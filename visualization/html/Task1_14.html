79200667,0.011004548871611002,0.01067085156988241,0.008918673485983108,0.008337100362205566,0.00831521913370915,0.008312825818519616,0.007929366385352049,0.007832263486976021,0.007526951382665028,0.0071715866626973325,0.0067223595789617195,0.006695294536122184,0.006439083044864621,0.006412302357417094,0.006332195746518771,0.0062640995454942726,0.006199464089893849,0.006195660205041828,0.006018921065966208,0.005978379182796999,0.005884135705187514,0.00572371722141346,0.005459513115943633,0.005302855174401234,0.00481576601620844,0.004765273211333495,0.0047276879176131655,0.004689807507113477,0.004366536551219592,0.004281625925576161,0.004235662497177989,0.004223350090006615,0.004097659321406571,0.0039997463440939705,0.003988871750097352,0.0037614699667585004,0.0037367931304693445,0.0036980296261079253,0.003577999563873064,0.0033203423765961696,0.003294147487962357,0.0031302982435256715,0.00300000383765378],"scr":[0.8,0.683,0.62,0.543,0.533,0.528,0.498,0.471,0.451,0.348,0.314,0.313,0.313,0.29,0.284,0.266,0.245,0.219,0.217,0.202,0.201,0.196,0.192,0.188,0.188,0.178,0.175,0.17,0.16,0.145,0.135,0.107,0.104,0.102,0.099,0.08,0.075,0.073,0.072,0.065,0.059,0.058,0.045,0.043,0.041,0.034,0.019,0.017,0.008,0.0],"text":["Background: As of March 2, 2020, SARS-CoV-2 has infected more than 80174 people and caused 2915 deaths in China. This virus rapidly spreads to 56 countries worldwide. Thus, in order to effectively block its transmission, it is urgent to uncover all the possible transmission routes of SARS-CoV-2. Methods: From January 28 to February 18, 2020, 35 female patients diagnosed with COVID-19 in Tongji Hospital were included in this descriptive study. The gynecologic history, clinical characteristics, laboratory findings and chest computed tomography (CT) of all patients were recorded in detail. To examine whether there is sexual transmission through vaginal from female to her partner, we employed real-time polymerase chain reaction testing (RT-PCR) to detect SARS-CoV-2 in vaginal environment (including vaginal discharge, cervical or vaginal residual exfoliated cells) and anal swab samples, and inquired recent sexual behaviors from the patients. Findings: The age range of the 35 patients with C...","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is one of the major threats to the healthcare systems in some countries, especially in the Arabian Peninsula. MERS-CoV is considered an ideal example of the One Health concept. This is due to the animals, especially dromedary camels, play important roles in the transmission and sustainability of the virus, and the virus can be transmitted through aerosols of infected patients into the environment. However, there is some debate regarding the origin of MERS-CoV either from bats or other unknown reservoirs. The dromedary camel is the only identified animal reservoir to date. These animals play important roles in sustaining the virus in certain communities and may act as an amplifier of the virus by secreting it in their body fluids, especially in nasal and rectal discharges. MERS-CoV has been detected in the nasal and rectal secretions of infected camels, and MERS-CoV of this origin has full capacity to infect human airway epithelium...","Lack of evidence on SARS-CoV-2 transmission dynamics has led to shifting isolation guidelines between airborne and droplet isolation precautions. During the initial isolation of 13 individuals confirmed positive with COVID-19 infection, air and surface samples were collected in eleven isolation rooms to examine viral shedding from isolated individuals. While all individuals were confirmed positive for SARS-CoV-2, symptoms and viral shedding to the environment varied considerably. Many commonly used items, toilet facilities, and air samples had evidence of viral contamination, indicating that SARS-CoV-2 is shed to the environment as expired particles, during toileting, and through contact with fomites. Disease spread through both direct (droplet and person-to-person) as well as indirect contact (contaminated objects and airborne transmission) are indicated, supporting the use of airborne isolation precautions.","Laboratory researchers and students may expose to hazardous and toxic chemicals. Implementation of the Occupational Health, Safety, and Environment Management System (OHSEMS) has become a critical aspect in higher education. This study presents an overview of the evaluation of the implementation of the OHSEMS in higher education laboratories. The implementation of the OHSEMS is to prevent occupational accidents in the laboratory. The study design is a semiquantitative descriptive study. The aim of the study is to evaluate the implementation of the OHSEMS in higher education institution laboratories by evaluating the percentages of OHSEMS compliance in higher education laboratories. Five aspects are evaluated: occupational health, safety, and environment (OHSE) policy and commitment, planning, implementation, evaluation, and management review. The result shows that the average compliance with the OHSE policy and commitment aspect is 59.4% and for the planning, implementation, evaluation...","The main route of transmission of SARS CoV infection is presumed to be respiratory droplets. However the virus is also detectable in other body fluids and excreta. The stability of the virus at different temperatures and relative humidity on smooth surfaces were studied. The dried virus on smooth surfaces retained its viability for over 5 days at temperatures of 22\u201325\u00b0C and relative humidity of 40\u201350%, that is, typical air-conditioned environments. However, virus viability was rapidly lost (&gt;3 log(10)) at higher temperatures and higher relative humidity (e.g., 38\u00b0C, and relative humidity of &gt;95%). The better stability of SARS coronavirus at low temperature and low humidity environment may facilitate its transmission in community in subtropical area (such as Hong Kong) during the spring and in air-conditioned environments. It may also explain why some Asian countries in tropical area (such as Malaysia, Indonesia or Thailand) with high temperature and high relative humidity environment d...","The Eyrings rate process theory and free volume concept, two very popular theories in chemistry and physics fields, are employed to treat infectious disease transmissions. The susceptible individ- uals are assumed to move stochastically from one place to another. The virus particle transmission rate is assumed to obey the Eyring rate process theory and also controlled by how much free volume available in a system. The transmission process is considered to be a sequential chemical reaction, and the concentrations or fractions of four epidemiological compartments, the susceptible, the exposed, the infected, and the removed, can be derived and calculated. The obtained equations show that the basic reproduction number, R0, is not a constant, dependent on the volume frac- tion of virus particles, virus particle size, and virus particle packing structure, the energy barrier associated with susceptible individuals, and environment temperature. The developed models are applied to treat coronav...","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","Messenger RNA encoded signals that are involved in programmed -1 ribosomal frameshifting (-1 PRF) are typically two-stemmed hairpin (H)-type pseudoknots (pks). We previously described an unusual three-stemmed pseudoknot from the severe acute respiratory syndrome (SARS) coronavirus (CoV) that stimulated -1 PRF. The conserved existence of a third stem\u2013loop suggested an important hitherto unknown function. Here we present new information describing structure and function of the third stem of the SARS pseudoknot. We uncovered RNA dimerization through a palindromic sequence embedded in the SARS-CoV Stem 3. Further in vitro analysis revealed that SARS-CoV RNA dimers assemble through \u2018kissing\u2019 loop\u2013loop interactions. We also show that loop\u2013loop kissing complex formation becomes more efficient at physiological temperature and in the presence of magnesium. When the palindromic sequence was mutated, in vitro RNA dimerization was abolished, and frameshifting was reduced from 15 to 5.7%. Furthermo...","Extrapolation from recent disease history suggests that changes in the global environment, including virus, vector and human behavior, will continue to influence the spectrum of viruses to which humans are exposed. In this article, these environmental changes will be enumerated, and their potential impact on target-focused, nucleic acid-based diagnostic tests will be considered, followed by a presentation of some emerging technological responses.","Respiratory virus infection is one of the major sources of exacerbation of chronic airway inflammatory diseases. These exacerbations are associated with high morbidity and even mortality worldwide. The current understanding on viral-induced exacerbations is that viral infection increases airway inflammation which aggravates disease symptoms. Recent advances in in vitro air-liquid interface 3D cultures, organoid cultures and the use of novel human and animal challenge models have evoked new understandings as to the mechanisms of viral exacerbations. In this review, we will focus on recent novel findings that elucidate how respiratory viral infections alter the epithelial barrier in the airways, the upper airway microbial environment, epigenetic modifications including miRNA modulation, and other changes in immune responses throughout the upper and lower airways. First, we reviewed the prevalence of different respiratory viral infections in causing exacerbations in chronic airway inflamm...","","Pathogenic human coronavirus infections, such as severe acute respiratory syndrome CoV (SARS-CoV) and Middle East respiratory syndrome CoV (MERS-CoV), cause high morbidity and mortality 1,2. Recently, a severe pneumonia-associated respiratory syndrome caused by a new coronavirus was reported at December 2019 (2019-nCoV) in the city Wuhan, Hubei province, China3\u20135, which was also named as pneumonia-associated respiratory syndrome (PARS)6. Up to 9th of February 2020, at least 37, 251 cases have been reported with 812 fatal cases according to the report from China CDC. However, the immune mechanism that potential orchestrated acute mortality from patients of 2019-nCoV is still unknown. Here we show that after the 2019-nCoV infection, CD4+T lymphocytes are rapidly activated to become pathogenic T helper (Th) 1 cells and generate GM-CSF etc. The cytokines environment induces inflammatory CD14+CD16+ monocytes with high expression of IL-6 and accelerates the inflammation. These aberrant and e...","We explore here how variation in the SARS-CoV-2 virus tropism could influence epidemic spread. We use a compartmental model fit to the existing data. The model indicates that Wuhan quarantine measures were effective but that alternative virus forms (gut tropism) and a second propagation route (through environment) was present. For Singapore and Shenzhen region the secondary route does not seem to be active yet. Adequate prevention measures taking into account both routes should be implemented.","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","A novel coronavirus (COVID-19) was identified in Wuhan, Hubei Province, China, in December 2019 and has caused over 40,000 cases worldwide to date. Previous studies have supported an epidemiological hypothesis that cold and dry (low absolute humidity) environments facilitate the survival and spread of droplet-mediated viral diseases, and warm and humid (high absolute humidity) environments see attenuated viral transmission (i.e., influenza). However, the role of absolute humidity in transmission of COVID-19 has not yet been established. Here, we examine province-level variability of the basic reproductive numbers of COVID-19 across China and find that changes in weather alone (i.e., increase of temperature and humidity as spring and summer months arrive in the North Hemisphere) will not necessarily lead to declines in COVID-19 case counts without the implementation of extensive public health interventions.","R\u00e9sum\u00e9 Un grand nombre d\u2019infections humaines d\u2019origine hydrique sont caus\u00e9es par des micro-organismes qu\u2019il s\u2019agisse de virus, de bact\u00e9ries ou encore de protozoaires. Ces micro-organismes sont soit naturellement pr\u00e9sents dans les environnements aquatiques, soit transf\u00e9r\u00e9s au sein de ces derniers via des sources d\u2019origine f\u00e9cale. Ils s\u00e9journent dans ces environnements pendant un temps plus ou moins long avant de contaminer un nouvel h\u00f4te. Les environnements aquatiques sont soumis \u00e0 une forte variabilit\u00e9 de leurs param\u00e8tres physicochimiques et abritent une vaste communaut\u00e9 microbienne plus ou moins adapt\u00e9e \u00e0 ces changements environnementaux. Ainsi les interactions entre les micro-organismes, qu\u2019ils soient pathog\u00e8nes ou non, sont nombreuses et certaines d\u2019entre elles sont encore aujourd\u2019hui m\u00e9connues. L\u2019objectif de cet article est de pr\u00e9senter les interactions connues entre certains micro-organismes pathog\u00e8nes et le milieu naturel en abordant notamment la diversit\u00e9 des sources de contamin...","Abstract Housing preweaned dairy calves in pairs rather than individually has been found to positively affect behavioral responses in novel social and environmental situations, but concerns have been raised that close contact among very young animals may impair their health. In previous studies, the level of social contact permitted in individual housing has been auditory, visual, or physical contact. It is unclear how these various levels of social contact compare with each other and to pair housing, when their effects on behavior and health are considered, and whether the timing of pair housing has an effect. To investigate this, 110 Holstein calves (50 males, 60 females) in 11 blocks were paired according to birth date. Within 60h of birth, each pair of calves was allocated to 1 of 5 treatments: individual housing with auditory contact (I), individual housing with auditory and visual contact (V), individual housing with auditory, visual, and tactile contact (T), pair housing (P), or...","Abstract Certification programs have been developed to provide plant material that meets a predetermined level of plant health. The primary objectives of these programs are to limit pathogen incidence in plant material in order to minimize losses by growers and prevent movement of harmful pests and pathogens that may harm the environment. For many fruit and nut crops, orchards are expected to remain productive for years or decades; thus, starting with plants of high health status is essential. The components of certification programs in terms of plant health will be outlined, along with the benefits of harmonizing these programs where possible to facilitate plant movement without increasing trade in plant pathogens.","Summary Globalisation and its effect on human development has rendered an environment that is conducive for the rapid international spread of severe acute respiratory syndrome (SARS), and other new infectious diseases yet to emerge. After the unprecedented multi-country outbreak of avian influenza with human cases in the winter of 2003\u20132004, an influenza pandemic is a current threat. A critical review of problems and solutions encountered during the 2003\u20132004 SARS epidemics will serve as the basis for considering national preparedness steps that can be taken to facilitate the early detection of avian influenza, and a rapid response to an influenza pandemic should it occur.","Abstract Timeliness is a critical issue in preventing the spread of emerging/notifiable infectious diseases, such as severe acute respiratory syndrome (SARS) or avian influenza (bird flu). Current computerized surveillance systems in many countries have demonstrated their usefulness in detecting specified communicable-diseases. However, the off-line, daily or weekly data reporting mode induces a time lag in data collection, transmission, processing, and responses. This paper proposes an on-line real-time mechanism, named EDICTS, for emerging/notifiable infectious diseases control, tracking and surveillance. It is based on the on-line health IC card system and works at the registration process of primary care practices and emergency departments. Hence, should a disease defined by CDC (Center for disease control) be detected at the registration station, EDICTS responds in real time. Note that EDICTS is a mechanism; it is CDC that determines the policy and activates it. A prototype is des...","Abstract Propagation of new human respiratory virus pathogens in established cell lines is hampered by a lack of predictability regarding cell line permissivity and by availability of suitable antibody reagents to detect infection in cell lines that do not exhibit significant cytopathic effect. Recently, molecular methods have been used to amplify and identify novel nucleic acid sequences directly from clinical samples, but these methods may be hampered by the quantity of virus present in respiratory secretions at different time points following the onset of infection. Human airway epithelial (HAE) cultures, which effectively mimic the human bronchial environment, allow for cultivation of a wide variety of human respiratory viral pathogens. The goal of the experiments described here was to determine if propagation and identification of a human respiratory virus may be achieved through inoculation of HAE cultures followed by whole transcriptome amplification (WTA) and sequence analysis....","AbstractThe present outbreak of lower respiratory tract infections, including respiratory distress syndrome, is the third spillover, in only two decades, of an animal coronavirus to humans resulting in a major epidemic. Here, the Coronavirus Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the official classification of viruses and taxa naming (taxonomy) of the Coronaviridae family, assessed the novelty of the human pathogen tentatively named 2019-nCoV. Based on phylogeny, taxonomy and established practice, the CSG formally recognizes this virus as a sister to severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus and designates it as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). To facilitate communication, the CSG further proposes to use the following naming convention for individual isolates: SARS-CoV-2/Isolate/Host/Date/Location. The ...","Abstract Viruses manipulate cellular machinery and functions to subvert intracellular environment conducive for viral proliferation. They strategically alter functions of the multitasking mitochondria to influence energy production, metabolism, survival, and immune signaling. Mitochondria either occur as heterogeneous population of individual organelles or large interconnected tubular network. The mitochondrial network is highly susceptible to physiological and environmental insults, including viral infections, and is dynamically maintained by mitochondrial fission and fusion. Mitochondrial dynamics in tandem with mitochondria-selective autophagy \u2018mitophagy\u2019 coordinates mitochondrial quality control and homeostasis. Mitochondrial dynamics impacts cellular homeostasis, metabolism, and innate-immune signaling, and thus can be major determinant of the outcome of viral infections. Herein, we review how mitochondrial dynamics is affected during viral infections and how this complex interpla...","The present outbreak of a coronavirus-associated acute respiratory disease called coronavirus disease 19 (COVID-19) is the third documented spillover of an animal coronavirus to humans in only two decades that has resulted in a major epidemic. The Coronaviridae Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the classification of viruses and taxon nomenclature of the family Coronaviridae, has assessed the placement of the human pathogen, tentatively named 2019-nCoV, within the Coronaviridae. Based on phylogeny, taxonomy and established practice, the CSG recognizes this virus as forming a sister clade to the prototype human and bat severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus, and designates it as SARS-CoV-2. In order to facilitate communication, the CSG proposes to use the following naming convention for individual isolates: SARS-CoV-2/host/lo...","Using a sensitive research-grade infrared camera, we find that common facial cosmetics and lotions mask skin temperature in assays of the human forehead. We test a family of 10 commonly-used cosmetic products and find that volatile liquids and creams lower thermal skin temperature by at least 2 C for up to 5-10 min and at least 1 C for up to 20 min, respectively. Powder and cream that contains brightening agent lower indefinitely the skin temperature sensed by infrared camera. With the qualification that these experiments were performed in a controlled laboratory setting rather than the mass crowd screening environment where infrared temperature sensing of humans sees widespread use, our tests suggest that for human subjects whose face was treated with certain cosmetics and lotions, infrared-based screening for elevated facial temperature (fever) can be unreliable.","Objective The purpose of this study was to summarize 3 recent high-profile infectious disease threats that have affected the United States: severe acute respiratory syndrome, West Nile virus, and anthrax. Study design A systematic review was conducted with the use of Medline searches, searches of the Centers for Disease Control and Prevention website, and review by experts at the Centers for Disease Control and Prevention. Results The 3 emerging infectious diseases pose very different threats: Severe acute respiratory syndrome is a newly identified pathogen that caused an international pandemic; the West Nile virus investigation involved an old pathogen that was identified in a new location; and the anthrax attacks involved the intentional introduction of a pathogen. Conclusion All 3 outbreaks highlight the importance of obstetrician-gynecologists keeping current with new information as it emerges. In this global environment, it is likely that novel disease threats will continue to eme...","AbstractThe novel coronavirus disease first identified in 2019 in Wuhan, China (COVID-19) has become a serious global public health concern. One current issue is the ability to adequately screen for the virus causing COVID-2 (SARS-CoV-2). Here we demonstrate the feasibility of shotgun proteomics as a SARS-CoV-2 screening method, through the detection of viral peptides in proteolytically digested body fluids. Using in silico methods, we generated trypsin-based shotgun proteomics methods optimized for LCMS systems from 5 commercial instrument vendors (Thermo, SCIEX, Waters, Shimadzu, and Agilent). First, we generated protein FASTA files and their protein digest maps. Second, the FASTA files were used to generate spectral libraries based on experimental data. Third, transition lists were derived from the spectral libraries using the vendor neutral and open Skyline software environment. Finally, we identified 17 post-translational modifications using linear motif modeling.Abstract Figure","Abstract Lipid rafts often serve as an entry site for certain viruses. Here, we report that lipid rafts in Vero E6 cells are involved in the entry of severe acute respiratory syndrome coronavirus (SARS-CoV). Infectivity assay showed the integrity of lipid rafts was required for productive infection of pseudotyped SARS-CoV. Depletion of plasma membrane cholesterol with M\u03b2CD relocalized raft-resident marker caveolin-1 as well as SARS-CoV receptor ACE2 to a nonraft environment, but did not significantly change the surface expression of ACE2. M\u03b2CD-treatment inhibited infectivity of pseudotyped SARS-CoV by 90%. Biochemical fractionation and confocal imaging confirmed that ACE2 colocalized with raft-resident markers. Furthermore, an ectodomain of SARS-CoV S protein (S1188HA) could associate with lipid rafts after binding to its receptor, and colocalize with raft-resident marker ganglioside GM1. The binding of S1188HA was not affected by depleting plasma membrane cholesterol. Taken together, ...","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","COVID-19 is now widely spreading around the world as a global pandemic, whereas it had been effecitvely under control in China by March 15. In this report, we estimate the global tendency of COVID-19 and analyze the associated global epidemic risk, given that the status quo is continued without further measures being taken. The results show that the global R_0, excluding China, is estimated to be 2.63 (95% CI: 1.67 - 4.69). Seven countries, including Italy and Republic of Korea, have peak values over 10,000. And the peak arrival time of all these countries is after May 12, 2020 (95 % CI: April 1, 2020 - June 24, 2020). We predict that there are four regional clusters of the outbreak: Southeast Asia extending southward to Oceania, the Middle East, Western Europe and North America. Among them, Western Europe will become the major center of the outbreak. The peak values in Spain and Italy are estimated to be 232,661 and 108,062, respectively. The total number of peak values in Europe will...","In this contribution, the classification of protein binding sites using the physicochemical properties exposed to their pockets is presented. We recently introduced Cavbase, a method for describing and comparing protein binding pockets on the basis of the geometrical and physicochemical properties of their active sites. Here, we present algorithmic and methodological enhancements in the Cavbase property description and in the cavity comparison step. We give examples of the Cavbase similarity analysis detecting pronounced similarities in the binding sites of proteins unrelated in sequence. A similarity search using SARS Mpro protease subpockets as queries retrieved ligands and ligand fragments accommodated in a physicochemical environment similar to that of the query. This allowed the characterization of the protease recognition pockets and the identification of molecular building blocks that can be incorporated into novel antiviral compounds. A cluster analysis procedure for the functi...","Background: Coronavirus pandemic is currently a global public health emergency. At present, no pharmacological treatment is known to treat this condition, and there is a need to review the available treatments. Objective: While there have been studies to describe the role of chloroquine and hydroxychloroquine in various viral conditions, there is limited information about the use of them in COVID-19. This systematic review aims to summarize the available evidence regarding the role of chloroquine in treating coronavirus infection. Methods: The preferred reporting items for systematic reviews and meta-analyses (PRISMA) guidelines were used for this review. A literature search was performed using PUBMED &amp; Google Scholar to find articles about the role of CQ in COVID-19 patients. Results: We included 19 publications (Five published articles, three letters/correspondence, one commentary, five pre-proofs of accepted articles, one abstract of yet to be published article, and four were pre-pr...","R\u00e9sum\u00e9 \u00c0 la fin des ann\u00e9es 1970 on a parl\u00e9 \u00ab de la fin des maladies infectieuses \u00bb. Avec l'apparition du sida et la d\u00e9couverte de nouveaux agents infectieux le \u00ab retour des maladies infectieuses \u00bb a \u00e9t\u00e9 prononc\u00e9 15 \u00e0 20 ans apr\u00e8s, donnant naissance aux \u00ab infections \u00e9mergentes \u00bb. L'\u00e9mergence est ce qui \u00ab d\u00e9passe le niveau moyen, retient l'attention ou sort du lot\u2026 \u00bb. En terme \u00e9pid\u00e9miologique il s'agit d'une maladie qui appara\u00eet ou dont l'incidence augmente en un lieu donn\u00e9. Les infections dont l'incidence pourrait augmenter du fait de conditions propices \u00e0 leur transmission doivent y \u00eatre ajout\u00e9es. Diff\u00e9rents sc\u00e9narios peuvent \u00eatre propos\u00e9s selon que la maladie appara\u00eet de novo (sida ou SRAS) ; appara\u00eet l\u00e0 o\u00f9 elle n'existait pas (West Nile aux \u00c9tats-Unis) ; existait sans pouvoir \u00eatre diagnostiqu\u00e9e de mani\u00e8re pr\u00e9cise ou \u00eatre rattach\u00e9e \u00e0 un agent infectieux donn\u00e9 (h\u00e9patite C avant la d\u00e9couverte du VHC) ; sort plus ou moins rapidement des fluctuations habituelles (\u00e9pid\u00e9mie) ; est caus\u00e9e pa...","R\u00e9sum\u00e9 L'objectif de cette revue est de pr\u00e9senter une analyse bibliographique de la litt\u00e9rature de ces cinq derni\u00e8res ann\u00e9es concernant les pneumonies aigu\u00ebs communautaires (PAC) et les exacerbations aigu\u00ebs de bronchopneumopathies chroniques obstructives (EABPCO). La PAC et l'EABPCO sont des pathologies fr\u00e9quentes grev\u00e9es d'une mortalit\u00e9 et/ou morbidit\u00e9 encore \u00e9lev\u00e9e de nos jours. La connaissance des facteurs de risque d'\u00e9volution compliqu\u00e9e et l'identification des signes de gravit\u00e9 souvent li\u00e9s au risque de mortalit\u00e9 permettent d'orienter le patient pour un traitement ambulatoire, en hospitalisation conventionnelle ou en secteur de r\u00e9animation ; des r\u00e8gles pr\u00e9dictives ont \u00e9t\u00e9 \u00e9tablies dans ce sens. La litt\u00e9rature concernant les crit\u00e8res de sortie d'hospitalisation et le suivi des patients est plus pauvre. Abstract The purpose of this review was to analyze the literature concerning community-acquired pneumonia (CAP) and acute exacerbations of chronic obstructive pulmonary disease (AECO...","Overview Feline coronavirus infection is ubiquitous in domestic cats, and is particularly common where conditions are crowded. While most FCoV-infected cats are healthy or display only a mild enteritis, some go on to develop feline infectious peritonitis, a disease that is especially common in young cats and multi-cat environments. Up to 12% of FCoV-infected cats may succumb to FIP, with stress predisposing to the development of disease. Disease signs The \u2018wet\u2019 or effusive form, characterised by polyserositis (abdominal and/or thoracic effusion) and vasculitis, and the \u2018dry\u2019 or non-effusive form (pyogranulomatous lesions in organs) reflect clinical extremes of a continuum. The clinical picture of FIP is highly variable, depending on the distribution of the vasculitis and pyogranulomatous lesions. Fever refractory to antibiotics, lethargy, anorexia and weight loss are common non-specific signs. Ascites is the most obvious manifestation of the effusive form. Diagnosis The aetiological di...","This paper examines the role of various socioeconomic factors in mediating the local and cross-city transmissions of the novel coronavirus 2019 (COVID-19) in China. We implement a machine learning approach to select instrumental variables that strongly predict virus transmission among the rich exogenous weather characteristics. Our 2SLS estimates show that the stringent quarantine, massive lockdown and other public health measures imposed in late January significantly reduced the transmission rate of COVID-19. By early February, the virus spread had been contained. While many socioeconomic factors mediate the virus spread, a robust government response since late January played a determinant role in the containment of the virus. We also demonstrate that the actual population flow from the outbreak source poses a higher risk to the destination than other factors such as geographic proximity and similarity in economic conditions. The results have rich implications for ongoing global effor...","The first known cases of Middle East respiratory syndrome (MERS), associated with infection by a novel coronavirus (CoV), occurred in 2012 in Jordan but were reported retrospectively. The case first to be publicly reported was from Jeddah, in the Kingdom of Saudi Arabia (KSA). Since then, MERS-CoV sequences have been found in a bat and in many dromedary camels (DC). MERS-CoV is enzootic in DC across the Arabian Peninsula and in parts of Africa, causing mild upper respiratory tract illness in its camel reservoir and sporadic, but relatively rare human infections. Precisely how virus transmits to humans remains unknown but close and lengthy exposure appears to be a requirement. The KSA is the focal point of MERS, with the majority of human cases. In humans, MERS is mostly known as a lower respiratory tract (LRT) disease involving fever, cough, breathing difficulties and pneumonia that may progress to acute respiratory distress syndrome, multiorgan failure and death in 20 % to 40 % of tho...","Abstract Mass gathering (MG) medicine emerged against the backdrop of the 2009 pandemic H1N1 Public Health Emergency of International Concern (PHEIC) when the Kingdom of Saudi Arabia (KSA) hosted the largest annual mass gathering of over 3 million pilgrims from 180 plus countries. However, the events surrounding the latest threat to global health, the PHEIC COVID-19, may be sufficient to highlight the role of mass gatherings, mass migration, and other forms of dense gatherings of people on the emergence, sustenance, and transmission of novel pathogens. The COVID-19 spread illustrates the role of MGs in exacerbation of the scope of pandemics. Cancellation or suspension of MGs would be critical to pandemic mitigation. It is unlikely that medical countermeasures are available during the early phase of pandemics. Therefore, mitigation of its impact, rather than containment and control becomes a priority during pandemics. As the most systematically studied MG-related respiratory disease dat...","Overview Avian influenza is a disease of birds, caused by a type A influenza virus. The subtype H5N1 avian influenza occurs primarily in birds and infection varies from mild disease with little or no mortality to a highly fatal, rapidly spreading epidemic (highly pathogenic avian influenza). It is extremely rare for cats to be infected and there are only very few confirmed reports of the disease in cats in Europe. Infection Cats can be infected via the respiratory and oral routes (eg, by eating infected birds). The key precondition for infection is that the cat lives in an area where H5N1 virus infection has been confirmed in birds. Additionally, the cat should have had outdoor access to an environment where waterfowl is present, or contact with poultry or uncooked poultry meat, or close contact with an H5N1-infected, sick cat during the first week of infection. Clinical suspicion Clinical signs in cats may include fever, lethargy, dyspnoea, conjunctivitis and rapid death. Neurological...","Nearly every country is now combating the 2019 novel coronavirus (COVID-19). It has been hypothesized that if COVID-19 exhibits seasonality, changing temperatures in the coming months will shift transmission patterns around the world. Such projections, however, require an estimate of the relationship between COVID-19 and temperature at a global scale, and one that isolates the role of temperature from confounding factors, such as public health capacity. This paper provides the first plausibly causal estimates of the relationship between COVID-19 transmission and local temperature using a global sample comprising of 166,686 confirmed new COVID-19 cases from 134 countries from January 22, 2020 to March 15, 2020. We find robust statistical evidence that a 1\u00b0C increase in local temperature reduces transmission by 13% [-21%, -4%, 95%CI]. In contrast, we do not find that specific humidity or precipitation influence transmission. Our statistical approach separates effects of climate variation...","Background:Patients with the 2019 coronavirus disease (COVID-19) have different degrees of psychological pain, such as anxiety and depression, which may related to their prognosis. Psychological intervention can be conducted in different ways to improve psychological pain and improve the treatment effect. Objective:The present study aimed to investigate and analyze the psychological status of patients with COVID-19 during the course of illness, and to evaluate the effect and influencing factors of psychological crisis intervention, so as to explore the effective mode of clinical psychological intervention in acute patients under isolation environment. Methods:A total of 143 persons participated in the study, including 26 patients diagnosed with COVID-19 in the isolation ward (COVID-19 group), 87 patients with general pneumonia in the observation ward (General Pneumonia group) and 30 healthy volunteers (Normal group). All the patients in the ward received comprehensive psychological int...","Summary Objective To review the severe acute respiratory syndrome (SARS) epidemic in Beijing using basic epidemiological principles omitted from the original analysis. Study design Analysis of Prospective surveillance data for Beijing collected during the outbreak. Methods Surveillance data were reclassified according to World Health Organization criteria. Cases previously excluded without date of onset of illness were included in the epidemic curve from estimates using the average time between date of onset and date of hospitalization for cases with both dates. Cases who failed to give a contact history were now included; 7% ( n = 5 ) of cases during the import phase and 61% ( n = 365 ) during the peak phase. Previously excluded cases were included for plotting on an epidemic curve, and basic spot mapping for distribution of cases was used from attack rates recalculated for age, gender, occupation, residential location, date of onset of illness and demographics. Results The spot map e...","Objectives: The novel coronavirus (2019-nCoV) originating from Wuhan has rapidly spread throughout China. While the origin of the outbreak remains uncertain, accumulating evidence links a wet market in Wuhan for the early spread of 2019-nCoV. Similarly, the influence of the marketplace on the early transmission dynamics is yet to be investigated. Methods: Using the daily series of COVID-19 incidenceincluding contact history with the market, we have conducted quantitative modeling analyses to estimate the reproduction numbers (R) for the market-to-human and human-to-human transmission together with the reporting probability and the early effects of public health interventions. Results: Our mean R estimates for China in 2019-2020 are estimated at 0.37 (95%CrI: 0.02-1.78) for market-to-human transmission, and 3.87 (95%CrI: 3.18-4.78) for human-to-human transmission, respectively. Moreover we estimated that the reporting rate cases stemming from market-to-human transmission was 3-31 fold h...","Abstract The 2015 Middle East respiratory syndrome (MERS) outbreak in the Republic of Korea has provided an opportunity to improve our understanding of the spread of MERS linked to healthcare settings. Here we designed a dynamic transmission model to analyze the MERS outbreak in the Republic of Korea based on confirmed cases reported during the period May 20\u2013July 4, 2015. Our model explicitly incorporates superspreading events and time-dependent transmission and isolation rates. Our model was able to provide a good fit to the trajectory of the outbreak and was useful to analyze the role of hypothetical control scenarios. Specifically, we assessed the impact of the timing of control measures, especially associated with a reduction of the transmission rate and diagnostic delays on outbreak size and duration. Early interventions within 1week after the epidemic onset, for instance, including the initial government announcement to the public about the list of hospitals exposed to MERS coron...","The renin-angiotensin system (RAS) plays a key role in maintaining blood pressure homeostasis, as well as fluid and salt balance. Angiotensin II, a key effector peptide of the system, causes vasoconstriction and exerts multiple biological functions. Angiotensin-converting enzyme (ACE) plays a central role in generating angiotensin II from angiotensin I, and capillary blood vessels in the lung are one of the major sites of ACE expression and angiotensin II production in the human body. The RAS has been implicated in the pathogenesis of pulmonary hypertension and pulmonary fibrosis, both commonly seen in chronic lung diseases such as chronic obstructive lung disease. Recent studies indicate that the RAS also plays a critical role in acute lung diseases, especially acute respiratory distress syndrome (ARDS). ACE2, a close homologue of ACE, functions as a negative regulator of the angiotensin system and was identified as a key receptor for SARS (severe acute respiratory syndrome) coronavir...","Governments around the world must rapidly mobilize and make difficult policy decisions to mitigate the COVID-19 pandemic. Because deaths have been concentrated at older ages, we highlight the important role of demography, particularly how the age structure of a population may help explain differences in fatality rates across countries and how transmission unfolds. We examine the role of age structure in deaths thus far in Italy and South Korea and illustrate how the pandemic could unfold in populations with similar population sizes but different age structures, showing a dramatically higher burden of mortality in countries with older versus younger populations. This powerful interaction of demography and current age-specific mortality for COVID-19 suggests that social distancing and other policies to slow transmission should consider both the age composition of local and national contexts as well as the social connectedness of older and younger generations. We also call for countries t...","BACKGROUND: Since its identification on the 7th of January 2020, SARS-CoV-2 has spread to more than 180 countries worldwide, causing &gt;11,000 deaths. At present, viral disease and transmission amongst children is incompletely understood. Specifically, there is concern that children could be an important source of SARS-CoV-2 in household transmission clusters. METHODS: We performed an observational study analysing literature published between December 2019 and March 2020 of the clinical features of SARS-CoV-2 in children and descriptions of household transmission clusters of SARS-CoV-2. In these studies the index case of each cluster defined as the individual in the household cluster who first developed symptoms. FINDINGS: Drawing on studies from China, Singapore, South Korea, Japan, and Iran a broad range of clinical symptoms were observed in children. These ranged from asymptomatic to severe disease. Of the 31 household transmission clusters that were identified, 9.7% (3/31) were ident...","Background: To assess the viability of isolation and contact tracing to control onwards transmission from imported cases of 2019-nCoV. Methods: We developed a stochastic transmission model, parameterised to the 2019-nCoV outbreak. We used the model to quantify the potential effectiveness of contact tracing and isolation of cases at controlling a 2019 nCoV-like pathogen. We considered scenarios that varied in: the number of initial cases; the basic reproduction number R0; the delay from symptom onset to isolation; the probability contacts were traced; the proportion of transmission that occurred before symptom onset, and the proportion of subclinical infections. We assumed isolation prevented all further transmission in the model. Outbreaks were deemed controlled if transmission ended within 12 weeks or before 5000 cases in total. We measured the success of controlling outbreaks using isolation and contact tracing, and quantified the weekly maximum number of cases traced to measure feas...","Interstitial lung disease (ILD) comprises an array of heterogeneous parenchymal lung diseases that are associated with a spectrum of pathologic, radiologic, and clinical manifestations. There are ILDs with known causes and those that are idiopathic, making treatment strategies challenging. Prognosis can vary according to the type of ILD, but many exhibit gradual progression with an unpredictable clinical course in individual patients, as seen in idiopathic pulmonary fibrosis and the phenomenon of \u201cacute exacerbation\u201d(AE). Given the often poor prognosis of these patients, the search for a reversible cause of respiratory worsening remains paramount. Infections have been theorized to play a role in ILDs, both in the pathogenesis of ILD and as potential triggers of AE. Research efforts thus far have shown the highest association with viral pathogens; however, fungal and bacterial organisms have also been implicated. This review aims to summarize the current knowledge on the role of infecti..."],"title":["Clinical features and sexual transmission potential of SARS-CoV-2 infected female patients: a descriptive study in Wuhan, China","Middle East Respiratory Syndrome Coronavirus and the One Health concept","Transmission Potential of SARS-CoV-2 in Viral Shedding Observed at the University of Nebraska Medical Center","Evaluation of the implementation of occupational health, safety, and environment management systems in higher education laboratories","The Effects of Temperature and Relative Humidity on the Viability of the SARS Coronavirus","Infection Dynamics of Coronavirus Disease 2019 (Covid-19) Modeled with the Integration of the Eyring Rate Process Theory and Free Volume Concept","Emerging and Reemerging
