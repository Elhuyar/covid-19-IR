8621219444,0.012163753547450588,0.011568457303101423,0.011079246239828928,0.010983062401636223,0.009615892450483873,0.009126148482803863,0.00897435185443515,0.00892537533235507,0.008316172902435828,0.008277765212671115,0.008028797351164555,0.007638541466283789,0.007345308690107518,0.007218253507750357,0.007115415916374139,0.0070145448039840835,0.006913765812645589,0.006802048533998814,0.006695037670543363,0.0060947370524909285,0.00601619475343883,0.005763121956602283,0.005645786191956513,0.005599364823817919,0.005505840004868823,0.005378153271865132,0.005178902040693729,0.005148256141960195,0.004999767052822674,0.004965695470034487,0.004938724294118724,0.004821766408151118,0.0043491612102969646,0.004047133626072492,0.003939227892423259,0.003913634208409766,0.0039022255936169174,0.0038065611081555574,0.003761965568912443,0.003754118682456652,0.0036891375935961027,0.0036768631561761977,0.003371243876446595,0.0033558796315941363,0.0033161148749496065,0.003034385493089481,0.00300000387498136],"scr":[0.999,0.716,0.568,0.539,0.504,0.475,0.47,0.389,0.36,0.351,0.349,0.313,0.31,0.296,0.273,0.256,0.248,0.242,0.236,0.23,0.224,0.217,0.182,0.177,0.163,0.156,0.153,0.147,0.14,0.128,0.126,0.118,0.116,0.114,0.107,0.079,0.062,0.055,0.054,0.053,0.047,0.045,0.044,0.041,0.04,0.022,0.021,0.019,0.002,0.0],"text":["Very rapid tests include Becton-Dickinson Influenza A and Influenza A/B, enzyme immunoassays (EIA), Zstat Flu, an endogenous viral encoded assay (EVEA), FluOIA, an optical immunoassay (OIA), Quickvue Influenza, a lateral flow immunoassay (LFIA), and Binax Now Flu A and Flu B, an immunochromatographic membrane (ICT) assay. The ZStat Flu, QuickVue Influenza, and Binax Now FluA and FluB are currently CLIA-waived which allows for in-clinic testing. The features of the different assays have been summarized recently (Nicholson et al., 2003) . Unfortunately, reported sensitivities and specificities of these various tests cannot be directly compared, since different 'gold standards', source populations, sample types (fresh versus frozen; nasal versus throat), and operators (i.e. research laboratory versus clinical laboratory versus physician office) were used to evaluate each test. Use of a particular rapid diagnostic test for influenza should be determined according to the level of identification needed (influenza A or B versus influenza A and B), price, CLIA status, specimen type, staff familiarity with methods, turn-around-time, and relative sensitivity and specificity of the test. Additionally, the predictive value depends on the prevalence of disease. For example, if the sensitivity and specificity of the test was 80%, and the prevalence of influenza was 5%, the positive predictive value (PPV) of the test would be 17%; if the prevalence was 20%, the PPV would be 50%. Rapid testing is best used in individuals with a strong pre-test probability of influenza during the influenza season. When clinically important (for example, in hospitalized patients), negative rapid test results should be confirmed by culture.","Influenza is usually diagnosed using clinical features during the influenza season. Rapid testing by either immunofluorescence or immunoassay has the advantage of providing same-day diagnosis; however, it does not have the same sensitivity as culture. There are various rapid tests on the market. Some detect influenza but cannot distinguish influenza A from B. Others detect both and can distinguish them. Nasal samples provide a higher level of sensitivity than do throat samples when performing rapid testing. The positive and negative predictive value of the rapid tests depends on the level of influenza activity in the population being tested. Patients who have a clinical picture highly suggestive of influenza but with a negative rapid test should still be cultured, because false negatives do occur [4, 12] . Viral culture is necessary to subtype influenza as well as to perform drug sensitivities.","Effective planning for pandemic influenza and the global vaccine supply will require the skills of experts in virology, epidemiology and vaccination. Equally important, however, will be the skills of experts in politics, economics and law. Coordinating their efforts at an international level will be very difficult. That the task must be undertaken cannot be questioned. Because the health benefits of its success are certain, the challenge it presents is extraordinarily compelling. 5.6. How good are the rapid diagnostic tests really? (Peter Wright, Vanderbilt University Medical Center, Nashville, TN and Ruth Karron, Johns Hopkins University, Baltimore, MD) Rapid diagnostic tests for respiratory viral illness has become an increasingly important tool because of the advent of effective antiviral agents that are maximally effective if started early in the course of the illness, the need to isolate patients who could pass their infection to other ill patients, and the need to differentiate between these viral illnesses and other respiratory tract pathogens, including bioterrorism agents. However, currently available rapid testing has many limitations. Areas of improvement that need to be addressed include the ability to test for all or most know agents, improved collection methods, improved integration of diagnosis with use of medications and clinical care, use of diagnostics for epidemiology and vaccine development, increased sensitivity in adults and immunocompromised patients, and improved ease and accuracy of testing.","New technological developments including microfluidics, nanotechnology, and lab-on-a-chip technologies have enabled development of user-friendly, easy, and quick point-of-care molecular tests including Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems). In the setting of emerging infectious diseases, rapid and accurate identification of the causative agent is critical to facilitate effective patient management and enable prompt initiation of infection controls. Point-of-care assays are especially needed in resource-limited settings and in situations with lack of access to centralized medical facilities. Further development of point-of-care molecular tests for emerging pathogens is critical to timely diagnosis, treatment, and subsequent control of emerging infectious disease.","The management of patient flow and bed allocation is an important element in an effective infection control programme for viral Influenza infection [1]. An effective programme requires results of screening tests to be available to make decisions in a timely manner that suit the flow of newly admitted patients through the Hospital. This is difficult with laboratory-based testing, especially at weekends and evenings where limited on-call services may only be available [2]. The nicking enzyme nucleic acid (NEAR) isothermal amplification technique enables rapid amplification in a very narrow temperature range. This eliminates the need for thermal cyclers with the high-temperature DNA denaturation cycle required for polymerase chain reaction (PCR). The low-footprint bench-top instruments can provide results in 15 min in a near-patient setting. It has been previously demonstrated that POCT leads to rapid confirmation of influenza and allows informed early decision making, reducing flu contacts and bed closures [3].","While some might see tradeoffs between interventions to stem current epidemics and investments in health systems for the future, these two notions can coexist. Indeed, building systems that provide high-quality care in crisis can be used to provide effective critical care disease management and chronic care once the epidemic has subsided. The HIV epidemic is an important example of how quality, system-based interventions in times of disease outbreak can serve a country\u2019s healthcare system as a whole.","Objectives: Molecular assays for the diagnosis of fungal infection from clinical specimens are increasingly described. However, the extent to which these are adopted by clinical staff and, critically, the extent to which their results impact therapeutic decisions is not well described. Such information is important to justify the cost of developing and delivering novel diagnostic tests. The aim of this study was to evaluate the extent to which a clinically validated PCR assay for candidaemia impacted antifungal drug prescribing. Method: A prospective observational study was conducted in a mixed 17-bed ICU in which the assay, with turn-around-time of 24-hours, was made available for a period of six months. Physicians were encouraged to use the assay particularly when considering prescribing an antifungal drug in the context of probable Candida infection. Each assay request was recorded, as well as whether the patient received an antifungal drug within 72hr of the test request and whether this prescribing decision reflected the test result. When the prescribing decision and assay result were discordant, a reason for this was sought. Results: In all, 55 PCR tests were requested on 45 patients. Overall, the PCR test appeared to strongly influence the prescribing decision in 44 (80%) instances whether negative or positive. An antifungal drug was prescribed within 72hr of PCR requesting in 14 (25%) instances; of these PCR requests, 4 were positive and a further one was from a patient who had a positive blood culture within 72hr of a negative PCR. For the remaining nine PCR-negative patients who received an antifungal drug, various factors were considered to over-rule the PCR test; these included drug prescribed prior to test ordering, compliance with the ward prophylaxis policy and high likelihood of infection as determined by extant pre-emptive prescribing practice. Conclusions: While the availability of the rapid molecular assay displayed substantial capacity to modify antifungal drug prescribing in certain circumstances, it is clear that physician behaviour cannot be completely influenced by a single test result regardless of other factors. Indeed it is unlikely that this is desirable, given that no test has been shown to perform with 100% reliability. Nonetheless, rapid diagnostic methods may help to improve antifungal conservation and their contribution to the 'model' therapeutic algorithm merits further evaluation.","It is worth noting that over the past 20 years, the development and refinement of real-time reverse transcriptase polymerase chain reaction (RT-PCR) has enhanced the clinician\u2019s ability to diagnose an array of viruses rapidly and accurately. Multiplex RT-PCR testing analyzes a single sample for multiple viral agents and subtypes simultaneously, producing sensitive and specific results in a short period of time (58). Even with the 2009 influenza A (H1N1) virus pandemic, the Centers for Disease Control and Prevention (CDC) quickly modified standard PCR assays to detect the new virus (59). A challenge to routine RT-PCR testing in all patients who present with viral symptoms is the prohibitive cost, need for specialized equipment, and the relatively longer time between sampling and availability of results (60). Furthermore, PCRs detect viral genes that are used as a surrogate measurement of whole virions. In some instances, viral gene detection may actually reflect non-replicating, non-infectious virions. Newer rapid point-of-care PCRs are currently being developed, but their implications for clinical decision making remain uncertain (61). In addition, rapid antigen detection tests (RADT) are also available commercially for detection of both RSV and influenza virus infection in the outpatient and emergency department settings (62, 63). However, in a recent study by Moesker et al., RADTs were found to have relatively low sensitivity compared to RT-PCR testing which limits their use for clinical decision making (64). Nonetheless, RADT maybe a valuable tool, especially during an outbreak, because it is a point-of-care test that is easy to use with a rapid turnaround time (65). Since clinical symptoms for different viral respiratory infections are often the same, and with the limitations of our current testing methods, it is critical that clinicians obtain microbiology data early, especially in the risk population (66\u201369).","The GenoType \u00ae Cdiff assay for the direct detection of Clostridium difficile and major ribotypes from stool shows rapid, sensitive and specific results. The DNA isolation is fully automated. The turnaround time (including hands on time) is approximately 1.5 hours for DNA isolation, 2 hours for amplification and 2 hours for hybridization. The assay provides more information (ribotypes, toxins, binary toxins and Moxifloxacin resistance) as any presently available commercial CD test. Objectives: Implementation of rapid molecular diagnostics in bloodstream infections could significantly improve speed of diagnosis, and thereby outcome. Current molecular tests directly on whole blood samples have suboptimal sensitivity, due to the use of small volumes. Larger volumes show an inhibitory effect of human DNA. The Sepsitest\u2122-assay (Molzym, Germany) incorporates a pre-test enrichment method, which selectively eliminates human cells. This may lead to an increase in input volume and subsequent diagnostic sensitivity. We investigated the use of this assay in a cohort of patient with sepsis on the ICU.","Comparison of two different stool antigen tests for the primary diagnosis of Helicobacter pylori infection in Turkish dyspeptic patients B. Kocazeybek, Y. Erzin, S. Altun, A. Dobrucali, M. Aslan, S. Erdamar, A. Dirican (Istanbul, TR) Aim: To assess the reliability of two different enzyme immunoassays in detecting the Helicobacter pylori(Hp) status in stool specimens of Turkish dyspeptic patients. Materials and methods: 151 patients [74 with non-ulcer dyspepsia(NUD), 64 with duodenal ulcer(DU),13 with gastric cancer]who were admitted to the endoscopy unit of Istanbul University, Cerrahpasa Medical Faculty for upper gastrointestinal endoscopy due to dyspepsia were enrolled in the study. Hp infection was confirmed in all patients by histology, rapid urease test(RUT) and culture. A patient was classified as being Hp-positive if the culture alone or both histology, RUT were positive in the absence of a positive culture and as negative only if all of these tests remained negative. Stool samples of patients were obtained in order to assess the reliability of a monoclonal (FemtoLab H. pylori, Connex, Martinsried, Germany) and a polyclonal (Premier Platinum HpSA, Meridian Diagnostics Inc., Cincinnati, USA) stool antigen test and to compare their diagnostic accuracies. The v 2 test was used for statistical comparison of the values. Results: Using a cutoff 0.19 for FemtoLab H. pylori and 0.16 for Premier Platinum HpSA the sensitivity, specificity, positive predictive value (PPV), negative predictive value (NPV) and diagnostic accuracy of the former and latter tests were 93%, 90%, 98%, 68%, 93% and 84 %, 67%, 94%, 40%, 81% respectively. The sensitivity, specificity, NPV and diagnostic accuracy of the former test were significantly superior to the latter one's (v 2 = 3.98; p &lt; 0.05 for sensitivity and v 2 = 15.67; p = 0.000 for specificity, v 2 = 15.78; p = 0.000 for NPV and v 2 = 6.37; p = 0.012 for diagnostic accuracy). The bacterial load did not affect the sensitivity of both tests. Conclusions: The monoclonal FemtoLab H. pylori, using a cutoff 0.19 is a very sensitive, specific and easy to perform diagnostic tool for the primary diagnosis of Hp infection in Turkish, dyspeptic patients.","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi.org/10. 1101 /2020 Performance of the AI algorithm during test 250 From Zhongshan Hospital Xiamen University, and the fifth Hospital of Wuhan, 29201 251 CT scan images were collected from the following patients: 50 cases of COVID-19 252 pneumonia, 52 cases of non-COVID-19 viral pneumonia, 53 cases of bacterial 253 pneumonia, 54 cases of pulmonary tuberculosis, 100 cases of normal lung, were 254 employed to develop the model (Table 1) . Multi-class comparison was performed 255 between COVID-19, non-COVID-19 viral pneumonia, bacterial pneumonia, 256 pulmonary tuberculosis, and normal lung. Confusion matrix of the AI framework 257 based on test dataset was shown in Figure 2 . Binary classification between COVID-19 258 and the other four types, including non-COVID-19 viral pneumonia, bacterial 259 pneumonia, pulmonary tuberculosis and normal lung, was also implemented to 260 evaluate the performance of recognizing COVID-19. For test dataset, accuracy, 261 sensitivity, specificity, PPV, and NPV of recognizing COVID-19 were 98.8%, 98.2%, 262 98.9%, 94.5%, and 99.7%, respectively (Supplementary Table 2 ). The ROC curve was 263 generated to evaluate the AI algorithm's ability to distinguish COVID-19 from other 264 four types. The area under the ROC curve was 99.0% (Figure 2 the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Reporting delay of cases is a common obstacle for real-time risk assessment and management of epidemics. In continuously updated epidemic curves, case numbers for the most recent epidemic week or day usually appear to be lower than the previous, suggesting a decline of the epidemic. In reality however, the epidemic curve may still be on the rise, because reporting delay prevents the most recent cases to already appear in the case count. This phenomenon often introduces misperceptions in the general public and in media coverage as can again be seen in the current COVID-19 epidemic. 1 Reporting delay can be decomposed into several parts: (a) the time passing from symptom onset until the patient seeks medical service, (b) the time passing between this service and initiation of a laboratory test, (c) the time between this test initiation and completion of its result, (d) the time between test completion and its registration at the local health authority level and (e) the time passing from transmitting the case report from that local level to the (usually national) health authority level that will generate and publish the epidemic curve. 2 Technology and rapid procedures can minimize the delay occurring from the first contact with the health care system and appearance of a case in the daily case count at national level, but they can hardly reduce the delay between appearance of first symptoms and contact to the health care service. 2 The latter is subject to a variety of factors such as severity of the disease, public awareness for it, individual benefit to seek health services, accessibility to those services, some of which may also be subject to change during an epidemic. For all those reasons, reporting delay is not only specific to a country and its surveillance and health care system, but to the disease in questions and the phase of the epidemic.","Diagnostic tests for 2019-nCoV are already available internationally. As a marker of global forward planning, the International Severe Acute Respiratory and Emerging Infection Consortium has prepared standard forms and these were used to record data in the Lancet report on initially affected patients [5] . The ECDC and the WHO Regional Office for Europe are coordinating the rapid reporting of data [9] . Public health measures in place in China since late January include bans on travel from the city of Wuhan, with overall 15 cities -a population of 57 million -under full or partial travel lockdown [11] , major sporting events cancelled and gatherings banned, including for weddings and birthdays, and limits on how many family members can leave home each day. On 28th January 2020, Hong Kong announced closure of many border crossings with mainland China [8] . USA, Japan, Russia and Australia and many other countries have now closed their borders to arrivals from China. Checks are now in place at many international airports for symptoms and fever in travelers from China, with international 14 day quarantine for travellers at risk. With remarkable speed, new 10 0 0 bed containment hospital for suspected coronavirus cases was built and opened in Wuhan on 3rd February and a further new 1500 bed hospital is under construction.","The potential benefits of school closures must be balanced with the costs. Smith et al., Lempel, Epstein, and Hammond, and Adda analyze the economic impacts of school closures. 1, 6, 7 Schooling is one of the most important investments we make in our children's futures, and we do not have good estimates of how prolonged school closures influence drop-out rates and future earnings. This uncertainty makes a holistic assessment of tradeoffs challenging.","Prevention of gastric cancer by H. pylori eradication P. Malfertheiner (Magdeburg, DE) In the light of the most recent clinical developments in the management of H. pylori infection, the European Helicobacter Study Group (EHSG) organized the Maastricht III Consensus Report that involved 50 participants from 26 countries around the world. This abstract provides a brief summary of some novel and major aspects relevant for clinician routine. In the new edition of the Maastricht guidelines three areas have been addressed: (a) Indications/contraindications for H. pylori eradication, with special focus on dyspepsia, patients exposed to NSAIDs or Aspirin, and the relationship with GERD; (b) Diagnostic procedures-Standard and rescue therapy of H. pylori infection and (c) Prevention of gastric cancer and other compli-cations related to H. pylori. Selected recommendations and statements are listed as follows: (a) Indications/contraindications for H. pylori eradication and relevant statements. Uninvestigated dyspepsia: H. pylori test and treat is an appropriate option for patients with uninvestigated dyspepsia. NSAIDs: (i) In patients who are na\u00efve NSAIDs users, H. pylori eradication may partially prevent peptic ulcers and/or bleeding; (ii) In patients on long term NSAIDs and peptic ulcer and/or ulcer bleeding, PPI maintenance therapy is superior to H. pylori eradication in preventing ulcer recurrence and/or bleeding. Aspirin: Patients who are on long-term aspirin with ulcer disease and significant clinical bleeding should be tested for H. pylori and if positive receive eradication therapy. GERD: H. pylori eradication does not cause GERD. Atrophic gastritis: H. pylori eradication halts the extension of atrophic gastritis and may lead to regression of atrophy. The effect on intestinal metaplasia is uncertain. Iron Deficiency Anaemia: H. pylori infection should be sought for and treated in patients with unexplained iron deficiency anaemia.(b) Diagnosis of H. pylori infection:(i) The non-invasive tests that can be used for the test and treat strategy are UBT and the stool antigen tests. Certain kits for serology with high accuracy can also be applied; (ii) PPI is a source of false negative diagnostic tests except serology, PPI should be stopped for at least 2 weeks before to perform diagnostic test and (iii) it is recommended to follow up patients after H. pylori eradication with UBT, if available. If this diagnostic procedure is not available, a laboratory-based stool test, preferably using monoclonal antibodies, could be used (c) Prevention of gastric cancer: (i) H. pylori eradication prevents development of preneoplastic changes (intestinal metaplasia, atrophic gastritis) of the gastric mucosa; (ii) eradication of H. pylori has the potential to reduce the risk of gastric cancer development and (iii) the optimal time to eradicate H. pylori is before preneoplastic conditions (atrophy, intestinal metaplasia) are present Treatment strategy: First line therapy for H. pylori eradication: PPI-clarithromycin -amoxicillin or metronidazole therapy remains the recommended first line therapy in populations with less than 15-20% clarithromycin resistance prevalence in population in less than 40% metronidazole resistance prevalence PPI-clarithromycin -metronidazole is preferable. Quadruple therapies are alternative first line therapies. In case of failure -second line therapy: Bismuth-based quadruple therapies remain the best second line therapy, if available, if not, PPI-Amoxicillin or tetracycline and metronidazole are recommended. Subsequent failures -rescue therapy: The rescue therapy should be based on antimicrobial susceptibility testing New diagnostic techniques for the microbiological laboratory and general practitioner S36 Breakthroughs in bacterial detection, identification and typing M. Struelens (Brussels, BE) In 2005, a number of novel methods applicable in the clinical microbiology laboratory have been reported for the detection, identification to species level and sub-typing of bacterial pathogens. Breakthroughs have been made in rapid detection of bloodstream infections in neonates and adult patients with sepsis by use of broad range bacterial DNA detection and identification. Successful methods include universal gene analysis by real-time PCR, PCR-DNA micro-array hybridization, or PCR-pyrosequencing testing of blood specimens. Also, several highly accurate sequence-based methods were developed and validated for identification of clinical cultures of staphylococci, mycobacteria, nocardia, and Burkholderia species. Progress has also been achieved in rapid detection of carriers of multi-resistant bacteria, especially methicillin-resistant S. aureus (MRSA) from superficial swabs. Several chromogenic selective culture media have shown sensitivity of 80-90% with excellent specificity for MRSA detection within 20-24 hours of incubation. Real-time PCR based on the orfX-SCCmec junction has shown similar accuracy for MRSA detection within 2 hours after specimen collection. For tuberculosis, advances were made in rapid detection, identification to species level and detection of rifampin and isoniazid resistance directly in clinical specimens by molecular methods, including PCR-pyrosequencing. Epidemiological typing has benefited greatly from the extension and validation of sequence-based systems and databases, including novel MLST schemes for Acinetobacter and B. cepacia complex. Single nucleotide polymorphism analysed by rapid methods like real-time PCR with melt curve analysis or allele-specific PCR have been developed for E.coli and Campylobacter. VNTR-MLVA schemes have also been validated for rapid typing of several human pathogens. In general, most publications focus on the ''proof of concept'' of these rapid and highly informative molecular assays at the level of clinical accuracy. There is however, too few evaluation of the clinical utility/superiority of these assays in routine application in terms of cost-effectiveness of medical/public health interventions based on test results. Thus, the need for funding this kind of intervention research should urgently be addressed by health technology assessment authorities.","Covid-19's global spread is triggering a range of public health responses. School closures are some of the highest-profile social distancing measures employed to slow the spread of an infectious disease. Japan recently instituted a nationwide school closure, which drew a swift response from families scrambling to make alternative childcare arrangements. South Korea, Italy, and some US school districts have closed schools. School closures prevent contacts among children and reduce cases. But, there is a downside to closing schools, even if the only goal is saving lives during an epidemic. Closing schools can inadvertently cause child care shortages that strain the healthcare system. Lempel et al. estimated that the child care obligations associated with school closure could reduce key medical personnel by 6-19%. 1 Here, we use the recent years (2018-2020) of the US Current Population Survey to estimate the school closure induced child care obligations for the US healthcare labor force. Approximately 29% of US households with a healthcare worker have at least one school-aged child age 3-12, who requires child care. Child care obligations are especially high and relatively inflexible in households where a parent is a nurse or medical assistant. Understanding these tradeoffs are important in planning the public health response to COVID-19, because if the survival of infected patients is sufficiently sensitive to declines in the healthcare labor force, then school closures could increase deaths.","Background: The GeneXpert test is a new automated molecular test which detects the DNA in Mycobacterium Tuberculosis (MTB), as well as testing for the genetic mutations associated with resistance to the drug Rifampicin (RIF). Some organizations have claimed that the GeneXpert test is going to revolutionize the diagnosis and care of patient with MTB. It provides results directly from sputum specimen in less than 2 hours. WHO recommended that the test should be used as the initial diagnosis test in individuals suspected of having Multi-Drug Resistant Tuberculosis (MDR TB). The purpose of our study was to assess the performance to detection of drug resistant MTB of the GeneXpert Test compared to conventional culture methods when implemented into the normal clinical workflow of a regional hospital in south Taiwan. Methods: WHO emphasized that the GeneXpert MTB/RIF test does not eliminate the need for conventional microscopy culture and drug sensitivity testing (DST), as it detects both live and dead bacteria. We assessed the performance of GeneXpert test from April 2015 to April 2017 with all of new directly sputum smear acidfast bacilli (AFB) stain positive tuberculosis suspects. Each new AFB smear-positive patient's specimen was processed with reflecting GeneXpert test and then sent to our referral laboratory for conventional MTB culture and DST. Results: A total of 40 patients with suspected pulmonary MTB who had a smear positive AFB sputum specimen were enrolled into the study. Among these 40 patients, 39(97.5%) had no prior history of MTB and 1(0.25%) were retreatment MTB case. Overall, 32(80%) samples were culture positive, 8(20%) samples were culture negative. Both GeneXpert and conventional DST revealed 32 (100%) MTB isolates had no RIF resistance. There was 100% agreement between the GeneXpert and conventional DST results in detecting RIF resistance MTB. Conclusion: This study showed and verified the accuracy of GeneXpert test, and this result was similar to those of some early experimental findings and previous reports. The main advantages of the GeneXpert test are, for diagnosis, reliability when compared to sputum microscopy and the speed of getting the result when compared with culture. For diagnosis of MTB, although sputum microscopy is both quick and cheap, it is often unreliable. Although culture gives a definitive diagnosis, to get the result usually takes weeks rather than the hours of the GeneXpert test.","Rapid streptococcal antigen detection kits are also of great utility in making this diagnosis. Some 19 manufacturers produce these k i t~.~6 Although most claim a 95% to 99% specificity (true negatives), clinical trials suggest that 90% is more accurate. The manufacturers' claims of 90% to 95% sensitivity (true positives) have not been substantiated by the 60% to 80% found in clinical trials, however. In a case of suspected GABHS, therefore, a negative rapid streptococcal antigen test should be confirmed with a throat culture.1o Rapid streptococcal kits cost between $2 and $4 each.36 Optical immunoassay technology may offer results superior to standard rapid streptococcal Figure 4 presents a scheme to use these tests appropriately. A decision about the severity of the pharyngitis, especially whether it is the major complaint, is required initially. This plan avoids excessive testing because the majority of rapid streptococcal tests are negative in mild disease and throat cultures then are necessary in addition. Rapid streptococcal tests might be beneficial in severe disease, but many physicians treat on the basis of clinical findings in this setting, whereas most withhold treatment in the moderately ill.","Rapid antigen detection tests (RADT) have been developed such as enzyme-linked immunosorbent assays (ELISA) and chromatographic immunoassays (CIA). These are both easy to use and have a rapid (under 10 min) turnaround time making them applicable at the point of care. Immunofluorescence assays can also be used from sloughed respiratory cells collected from a patient. This approach is slower than the RADTs but has a higher degree of sensitivity.","Aim: Hp is recognized as an important human pathogen by virtue of it's association with peptic ulcer disease, gastric cancer and gastric lymphoma and the high prevalence of infection worldwide. Both invasive and noninvasive tests are available to diagnose Hp infection but there is still no single gold standard. The aim of the present study was to evaluate the diagnostic accuracy of a commercially available anti-Hp IgG ELISA kit for the primary diagnosis of Hp infection. Materials and methods: A total of 185 patients who were referred to our endoscopy unit were included. According to our gold standard, a patient was classified as being Hp(+) if the culture and/or both histology, rapid urease test were positive and as Hp()) only if all of these tests remained negative. Standard methods were used to calculate sensitivity, specificity, predictive values of positive and negative results and 95% confidence intervals of these values. Results: After excluding patients with discordant results131 of 152 patients (86%) were Hp (+). The sensitivity, specificity and diagnostic accuracy of the IgG-ELISA were 97%, 67%, 93% respectively. Conclusion: Due to it's lack for specificity, we conclude that quantitative anti-Hp ELISA test may not be a suitable alternative for primary diagnosis of Hp in our country, where the prevalence of infection is still very high.","In transplantation, several competing issues coalesce to determine ideal decision making. First, it is essential that a reliable, highly sensitive, point of care test with a short turn around time for the presence of SARS-CoV-2 become widely available for universal testing of organ donors in all regions. All potential recipients should also be tested for COVID-19 prior to transplantation. Next, the urgency of the need to accept the organ should be resolved in the context of available resources in medical equipment, healthcare personnel, hospital intensive care bed availability, and available personal protective ","Rapid testing is currently available for RSV and influenza on a wide basis. There are significant limitations of these tests including sensitivities and specificities that are dependent on the quality of the sample collected, the timing of the illness, the intensity of the epidemic, and the population tested. These assays have been developed to allow for sentinel surveillance, although their positive predictive values are limited at the beginning and end of epidemics (see below). In addition, rapid testing helps to identify patients who may benefit from antiviral agents and to decrease the use of antibiotics and shorten the duration of hospitalizations. The available rapid tests for RSV and their respective characteristics have been reviewed elsewhere recently (Caliendo, 2002) . Rapid testing for influenza uses three major methods: fluorescent antibodies (FA) and other antigen detection techniques, neuraminidase detection, and polymerase chain reaction (PCR). FA testing is rapid with a turn-around-time (TAT) of 20 min to 2 h. Unfortunately, it requires intact cells in the collected fluid, an expert reader, and a fluorescent microscope. It is able to distinguish between influenza A and B and has a sensitivity of 92-99% and a specificity of 96% (Hornsleth and Jankowski, 1990; Storch, 2003) . It costs about US$ 2.50-7 to screen and US$ 8-18 to identify influenza. PCR takes slightly longer with a TAT of 6-12 h and requires an expert technician and specialized, expensive equipment. Unfortunately, PCR is not available at most centers as a clinical assay.","Minimizing the impact of the COVID-19 and saving lives requires clear thinking and weighing tradeoffs. There will likely be cases when closing schools is sensible. However, policymakers and the healthcare experts advising them need to understand that closing schools may have severe knock-on effects on the healthcare system and that there is substantial uncertainty about the effectiveness of school closures for preventing infection beyond school children and on the impact of reduction in the healthcare workforce on patient survival. In the United States, the healthcare system appears disproportionately exposed to school closure induced labor shortages, and the segment of that system that provides infection control in nursing homes even more so. Such potential healthcare workforce labor shortages should be a first-order consideration when considering the potential benefits and costs of school closures.","Ginocchio et al. also compared the xTAG system with the BinaxNOW\u00ae influenza A and B test (Inverness Medical International, Cranfield, UK) and the 3M\u2122 Rapid Detection Flu A + B test (3M, St Paul, MN, USA; both antigen-detection tests) [62]. The xTAG panel demonstrated far superior sensitivity for inferred detection of novel H1N1 influenza of swine origin (i.e., for detection of influenza A virus that was untypeable using the xTAG panel). However, the xTAG respiratory virus panel should be modified to allow unambiguous subtyping of influenza A virus in order to confirm these provisional comparisons with other tests.","Continuing challenges in influenza include the sporadic human cases of highly pathogenic avian H5N1 influenza, emergence of pandemic H1N1 influenza in 2009 [62, 69] , and human infections with avian H7N9 influenza in 2013 [11] . Influenza A virus undergoes continuous antigenic drift and sporadic antigenic shifts in the viral surface glycoproteins, hemagglutinin (H) and neuraminidase (N). Influenza A has 15 H and 9 N subtypes. Antigenic H and N subtypes to which humans lack immunity are introduced by reassortment of virus genes and cause pandemics, whereas H and N antigenic variants determined by point mutations cause seasonal influenza epidemics [66, 67] . Molecular assays are the preferred method for identification and surveillance of new strains of influenza A infections [11, 62, 67] . Influenza A has no pathognomonic symptoms, and diagnosis based on clinical signs is correct in only two-thirds of patients [68, 70] . Therefore, sensitive and rapid laboratory tests are required to diagnose and guide antiviral treatment. Recently, multiplex molecular assays for respiratory viruses including influenza viruses have been developed, and several have received approval/clearance by the US Food and Drug Administration (FDA) for routine clinical use (Table 15 .2, listed under pandemic H1N1 influenza virus). These assays provide rapid and sensitive tests for respiratory viral infections.","A tremendous problem is the large number of persons with atypical symptoms of a wide range that includes those similar to chronic fatigue syndrome or fibromyalgia who are convinced that they are suffering from chronic Lyme disease but whose results of validated tests do not support the diagnosis. Many of them are convinced that the tests are inadequate and that better tests are needed [94] . In contrast, patients with HME often have not developed antibodies to the etiologic agent, E. chaffeensis, at the time when they present for medical attention. The bacteria can infect mononuclear phagocytes and are present in circulating monocytes providing an often effective target for molecular diagnostics at a time when appropriate antibiotic treatment results in rapid recovery from an otherwise life-threatening infection [29] . Yet HME, which likely has an incidence similar to Lyme disease, lacks a readily available point-of-care diagnostic test. Effective molecular target genes have been identified, and in-house assays provide proof-of-concept that molecular diagnostics offer an effective approach [28, 95] . Moreover, low-cost instrument-free devices for nucleic acid amplification and specific identification have been developed that would be appropriate for point-of-care diagnosis.","The US classified the coronavirus disease pandemic (COVID-19) as a national emergency on March 14, 2020 . Cumulative US cases surged beyond 122,000 on March 29, 2020. [2, 3] Its rapid spread in China and Italy quickly overwhelmed available hospital beds. [4, 5] County-level forecasts of demand for hospital beds based on data commonly available to hospitals would help guide US hospital efforts to anticipate and mitigate similar bed shortages. [6, 7] In order to plan their response, hospital and public health officials need to understand how many people in their area are likely to require hospitalization for COVID-19; how these numbers compare to the number of available intensive care and acute care beds; and how to project the impact of socialdistancing measures on utilization. Since the majority of people with COVID-19 are asymptomatic and the rates of cases requiring hospitalization differ significantly across age groups, answering these questions requires understanding the epidemic and accounting for the specific vulnerabilities of the local population. [8, 9] The numbers of people in each age group differ significantly across US counties, as do the available hospital resources [10, 11] . Initial analyses of the potential impact of COVID-19 have spurred governmental action at the federal and state level; however, significant differences remain in the policies implemented across states and counties. [9, 12] In order to help facilitate adequate and appropriate local responses, we developed a simple model to project the number of people in each county in the United States who are likely to require hospitalization as a result of COVID-19 given the age distribution of the county per the US Census. The model compares the projected number of individuals needing hospitalization to the publicly known numbers of available intensive and acute care beds and allows users to model the impact of social-distancing or other measures to slow the spread of the virus. The uncertainty surrounding the numbers of people infected and the rates of spread make it difficult to evaluate the accuracy of projections generated by complex epidemiological models. The model presented errs on the side of simplicity and transparency to allow non-specialist policymakers to fully understand the logic and uncertainty associated with the estimates.","The growing number of US COVID-19 cases is expected to tax the capacity of health care delivery systems. Analysis of clinical characteristics at time of patient presentation associated with disease severity is immediately useful. Recognizing the rapid utility of such data, we evaluated clinical characteristics and disease course of patients with confirmed COVID-19 at Stanford Hospital.","Evidence-based comparison of diagnostic accuracy of xpert MTB/RIF assay, with smear microscopy for pulmonary tuberculosis and its rifampicin -resistance detection evaluation Yi-Ching Huang 1 , Yuan-Hsin Chu 2 . 1 Division of Infectious Disease, Jen-Ai Hospital, 2 Department of Infection Control, Jen-Ai Hospital Background: Accurate and earlier detection of TB, and TB drug resistance is critical for TB control. Mycobacterial culture is considered as the best reference standard but is relatively complex and slow. Thus, Taiwan CDC recommends to develop rapid technique. Xpert MTB/RIF (Cepheid) assay has been introduced for the diagnosis of TB and RIF(rifampicin)-resistance. We herein compare its diagnostic accuracy of pulmonary tuberculosis with smear microscopy and assess the assay for rifampicin resistance in adults. Methods: It's a diagnostic question, Acquiring systematic review (SR) of cross-sectional studies with reference standard and blinding is priority. P-pulmonary tuberculosis; I-Xpert MTB/RIF; C-smear microscopy; O-diagnostic accuracy The PICO terms and their respective synonyms were engaged by boolean character \"AND\"\u2192 to search CochraneLibrary and Pubmed\u2192 3 SR were filterd out of 6 searching results in Cochrane Library\u2192 One most relevant SR was selected and in PubMed we included the same SR. Results: As an initial test replacing smear microscopy, Xpert \u00ae MTB/ RIF pooled sensitivity 89%; pooled specificity 99%. As an add-on test following a negative smear microscopy result, Xpert \u00ae MTB/RIF pooled sensitivity 67%; pooled specificity 99%. For smear-positive, culture-positive TB, Xpert \u00ae MTB/RIF pooled sensitivity 98%. Compared with smear microscopy, Xpert \u00ae MTB/RIF increased TB detection among culture-confirmed cases by 23%. For RIF-resistance detection, Xpert \u00ae MTB/RIF pooled sensitivity 95% and pooled specificity 98%. Conclusion: Compared with smear microscopy, Xpert \u00ae MTB/RIF substantially increases TB detection among culture-confirmed cases. Xpert \u00ae MTB/RIF has higher sensitivity for TB detection in smear-positive than smear-negative patients in adults. Nonetheless, this test may be valuable as an add-on test following smear microscopy in patients previously found to be smearnegative. For rifampicin resistance detection, Xpert \u00ae MTB/RIF provides accurate results and can allow rapid initiation of MDR-TB treatment (Level 1).","The rapid review conduct was guided by the Cochrane Handbook for Systematic Reviews of Interventions 1 along with the Rapid Review Guide for Health Policy and Systems Research 2 . The team used an integrated knowledge translation approach, with consultation from the knowledge users from the WHO at the following stages: question development, interpretation of results, and draft report. We used the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) Statement 3 to guide the reporting of our rapid review results; a PRISMA extension for rapid reviews is currently under development. This rapid review of guidelines was completed in conjunction with a rapid overview of systematic reviews published in a separate report titled: Preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid overview of reviews\".","In order to make it possible to use FEP-ABFE in rapid discovery of inhibitors against COVID-19, the alchemical pathway was optimized to find one that can significantly not only improve the calculation speed but also keep the accuracy. According to the FEP theory, in order to calculate the free energy difference \u2206 , probability distribution of potential energy difference between adjacent \u03bb, denoted as (\u2206 ) , will be sampled. In the reported studies 27, 28 , (\u2206 )'s are considered as Gaussian-like distributions, which is true for the steps of electrostatic interactions and vdW interactions decoupling.","The release of the viral genome sequence has made it possible for the CDC to create a rapid molecular diagnostic test for COVID-19. The test received expedited approval from the FDA and the test is being made available to state health departments and selected commercial laboratories. At this time the test is only performed at the CDC but it is likely that the test will be made available at several state health departments in the near feature. The currently available diagnostic tests for other coronaviruses (eg, FilmArray Respiratory Panel [BioFire Diagnostics]) do not detect the COVID-19.","The current clinical situation is complicated. Among the patients in the present study, the following conditions were observed: (1) the patient had a fever, no epidemiological history, and abnormal manifestations in the lungs on CT, while the first nucleic acid test was negative, and the second test was positive; (2) the patient had symptoms, a history of exposure, and abnormal manifestations in the lungs on CT, while the first two nucleic acid tests were negative, and the third was positive; (3) the nucleic acid test was positive; however, the patient was asymptomatic, had an epidemiological history, and CT showed no abnormal manifestations in the lungs. Three days later, the CT examination showed abnormal findings in the lungs. From the above analysis, it is evident that in this specific period and under the current clinical situation, patients with an abnormal chest CT examination should be quarantined, and the patient's epidemiological history should be investigated. After consideration of other test results, and excluding influenza and mycoplasma infection, at least one or more SARS-CoV-2 nucleic acid tests are required; however, some studies have shown that the accuracy rate of the CT examination in the diagnosis of SARS-CoV-2 infection was only 76.4%. Only three cases (2.6%) in this study showed no apparent abnormalities in the lungs at the initial CT examination, and the overall accuracy rate of CT examination in the present study was 97.3%, which is much higher than the accuracy reported in the literature. The reason may be that the present study is a retrospective analysis and, in order to summarise the CT imaging characteristics better, the selected cases were all confirmed cases.","The rapid overview was guided by the Cochrane Handbook for Systematic Reviews of Interventions 1 along with the Rapid Review Guide for Health Policy and Systems Research 2 . The team used an integrated knowledge translation approach, with consultation from the knowledge users from the WHO at the following stages: question development, interpretation of results, and draft report. We used the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) Statement 3 to guide the reporting of our rapid overview results; a PRISMA extension for rapid reviews and a reporting guideline on overviews are currently under development. This rapid overview was completed in conjunction with a rapid review of clinical practice guidelines published in a separate report titled: Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines.","Despite widespread use in elucidating the role of DCs as a source for MERS-CoV, no strategic and widespread sero-surveys have been conducted in humans using samples collected post-2012. The development of robust serological assays hinges on the accessibility of a reliable panel of well-characterised animal or human sera including those positive for antibodies specific to MERS-CoV and to likely agents of cross-reaction . Obtaining these control materials has been problematic and has slowed the development and commercialization of assays for human testing . One company has produced an ELISA kit to detect IgG in camels using a recombinant S1 receptor-binding subunit of MERS-CoV S protein as the antigen and produces a diagnostic reagent for immunofluorescence EUROIMMUN Medizinische Labordiagnostika AGf, 2014) . Serosurveys are essential to determine a baseline of animal and community exposures to MERS-CoV among countries in the Arabian Peninsula. Early sero-surveys of humans used conventional immunofluorescent assays (IFA) in which antibodies, if present in patient sera, attach to MERS-CoV infected cell cultures to identify the presence of IgG, IgM or neutralising antibodies (Corman et al., 2012b; Drosten et al., 2013; Zaki et al., 2012) . No sign of MERS-CoV antibody was found among 2400 sera from patients visiting the Dr. Soliman Fakeeh Hospital in Jeddah, KSA from 2010 through 2012 , and no sign of prior MERS-CoV infection was found among 130 healthy blood donors screened at King Abdulaziz University Hospital in Jeddah (collected between January and December 2012). Eight of 226 slaughterhouse workers were positive by IFA, but those results could not be confirmed by neutralization (NT) test. The study indicated that HCoV-HKU1 was a likely source of cross-reactive antigen by IFA (Aburizaiza et al., 2014 ). An absence of MERS-CoV antibodies among slaughterhouse workers may reflect the killing of older DCs which are less often MERS-CoV positive (see Table 1 ), the rarity of infected animals, a limited transmission risk associated with slaughtering DCs (Aburizaiza et al., 2014) , a weak immune response by humans who do not get severe MERS, or an overall low risk of MERS-CoV transmission by contact. IFA also suffered from some cross-reactivity with convalescent SARS patient sera which could not be resolved by an NT test (Chan et al., 2013b) . The need for well-validated assays was further emphasised when publicly released MERS-CoV antibody test results indicated that a handshake and two face-to-face meetings were sufficient for MERS-CoV transmission between two people in the USA (CDC Newsroom, 2014; Sampathkumar, 2014) . These results were subsequently retracted because they did not withstand further confirmatory analysis with the less rapid, but highly specific, NT assay (CDC Newsroom, 2014) .","\u2022 Fill gaps in understanding of the natural history of infection to better define the period of infectiousness and transmissibility; more accurately estimate the reproductive number in various outbreak settings and improve understanding the role of asymptomatic infection. \u2022 Comparative analysis of different quarantine strategies and contexts for their effectiveness and social acceptability \u2022 Enhance and develop an ethical framework for outbreak response that includes better equity for access to interventions for all countries \u2022 Promote the development of point-of-care diagnostic tests \u2022 Determine the best ways to apply knowledge about infection prevention and control in health-care settings in resource-constrained countries (including identification of optimal personal protective equipment) and in the broader community, specifically to understand behaviour among different vulnerable groups \u2022 Support standardised, best evidence-based approach for clinical management and better outcomes and implement randomised, controlled trials for therapeutics and vaccines as promising agents emerge \u2022 Validation of existing serological tests, including those that have been developed by commercial entities, and establishment of biobanks and serum panels of well characterised COVID-19 sera to support such efforts \u2022 Complete work on animal models for vaccine and therapeutic research and development include some identified by the global community and by the Research and Development Blueprint Scientific Advisory Group. The STAG-IH emphasises the importance of the continued rapid sharing of data of public health importance in medical journals that provide rapid peer review and online publication without a paywall. It is sharing of information in this way, as well as technical collaboration among clinicians, epidemiologists, and virologists, that has provided the world with its current understanding of COVID-19.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.16.20037036 doi: medRxiv preprint diagnostic tests in order to improve the accuracy and speed of clinical diagnosis and enhance reporting rates.","The advances of sequencing technology, nanotechnology, and bioinformatics have driven molecular tests including assays for emerging pathogens to be more comprehensive and precise. For example, the availability of various sequence databases permits quick identification of sequence identity and variations. For example, the HIV database http://www.hiv.lanl.gov/ contains data on HIV genetic sequences and drug resistance associated mutations. It is valuable for HIV epidemiological studies, research, development, and clinical validation studies of HIV clinical assays [38, 71] . It is well known that there are significant variations of clinical phenotypes in the presence of emerging infections ranging from asymptomatic carrier to lethal infection. Recently, assays to examine multiple pathogen panels have been developed [97\u00c0102], which should increase the diagnostic yield for many pathogens. A critical need for emerging pathogen analysis is quicker, easier, cost-effect assays that can be used in a point-of-care setting. New assays that are performed on platforms with a small footprint and detect pathogens quickly (in minutes instead of hours or days) have entered clinical use. For example, the FilmArray (BioFire Diagnostics, Inc.) and Simplexa (Focus Diagnostics, Inc.) molecular assays can generate results in approximately 60 min. The user-friendly Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems) platforms are compact and portable, generate rapid molecular results in 15\u00c020 min, can use electricity or rechargeable battery, and therefore are completely mobile and suited for point-of-care testing. It is obvious that the current rapid development of new technologies will further enhance the utility of molecular diagnostics in various emerging infectious diseases.","Viruses exist as quasispecies [32]. Infected humans and animals host a diverse population of viral nucleic acid sequences; the raw material for rapid evolution. RNA viruses, including retroviruses, have much higher mutation rates than DNA viruses [33,34], increasing the complexity of generating effective probes for nucleic acid amplification tests. This can result in assay \u2018drop out\u2019. This has been a problem with influenza A diagnostics targeting hemagglutinin (HA) and neuraminidase (NA) segments. It is exemplified by the necessity for ad hoc test development for the 2009 H1N1 human influenza of swine origin, the \u2018swine influenza virus real-time detection panel\u2019, and its authorization for emergency use by the US FDA. This test was subsequently replaced by an improved version developed by the CDC, as more H1N1 specimens became available [203]. The problem of drop out continues to plague commercial and in-house assays [35]. Whiley and colleagues cite several examples of PCR or reverse-transcriptase (RT)-PCR-based virus diagnostic assays that are prone to false-negative results caused by sequence variation. This list includes commercial assays for HIV-1, human parvovirus B19, and in-house methods for rabies and cytomegalovirus [35]. This calls for astute primer design or the use of multiple gene targets within a single organism (e.g., combining PCRs for the por A and ctr A genes in Neisseria meningitidis[36] or for the HA and NA genes for influenza A detection) [37]. The challenge to the designer of an influenza diagnostic test is the same as the challenge faced by the designer of influenza vaccines, where the vaccine needs to be reformulated annually to account for antigenic drift and also when antigenic shift is detected.","In this paper, we analyzed a simple model of cost-benefit tradeoffs in a stylized model of contact investigation and disclosure, reflecting public health circumstances in which individuals may not wish to disclose other individuals in their contact network. Such circumstances may arise if such contacts reflect illicit activity, undocumented presence in the country, or other reasons related to privacy. We therefore assumed a cost for each such disclosure. The model assumes that individuals may benefit by disclosing other individuals in their network of contacts and that the sole such benefit is a reduction in infection risk resulting from earlier diagnosis of other individuals in the group. We assumed a specific simple form where individuals use a fixed strategy, for which any specific contact may or may not be disclosed, and that this did not depend on the progression of the epidemic. We assumed a simple stochastic epidemic model where individuals could be protected after exposure by vaccination, and that once an individual is diagnosed, he or she is removed and will transmit no more infection. Finally, our analysis was restricted to the case of a simple three person cluster. We developed the analytic Kolmogorov equations for the stochastic process, and solved these equations to determine the expected payoffs.","We define the peak value as the peak of I(t), which is the cumulative number of infected cases. After this peak point, the temporary number of cases gradually decrease and the epidemic subsides. We first simulated the epidemic trend of 34 provinces of China, and predicted the peak number of confirmed cases and its arrival time in each area, as shown in figure 2 and 3. On average, the peak number of real-time confirmed cases of Hubei is predicted to reach 63800, and its arrival time is on March 3, 2020. Tibet has both the minimum peak value and the earliest peak arrival time. According to the data up to Feburary 12, 2020, the number of confirmed cases in Tibet is only 1, and there is no suspected patient. On the one hand, it is shown that the transmission speed is very high, on the other hand, the rapid development of traffic caused the rapid development of cross transmission.The predicted peak values of different areas are divided to different intervals, which is listed in table 3. Except for Hubei, there are no other provinces that the peak value is more than 2000. Table 3 distinguishs Hubei Province as a single category to reflect the corresponding relationships and differences. In terms of peak values, Hubei is far higher than other regions. Zhejiang, Guangdong, Henan, Hunan and Chongqing are the places most likely to become the next worst-hit areas, and the relevant departments should pay much attention to them. The peak value of more than 73.5% provinces or regions of China is predicted to be stable within 1000.","Before analyzing, time series must become station-based on mean and variance. The Augmented Dickey-Fuller (ADF) is used (9) in recognizing stationary in the mean and Box Cox test in recognizing whether the time series is stationary based on variance or not. Log transformation and differences are remedy approaches to stabilize the time series for variance and mean, respectively (10). Seasonal differences were used to stabilize the series from seasonality trend.","Group A \u03b2-hemolytic Streptococcus (GABHS, i.e., S. pyogenes) commonly infects the pharynx. In addition to sore throat, associated symptoms include fever, headache, and abdominal pain. Associated signs include pharyngeal erythema, halitosis, tonsillar exudates, and tender adenopathy. Diagnosis may be confirmed initially with a rapid streptococcal antigen test. Because rapid antigen testing is more sensitive than formal plating on blood agar, a negative test does not need confirmation, but positive rapid streptococcal tests should be confirmed with formal plating. Other bacterial pathogens that cause acute pharyngitis include Haemophilus influenzae and groups C and G \u03b2-hemolytic streptococci. Occasionally, concurrent infection with penicillin-resistant Staphylococcus aureus may interfere with treatment of a GABHS infection. 28 Although many cases of GABHS infections respond to treatment with penicillin V or amoxicillin, emerging resistance to oropharyngeal pathogens mandates treatment of recalcitrant cases with an antibiotic having known effectiveness against \u03b2-lactamase-producing organisms. In cases in which a lack of compliance is suspected, intramuscular benzathine penicillin or ceftriaxone may be used.","Early diagnosis by virus isolation or serological testing is essential to halt the spread of SARS. Rapid diagnosis of SARS for infection-control measures and potential treatment will require very sensitive and specific methods. There is still no reference standard (gold standard) test for SARS. Three diagnostic tests are currently available, but all with their limitations. 27, 28 We have reported two cases of patients with SARS and low PCT levels. This is consistent with the current evidence that SARS is just another viral pneumonia. High initial levels of PCT may be used to exclude SARS to a certain degree of accuracy whereas low PCT in relevant clinical context may prompt further testing for SARS. We recommend that PCT concentrations be determined for every patient presenting with community-acquired pneumonia.","This report describes the extensive immunological characterisation of a candidate SARS coronavirus vaccine. A number of different strategies have previously been reported for the development of experimental and candidate human SARS vaccines. These include inactivated whole virus vaccines [19] [20] [21] , attenuated viral vectors expressing SARS-CoV proteins [7, 8, 12, 13] and DNA vaccines [14, 22] . We have favoured the strategy of a whole virus vaccine development for a number of reasons, including speed of development. The virus grows to very high titres in Vero cells, a cell line accepted by most regulatory authorities. A similar technology used for this development has been utilised for development and industrial scale production of an influenza virus vaccine [15] . Manufacturing facilities are also in place at the appropriate biosafety level to utilise this technology for rapid large scale vaccine production. However, in addition to these technology and logistical reasons, it is also likely that an inactivated whole virus vaccine would be most efficient in inducing neutralising antibodies, which are possibly critical in preventing SARS-CoV infection.","Purpose: The purpose of this study was to compare two immunochromatographic tests: Vikia Rota Adeno (bioM\u00e9rieux, France) and Diarlex MB, with centrifugation (Orion Diagnostica), used in rotavirus detection in the case of gastroenteritis episodes in paediatrics. Methods: 189 stool samples in total were tested: 116 frozen stools (-20\u00b0C) studied retrospectively and 73 fresh stools studied prospectively (December 2004 -August 2005 . Of the frozen stools, 50 were selected as containing bacteria or yeasts responsible for diarrhoea and 45 were selected as containing rotavirus using the laboratory's routine method (Diarlex MB). For all the stools, the rapid tests were performed on the same day under the same conditions at H\u00f4 pital Debrousse and the reference method IDEIA rotavirus (Dako) was performed in blind mode by bioM\u00e9rieux. Results: On the frozen stools, Vikia produced the same results as the reference method and Diarlex MB produced two false negative results. On the fresh stools, Vikia produced two noninterpretable results and two false negatives, and Diarlex MB produced two non-interpretable results and two false negatives. For three frozen stools, Vikia posed methodological problems associated with the migration on the strip which were resolved in a second assay. On the 50 frozen stools containing bacteria or yeasts, no cross-reaction was detected with the two tests. For the 189 stools, the reference method, Vikia, and Diarlex MB detected 81, 79 and 76 stools positive for rotavirus. The sensitivity and specificity values, positive predictive value and negative predictive value are 97.5; 100; 100 and 98.2% for the Vikia test and 95; 100; 100; and 96.4% for the Diarlex MB test, respectively. No statistically significant difference was observed either between the two tests themselves or between the tests and the reference method. Conclusion: Equal in terms of performance, the Vikia test offers a simpler and more rapid methodology.","The rapid spread of Coronavirus Disease 2019 worldwide has raised concern around the world. The outbreak of COVID-19 first started in Wuhan of China. With a dramatic increase in daily confirmed global cases, the World Health Organization has declared as a global pandemic on March 12, 2020 Human immune responses to a novel pathogen with both innate and adaptive arms. One aspect of the adaptive immunity is humoral response that features the production of antibodies recognizing specific determinants of antigens called epitopes.","Based on validation dataset, we evaluated the performance of our AI algorithm in 223 diagnosing the most common infectious diseases of the lung, including 224 non-COVID-19 viral pneumonia, bacterial pneumonia, pulmonary tuberculosis except 225 COVID-19. During training and validation process, accuracy and cross-entropy were 226 plotted against the iteration step, which were shown in Figure 1 . Confusion matrix of 227 the AI framework during validation process was also shown in Figure 1 . Multi-class 228 comparison was performed between COVID-19, non-COVID-19 viral pneumonia, 229 bacterial pneumonia, pulmonary tuberculosis, and normal lung. Binary comparison 230 between COVID-19 and the other four types, including non-COVID-19 viral 231 pneumonia, bacterial pneumonia, pulmonary tuberculosis and normal lung, was also 232 implemented to evaluate the performance of recognizing COVID-19. Accuracy, 233 All rights reserved. No reuse allowed without permission. the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Though there is a clear intuition for why both strengths increase as early transmission goes down, the speed paradigm provides insight into why these two increases are so close to parallel. The estimated epidemic speed depends only on the observed growth rate -it does not change if we change our assumption about the proportion of early transmission. For the test-and-treat intervention, the effective epidemic speed also stays relatively constant (Fig. 4D) , in part because we have (plausibly) assumed that hazard stays relatively constant for a few key months, and in part because the backward generation-interval distributions for different scenarios are relatively similar. The intervention speed increases slightly as proportion of early transmission increases because the subpopulation that the intervention fails to reach become relatively more important if late transmission is more important. Thus, the speed paradigm provides an intuitive underpinning for the originally surprising result of Eaton and Hallett (2014) : the effectiveness of test-and-treat interventions should not depend much on the proportion of early transmission. 7 . CC-BY-ND 4.0 International license author/funder. It is made available under a The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.02.974048 doi: bioRxiv preprint C q q q q q q q q q q q q q q q q q q q q q q q q q q q q q q q q (12)) assuming 23% early transmission. (D) The estimated amount of early transmission has little effect on the effective speed of intervention, and none on the speed of the epidemic estimated from incidence data. Circles indicate the baseline scenario. Test-and-treat intervention is modeled phenomenologically: L test (\u03c4 ) = exp ( \u03c4 0 h test (\u03c3)d\u03c3) and h test (\u03c4 ) = h max (1 \u2212 exp(\u2212Kf (\u03c4 ))), where f (\u03c4 ) is a gamma probability density function with a mean of 1 year and a shape parameter of 2, K = 4/ max(f (\u03c4 )), and h max = 2 year \u22121 .","We used WgSim to simulate reads from testing species. In order to evaluate the impact of sequencing error on CHEER, we simulated reads with an error rate of 0, 0.01, 0.02, and 0.05, respectively. For each classifier (CNN), we computed the classification accuracy, which is defined in equation (1). To ensure that the computation of the accuracy is not affected by the number of reads from different species, we constructed a balanced test read set by simulating the same number of reads for each test species (1,000 reads for each). (1) For each component classifier in the tree model, we record the average accuracy for multiple test species. For each taxa level, we calculate the average accuracy of all the classifiers in the same leve
