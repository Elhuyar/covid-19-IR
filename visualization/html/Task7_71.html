ion)","Vacunas","Clinical and Vaccine Immunology","Genomics Proteomics Bioinformatics","Journal of Pharmaceutical Analysis"],"rad":[0.016600003975937562,0.013596446451426849,0.011876137946435588,0.011637529761261013,0.010317420897186763,0.009651548056408657,0.008892016393094268,0.008154714530867049,0.007316042814470715,0.00707174300435245,0.006751845170038857,0.006591412024751593,0.006514296859199842,0.006338048595769119,0.006098383901943257,0.005726591676142861,0.005608050008447562,0.005467396143524254,0.005131199470417229,0.0050452341495889385,0.004746726339201578,0.004709662102537557,0.004519264560900479,0.004373870113090575,0.0043207195270340585,0.004281932405217642,0.004216701644927049,0.0041359196287986625,0.0040359154700035475,0.0038407888008120945,0.0037865140491343103,0.0037506394454450177,0.003744893145926138,0.0037126388136776104,0.003664738518274008,0.0034932414609588243,0.0034779943428474886,0.0034390125258729597,0.003438468169798722,0.0034282024322617533,0.003279796874221874,0.003279133129096032,0.003212088751586758,0.0032006825183448296,0.0031816642629796015,0.003148776332685212,0.003148776332685212,0.003075114035944902,0.0030054488216537645,0.003000056776498],"scr":[0.8,0.623,0.522,0.508,0.43,0.391,0.347,0.303,0.254,0.24,0.221,0.211,0.207,0.196,0.182,0.16,0.153,0.145,0.125,0.12,0.103,0.101,0.089,0.081,0.078,0.075,0.072,0.067,0.061,0.049,0.046,0.044,0.044,0.042,0.039,0.029,0.028,0.026,0.026,0.025,0.016,0.016,0.012,0.012,0.011,0.009,0.009,0.004,0.0,0.0],"text":["An enzyme-linked immunosorbent assay (ELISA) and a rapid immunochromatographic test for detection of immunoglobulin G (IgG) antibodies in severe acute respiratory syndrome (SARS) patients were developed by utilizing the well-characterized recombinant proteins Gst-N and Gst-U274. The ELISA detected IgG antibodies to SARS-CoV in all 74 convalescent-phase samples from SARS patients while weakly cross-reacting to only 1 of the 210 control sera from healthy donors. This finding thus led to a kit sensitivity, specificity, and accuracy of 100, 99.5, and 99.6%, respectively. The test thus provided a positive predictive value (PPV) of 98.7% and a negative predictive value (NPV) of 100%. In addition, the ELISA gave a positive delta of 5.4 and a negative delta of 3.6, indicating an excellent differentiation between positives and negatives. The same recombinant proteins were also applied to a newly developed platform for the development of a 15-min rapid test. The resulting rapid test has an excel...","Purpose: COVID-19 has become global threaten. CT acts as an important method of diagnosis. However, human-based interpretation of CT imaging is time consuming. More than that, substantial inter-observer-variation cannot be ignored. We aim at developing a diagnostic tool for artificial intelligence (AI)-based classification of CT images for recognizing COVID-19 and other common infectious diseases of the lung. Experimental Design: In this study, images were retrospectively collected and prospectively analyzed using machine learning. CT scan images of the lung that show or do not show COVID-19 were used to train and validate a classification framework based on convolutional neural network. Five conditions including COVID-19 pneumonia, non-COVID-19 viral pneumonia, bacterial pneumonia, pulmonary tuberculosis, and normal lung were evaluated. Training and validation set of images were collected from Wuhan Jin Yin-Tan Hospital whereas test set of images were collected from Zhongshan Hospital...","[Abstract]Objective Coronavirus disease 2019 has become pandemic in the world. The need for IgG/IgM combined antibody test is booming, but data on diagnostic indexes evaluation was inadequate. The aim of this study was to evaluate diagnostic indexes of a rapid IgG/IgM combined antibody test for SARS-CoV-2. Methods A total of 179 patients were enrolled. Serum were collected for IgG-IgM combined antibody test and corresponding nasal and pharyngeal swab specimens were collected for SARS-CoV-2 RT-PCR. According to SARS-CoV-2 RT-PCR results, patients under study were categorized as PCR positive group in 90 patients and PCR negative group in 89 patients. Results 1. Of the 90 PCR positive samples, 77 were tested positive by SARS-CoV-2 IgG-IgM test kit, yielding a sensitivity of 85.6%. Meanwhile, of the 89 PCR negative sample, 8 samples were detected positive, resulting in a specificity of 91%. Positive predictive value, negative predictive value and accuracy of this test kit was 95.1%, 82.7%,...","OBJECTIVES: Timely implementation of influenza infection control and treatment can significantly reduce the impact on Hospital resources and patient management when demand is at peak. Turnaround times of Laboratory based screening tests for the diagnosis of influenza may have an impact on the implementation of infection control measures and treatment. In this study the objectives included determining the correlation between the Abbott ID NOW point-of-care testing (POCT) instrument using the Influenza A&amp;B2 test and the laboratory based GeneXpert Flu+RSV kit. In addition the impact of the POCT instrument on the prescription of antivirals and antibiotics was evaluated by comparing with practice when the instrument was not in place. RESULTS: The results of the correlation study with a cohort of 54 patients revealed the Abbott ID NOW POCT has 92% sensitivity for the detection of Influenza A, while specificity was 100% for both Influenza A and B. The impact of the POCT instrument on the freq...","ABSTRACTTo combat the pandemic of the coronavirus disease (COVID-19), numerous governments have established phone hotlines to prescreen potential cases. These hotlines have struggled with the volume of callers, leading to wait times of hours or, even, an inability to contact health authorities. Symptoma is a symptom-to-disease digital health assistant that can differentiate more than 20,000 diseases with an accuracy of more than 90%. We tested the accuracy of Symptoma to identify COVID-19 using a set of diverse clinical cases combined with case reports of COVID-19. We showed that Symptoma can accurately distinguish COVID-19 in 96.32% of clinical cases. When considering only COVID-19 symptoms and risk factors, Symptoma identified 100% of those infected when presented with only three signs. Lastly, we showed that Symptoma\u2019s accuracy far exceeds that of simple \u201cyes-no\u201d questionnaires widely available online. In summary, Symptoma provides unparalleled accuracy in systematically identifying...","Novel Corona virus (COVID-19 or 2019-nCoV) is an emerging global health concern that requires a rapid diagnostic test. Quantitative reverse transcription PCR (qRT-PCR) is currently the standard for COVID-19 detection; however, Reverse Transcription Loop-Mediated Isothermal Amplification (RT-LAMP) may allow for faster and cheaper field based testing at point-of-risk. The objective of this study was to develop a rapid screening diagnostic test that could be completed in under 30 minutes. Simulated patient samples were generated by spiking serum, urine, saliva, oropharyngeal swabs, and nasopharyngeal swabs with a portion of the COVID-19 nucleic sequence. The samples were tested using RT-LAMP as well as by conventional qRT-PCR. Specificity of the RT-LAMP was evaluated by also testing against other related coronaviruses. RT-LAMP specifically detected COVID-19 in simulated patient samples. This test was performed in under 30 minutes. This approach could be used for monitoring of exposed indi...","AbstractSARS-CoV-2 emerged in China at the end of 2019 and has rapidly become a pandemic with over 400,000 recorded COVID-19 cases and greater than 19,000 recorded deaths by March 24th, 2020 (www.WHO.org) (1). There are no FDA approved antivirals or vaccines for any coronavirus, including SARS-CoV-2 (2). Current treatments for COVID-19 are limited to supportive therapies and off-label use of FDA approved drugs (3). Rapid development and human testing of potential antivirals is greatly needed. A potentially quicker way to test compounds with antiviral activity is through drug re-purposing (2, 4). Numerous drugs are already approved for use in humans and subsequently there is a good understanding of their safety profiles and potential side effects, making them easier to test in COVID-19 patients. Here, we present data on 20 FDA approved drugs tested for antiviral activity against SARS-CoV-2 that we have previously found to inhibit SARS-CoV and MERS-CoV (4). We find that 17 of these also ...","COVID-19 outbreak is still threatening the public health. Therefore, in the middle of the pandemic, all kind of knowledge on SARS-CoV-2 may help us to find the solution. Determining the 3D structures of the proteins involved in host-pathogen interactions are of great importance in the fight against infection. Besides, post-translational modifications of the protein on 3D structure should be revealed in order to understand the protein function since these modifications are responsible for the host-pathogen interaction. Based on these, we predicted O-glycosylation and phosphorylation positions using full amino acid sequence of S1 protein. Candidate positions were further analyzed with enzyme binding activity, solvent accessibility, surface area parameters and the positions determined with high accuracy rate were used to design full 3D glycoprotein structure of the S1 protein using carbohydrate force field. In addition, the interaction between the C-type lectin CD209L and \u03b1-mannose residu...","Early detection of COVID-19 based on chest CT will enable timely treatment of patients and help control the spread of the disease. With rapid spreading of COVID-19 in many countries, however, CT volumes of suspicious patients are increasing at a speed much faster than the availability of human experts. Here, we propose an artificial intelligence (AI) system for fast COVID-19 diagnosis with an accuracy comparable to experienced radiologists. A large dataset was constructed by collecting 970 CT volumes of 496 patients with confirmed COVID-19 and 260 negative cases from three hospitals in Wuhan, China, and 1,125 negative cases from two publicly available chest CT datasets. Trained using only 312 cases, our diagnosis system, which is based on deep convolutional neural network, is able to achieve an accuracy of 94.98%, an area under the receiver operating characteristic curve (AUC) of 97.91%, a sensitivity of 94.06%, and a specificity of 95.47% on an independent external verification datase...","Objectives: To report our experiences screening and managing patients with suspected or confirmed novel coronavirus (COVID-19) disease using a hospital-specific protocol. Design: Longitudinal cohort study. Setting: A 1,200 bed tertiary care teaching hospital in Chengdu, Sichuan, China. Participants: 802 adults presenting to hospital with concerns of having COVID-19, 1,246 inpatients and 2,531 hospital visitors. Interventions: Screening and management of patients using a hospital-specific protocol, which included fever triage, monitoring visitors and patients, emergency response, personnel training for healthcare team members, health education for patients and family, medical materials management, disinfection and wastes disposal protocols. Results: Between 23 January and 28 February 2020, 73 people were identified as having fever plus respiratory signs with/without a history of exposure and were tested for the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by our hospital...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","A newly developed severe acute respiratory syndrome (SARS)-specific enzyme-linked immunosorbent assay (ELISA) was further validated to confirm cutoff values and evaluate its diagnostic performance with clinical samples. In parallel, an immunochromatographic test was also evaluated. A total of 227 clinical serum specimens collected from SARS patients were used in the study, together with 385 samples from healthy donors. By use of an immunofluorescent (IF) test as the \u201cgold standard, \u201d both the ELISA and the immunochromatographic test were able to detect immunoglobulin G antibodies to SARS not only from late-convalescent-stage samples (&gt;21 days from the onset of clinical symptoms), as previously established, but also from early-acute-phase samples (1 to 10 days from onset). The ELISA, using an optical density (OD) of 0.25 as its cutoff value, produced the best sensitivity while maintaining high specificity. It detected SARS-specific antibodies in 58, 70, 75, and 95%, respectively, of the...","Abstract The coronavirus disease-2019 (COVID-19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 that has significant implications for the cardiovascular care of patients. First, those with COVID-19 and preexisting cardiovascular disease (CVD) have an increased risk of severe disease and death. Second, infection has been associated with multiple direct and indirect cardiovascular complications including acute myocardial injury, myocarditis, arrhythmias and venous thromboembolism. Third, therapies under investigation for COVID-19 may have cardiovascular side effects. Fourth, the response to COVID-19 can compromise the rapid triage of non-COVID-19 patients with cardiovascular conditions. Finally, the provision of cardiovascular care may place health care workers in a position of vulnerability as they become host or vectors of virus transmission. We hereby review the peer-reviewed and preprint literature pertaining to cardiovascular considerations relate...","Abstract A survey of rotavirus infection in a dairy herd with a history of neonatal diarrhoea was carried out. Faecal samples taken from 15 cows before and after calving as well as faeces taken from their calves daily from birth to two weeks of life were tested for rotavirus by polyacrylamide gel electrophoresis (PAGE) and compared with an ELISA and a latex agglutination commercial test. Rotavirus excretion was not detected in faeces from cows around parturition by any of the three tests. However, all of their calves shed rotaviruses during the observation period. The onset of rotavirus excretion determined by PAGE ranged from day 2 to day 8 of life (day 4.8\u00b1 1.8 on average) and lasted for 4 to 7 days (5.3\u00b11.1 days on average). Chi-square test showed a significant association (P=0.0001) between the presence of rotavirus and the altered consistency of calves faeces. All the three tests showed similar results (overall agreement 92.5%) but discrepancies were detected mainly at the beginni...","AbstractAn epidemic can be characterized by its speed (i.e., the exponential growth rate r) and strength (i.e., the reproductive number \u211b). Disease modelers have historically placed much more emphasis on strength, in part because the effectiveness of an intervention strategy is typically evaluated on this scale. Here, we develop a mathematical framework for this classic, strength-based paradigm and show that there is a corresponding speed-based paradigm which can provide complementary insights. In particular, we note that r = 0 is a threshold for disease spread, just like \u211b = 1, and show that we can measure the speed and strength of an intervention on the same scale as the speed and strength of an epidemic, respectively. We argue that, just as the strength-based paradigm provides the clearest insight into certain questions, the speed-based paradigm provides the clearest view in other cases. As an example, we show that evaluating the prospects of \u201ctest-and-treat\u201d interventions against t...","BACKGROUND Nucleic acid test and antibody assay have been employed in the diagnosis for SARS-CoV-2 infection, but the use of viral antigen for diagnosis has not been successfully developed. Theoretically, viral antigen is the specific marker of the virus and precedes antibody appearance within the infected population. There is a clear need of detection of viral antigen for rapid and early diagnosis. METHODS We included a cohort of 239 participants with suspected SARS-CoV-2 infection from 7 centers for the study. We measured nucleocapsid protein in nasopharyngeal swab samples in parallel with the nucleic acid test. Nucleic acid test was taken as the reference standard, and statistical evaluation was taken in blind. We detected nucleocapsid protein in 20 urine samples in another center, employing nasopharyngeal swab nucleic acid test as reference standard. RESULTS We developed a fluorescence immunochromatographic assay for detecting nucleocapsid protein of SARS-CoV-2 in nasopharyngeal sw...","Estimates suggest that COVID-19 will stress bed capacity, equipment, and health care personnel in U.S. hospitals in ways not previously experienced. How can health systems prepare to care for a large influx of patients with this disease?","Viral infections are common causes of respiratory tract disease in the outpatient setting but much less common in the intensive care unit. However, a finite number of viral agents cause respiratory tract disease in the intensive care unit. Some viruses, such as influenza, respiratory syncytial virus (RSV), cytomegalovirus (CMV), and varicella-zoster virus (VZV), are relatively common. Others, such as adenovirus, severe acute respiratory syndrome (SARS)-coronavirus, Hantavirus, and the viral hemorrhagic fevers (VHFs), are rare but have an immense public health impact. Recognizing these viral etiologies becomes paramount in treatment, infection control, and public health measures. Therefore, a basic understanding of the pathogenesis of viral entry, replication, and host response is important for clinical diagnosis and initiating therapeutic options. This review discusses the basic pathophysiology leading to clinical presentations in a few common and rare, but important, viruses found in ...","Due to the limitation of rapid development of specific antiviral drug or vaccine for novel emerging viruses, an accurate and rapid diagnosis is a key to manage the virus spread. We developed an efficient and rapid method with high specificity for the Middle East Respiratory Syndrome coronavirus (MERS-CoV), based on one-pot reverse transcription loop-mediated isothermal amplification (one-pot RT-LAMP). A set of six LAMP primers [F3, B3, FIP, BIP, LF (Loop-F), and LB (Loop-B)] were designed using the sequence of nucleocapsid (N) gene with optimized RT-LAMP enzyme conditions: 100 U M-MLV RTase and 4 U Bst polymerase, implying that the reaction was able to detect four infectious viral genome copies of MERS-CoV within a 60 min reaction time period. Significantly, EvaGreen dye has better signal read-out properties in one-pot RT-LAMP reaction and is more compatible with DNA polymerase than SYBR green I. Isothermally amplified specific N genes were further evaluated using field-deployable micr...","Abstract The geographic spread and rapid increase in the cases of Middle East respiratory syndrome (MERS) caused by a novel coronavirus (MERS-CoV) during the past two months have raised concern about its pandemic potential. Here we call for the rapid development of an effective and safe MERS vaccine to control the spread of MERS-CoV.","Summary Globalisation and its effect on human development has rendered an environment that is conducive for the rapid international spread of severe acute respiratory syndrome (SARS), and other new infectious diseases yet to emerge. After the unprecedented multi-country outbreak of avian influenza with human cases in the winter of 2003\u20132004, an influenza pandemic is a current threat. A critical review of problems and solutions encountered during the 2003\u20132004 SARS epidemics will serve as the basis for considering national preparedness steps that can be taken to facilitate the early detection of avian influenza, and a rapid response to an influenza pandemic should it occur.","The recent emergence of SARS-CoV-2 lead to a current pandemic of unprecedented levels. Though diagnostic tests are fundamental to the ability to detect and respond, many health systems are already experiencing shortages of reagents associated with this test. Here, testing a pooling approach for the standard RT-qPCR test, we find that a single positive sample can be detected even in pools of up to 32 samples, with an estimated false negative rate of 10%. Detection of positive samples diluted in even up to 64 samples may also be attainable, though may require additional amplification cycles. As it uses the standard protocols, reagents and equipment, this pooling method can be applied immediately in current clinical testing laboratories. We hope that such implementation of a pool test for COVID-19 would allow expanding current screening capacities thereby enabling the expansion of detection in the community, as well as in close integral groups, such as hospital departments, army units, or...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","The past decade and a half has been characterized by numerous emerging infectious diseases. With each new threat, there has been a call for rapid vaccine development. Pathogens such as the Middle East Respiratory Syndrome coronavirus (MERS-CoV) and the Zika virus represent either new viral entities or viruses emergent in new geographic locales and characterized by novel complications. Both serve as paradigms for the global spread that can accompany new pathogens. In this paper, we review the epidemiology and pathogenesis of MERS-CoV and Zika virus with respect to vaccine development. The challenges in vaccine development and the approach to clinical trial design to test vaccine candidates for disease entities with a changing epidemiology are discussed.","A recent outbreak of novel coronavirus (SARS-CoV-2), the causative agent of COVID-19, has spread rapidly all over the world. Human immunodeficiency virus (HIV) is another deadly virus and causes acquired immunodeficiency syndrome (AIDS). Rapid and early detection of these viruses will facilitate early intervention and reduce disease transmission risk. Here, we present an All-In-One Dual CRISPR-Cas12a (termed \"AIOD-CRISPR\") assay method for simple, rapid, ultrasensitive, one-pot, and visual detection of coronavirus SARS-CoV-2 and HIV virus. In our AIOD CRISPR assay, a pair of crRNAs was introduced to initiate dual CRISPR-Cas12a detection and improve detection sensitivity. The AIOD-CRISPR assay system was successfully utilized to detect nucleic acids (DNA and RNA) of SARS-CoV-2 and HIV with a sensitivity of few copies. Also, it was evaluated by detecting HIV-1 RNA extracted from human plasma samples, achieving a comparable sensitivity with real-time RT-PCR method. Thus, our method has a ...","To control the spread of Corona Virus Disease (COVID-19), screening large numbers of suspected cases for appropriate quarantine and treatment is a priority. Pathogenic laboratory testing is the diagnostic gold standard but it is time consuming with significant false negative results. Fast and accurate diagnostic methods are urgently needed to combat the disease. Based on COVID-19 radiographical changes in CT images, we aimed to develop a deep learning method that could extract COVID-19's graphical features in order to provide a clinical diagnosis ahead of the pathogenic test, thus saving critical time for disease control. Methods:We collected 1,119 CT images of pathogen-confirmed COVID-19 cases along with those previously diagnosed with typical viral pneumonia. We modified the Inception transfer-learning model to establish the algorithm, followed by internal and external validation. Results: The internal validation achieved a total accuracy of 89.5% with specificity of 0.88 and sensiti...","The current diagnosis of severe acute respiratory syndrome-associated coronavirus (SARS-CoV) relies on laboratory-based tests since its clinical features are nonspecific, unlike other respiratory pathogens. Therefore, the development of a rapid and simple method for on-site detection of SARS-CoV is crucial for the identification and prevention of future SARS outbreaks. In this study, a simple colorimetric and multiplex loop-mediated isothermal amplification (LAMP) assay was developed to rapid screening of severe acute respiratory syndrome-associated coronavirus (SARS-CoV). It can be visually detected based on color change and monitored in real-time with fluorescent signals. The performance of this assay, based on six primers targeting open reading frame (ORF1b) and nucleocapsid (N) genes located in different regions of the SARS-CoV, was compared with real-time RT-PCR assay using various concentrations of target genes. The detection limit of the LAMP assay was comparable to that of real...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","Background COVID-19 is leading to the implementation of social distancing policies around the world and in the United States, including school closures. The evidence that mandatory school closures reduce cases and ultimately mortality mostly comes from experience with influenza or from models that do not include the impact of school closure on the healthcare labor supply or the role of the healthcare labor force in reducing the per infection mortality from the pathogen. There is considerable uncertainty of the incremental effect of school closures on transmission and lives saved from school closures. The likely, but uncertain, benefits from school closure need to be weighed against uncertain, and seldom quantified, costs of healthcare worker absenteeism associated with additional child care obligations. Methods We analyze data from the US Current Population Survey to measure the potential child care obligations for US healthcare workers that will need to be addressed if school closures...","Abstract In the present work, a single-step purification of recombinant nucleocapsid protein (NP) of the Newcastle disease virus (NDV) directly from unclarified feedstock using an expanded bed adsorption chromatography (EBAC) was developed. Streamline 25 column (ID=25mm) was used as a contactor and Streamline chelating adsorbent immobilized with Ni2+ ion was used as affinity adsorbent. The dynamic binding capacity of Ni2+-loaded Streamline chelating adsorbent for the NP protein in unclarified feedstock was found to be 2.94mg ml\u22121 adsorbent at a superficial velocity of 200cm h\u22121. The direct purification of NP protein from unclarified feedstock using expanded bed adsorption has resulted in a 31% adsorption and 9.6% recovery of NP protein. The purity of the NP protein recovered was about 70% and the volume of processing fluid was reduced by a factor of 10. The results of the present study show that the IMA-EBAC developed could be used to combine the clarification, concentration and initia...","An analysis of the time evolution of the 2019-nCoV outbreak event in Italy is proposed and is based on the preliminary data at disposal (till March 11th, 2020) on one side, and on an epidemiological model recently used to describe the same epidemic event in the Wuhan region (February 2020) on the other side. The equations of the model include the description of compartments like Susceptible (S), exposed (E), infectious but not yet symptomatic (pre-symptomatic) (A), infectious with symptoms (I), hospitalized (H) and recovered (R). Further stratification includes quarantined susceptible (Sq), isolated exposed (Eq) and isolated infected (Iq) compartments. The equations are numerically solved for boundary (initial) conditions tuned on the Italian event. The role of quarantine is specifically emphasized and supports the strategies adopted providing a numerical description of the effects.","Abstract Background Rapid virological diagnosis is needed to limit the length of isolation for suspected COVID-19 cases. Method We managed the first 280 patients suspected to have COVID-19 through a rapid care circuit and virological diagnosis in our infectious disease reference hospital in Marseille, France. Rapid viral detection was performed on sputum and nasopharyngeal samples. Results Over our study period, no SARS-CoV-2 was detected. Results were obtained within approximately three hours of the arrival of patient samples at the laboratory. Other viral infections were identified in 49% of the patients, with most common pathogens being influenza A and B viruses, rhinovirus, metapneumovirus and common coronaviruses, notably HKU1 and NL63. Conclusion Early recognition of COVID-19 is critical to isolate confirmed cases and prevent further transmission. Early rule-out of COVID-19 allows public health containment measures to be adjusted by reducing the time spent in isolation.","AbstractThe rapid sharing of sequence information as seen throughout the current SARS-CoV-2 epidemic, represents an inflection point for genomic epidemiology. Here we describe aspects of coronavirus evolutionary genetics revealed from these data, and provide the first direct RNA sequence of SARS-CoV-2, detailing coronaviral subgenome-length mRNA architecture.","R\u00e9sum\u00e9 Les tests de d\u00e9pistage rapide (TDR) bas\u00e9s sur la technique d\u2019immunochromatographie sont tr\u00e8s r\u00e9pandus pour le diagnostic des maladies infectieuses. Dans le cadre des infections respiratoires virales, il s\u2019agit essentiellement de tests pour le diagnostic de la grippe et des infections \u00e0 virus respiratoire syncytial (VRS). Pour le diagnostic des gastroent\u00e9rites virales, ce sont des tests de d\u00e9tection des rotavirus, ad\u00e9novirus, norovirus et astrovirus qui peuvent \u00eatre utilis\u00e9s. Les TDR pour les infections \u00e0 VRS et les gastroent\u00e9rites sont utilis\u00e9s essentiellement dans le cadre de la pathologie p\u00e9diatrique. Ces tests pr\u00e9sentent g\u00e9n\u00e9ralement une sp\u00e9cificit\u00e9 \u00e9lev\u00e9e mais une sensibilit\u00e9 modeste par rapport aux techniques mol\u00e9culaires. Ce sont donc surtout des tests de d\u00e9pistages et leur n\u00e9gativit\u00e9 ne permet pas d\u2019exclure le diagnostic. Summary Rapid diagnostic tests (RDT), based on immunochromatography, are widely used for the diagnosis of infectious diseases. For viral respiratory inf...","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","We describe the benefit of using reconstructed ancestral sequences (RAS) on resequencing microarrays for rapid pathogen identification, with Enterobacteriaceae rpoB sequences as a model. Our results demonstrate a sharp improvement of call rate and accuracy when using RASs as compared to extant sequences. This improvement was attributed to the lower sequence divergence of RASs, which also expanded the sequence space covered by the microarray. Extension of this novel microarray design strategy to viruses, antimicrobial resistance elements or toxins is straightforward.","Abstract Objectives To develop and test machine learning-based CT radiomics models for predicting hospital stay in patients with pneumonia associated with SARS-CoV-2 infection. Design Cross-sectional Setting Multicenter Participants A total of 52 patients with laboratory-confirmed SARS-CoV-2 infection and their initial CT images were enrolled from 5 designated hospitals in Ankang, Lishui, Zhenjiang, Lanzhou, and Linxia between January 23, 2020 and February 8, 2020. As of February 20, patients remained in hospital or with non-findings in CT were excluded. Therefore, 31 patients with 72 lesion segments were included in the final analysis. Intervention CT radiomics models based on logistic regression (LR) and random forest (RF) were developed on features extracted from pneumonia lesions in training and inter-validation datasets. The predictive performance was further evaluated in test dataset on lung lobe- and patients-level. Main outcomes Short-term hospital stay (\u226410 days) and long-term...","BACKGROUND: Coronaviruses (CoVs) are large ribonucleic acid (RNA) viruses causing primarily respiratory disease in humans. A novel human coronavirus, subsequently named middle east respiratory syndrome coronavirus (MERS-CoV), was first reported in Saudi Arabia in September of 2012. With increasing numbers of infections and deaths from MERS-CoV, development of a rapid and reliable kit was crucial to prevent further spread of MERS-CoV. OBJECTIVES: In this study, we present two real-time reverse-transcription polymerase chain reaction (rRT-PCR) assays for in-house rapid and sensitive diagnostic testing of MERS-CoV, detecting the regions upstream of the envelope gene (upE) and open reading frame (ORF) 1b, respectively, for initial screening and final confirmation of MERS-CoV infection, as recommended by the world health organization (WHO). MATERIALS AND METHODS: In this experimental study, acquiring patient samples was difficult; thus, according to WHO recommendations and standard protocol...","Background The novel coronavirus COVID19 has been classified by the World Health Organisation as a pandemic due to its worldwide spread. The ability of countries to contain and control transmission is critical in the absence of a vaccine. We evaluated a range of social distancing measures to determine which strategies are most effective in reducing the peak daily infection rate, and consequential pressure on the health care system. Methods Using COVID19 transmission data from the outbreak source in Hubei Province, China, collected prior to activation of containment measures, we adapted an established individual based simulation model of the city of Newcastle, Australia, population 272,409. Simulation of virus transmission in this community model without interventions provided a baseline from which to compare alternative social distancing strategies. The infection history of each individual was determined, as was the time infected. From this model generated data, the rate of growth in c...","Background: The SARS-CoV-2 shares 74.5% genome identity with SARS-CoV, both exhibiting a similar well conserved structure. Therefore, antibodies produced in COVID-19 and SARS patients should not be that dissimilar. We evaluated SARS-CoV test assays to detect for the presence of antibodies to SARS-CoV-2 and tried to determine the timing of appearance of these antibodies by testing serial sera from these patients. Methods: Tests were carried out using ELISA (total antibodies) and indirect immunofluorescence (IIFA) (IgM &amp; IgG) methods on serial sera from patients confirmed with SARS-CoV-2 infection. Results: Cross-reactivity was seen in these two test assays with sera from COVID-19 patients and was detected in 6 out of 7 patients from 7 days after onset of symptoms. Five of the patients had detectable antibodies by the 3rd week into their illness and there was evidence of seroconversion in 4 patients. The IIFA method was marginally more sensitive compared to the ELISA assay, however the I...","Background: COVID-19 could have even more dire consequences among refugees living in camps than in general populations. Bangladesh has confirmed COVID-19 cases and hosts almost 1 million Rohingya refugees from Myanmar with 600,000 concentrated in Kutupalong-Balukhali Expansion Site. Projections of the potential COVID-19 infection burden, epidemic speed, and healthcare needs in such settings are critical to inform preparedness planning. Methods: To explore the potential impact of the introduction of SARS-CoV-2 in Kutupalong-Balukhali Expansion Site, we used a stochastic disease transmission model with parameters derived from emerging literature. We considered three scenarios with different assumptions about the transmission potential of SARS-CoV-2. We estimated the number and daily rate of infections, hospitalizations, deaths, and healthcare needs expected under each scenario. Findings: A large-scale outbreak is highly likely after a single introduction of the virus into the camp across...","The ability to detect an infectious agent in a widespread epidemic is crucial to the success of quarantine efforts in addition to sensitive and accurate screening of potential cases of infection from patients in a clinical setting. Enabling testing outside of sophisticated laboratories broadens the scope of control and surveillance efforts, but also requires robust and simple methods that can be used without expensive instrumentation. Here we report a method to identify SARS-CoV-2 (COVID-19) virus RNA from purified RNA or cell lysis using loop-mediated isothermal amplification (LAMP) using a visual, colorimetric detection. This test was additionally verified using RNA samples purified from respiratory swabs collected from COVID-19 patients in Wuhan, China with equivalent performance to a commercial RT-qPCR test while requiring only heating and visual inspection. This simple and sensitive method provides an opportunity to facilitate virus detection in the field without a requirement for...","ABSTRACTA fully Integrated Micropillar Polydimethylsiloxane Accurate CRISPR Detection (IMPACT) system is developed for viral DNA detection. This powerful system is patterned with high-aspect ratio micropillars to enhance reporter probe binding. After surface modification and probe immobilization, CRISPR Cas12a/crRNA complex is injected into the fully enclosed system. With the presence of double-stranded DNA target, the CRISPR enzyme is activated and non-specifically cleaves the ssDNA reporters initially immobilized on the micropillars. This collateral cleavage releases fluorescence dyes into the assay, and the intensity is linearly proportional to the target DNA concentration ranging from 0.1 to 10 nM. Importantly, this system does not rely on traditional dye-quencher labeled probe thus eliminating the fluorescence background presented in the assay. Furthermore, our one-step detection protocol is performed at isothermal conditions (37\u00b0C) without using complicated and time-consuming off...","Abstract Severe Acute Respiratory Syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). Coronaviruses including SARS-CoV encode an envelope (E) protein, a small, hydrophobic membrane protein. We report that, in planar lipid bilayers, synthetic peptides corresponding to the SARS-CoV E protein forms ion channels that are more permeable to monovalent cations than to monovalent anions. Affinity-purified polyclonal antibodies recognizing the N-terminal 19 residues of SARS-CoV E protein were used to establish the specificity of channel formation by inhibiting the ion currents generated in the presence of the E protein peptides.","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","To identify a major antigenic determinant for use in the development of a rapid serological diagnostic test for severe acute respiratory syndrome (SARS) coronavirus infection and to study the immune response during SARS coronavirus infection in humans, we cloned the full length and six truncated fragments of the nucleocapsid gene, expressed them, and purified them as glutathione S-transferase-tagged recombinant proteins. The reactivities of the recombinant proteins to a panel of antibodies containing 33 SARS coronavirus-positive sera and 66 negative sera and to antibodies against other animal coronaviruses were screened. A truncated 195-amino-acid fragment from the C terminus of the nucleocapsid protein (N195) was identified that had a strong ability to detect antibodies against SARS coronavirus. No cross-reaction was found between the N195 protein and antibodies against chicken, pig, and canine coronaviruses. The N195 protein was used to develop a Western blot assay to detect antibodi...","The sudden outbreak of severe acute respiratory syndrome (SARS) in 2002 prompted the establishment of a global scientific network subsuming most of the traditional rivalries in the competitive field of virology. Within months of the SARS outbreak, collaborative work revealed the identity of the disastrous pathogen as SARS-associated coronavirus (SARS-CoV). However, although the rapid identification of the agent represented an important breakthrough, our understanding of the deadly virus remains limited. Detailed biological knowledge is crucial for the development of effective countermeasures, diagnostic tests, vaccines and antiviral drugs against the SARS-CoV. This article reviews the present state of molecular knowledge about SARS-CoV, from the aspects of comparative genomics, molecular biology of viral genes, evolution, and epidemiology, and describes the diagnostic tests and the anti-viral drugs derived so far based on the available molecular information.","Abstract The recent pneumonia outbreak caused by a novel coronavirus (SARS-CoV-2) in Chinais posing a great threat to global public health. Therefore, rapid and a accurate identification of pathogenic viruses plays a vital role in selecting appropriate treatments, saving people\u2019s lives and preventing epidemics. It is important to establish a quick standard diagnostic test for the detection of the infectious disease (COVID-19) to prevent subsequent secondary spread. Polymerase chain reaction (PCR) is regarded as a gold standard test for the molecular diagnosis of viral and bacterial infections with high sensitivity and specificity. Isothermal nucleic acid amplification is considered to be a highly promising candidate method due to its fundamental advantage in quick procedure time at constant temperature without thermocycler operation. A variety of improved or new approaches also have been developed. This review summarizes the currently available detection methods for coronavirus nucleic..."],"title":["Recombinant Protein-Based Enzyme-Linked Immunosorbent Assay and Immunochromatographic Tests for Detection of Immunoglobulin G Antibodies to Severe Acute Respiratory Syndrome (SARS) Coronavirus in SARS Patients","Deep Learning-Based Recognizing COVID-19 and other Common Infectious Diseases of the Lung by Chest CT Scan Images","Diagnostic Indexes of a Rapid IgG/IgM Combined Antibody Test for SARS-CoV-2","The impact of point-of-care testing for influenza A and B on patient flow and management in a medical assessment unit of a general hospital","An artificial intelligence-based first-line defence against COVID-19: digitally screening citizens for risks via a chatbot","Rapid Detection of Novel Coronavirus (COVID-19) by Reverse Transcription-Loop-Mediated Isothermal Amplification","FDA approved drugs with broad anti-coronaviral activity inhibit SARS-CoV-2 in vitro","Glycoinformatics approach for identifying target positions to inhibit initial binding of SARS-CoV-2 S1 protein to the host cell","Development and Evaluation of an AI System for COVID-19","Screening and managing of suspected or confirmed novel coronavirus (COVID-19) patients: experiences from a tertiary hospital outside Hubei province","COVID-19: Challenges to GIS with Big Data","Evaluation and Validation of an Enzyme-Linked Immunosorbent Assay and an Immunochromatographic Test for Serological Diagnosis of Severe Acute Respiratory Syndrome","Cardiovascular Considerations for Patients, Health Care Workers, and Health Systems During the Coronavirus Disease 2019 (COVID-19) Pandemic","Survey of rotavirus infection in a dairy herd: comparison between polycrylamide gel electrophoresis and two commercial tests","Speed and strength of an epidemic intervention","Diagnosis of Acut
