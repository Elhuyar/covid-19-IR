ersity of Science and Technology, Wuhan from February 12th to March 2nd, 2020. Demographic, clinical, laboratory, and treatment data were collected and analyzed. All patients were followed until death or end of follow up (March 9th), and all survivors were followed for at least one week. Findings: Of 36 hospitalized COVID-19 patients with invasive mechanical ventilation, the mean age was 69.4 (SD 1.8) years and 30 (83....","Background The 2019 novel coronavirus disease (COVID-19) emerged in Wuhan, Hubei province, China, and was characterized as pandemic by the World Health Organization. Diabetes mellitus is an established risk factor for poor clinical outcomes, but the association of diabetes with the prognosis of COVID-19 have not been reported yet. Methods In this cohort study, we retrospectively reviewed 258 consecutive hospitalized COVID-19 patients with or without diabetes at the West Court of Union Hospital of Huazhong University of Science and Technology in Wuhan, China, recruited from January 29 to February 12, 2020. The cases were confirmed by real-time PCR and the demographic, clinical, laboratory, radiological, and treatment data were collected and analyzed. Prognosis was defined as hospitalization, discharged survivor and death, which was followed up until March 12, 2020. Results Of the 258 hospitalized patients (63 with diabetes) with COVID-19, the median age was 64 years (range 23-91), and 1...","Summary Background An ongoing outbreak of pneumonia associated with the severe acute respiratory coronavirus 2 (SARS-CoV-2) started in December, 2019, in Wuhan, China. Information about critically ill patients with SARS-CoV-2 infection is scarce. We aimed to describe the clinical course and outcomes of critically ill patients with SARS-CoV-2 pneumonia. Methods In this single-centered, retrospective, observational study, we enrolled 52 critically ill adult patients with SARS-CoV-2 pneumonia who were admitted to the intensive care unit (ICU) of Wuhan Jin Yin-tan hospital (Wuhan, China) between late December, 2019, and Jan 26, 2020. Demographic data, symptoms, laboratory values, comorbidities, treatments, and clinical outcomes were all collected. Data were compared between survivors and non-survivors. The primary outcome was 28-day mortality, as of Feb 9, 2020. Secondary outcomes included incidence of SARS-CoV-2-related acute respiratory distress syndrome (ARDS) and the proportion of pati...","BACKGROUND There is little information about the coronavirus disease 2019 (Covid-19) during pregnancy. This study aimed to determine the clinical features and the maternal and neonatal outcomes of pregnant women with Covid-19. METHODS In this retrospective analysis from five hospitals, we included pregnant women with Covid-19 from January 1 to February 20, 2020. The primary composite endpoints were admission to an intensive care unit (ICU), the use of mechanical ventilation, or death. Secondary endpoints included the clinical severity of Covid-19, neonatal mortality, admission to neonatal intensive care unit (NICU), and the incidence of acute respiratory distress syndrome (ARDS) of pregnant women and newborns. RESULTS Thirty-three pregnant women with Covid-19 and 28 newborns were identified. One (3%) pregnant woman needed the use of mechanical ventilation. No pregnant women admitted to the ICU. There were no moralities among pregnant women or newborns. The percentages of pregnant women...","Abstract Since its outbreak in December 2019, a series of clinical trials on Coronavirus Disease 2019 (COVID-19) have been registered or carried out. However, the significant heterogeneity and less critical outcomes of such trials may be leading to a waste of research resources. This study aimed to develop a core outcome set (COS) for clinical trials on COVID-19 in order to tackle the outcome issues. The study was conducted according to the Core Outcome Measures in Effectiveness Trials (COMET) handbook (version 1.0), a guideline for COS development. A research group was set up that included experts in respiratory and critical medicine, traditional Chinese medicine, evidence-based medicine, clinical pharmacology, and statistics, in addition to medical journal editors. Clinical trial registry websites (chictr.org.cn and clinicaltrials.gov) were searched to retrieve clinical trial protocols and outcomes in order to form an outcome pool. A total of 78 clinical trial protocols on COVID-19 w...","COVID-19 is a coronavirus outbreak that initially appeared in Wuhan, Hubei Province, China, in December 2019, but it has already evolved into a pandemic spreading rapidly worldwide(1,2). As of 18 March 2020, a total number of 194909 cases of COVID-19 have been reported, including 7876 deaths, the majority of which have been reported in China (3242) and Italy (2505)(3). However, as the pandemic is still unfortunately under progression, there are limited data with regard to the clinical characteristics of the patients as well as to their prognostic factors(4). Smoking, to date, has been assumed to be possibly associated with adverse disease prognosis, as extensive evidence has highlighted the negative impact of tobacco use on lung health and its causal association with a plethora of respiratory diseases(5). Smoking is also detrimental to the immune system and its responsiveness to infections, making smokers more vulnerable to infectious diseases(6). Previous studies have shown that smoke...","Background\uff1aIn January 19, 2020, first case of 2019 novel coronavirus (2019-nCoV) pneumonia (COVID-19) was confirmed in Chongqing municipality, China. Methods\uff1aIn this retrospective, descriptive, multiple-center study, total of 267 patients with COVID-19 confirmed by real-time RT-PCR in Chongqing from Jan 19 to Feb 16, 2020 were recruited. Epidemiological, demographic, clinical, radiological characteristics, laboratory examinations, and treatment regimens were collected on admission. Clinical outcomes were followed up until Feb 16, 2020. Results\uff1a267 laboratory-confirmed COVID-19 patients admitted to 3 designated-hospitals in Chongqing provincial municipality from January 19 to February 16, 2020 were enrolled and categorized on admission. 217 (81.27%) and 50 (18.73%) patients were categorized into non-severe and severe subgroups, respectively. The median age of patients was 48.0 years (IQR, 35.0-65.0), with 129 (48.3%) of the patients were more than 50 years of age. 149 (55.8%) patients w...","Rationale: In late December 2019, an outbreak of acute respiratory illness, now officially named as COVID-19, or coronavirus disease 2019, emerged in Wuhan, China, now spreading across the whole country and world. More data were needed to understand the clinical characteristics of the disease. Objectives: To study the epidemiology, clinical features and outcomes of patients with COVID-19. Methods: we performed a single center, retrospective case series study in 221 patients with laboratory confirmed SARS-CoV-2 pneumonia at a university hospital. Measurements and Main Results: The median age was 55.0 years and 48.9% were male and only 8 (3.6%) patients had a history of exposure to the Huanan Seafood Market. Compared to the non-severe pneumonia patients, the median age of the severe patients was significantly older, and they were more likely to have chronic comorbidities. Most common symptoms in severe patients were high fever, anorexia and dyspnea. On admission, 33.0% patients showed le...","The coronavirus disease 2019 (COVID-19) epidemic that originated in Wuhan, China has spread to more than 60 countries. We estimated the age-specific case fatality ratio (CFR) by fitting a transmission model to data from China, accounting for underreporting of cases and the time delay to death. Overall CFR among all infections was 1.6% (1.4-1.8%) and increased considerably for the elderly, highlighting the expected burden for populations with further expansion of the COVID-19 epidemic around the globe.","OBJECTIVE: Severe acute respiratory syndrome (SARS) is an emerging and easily clustering infectious disease. We describe an outbreak of SARS in a chest ward of a medical center in southern Taiwan and seek to identify the risk factors of those SARS patients who required mechanical ventilation. We focus on previous health patients. DESIGN: This retrospective case series was collected during the SARS outbreak. Degrees of severity were established, based on whether intubation and mechanical ventilation was necessary. SETTING: A 2500-bed medical center in southern Taiwan. PATIENTS: Forty-four patients exhibited symptoms that met the modified World Health Organization (WHO) definition of SARS. These included of three subgroups: health-care workers (n=16), relatives (n=14), and patients already admitted for other ailments (n=14). Of these, 20 eventually required mechanical ventilation. MEASUREMENTS AND RESULTS: Laboratory analyses showed statistically significant differences between intubated...","INTRODUCTION: Pneumothorax often complicates the management of mechanically ventilated severe acute respiratory syndrome (SARS) patients in the isolation intensive care unit (ICU). We sought to determine whether pneumothoraces are induced by high ventilatory pressure or volume and if they are associated with mortality in mechanically ventilated SARS patients. METHODS: We conducted a prospective, clinical study. Forty-one mechanically ventilated SARS patients were included in our study. All SARS patients were sedated and received mechanical ventilation in the isolation ICU. RESULTS: The mechanically ventilated SARS patients were divided into two groups either with or without pneumothorax. Their demographic data, clinical characteristics, ventilatory variables such as positive end-expiratory pressure, peak inspiratory pressure, mean airway pressure, tidal volume, tidal volume per kilogram, respiratory rate and minute ventilation and the accumulated mortality rate at 30 days after mechani...","Background The illness progress of partial patient of COVID-19 is rapid and the mortality rate is high.we aim to describe the clinical features in death cases with COVID-19. Methods In this single center, observational study, We recruited all Death Cases with COVID-19 from Dec 30, 2019 to Feb 16, 2020 in Intensive care unit of Wuhan Jinyintan Hospital.Demographics, basic diseases, X-ray/CT results, possible therapy strategies and test results when their entrance into admission, ICU and 48 h before death were collected and analyzed. Results This study involved 101 COVID-19 dead cases in Intensive care unit of Wuhan Jinyintan Hospital.47 patients went directly to the ICU because of critical condition, and 54 patients were transferred to ICU with aggravated condition.57 (56.44%) were laboratory confirmed by RT-PCR, and 44 (43.6%) were consistent with clinical diagnostic criteria.The cases included 64 males and 37 females with average age of 65.46 years (SD 9.74). The blood type distributi...","Background: A range of case fatality ratio (CFR) estimates for COVID 19 have been produced that differ substantially in magnitude. Methods: We used individual-case data from mainland China and cases detected outside mainland China to estimate the time between onset of symptoms and outcome (death or discharge from hospital). We next obtained age-stratified estimates of the CFR by relating the aggregate distribution of cases by dates of onset to the observed cumulative deaths in China, assuming a constant attack rate by age and adjusting for the demography of the population, and age and location-based under ascertainment. We additionally estimated the CFR from individual linelist data on 1,334 cases identified outside mainland China. We used data on the PCR prevalence in international residents repatriated from China at the end of January 2020 to obtain age-stratified estimates of the infection fatality ratio (IFR). Using data on age stratified severity in a subset of 3,665 cases from Ch...","Objective To determine the correlation between menstruation status/sex hormones and prognosis of COVID-19, and to identify potential protective factors for female patients. Design, Setting, and Participants A cross-sectional study of COVID-19 patients who were hospitalized at Tongji and Mobile Cabin Hospitals from Jan 28, 2020 to March 8, 2020. Sex differences in severity and composite endpoints (admission to intensive care unit (ICU), use of mechanical ventilation, or death) of COVID-19 patients were compared. The correlation analysis and cox/logistic regression modeling of menstruation status/sex hormones and prognosis were conducted. Correlation between cytokines related to immunity and inflammation and disease severity or estradiol (E2) was revealed.Results Chi square test indicated significant differences in distribution of composite endpoints (p&lt;0.01) and disease severity (p=0.05) between male and female patients (n=1902). 435 female COVID-19 patients with menstruation records we...","Importance: WHO has made the assessment that coronavirus disease 2019 (COVID-19) can be characterized as a pandemic. But there is no effective antiviral drug for COVID-19 so far. Objective: To compare the efficacy and safety of favipiravir and arbidol to treat COVID-19 patients on 7 day\u2032s clinical recovery rate. Design: Prospective, multicenter, open-label, randomized superiority trial in February, 2020. Setting: Multicenter study. Participants: Patients with confirmed COVID-19 admitted to 3 hospitals from Feb 20, 2020 to Mar 12, 2020. Interventions: Conventional therapy + favipiravir or arbidol. Main Outcomes and Measures: The primary outcome was 7 day\u2032s clinical recovery rate. Duration of fever, cough relief time and auxiliary oxygen therapy or noninvasive mechanical ventilation rate were the secondary outcomes. The patients with chest CT imaging and laboratory-confirmed COVID-19 infection, aged 18 years or older were randomly assigned to receive favipiravir or arbidol. Safety data w...","With the increasing threat of pandemic influenza and catastrophic bioterrorism, it is important for intensive care providers to be prepared to meet the challenge of large-scale airborne epidemics causing mass casualty respiratory failure. The severe acute respiratory syndrome outbreak exposed the vulnerability of health care workers and highlighted the importance of establishing stringent infection control and crisis management protocols. Patients who have acute lung injury and acute respiratory distress syndrome who require mechanical ventilation should receive a lung protective, low tidal volume strategy. Controversy remains regarding the use of high-frequency oscillatory ventilation and noninvasive positive pressure ventilation. Standard, contact, and airborne precautions should be instituted in intensive care units, with special care taken when aerosol-generating procedures are performed.","Different forms of lung injury can activate senescence pathways. Senescence has been involved in chronic lung diseases, but its role in the acute phase is less known. Acute lung injury activates a large variety of pathogenetic mechanisms that can lead to respiratory insufficiency. In some cases, mechanical ventilation may help to maintain gas exchange, but positive airway pressures can cause regional overdistension of alveolar units and further damage. Here, we report that acute lung injury and alveolar overstretching activate a lung senescent program aimed to limit apoptosis. A systematic pooling of transcriptomic data from animal models of lung injury demonstrates the enrichment of a specific senescence signature. In a clinically relevant, murine model of acid aspiration and mechanical ventilation, we observed the activation of the Tp53/Cdkn1a (p21) senescence pathway, increases in senescence-associated heterochromatin foci in alveolar cells and markers of DNA damage, chromatin reorg...","BACKGROUND: While the risk of severe complications of Middle East respiratory syndrome (MERS) and its determinants have been explored in previous studies, a systematic analysis of published articles with different designs and populations has yet to be conducted. The present study aimed to systematically review the risk of death associated with MERS as well as risk factors for associated complications. METHODS: PubMed and Web of Science databases were searched for clinical and epidemiological studies on confirmed cases of MERS. Eligible articles reported clinical outcomes, especially severe complications or death associated with MERS. Risks of admission to intensive care unit (ICU), mechanical ventilation and death were estimated. Subsequently, potential associations between MERS-associated death and age, sex, underlying medical conditions and study design were explored. RESULTS: A total of 25 eligible articles were identified. The case fatality risk ranged from 14.5 to 100%, with the p...","Background: To investigate the prevalence and outcomes of acute gastrointestinal injury (AGI) in critically ill patients with coronavirus disease 2019 (COVID-19). Methods: In this clinical retrospective study, demographic data, laboratory parameters, AGI grades, clinical severity and outcomes were collected. The primary endpoints were AGI incidence and 28-day mortality, the secondary endpoints were organ dysfunction and septic shock incidence. Results: From February 10 to March 10 2020, 83 critically ill patients of 1314 patients with COVID-19 were enrolled. Seventy-two (86.7%) patients had AGI during hospital stay, of them, 30 had AGI grade I, 35 had AGI grade II, 5 had AGI grade III, and 2 had AGI grade IV. The incidence of AGI grade II and above was 50.6%. As of March 16, 40 (48.2%) patients died within 28 days of admission, the median hospital stay was 12.0 days, ranging from 3 days to 27 days. Multiple organ dysfunction syndrome developed in 58 (69.9%) patients, septic shock in 16...","Abstract Introduction The introduction of molecular techniques has enabled better understanding of the etiology of respiratory tract infections in children. The objective of the study was to analyze viral coinfection and its relationship to clinical severity. Methods Hospitalized pediatric patients with a clinical diagnosis of respiratory infection were studied during the period between 2009 and 2010. Clinical and epidemiological data, duration of hospitalization, need for oxygen therapy, bacterial coinfection and need for mechanical ventilation were collected. Etiology was studied by multiplex PCR and low-density microarrays for 19 viruses. Results A total of 385 patients were positive, 44.94% under 12 months. The most frequently detected viruses were RSV-B: 139, rhinovirus: 114, RSV-A: 111, influenza A H1N1-2009: 93 and bocavirus: 77. Coinfection was detected in 61.81%, 36.36% with two viruses, 16.10% and 9.35% with three to four or more. Coinfection was higher in 2009 with 69.79 vs ...","Objective:To analyse the clinical features of COVID\u221219 parturients, and to compare anaesthetic regimen and clinical outcomes in parturients with or without COVID\u221219 undergoing cesarean delivery.Methods: Data were extracted from the electronic medical record of 3 medical institutions in Hubei Province, China, from June 1, 2019 to March 20, 2020 according to inclusion and exclusion criteria. After propensity score matching with demographics, the clinical and laboratory characteristics of parturients with or without COVID\u221219 were analysed. The anaesthetic regimen and clinical outcomes of themselves and their infants were compared in these two groups of parturients. Results: A total of 1,588 patients without SARS\u2212CoV\u22122 infection undergoing cesarean delivery were retrospectively included. After achieving a balanced cohort through propensity score matching, 89 patients (COVID\u221219 group), who were diagnosed with COVID\u221219 by SARS\u2212CoV\u22122 nucleic acid test and CT scan matched with 173 patients wit...","Summary Background In the face of rapidly changing data, a range of case fatality ratio estimates for coronavirus disease 2019 (COVID-19) have been produced that differ substantially in magnitude. We aimed to provide robust estimates, accounting for censoring and ascertainment biases. Methods We collected individual-case data for patients who died from COVID-19 in Hubei, mainland China (reported by national and provincial health commissions to Feb 8, 2020), and for cases outside of mainland China (from government or ministry of health websites and media reports for 37 countries, as well as Hong Kong and Macau, until Feb 25, 2020). These individual-case data were used to estimate the time between onset of symptoms and outcome (death or discharge from hospital). We next obtained age-stratified estimates of the case fatality ratio by relating the aggregate distribution of cases to the observed cumulative deaths in China, assuming a constant attack rate by age and adjusting for demography ...","Abstract Background Due to the general susceptibility of new coronaviruses, the clinical characteristics and outcomes of elderly and young patients may be different. Objective To analyze the clinical characteristics of elderly patients with 2019 new-type coronavirus pneumonia (COVID-19). Methods This is a retrospective study of patients with new coronavirus pneumonia (COVID-19) who were hospitalized in Hainan Provincial People's Hospital from January 15, 2020 to February 18, 2020. Compare the clinical characteristics of elderly with Young and Middle-aged patients. Results A total of 56 patients were enrolled 18 elderly patients (32.14%), and 38 young and middle-aged patients (67.86%). The most common symptoms in both groups were fever, followed by cough and sputum. Four patients in the elderly group received negative pressure ICU for mechanical ventilation, and five patients in the young and middle-aged group. One patient died in the elderly group (5.56%), and two patients died in the ...","Background: Data regarding critical care for patients with severe Covid-19 are limited. We aimed to describe the clinical course and critical care implemented for this patient population at the provincial level in Sichuan, China. Methods: In this population-based multicenter cohort study, conducted from January 16 to March 15, 2020, all microbiologically confirmed Covid-19 patients who met the national severe or critical criteria were included and followed-up until discharge, death, or the end of the study. Results: Out of 539 confirmed Covid-19 patients, 81 severe cases (15.0%) were identified. The median (IQR) age was 50 (39-65) years, 37% were female, and 53.1% had chronic comorbidities. Among the five predefined criteria for severe illness, low PaO2:FiO2 ratio (&lt;300 mmHg), low pulse oxygen saturation (\u226493%), and dyspnea were the most commonly reported, accounting for 87.7%, 66.7% and 27.2% of the severe cases, respectively. The median period from the onset of symptoms to the first ...","Abstract Objectives The role of viral co-detection in children with severe acute respiratory infection is not clear. We described the viral detection profile and its association with clinical characteristics in children admitted to the Pediatric Intensive Care Unit (PICU) during the 2009 influenza A(H1N1) pandemic. Method Longitudinal observational retrospective study, with patients aged 0\u201318 years, admitted to 11 PICUs in Rio de Janeiro, with suspected H1N1 infection, from June to November, 2009. The results of respiratory samples which were sent to the Laboratory of Fiocruz/RJ and clinical data extracted from specific forms were analyzed. Results Of 71 samples, 38% tested positive for H1N1 virus. Of the 63 samples tested for other viruses, 58 were positive: influenza H1N1 (43.1% of positive samples), rhinovirus/enterovirus (41.4%), respiratory syncytial v\u00edrus (12.1%), human metapneumovirus (12.1%), adenovirus (6.9%), and bocavirus (3.5%). Viral codetection occured in 22.4% of the cas...","Abstract Background Cancer patients are regarded as a highly vulnerable group in the current Coronavirus Disease 2019 (COVID-19) pandemic. To date, the clinical characteristics of COVID-19-infected cancer patients are largely unknown. Patients and methods In this retrospective cohort study, we included cancer patients with laboratory confirmed COVID-19 from three designated hospitals in Wuhan, China. The clinical data were collected from medical records from Jan 13, 2020, to Feb 26, 2020. Univariate and multivariate analyses were performed to assess the risk factors associated with severe events defined as a condition requiring admission to an intensive care unit, the use of mechanical ventilation, or death. Results 28 COVID-19-infected cancer patients were included; 17 (60.7%) patients were male. Median age was 65.0 years (IQR:56.0-70.0). Lung cancer was the most frequent cancer type (7, 25.0%). 8 (28.6%) patients were suspected to be from hospital-associated transmission. The followi...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","Background: Since December 2019, acute respiratory disease (ARD) due to 2019 novel coronavirus (2019-nCoV) emerged in Wuhan city and rapidly spread throughout China. We sought to delineate the clinical characteristics of these cases. Methods: We extracted the data on 1,099 patients with laboratory-confirmed 2019-nCoV ARD from 552 hospitals in 31 provinces/provincial municipalities through January 29th, 2020. Results: The median age was 47.0 years, and 41.90% were females. Only 1.18% of patients had a direct contact with wildlife, whereas 31.30% had been to Wuhan and 71.80% had contacted with people from Wuhan. Fever (87.9%) and cough (67.7%) were the most common symptoms. Diarrhea is uncommon. The median incubation period was 3.0 days (range, 0 to 24.0 days). On admission, ground-glass opacity was the typical radiological finding on chest computed tomography (50.00%). Significantly more severe cases were diagnosed by symptoms plus reverse-transcriptase polymerase-chain-reaction without...","Summary Acute respiratory distress syndrome presents as hypoxia and bilateral pulmonary infiltrates on chest imaging in the absence of heart failure sufficient to account for this clinical state. Management is largely supportive, and is focused on protective mechanical ventilation and the avoidance of fluid overload. Patients with severe hypoxaemia can be managed with early short-term use of neuromuscular blockade, prone position ventilation, or extracorporeal membrane oxygenation. The use of inhaled nitric oxide is rarely indicated and both \u03b22 agonists and late corticosteroids should be avoided. Mortality remains at approximately 30%.","Background: The outbreak of coronavirus disease 2019 (COVID-19) continues to expand across the world. Though both the number of cases and mortality rate in children and adolescents is reported to be low in comparison to adults, limited data has been reported on the outbreak with respect to pediatric patients. To elucidate information, we utilized crowdsourced data to perform a preliminary epidemiologic analysis of pediatric patients with COVID-19 Methods: In this observational study, data was collected from two open-access, line list crowdsourced online databases. Pediatric cases of COVID-19 were defined as patients \u226419 years of age with a laboratory confirmed diagnosis. The primary outcomes were case counts and cumulative case counts. Secondary outcomes included days between symptoms onset and first medical care and days between first medical care and reporting. Tertiary outcomes were rate of travel to Wuhan, rate of infected family members and rates of symptoms. Results: A total of 8...","The need for accurate statistics has never been felt so deeply as the novel COVID-19 pathogen spreads around the world and quantifying its severity is a primary clinical and public health issue. In Italy, the magnitude and increasing trend of the case-fatality risk (CFR) is fueling the already high levels of public alarm. In this paper, we highlight that the widely used crude CFR is an inaccurate measure of the disease severity since the pandemic is still unfolding. With the goal to improve its comparability over time and across countries at this stage, we then propose a demographic adjustment of the CFR that addresses the bias arising from differential case ascertainment by age. When applied to publicly released data for Italy, we show that until March 16 our adjusted CFR was similar to that of Wuhan, the most affected Chinese region, where COVID-19 has now been contained. This indicates that our adjusted CFR improves its comparability over time, making an important tool to chart the ...","Resumen Introducci\u00f3n Las t\u00e9cnicas moleculares han permitido un mejor conocimiento de la etiolog\u00eda de las infecciones respiratorias infantiles. El objetivo del estudio fue analizar la coinfecci\u00f3n viral y su relaci\u00f3n con la gravedad cl\u00ednica. M\u00e9todos Se estudi\u00f3 a pacientes pedi\u00e1tricos hospitalizados con diagn\u00f3stico cl\u00ednico de infecci\u00f3n respiratoria durante el periodo comprendido entre 2009 y 2010. Se recogieron datos cl\u00ednicos, epidemiol\u00f3gicos, duraci\u00f3n de la hospitalizaci\u00f3n, necesidad de oxigenoterapia, coinfecci\u00f3n bacteriana y necesidad de ventilaci\u00f3n mec\u00e1nica. Etiolog\u00eda estudiada con t\u00e9cnica PCR m\u00faltiple y microarrays de baja densidad para 19 virus. Resultados Un total de 385 pacientes presentaron resultados positivos, 44,94% menores de 12 meses. Los virus m\u00e1s detectados fueron: VRS-B: 139, rhinovirus: 114, VRS-A: 111, influenza A H1N1-2009: 93 y bocavirus: 77. Se detect\u00f3 coinfecci\u00f3n en el 61,81%, un 36,36% con 2 virus, 16,10% con 3 y 9,35% con 4 o m\u00e1s. La coinfecci\u00f3n fue superior en 20...","Summary A series of 31 patients with probable SARS, diagnosed from WHO criteria, were treated according to a treatment protocol consisting of antibacterials and a combination of ribavirin and methylprednisolone. Through experience with the first 11 patients, we were able to finalise standard dose regimens, including pulsed methylprednisolone. One patient recovered on antibacterial treatment alone, 17 showed rapid and sustained responses, and 13 achieved improvement with step-up or pulsed methylprednisolone. Four patients required short periods of non-invasive ventilation. No patient required intubation or mechanical ventilation. There was no mortality or treatment morbidity in this series.","","Background: To control COVID\u221219 outbreak in Japan, sports and entertainment events were canceled in Japan for two weeks from 26 February to 11 March. It has been designated as voluntary event cancellation (VEC). Object: This study predicts the effectiveness of VEC enduring and after its implementation. Method: We applied a simple susceptible\u2212infected\u2212recovery model to data of patients with symptoms in Japan during 14 January to VEC introduction and after VEC introduction to 8 March. We adjusted the reporting delay in the latest few days. Results: Results suggest that the basic reproduction number, R0, before VEC introduced as 2.50 with a 95% confidence interval (CI) was [2.43, 2.55] and the effective reproduction number, Rv, after VEC introduced as 1. 88; its 95% CI was [1.68,2.02]. Discussion and Conclusion: Results demonstrated that VEC can reduce COVID\u221219 infectiousness by 35%, but R0 remains higher than one.","Background: To control COVID\u221219 outbreak in Japan, sports and entertainment events were canceled in Japan for two weeks from 26 February to 13 March. It has been designated as voluntary event cancellation (VEC). Object: This study predicts the effectiveness of VEC enduring and after its implementation. Method: We applied a simple susceptible\u2212infected\u2212recovery model to data of patients with symptoms in Japan during 14 January to VEC introduction and after VEC introduction to 8 March. We adjusted the reporting delay in the latest few days. Results: Results suggest that the basic reproduction number, R0, before VEC introduced as 2.29 with a 95% confidence interval (CI) was [2.19, 2.37] and the effective reproduction number, Rv, after VEC introduced as 1. 99; its 95% CI was [1.71,2.23]. Discussion and Conclusion: No significant effect of VEC was observed.","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","Abstract Objectives. To describe the clinical characteristics and outcomes of patients with severe acute respiratory syndrome (SARS). Methods. Between March 28 and June 30 '2003, 29 patients with probable SARS seen at Shin Kong Wu Ho-Su Memorial Hospital, Taipei, were analysed. Results. Presenting symptoms included fever (100%), cough (69.0%), chills or rigor (62.1%), and shortness of breath (41.4%). Mean days to defervescence were 6.8\u00b12.9 days, but fever recurred in 15 patients (51.7%) at 10.9\u00b13.4 days. Common laboratory features included lymphopenia (72.4%), thrombocytopenia (34.5%) and elevated C-reactive protein (CRP), lactate dehydrogenase (LDH), and aspartate aminotransferase (AST) (93.1, 62.1, 44.8%, respectively). All patients except one had initial abnormal chest radiographs and 20 (69.0%) had radiological worsening at 7.5\u00b12.6 days. Nine patients (31.0%) subsequently required mechanical ventilation with four deaths (13.8%). Most patients with clinical deterioration responded t...","Approximately 20% of patients with severe acute respiratory syndrome (SARS) develop respiratory failure that requires admission to an intensive care unit (ICU). Old age, comorbidity, and elevated lactate dehydrogenase on hospital admission are associated with increased risk for ICU admission. ICU admission usually is late and occurs 8 to 10 days after symptom onset. Acute respiratory distress syndrome occurs in almost all admitted patients and most require mechanical ventilation. ICU admission is associated with significant morbidity, particularly an apparent increase in the incidence of barotrauma and nosocomial sepsis. Long-term mortality for patients admitted to the ICU ranges from 30% to 50%. Many procedures in ICUs pose a high risk for transmission of SARS coronavirus to health care workers. Contact and airborne infection isolation precautions, in addition to standard precautions, should be applied when caring for patients with SARS. Ensuring staff safety is important to maintain ...","Since late December 2019 a new epidemic outbreak has emerged from Whuhan, China. Rapidly the new coronavirus has spread worldwide. China CDC has reported results of a descriptive exploratory analysis of all cases diagnosed until the 11th February 2020, presenting the epidemiologic curves and geo-temporal spread of COVID-19 along with case fatality rate according to some baseline characteristics, such as age, gender and several well-established high prevalence comorbidities. Despite this, we intend to increase even further the predictive value of that manuscript by presenting the odds ratio for mortality due to COVID-19 adjusted for the presence of those comorbidities and baseline characteristics such as age and gender. Besides, we present a way to determine the risk of each particular patient, given his characteristics. We found that age is the variable that presents higher risk of COVID-19 mortality, where 60 or older patients have an OR = 18.8161 (CI95%[7.1997; 41.5517]). Regarding c...","Background In December 2019, novel coronavirus (SARS-CoV-2) infected pneumonia occurred in Wuhan, China. The number of cases has increased rapidly but information on the clinical characteristics of SARS-CoV-2 pneumonia without comorbidities compared to normal controls in Chinese Han population is limited. Our objective is to describe the epidemiological and clinical characteristics of SARS-CoV-2 pneumonia without comorbidities compared to normal controls in the Chinese Han population. Methods Retrospective, multi-center case series of the 69 consecutive hospitalized patients with confirmed SARS-CoV-2 pneumonia, from February 7 to February 28, 2020; final date of follow-up was February 29, 2020. Results The study population included 69 hospitalized patients with confirmed SARS-CoV-2 pneumonia without comorbidities and 14,117 normal controls. 50.7% patients were male and 49.3% were female; 1.5% patients were asymptomatic cases, 63.8% patients were mild cases, and 36.2% patients were seve...","Objectives: To study the effectiveness of noninvasive positive pressure ventilation (NIPPV) in the treatment of acute respiratory failure (ARF) in severe acute respiratory syndrome (SARS), and the associated infection risk. Methods: All patients with the diagnosis of probable SARS admitted to a regional hospital in Hong Kong from March 9 to April 28, 2003, and who had SARS-related respiratory distress complications were recruited for NIPPV usage. The health status of all health-care workers working in the NIPPV wards was closely monitored, and consent was obtained to check serum for coronavirus serology. Patient outcomes and the risk of SARS transmission to health-care workers were assessed. Results: NIPPV was applied to 20 patients (11 male patients) with ARF secondary to SARS. Mean age was 51.4 years, and mean acute physiology and chronic health evaluation II score was 5.35. Coronavirus serology was positive in 95% (19 of 20 patients). NIPPV was started 9.6 days (mean) from symptom o...","Adjusting for delay from confirmation-to-death, we estimated case and infection fatality ratios (CFR, IFR) for COVID-19 on the Diamond Princess ship as 2.3% (0.75%-5.3%) and 1.2% (0.38-2.7%). Comparing deaths onboard with expected deaths based on naive CFR estimates using China data, we estimate IFR and CFR in China to be 0.5% (95% CI: 0.2-1.2%) and 1.1% (95% CI: 0.3-2.4%) respectively.","Summary Indoor ventilation with good air quality control minimises the spread of airborne respiratory and other infections in hospitals. This article considers the role of ventilation in preventing and controlling infection in hospital general wards and identifies a simple and cost-effective ventilation design capable of reducing the chances of cross-infection. Computational fluid dynamic (CFD) analysis is used to simulate and compare the removal of microbes using a number of different ventilation systems. Instead of the conventional corridor air return arrangement used in most general wards, air return is rearranged so that ventilation is controlled from inside the ward cubicle. In addition to boosting the air ventilation rate, the CFD results reveal that ventilation performance and the removal of microbes can be significantly improved. These improvements are capable of matching the standards maintained in a properly constructed isolation room, though at much lower cost. It is recomme...","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","Summary Background In December, 2019, coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, China. The number of affected pregnant women is increasing, but scarce information is available about the clinical features of COVID-19 in pregnancy. This study aimed to clarify the clinical features and obstetric and neonatal outcomes of pregnant patients with COVID-19. Methods In this retrospective, single-centre study, we included all pregnant women with COVID-19 who were admitted to Tongji Hospital in Wuhan, China. Clinical features, treatments, and maternal and fetal outcomes were assessed. Findings Seven patients, admitted to Tongji Hospital from Jan 1, to Feb 8, 2020, were included in our study. The mean age of the patients was 32 years (range 29\u201334 years) and the mean gestational age was 39 weeks plus 1 day (range 37 weeks to 41 weeks plus 2 days). Clinical manifestations were fever (six [86%] patients), cough (one [1...","Background: The coronavirus disease-19 (COVID-19) pandemic threatens to overwhelm the healthcare resources of the country, but also poses a personal hazard to healthcare workers, including physicians. To address the potential impact of excluding physicians with a high risk of adverse outcomes based on age, we evaluated the current patterns of age of licensed physicians across the United States. Methods: We compiled information from the 2018 database of actively licensed physicians in the Federation of State Medical Boards (FSMB) across the US. Both at a national- and the state-level, we assessed the number and proportion of physicians who would be at an elevated risk due to age over 60 years. Results: Of the 985,026 licensed physicians in the US, 235857 or 23.9% were aged 25-40 years, 447052 or 45.4% are 40-60 years, 191794 or 19.5% were 60-70 years, and 106121 or 10.8% were 70 years or older. Age was not reported in 4202 or 0.4% of physicians. Overall, 297915 or 30.2% of physicians we...","BACKGROUND: Middle East Respiratory Syndrome coronavirus (MERS-CoV) is a viral respiratory disease. Most people infected with MERS-CoV develop severe acute respiratory illness. It was first reported in Saudi Arabia in 2012 and has since spread to several other countries. We report the clinical course of MERS-CoV infection in a pregnant woman who acquired the infection during the last trimester. CASE PRESENTATION: The patient is a 33-year-old female working as a critical care nurse. She was 32 weeks pregnant when she presented with respiratory symptoms after direct contact with a MERS-COV patient. Although the patient was in respiratory failure, necessitated mechanical ventilation, and intensive care (ICU) admission, a healthy infant was delivered. The mother recovered. To the best of our knowledge, this is the first reported case of a laboratory-confirmed Middle East Respiratory Syndrome Coronavirus in a pregnant woman. CONCLUSIONS: Middle East Respiratory Syndrome coronavirus (MERS-Co...","Severe acute respiratory syndrome (SARS) has caused a major epidemic worldwide. A novel coronavirus is deemed to be the causative agent. Early diagnosis can be made with reverse transcriptase-polymerase chain reaction (RT-PCR) of nasopharyngeal aspirate samples. We compared symptoms of 156 SARS-positive and 62 SARS-negative patients in Hong Kong; SARS was confirmed by RT-PCR. The RT-PCR\u2013positive patients had significantly more shortness of breath, a lower lymphocyte count, and a lower lactate dehydrogenase level; they were also more likely to have bilateral and multifocal chest radiograph involvement, to be admitted to intensive care, to need mechanical ventilation, and to have higher mortality rates. By multivariate analysis, positive RT-PCR on nasopharyngeal aspirate samples was an independent predictor of death within 30 days."],"title":["Effect of continuous renal replacement therapy on all-cause mortality in COVID-19 patients undergoing invasive mechanical ventilation: a retrospective cohort study","Comorbid Diabetes Mellitus was Associated with Poorer Prognosis in Patients with COVID-19: A Retrospective Cohort Study","Clinical course and outcomes of critically ill patients with SARS-CoV-2 pneumonia in Wuhan, China: a single-centered, retrospective, observational study","Clinical features and the maternal and neonatal outcomes of pregnant women with coronavirus disease 2019","Core Outcome Set for Clinical Trials on Coronavirus Disease 2019 (COS-COVID)","COVID-19 and smoking: A systematic review of the evidence","Epidemiological and clinical features of 2019-nCoV acute respiratory disease cases in Chongqing municipality, China: a retrospective, descriptive, multiple-center study","Clinical features and outcomes of 221 patients with COVID-19 in Wuhan, China","Adjusted age-specific case fatality ratio during the COVID-19 epidemic in Hubei, China, January and February 2020","A cluster of patients with severe acute respiratory syndrome in a chest ward in southern Taiwan","Pneumothorax and mortality in the mechanically ventilated SARS patients: a prospective clinical study","Retrospective Analysis of Clinical Features in 101 Death Cases with COVID-19","Estimates of the severity of COVID-19 disease","A Multi-hospital Study in Wuhan, China\uff1aProtective Effects of Non-menopause and Female Hormones on SARS-CoV-2 infection","Favipiravir versus Arbidol for COVID-19: A Randomized Clinical Trial","Mechanical Ventilation in an Airborne Epidemic","Cellular senescence limits acute lung injury induced by mechanical ventilation","Clinical determinants of the severity of Middle East respiratory syndrome (MERS): a systematic review and meta-analysis","Acute gastrointestinal injury in critically ill patients with coronavirus disease 2019 in Wuhan, China","Viral Coinfection in Childhood Respiratory Tract Infections","Anaesthetic managment and clinical outcomes of parturients with COVID-19: a multicentre, retrospective, propensity score matched cohort study","Estimates of the severity of coronavirus disease 2019: a model-based analysis","Clinical features of COVID-19 in elderly patients: A comparison with young and middle-aged patients","Critical Care for Patients with Severe Covid-19 in Sichuan Province, China: Provincial Cohort Study","Viral detection profile in children with severe acute respiratory infection","Clinical characteristics of COVID-19-infected cancer patients: A retrospective case study in three hospitals within Wuhan, China","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","Clinical characteristics of 2019 novel coronavirus infection in China","Acute respiratory distress syndrome","Preliminary epidemiological analysis on children and adolescents with novel coronavirus disease 2019 outside Hubei Province, China: an observational study utilizing crowdsourced data","A demographic adjustment to improve measurement of COVID-19 severity at the developing stage of the pandemic","Coinfecci\u00f3n v\u00edrica en las infecciones respiratorias i
