91086954821,0.004438543666129623,0.004346597049901554,0.004256923952328948,0.004095625054576403,0.004060154723774946,0.004020507500009052,0.003766442667766266,0.0037283372357424125,0.0036018212472005537,0.0035934536031847317,0.003576765097204277,0.0035671562036685405,0.0035416685306314246,0.0035206514693533154,0.003428789028500452,0.0033909455342154885,0.003316509781605968,0.0033144371799140935,0.003162051767110327,0.003120733320075973,0.003076357458558675,0.003052234006727774,0.0030442931064840204,0.00300001156370056],"scr":[0.8,0.557,0.549,0.398,0.395,0.375,0.36,0.322,0.281,0.28,0.262,0.237,0.236,0.207,0.199,0.172,0.172,0.16,0.157,0.152,0.139,0.136,0.135,0.131,0.127,0.12,0.085,0.079,0.074,0.064,0.062,0.06,0.045,0.043,0.035,0.035,0.034,0.033,0.032,0.031,0.025,0.023,0.019,0.018,0.01,0.007,0.004,0.003,0.003,0.0],"text":["Several factors are associated with severe disease and high mortality rates in patients with MERS. These factors include male sex, comorbid pre-existing illnesses (such as obesity, diabetes mellitus, cancer, chronic heart, lung, and kidney disease, and immunocompromised states), low serum albumin, thrombocytopenia, lymphopenia, concomitant infections, and positive plasma MERS-CoV RNA. DPP4 receptors are upregulated in the lungs of smokers and patients with chronic obstructive pulmonary disease, which might explain why patients with comorbid lung diseases are prone to severe illness. 118 In the 2015 Korean outbreak, the case-fatality rate was 20\u00b74% (39 of 186 patients died), the in-hospital mortality was 19\u00b74% (36 of 186 patients), 7-day mortality (from symptom onset) was 3\u00b78% (seven of 186), and 28-day mortality was 17\u00b77% (33 of 186). 11, 12 Host factors associated with mortality in this outbreak were older age (&gt;60 years), smoking history, pre-existing pneumonia, abnormal renal function, and comorbidity. Low albumin, altered mentality, and high pneumonia severity index score at admission were risk factors for mortality.","The following demographic variables and pre-existing medical conditions were collected for all study participants: age, sex, ethnicity, educational level, smoking, alcohol consumption, pregnancy in women aged 15-49 years, history of pneumonia in the last two years, chronic obstructive pulmonary disease (COPD), asthma, cardiovascular disease, renal failure, diabetes, HIV infection, disabling neurological disease, neoplasia, transplantation, morbid obesity (body mass index [BMI] \u2265 40), treatment with systemic corticosteroids and inhaled corticosteroids, and antibiotic treatment within 90 days prior to admission.","In terms of pre-existing medical conditions, cardiovascular diseases had the highest prevalence among diseases that put patients at higher risk of SARS-CoV-2 threats. Decreasing the pro-inflammatory cytokines, which leads to a weaker immune function may account for this condition (2, 22). It is worth noting that similar results were found regarding MERS (23). We also found that smokers are more susceptible to Coronavirus infections, especially to the most recent species. Various reasons may justify this happening. It has been mentioned that smokers have unregulated ACE2 in remodeled cell types, which is consistent with results of SARS studies. However, factors such as amount of smoking, the duration of smoking, and the duration of smoking cessation also play a role. In some previous studies on MERS-CoV-2 it has been shown that dipeptidyl peptidase IV (DPP4), which is the specific receptor for this virus, had a higher rate of expression in smokers and COPD patients (24). ","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03. 23.20041848 doi: medRxiv preprint We combined all the lung-related disease (chronic obstructive pulmonary disease, chronic pneumonia, lung cancer etc.) as an integrated category, called lung disease. The total number of pre-existing comorbidities was defined as the total number of pre-existing among hypertension, coronary heart disease (CHD), chronic bronchitis, lung disease and diabetes, ranging from zero to four.","In 2002, about 30% of the world's cigarettes were manufactured and consumed in China, 30 which had worldwide to the seventh-highest by 2030. The burden of COPD in China was greater than that in developed Western countries, and it ranked second among chronic diseases as a leading cause of DALYs lost in 2001 ( Fig 2 ) . 29 be attributed to passive smoking. 40 In contrast to these fi ndings, no signifi cant association between COPD and passive smoking was revealed in other localized surveys. 7, 11, 40 In the survey conducted by Yang et al, 43 about 74% of the smokers indicated that they did not want to quit, which may be partly because of ignorance about the harmful effects of smoking. About 20% of the smokers had intended to quit smoking at least once, of which about one-half reverted to smoking. 43, 44 Smoking cessation has been the most cost-effective intervention in COPD management, 1 and the importance of effective tobacco-control programs cannot be emphasized too strongly. Men and women who stopped smoking in 2003 were expected to lower their absolute risks of COPD by 56% and 63% after 5 years relative to those who continued smoking. 45 Antismoking education should focus the public's attention on the risk of active and passive smoking, as well as the expense of smoking, especially among the poor. 46 ","A lack of awareness about biomarkers and risk factors for COPD among physicians had led to delayed diagnosis and interventions for patients. Early diagnosis may help patients quit smoking and lead to the adoption of effective therapies to prevent progres- monary physicians, showed that expectorants were the most often prescribed medications, followed by b 2 -agonists and anticholinergics. 97 Instead of longacting bronchodilators, more than one-half of the patients were prescribed short-or medium-acting bronchodilators, which was inconsistent with the guidelines. 81 Most of the physicians underused oxygen therapy, noninvasive intermittent positive pressure ventilation, and antiinfl ammation therapy. 82 Only 20% of the primary care physicians were fully knowledgeable about pharmacologic therapies for COPD. 98 Prospects COPD represents a challenging issue because of its impact on both personal and public health and its economic consequences. There is an urgent need to understand the present and future burden of COPD in China from well-designed epidemiologic studies on its prevalence and morbidity. Because of ethnic differences, studies on genetic susceptibility to COPD among the Chinese population should be carried out to improve prevention and lead to early diagnosis. Because China is the world's largest cigarette manufacturer and because it is the world's largest consumer of cigarettes, there is a great challenge to restrict and regulate smoking in China with an intent to reduce the burden of COPD. During the last decade, smoking prevention and cessation programs have been implemented widely and preliminary results have been observed ( Tables 2, 3 ) . 29, 99, 100 However, there are many factors affecting the execution of smoking laws and regulations by the government. Rural workers, teenagers, and women with high or rising rates of smoking need to be targeted specifi cally for tobaccocontrol measures. The existing public health policies should be strengthened and new strategies, including raising taxes and the price of cigarettes, should be put into effect. On the other hand, physicians should take the leading role in the fi ght against smoking. It has been found that about 40% of male physicians are current smokers, 101 which adds to the diffi culty of smoking control. patients diagnosed with COPD received a spirometry test. [6] [7] [8] In 185 previously diagnosed COPD patients, 67 were confi rmed by spirometry based on diagnostic criteria, 47 had normal lung function, and 63 had mixed ventilation disorder. 88 Profound underuse of spirometry was considered to be a barrier to decent care of Chinese COPD patients. 89 Barriers hindering use of spirometry in clinical practice include ignorance of the crucial role of spirometry, facility inaccessibility, and limited budgets, especially in most of the primary care settings.","Data on pre-existing conditions were reported for seven cases; five had no pre-existing conditions while one was reported to be obese and one had pre-existing cardiac disease. No data on clinical signs e.g. dyspnea etc. were reported for any of the 38 cases.","\u2022 Smoking: smoking cessation reduces in a half the risk of suffering a CAP in the following five years (Level I). The episode of pneumonia must be taken into advantage for persuading the patient about the risks of smoking and provide him with the available resources to help him to stop smoking (Level III). \u2022 Anti-flu vaccination: it is efficient to prevent or reduce the infection by the virus of flu (Level I). It reduces in a half the incidence of pneumonia and hospitalization, and mortality in 68% (Level I). \u2022 Anti-S. pneumoniae vaccination: there has not been demonstrated a reduction in the risk of CAP by S. pneumoniae, but a reduction of 44% in the incidence of bacteraemia has been found (Level I).","Although public attention often focuses on CDC's infectious diseases and preparedness activities, most Americans will die from chronic diseases, such as heart disease, cancer, chronic lower respiratory diseases, and stroke. Common underlying risk factors for these conditions include tobacco use, uncontrolled hypertension, poor diet, physical inactivity, and high blood cholesterol. Surveillance systems supported by CDC, including the Behavioral Risk Factor Surveillance System, the National Health and Nutrition Examination Survey, and the National Health Interview Survey, measure the prevalence of these conditions and risk factors and track these data over time. The Million Hearts Initiative, led by CDC and including other federal partners, aims to prevent 1 million heart attacks and strokes between 2012 and 2017 through a combination of public health interventions (reduction of smoking and intake of trans fat and sodium) and clinical interventions (improved blood pressure control and hypertension management, increasing aspirin use for high-risk individuals). CDC also leads the National Diabetes Prevention Program, a public-private partnership to prevent or delay the onset of type 2 diabetes in persons with pre-diabetes.","Post-transplant malignancies \u25a0 Transplant recipients have an increased risk of some malignant neoplasms after transplantation as a consequence of the immunosuppressive drug therapy \u25a0 The neoplasms may be recurrence of pre-existing cancers in recipients, donor-transmitted, or de novo malignancies \u25a0 Skin cancer, including squamous cell carcinoma, melanoma, and basal cell carcinoma, occurs up to 20 times more frequently in transplant recipients than in the general population \u25a0 De novo malignancies include Kaposi's sarcoma, lymphomas and squamous cell carcinomas of the skin and lip, and carcinoma of the cervix, external genitalia, and perineum \u25a0 These malignancies can be virally induced, such as HPV-associated carcinoma of the cervix, HHV-8 associated Kaposi's sarcoma, and EBV-associated post-transplant lymphoproliferative disease (PTLD) and lymphomas \u25a0 Some malignancies are seen more frequently in certain subpopulations of transplant recipients, according to pre-existing risk factors or behaviours, such as oropharyngeal and lung cancer in those with alcoholism and those who smoke, or colon cancer in patients with pre-existing inflammatory bowel disease transplanted for primary sclerosing cholangitis. Post-transplant lymphoproliferative disorder (PTLD) \u25a0 Post-transplant lymphoproliferative disorder (PTLD) is a relatively uncommon but serious complication of transplantation \u25a0 PTLD forms a heterogeneous group of tumours, ranging from benign B-cell hyperplasia to immunoblastic malignant lymphoma \u25a0 The incidence of PTLD varies with the type of transplanted allograft but is generally about 2%, and most cases develop within the first year after transplantation \u25a0 The more intense the immunosuppression used, the higher the incidence of PTLD, and the earlier it appears \u25a0 PTLD is usually associated with Epstein-Barr virus (EBV) infection. Risk factors include recipient pre-transplant EBV seronegativity and donor EBV seropositivity. \u25a0 Clinical presentation of PTLD is very variable and includes fever, lymphadenopathy, gastrointestinal symptoms, infectious mononucleosis-like syndrome that can be fulminant, pulmonary symptoms, CNS symptoms and weight loss \u25a0 The presentation and clinical course are variable; at one end of the spectrum is aggressive disease with diffuse involvement, at the other end of the spectrum are localised lesions that are indolent and slow, growing over months, as opposed to days or weeks \u25a0 The most common sites involved are lymph nodes, liver, lung, kidney, bone marrow, small intestine, and spleen. Diagnosis A diagnosis of PTLD is made by having: \u25a0 a high index of suspicion in the appropriate clinical setting \u25a0 histopathological evidence of lymphoproliferation \u25a0 EBV-DNA, RNA, or viral protein in the biopsy tissue. Treatment \u25a0 Treatment is reduction or withdrawal of immunosuppression, plus ganciclovir therapy \u25a0 Other treatment modalities that can be employed additionally include: \u2022 rituximab -a new anti-CD20 monoclonal antibody \u2022 interferon alpha \u2022 immunoglobulin \u2022 surgical excision \u2022 radiation therapy \u2022 chemotherapy.","As shown in Table 1 , 51.65% of the 788 enrolled patients were male, with low rate of smoking (6.85%). The top three co-existing conditions were hypertension (15.99%), diabetes (7.23%) and chronic liver disease (3.93%). The median period from illness onset to outpatient visiting, PCR confirmation and hospital admission were 2, 4 and 3 days, respectively. The most common symptoms were fever (80.71%) and cough (64.21%) while the highest rate of CT/X-ray manifestation was bilateral pneumonia (37.56%). The rates of mild, sever and critical types of COVID-19 were 90.1%, 7.74% and 2.16%, respectively. The ZJ01 patient is male, 30y, and had neither smoking history nor any co-existing condition. He visited outpatient clinics 1 day after symptom onset and was admitted in hospital confirming with COVID-19 in the same day by PCR test. He had no exposure history to Wuhan and none of his family members was reported to be virus positive till now. Consistent with other COVID-19 patients, he had the symptoms of fever, cough and sputum production, with CT image showing bilateral pneumonia. This . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The factors that mediate susceptibility to SARS-CoV-2 infections are poorly understood. We speculate that the increased expression of ACE2 in the lungs of smokers could partially contribute to the severe cases of COVID-19 that have been observed in this population. In support of this hypothesis, mice that were engineered to express high levels of human ACE2 succumbed to infections with a related coronavirus more quickly than mice that expressed low levels of human ACE2 9 . Nonetheless, the relevance of increased ACE2 expression as a driver of disease susceptibility in humans or for SARS-CoV-2 remains to be demonstrated. Chronic smokers may exhibit a number of co-morbidities, including emphysema, atherosclerosis, and decreased immune function 86 , that are also likely to affect COVID-19 progression. While the effects of smoking can last for years, smoking cessation causes an improvement in lung function and an overall decrease in disease burden 86 . Interestingly, quitting smoking also leads to a normalization of respiratory epithelial architecture 87 , a decrease in hyperplasia 88 , and a downregulation of ACE2 levels. Thus, for multiple reasons, smoking cessation could eventually lessen the risks associated with SARS-CoV-2 infections.","Here, factors such as pre-existing mental illness, self-and extraneous endangerment, violence and aggressive behavior, refusal to eat, and also assessments and recommendations of experienced security staff should be taken into account. -Given the flood of perceivable unsettling information on Covid-19, staff providing psychological or psychiatric treatment should be informed regularly and urgently about symptomatology and presentation and on the realistic clinical course, also in comparison to other infectious diseases or in comparison to other daily risks. Sharing of accurate information without bias and panic is critical. -Ensuring the provision of masks, disinfectants and protective measures in sufficient quantity for psychological and psychiatric staff visiting individuals in detention. -Particular attention should also be paid to certify that staff deployed to provide psychological-psychiatric care in institutions are informed and/or sensitized of known potential risk factors for a more severe course of a Covid-19 infection of their own (advanced age, somatic comorbidities, chronic respiratory diseases, hypertension, cancer, known immune deficiencies etc.). Due to the currently limited understanding of Covid-19, it may be advisable to prohibit employees with such conditions from providing psychological or psychiatric care to individuals in detention and prisons. -If there is a sudden shortage of staff providing psychological and psychiatric care to detained individuals with a mental illness, staff from general psychiatry may have to fill consequential gaps. This needs careful planning on an urgent basis so that the potential of extremely long working hours of medical staff during the current outbreak can be managed successfully.","(The cost of cigarettes per pack varied from $0.294 to $33.971 in China 37 ). Smoking has been recognized as the most important causative factor in the pathogenesis of COPD. 38 In 2005, a total of 673,000 deaths were attributed to smoking in China, whereas 268,000, 146,200, and 66,800 deaths were attributed to cancer, cardiovascular disease, and respiratory disease, respectively. 39 In another case-control study, conducted from 2000 to 2001 in Nanjing, a signifi cant dose-response relationship between COPD and total amount of cigarettes smoked was detected after adjusting for other risk factors. The study further showed that women smokers were more susceptible to COPD. 21, 40 Because of a diversity of methodologies and exposure assessment criteria, there are confl icting results regarding an association between passive smoking and the risk of COPD. The aim of the Biobank Cohort Study was to demonstrate that the high prevalence of COPD among Chinese nonsmokers is the result of a positive dose-response relationship between passive smoking exposure and any respiratory symptom. 41, 42 It was estimated that 1.9 million excessive deaths from COPD without smoking could 45, 54 Along with rapid development of the economy and urbanization in most rural areas, indoor air pollution and ventilation in the kitchen would be gradually improved and the negative infl uence of biomass fuel use on health would be expected to decrease.","The personal data and clinical data of patients included in the study were collected. Personal data included sex, age, epidemiological history, history of smoking, and comorbidities [e.g., chronic obstructive pulmonary disease (COPD), cancer, hypertension and/or diabetes].","Concerning smoking and COVID-19, our data showed a pooled prevalence of 9% current smokers, (95% CI, 4%-14%), lower than the reported prevalence of smoking in China that was 25.2% (25. (18, 29) . The impact of smoking history on vulnerability to COVID-19 has been explored but there is limited data on the contribution of tobacco smoking to the spread of and poor outcome in COVID-19. A recent systematic review on COVID-19 and smoking including five studies found that smoking was most likely associated with the negative outcomes. This recommended further research to explore this in more detail due to limited studies (32) . Evidence from other respiratory viruses, respiratory syncytial virus, has shown that inhaled tobacco smoke raises the transmission rate and severity of viral respiratory tract infections (53) . It seems there is underlying mechanisms behind this prevalence, as smoking has been related to higher expression of ACE2 (the receptor for SARS-CoV-2) (pre-print) (54) . However, as more reports globally from diverse racial and genetic contexts become available, differences in the production of ACE2 can be further evaluated and linked to how they lead to COVID-19 vulnerability in different groups (55) .","Existing surveillance databases, new study tools, and innovation methodologies may help to identify population health risks and support Health-EDRM policy development. Using a syndromic surveillance database in the Philippines, Salazar, Law, Winkler [7] showed how an existing clinical based database might be useful in assisting emergency health service planning decision making during outbreaks in armed conflict. Even with the database limitations to report injuries and death, this existing data system was nevertheless useful to support non-communicable diseases\u2019 service caseload planning. Using the computerized random digit dialling methods for rapid data collection after a major urban subway fire incident, Chan, Huang, Hung et al. [8] captured health risk perception, misconceptions, and community first-aid response knowledge in urban man-made emergency incidents. Using social media data from Twitter, Gruebner, Lowe, Sykora et al. [9] showed how the spatio-temporal distribution of negative emotions varied in New York City after a natural disaster. Their study showed that pre-disaster status could be used as a significant predictor of post-disaster emotional outcomes in communities. Using a disturbance management model to estimate logistics constraints in medical supplies during natural disasters, Shi and He [10] examined how medical supplies, which required cold-chain support (e.g., blood and vaccines), might be optimized after natural disasters when transport might be disturbed. Using a three-phase methodology and the online, global, and publicly available databases, Chan, Huang, Lam et al. [11] developed a health vulnerability index (HVI) that captures seven main health dimensions with nine indicators. This index allows the inclusion of non-communicable disease burden of countries/communities into the disaster risk assessment and may reflect underlying health needs and the capacity requirement to address Health-EDRM at the country level.","Categorical variables were analyzed by using Fisher's exact test or a chi-square test. Significance was defined as a p value of \u03fd 0.05. Being a health care worker and visiting a hospital where SARS patients had been treated were risk factors for SARS. Lack of a clear contact history was more common in non-SARS patients than SARS patients. All of the latter had a typical clinical course and most had a positive PCR (Table 2) . Table 3 shows clinical features. SARS patients sought medical care at a mean of FD 3.1 \u03ee 2.8, whereas non-SARS patients came at a mean of 4.2 \u03ee 5.5 days after onset of their symptoms. In the SARS patients, fever (\u03fe 38\u00b0C) was both the most common (52/53, 98%) and the earliest symptom (50/53, 94%). The one patient without a fever initially was a 10-year-old girl who was part of a family cluster and had a positive PCR on throat swab. All of the patients presented with fever as their first symptom except for 2, of whom one had chronic (3), congestive heart failure (1), chronic obstructive pulmonary disease (1), rheumatoid arthritis (1), chronic hepatitis B (1), and end-stage renal disease with regular hemodialysis (1). ** Chronic obstructive pulmonary disease (5 patients), diabetes mellitus (3), essential hypertension (3), hepatoma (1), old pulmonary TB (1), schizophrenia (1) and end stage renal disease (1). \u2020 Pregnancy (4). Note: Number in parentheses is percentage. obstructive pulmonary disease and the other congestive heart failure. Both had pre-existing respiratory symptoms related to these underlying chronic diseases, including productive cough and dyspnea on exertion. Of the non-SARS patients, only 5 of 31 (16%) presented with fever as the first symptom (p \u03fd 0.0001). The mean (SD) duration of fever was 10 \u03ee 3.69 days in the SARS group and 3 \u03ee 2.57 days in the non-SARS group (p \u03fd 0.0001).","Apart from MERS001 and the MVA-based vaccine tested in dromedary camels, other vector-based approaches are also being actively pursued, including adenovirus [68,69,72,73,80], measles virus [74,75], VEEV replicon particle [76,77], vesicular stomatitis virus [78], and rabies virus [79]. All recombinant viruses encoding the MERS-CoV S or S1 antigen demonstrated strong immunogenicity in mice or non-human primate models, and some were shown to confer protection in MERS-CoV challenge mouse models (Table 2). However, concerns remain regarding the pre-existing immunity against these viral vectors from natural infection, because it would diminish the vaccine potency [95]. To overcome the issue of pre-existing immunity against human adenoviruses while preserving their advantages such as high yields and strong immunogenicity, rare serotypes of chimpanzee adenovirus of low human seroprevalence may be adopted as viral vectors [70,73]. Our group recently developed a vaccine candidate with replication-defective chimpanzee adenovirus C68 (AdC68) vector expressing full length MERS-CoV S glycoprotein. Seroprevalence of AdC68 is around 2% in human population, much lower than that of the commonly used human adenovirus 5 (HuAd5) vector (&gt;60%) [96,97]. One intra-nasal administration of 2 \u00d7 109 viral particles completely protected human DPP4 knock-in (hDPP4-KI) mice from lethal MERS-CoV challenge, and passive transfer of AdC68-S immune sera conferred survival advantage in lethal challenge mouse models [73]. Further, the safety profiles of these vectors have yet to be extensively tested in humans. Recently, Hashem and colleagues showed that the adenovirus-based S1 vaccine may pose potential safety concerns because it may induce pulmonary perivascular hemorrhage in a MERS-CoV challenge mouse model, regardless of the its full protection upon lethal viral infection. They also showed that the pulmonary pathology can be mitigated by incorporating CD40L, an immune-modulator therefore potential molecular adjuvant, into the recombinant adenovirus-based vaccine [72]. Whether this vaccine-associated pathology is related to residual infectious viruses or unbalanced immune responses awaits further investigation. With this in mind, all future MERS-CoV vaccine candidate designs should take extra cautions on safety evaluation.","In this descriptive study all leprosy cases that had been recorded during 45 years in the Qazvin province, were studied about age group, sex, clinical symptoms, disability stage, incidence rate and typing based on the documents of Leprosy surveillance system. Results: During 45 years, 321 patients with leprosy had been treated from them 177 (55%) cases were men and 144 (45%) cases were women. Only 16 (5%) cases were in &lt; 20 years old age group. Most of patients (118 cases: 36.8%) had &gt; 60 years old. Multi Bacillary cases were 264 (82.2%) and Puci Bacillary cases were 57 (17.8%). Lesion of macular and without sensation was the most common sign. The most patients had been recorded during [1971] [1972] [1973] [1974] [1975] [1976] [1977] [1978] [1979] [1980] [1981] [1982] [1983] [1984] [1985] [1986] [1987] [1988] [1989] [1990] . Leprosy disease has been at the elimination phase (prevalence \u00a3 1/10000 population) from 1995 in the Qazvin province. Discussion &amp; Conclusion: Qazvin province is one of leprosy endemic provinces that it has achieved to goal of the elimination of Leprosy. Also less cases of Leprosy in &lt; 20-year sold age group indicates success of program for leprosy by using MDT in the Qazvin province. Objectives: Clinical and epidemiological study of disease caused by Mycobacterium kansasii in Zaragoza, Spain. Methods: A retrospective study was carried out between January 1990 and December 1999 in Miguel Servet Hospital, Cl\u00ednico Lozano Blesa Hospital, and Royo Villanova Hospital. Diagnosis of the disease was performed according to American Thoracic Society criteria. Results: The patient charts of 94 patients in which an isolate of M. kansasii had been recorded were reviewed. Sputum was by far the most common source of isolates, accounting for 79.7%. We considered 34 patients to be suffering from disease caused by M. kansasii. The number increased for the second half of the study period (13 vs. 21 cases). Pulmonary disease was the most frequent clinical presentation (98.9%). Seventy nine percent of all patients with disease were male. The mean age was 44 years. The most common risk factors associated with disease due to M. kansasii were smoking (82.4%), infected with the human immunodeficiency virus (HIV) (23.5%), chronic obstructive pulmonary disease (17.6%), and tuberculosis (17.6%). The mean CD4 cell count of the HIVinfected patients at diagnosis was 45 \u00b7 106/l. The most frequent clinical features were the respiratory symptoms (85.3%), followed by fever (64.7%), and constitutional symptoms (38.2%). Chest radiographs revealed cavitating pulmonary disease in 82.3% of HIV-negative cases and in 12.5% of HIV-positive cases (p &lt; 0.01). The incidence of unilateral disease was 88.2% in HIV-negative patients and 25% in HIV-positive patients (p &lt; 0.01). The most common treatment regimen was rifampicin, isoniazid, and ethambutol (85.3%), and the average duration was 13.3 months. Twentyone patients (70%) were initially treated for M. tuberculosis. With treatment, all cases of non-HIV-associated disease had favourable outcomes, but those of HIV-associated pulmonary and disseminated disease were poor (37.5%). Conclusion: The increasing incidence of disease causing M. kansasii is surmised to be due to AIDS, and other factors may be external factors causing either changes in the distribution or virulence of mycobacteria in the environment. Outcomes of therapy in HIV-negative patients were excellent, but in HIV-positive patients were poor.","critically assessed early reports on medRxiv, a pre-print server (https://www.medrxiv.org/) (date of last search: March 16, 2020) . Since the initial epicenter for this outbreak was from China, the majority of data on patients with COVID-19 are from this region. Although a systematic attempt was made to include reports and viewpoints from other heavily affected countries, data related to CV risk factors or presentation were limited. This is important, since the testing strategies, care seeking behavior, and hospitalization thresholds vary in different settings and can bias numerators and denominators, influencing estimates of the impact of the virus. This selection bias in testing, care and reporting can lead to differences in prevalence estimates of pre-existing risk factors and patient presentation across the reports from various countries. Further, the majority of the existing analyses, including those related to CV complications of COVID-19 are based on retrospective and often single-center series. Accordingly, data elements were usually reported via chart review, without external prospective ascertainment. No published or completed prospective cohort studies or randomized controlled trials were present in this literature search. These issues have important implications for research priority setting, and for interpretations of the results reported herein. There is an urgent need for high quality research in this area, but at this point it is useful to review the available data.","There is a disproportionate number of individuals with mental and somatic illnesses among persons in detention (Bhugra, 2020; Ginn, 2012) . It is also known that infections which are transmitted human to human via droplet or close contact spread particularly well in confined spaces. Since transfer options for further treatment are more difficult (especially in detention facilities) preventive measures are strongly emphasized, particularly in the case of viral droplet infections. For example, in the context of influenza, vaccination of detainees and staff is recommended (NHS 2019) . If such options are not available, prisons and other closed facilities, like asylum centers, shelters, and closed psychiatric hospitals, pose a risk for the rapid spread of such diseases. In the past, Australia for example has described the rapid spread of influenza among prison inmates (Awofeso et al., 2001) . The Spanish flu is also reported to have affected about a quarter of all inmates; a prevalence much higher when compared to data from the general population (Finnie, Copley, Hall, &amp; Leach, 2014) . We are also currently receiving news from China, which reports a rapid spread of Covid-19 infections among prisoners from the Hubei Province. Regarding Covid-19, the spread seems to have been caused by infected security personnel importing it into detention facilities. According to the media, the Chinese government reacted to the outbreak among inmates by locking down affected prisons, suspending the transportation of goods, testing inmates who were in contact with the diagnosed wardens, and also by dismissing the prison directors and setting up a commission to analyse the spread of the virus among detained individuals (Caixing Global 2019). Correctly, there has recently been talk of a \"blind spot\" in the media regarding the spread of Covid-19 among prison inmates. (Global Times 2020) We argue that the blind spot extends further to particularly marginalized groups such as individuals using and abusing drugs and people without legal residence status, especially since these groups often overlap with individuals in detention (Liem, Wang, Wariyanti, Latkin, &amp; Hall, 2020) . Under normal circumstances, the psychological and psychiatric care of individuals in prison is already a major challenge for many health care systems; a problem that is even more evident in times of crisis, as is currently observed. The difficulties arise on different levels and affect detained individuals, security personnel, as well as medical staff alike (Chen et al., 2020) . Fears, worries, and uncertainties, especially for isolated or quarantined patients, can cause an increase in stress-related illnesses but also the exacerbation of pre-existing mental disorders (Duan &amp; Zhu, 2020) . This leads to a dilemma: the higher level of care and support that is required is contravened by recommendations that, especially under conditions of isolation, advise against the routine consultation of clinical psychologists, psychiatrists, and social workers in order to prevent the spread of infections. In this situation, medical staff, who are primarily focused on treating the infection (or complications thereof), must then additionally provide psychological care and be ready to intervene during a mental health crisis. Against this backdrop, some authors advocate for the use of online counselling tools and web platforms to support individuals in isolation and those affected (Liu et al., 2020) . Although these recommendations are directed at the general population and not at a prison population, it does not seem reasonable that such channels of care should not be used for individuals under detention as well. Other models could be envisaged, such as the provision of telephone counselling for prisoners and staff. However, for the current outbreak of Covid-19, such elements may not be implemented quickly enough. This raises the question of how to provide rational, basic psychiatric care under the current challenging conditions. We urge that governments take into account special needs of people in confined closed spaces. They must try: -Preserving continuity in provision of psychiatric and psychological care to individuals in detention is imperative and should remain so during the Covid-19 outbreak. -Early coordination between regional prison authorities, prison psychiatry, and general medical and general psychiatric care providers (e.g. in cases of referrals). This must also include close liaison with court diversion schemes, probation officers and others. Some clear guidance needs to be developed urgently regarding visitors to prisons and jails. -Given the potential shortage of time and human resources, the more severe psychiatric and psychological cases must be carefully triaged. Here, factors such as pre-existing mental illness, self-and extraneous endangerment, violence and aggressive behavior, refusal to eat, and also assessments and recommendations of experienced security staff should be taken into account. -Given the flood of perceivable unsettling information on Covid-19, staff providing psychological or psychiatric treatment should be informed regularly and urgently about symptomatology and presentation and on the realistic clinical course, also in comparison to other infectious diseases or in comparison to other daily risks. Sharing of accurate information without bias and panic is critical. -Ensuring the provision of masks, disinfectants and protective measures in sufficient quantity for psychological and psychiatric staff visiting individuals in detention. -Particular attention should also be paid to certify that staff deployed to provide psychological-psychiatric care in institutions are informed and/or sensitized of known potential risk factors for a more severe course of a Covid-19 infection of their own (advanced age, somatic comorbidities, chronic respiratory diseases, hypertension, cancer, known immune deficiencies etc.). Due to the currently limited understanding of Covid-19, it may be advisable to prohibit employees with such conditions from providing psychological or psychiatric care to individuals in detention and prisons. -If there is a sudden shortage of staff providing psychological and psychiatric care to detained individuals with a mental illness, staff from general psychiatry may have to fill consequential gaps. This needs careful planning on an urgent basis so that the potential of extremely long working hours of medical staff during the current outbreak can be managed successfully.","Given the limited understanding of the prognostic factors for COVID-19, more research is needed to investigate the mechanism by which pre-existing CHD may increase mortality risk among patients with COVID-19. From the clinical point of view, early evaluation of patient medical history is necessary to possibly decrease the mortality risk. we suggest monitoring the dynamic heart rate for patient with pre-existing CHD. For those severe-symptomatic patients who had pre-existing heart ischemia and abnormal heart function, early medical intervention maybe needed [45] . controlling the patient number beneath the capacity limit. This conclusion is consistent with the All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","History or signs of abdominal surgery, sharp or blunt trauma to abdomen, linear or sharp gastrointestinal foreign body, pre-existing infection of abdominal organ (e.g. hepatic abscess, pyometra), pre-existing abdominal neoplasia, pre-existing disorder with ascites, pre-existing infection outside of abdomen causing peritonitis by extension or hematogenous spread, ingestion of raw meat (source of Salmonella spp.), or inappropriate use of NSAIDs. In some cases no cause can be found. Septic peritonitis is less common in cats than dogs.","The coronavirus disease 2019 (COVID-19) pandemic threatens to kill large numbers of people in the UK and to place unprecedented demands on the National Health Service (NHS). The case fatality rate is increased in older people and those with pre-existing disease and is reported to be about 20% in people with COVID-19 who are older than 80 years, 1 although this does not take into account the under-reporting of mildly affected cases. There are about 8\u00b78 million people aged 70 years or older in the UK and many others with health conditions that increase their vulnerability to COVID-19. In the face of the rapid spread of severe acute respiratory syndrome coronavirus 2, older people and other vulnerable groups are being asked to self-isolate for a considerable time to reduce the risks of infection, with potential adverse effects on physical and mental health.","Another important category of potential lung injury related to blood-product transfusion is the worsening of pre-existing acute lung injury (ALI) by subsequent hemotherapy. It often is difficult to make a diagnosis of TRALI in critically ill patients who have existing ALI/acute respiratory distress syndrome (ARDS); however, if there is a sudden worsening of oxygenation and pulmonary compliance in a patient who is receiving or in the past 6 hours has received a blood-product transfusion (in the absence of signs of volume overload), a probable diagnosis of TRALI can be made. There are a few studies in the medical literature that support a contribution of bloodproduct transfusion to the worsening of preexisting ALI/ARDS. Using the largest prospective study on the incidence of ALI in the pediatric population, Church and colleagues [2] retrospectively assessed the role of blood-product transfusions on the clinical outcomes of this patient population. These investigators discovered that the transfusion of fresh frozen plasma (FFP) was an independent risk factor for mortality in these pediatric ALI patients at 30 days. In an adult prospective investigation of the risk factors, incidence, and outcomes of ALI/ARDS at a single center, Gong and colleagues [3] reported that PRBC transfusion was independently associated with the initial development of ALI/ARDS and was an independent risk factor for mortality in ALI/ARDS, with a dose-dependent response.","Waterpipe smoking is the process of inhaling tobacco smoke, passed through a chilled water chamber, via a hose capped with a plastic mouthpiece. Globally, there are an estimated 100 million daily hookah smokers (Wolfram et al., 2003). More recently, demand for the waterpipe smoking has grown in several countries that have no previous tradition of use, including the United States and Saudi Arabia (Maziak et al., 2007). In the regions where waterpipe smoking is prevalent, it has been linked with numerous smoking-related health problems such as: oral diseases, urinary bladder cancer, cardiovascular disease and pulmonary dysfunction (Al-Belasy, 2004, Bedwani et al., 1997, Jabbour et al., 2003). The smoke inhaled as a result of waterpipe smoking contains toxic materials similar to those resulting from smoking cigarettes such as carbon monoxide, hydrocarbons, and carcinogenic polycyclic aromatic volatile aldehydes (World Health Organization, 2005, Chaouachi, 2009, Kiter et al., 2000). Although the average frequency of waterpipe smoking in the United States is lower than that of cigarettes, a single waterpipe session typically lasts for 45 min and may produce 50\u2013100 times the smoke volume inhaled from a single cigarette (Lipkus et al., 2011, Rastam et al., 2011, Primack et al., 2012, Alzoubi et al., 2013, Maziak, 2013).","The overall management principles for patients presenting with COVID-19 who develop CV complications or who have pre-existing CVD are same as for any other patient without COVID-19. However, there are a few important points that need consideration-1. As caregivers, it is our utmost responsibility to protect ourselves from getting infected while managing these patients. Therefore, all heath caregivers engaged in the care of COVID-19 patients must observe necessary precautions at all times. All of them should be trained in donning, usage, and doffing of the personal protective equipment in accordance with the existing practice guidelines. 2. The hospital systems need to ensure preparedness for dealing with large volume of COVID-19 patients, many of whom would need ICU care and/or acute cardiac care. Appropriate protocols for rapid diagnosis, triage, isolation, and management of COVID-19 patients with CV complications should be developed and well-rehearsed. Rapid triaging and management of these patients is crucial, not only to allow efficient utilization of healthcare resources but also to minimize exposure to caregivers. There are already reports highlighting delays in delivering acute cardiac care due to extra precautions that need to be observed in view of COVID-19 (14) . Efforts should be made to minimize such delays. 3. Strong emphasis should be placed on avoiding unwarranted diagnostic tests (e.g. cardiac troponin, echocardiography, etc.) in these patients. This is required to minimize unwarranted downstream diagnostic/therapeutic procedures which would further strain the already stretched healthcare resources and would also subject caregivers to added risk of exposure to the infection. The American College of Cardiology has released an advisory discouraging random measurement of cardiac biomarkers such as troponins and natriuretic peptides (15) . It urges all the clinicians to reserve these assays for circumstances in which they would actually meaningfully add to the management of the patients with COVID-19. The American Society of Echocardiography has also issued a similar advisory regarding the use of echocardiography in these patients (16). 4. The individual hospitals may also have to reconsider risk-benefit ratio of primary percutaneous intervention vs fibrinolysis in patients with COVID-19 who present with ST-segment elevation myocardial infarction. 5. There has been a concern regarding the safety of ACE inhibitors (ACEi) and angiotensin receptor blockers (ARB) during the ongoing COVID-19 pandemic. These agents upregulate expression of ACE2 in various tissues, including on cardiomyocytes (17) . Since SARS-CoV-2 binds to ACE2 to gain entry into human cells, there is a potentially increased risk of developing COVID-19 or developing more severe disease in patients who are already on background treatment with ACEi/ARB. However, to date, no experimental or clinical data have emerged to support these concerns. At the same time, the risks of discontinuing these therapies are well known. Therefore, several leading professional societies have strongly urged to not discontinue clinically-indicated ACEi/ARB therapy in the event the patient develops COVID-19 (18, 19) . 6. Clinicians caring for these patients also need to be fully aware of the potential CV side-effects of various therapies used for treating the viral infection. Additionally, various anti-retroviral drugs have significant interactions with cardiac drugs, which need to be considered and appropriate dose modification done. More recently, chloroquine/ hydroxychloroquine and azathioprine have been proposed as potential therapeutic options, based on preliminary evidence (20). Both these drugs are known to prolong QT interval and due caution must be exercised when prescribing these agents. Their combination is best avoided and even when using chloroquine/ hydroxychloroquine alone, daily electrocardiogram for monitoring QT interval is warranted, esp. in patients with hepatic or renal dysfunction and in those receiving another drug with potential to prolong QT interval.","Our results show that when disease transmission is driven by social contacts between different age groups, knowledge of the age distribution of cases makes it possible to separate the effective reproduction number into two components: inherent pathogen transmissibility, and pre-existing immunity in older age groups. Based on observed outbreak size distributions, we estimated that individuals over age 20 had susceptibility to monkeypox reduced by a factor 0.4 compared with younger hosts. This value agrees well with published estimates of population susceptibility (Table 3), with cross-immunity coming from the smallpox vaccination campaigns that ended in the two decades preceding the outbreaks [5]. We also found evidence of pre-existing immunity to influenza A(H5N1) in older individuals; it has previously been suggested that such immunity could result either from prior exposure to H5N1, or from cross-immunity from previous infection with influenza A(H1N1) [27]. In contrast, we estimated that both age groups had similar levels of susceptibility to MERS and influenza A(H7N9). Given that immunity from vaccination and natural infection tends to increase with age, this suggests that there was little pre-existing immunity to these pathogens. While serological studies have found no evidence of pre-existing immunity to H7N9 virus in these locations [28, 29], serological analysis remains challenging for novel coronaviruses such as MERS-CoV [30]. The approach we describe can therefore provide crucial information about the degree of population susceptibility before serological surveys are available.","Al-Turaiki et al. used predictive models such as na\u00efve Bayes and J48 to analyse MERS data pertaining to Saudi Arabia [20] . The recovery model generated indicates that the healthcare workers are most likely to recover from the infection. In the case of non-healthcare workers, pre-existing diseases hamper the recovery. The authors also generated a stability model from which it can be inferred that in the case of people with pre-existing diseases, symptoms and age turned out to be the significant factors in determining the severity of viral infection. Abdullah et. al. used classification methods such as support vector machine, random forest and na\u00efve Bayes to detect MERS Co-V infection. The authors observed that people above 50 years had more chances of infection compared to the rest [21] .","To characterize both the inherent properties of the pathogen and the level of population immunity, we analysed both the size and age distribution of minor outbreaks. Individuals of different ages have heterogeneous social contact patterns and hence different risks of infection during an outbreak [19, 20, 21]. Pre-existing immunity in older age groups can alter this pattern [22], making it possible to separate the reproduction number into its pathogen- and population-specific components. We made use of this observation by developing a novel age-structured model of stuttering transmission chains, which combined reported social contact data with a multi-type branching process [23, 24].","To identify the genes highly associated with key comorbidities of severe COVID-19 [1, 3] , we mined all relevant scientific literature of these human diseases. Specifically, over 8,000 abstracts containing the terms \"pulmonary hypertension,\" \"chronic obstructive pulmonary disease,\" \"hypertension,\" \"smoking,\" \"pulmonary fibrosis,\" or \"asthma\" in the title or abstract were selected (Figure 1a ). Our text-mining analysis revealed 804 genes highly associated with one or more COVID-19 morbidities (Figure 1b) . Among those genes, 26 were associated with four or more diseases (Figure 1c ). Although ACE2 was known to be related to \"Cardiovascular Diseases\", \"Familial Primary Pulmonary Hypertension\", \"Hypertension, Pulmonary\", and \"Hypertension\", none of the articles containing this gene-disease association studied how ACE2 expression was altered in the lungs of patients with these diseases. Text-mining approach to retrieve genes in abstracts associated with six human diseases.","A total of 27 categorical variables were identified in univariate logistic regression analysis, namely: age, smoking, BMI, hypnotics, dyspnea, diabetes, malignancy, cardiovascular and cerebrovascular diseases, serum amyloid A, procalcitonin, hypersensitive troponin I, creatine kinase CMB, lactate dehydrogenase, alanine aminotransferase, aspartate aminotransferase, blood urea nitrogen, creatinine, glucose, leukocyte count, neutrophil count, platelet count, rRT-PCR at diagnosis, clinical status at admission, bilateral GGO, crazy paving sign, diffuse patchy ground glass and air bronchogram, and multiple bilateral pulmonary consolidation and intralobular interstitial thickening (Table S2) . Eight variables were demonstrated as independent risk factors based on the multivariate logistic regression model. The results indicated that age (patients over 65 years) , smoking , critical disease designation , diabetes, abnormally higher hypersensitive troponin I (&gt;0.04 pg/mL) , leukocyte count (&gt;10x10 9 /L ) and neutrophil count (&gt;75 x10 9 /L) were significantly associated with unfavorable clinical outcome, and hypnotics showed significant beneficial effects on clinical outcomes (p&lt;0.001) (Figure 2A ).","Cardiac complications, including new or worsening heart failure, new or worsening arrhythmia, or myocardial infarction are common in patients with pneumonia. Cardiac arrest occurs in about 3% of inpatients with pneumonia. 21 Risk factors of cardiac events after pneumonia include older age, pre-existing cardiovascular diseases, and greater severity of pneumonia at presentation. 22 Coronary heart disease has also been found to be associated with acute cardiac events and poor outcomes in influenza and other respiratory viral infections. [22] [23] [24] In this study, increased high-sensitivity cardiac troponin I during hospitalisation was found in more than half of those who died. The first autopsy of a 53-year-old woman with chronic renal failure in Jinyintan Hospital showed acute myocardial infarction (data not published; personal communication with a pathologist from the Chinese Academy of Science). About 90% of inpatients with pneumonia had increased coagulation activity, marked by increased d-dimer concentrations. 25 In this study, we found d-dimer greater than 1 \u00b5g/mL is associated with fatal outcome of COVID-19. High levels of d-dimer have a reported asso ciation with 28-day mortality in patients with infection or sepsis identified in the emergency department. 26 Contri butory mechanisms include systemic pro-inflammatory cytokine responses that are mediators of atherosclerosis directly contributing to plaque rupture through local inflammation, induction of procoagulant factors, and haemodynamic changes, which predispose to ischaemia and thrombosis. [27] [28] [29] In addition, angiotensin converting enzyme 2, the receptor for SARS-CoV-2, is expressed on myocytes and vascular endothelial cells, 30, 31 so there is at least theoretical potential possibility of direct cardiac involvement by the virus. Of note, interstitial mononuclear inflammatory infiltrates in heart tissue has 32 The level and duration of infectious virus replication are important factors in assessing the risk of trans mission and guiding decisions regarding isolation of patients. Because coronavirus RNA detection is more sensitive than virus isolation, most studies have used qualitative or quantitative viral RNA tests as a potential marker for infectious coronavirus. For SARS-CoV, viral RNA was detected in respiratory specimens from about a third of patients as long as 4 weeks after disease onset. 33 Similarly, the dura tion of MERS-CoV RNA detection in lower respiratory specimans persisted for at least 3 weeks, 34, 35 whereas the duration of SARS-CoV-2 RNA detection has not been well characterised.","In practice, several factors frequently cause enough impairment of host defenses to contribute to the development of pneumonia, even though individuals with such impairment are not considered \"immunosuppressed.\" Viral upper respiratory tract infections, ethanol abuse, cigarette smoking, heart failure, and preexisting chronic obstructive pulmonary disease (COPD) are a few of the contributing factors. More severe impairment of host defenses is caused by diseases associated with immunosuppression (e.g., advanced AIDS), various underlying malignancies (particularly leukemia and lymphoma), and the use of corticosteroids and other immunosuppressive drugs. In these cases associated with impairment of host defenses, individuals are susceptible to both bacterial and more unusual nonbacterial infections (see Chapters 24 to 26).","In practice, several factors frequently cause enough impairment of host defenses to contribute to the development of pneumonia, even though individuals with such impairment are not considered \"immunosuppressed.\" Viral upper respiratory tract infections, ethanol abuse, cigarette smoking, heart failure, and preexisting chronic obstructive pulmonary disease (COPD) are a few of the contributing factors. More severe impairment of host defenses is caused by diseases associated with immunosuppression (e.g., advanced AIDS), various underlying malignancies (particularly leukemia and lymphoma), and use of corticosteroids and other immunosuppressive or cytotoxic drugs. In these cases associated with impairment of host defenses, individuals are susceptible to both bacterial and more unusual nonbacterial infections (see Chapters 24 to 26).","In practice, several factors frequently cause enough impairment of host defenses to contribute to the development of pneumonia, even though individuals with such impairment are not considered \"immunosuppressed.\" Viral upper respiratory tract infections, ethanol abuse, cigarette smoking, heart failure, and preexisting chronic obstructive pulmonary disease are a few of the contributing factors. More severe impairment of host defenses is caused by diseases associated with immunosuppression (e.g., acquired immunodefi ciency syndrome), by various underlying malignancies (particularly leukemia and lymphoma), and by use of corticosteroids and other immunosuppressive or cytotoxic drugs. In these cases associated with impairment of host defenses, individuals are susceptible to both bacterial and more unusual nonbacterial infections (see Chapters 24-26).","In summary, the results of the current study have shown that in patients with SARS-CoV-2 infection, hypertension, cardiovascular disease, smoking, and diabetes are the most prevalent co-existing disorders. Given that COVID-19 has a relatively long incubation period and during this time the infected person can transmit the virus without showing symptoms, it is strongly recommended that patients with chronic or underlying diseases avoid any close contact with other people in the community, especially in epidemic areas. During the current SARS-CoV-2 pandemic, the statistics reported by different countries regarding associated mortality of those with risk factors, incubation time, and estimated overall mortality have not been consistent and general conclusions should be drawn with caution. It should be noted that the outbreak worsens with decrease in adherence to diagnostic guidelines and prevention strategies, such as avoiding traveling and gathering in public places. ","The special issue also touches on risk behaviors among marginalized populations. Wang and Shuanglong [16] explored generational differences in smoking, alcohol and dietary consumption behaviours among British minorities. They found that the second generation of migrants is more likely to smoke and consume alcohol and less likely to eat fruits and vegetables than white British, and identified a need for targeting second-generation ethnic minorities adopting unhealthy lifestyles. Pallesen et al. [17] conducted a study of the feasibility of a participatory intervention for improving dietary behaviour among ethnic minority women in Denmark. They reported that minority women of lower socioeconomic backgrounds easily engaged with a culturally relevant and acceptable cardiovascular disease prevention intervention, which positively motivated healthy dietary behaviour, and showed that, with the correct engagement, marginalized groups can have reduced dietary risks. Dearle et al. [18] also explored cultural factors related to risk for NCDs, examining knowledge and attitudes towards diabetes among Fijians. They investigated attitudes towards a traditional diet, the influence of family members, community beliefs, and awareness of diabetes, and found that effective intervention should incorporate cultural values and practices, emphasizing the essential role of family networks and church groups in conveying health messages. ","Simple linear regressions were used to test the association of ACE2 gene expression with each single variable of age, gender, race and smoking status. And, multiple linear regression was used to test the association of ACE2 expression with multiple factors (age, gender, race, smoking status and data platform). Also, ordinal regression was performed to investigate the association between ACE2 expression and ordinal categorical smoking history. All data management, statistical analyses and visualizations were accomplished using R 3.6.1.","Mean age was elevated (79.5 years) and 90% were older than 60 years (Table 1) . Only two patients lived in a longterm care facility, but near 20% were bedridden. Over 50% of the patients had two or more comorbidities, mainly chronic pulmonary conditions, heart disease, diabetes mellitus, or neurologic diseases. Cancer, morbid obesity, or kidney disease were not common. No case was associated with chronic liver disease and only one patient was immunosuppressed. Previous tobacco smoking affected near a third of this population and current smoking was still admitted by two out of 32 patients. Almost one-third of patients with chronic lung disease were domiciliary oxygen users (Table 1) .","Sex-specific numbers of sCoV differed by healthcare setting; we observed a trend towards female sCoV cases for primary care, but male sCoV cases for secondary/tertiary care. This finding may reflect sex differences in healthcare seeking behaviors and/or illness severity. In terms of sex differences in detection odds (a proxy for infection risk), a statistically significant sex effect was found for CoV-229E, with a greater odds among males than females. This finding is consistent with previous reports of a male bias for CoV-OC43 and CoV-NL63 among the hospital setting [12] , and in relation to influenza hospitalizations and mortality in the context of acute respiratory infections more generally [22, 23] . It has been proposed that differences in sex hormones may explain variation in respiratory infection susceptibility, with testosterone exerting an immunosuppressive effect in males, and with estrogen playing a protective role in females [24, 25] . We note however our analyses do not control for potential confounding factors such as smoking or chronic obstructive pulmonary disease (COPD).","Kaplan-Meier curve were plotted to check the proportional hazard assumption and Pearson correlation test was used to rule out the multicollinearity concern before fitting any model. Univariate weighted Cox models were performed for each of the comorbidity of interest. Multivariate weighted Cox model was used to determine if pre-existing comorbidity yielded prognostic hazard information. Other than the common risk factors (age, gender and history of surgery), the multivariate model also adjusted for location of diagnosis (in vs. outside of Hubei Province) and early period of pandemic (after vs. before January 11 th , 2020 when no-intervention was taken by the government) [20] . Although matching was based on age and gender, we adjusted for the matching covariates, since the matching was broken with inverse probability weighting [31] . A separate multivariate model was built by using the total number of pre-existing comorbidities as an ordinal predictor, adjusting for the same covariates. Hazard ratios (HRs) from weighed Cox model were reported along with 95% confidence intervals (CIs) and p-values.","Disaster Risk assessment is a standard approach in DRR. Core methodologies for disaster risk assessment include hazard and vulnerability assessment. These methods can be utilised for COVID-19 risk assessment. In addition, the health sciences should be more involved in the community of disaster risk management, to advance our understanding of outbreaks and pandemics, the health impacts of all hazards, and improve data collection [15] . Science is recognised especially in modelling disease spread, data on affected people, and the rush for vaccines. Open data, Open Science and Open Map are being advocated. Existing spatial and remote sensing capacity for disaster can be used for mapping pandemics. The UN-SPIDER (Spacebased Information for Disaster Management and Emergency Response) knowledge portal recognises epidemics as a source of hazard. The existing regional tsunami early warning systems can also be tasked for healthrelated emergencies. The systems include the Pacific Tsunami Warning Center (PTWC); the Indian Ocean Tsunami Warning System (IOTWS); and the North Eastern Atlantic, the Mediterranean and connected Seas (NEAMTWS). There is strong recognition for integration on DRR and CCA and appropriate adaptation can greatly reduce the health burden resulting from climate change and disasters [16] . The Sendai Framework takes an interconnected and pluralistic approach to understanding risk (UNDRR, 2019). The nature of current risks is complex and systemic, and can also be compound, interconnected, infracting and cascading risks [17] . Natural, technological and biological hazard disasters can occur in these fashions, as shown in the triple disasters of earthquake, tsunami and nuclear power plant failure in March 11, 2011 in Japan. Countries like Japan, or Indonesia, despite having to respond to current COVID-19, they also need to be ready should an earthquake or tsunami occur.","Patients infected with HIV are at high risk for the development of pulmonary infections. [66] [67] [68] [69] Although the incidence of pneumonia has decreased notably in the developed world with the advent of highly active antiretroviral therapy, pneumonia remains a common HIV complication. Principal risk factors for pneumonia in this population include low current CD4 + count, nadir CD4 + count, injection drug use, smoking, increasing age, and lack of highly active antiretroviral therapy and anti-Pneumocystis prophylaxis. 67, 70 In considering the etiology of pulmonary infection in patients infected with HIV, geographic exposures, demographic characteristics of the patient, and the degree of immune suppression need to be considered. With the development of highly active antiretroviral therapy (HAART) and effective prophylactic strategies, the incidence of Pneumocystis jirovecii pneumonia in patients with AIDS has decreased from 70% to 80% to less than 1 per 100 patient-years. 71 It is now predominantly seen in individuals who have a CD4 + count less than 100/mm 3 and are either unaware of having HIV infection or are not receiving care. 69 Bacterial pneumonia was a significant complication for HIV-infected individuals and in the preantiretroviral era with an incidence 5-to 10-fold that seen in the general population; and the incidence of invasive pneumococcal disease is more than 50-fold higher in HIV-infected patients than in non-HIV-infected controls. 70, 72 The incidence of these infections has now notably decreased, although there remains a high risk in patients not on treatment. 69 The incidence of pneumonia due to P. aeruginosa and S. aureus has also been notably higher in HIV-infected patients. 69 Although relatively less common in the developed world, in developing countries, Mycobacterium tuberculosis is now viewed as the major pulmonary pathogen in patients with AIDS. 68 The use of HAART has led to a decreased incidence of AIDS, but its overall importance as a pulmonary pathogen remains. In the severely immunosuppressed HIV population, fungal infections can play a major role, and depending on the patient's exposure history, cryptococcosis, histoplasmosis, blastomycosis, and coccidioidomycosis should be considered.","Investigating lymphocyte responses to allergens has been hindered by the low frequency of circulating allergen-specific lymphocytes. It has generally been assumed that allergens induce T H 2 responses because most cultured allergen-specific clones have a T H 2 phenotype. However, analysis of allergen-specific lymphocytes in nonallergic individuals has not been extensively examined. In the current paper, the investigators reported a new approach using carboxyfluorescein succinimidyl ester (CSFE) to detect allergen-specific lymphocytes by flow cytometry. The CSFE dye is equally distributed into dividing cells so that its level is a specific indication of the number of replication cycles that a cell has undergone. Accordingly, the investigators examined CSFE-low cells after culture in medium supplemented with peanut antigen. Comparison of (1) peanut-allergic individuals, (2) non-peanut-allergic individuals, and (3) individuals who had outgrown peanut allergy revealed interesting findings. Notably, T cells of peanut-allergic donors showed a T H 2 polarization; in contrast, T cells of individuals who had outgrown their allergies and T cells of nonallergic individuals showed T H 1 cytokine responses to peanut antigen. Similar results were seen in lymphocytes of individuals with egg allergy when the lymphocytes were cultured with ovalbumin. These results suggest that food antigens (in particular, peanut antigen) do not intrinsically induce T H 2 skewing but that the type of response depends on the donor's allergic status. The finding that lymphocytes of individuals who outgrow peanut allergy do not have a T H 2 skewing suggests that shifting of a T H 2 response to a T H 1 response underlies clinical tolerance to orally administered allergens. The application of this novel approach to examine antigen-specific T cells is likely to be informative in developing better strategies for immunotherapy. Effects of early-onset asthma and in utero exposure to maternal smoking on subsequent childhood lung function It has been suggested that in utero exposure to maternal smoking and early onset of asthma in infancy are independently associated with subsequent chronic decreases in lung function in childhood. This study compared the effects of these factors, present individually and in combination, within a population of 5933 participants in a Children's Health Study. As predicted, children without asthma who had previously been exposed in utero to maternal smoking showed decreased FEV 1 /forced vital capacity (FVC) ratios and FEF 25-75 . Among children without prior in utero exposure to maternal smoking, those with early-onset asthma had larger decreases in FEV 1 , FEV 1 /FVC, and FEF 25-75 than those with later-onset asthma. However, the largest decreases in pulmonary function were seen in children with both in utero tobacco smoking exposure and early-onset asthma (FEV 1 /FVC decreased approximately 9%; FEF 25-75 decreased approximately 28%). Somewhat surprisingly, there was no significant effect of postnatal environmental tobacco smoke exposure alone on childhood lung function. These findings suggest a possible additive effect of in utero tobacco exposure and early-onset asthma on childhood lung function, providing further evidence of the deleterious effects of maternal smoking during pregnancy. Such smoking during pregnancy might be particularly harmful in situations in which the child to be born is Articles of note . . . ","To assess the risk posed by novel infections, it is important to quantify their transmission potential. Transmissibility can be summarised using the effective reproduction number, R, defined as the average number of secondary cases produced by a typical infectious host [9]. The reproduction number can be separated into two components: the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. In some circumstances, susceptibility might be reduced as a result of pre-existing immunity from previous vaccination campaigns, as is the case with monkeypox [5, 10], or prior exposure to a similar pathogen, as has been suggested for influenza A/H1N1p [11]. Such immunity will not necessary be distributed evenly across the population: if pathogens circulate over an extended period of time, or vaccination campaigns have been discontinued, pre-existing immunity is more likely to be found in older age groups [12].","Regarding further future directions, we point to the new digital technologies that have a potential to improve the ripple effect control in cases of epidemic outbreaks. Making innovations and data work for the SC resilience in crisis times is a promising future research avenue with a particular focus on data analytics, artificial intelligence, and machine learning. The understanding and progressing the research of how all these technologies can be used to operate the SCs in a resilient way in cases of epidemic outbreaks is an important future research area (Choi et al., 2017 (Choi et al., , 2019 Choi and Lambert, 2017b , Dubey et al., 2019a , Ganasegeran and Abdulrahman, 2020 , Queiroz and Wamba, 2019 , Yoon et al., 2019 . In particular, digital SC twins ) -i.e., the computerized SC models that represent the network state for any given moment in real time -can be used to support the decision-making during the epidemic outbreaks. In the pre-disruption mode, digital twins allow for a visualization of SC risks, assessment of supplier disruption risks, prediction of possible supply interruptions, and computation of alternative supply network topologies and back-up routes with assessment of estimated times of arrival. In the dynamic, reactive mode, i.e., in the case of a real epidemic outbreak the digital twins can be applied using real-time data to simulate disruption impacts on the SC and alternative SC designs that contain non-disrupted network nodes and arcs depending on real-time inventory, demand, and capacity data.","The symptoms of MERS are not very specific Based on reports so far, people with pre-existing medical conditions (also called comorbidities) may be more likely to become infected with MERS-CoV, or have a severe case. (Pre-existing diseases like Diabetes, Cancer, Chronic lung, heart, and Kidney disease) Individuals with weak Immunity are also easy victims.","First, early case reports suggest that patients with previous or underlying cardiovascular diseases are at higher risk for developing severe symptoms if infected with SARS-CoV-2. In a report on 138 patients with COVID-19 hospitalized in Wuhan (Hubei province, China) [5] , 64 (46.4%) had one or more coexisting medical conditions, mostly cardiovascular or cerebrovascular. Hypertension was present in 31.2%, diabetes in 10.1%, and cardiovascular disease in 14.5% of patients [5] . Interestingly, these proportions were significantly higher in patients with the most severe forms of COVID-19 (i.e. requiring hospitalization in an intensive care unit), with hypertension in 58.3%, diabetes in 22.2%, cardiovascular disease in 25.0% and cerebrovascular disease in 16.7% [5] . Similarly, while the true overall mortality rate of COVID-19 is still undetermined, and is estimated (based on a crude mortality ratio) at between 3% and 4%, it could be higher in older patients (&gt; 60 years) or patients with pre-existing comorbid https://doi.org/10.1016/j.acvd.2020.03.009 1875-2136/\u00a9 2020 The Author(s). Published by Elsevier Masson SAS. All rights reserved. conditions such as cardiovascular disease (10.5%), diabetes (7.3%) or hypertension (6.0%) [6] . While the disease can present as a pulmonary disease, the case-fatality rate for patients with underlying cardiovascular disease is greater (10.5%) than in patients with underlying chronic respiratory disease (6.3%) [4] ."],"title":["Middle East respiratory syndrome","Effectiveness of hand hygiene and provision of information in preventing influenza cases requiring hospitalization","Prevalence of Underlying Diseases in Hospitalized Patients with COVID-19: a Systematic Review and Meta-Analysis","History of Coronary Heart Disease Increases the Mortality Rate of Coronavirus Disease 2019 (COVID-19) Patients: A Nested Case-Control Study Based on Publicly Reported Confirmed Cases in Mainland China","COPD in China The Burden and Importance of Proper Management","COPD in China The Burden and Importance of Proper Management","First cases of coronavirus disease 2019 (COVID-19) in the WHO European Region, 24 January to 21 February 2020","Gu\u00edas para el manejo de la neumon\u00eda comunitaria del adulto que precisa ingreso en el hospital","Centers for Disease Control","Chapter 3 SPECIFIC PROBLEM AREAS","Virus strain of a mild COVID-19 patient in Hangzhou representing a new trend in SARS-CoV-2 evolution related to Furin cleavage site","Cigarette smoke triggers the expansion of a subpopulation of respiratory epithelial cells that express the SARS-CoV-2 receptor ACE2","Caring for persons in detention suffering with mental illness during the Covid-19 outbreak","COPD in China The Burden and Importance of Proper Management","Analysis of factors associated with disease outcomes in hospitalized patients with 2019 novel coronavirus disease","Prevalence, Severity and Mortality associated with COPD and Smoking in patients with COVID-19: A Rapid Systematic Review and Meta-Analysis","Research Frontiers of Health Emergency and Disaster Risk Management: What
