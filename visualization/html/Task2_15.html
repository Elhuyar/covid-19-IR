45661480774,0.003622446984841615,0.003616642854478465,0.003490468727136257,0.003481667301811923,0.0033013155448825254,0.003185084605504787,0.003115338051200229,0.003007486848919039,0.00300000661010592],"scr":[0.901,0.8,0.665,0.566,0.55,0.46,0.433,0.408,0.406,0.369,0.329,0.31,0.297,0.295,0.291,0.271,0.251,0.249,0.245,0.229,0.194,0.177,0.174,0.163,0.16,0.146,0.142,0.14,0.131,0.119,0.115,0.11,0.107,0.085,0.08,0.078,0.076,0.073,0.069,0.062,0.039,0.037,0.036,0.029,0.028,0.018,0.011,0.007,0.0,0.0],"text":["Background: China has experienced an outbreak of a novel human coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) since December 2019, and it was announced a worldwide pandemic in March 2020. There is limited evidence on the mortality risk effect of pre-existing comorbidity for clinical disease (coronavirus disease 2019 [COVID-19]), which has important implications for early treatment. Objective: To evaluate the risk of the common preexisting comorbidities, including hypertension, coronary heart diseases (CHD), respiratory diseases and diabetes on COVID-19 mortality, and provide clinical suggestions accordingly. Method: This study used a nested case-control design to assess the impact of pre-existing comorbidities on the hazard of COVID-19 in mainland China. A total of 321 publicly reported confirmed cases (146 cases and 175 controls) with trackable time-to-death information and history of comorbidities were collected between December 18th, 2019 and March 8th, 20...","The transmission potential of a novel infection depends on both the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. However, distinguishing between these pathogen- and population-specific properties typically requires detailed serological studies, which are rarely available in the early stages of an outbreak. Using a simple transmission model that incorporates age-stratified social mixing patterns, we present a novel method for characterizing the transmission potential of subcritical infections, which have effective reproduction number R&lt;1, from readily available data on the size of outbreaks. We show that the model can identify the extent to which outbreaks are driven by inherent pathogen transmissibility and pre-existing population immunity, and can generate unbiased estimates of the effective reproduction number. Applying the method to real-life infections, we obtained accurate estimates for the degree of age-specific immunity against...","Background: Coronavirus disease 2019 (COVID-19) is an evolving infectious disease that dramatically spread all over the world in the early part of 2020. No studies have yet summarised the potential severity and mortality risks caused by COVID-19 in patients with chronic obstructive pulmonary disease (COPD), and we update information in smokers. Methods: We systematically searched electronic databases from inception to March 24, 2020. Data were extracted by two independent authors in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-analyses guidelines. Study quality was assessed using a modified version of the Newcastle Ottawa Scale. We synthesised a narrative from eligible studies and conducted a meta-analysis using a random-effects model to calculate pooled prevalence rates and 95% confidence intervals (95%CI). Results: In total, 123 abstracts were screened and 61 full-text manuscripts were reviewed. A total of 15 studies met the inclusion criteria, which ...","Abstract Background Middle East Respiratory Syndrome (MERS) is a major infectious disease which has affected the Middle Eastern countries, especially the Kingdom of Saudi Arabia (KSA) since 2012. The high mortality rate associated with this disease has been a major cause of concern. This paper aims at identifying the major factors influencing MERS recovery in KSA. Methods The data used for analysis was collected from the Ministry of Health website, KSA. The important factors impelling the recovery are found using machine learning. Machine learning models such as support vector machine, conditional inference tree, na\u00efve Bayes and J48 are modelled to identify the important factors. Univariate and multivariate logistic regression analysis is also carried out to identify the significant factors statistically. Result The main factors influencing MERS recovery rate are identified as age, pre-existing diseases, severity of disease and whether the patient is a healthcare worker or not. In spit...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","Background Severe acute respiratory syndrome (SARS) is an emerging infectious disease, and indeed, the SARS epidemic in Taiwan from March to July 2003 had a great impact. This study depicts the clinical characteristics and short-term outcomes of patients with SARS treated at Taipei Veterans General Hospital; potential predictive factors for acute respiratory distress syndrome (ARDS) are also analyzed. Methods This study retrospectively analyzed data for 67 SARS patients, who were grouped according to whether or not ARDS developed during the clinical course of SARS. Results There were 32 males (mean age, 50.3 years; range, 20\u201375 years) and 35 females (mean age, 51.1 years; range, 23\u201386 years). Twenty-five patients (37.3%) were health care workers. At admission, 50 patients (74.6%) had abnormal chest radiographs, and all patients developed pulmonary infiltrates during the following week. During hospitalization, lymphopenia was found in 57 patients (85.1%); and elevated levels of lactate ...","BACKGROUND: Rapid triaging, as in the current COVID-19 pandemic, focuses on age and pre-existing medical conditions. In contrast, preoperative assessments use cardiopulmonary exercise testing (CPET) to categorise patients to higher and lower risk independent of diagnostic labels. Since CPET is not feasible in population-based settings, our aims included evaluation of a triage/screening tool for cardiorespiratory risk. METHODS: CPET-derived anaerobic thresholds were evaluated retrospectively in 26 patients with pulmonary arteriovenous malformations (AVMs) who represent a challenging group to risk-categorise. Pulmonary AVM-induced hypoxaemia secondary to intrapulmonary right-to-left shunts, anaemia from underlying hereditary haemorrhagic telangiectasia and metabolic equivalents derived from the 13-point Veterans Specific Activity Questionnaire (VSAQ) were evaluated as part of routine clinical care. Pre-planned analyses evaluated associations and modelling of the anaerobic threshold and p...","Background: Recently, Coronavirus Disease 2019 (COVID-19) outbreak started in Wuhan, China. Although the clinical features of COVID-19 have been reported previously, data regarding the risk factors associated with the clinical outcomes are lacking. Objectives: To summary and analyze the clinical characteristics and identify the predictors of disease severity and mortality. Methods: The PubMed, Web of Science Core Collection, Embase, Cochrane and MedRxiv databases were searched through February 25, 2020. Meta-analysis of Observational Studies in Epidemiology (MOOSE) recommendations were followed. We extracted and pooled data using random-effects meta-analysis to summary the clinical feature of the confirmed COVID-19 patients, and further identify risk factors for disease severity and death. Heterogeneity was evaluated using the I2 method and explained with subgroup analysis and meta-regression. Results: A total of 30 studies including 53000 patients with COVID-19 were included in this s...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Introduction: Coronavirus disease 2019 (COVID-19) is a respiratory infection caused by the severe acute respiratory syndrome coronavirus2 (SARSCoV-2). This virus uses the angiotensin converting enzyme II (ACE2) as the cellular entry receptor to infect the lower respiratory tract. Because individuals with chronic obstructive pulmonary disease (COPD) are at increased risk of severe COVID19, we determined whether ACE2 expression in the lower airways was related to COPD and cigarette smoking. Methods: Using RNAseq, we determined gene expression levels in bronchial epithelia obtained from cytologic brushings of 6th to 8th generation airways in individuals with and without COPD. We externally validated these results from two additional independent cohorts, which used microarray technologies to measure gene expression levels from 6th to 12th generation airways. Results: In the discovery cohort (n=42 participants), we found that ACE2 expression levels were increased by 48% in the airways of CO...","Objective: To evaluate the spectrum of comorbidities and its impact on the clinical outcome in patients with coronavirus disease 2019 (COVID-19). Design: Retrospective case studies Setting: 575 hospitals in 31 province/autonomous regions/provincial municipalities across China Participants: 1,590 laboratory-confirmed hospitalized patients. Data were collected from November 21st, 2019 to January 31st, 2020. Main outcomes and measures: Epidemiological and clinical variables (in particular, comorbidities) were extracted from medical charts. The disease severity was categorized based on the American Thoracic Society guidelines for community-acquired pneumonia. The primary endpoint was the composite endpoints, which consisted of the admission to intensive care unit (ICU), or invasive ventilation, or death. The risk of reaching to the composite endpoints was compared among patients with COVID-19 according to the presence and number of comorbidities. Results: Of the 1,590 cases, the mean age w...","The outbreak of coronavirus disease 2019 (COVID-19), caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), first reported in China, in December, 2019, now affects the whole world. As of March 8, 2020, more than 105 000 laboratory-confirmed cases and more than 3500 deaths in over 100 countries had been reported. Since SARS-CoV-2 RNA was first detected in a stool specimen of the first reported COVID-19 case in the USA,1 much attention has been paid to the study and reporting of gastrointestinal tract infection of SARS-CoV-2. According to a study2 including 1099 patients with laboratory-confirmed COVID-19 from 552 hospitals in China as of Jan 29, 2020, nausea or vomiting, or both, and diarrhoea were reported in 55 (5\u00b76%) and 42 (3\u00b78%) patients. Autopsy studies are crucial to help understand the involvement of COVID-19 in the digestive system; however, to date, there has been only one autopsy report3 for a man aged 85 years with COVID-19, which showed segmental dilatation...","Abstract Objectives Following the public health emergency declared by the World Health Organization and the recent outbreak by 2019-nCoV in China and through other 29 countries, we aimed to summarize the clinical aspects of novel beta-coronavirus infection and its possible clinical presentations together with suggested therapeutic algorithms for patients who may require antibiotic treatment. Methods We reviewed the currently available literature of microbiologically confirmed infections by 2019-ConV (or COVID-19) occurred at the time of writing (13 February 2020). A literature search was performed using the PubMed database and the Cochrane library. Search terms included \"novel coronavirus\" or \"2019-nCoV\" or \u201cCOVID-19\u201d. Results Published cases occurred mostly in males (age ranged from 8 to 92). Cardiovascular, digestive and endocrine system diseases were commonly reported, except previous chronic pulmonary diseases (e.g., COPD, asthma, bronchiectasis) that were surprisingly underreporte...","INTRODUCTION: In the beginning of 2020, an unexpected outbreak due to a new corona virus made the headlines all over the world. Exponential growth in the number of those affected makes this virus such a threat. The current meta-analysis aimed to estimate the prevalence of underlying disorders in hospitalized COVID-19 patients. METHODS: A comprehensive systematic search was performed on PubMed, Scopus, Web of science, and Google scholar, to find articles published until 15 February 2020. All relevant articles that reported clinical characteristics and epidemiological information of hospitalized COVID-19 patients were included in the analysis. RESULTS: The data of 76993 patients presented in 10 articles were included in this study. According to the meta-analysis, the pooled prevalence of hypertension, cardiovascular disease, smoking history and diabetes in people infected with SARS-CoV-2 were estimated as 16.37% (95%CI: 10.15%-23.65%), 12.11% (95%CI 4.40%-22.75%), 7.63% (95%CI 3.83%-12.4...","COVID-19 is a coronavirus outbreak that initially appeared in Wuhan, Hubei Province, China, in December 2019, but it has already evolved into a pandemic spreading rapidly worldwide(1,2). As of 18 March 2020, a total number of 194909 cases of COVID-19 have been reported, including 7876 deaths, the majority of which have been reported in China (3242) and Italy (2505)(3). However, as the pandemic is still unfortunately under progression, there are limited data with regard to the clinical characteristics of the patients as well as to their prognostic factors(4). Smoking, to date, has been assumed to be possibly associated with adverse disease prognosis, as extensive evidence has highlighted the negative impact of tobacco use on lung health and its causal association with a plethora of respiratory diseases(5). Smoking is also detrimental to the immune system and its responsiveness to infections, making smokers more vulnerable to infectious diseases(6). Previous studies have shown that smoke...","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","BACKGROUND: While the risk of severe complications of Middle East respiratory syndrome (MERS) and its determinants have been explored in previous studies, a systematic analysis of published articles with different designs and populations has yet to be conducted. The present study aimed to systematically review the risk of death associated with MERS as well as risk factors for associated complications. METHODS: PubMed and Web of Science databases were searched for clinical and epidemiological studies on confirmed cases of MERS. Eligible articles reported clinical outcomes, especially severe complications or death associated with MERS. Risks of admission to intensive care unit (ICU), mechanical ventilation and death were estimated. Subsequently, potential associations between MERS-associated death and age, sex, underlying medical conditions and study design were explored. RESULTS: A total of 25 eligible articles were identified. The case fatality risk ranged from 14.5 to 100%, with the p...","BACKGROUND: Since early December 2019, the 2019 novel coronavirus disease (COVID-19) has caused pneumonia epidemic in Wuhan, Hubei province of China. This study aims to investigate the factors affecting the progression of pneumonia in COVID-19 patients. Associated results will be used to evaluate the prognosis and to find the optimal treatment regimens for COVID-19 pneumonia. METHODS: Patients tested positive for the COVID-19 based on nucleic acid detection were included in this study. Patients were admitted to 3 tertiary hospitals in Wuhan between December 30, 2019, and January 15, 2020. Individual data, laboratory indices, imaging characteristics, and clinical data were collected, and statistical analysis was performed. Based on clinical typing results, the patients were divided into a progression group or an improvement/stabilization group. Continuous variables were analyzed using independent samples t-test or Mann-Whitney U test. Categorical variables were analyzed using Chi-square...","Background Notwithstanding the clinical hallmarks of COVID-19 patients were reported, several critical issues still remain mysterious, i.e., prognostic factors for COVID-19 including extrinsic factors as viral load of SARS-CoV-2 and intrinsic factors as individual's health conditions; myocarditis incidence rate and hallmarks. Methods Demographic, epidemiologic, radiologic and laboratory data were collected by medical record reviews of adult hospitalized patients diagnosed as COVID-19. Cycle threshold (Ct) value data of real-time PCR (RT-PCR) were collected. The time duration was from 21 January to 2 March, 2020. Pulmonary inflammation index (PII) values were used for chest CT findings. Multivariate logistic regression analysis was used to identify independent severity risk factors. RESULTS In total, 84 hospitalized adult patients diagnosed as COVID-19 were included, including 20 severe and 64 nonsevere cases. The viral load of the severe group was significantly higher than that of the ...","The SARS-CoV-2 (COVID-19) novel coronavirus represents a significant health risk, particularly in older patients. Cancer is one of the leading causes of death in most rich countries, and delivering chemotherapy may be associated with increased risk in the presence of a pandemic infection. Estimating this risk is crucial in making decisions about balancing risks and benefits from administering chemotherapy. However, there are no specific data about chemotherapy risks per se. Here we develop a simple model to estimate the potential harms in patients undergoing chemotherapy during a COVID outbreak. We use age-related case fatality rates as a basis for estimating risk, and use previous data from risk of death during influenza outbreaks to estimate the additional risk associated with chemotherapy. We use data from randomised trials to estimate benefit across a range of curative and palliative settings, and address the balance of benefit against the risk of harm. We then use those data to es...","The Middle East Respiratory Syndrome (MERS-CoV) emerged in the Kingdom of Saudi Arabia in 2012 causing a critical challenge to public health. The epidemiology of MERS-CoV remain enigmatic as human-to-human transmission is not fully understood. One possible scenario that might play a role in the virus transmission is the cultural waterpipe smoking. Caf\u00e9s providing waterpipe smoking in cities within Saudi Arabia have been moved to areas outside city limits that frequently place them close to camels markets. We report results of a surveillance study wherein waterpipe hoses throughout several regions in Saudi Arabia were tested for the presence of MERS-CoV. A total of 2489 waterpipe samples were collected from cities where MERS-CoV cases were continuously recorded. MERS-CoV RNA wasn\u2019t detected in collected samples. Irrespective of the negative results of our survey, the public health risk of waterpipe smoking should not be underestimated. To avoid a possible transmission within country whe...","The past century witnessed a rapid development of respiratory medicine in China. The major burden of respiratory disease has shifted from infectious diseases to chronic noninfectious diseases. Great achievements have been made in improving the national standard of clinical management of various respiratory diseases and in smoking control. The specialty of respiratory medicine is expanding into pulmonary and critical care medicine. Nevertheless, respiratory diseases remain a major public health problem, with new challenges such as air pollution and nosocomial infections. This review describes the history, accomplishments, new challenges, and opportunities in respiratory medicine in China.","The 2014\u201315 Ebola outbreak in West Africa highlighted the potential for large disease outbreaks caused by emerging pathogens and has generated considerable focus on preparedness for future epidemics. Here we discuss drivers, strategies and practical considerations for developing vaccines against outbreak pathogens. Chimpanzee adenoviral (ChAd) vectors have been developed as vaccine candidates for multiple infectious diseases and prostate cancer. ChAd vectors are safe and induce antigen-specific cellular and humoral immunity in all age groups, as well as circumventing the problem of pre-existing immunity encountered with human Ad vectors. For these reasons, such viral vectors provide an attractive platform for stockpiling vaccines for emergency deployment in response to a threatened outbreak of an emerging pathogen. Work is already underway to develop vaccines against a number of other outbreak pathogens and we will also review progress on these approaches here, particularly for Lassa f...","BACKGROUND: Prior to emergence in human populations, zoonoses such as SARS cause occasional infections in human populations exposed to reservoir species. The risk of widespread epidemics in humans can be assessed by monitoring the reproduction number R (average number of persons infected by a human case). However, until now, estimating R required detailed outbreak investigations of human clusters, for which resources and expertise are not always available. Additionally, existing methods do not correct for important selection and under-ascertainment biases. Here, we present simple estimation methods that overcome many of these limitations. METHODS AND FINDINGS: Our approach is based on a parsimonious mathematical model of disease transmission and only requires data collected through routine surveillance and standard case investigations. We apply it to assess the transmissibility of swine-origin influenza A H3N2v-M virus in the US, Nipah virus in Malaysia and Bangladesh, and also present...","The coronavirus SARS-CoV-2 has infected more than 600,000 people and has overwhelmed hospital systems around the world. However, the factors mediating fatal SARS-CoV-2 infections are poorly understood. Here, we show that cigarette smoke causes a dose-dependent upregulation of Angiotensin Converting Enzyme 2 (ACE2), the SARS-CoV-2 receptor, in rodent and human lungs. Using single-cell sequencing data, we demonstrate that ACE2 is expressed in a subset of epithelial cells that line the respiratory tract, including goblet cells, club cells, and alveolar type 2 cells. Chronic smoke exposure triggers a protective expansion of mucus-secreting goblet cells and a concomitant increase in ACE2 expression. In contrast, quitting smoking causes a decrease in lung ACE2 levels. Taken together, these results may partially explain why smokers are particularly likely to develop severe SARS-CoV-2 infections, and they suggest that quitting smoking could lessen coronavirus susceptibility.","Background/introduction COVID\u221219, a novel coronavirus outbreak starting in China, is now a rapidly developing public health emergency of international concern. The clinical spectrum of COVID\u221219 disease is varied, and identifying factors associated with severe disease has been described as an urgent research priority. It has been noted that elderly patients with pre-existing comorbidities are more vulnerable to more severe disease. However, the specific symptoms and comorbidities that most strongly predict disease severity are unclear. We performed a systematic review and meta-analysis to identify the symptoms and comorbidities predictive of COVID\u221219 severity. Method This study was prospectively registered on PROSPERO. A literature search was performed in three databases (MEDLINE, EMBASE and Global Health) for studies indexed up to 5th March 2020. Two reviewers independently screened the literature and both also completed data extraction. Quality appraisal of studies was performed using...","Pulmonary infections in critically ill patients are common and associated with high morbidity and mortality. Piperacillin-tazobactam is a frequently used therapy in critically ill patients with pulmonary infection. Antibiotic concentrations in the lung reflect target site antibiotic concentrations in patients with pneumonia. The aim of this study was to assess the plasma and intra-pulmonary pharmacokinetics (PK) of piperacillin-tazobactam in critically ill patients administered standard piperacillin-tazobactam regimens. A population PK model was developed to describe plasma and intra-pulmonary piperacillin and tazobactam concentrations. The probability of piperacillin exposures reaching pharmacodynamic endpoints and the impact of pulmonary permeability on piperacillin and tazobactam pulmonary penetration was explored. The median piperacillin and tazobactam pulmonary penetration ratio was 49.3% and 121.2%, respectively. Pulmonary piperacillin and tazobactam concentration were unpredicta...","Although, to our knowledge, there has been no exhaustive or credible review of the evidence of the disease burden of COPD in China, COPD has become an increasing public health concern to the Chinese medical community. The purpose of this article is to review the evidence and evaluate and clarify the disease burden of COPD in China with the aim of improving effective management. We reviewed previous studies of COPD in China, which included data on prevalence, mortality, disease burden, risk factors, diagnosis, and management by searching related Web sites, including PubMed, ProQuest, and Thomson Reuters' Web of Knowledge, as well as major Chinese databases and government Web sites. Reported COPD prevalence varied between 5% and 13% in different provinces/cities across China. In 2008, COPD ranked fourth as a leading cause of death in urban areas and third in rural areas. In addition, COPD accounted for 1.6% of all hospital admissions in China in that year. The high prevalence of smoking ...","Background: Management of high mortality risk due to significant progression requires prior assessment of time-to-progression. However, few related methods are available for COVID-19 pneumonia. Methods: We retrospectively enrolled 338 adult patients admitted to one hospital between Jan 11, 2020 to Feb 29, 2020. The final follow-up date was March 8, 2020. We compared characteristics between patients with severe and non-severe outcome, and used multivariate survival analyses to assess the risk of progression to severe conditions. Results: A total of 76 (31.9%) patients progressed to severe conditions and 3 (0.9%) died. The mean time from hospital admission to severity onset is 3.7 days. Age, body mass index (BMI), fever symptom on admission, co-existing hypertension or diabetes are associated with severe progression. Compared to non-severe group, the severe group already demonstrated, at an early stage, abnormalities in biomarkers indicating organ function, inflammatory responses, blood ...","Effective treatments for Coronavirus Disease 2019 (COVID-19) outbreak are urgently needed. While anti-viral approaches and vaccines are being considered immediate countermeasures are unavailable. The aim of this article is to outline a perspective on the pathophysiology of COVID-19 in the context of the currently available clinical data published in the literature. This article appreciates clinical data published on COVID-19 in the context of another respiratory illness - high altitude pulmonary edema (HAPE). Both conditions have significant similarities that portend pathophysiologic trajectories. Following this potential treatment options emerge. Both COVID-19 and HAPE exhibit a decreased ratio of arterial oxygen partial pressure to fractional inspired oxygen with concomitant hypoxia and tachypnea. There also appears to be a tendency for low carbon dioxide levels in both as well. Radiologic findings of ground glass opacities are present in up to 86% of patients with COVID-19 in additi...","Up to 25% of patients with profound neutropenia lasting for &gt;10 days develop lung infiltrates, which frequently do not respond to broad-spectrum antibacterial therapy. While a causative pathogen remains undetected in the majority of cases, Aspergillus spp., Pneumocystis jirovecii, multi-resistant Gram-negative pathogens, mycobacteria or respiratory viruses may be involved. In at-risk patients who have received trimethoprim\u2013sulfamethoxazole (TMP/SMX) prophylaxis, filamentous fungal pathogens appear to be predominant, yet commonly not proven at the time of treatment initiation. Pathogens isolated from blood cultures, bronchoalveolar lavage (BAL) or respiratory secretions are not always relevant for the etiology of pulmonary infiltrates and should therefore be interpreted critically. Laboratory tests for detecting Aspergillus galactomannan, \u03b2-d-glucan or DNA from blood, BAL or tissue samples may facilitate the diagnosis; however, most polymerase chain reaction assays are not yet standardi...","Abstract The World has changed dramatically since the COVID-19 pandemic began. Together with our social, occupational, and personal life, the new corona virus poses novel challenges for all physicians, including dermatologists. Despite the virus not being dermatotropic, several skin conditions have emerged, mainly as a result of prolonged contact to personal protective equipment and excessive personal hygiene. Pressure injury, contact dermatitis, itch, pressure urticaria, and exacerbation of pre-existing skin diseases, including seborrheic dermatitis and acne, have been described. We have focused on the dermatologic aspects of COVID-19 infection, so that dermatologist may be aware of the skin complications and the preventive measures to be taken in the COVID-19 pandemic.","Background and aims Many patients with coronavirus disease 2019 (COVID-19) have underlying cardiovascular (CV) disease or develop acute cardiac injury during the course of the illness. Adequate understanding of the interplay between COVID-19 and CV disease is required for optimum management of these patients. Methods A literature search was done using PubMed and Google search engines to prepare a narrative review on this topic. Results Respiratory illness is the dominant clinical manifestation of COVID-19; CV involvement occurs much less commonly. Acute cardiac injury, defined as significant elevation of cardiac troponins, is the most commonly reported cardiac abnormality in COVID-19. It occurs in approximately 8-12% of all patients. Direct myocardial injury due to viral involvement of cardiomyocytes and the effect of systemic inflammation appear to be the most common mechanisms responsible for cardiac injury. The information about other CV manifestations in COVID-19 is very limited at...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","The 2019-nCov will not be the last epidemic to challenge public health experts. The growth of AI-driven techniques to identify epidemiologic risks early will be key to our improvement of prediction, prevention, and detection of future global health risks. The devastating situation in Wuhan, China and future epidemics will also find value in ongoing research in 2019-nCov case detection, spread prediction, treatment effectiveness, and containment. The wide variety, velocity, and veracity of data now available in crises yield data sets that many researchers will now need to incorporate into evermore complex models. This requires expansion of talent within AI for healthcare applications. AI is no longer a niche research area nor is it a tool for the most advanced healthcare systems only, its global impact on healthcare is real and its potential to save lives in this epidemic as well as future epidemics should not be underestimated. It is critical to the global health of all humankind for t...","Abstract Objective To investigate the characteristics and prognostic factors in the elderly patients with COVID-19. Methods Consecutive cases over 60 years old with COVID-19 in Renmin Hospital of Wuhan University from Jan 1 to Feb 6, 2020 were included. The primary outcomes were death and survival till March 5. Data of demographics, clinical features, comorbidities, laboratory tests and complications were collected and compared for different outcomes. Cox regression was performed for prognostic factors. Results 339 patients with COVID-19 (aged 71\u00b18 years,173 females (51%)) were enrolled, including 80 (23.6%) critical, 159 severe (46.9%) and 100 moderate (29.5%) cases. Common comorbidities were hypertension (40.8%), diabetes (16.0%) and cardiovascular disease (15.7%). Common symptoms included fever (92.0%), cough (53.0%), dyspnea (40.8%) and fatigue (39.9%). Lymphocytopenia was a common laboratory finding (63.2%). Common complications included bacterial infection (42.8%), liver enzyme a...","In current severe global emergency situation of 2019-nCov outbreak, it is imperative to identify vulnerable and susceptible groups for effective protection and care. Recently, studies found that 2019-nCov and SARS-nCov share the same receptor, ACE2. In this study, we analyzed five large-scale bulk transcriptomic datasets of normal lung tissue and two single-cell transcriptomic datasets to investigate the disparities related to race, age, gender and smoking status in ACE2 gene expression and its distribution among cell types. We didn't find significant disparities in ACE2 gene expression between racial groups (Asian vs Caucasian), age groups (&gt;60 vs &lt;60) or gender groups (male vs female). However, we observed significantly higher ACE2 gene expression in former smoker's lung compared to non-smoker's lung. Also, we found higher ACE2 gene expression in Asian current smokers compared to non-smokers but not in Caucasian current smokers, which may indicate an existence of gene-smoking interac...","ABSTRACTTo combat the pandemic of the coronavirus disease (COVID-19), numerous governments have established phone hotlines to prescreen potential cases. These hotlines have struggled with the volume of callers, leading to wait times of hours or, even, an inability to contact health authorities. Symptoma is a symptom-to-disease digital health assistant that can differentiate more than 20,000 diseases with an accuracy of more than 90%. We tested the accuracy of Symptoma to identify COVID-19 using a set of diverse clinical cases combined with case reports of COVID-19. We showed that Symptoma can accurately distinguish COVID-19 in 96.32% of clinical cases. When considering only COVID-19 symptoms and risk factors, Symptoma identified 100% of those infected when presented with only three signs. Lastly, we showed that Symptoma\u2019s accuracy far exceeds that of simple \u201cyes-no\u201d questionnaires widely available online. In summary, Symptoma provides unparalleled accuracy in systematically identifying...","The outbreak of novel coronavirus disease 2019 (COVID-19) is quickly turning into a pandemic. Although the disease is now better contained in China, 32 702 cases remain as of March 2, 2020. 10 566 cases and 166 deaths outside of China had been reported as of March 3 (WHO situation report 43), which is a large increase from the 2918 cases and 44 deaths reported on Feb 26 (WHO situation report 37). Rapid progress has been made with diagnostic reagents (eg, nucleic acid and IgM or IgG detection, or both), drug repurposing (eg, remdesivir and chloroquine), and vaccine production. Studies on the biology of viral infection and clinical management of the disease have also been published, some of which have demonstrated that differences in COVID-19 disease prevalence and severity are associated with sex, and smoking is related to higher expression of ACE2 (the receptor for severe acute respiratory syndrome coronavirus 2 [SARS-CoV-2]), so that might also be a factor. One study (preprint),1 usin...","Summary Background Since December, 2019, Wuhan, China, has experienced an outbreak of coronavirus disease 2019 (COVID-19), caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Epidemiological and clinical characteristics of patients with COVID-19 have been reported but risk factors for mortality and a detailed clinical course of illness, including viral shedding, have not been well described. Methods In this retrospective, multicentre cohort study, we included all adult inpatients (\u226518 years old) with laboratory-confirmed COVID-19 from Jinyintan Hospital and Wuhan Pulmonary Hospital (Wuhan, China) who had been discharged or had died by Jan 31, 2020. Demographic, clinical, treatment, and laboratory data, including serial samples for viral RNA detection, were extracted from electronic medical records and compared between survivors and non-survivors. We used univariable and multivariable logistic regression methods to explore the risk factors associated with in-hosp...","Background: Estimating key infectious disease parameters from the COVID-19 outbreak is quintessential for modelling studies and guiding intervention strategies. Whereas different estimates for the incubation period distribution and the serial interval distribution have been reported, estimates of the generation interval for COVID-19 have not been provided. Methods: We used outbreak data from clusters in Singapore and Tianjin, China to estimate the generation interval from symptom onset data while acknowledging uncertainty about the incubation period distribution and the underlying transmission network. From those estimates we obtained the proportions pre-symptomatic transmission and reproduction numbers. Results: The mean generation interval was 5.20 (95%CI 3.78-6.78) days for Singapore and 3.95 (95%CI 3.01-4.91) days for Tianjin, China when relying on a previously reported incubation period with mean 5.2 and SD 2.8 days. The proportion of pre-symptomatic transmission was 48% (95%CI 32...","ABSTRACT BACKGROUND The epidemiological and clinical characteristics of heart transplant (HTx) recipients during the SARS-CoV-2 epidemic remains unclear. We studied the characteristics of HTx recipients during Dec 20, 2019 and Feb 25, 2020 in an effort to understand their risk and outcomes. METHODS All accessible HTx recipients were included in this single-center, retrospective study. We collected information on the recipients using a web-based questionnaire as well as the hospital database. RESULTS We followed 87 HTx recipients (72.4% were men and average age was 51 years). 79 recipients resided in Hubei, and 57 recipients had a Wuhan related history of travel or contact. The majority took precautionary measures while in contact with suspicious crowds. 96.6% of the families and communities undertook prevention and quarantine procedures. 4 upper airway infection were reported, and 3 of them tested negative for SARS-CoV-2 (the 4th recovered and was not tested). All cases were mild and s...","","","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","Abstract Experimental and clinical evidence supports an active role of the renin\u2013angiotensin system (RAS) in the pathogenesis and progression of lung diseases. Angiotensin II (Ang II), a key vasoactive peptide of the RAS, has been implicated in pulmonary disorders such as pulmonary arterial hypertension, lung fibrosis, chronic obstructive pulmonary disease, and acute respiratory distress syndrome. Over the past few years, the classical concept of the RAS has undergone substantial changes to include several new active components. Among them, the identification of angiotensin-converting enzyme 2 (ACE2), its metabolic product angiotensin-(1-7) (Ang-(1-7)), and the Mas receptor has been of biological significance since these components form a counterregulatory axis (ACE2/Ang-(1-7)/Mas) that opposes the detrimental actions of Ang II. In this chapter, we will discuss the role of the ACE2/Ang-(1-7)/Mas axis in lung diseases and describe novel therapeutic approaches to activate this axis for t...","An outbreak of the novel coronavirus SARS-CoV-2, the causative agent of COVID-19 respiratory disease, has infected over 290,000 people since the end of 2019, killed over 12,000, and caused worldwide social and economic disruption. There are currently no antiviral drugs with proven efficacy nor are there vaccines for its prevention. Unfortunately, the scientific community has little knowledge of the molecular details of SARS-CoV-2 infection. To illuminate this, we cloned, tagged and expressed 26 of the 29 viral proteins in human cells and identified the human proteins physically associated with each using affinity-purification mass spectrometry (AP-MS), which identified 332 high confidence SARS-CoV-2-human protein-protein interactions (PPIs). Among these, we identify 67 druggable human proteins or host factors targeted by 69 existing FDA-approved drugs, drugs in clinical trials and/or preclinical compounds, that we are currently evaluating for efficacy in live SARS-CoV-2 infection assay...","Abstract 2020 has become the year of coping with COVID-19. This year was to be the \u201csuper year\u201d for sustainability, a year of strengthening global actions to accelerate the transformations required for achieving the 2030 agenda. We argue that 2020 can and must be a year of both. Thus we call for more utilisation of the health-emergency disaster risk management (Health-EDRM) framework to complement current responses to COVID-19 and the patent risk of similar phenomena in the future. To make our case, we examine current responses to COVID-19 and their implications for the SFDRR. We argue that current mechanisms and strategies for disaster resilience, as outlined in the SFDRR, can enhance responses to epidemics or global pandemics such as COVID-19. In this regard, we make several general and DRR-specific recommendations. These recommendations concern knowledge and science provision in understanding disaster and health-related emergency risks, the extension of disaster risk governance to m...","The 2019-nCoV is reported to share the same entry (ACE2) as SARS-CoV according to the updated findings. Analyzing the distribution and expression level of the route of coronavirus may help reveal underlying mechanisms of viral susceptibility and post-infection modulation. In this study, we found that the expression of ACE2 in healthy populations and patients with underlying diseases was not significantly different, suggesting relatively similar susceptibility, which was consistent with current clinical observations. Moreover, based on the expression of ACE2 in smoking individuals, we inferred that long-term smoking might be a risk factor for 2019-nCoV. Analyzing the ACE2 in SARS-CoV infected cells suggested that ACE2 was more than just a receptor but also participated in post-infection regulation, including immune response, cytokine secretion, and viral genome replication. We also constructed Protein-protein interaction (PPI) networks and identified hub genes in viral activity and cyto...","Background: Since the outbreak of the Coronavirus Disease 2019 (COVID-19) in China, respiratory manifestations of the disease have been observed. However, as a fatal comorbidity, acute myocardial injury (AMI) in COVID-19 patients has not been previously investigated in detail. We investigated the clinical characteristics of COVID-19 patients with AMI and determined the risk factors for AMI in them. Methods: We analyzed data from 53 consecutive laboratory-confirmed and hospitalized COVID-19 patients (28 men, 25 women; age, 19-81 years). We collected information on epidemiological and demographic characteristics, clinical features, routine laboratory tests (including cardiac injury biomarkers), echocardiography, electrocardiography, imaging findings, management methods, and clinical outcomes. Results: Cardiac complications were found in 42 of the 53 (79.25%) patients: tachycardia (n=15), electrocardiography abnormities (n=11), diastolic dysfunction (n=20), elevated myocardial enzymes (n=..."],"title":["History of Coronary Heart Disease Increases the Mortality Rate of Coronavirus Disease 2019 (COVID-19) Patients: A Nested Case-Control Study Based on Publicly Reported Confirmed Cases in Mainland China","Characterizing the Transmission Potential of Zoonotic Infections from Minor Outbreaks","Prevalence, Severity and Mortality associated with COPD and Smoking in patients with COVID-19: A Rapid Systematic Review and Meta-Analysis","Main factors influencing recovery in MERS Co-V patients using machine learning","A qualitative study of zoonotic risk factors among rural communities in southern China","Clinical Features and Outcomes of Severe Acute Respiratory Syndrome and Predictive Factors for Acute Respiratory Distress Syndrome","Triage assessment of cardiorespiratory risk status based on measurement of the anaerobic threshold, and estimation by patient-reported activity limitation","Incidence, clinical characteristics and prognostic factor of patients with COVID-19: a systematic review and meta-analysis","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","ACE-2 Expression in the Small Airway Epithelia of Smokers and COPD Patients: Implications for COVID-19","Comorbidity and its impact on 1,590 patients with COVID-19 in China: A Nationwide Analysis","Implications of COVID-19 for patients with pre-existing digestive diseases","2019-novel coronavirus outbreak: A new challenge","Prevalence of Underlying Diseases in Hospitalized Patients with COVID-19: a Systematic Review and Meta-Analysis","COVID-19 and smoking: A systematic review of the evidence","Risk Factors Associated with Clinical Outcomes in 323 COVID-19 Patients in Wuhan, China","Clinical determinants of the severity of Middle East respiratory syndrome (MERS): a systematic review and meta-analysis","Analysis of factors associated with disease outcomes in hospitalized patients with 2019 novel coronavirus disease","COVID-19 Myocarditis and Severity Factors\uff1a An Adult Cohort Study","Estimating the Risks from COVID-19 Infection in Adult Chemotherapy Patients","Waterpipe smoking as a public health risk: Potential risk for transmission of MERS-CoV","Respiratory Medicine in China Progress, Challenges, and Opportunities","Chimpanzee adenoviral vectors as vaccines for outbreak pathogens","Using Routine Surveillance Data to Estimate the Epidemic Potential of Emerging Zoonoses: Application to the Emergence of US Swine Origin Influenza A H3N2v Virus","Cigarette smoke triggers the expansion of a subpopulation of respiratory epithelial cells that express the SARS-CoV-2 receptor ACE2","Systematic review and meta-analysis of predictive symptoms and comorbidities for severe COVID-19 infection","Pulmonary penetration of piperacillin and tazobactam in critically ill patients","COPD in China The Burden and Importance of Proper Management","Risk assessment of progression to severe conditions for patients with COVID-19 pneumonia: a single-center retrospective study","Acetazolamide, Nifedipine and Phosphodiesterase Inhibitors: Rationale for Their Utilization as Adjunctive Countermeasures in the Treatment of Coronavirus Disease 2019 (COVID-19)","Diagnosis and antimicrobial therapy of lung infiltrates in febrile neutropenic patients (allogeneic SCT excluded): updated guidelines of the Infectious Diseases Working Party (AGIHO) of the German Society of Hematology and Medical Oncology (DGHO)(\u2020)","Covid-19 pandemic and the skin - What should dermatologists know?","Cardiovascular disease and COVID-19"
