f cases. We used an age specific deterministic model divided in 18 age stratified groups to model the epidemic in each scenario. The modelled epidemic with the full ban fitted the observed incidence of cases well. The modelled epidemic of the current ban predicts 57 cases on Mar...","Background COVID-19 is leading to the implementation of social distancing policies around the world and in the United States, including school closures. The evidence that mandatory school closures reduce cases and ultimately mortality mostly comes from experience with influenza or from models that do not include the impact of school closure on the healthcare labor supply or the role of the healthcare labor force in reducing the per infection mortality from the pathogen. There is considerable uncertainty of the incremental effect of school closures on transmission and lives saved from school closures. The likely, but uncertain, benefits from school closure need to be weighed against uncertain, and seldom quantified, costs of healthcare worker absenteeism associated with additional child care obligations. Methods We analyze data from the US Current Population Survey to measure the potential child care obligations for US healthcare workers that will need to be addressed if school closures...","Background Emergency school closures are often used as public health interventions during infectious disease outbreaks in an attempt to minimise the spread of infection. However, if children continue to mix with others outside the home during the closures, these measures are unlikely to be effective. Objectives This review aimed to summarise existing literature on children's activities and contacts made outside the home during unplanned school closures. Methods We searched four databases from inception to February 2020 for relevant literature. Main findings were extracted. Results 3,343 citations were screened and 19 included in the review. Activities and social contacts appeared to decrease during closures but contact was still common. All studies reported children leaving the house or being looked after by non-household members. There was some evidence that older child age and parental disagreement with closure were predictive of children leaving the house, and mixed evidence regardi...","The spread of a novel pathogenic infectious agent eliciting protective immunity is typically characterised by three distinct phases: (I) an initial phase of slow accumulation of new infections (often undetectable), (II) a second phase of rapid growth in cases of infection, disease and death, and (III) an eventual slow down of transmission due to the depletion of susceptible individuals, typically leading to the termination of the (first) epidemic wave. Before the implementation of control measures (e.g. social distancing, travel bans, etc) and under the assumption that infection elicits protective immunity, epidemiological theory indicates that the ongoing epidemic of SARS-CoV-2 will conform to this pattern. Here, we calibrate a susceptible-infected-recovered (SIR) model to data on cumulative reported SARS-CoV-2 associated deaths from the United Kingdom (UK) and Italy under the assumption that such deaths are well reported events that occur only in a vulnerable fraction of the populati...","Background: Controlling the transmission of respiratory infections such as influenza and COVID-19 is a critical public health priority. Non-pharmaceutical intervention policies such as community quarantines, closures and travel bans are often implemented in emergencies but many of them are disruptive and difficult to maintain for extended periods of time. A promising alternative recommended by the CDC for influenza is requiring individuals showing fever symptoms to remain isolated at home until they are fever-free for at least one day, but there is limited evidence to support the effectiveness of such symptom-based isolation policies. Methods: Here we introduce a computational model of symptom-based isolation that accounts for the timing of symptoms, viral shedding and the population structure. It was validated on outbreaks of influenza in schools and modified to account for COVID-19. It was then used to estimate the outbreak curves and the attack rates (the proportion of the populatio...","Widespread, non-stop, and often sensational coverage of the coronavirus (COVID-19) has caught many governments flat-footed in efforts to protect the health and safety of their citizens. In response to the current global health event, the World Health Organization (WHO) declared COVID-19 a pandemic. Mass gatherings present a historic challenge in protecting the health and safety of attendees. The majority of the prominent mass gatherings are religious in nature. Global sporting events, such as the Olympics and the World Cup, pose unique health risks to attendees and host nations. Deferment or cancellation of such mass gatherings may exert an extraordinary economic loss to the host nation. Universal adoption of best practices for infection control is the surest way for governments to prepare for mass gatherings. In these uncertain times, it is up to intergovernmental organizations to be the voice of reason.","During the early phase of the COVID-19 pandemic, when SARS-CoV-2 was chiefly reported in the city of Wuhan, cases exported to other locations were largely predicted using flight travel data from Wuhan. However, given Wuhan's connectivity to other cities in mainland China prior to the lockdown, there has likely been a substantial risk of exportation of cases from other Chinese cities. It is likely that many of these exportations remained undetected because early international case definitions for COVID-19 required a recent travel history from Wuhan. Here, we combine estimates of prevalence in 18 Chinese cities with estimates of flight volume, accounting for the effects of travel bans and the timing of Lunar New Year, to approximate the number of cases exported from cities outside of Wuhan from early December 2019 to late February 2020. We predict that for every one case from Wuhan exported internationally, there were approximately 2.9 cases from large Chinese cities exported internation...","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","Doubling Time (DT) is typically calculated for growth curves that show exponential growth, such as the cumulative number of COVID-19 cases day by day. DT represents the time it takes before the number of COVID-19 cases, in a certain country or area, doubles. Throughout the ongoing COVID-19 outbreak, DT values are continually changing. These changes are influenced by the measures that are recommended by the health authorities and implemented by governments. After the governmental shutdowns of Nordic Countries that were announced around the 12th of March 2020, I followed the development of the DT in the region. Governments put in place measure never before experienced during peace time; home working, closed schools and kindergartens, travel bans and social distancing. But does it work? The initial set of results following the shutdown are encouraging, demonstrating a trend towards slower growth; however, this could be reversed if the measures that are in place now are abandoned too early...","Summary Increasing international travel and migration can interfere with public health in both the country of destination and back home. The revised International Health Regulations (IHR) and travel disease sentinel networks are means to protect public and individual health. Public health risks related to infectious disease are higher in mass gatherings, in travellers visiting friends and relatives and in sexual encounters away from home. In contrast, in-flight transmission of infections plays only a limited role.","Background: The rapid global spread of coronavirus disease (COVID-19) is unprecedented. The outbreak has quickly spread to more than 100 countries reporting over 100,000 confirmed cases. Australia reported its first case of COVID-19 on 25th January 2020 and has since implemented travel restrictions to stop further introduction of the virus. Methods: We analysed daily global COVID-19 data published by the World Health Organisation to investigate the spread of the virus thus far. To assess the current risk of COVID-19 importation and local spread in Australia we predict international passenger flows into Australia during 2020. Findings: Our analysis of global data shows that Australia can expect a similar growth rate of reported cases as observed in France and the United States. We identify travel patterns of Australian citizens/residents and foreign travellers that can inform the implementation of new and the alteration of existing travel restrictions related to COVID-19. Interpretation...","Summary Background In December, 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a novel coronavirus, emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures in response to the outbreak, including extended school and workplace closures. We aimed to estimate the effects of physical distancing measures on the progression of the COVID-19 epidemic, hoping to provide some insights for the rest of the world. Methods To examine how changes in population mixing have affected outbreak progression in Wuhan, we used synthetic location-specific contact patterns in Wuhan and adapted these in the presence of school closures, extended workplace closures, and a reduction in mixing in the general community. Using these matrices and the latest estimates of the epidemiological parameters of the Wuhan outbreak, we simulated the ongoing trajectory of an outbreak in Wuhan using an age-structured susceptible-exposed-infected-removed (SEIR) model for several ...","Background Many countries have banned groups and gatherings as part of their response to the pandemic caused by the coronavirus, SARS-CoV-2. Although there are outbreak reports involving mass gatherings, the contribution to overall transmission is unknown. Methods We used data from a survey of social contact behaviour that specifically asked about contact with groups to estimate the Population Attributable Fraction (PAF) due to groups as the relative change in the Basic Reproduction Number when groups are prevented. Findings We estimate that PAF due to groups of 50+ people is 2.2% (95%CI 1.1%, 3.6%); the PAF due to groups of 20+ people is 6.4% (5.0%, 8.0%); the PAF due to groups of 10+ is 11.3% (9.9%, 13.0%) Interpretation Large groups of individuals have a small epidemiological impact; small and medium sized groups between 10 and 50 people have a larger impact on an epidemic.","Social distancing policies are critical but economically painful measures to flatten the curve against emergent infectious diseases. As the novel coronavirus that causes COVID-19 spread throughout the United States in early 2020, the federal government issued social distancing recommendations but left to the states the most difficult and consequential decisions restricting behavior, such as canceling events, closing schools and businesses, and issuing stay-at-home orders. We present an original dataset of state-level social distancing policy responses to the epidemic and explore how political partisanship, COVID-19 caseload, and policy diffusion explain the timing of governors' decisions to mandate social distancing. An event history analysis of five social distancing policies across all fifty states reveals the most important predictors are political: all else equal, Republican governors and governors from states with more Trump supporters were slower to adopt social distancing polici...","Strict interventions were successful to control the novel coronavirus (COVID-19) outbreak in China. As transmission intensifies in other countries, the interplay between age, contact patterns, social distancing, susceptibility to infection and disease, and COVID-19 dynamics remains unclear. To answer these questions, we analyze contact surveys data for Wuhan and Shanghai before and during the outbreak and contact tracing information from Hunan Province. Daily contacts were reduced 7-9 fold during the COVID-19 social distancing period, with most interactions restricted to the household. Children 0-14 years were 59% (95% CI 7-82%) less susceptible than individuals 65 years and over. A transmission model calibrated against these data indicates that social distancing alone, as implemented in China during the outbreak, is sufficient to control COVID-19. While proactive school closures cannot interrupt transmission on their own, they reduce peak incidence by half and delay the epidemic. Thes...","Social mixing patterns are crucial in driving transmission of infectious diseases and informing public health interventions to contain their spread. Age-specific social mixing is often inferred from surveys of self-recorded contacts which by design often have a very limited number of participants. In addition, such surveys are rare, so public health interventions are often evaluated by considering only one such study. Here we report detailed population contact patterns for United Kingdom based self-reported contact data from over 36,000 volunteers that participated in the massive citizen science project BBC Pandemic. The amount of data collected allows us generate fine-scale age-specific population contact matrices by context (home, work, school, other) and type (conversational or physical) of contact that took place. These matrices are highly relevant for informing prevention and control of new outbreaks, and evaluating strategies that reduce the amount of mixing in the population (su...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Various epidemic prevention and control measures aimed at reducing person-to-person contact has paid a certain cost while controlling the epidemic. So accurate evaluation of these measures helps to maximize the effectiveness of prevention and control while minimizing social costs. In this paper, we develop the model in Dirk Brockmann and Dirk Helbing (2013) to theoretically explain the impact mechanism of traffic control and social distancing measures on the spread of the epidemic, and empirically tests the effect of the two measures in China at the present stage using econometric approach. We found that both traffic control and social distancing measures have played a very good role in controlling the development of the epidemic. Nationally, social distancing measures are better than traffic control measures; the two measures are complementary and their combined action will play a better epidemic prevention effect; Traffic control and social distancing do not work everywhere. Traffic ...","Social distancing is an effective way to contain the spread of a contagious disease, particularly when pharmacological interventions are not available. Conventional wisdom suggests that social distancing measures should be introduced as soon as possible after the beginning of an outbreak. Using a simple epidemiological model we show, however, that there is in fact an optimal time to initiate a temporal social distancing intervention if the goal is to reduce the final epidemic size or flatten the epidemic curve. The optimal timing depends strongly on the effective reproduction number (R0) of the disease, such that as the R0 increases, the optimal time decreases non-linearly. Additionally, if pharmacological interventions (e.g., a vaccine) become available at some point during the epidemic, the sooner these interventions become available the sooner social distancing should be initiated to maximize its effectiveness. Although based on a simple model, we hope that these insights inspire fu...","Abstract Our recommendation, as experts who have monitored health hazards at the Hajj for over 15 years, especially if the situation with COVID-19 continues to escalate globally is that Hajj 2020 will be at risk of being suspended and a means for Muslims to fulfill their rights in the future either personally or even by proxy need to be announced. The same holds true for the Summer 2020 Olympics in Japan and for many other MGs and large gatherings. Decisions in the time of COVID-19 will be closely followed and will be a blueprint for other mass gatherings.","Abstract Mass gathering (MG) medicine emerged against the backdrop of the 2009 pandemic H1N1 Public Health Emergency of International Concern (PHEIC) when the Kingdom of Saudi Arabia (KSA) hosted the largest annual mass gathering of over 3 million pilgrims from 180 plus countries. However, the events surrounding the latest threat to global health, the PHEIC COVID-19, may be sufficient to highlight the role of mass gatherings, mass migration, and other forms of dense gatherings of people on the emergence, sustenance, and transmission of novel pathogens. The COVID-19 spread illustrates the role of MGs in exacerbation of the scope of pandemics. Cancellation or suspension of MGs would be critical to pandemic mitigation. It is unlikely that medical countermeasures are available during the early phase of pandemics. Therefore, mitigation of its impact, rather than containment and control becomes a priority during pandemics. As the most systematically studied MG-related respiratory disease dat...","In response to the coronavirus disease 2019 (COVID-19) outbreak, the Chinese Government has ordered a nationwide school closure as an emergency measure to prevent spreading of the infection. Public activities are discouraged. The Ministry of Education estimates that more than 220 million children and adolescents are confined to their homes; this includes 180 million primary and secondary students and 47 million preschool children).1 Thanks to the strong administrative system in China, the emergency home schooling plan has been rigorously implemented.2 Massive efforts are being made by schools and teachers at all levels to create online courses and deliver them through TV broadcasts and the internet in record time. The new virtual semester has just started in many parts of the country, and various courses are offered online in a well organised manner. These actions are helping to alleviate many parents' concerns about their children's educational attainment by ensuring that school learn...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Background: The COVID-19 outbreak containment strategies in China based on non-pharmaceutical interventions (NPIs) appear to be effective. Quantitative research is still needed however to assess the efficacy of different candidate NPIs and their timings to guide ongoing and future responses to epidemics of this emerging disease across the World. Methods: We built a travel network-based susceptible-exposed-infectious-removed (SEIR) model to simulate the outbreak across cities in mainland China. We used epidemiological parameters estimated for the early stage of outbreak in Wuhan to parameterise the transmission before NPIs were implemented. To quantify the relative effect of various NPIs, daily changes of delay from illness onset to the first reported case in each county were used as a proxy for the improvement of case identification and isolation across the outbreak. Historical and near-real time human movement data, obtained from Baidu location-based service, were used to derive the i...","Background: The impact of COVID-19 has been profound, and the public health challenge seem to be the most serious regarding respiratory viruses since the 1918 H1N1 influenza pandemic. In the absence of effective vaccine or biomedical treatment, the basic rules of public health measures have not changed, namely public distancing. Methods: We analyzed epidemiological investigation reports during the first month of the outbreak in Israel. In addition, we present a deterministic compartment model and simulations of several scenarios emphasizing quarantine and isolation policies given their efficiency. Results: We identify an abrupt change from controlled epidemic regime to an exponential growth (R_0= 2.19) in light of the actual policy-makers decisions and public behavior in Israel. Our analysis show that before the abrupt change, the new cases trend was due to returning citizens infected abroad. The abrupt change followed a holiday in which social distancing was clearly inefficient and ma...","Summary Middle East respiratory syndrome coronavirus (MERS-CoV), a novel coronavirus that causes a severe lower respiratory tract infection in humans, emerged in the Middle East in 2012. Since then, MERS-CoV has caused an ongoing epidemic in the Arabian Peninsula with sporadic cases imported in Europe, North Africa, Southeast Asia, and the United States of America. As of 28th May 2014, 636 laboratory-confirmed cases of infection with MERS-CoV have been reported to World Health Organization including 14 cases imported by travelers. The epicenter of the current MERS-CoV epidemic is located in Saudi Arabia, where millions of pilgrims travel for two mass gatherings annually. In this review we summarize MERS-CoV cases in relation to travel with focus on the epidemiology and prevention in travelers. It is important to increase awareness of travelers about the risks and appropriate preventive measures and for health professionals to be on alert if a patient with severe respiratory symptoms re...","Background The novel coronavirus COVID19 has been classified by the World Health Organisation as a pandemic due to its worldwide spread. The ability of countries to contain and control transmission is critical in the absence of a vaccine. We evaluated a range of social distancing measures to determine which strategies are most effective in reducing the peak daily infection rate, and consequential pressure on the health care system. Methods Using COVID19 transmission data from the outbreak source in Hubei Province, China, collected prior to activation of containment measures, we adapted an established individual based simulation model of the city of Newcastle, Australia, population 272,409. Simulation of virus transmission in this community model without interventions provided a baseline from which to compare alternative social distancing strategies. The infection history of each individual was determined, as was the time infected. From this model generated data, the rate of growth in c...","Middle East respiratory syndrome coronavirus (MERS-CoV) has emerged in the Arabian Gulf region, with its epicentre in Saudi Arabia, the host of the \u2018Hajj\u2019 which is the world\u2019s the largest mass gathering. Transmission of MERS-CoV at such an event could lead to its rapid worldwide dissemination. Therefore, we studied the frequency of viruses causing influenza-like illnesses (ILI) among participants in a randomised controlled trial at the Hajj 2013. We recruited 1038 pilgrims from Saudi Arabia, Australia and Qatar during the first day of Hajj and followed them closely for four days. A nasal swab was collected from each pilgrim who developed ILI. Respiratory viruses were detected using multiplex RT-PCR. ILI occurred in 112/1038 (11%) pilgrims. Their mean age was 35 years, 49 (44%) were male and 35 (31%) had received the influenza vaccine pre-Hajj. Forty two (38%) pilgrims had laboratory-confirmed viral infections; 28 (25%) rhinovirus, 5 (4%) influenza A, 2 (2%) adenovirus, 2 (2%) human cor...","Background: With new cases of COVID-19 surging around the world, some countries may have to prepare for moving beyond the containment phase. Prediction of the effectiveness of non-case-based interventions for mitigating, delaying or preventing the epidemic is urgent, especially for countries affected by the increased seasonal influenza activity. Methods: We developed a transmission model to evaluate the impact of self-imposed prevention measures (handwashing, mask-wearing, and social distancing) due to COVID-19 awareness and of short-term government-imposed social distancing on the peak number of diagnoses, attack rate and time until the peak number of diagnoses. Findings: For fast awareness spread in the population, self-imposed measures can significantly reduce the attack rate, diminish and postpone the peak number of diagnoses. A large epidemic can be prevented if the efficacy of these measures exceeds 50%. For slow awareness spread, self-imposed measures reduce the peak number of d...","Governments around the world must rapidly mobilize and make difficult policy decisions to mitigate the COVID-19 pandemic. Because deaths have been concentrated at older ages, we highlight the important role of demography, particularly how the age structure of a population may help explain differences in fatality rates across countries and how transmission unfolds. We examine the role of age structure in deaths thus far in Italy and South Korea and illustrate how the pandemic could unfold in populations with similar population sizes but different age structures, showing a dramatically higher burden of mortality in countries with older versus younger populations. This powerful interaction of demography and current age-specific mortality for COVID-19 suggests that social distancing and other policies to slow transmission should consider both the age composition of local and national contexts as well as the social connectedness of older and younger generations. We also call for countries t...","Summary Background Since the coronavirus disease 2019 outbreak began in the Chinese city of Wuhan on Dec 31, 2019, 68 imported cases and 175 locally acquired infections have been reported in Singapore. We aimed to investigate options for early intervention in Singapore should local containment (eg, preventing disease spread through contact tracing efforts) be unsuccessful. Methods We adapted an influenza epidemic simulation model to estimate the likelihood of human-to-human transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in a simulated Singaporean population. Using this model, we estimated the cumulative number of SARS-CoV-2 infections at 80 days, after detection of 100 cases of community transmission, under three infectivity scenarios (basic reproduction number [R 0] of 1\u00b75, 2\u00b70, or 2\u00b75) and assuming 7\u00b75% of infections are asymptomatic. We first ran the model assuming no intervention was in place (baseline scenario), and then assessed the effect of four in...","On January 20, 2020, the first COVID-19 case was confirmed in South Korea. After a rapid outbreak, the number of incident cases has been consistently decreasing since early March; this decrease has been widely attributed to its intensive testing. We report here on the likely role of social distancing in reducing transmission in South Korea. Our analysis suggests that transmission may still be persisting in some regions.","The COVID-19 pandemic has shown a markedly low proportion of cases among children. Age disparities in observed cases could be explained by assortative mixing patterns and reactive school closures which decrease mixing between children, or by children exhibiting lower susceptibility to infection, or by children having a lower propensity to show clinical symptoms. We formally test these hypotheses by fitting an age-structured mathematical model to epidemic data from six countries, finding strong age dependence in the probability of developing clinical symptoms, rising from around 20% in under 10s to over 70% in older adults. We find that interventions aimed at halting transmission in children may have minimal effects on preventing cases depending on the relative transmissibility of subclinical infections. Our estimated age-specific clinical fraction has implications for the expected global burden of clinical cases because of demographic differences across settings. In younger populations...","SARS-CoV-2 has infected over 140,000 people as of March 14, 2020. We use a mathematical model to investigate the effectiveness of social distancing interventions lasting six weeks in a middle-sized city in the US. We explore four social distancing strategies by reducing the contacts of adults over 60 years old, adults over 60 years old and children, all adults (25, 75 or 95% compliance), and everyone in the population. Our results suggest that social distancing interventions can avert cases by 20% and hospitalizations and deaths by 90% even with modest compliance within adults as long as the intervention is kept in place, but the epidemic is set to rebound once the intervention is lifted. Our models suggest that social distancing interventions will buy crucial time but need to occur in conjunction with testing and contact tracing of all suspected cases to mitigate transmission of SARS-CoV-2.","The purpose of this article is to reach all those who find it difficult to become well informed about the repercussions of a lockdown strategy to tackle the COVID-19 pandemic and to spark discussion and thought. Here we use simple stochastic simulations to evaluate different approaches taken to tackle the crisis, along with the efficiency they will hold and the number of casualties they may incur. It is clear that the less strict the social distancing the more time it will take for life to return to normal, and the more lives will be at risk. This is shown through simulations formed by an open sourced code, which allows evaluation of the outcomes from different intervention scenarios or conditions.","We developed a computational tool to assess the risk of novel coronavirus outbreaks outside China. We estimate the dependence of the risk of a major outbreak in a country from imported cases on key parameters such as: (i) the evolution of the cumulative number of cases in mainland China outside the closed areas; (ii) the connectivity of the destination country with China, including baseline travel frequencies, the effect of travel restrictions, and the efficacy of entry screening at destination; (iii) the efficacy of control measures in the destination country (expressed by the local reproduction number Rloc). We found that in countries with low connectivity to China but with relatively high Rloc, the most beneficial control measure to reduce the risk of outbreaks is a further reduction in their importation number either by entry screening or travel restrictions. Countries with high connectivity but low Rloc benefit the most from policies that further reduce Rloc. Countries in the midd...","A novel coronavirus (SARS-CoV-2) first detected in Wuhan, China, has spread rapidly since December 2019, causing more than 80,000 confirmed infections and 2,700 fatalities (as of Feb 27, 2020). Imported cases and transmission clusters of various sizes have been reported globally suggesting a pandemic is likely. Here, we explore how seasonal variation in transmissibility could modulate a SARS-CoV-2 pandemic. Data from routine diagnostics show a strong and consistent seasonal variation of the four endemic coronaviruses (229E, HKU1, NL63, OC43) and we parameterize our model for SARS-CoV-2 using these data. The model allows for many subpopulations of different size with variable parameters. Simulations of different scenarios show that plausible parameters result in a small peak in early 2020 in temperate regions of the Northern Hemisphere and a larger peak in winter 2020/2021. Variation in transmission and migration rates can result in substantial variation in prevalence between regions. W...","Abstract Microbiology laboratories have traditionally relied upon phenotypic methods involving culture and biochemical testing to identify and characterize clinically important pathogens. These techniques have several disadvantages including poor sensitivity and long turn-around time. Molecular and mass spectroscopy techniques are rapidly changing infection diagnosis and management. Compared with conventional culture-based techniques, these modern approaches provide substantially more rapid and specific information on organism identification and on the presence of resistance mechanisms. These methods are expected to contribute substantially to enhancing antibiotic stewardship and to improving \u2018time to appropriate antibiotics\u2019, one of the most important factors in improving the prognosis of patients with life-threatening infections. This article gives an overview of some of the practical applications of these newer technologies.","Emergence of new viral diseases is linked to mutation or recombination events. The likelihood of cross-species transmission is related to phenotypic plasticity of a virus and its capacity to produce genetically variable progeny. Herein a model is described connecting the production of genetic variability with increasing genome size. Comparing all known zoonotic viral genome sizes to known non-zoonotic viral genome sizes demonstrates that zoonotic viruses have significantly larger genomes. These results support the notion that large viral genomes are important in producing new zoonotic disease, and suggest that genome size may be a useful surrogate in screening for potential zoonotic viruses.","The ongoing COVID-19 epidemic that spread widely in China since December 2019 is now generating local transmission in multiple countries including Singapore as of March 5, 2020. This highlights the need to monitor in real time the transmission potential of COVID-19. In Singapore, four major COVID-19 case clusters have emerged thus far. Here we estimate the effective reproduction number, Rt, of COVID-19 in Singapore from the publicly available daily case series of imported and autochthonous cases by date of symptoms onset, after adjusting the local cases for reporting delays. We also derive the reproduction number from the distribution of cluster sizes using a branching process analysis. The effective reproduction number peaked with a mean value ~1.0 around February 6-12, 2020 and declined thereafter. As of March 5, 2020, our most recent estimate of Rt is at 0.9 (95% CI: 0.7,1.0) while an estimate of the overall R based on cluster size distribution is at 0.7 (95% CI: 0.5, 1.0). The traj...","An outbreak of the novel coronavirus SARS-CoV-2, the causative agent of COVID-19 respiratory disease, has infected over 290,000 people since the end of 2019, killed over 12,000, and caused worldwide social and economic disruption. There are currently no antiviral drugs with proven efficacy nor are there vaccines for its prevention. Unfortunately, the scientific community has little knowledge of the molecular details of SARS-CoV-2 infection. To illuminate this, we cloned, tagged and expressed 26 of the 29 viral proteins in human cells and identified the human proteins physically associated with each using affinity-purification mass spectrometry (AP-MS), which identified 332 high confidence SARS-CoV-2-human protein-protein interactions (PPIs). Among these, we identify 67 druggable human proteins or host factors targeted by 69 existing FDA-approved drugs, drugs in clinical trials and/or preclinical compounds, that we are currently evaluating for efficacy in live SARS-CoV-2 infection assay...","Background The outbreak of novel coronavirus disease 2019 (COVID-19) started in the city of Wuhan, China, with a period of rapid initial spread. Transmission on a regional and then national scale was promoted by intense travel during the holiday period of the Chinese New Year. We studied the variation in transmission of COVID-19, locally in Wuhan, as well as on a larger spatial scale, among different cities and even among provinces in mainland China. Methods In addition to reported numbers of new cases, we have been able to assemble detailed contact data for some of the initial clusters of COVID-19. This enabled estimation of the serial interval for clinical cases, as well as reproduction numbers for small and large regions. Findings We estimated the average serial interval was 4.8 days. For early transmission in Wuhan, any infectious case produced as many as four new cases, transmission outside Wuhan was less intense, with reproduction numbers below two. During the rapid growth phase ...","The SARS-CoV-2 pandemic is straining healthcare resources worldwide, prompting social distancing measures to reduce transmission intensity. The amount of social distancing needed to curb the SARS-CoV-2 epidemic in the context of seasonally varying transmission remains unclear. Using a mathematical model, we assessed that one-time interventions will be insufficient to maintain COVID-19 prevalence within the critical care capacity of the United States. Seasonal variation in transmission will facilitate epidemic control during the summer months but could lead to an intense resurgence in the autumn. Intermittent distancing measures can maintain control of the epidemic, but without other interventions, these measures may be necessary into 2022. Increasing critical care capacity could reduce the duration of the SARS-CoV-2 epidemic while ensuring that critically ill patients receive appropriate care.","BACKGROUND: Coronavirus disease 2019 (COVID-19), formerly known as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and 2019 novel coronavirus (2019-nCoV), was first identified in December 2019 in Wuhan City, China. Structural equation modeling (SEM) is a multivariate analysis method to determine the structural relationship between measured variables. This observational study aimed to use SEM to determine the effects of social support on sleep quality and function of medical staff who treated patients with COVID-19 in January and February 2020 in Wuhan, China. MATERIAL/METHODS: A one-month cross-sectional observational study included 180 medical staff who treated patients with COVID-19 infection. Levels of anxiety, self-efficacy, stress, sleep quality, and social support were measured using the and the Self-Rating Anxiety Scale (SAS), the General Self-Efficacy Scale (GSES), the Stanford Acute Stress Reaction (SASR) questionnaire, the Pittsburgh Sleep Quality Index (PSQI), a...","The increasing burden of emerging infectious diseases worldwide confronts us with numerous challenges, including the imperative to design research and responses that are commensurate to understanding the complex social and ecological contexts in which infectious diseases occur. A diverse group of scientists met in Hawaii in March 2005 to discuss the linked social and ecological contexts in which infectious diseases emerge. A subset of the meeting was a group that focused on \u201ctransdisciplinary approaches\u201d to integrating knowledge across and beyond academic disciplines in order to improve prevention and control of emerging infections. This article is based on the discussions of that group. Here, we outline the epidemiological legacy that has dominated infectious disease research and control up until now, and introduce the role of new, transdisciplinary and systems-based approaches to emerging infectious diseases. We describe four cases of transboundary health issues and use them to discu...","A standard SEIR-type compartment model, parameterised for New Zealand, was used to simulate the spread of Covid19 in New Zealand and to test the effectiveness of various control strategies. Control aims can be broadly categorised as either suppression or mitigation. Suppression aims to keep cases to an absolute minimum for as long as possible. Mitigation aims to allow a controlled outbreak to occur, with the aim of preventing significant overloads on healthcare systems and gradually allowing the population to develop herd immunity. Both types of strategy are fraught with uncertainty. Suppression strategies can succeed in delaying an outbreak, but only for as long as such control measures can be sustained. Once controls are eased or restricted, an epidemic is likely to follow as no herd immunity has been acquired. The success or failure of mitigation strategies can depend sensitively on the timing and efficacy of control measures, and require the ability to bring rapidly growing outbrea...","BACKGROUND: In December 2019, a novel strain of SARS-CoV-2 emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures and efforts in response to the outbreak. METHODS: We quantified the effects of control measures on population contact patterns in Wuhan, China, to assess their effects on the progression of the outbreak. We included the latest estimates of epidemic parameters from a transmission model fitted to data on local and internationally exported cases from Wuhan in the age-structured epidemic framework. Further, we looked at the age-distribution of cases. Lastly, we simulated lifting of the control measures by allowing people to return to work in a phased-in way, and looked at the effects of returning to work at different stages of the underlying outbreak. FINDINGS: Changes in mixing patterns may have contributed to reducing the number of infections in mid-2020 by 92% (interquartile range: 66-97%). There are benefits to sustaining these measures unti...","Abstract We summarize findings of SARS-CoV infections in several animal models each of which support viral replication in lungs accompanied by histopathological changes and/or clinical signs of illness to varying degrees. New findings are reported on SARS-CoV replication and associated pathology in two additional strains (C57BL/6 and 129S6) of aged mice. We also provide new comparative data on viral replication and associated pathology following infection of golden Syrian hamsters with various SARS-CoV strains and report the levels of neutralizing antibody titers following these infections and the cross-protective efficacy of infection with these strains in protecting against heterologous challenge. Finally, we summarize findings of a variety of vaccine approaches and discuss the available in vitro and in vivo data addressing the potential for disease enhancement following re-infection in animals previously vaccinated against or infected with SARS-CoV.","An estimated 1.9 million children travel overseas annually. Infectious disease risks associated with international travel are diverse and depend on the destination, planned activities, and baseline medical history. Children have special needs and vulnerabilities that should be addressed when preparing for travel abroad. Children should have a pretravel health assessment that includes recommendations for both routine and special travel-related vaccination; malaria chemoprophylaxis, if indicated; and prevention counseling regarding insect and animal exposures, food and water safety, and avoiding injuries. Special consideration should be given to children with chronic diseases. Families should be given anticipatory guidance for management of potential illnesses and information about the location of medical resources overseas."],"title":["Delaying the COVID-19 epidemic in Australia: Evaluating the effectiveness of international travel bans","The effectiveness of full and partial travel bans against COVID-19 spread in Australia for travellers from China.","The Impact of School Closure for COVID-19 on the US Healthcare Workforce and the Net Mortality Effects","The impact of unplanned school closure on children's social contact: Rapid evidence review","Fundamental principles of epidemic spread highlight the immediate need for large-scale serological surveys to assess the stage of the SARS-CoV-2 epidemic","Symptom-Based Isolation Policies: Evidence from a Mathematical Model of Outbreaks of Influenza and COVID-19","An Ounce of Prevention: Coronavirus (COVID-19) and Mass Gatherings","Estimating the number of undetected COVID-19 cases exported internationally from all of China","Healthcare worker absenteeism, child care costs, and COVID-19 school closures: a simulation analysis","How to evaluate the success of the COVID-19 measures implemented by the Norwegian government by analyzing changes in doubling time","Travel and public health","The current state of COVID-19 in Australia: importation and spread","The effect of control strategies to reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China: a modelling study","The Population Attributable Fraction (PAF) of cases due to gatherings and groups with relevance to COVID-19 mitigation strategies","Pandemic Politics: Timing State-Level Social Distancing Responses to COVID-19","Age profile of susceptibility, mixing, and social distancing shape the dynamics of the novel coronavirus disease 2019 outbreak in China","Contacts in context: large-scale setting-specific social mixing matrices from the BBC Pandemic project","A COVID-19 Infection Risk Model for Frontline Health Care Workers","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","Optimal timing for social distancing during an epidemic","The cancellation of mass gatherings (MGs)? Decision making in the time of COVID-19","COVID-19 \u2013 the role of m
