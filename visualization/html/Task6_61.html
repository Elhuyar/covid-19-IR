678966,0.0082619989067103,0.008178244262684348,0.007770522359207111,0.007658833606650005,0.007590986467663046,0.007579433045707204,0.007366364423786073,0.0073446103893432734,0.007301958857490047,0.007197883298552321,0.007184271566273529,0.007107470086236427,0.007015529979387243,0.006956894451350038,0.006825862869332601,0.006705515865431125,0.006636200395864167,0.006624912494816432,0.006578297881778153,0.006545167885558348,0.0065139570102697286,0.00638932293216369,0.006140565234801335,0.00581280404615973,0.005251885026257891,0.004831517890410858,0.004780481311808469,0.004720073280193746,0.004385336369286407,0.004295388821948491,0.0038970956255222596,0.003843194962463885,0.0037715504322973215,0.003740767552114086,0.0034800431394215268,0.0033116285146323043,0.0031414928418656736,0.003109087722903703,0.0030333021618734646,0.0030000063086949],"scr":[0.805,0.636,0.43,0.392,0.383,0.368,0.352,0.333,0.327,0.315,0.31,0.305,0.281,0.274,0.27,0.269,0.257,0.256,0.253,0.247,0.246,0.242,0.236,0.233,0.225,0.218,0.214,0.213,0.21,0.209,0.207,0.199,0.185,0.165,0.132,0.108,0.105,0.101,0.081,0.076,0.053,0.05,0.045,0.044,0.028,0.018,0.008,0.006,0.002,0.0],"text":["There have been a wide range in responses across states since the first case of COVID-19 was announced in Washington State on January 14, 2020. Upon this, the CDC began releasing recommendations to those at risk of being exposed to the virus. The initial recommendations included travel warnings and restricted travel to countries with confirmed cases and sustained COVID-19 spread. These travel restrictions grew to include inbound and outbound travel bans to a list of 26 countries, in both Europe and Asia. 108 Other policies have included social distancing, which has been widely recommended or enforced at various levels of government. This method involves avoiding crowds, staying home, limiting or avoiding visiting vulnerable populations (such as long-term care facilities) and standing at least six feet away from others in public spaces. Some regions have implemented school closures at both the K-12 and higher education level. Business closures have also been recommended or enforced, such that employees should work from home, unless their work is considered essential to the greater public (e.g. health care, grocery stores). To support employees working remotely or staying home when sick, a number of states have also mandated paid sick leave for those who are affected by . Free testing has also been implemented in certain states, so that anyone experiencing symptoms or has been exposed to the virus can now get tested for free. 111 We coded various policies that cancel events and large gatherings as follows: the cancellation of large events, specifically the election postponement in Louisiana, is categorized as \" event_cancel .\" The separate \" no_gathering \" policy variable represents policy measures that banned all events or mass gatherings of a certain size, i.e. no gatherings over a certain number of people (where this number has varied by region). The \" social_distance \" category includes measures that prevent visits to elderly care facilities, close public facilities such as libraries, and require workers to work remotely. The \" emergency_declaration \" encompasses the declarations of a state of emergency at the city, county, state, and federal level. This declaration allows the affected area to immediately marshal emergency funds and resources and activate emergency legislation, while also giving the public an indication of the gravity of the situation.","As of this writing, the current number of infected is 153,648, along with 5,746 deaths and cases in 146 countries, areas, or territories [1]. Governments have been hesitant in their response with border and school closures, bans on public gatherings, and screening of passengers at transportation hubs. The question remains whether this is truly effective. Some authorities have advocated the usage of thermal scanners to identify those who are febrile. These scanners could be used today to identify febrile individuals who will be in close contact with heads of state, government, or business. Although well-intentioned, this is imprecise for mass gatherings. As seen below, many infected, yet non-febrile individuals will be missed with such screening tools (Figure 1).","Short-term government-imposed social distancing 160 Governments may decide to promote social distancing policies through interventions such as school and workplace 161 closures or by issuing a ban on large gatherings. These policies will cause a community-wide contact rate reduction, 162 regardless of the awareness status. Here, we assume that the government intervention is initiated if the number of 163 diagnosed individuals exceeds a certain threshold (10-1000 persons) and terminates after a fixed period of time (1-3 164 months). As such, the intervention is implemented early into the epidemic. The efficacy of government-imposed 165 social distancing is described by the reduction of the average contact rate in the population which ranges from 0% 166 (no distancing) to 100% (complete quarantine of the population). and of all individuals (government-imposed social distancing). We refer to these quantities as the efficacy of a 175 prevention measure and vary it from 0% (zero efficacy) to 100% (full efficacy) ( Table 1 ). The main analyses were 176 performed for two values of the rate of awareness spread that corresponded to scenarios of slow and fast spread 177 of awareness in the population (Table 1) . For these scenarios, the proportion of the aware population at the peak 178 of the epidemic was 40% and 90%, respectively. In the main analyses, government-imposed social distancing was 179 initiated when 10 individuals got diagnosed and was lifted after 3 months.","Travel bans and social distancing measures are effective public health tools to control epidemic diseases (2), and Australia successfully delayed the introduction of the 1918 pandemic by 1 year and reduced the total mortality compared to other countries (3) . However, travel bans are not sustainable indefinitely, and a careful risk analysis needs to be done comparing the health and economic consequences of alternative scenarios. The epidemic in China peaked on February 5 th and has declined since (4) . The risk of importation of COVID-19 cases through travel from an affected country is proportional to the volume of travel from that country and their prevalence of infection at that time point. We aimed to estimate the impact of the implementation of the travel ban on China from February 1 st 2020 on the epidemic trajectory in Australia, as well as the impact of lifting the ban completely or partially from the 8 of March.","As of February 28, 2020 the COVID-19 outbreak has caused 78,961 confirmed cases (2791 deaths) across China, with the majority seen in Wuhan City, and 4691 cases (67 deaths) reported in the other 51 countries. 1 Further spread has occurred to all populated continents of the World, with many anticipating that a pandemic is approaching. 2, 3 As an emerging disease, effective pharmaceutical interventions are not expected to be available for months, 4 and healthcare resources will be limited for treating all cases. Nonpharmaceutical interventions (NPIs) are therefore essential components of the public health response to outbreaks. 1, [5] [6] [7] These include isolating ill persons, contact tracing, quarantine of exposed persons, travel restrictions, school and workplace closures, and cancellation of mass gathering events. [5] [6] [7] These containment measures aim to reduce transmission, thereby delaying the timing and reducing the size of the epidemic peak, buying time for preparations in the healthcare system, and enabling the potential for vaccines and drugs to be used later on. 5 For example, social distancing measures have been effective in past influenza epidemics by curbing human-to-human transmission and reducing morbidity and mortality. [8] [9] [10] Three major NPIs have been taken to mitigate the spread and reduce the outbreak size of COVID-19 across China. 11, 12 First, inter-city travel bans or restrictions have been taken to prevent further seeding the virus during the","Populations in almost every country are now currently weighing whether, or when, the health benefits of anti-contagion policies are worth the costs they impose on society. For example, restrictions imposed on businesses are increasing unemployment, 19 travel bans are bankrupting airlines, 20 and school closures may have enduring impacts on affected students. 21 It is therefore not surprising that some populations hesitate before implementing such dramatic policies, particularly when these costs are visible while their health benefits -infections and deaths that would have occurred but instead were avoided or delayed -are unseen. Our objective is to measure this direct benefit; specifically, how much these policies slowed the growth rate of infections. We treat recently implemented policies as hundreds of different natural experiments proceeding in parallel. Our hope is to learn from the recent experience of six countries where the virus has advanced enough to trigger largescale policy actions, in part so that societies and decision-makers in the remaining 180+ countries can access this information immediately.","After an initial period of inactivity, many governments have now moved to impose international travel restrictions to prevent any further importation of COVID-19 cases. However, given that the virus is now a global pandemic and has reached most countries it is reasonable to question the impact of ongoing travel restrictions. In this short communication we have used international flight data and models of disease transmission to predict the national epidemic trajectory had travel bans not been put in place. Our results show that the travel ban on individuals arriving from China successfully delayed the onset of widespread transmission in Australia by four weeks. We also showed that travel bans from Hubei Province alone would have been much less effective, as the virus had already spread to many other provinces by the time the bans were enforced. Similarly, until now travel bans for South Korea and Iran (imposed on February 9 and March 5 respectively) were also shown to have negligible impact. However, as the number of cases in these countries continues to rise we expect these restrictions to become increasingly effective. Universal international travel bans coming into force now appear to be the only rational response, however, we need to consider how long they can and should last.","Our predictions of travel patterns can help policy makers weigh the COVID-19 risk posed by travellers from different countries, as well as the potential reduction in this risk by implementing travel bans and quarantine rules that only apply to foreign travellers. The risk reduction in COVID-19 importations into Australia as a result of travel bans varies across the different source countries. The risk reduction when travel bans are applied to countries where traveller volumes into Australia are dominated by visitors, such as 4 . CC-BY-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity. China and South Korea, can be substantial. In contrast, the risk reduction for travel bans relating to countries with a dominant number of returning Australian citizens or residents, such as Italy, Spain, Thailand, and Indonesia, will have a smaller impact on COVID-19 importations, as the citizens and residents can still enter the country.","(1). Following China, many countries around the world have adopted social distancing measures largely based on quarantine and travel bans, as well as on isolation of infected patients and their close contacts (2) . Countries around the world are adding additional extreme distancing measures aiming to slow the rate of infections after watching the overwhelmed health systems of Italy and Spain which are suffering from rapidly spreading infections and a large number of fatalities (3) .","The evolving story of the COVID-19 outbreak has advanced over a remarkably short time frame (Fig 1) . On December 31, 2019, the Wuhan Municipal Health Commission reported a cluster of pneumonia of unknown origin, all linked to the Huanan Seafood Wholesale Market. This market harboured a variety of live and deceased exotic wildlife, including live bamboo rats, palm civets, badgers, and wolf cubs. It is notable that a quarter of the initially reported 27 pneumonia cases presented with severe disease. 45 Within days, the cause of the pneumonia was identified as a novel coronavirus (2019-nCoV). 2 On January 19, 2020 the WHO issued a warning that the virus may have the ability to spread from human to human. 3 Wuhan is a major transportation hub within China with a population of 11 million. On a typical day, approximately 3500 people take flights to other countries from Wuhan, and the number increases with holidays and the Chinese Lunar New Year. Within 1 month, the number of confirmed COVID-19 cases rose to more than 9000, surpassing the number of SARS and MERS cases reported to date. Similarly, global fears escalated as cases spread to other countries. Extensive control measures were put into place, starting with massive decontamination efforts and, ultimately, closure of the Huanan Seafood Wholesale Market, banning the trade of wildlife and poultry in wet markets, contact tracing of cases, exit screening at airports, lockdown and quarantine measures that progressed to include adjacent cities (an estimated 50e60 million people affected), school closures, extension of the Lunar New Year holiday, prohibition of mass gatherings, and building of two new hospitals (1000 and 1600 beds) to care for infected individuals. Other nations instituted airport screening, travel bans, and evacuating citizens from Hubei Province and quarantining them through the incubation period. 6 Despite these measures, the case counts continued to increase in the outbreak epicenter, and countries with imported cases reported clusters of human-to-human transmission. On January 30, 2020, the WHO declared a PHEIC, calling for intensified international collaborative efforts to halt the outbreak. 3 Although Chinese authorities have heavily restricted movement from Wuhan, this austere measure came at the same time as the Spring Festival, a time when the number of outbound travellers from Wuhan is estimated to be more than 15 million.","In order to deal with the COVID-19 outbreak, on March 12 th , 2020 the Norwegian government implemented the most drastic measures since World War 2 5 . Schools and kindergartens were closed, flights were cancelled, public gatherings were postponed and citizens with symptoms were advised to self-quarantine for 14 days. Citizens that had been abroad were required to stay at home with their families for 14 days. On March 16 th , 2020, the country was officially shut down for travel with strict control of borders. Denmark implemented even stronger measures, with many shops such as IKEA being required to close as well. In the Norwegian capital Oslo, pubs and restaurants are still open, although with a much lower number of visitors than usual. In Norway, companies that could move their employees over to working from home were advised to do so. Iceland and Finland implemented similar measures, while Sweden closed some, but not all, schools. Sweden also recently introduced travel bans.","The COVID-19 outbreak has spread widely across China since December 2019, with many other countries affected. The containment strategy of integrated nonpharmaceutical interventions (NPIs) including travel bans and restrictions, contact reductions and social distancing, early case identification and isolation have been rapidly deloyed across China to contain the outbreak, and the combination of these interventions appears to be effective. We ","Extreme social distancing measures, including school closures, workplace closures, and avoiding any public gatherings all at once, can push the transmission to households leading to increased clustering in . CC-BY 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Since Wuhan was placed on lockdown, travel restriction and border control have been implemented by various countries, either as: (i) complete travel bans, (ii) travel restriction and quarantine\u2014which allows for restriction of healthy individuals, (iii) entry screening for all incoming travelers, or some combination thereof. Most countermeasures are in line with (ii) and (iii), aside from the three cities on complete lockdown, while some countries at high risk refused any entry from China (e.g., Australia) or those from Hubei and Zhejiang provinces (e.g., Japan). All travel arrangements including tourist tours outbound from China (to international destinations) organized by Chinese travel agencies were cancelled, and all non-urgent travel with business purposes both inbound and outbound were greatly reduced.","To investigate why some states acted quickly to implement social distancing while others took longer, we identified five critical areas of social distancing policy -recommendations and restrictions against public gatherings, mandatory school closures, restrictions on the normal operation of restaurants, closure of non-essential businesses, and stay-at-home orders -and collected the dates each state first announced such measures. Our primary objective is to explain the variation in timing of these measures across states using an event history analysis. This approach allows us to statistically separate the impact of having a Republican governor or a Republican electorate from a series of potential confounders, including the number of confirmed COVID-19 cases in the state, state income, and cases and policies in neighboring states.","Since Wuhan was placed on lockdown, travel restriction and border control have been implemented by various countries, either as: (i) complete travel bans, (ii) travel restriction and quarantine-which allows for restriction of healthy individuals, (iii) entry screening for all incoming travelers, or some combination thereof. Most countermeasures are in line with (ii) and (iii), aside from the three cities on complete lockdown, while some countries at high risk refused any entry from China (e.g. Australia) or those from Hubei province (e.g. Japan). All travel arrangements including tourist tours outbound from China (to international destinations) were cancelled, and all non-urgent travel with business purposes both inbound and outbound were greatly reduced.","This analyses is a first insight into the effectiveness of travel restrictions for COVID-19 outbreak, supports the effectiveness of the Australian response, informs gradual lifting of the bans or placing of new bans on other countries, and could inform other countries in reducing the burden of importations and resulting domestic transmission of COVID-19.","Aiming to reduce instances of person to person transmission, social distancing is a measure that is customarily put into action to decrease the number of contacts among individuals [24] . Examples of social distancing include closing of schools, non-essential workplace closures, and avoiding large gatherings (i.e. public transport, concerts, religious gatherings) in which a large number of individuals are in close contact and facilitating the contagion process [15] . In most cases, due to socio-economic and logistic reasons [13] , social distancing measures can only be in effect for a finite period of time (e.g., 2 weeks, 1 month, 2 months) that is typically much shorter than the full duration of the epidemic.","We have coded various policies that cancel events and large gatherings as such: any cancellations of professional sporting and other specific pre-scheduled events as the policy variable \" event_cancel .\" The \" no_gathering \" policy variable represents policy measures that banned all events or mass gatherings of a certain size, e.g. no gatherings of over 1,000 people. The \" social_distance \" policy variable includes measures preventing visits to elder care establishments, closures of public pools and tourist attractions, and teleworking plans for workers.","We do not consider cases coming in from other countries -however, this study illustrates the principle of travel bans and public health impact on epidemic control using China as a case study. A further limitation is the uncertainty of parameters used, particularly the proportion of asymptomatic cases. We have used a conservative estimate, but if the rate is higher than 40%, the outcomes would be worse. While it has been showed that distancing measures are highly effective (2, 22) a systematic review looking at the effectiveness of travel restrictions (23) , shows that international travel restriction are effective in delaying the epidemic but may not contain it. We also assumed a very optimistic scenario of 80% of contacts being identified, which may not occur with high case numbers, if a high proportion of asymptomatic transmission is occurring, or if self-quarantine is ineffective. In this study we assumed voluntary home quarantine, which is showed to be about 50% effective in R0 reduction (16) , however there could be an increased risk of intra-household transmission infected people to contacts (24) , which is not considered in this model.","School closure, a major pillar of the response to pandemic influenza A, 14 is unlikely to be effective given the apparent low rate of infection among children, although data are scarce. Avoiding large gatherings of people will reduce the number of super-spreading events; however, if prolonged contact is required for transmission, this measure might only reduce a small proportion of transmissions. Therefore, broader-scale social distancing is likely to be needed, as was put in place in China. This measure prevents transmission from symptomatic and non-symptomatic cases, hence flattening the epidemic and pushing the peak further into the future. Broader-scale social distancing provides time for the health services to treat cases and increase capacity, and, in the longer term, for vaccines and treatments to be developed. Containment could be targeted to particular areas, schools, or mass gatherings. This approach underway in northern Italy will provide valuable data on the effectiveness of such measures. The greater the reduction in transmission, the longer and flatter the epidemic curve (figure), with the risk of resurgence when interventions are lifted perhaps to mitigate economic impact.","Although travel restrictions can be effective in the intervention of infectious disease spread, they are temporary and difficult to sustain in the long term [21] . In the case of travel bans being lifted, a rapid increase in the number of imported cases can be expected. In 2019, air passengers from New Zealand formed the largest group (\u2248 2, 622, 967) of arrivals into Australia, followed by arrivals from China (\u2248 1, 999, 857) States (\u2248 1, 700, 860). Table 2 lists the ten countries with the most arrivals into Australia in 2019.","1. Restricting travel: a. \" travel_ban_local \" : A policy that restricts people from entering or exiting the administrative area (e.g county or province) treated by the policy. b. \" travel_ban_intl_in \": A policy that either bans foreigners from specific countries from entering the country, or requires travelers coming from abroad to self-isolate upon entering the country. c. \" travel_ban_intl_out \": A policy that suspends international travel to specific foreign countries that have high levels of COVID-19 outbreak. d. \" travel_ban_country_list \": A list of countries for which the national government has issued a travel ban or advisory. This information supplements the policy variable \" travel_ban_intl_out. \" e. \" transit_suspension \": A policy that suspends any non-essential land-, rail-, or water-based passenger or freight transit.","The copyright holder for this . https://doi.org/10.1101/2020.03. 30.20046326 doi: medRxiv preprint and restaurants. Finally, a minority of states have added closures of non-essential business and stay-at-home orders. By the end of our study period, all states except Arkansas and Mississippi had recommended against or restricted public gatherings, 44 states had closed schools and restricted restaurant operations, nineteen states closed non-essential businesses, and fourteen states issued stay-at-home orders. The final plot on the bottom right highlights the rapid growth in states enacting multiple social distancing measures, as well as the presence of a substantial number of laggard states still lacking most social distancing policies as late as 23 March 2020.","Targeted pharmaceutical interventions for COVID-19 are likely months away. However, supportive measures by healthcare providers are important. Social distancing, including school closures, can limit COVID-19 cases. However, the evidence that the potential transmission reduction benefits of mandatory school closures exceed the costs of potentially imposing greater child care obligations on healthcare workers, thereby reducing the healthcare workforce, is not overwhelming. We provide the first explicit analysis of the school closure tradeoff between case reduction and labor force impact on patient survival probability. A 15% decline in the healthcare labor force, combined with reasonable parameters for COVID-19 such as a 15% case reduction from school closings and 2% baseline mortality rate implies that a 15% loss in the healthcare labor force must decrease the survival probability per percent healthcare worker loss by 17.6% for school closures to increase cumulative mortality. This means that the per infection probability of survival cannot increase by more than 2.4%; otherwise, school closures will lead reduce patient survival. Even if the only objective is to save lives, there is still a tradeoff associated with closing schools due to potential losses in healthcare labor force capacity.","COVID-19 and its effects afford ample evidence of the imperative of bringing health into DRR. The economic fall-out from COVID-19 appears to be profound, at least $20 trillion in a few short weeks, and may exceed the 2008-2009 Great Recession. The direct costs of COVID-19 travel bans, social distancing, and other responses are merely one aspect. Far more devastating is the uncertainty that has gripped capital markets. Declining economic activity and large drops in capital markets have a mutually reinforcing impact, undermining the capacity of heavily indebted businesses and households to cover their debts. Uncertainty is the primary driver of such crises, and stems in large measure from lack of close coordination and science-based decision-making. Were there more certainty, households, investors and other economic agents would be less inclined to panic. COVID-19 appears certain to become a very costly lesson that DRR does indeed save many more multiples in avoided costs than its initial investment. An additional point in this regard is that health is a critical infrastructure. The resilience of critical infrastructure is well identified in DRR literature (e.g. [18, 19] ). Resilience is fostered not just by sciencebased decisions and coordination, but also via redundancy to ensure buffer capacity when a particular system collapses [20] . Disaster-illiterate economic policy tends to see redundancy as inefficiency. But in order to cope with COVID-19 and alleviate -if not prevent -future emergencies, supply chains for at least some critical items need to be more local. In tandem, governments and private businesses will have to broaden their crisis planning to ensure timely availability of items essential to limiting pandemic risks.","The evacuations from Wuhan and the Diamond Princess Cruise ship are not considered in this model, which only examines regular travel between China and Australia. In order to estimate the effectiveness of the travel ban that has been implemented in Australia for travellers from China, we did not consider bans to other countries. We assumed that the chance of cases coming into Australia from China depends from the number of cases in China and the number of travellers to Australia. To estimate the number of people infected that are predicted to enter Australia every two weeks from 20/01 to April, we utilised 2019 air travel passenger movements between China and Australia, derived from incoming passenger arrival cards, with data aggregated monthly and published by the Australia Bureau of Statistics (5) . For the purpose of this analysis air movements of passengers between China and Australia were derived from 2019 data. A baseline level of entries into Australia from China was calculated from the total number of entries over the April -Jun 2019 time period and was assumed to represent the baseline arrivals for the purpose of tourism and other business. The seasonal excess of travellers was then calculated by deducting this baseline from the January-March 2019 data. The seasonal excess arrivals were assumed to represent the arrival of international students starting the 2019 study year, which begins in February to March each year. Where travel bans were instituted in this analysis, or lifted, it was assumed that international students unable to enter Australia would return to Australia following the lifting of the ban, 60% in the rest of March and the remaining 40% over the month of April. However, tourists not able to travel during a travel ban were not assumed to enter Australia at a later date. Tourism activity was assumed to recover to baseline levels immediately after the lifting of a travel ban. The daily number of travellers from China to Australia in each month and for each scenario is showed in Table S2 of the supplementary material.","At this moment, we do not have strong evidence to guide decisions on durations of school closures and how various durations will effect public health. A few days of closure is reasonable in response to school-based cases of COVID-19 for decontamination and contact tracing; while medium to longer lengths of closure (4\u20138 weeks) may be considered as part of a broader community mitigation strategy.11 Extending school closure will likely support the overall effectiveness of social distancing and thus aid in lowering the peak of the epidemic curve. The policy should be balanced between public health benefits and the significant societal consequences.","What we know about social distancing policies is based largely on models of influenza, 4,13 where children are a vulnerable group. However, preliminary data on COVID-19 suggests that children are a small fraction of cases and may be less vulnerable than older adults. 14 If these early results hold-up, then the already uncertain transmission reduction benefits from school closures will be reduced relative to influenza. Conversely, school closures may be implemented earlier in COVID-19 outbreaks, which may lead to greater levels of prevented cases. Furthermore, school closures may lead to other adults staying home, which could reduce cases. These are all important questions when considering school closures.","School closures are a common measure of pandemic mitigation for many countries, driven by the logic that social distancing reduces transmission. [1] [2] [3] Although school closures are known to reduce transmission, previous works have suggested that school closures could have downstream consequences on the healthcare system such as healthcare worker absenteeism. 4, 5 However, lack of granular, high-resolution data has restrained previous studies to providing estimates based on national data with strong assumptions, underscoring the need for more detailed analysis. 3 Newly available demographic and occupational data from the American Community Survey permits county-level scenario analyses of school closures with respect to healthcare worker absenteeism across the United States for the first time.","On January 24, 2020, travel bans began to be instituted by the Chinese government, resulting in restricted travel in and out of Hubei Province, including the city of Wuhan, and fewer travelers undergoing entry screening in the United States. In response to the escalating risks associated with travel from mainland China, on January 31, 2020, the Presidential Proclamation further refined the border health strategy to temporarily suspend entry, undergo additional screening, or possible quarantine for individuals that have visited China (excluding Hong Kong, Macau, and Taiwan) in the past 14 days. These enhanced entry screening efforts are taking place at 11 airports at which all air travelers from China are being directed.","We simulate our stochastic meta-population model 1000 times to generate estimates of: the cumulative number of imported cases in each country (see Figures 1 and 2 ) and the projected epidemic curves in Australia both in the presence and absence of travel bans.","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi.org/10. 1101 /2020 the measure is also related to challenges in the logistical resources. Comparing with quarantining at a designated place, the advantage of cordon sanitaire is that it tends to keep the community intact, including its basic resources, businesses, and infrastructure. A method that is the opposite of it is called protective sequestration, which means that unaffected communities separate themselves from the outside until there is no risk of an outbreak. Social distancing is a voluntary, recommended restriction on physical contacts, such as staying at home and avoiding public places and activities. Some less drastic, but quite effective and more frequently used measures of social distancing include canceling mass gatherings, school, and workplace closures, travel restrictions, etc. Wilder-Smith (2020) believed that SARS-CoV has now been eliminated, indicating that we can completely stop this epidemic and interrupt person-to-person transmission. In the absence of vaccines and antivirals, only strict implementation of traditional public health measures made this remarkable achievement possible. In the early stages, isolating patients is particularly effective in interrupting the spread of infectious diseases. Since the infected can spread before he is symptomatic, isolation is often too late to prevent transmission and contain the pandemic. Quarantine is one of the oldest and most effective tools for controlling outbreaks of infectious diseases (Cetron &amp; Landwirth, 2005) , which possibly apply at the individual or group level and usually involves restrictions on houses or designated facilities. Social distancing aims to reduce interactions between people in the wider community, where individuals may be contagious but have not yet been identified and therefore have not been isolated. Social distancing is particularly useful where community transmission is considered to be occurring, but the links between cases are unclear, or where restrictions on the known contacts are not considered sufficient to prevent further spread. Social distancing includes closing schools or office buildings, suspending public markets, and canceling gathering. If these measures are considered inadequate, then a community-wide containment is likely to be required. A community-wide containment is an intervention that applies to an entire community, city, or region, aiming to reduce physical contact between people. Implementing a community-wide containment requires close partnerships and cooperation with law enforcement agencies at the local and state levels, and inspection stations are usually established, and legal penalties may be required if there is a violation.","It is likely that governors will face this difficult decision again. Governors may choose to roll back social distancing at different points in time. Some experts contend that authorities will need to alternate between two months of social distancing and one month of restored freedoms to reduce the likelihood that health systems are overwhelmed by severe cases until a vaccine is developed, produced, and circulated. (3; 44) This implies state governments will be asked to impose difficult social distancing policies not once, but many times. Each instance will be a test of whether states can act promptly to prevent COVID-19 cases from peaking at unmanageable levels. If Republican governors and states with Republican majorities continue to lag behind, the cumulative impact on those states, and on the country as whole through spillovers, could be vast. Baseline hazards are stratified across the five pooled social distancing measures: recommendations and restrictions on gatherings, school closures, restaurant restrictions, non-essential business closures, and stay-at-home orders. Each row shows the hazard ratio for (the counterfactual change in) the covariate listed at the left. Counterfactual changes are chosen to simplify comparison of hazard ratios for covariates with different scales of measurement. Covariates with both 95% confidence limits below 1.0 significantly reduce the chance of adopting an additional social distancing measure. Standard errors used to compute confidence intervals are clustered by state. The concordance index shows the proportion of all pairs of states for which the model correctly predicts which state will adopt a given social distancing mandate first. Schoenfeld residuals show no evidence of violation of proportionality for any covariate. The Efron method is used to resolve ties.","Diagnostic tests for 2019-nCoV are already available internationally. As a marker of global forward planning, the International Severe Acute Respiratory and Emerging Infection Consortium has prepared standard forms and these were used to record data in the Lancet report on initially affected patients [5] . The ECDC and the WHO Regional Office for Europe are coordinating the rapid reporting of data [9] . Public health measures in place in China since late January include bans on travel from the city of Wuhan, with overall 15 cities -a population of 57 million -under full or partial travel lockdown [11] , major sporting events cancelled and gatherings banned, including for weddings and birthdays, and limits on how many family members can leave home each day. On 28th January 2020, Hong Kong announced closure of many border crossings with mainland China [8] . USA, Japan, Russia and Australia and many other countries have now closed their borders to arrivals from China. Checks are now in place at many international airports for symptoms and fever in travelers from China, with international 14 day quarantine for travellers at risk. With remarkable speed, new 10 0 0 bed containment hospital for suspected coronavirus cases was built and opened in Wuhan on 3rd February and a further new 1500 bed hospital is under construction.","Although we also coded implementation dates for each of these policies, our focus is on the dates policies were announced, for two reasons. First, we expect much of the effect of these emergency measures on social behavior to be immediate. The state's power to compel socially responsible behavior is often said to act through \"quasi-voluntary compliance,\" in which most citizens choose pro-social behaviors given a cue from the state that is backed with the threat of sanction. (21) This effect should be all the stronger to the extent people treat costly social distancing measures as a credible signal of the viral threat. Second, our focus is on predicting the timing of governor's actions, which naturally points to announcement dates, rather than implementation dates which may be delayed (in the case of school closures, for example), by weekends and spring breaks. Figure 1 displays the timing of different states' adoptions of these five social distancing policies over the four-week study period. No state acted before 10 March, a full thirteen days after the first report of community transmission, yet by 15 March, uptake was rapid across states. In general, states typically started social distancing through recommendations or restrictions on public gatherings, then turned to restrictions on schools 2 We include recommendations in this category for two reasons: first, this was often the first action states took, and early actors did not always revisit these policies with a restrictive mandate; second, the target of these measures was typically large events that would be unlikely to maintain viable attendance under the cloud of a state recommendation to cancel events.","China We acquired epidemiological data from an open source GitHub project 1 that scrapes time series data from Ding Xiang Yuan. We extended this dataset back in time to January 10 by manually collecting official daily statistics from the central and provincial (Hubei, Guangdong, and Zhejiang) Chinese government websites. We compiled policies by collecting data on the start dates of travel bans and lockdowns at the city-level from the \"2020 Hubei lockdowns\" Wikipedia page 2 , the Wuhan Coronavirus Timeline project on Github 3 , and various other news reports. As we suspect that most Chinese cities have been treated by at least one anti-contagion policy, due to their reported trends in infections, we have dropped cities where we cannot find a policy deployment date to avoid miscategorizing the policy status of cities.","We generate the imputed daily air-travel volume for the epidemic period, taking into account yearly increases in flight numbers and the impact of travel bans, using two data sources: monthly air-travel volume data from BlueDot 18 for each origin airport i as a result of yearly increase in air travel as well as travel bans , \u03b3 i implemented in late January 2020 as the following: CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Another part of the literature assesses the effectiveness and the scope of application of public health policies. Rothstein &amp; Talbott (2007) found that to make quarantine to be the most effective measure for limiting the spread of infection, compliance with quarantine regulations should be encouraged, that is, providing job security and income replacement. Wang et al. (2012) found that In the case of short reaction time, intra-population, such as patient isolation, are more effective than inter-population such as travel restrictions. Jefferson (2008) pandemic influenza (H1N1) and found those were effective to some extent. Rashid (2015) researched the public health policy of the 2009 pandemic influenza and concluded that the school closure, whether positive or passive, seemed to be moderately effective and acceptable in reducing the spread of influenza and delaying the peak of the epidemic, but it is related to high expenses of secondary school. Voluntary isolation and quarantine at home are also effective and acceptable measures, but it takes the risk of intra-household transmission from index cases to contacts. Workplace-related interventions, such as work closure and work at home, are also moderately effective and acceptable, but it may have negatively impact on economy. Internal mobility restriction is only effective when extremely high restrictions (50% of travel) are imposed and mass gatherings which happened within 10 days before the epidemic peak is likely to increase the risk of transmission of influenzas. Rothstein (2015) compared the effectiveness of public health policies to intervene with infectious diseases, among which quarantine is one of the most aggressive and controversial measures that public health officials can take when trying to control an outbreak. Serious legal and ethical concerns have been raised because of restrictions on the movement of potentially large numbers of people (Fidler et al., 2007) . During the SARS epidemic in 2003, quarantine was widely used in several Asian countries and Canada, and it played a role in ending the epidemic. Similarly, during the 2014 Ebola outbreak in West Africa, social distancing measures, including quarantine, had become a major containment strategy. The paradox of quarantine and other social distancing measures is that they may effectively resist the outbreak of disease, but the scope of application is too wide, leading to various social hazards, including economic disruption, physical isolation and even violence. Quarantine is the first public health tool to control infectious diseases and remains a legitimate and valuable public health strategy because it has a significant impact on civil liberties, economic activity and social cohesion, so officials must be extra careful about the possibility of abusing quarantine authority (Rothstein, 2015) .","By providing a rigorous estimation of the impact of within and cross-city migration on the spread of the 2019-nCoV virus in China, our study contributes to fast-growing literature on 2019-nCoV infection, mostly in the medical and public health fields. Huang et al. (2020) describe high rates of respiratory distress, intensive care admission, and abnormal findings on chest computed tomography (CT) in the first 41 patients hospitalized from December 16 to January 2 in Wuhan, as well as a 15% death rate. Chan et al. (2020) investigate a family cluster and confirm the human-to-human transmission of this Novel Coronavirus within hospitals and families. The basic reproduction number (R0) for COVID-19 in 12 studies has a mean of 3.28 and a median of 2.79 (Liu et al., 2020 ) (compared to 3 for SARS (WTO, 2003) ). This study is also related to disaster-induced migration, which has often occurred during flooding (Gray and Mueller, 2012) , drought (Munshi, 2003) , earthquake (Lu et al., 2012) , and other destructive climatic phenomena. Given that the 2019-nCoV has rapidly spread worldwide due to human travel and caused severe illness and significant mortality, it is therefore essential to understand the impact of various control measures on human mobility and the virus transmission. Qiu et al. (2020) apply machine learning tools and use exogenous temperature, wind speed, and precipitation in the preceding third and fourth weeks as the instruments to show that the massive lockdown and other control measures significantly reduced the virus transmission. Their results highlight that the population outflow from the outbreak source city poses higher risks to the destination cities than other social and economic factors, such as geographic proximity and similarity in economic conditions. Our results are also in line with the results of the latest modeling exercises, which mostly rely on model calibrations of various parameters, such as generation time, incubation period, detection rates, and changes in travel flow. Using the Global Epidemic and Mobility model, Chinazzi et al. (2020) project the impact of travel limitation on the national and international spread of the 2019-nCoV. The study finds that only 24.4% of infected cases were reported as of February 1, and the Wuhan lockdown reduced the cases by 10% in cities outside Wuhan by January 31. The study most closely related to ours is Li et al. (2020) , which shows that contagious but undocumented COVID-19 cases facilitated the geographic spread of the epidemic in China. Using a networked dynamic meta-population model and Bayesian inference, Li et al. (2020) find that 86% of all infections were undocumented before the Wuhan lockdown and reported infections would have been reduce by 78.7% in China, without transmission from undocumented cases between January 10 and January 23. Lai et al. (2020) build a travel network-based susceptibleexposed-infectious-removed (SEIR) model to simulate the outbreak across cities in mainland China. They use epidemiological parameters estimated from the early stage of outbreak in Wuhan to parameterize the transmission before the non-pharmaceutical interventions (NPI) were implemented. The NPIs they consider include travel bans and restrictions, contact reductions and social distancing, early case identification and isolation. Through their sim-ulations, they find that the NPIs deployed in China appear to be effectively containing the COVID-19 outbreak, but the efficacy of the different interventions varied, with the early case detection and contact reduction being the most effective. Moreover, deploying the NPIs early is also important to prevent further spread. Relative to our study, it is important to point out that in their simulations, they assumed that the pattern of population movements was the same in years when there were no outbreaks and interventions. To the best of our knowledge, this paper is the first to provide a causal interpretation of the impact of city lockdown on human mobility and the spread of 2019-nCoV, and to clearly disentangle the lockdown effects from other potential contributing factors such as panic and virus effect, as well as the seasonal Spring Festival effect (see Section 3).","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org /10.1101 /10. /2020 The French government website contains a timeline of all national policy measures. Each regional 57 public health agency ( l'Agence R\u00e9gionale de Sant\u00e9 ) in France posts press releases with information on the policies the r\u00e9gion or d\u00e9partements within the r\u00e9gion will implement to mitigate the spread and impact of the COVID-19 outbreak. The Wikipedia page on the 2020 coronavirus pandemic in France 58 has collated information on the major policy measures taken in response to the Starting February 29, 2020, France banned mass gatherings of more than 5,000 people nationwide, while some major sporting events were cancelled and a handful of schools closed to mitigate the spread of the virus. As more COVID-19 cases were confirmed during the following week, additional sporting events were canceled, more schools decided to close, and certain cities and d\u00e9partements limited mass gatherings to no more than 50 people, excluding shops, business, restaurants, bars, weddings, and funerals. Some r\u00e9gions closed early childhood establishments (e.g. nurseries, daycare centers) and prohibited visitors to elderly care facilities. On March 8, 2020, France banned mass gatherings of more than 1,000 people nationwide. Other schools, cities, and d\u00e9partements followed suit with additional school closures and limiting mass gatherings. On March 11, 2020 , France prohibited all visits to elder care establishments. Starting March 16, 2020 , France closed all schools nationwide.","Following the WHO global alert, and a stronger emergency travel advisory issued by WHO on March 15, 2003 , almost all countries with imported cases were able to either prevent any further transmission or keep the number of additional cases small. Exit screening via thermal scanners was done for all departing passengers at all airports of affected countries. Many countries also implemented entry screening for all passengers arriving from affected areas. After all these measures were implemented, new imported cases of SARS did not trigger new outbreaks as systems were in place to identify and isolate them early. 27 No travel bans were implemented at any time, but travel advisories to avoid nonessential travel to countries affected by SARS were issued by several governments. The psychological effects of SARS, coupled with travel restrictions imposed by various national and international authorities, resulted in a major economic loss for the airline industry and world economy in 2003, far beyond the main areas affected by SARS. 28","At the time of writing, data on air-travel volume were not available for the pre-lockdown epidemic period and total epidemic period, which we considered to be from 8 December 2019 (date of epidemic seeding in Wuhan) to 23 January 2020 and from 8 December 2019 to 28 February 2020, respectively. Historical air-travel volume data are likely not representative of the epidemic time period for two reasons : 1) Lunar New Year was earlier than in preceding years (25 January 2020), and 2) large-scale travel bans and flight cancellations took place in late January 2020. We therefore combined monthly historical air-travel volume data with recent daily flight departure data to estimate daily air-travel volume out of cities in China to our destinations of interest during the total epidemic period, as described in the Supplement.","We obtain data on China's policy response to the COVID-19 pandemic by culling data on the start dates of travel bans and lockdowns at the city-level from the \"2020 Hubei lockdowns\" Wikipedia page, the Wuhan Coronavirus Timeline project on Github, and various news reports.","The Times of Israel. Israel bans foreigners coming from East Asian countries over virus fears. https://www.timesofisrael.com/israel-bans-foreigners-coming-from-east-asian-countries-over-virusfears/.","Initial outbreak sizes were among the key determinants for the success of isolation. 2 months ago, the world knew almost nothing about COVID-19, and Wuhanthe epicentre of the outbreak-did not have the luxury of early detection and response. Challenged by the reality that earlier opportunities had been missed, China launched a costly public health response in Wuhan, which involved many tactics besides isolation of cases and contacts, including lockdown of the city and mass quarantine, social distancing mandates, school closures, and intense case finding and contact tracing by the medical and public health professionals who were mobilised across the country to come to Wuhan. [2] [3] [4] The approach in Wuhan and the nearby cities in Hubei Province took exceptional measures in response to the outbreak, because there was evidence of high-level community transmission and widespread nosocomial infections. 5 As of Feb 11, 2020, 3019 COVID-19 cases among health workers had been reported, with at least five deaths. 5,6 In many regions outside of China, decision makers and the medical community still have the opportunity of early detection and response. 2 The Article by Hellewell and colleagues gives us a clearer sense of how quickly the window for early response is closing: when the number of initial cases increases to 40, the probability of failure to control is high, at 80% even with 80% of contacts traced and isolated. Based on the early experience in Wuhan, the number of COVID-19 cases could increase from 20 to 40 cases within 3 days (from Jan 6-8, 2020), and outbreak sizes doubled in every 7\u00b74 days on average, highlighting the urgency of early detection and rapid response. 7 In Hellewell and colleagues' model, transmission before symptoms, even when the percentage is moderate, at 15-30%, had a marked effect on probability to control. 1 Unlike the severe acute respiratory syndrome virus, where almost all onward transmissions occur after symptom onset, 8 we now know that transmission of COVID-19 virus can occur before symptom onset. In the fifth version of Chinese guidelines governing contact tracing, it defined close contacts as \"those who have been in close contact since 2 days before the onset of symptoms in suspected and confirmed cases, or 2 days prior to an asymptomatic confirmed case,\" which reflects our current understanding that secondary transmission of COVID-19 virus is possible at least 2 days before symptom onset. 9 However, the efficiency of transmission remains uncertain, and seroprevalence studies among different contacts will be important. Transmission by people with no or mild symptoms can dampen the power of the isolation strategy because of reduced likelihood of isolating all cases and tracing all contacts. The identification and testing of potential cases need to be as extensive as is permitted by health care and diagnostic testing capacity-including the identification, testing, and isolation of suspected cases with no or mild disease (eg, influenza-like illness).","With 565 confirmed cases (3) and still counting, COVID-19 now looks certain to cause sustained local transmission within Australia. Therefore, at this time it is reasonable to reflect on the value of travel restrictions imposed to date, and to consider the benefit of ongoing travel restrictions in the coming weeks and months, when community transmission starts to increase. We answer these questions using OAG-travel data and a meta-population model for disease transmission. First we examine the counterfactuals: what would have happened had the travel ban from Wuhan/China not been implemented. Similarly we examine the impacts of bans to other emerging epicentres including Iran, Italy, and South Korea. We then examine the impacts for the future and compare the cases expected through community transmission, and from importation over the next 2 months.","Gilbert and colleagues' modelling study 3 of the risk of COVID-19 importation from China indicates that the ability of African countries to manage local transmission of COVID-19 after importation hinges on implementing stringent measures of detection, prevention, and control. Nigeria demonstrated its ability through intensifying its preparedness against COVID-19 importation, drawing on recent successes in controlling polio and Ebola epidemics. 4 These experiences strengthened the health system's capacity to rapidly deploy high-quality surveillance and temperature screening at airports using equipment acquired during the Ebola epidemic; collect passengers' contact details and interview those arriving from COVID-19 hotspots; and issue travel bans. 1 However, unlike polio and Ebola, for which vaccines now exist, 5 COVID-19 has neither a vaccine nor an approved treatment. Moreover, Gilbert and colleagues' modelling rated Nigeria as vulnerable to exposing huge populations to COVID-19 (potentially 200 million citizens), with a moderate capacity to control the outbreak. 3 This assessment questions Nigeria's capacity to provide sufficient bed space and associated clinical care to support those who could need isolation and quarantine if local cycles of transmission of COVID-19 occur in the country.","We first validate our model by comparing estimates of imported cases provided by the model simulations with reported values as at January 31 st 2020 (see Figure 1 ). We find that our metapopulation model accurately reproduces reported observations for many countries -in particular, Australia -however estimates become increasingly unreliable for countries with significant migration volumes with China. Variation between model predictions and observation can be partially accounted for by stochastic variation and potential under-reporting. 2020, our model estimates that Australia would have received over 70 imported cases of COVID-19 compared with the 15 cases that were actually observed. This represents a 79% reduction in expected cases, and similar to what was estimated elsewhere (6) . However, the introduction of travel bans on international passengers arriving from Iran, South Korea and Italy, does not lead to a significant decrease in the expected COVID-19 importation count to Australia. One reason for this is that the much lower prevalence in these countries compared with China. Furthermore, Italy had already placed itself on lock down by the time Australia enforced restrictions on travelers arriving from Italy. Finally, we explored the effects of travel ban and other intervention -such as reducing contacts to lower the basic reproduction number -on delaying widespread local transmission within Australia. We found that without travel bans, Australia would have experienced local transmission as early as Jan 15 and possibly have become the Pacific epicenter. However, with the China travel ban in place, this delayed the widespread occurrence of local transmission by approximately one month (see Figure  3 ). Thus, if interventions are in place that can reduce the reproduction number to 1.73 (in-line with China's response) local transmission can be further delayed by another 5 weeks (Figure 3 ). Overlaying the simulation prediction with observed local cases in Australia suggesting more needs to be done to slow down the virus in Australia.","We recognize that conference cancellations may have a severe impact on organizations\u2019 and societies\u2019 finances, though we ask that they endeavor to issue refunds of registration fees promptly. If needed, refunds should be prioritized for those researchers who are most likely to be experiencing financial hardship in this difficult time. Researchers from countries with limited funding, graduate students and postdoctoral researchers tend to be the lowest paid and are perhaps more likely to have covered the costs of attending these meetings out of their own pocket (Malloy, 2020). These groups\u2019 risk of financial hardship may be exacerbated by the fact that those with limited resources are often obligated to book the cheapest flights and accommodation, which may not be eligible for refunding or rebooking. For meetings that are not canceled, refunds of registration fees should be given to those who are unable to attend due to travel bans, or who choose not to attend for reasons of personal safety and public health."],"title":["The Effect of Large-Scale Anti-Contagion Policies on the Coronavirus (COVID-1
