,"Infection","Clinical Microbiology and Infection","Revue d'\u00c9pid\u00e9miologie et de Sant\u00e9 Publique","PLoS Med","Open Virol J","Eur J Clin Microbiol Infect Dis","Journal of the American College of Surgeons","","The Brazilian Journal of Infectious Diseases","Saudi J Biol Sci","Journal of Clinical Virology","Manson's Tropical Infectious Diseases","PLoS Pathog","","Infection","Clinical Microbiology and Infection","Viral Pathogenesis","Clinical Microbiology and Infection","Infection","Virol J","","","Encyclopedia of Virology","","PLoS One","Infection","Intensive Care Med","Viruses","Journal of the American College of Radiology","Euro Surveill","PLoS Pathog","Journal of the American College of Surgeons","Clinical Microbiology and Infection","","Pathology","Aging Dis","","PLoS Med","Biochemical and Biophysical Research Communications"],"rad":[0.016600008277937502,0.016176777622445595,0.013868771330111274,0.013797752491730004,0.013701272828302389,0.013701272828302389,0.013318750914522209,0.012882765194500049,0.010692003941146399,0.010029890490448305,0.009600689734161047,0.00941395139407852,0.009271524706744572,0.009112072518251862,0.008885678552847533,0.007755985078276983,0.00759927646421462,0.00738515960377534,0.007371143112814556,0.0069818666936478325,0.006786824931146232,0.006732552552768502,0.006646292488744569,0.006554232003816312,0.0063980537040000006,0.006248917061654117,0.006097089104572232,0.005904809485538941,0.0058338682400819915,0.005591587399516986,0.005500361726962225,0.00546518957072758,0.005160923168098127,0.004889643441890857,0.004743069390757516,0.004731283747368708,0.004682565739575123,0.004156108678594016,0.004152396639455259,0.004143282087170602,0.004068207789940155,0.004031999223432583,0.0039434315392303226,0.003912302250521919,0.003904167767776795,0.0035699726532240723,0.0034618984072354677,0.0034326756318412573,0.003415043589868782,0.0033397554552946633],"scr":[0.8,0.775,0.639,0.635,0.629,0.629,0.607,0.581,0.452,0.414,0.388,0.377,0.369,0.36,0.346,0.28,0.271,0.258,0.257,0.234,0.223,0.22,0.214,0.209,0.2,0.191,0.182,0.171,0.167,0.152,0.147,0.145,0.127,0.111,0.103,0.102,0.099,0.068,0.068,0.067,0.063,0.061,0.055,0.054,0.053,0.034,0.027,0.025,0.024,0.02],"text":["Over the last decade, influenza and pneumonia have ranked as the 7th leading cause of death in the United States. In the developing world, the problem is even more acute, as respiratory tract infections are the leading cause of death in children outside of the neonatal period. Streptococcus pneumoniae is the leading bacterial cause of pneumonia, sepsis, otitis media, and meningitis and accounts for a significant portion of this mortality. Influenza is also a major contributor, both as a primary infection and by interacting with bacterial pathogens to increase the incidence and severity of pneumonia. While the pneumococcus is the most common secondary pathogen following influenza in typical inter-pandemic years, affecting mainly the young and the frail elderly, Staphylococcus aureus is seen more commonly when highly virulent viral strains circulate, and has been emerging in recent years as a cause of necrotising pneumonia as a co-pathogen with influenza in healthy children and young adults. Our laboratory studies the mechanisms that underlie the interactions between respiratory viruses such as influenza virus and bacterial pathogens such as S. pneumoniae and S. aureus. The approach we have taken is to isolate specific virulence factors in the virus or bacterium and use genetic approaches to modify or delete them, allowing assessment of their impact in relevant animal models. Certain themes of cooperation between pathogens have emerged from this analysis, giving us insight into specific pathogenic mechanisms and revealing how these differ for different viral-bacterial pairs, or between different strains of one of the pathogens. These findings in the laboratory can then be related back to the epidemiology of co-infections in humans, helping define the challenges we face in moderating morbidity and mortality from these pathogens. The ultimate goal of this work is to apply this knowledge to facilitate treatment and prevention of these common diseases by targeting the cooperative interactions that make co-infections so deadly.","Coronaviruses (CoVs) were first identified during the 1960s by using electron microscopy to visualize the distinctive spike glycoprotein projections on the surface of enveloped virus particles. It was quickly recognized that CoV infections are quite common, and that they are responsible for seasonal or local epidemics of respiratory and gastrointestinal disease in a variety of animals. CoVs have been named according to the species from which they were isolated and the disease associated with the viral infection. Avian infectious bronchitis virus (IBV) infects chickens, causing respiratory infection, decreased egg production, and mortality in young birds. Bovine coronavirus (BCoV) causes respiratory and gastrointestinal disease in cattle. Porcine transmissible gastroenteritis virus (TGEV) and porcine epidemic diarrhea virus (PEDV) cause gastroenteritis in pigs. These CoV infections can be fatal in young animals. Feline infectious peritonitis virus (FIPV) and canine coronavirus (CCoV) can cause severe disease in cats and dogs. Depending on the strain of the virus and the site of infection, the murine CoV mouse hepatitis virus (MHV) can cause hepatitis or a demyelinating disease similar to multiple sclerosis. CoVs also infect humans. Human coronaviruses (HCoVs) 229e and OC43 are detected worldwide and are estimated to be responsible for 5-30% of common colds and mild gastroenteritis. Interestingly, HCoV-OC43 and BCoV share considerable sequence similarity, indicating a likely transmission across species (either from cows to humans or vice versa) and then adaptation of the virus to its host. In contrast to the relatively mild infections caused by HCoV-229e and HCoV-OC43, the CoV responsible for severe acute respiratory syndrome (SARS-CoV) causes atypical pneumonia with a 10% mortality rate. Two additional HCoVs, HCoV-NL63 and HCoV-HKU1, were identified using molecular methods and are associated with upper and lower respiratory tract infections in children, and elderly and immunosuppressed patients. Most recently, a coronavirus likely endemic in the camel population has been associated with Middle East Respiratory Syndrome (MERS) in humans. MERS-CoV can cause a lethal respiratory disease and renal syndrome, and mortality is highest in older individuals with co-morbidities such as diabetes or immunosuppression. CoVs are grouped according to sequence similarity as alpha-, beta, gamma or deltacoronaviruses (see www.viprbrc.org for a complete list of reference genomes for coronaviruses).","is the (which was not peer-reviewed) The copyright holder for this preprint . It is worth noting that the risks associated with cancer are based on small samples: aside from the two studies above (which included a total of 28 patients with cancer), the original dataset included only 107 patients with cancer. In contrast, the data on increased risk in older patients is much more robust, although the existing models do not adequately distinguish between risk due to age and that due to increased presence of co-morbidities in older patients.","Establishing causation between viruses detected in respiratory specimens and the clinical illness is sometimes difficult, because (1) detection of some agents (e.g., picornaviruses) in the upper respiratory tract may indicate asymptomatic or mild infection, (2) upper respiratory tract samples may be negative despite positive lower respiratory tract ones, and (3) secondary bacterial and less often fungal infections are commonly co-identified [1]. However, it is generally believed that most respiratory viruses by themselves can cause severe illness, especially so in the elderly, persons with co-morbidities (particularly immunosuppression), and occasionally in previously healthy persons, in addition to predisposing to secondary infections [2].","BSAAs could also serve as treatment of other co-morbidities, therefore, simplifying the therapy and lowering its cost (Table S1 ). For example, the concomitant actions of ezetimibe and statins could be beneficial for treatment of both hypertension and several viral infections in patients with these co-morbidities (NCT00908011, NCT00099684, NCT00843661, NCT03490097, NCT00994773, NCT00441493).","BSAAs could also serve as treatment of other co-morbidities, therefore, simplifying the therapy and lowering its cost (Table S1 ). For example, the concomitant actions of ezetimibe and statins could be beneficial for treatment of both hypertension and several viral infections in patients with these co-morbidities (NCT00908011, NCT00099684, NCT00843661, NCT03490097, NCT00994773, NCT00441493).","The factors that mediate susceptibility to SARS-CoV-2 infections are poorly understood. We speculate that the increased expression of ACE2 in the lungs of smokers could partially contribute to the severe cases of COVID-19 that have been observed in this population. In support of this hypothesis, mice that were engineered to express high levels of human ACE2 succumbed to infections with a related coronavirus more quickly than mice that expressed low levels of human ACE2 9 . Nonetheless, the relevance of increased ACE2 expression as a driver of disease susceptibility in humans or for SARS-CoV-2 remains to be demonstrated. Chronic smokers may exhibit a number of co-morbidities, including emphysema, atherosclerosis, and decreased immune function 86 , that are also likely to affect COVID-19 progression. While the effects of smoking can last for years, smoking cessation causes an improvement in lung function and an overall decrease in disease burden 86 . Interestingly, quitting smoking also leads to a normalization of respiratory epithelial architecture 87 , a decrease in hyperplasia 88 , and a downregulation of ACE2 levels. Thus, for multiple reasons, smoking cessation could eventually lessen the risks associated with SARS-CoV-2 infections.","There are not yet any clear models to guide risk predictions in patients infected with COVID-19. One report by the Centres for Disease Control in China provided numbers of patients and fatalities divided by age, and by comorbidities. However, there was no cross-tabulation of factors, and so it is not clear how many patients in each age group had each comorbdity, nor how the risks associated with those co-morbidities interact with each other 3 . There is one small series of 18 patients with cancer, which suggests higher risks of intubation or death, but it is so small it difficult to draw robust conclusions, and the authors' conclusions have been criticised 4 . One other study suggests patients with a history of cancer have a higher risk of becoming infected with COVID. The data from CDC China have been used to simulate a population and then develop a risk model based on that simulated population 5 ; Although a useful step, it almost certainly leads to \"double counting\" of risk (i.e. the increased risk of death in older patients and in those with hypertension is related, as hypertension is commoner in the elderly). Data from patients admitted to hospital show an increased risk of death in older patients 6 .","The devastating marks left by infectious diseases on human race are much similar to that caused by famine and war [1] . Majority of the infectious diseases are caused by viruses, bacteria or fungi. Coronaviruses are a family of viruses responsible for causing diseases ranging from mild infection to death causing diseases such as Severe Acute Respiratory Syndrome (SARS). Since the advent of the 21 st century, there has been a surge in the discovery of new coronaviruses such as SARS Co-V, HCoV-NL63, HCoV-HKU1 etc. [2] . The detailed medical analysis on the death of a 60-year-old man in Saudi Arabia led to the discovery of a novel coronavirus [2] , which was later coined as Middle East Respiratory Syndrome CoronaVirus (MERS Co-V). The incubation period associated with the viral infection ranges from 2 to 14 days. The mortality rate associated with MERS Co-V is over 30% [3] . MERS Co-V is a zoonotic virus wherein human beings may get infected due to direct or indirect contact with infected animals [4] . Camels have been identified as a carrier [5] . It is believed that the MERS-CoV is transmitted to humans from camels through respiratory droplet, saliva, or consuming undercooked camel meat or milk. Using viral genome sequencing, the zoonotic nature of the virus was confirmed [6] . MERS Co-V RNA was detected in nasal swab of infected camels, and their antibodies were found in 70% of the positively tested camels [7] . Contact with infected people in healthcare facilities, houses and communities have also contributed to the spread of the disease [8] [9] [10] [11] . Healthcare facilities are the major source of nosocomial outbreak of the disease [12] . Studies conducted have reported that there is no pandemic risk associated with the disease acquired through contact with infected people [13] . Proper awareness of modes of transmission of the disease can help in preventing the spread of the infection. Several studies have been conducted to assess the knowledge of MERS among various sections of the society [14] [15] [16] . A recent study conducted throws light on the lack of knowledge of the general public regarding the probable epidemic nature of the disease [15] . Arabia. Acute respiratory problem along with fever, cough or shortness of breath are the most common symptoms of MERS Co-V infection. Apart from the aforementioned health problems, many people infected with the virus suffered from diarrhoea, nausea or vomiting. In a small fraction of cases, people with infection showed very mild or no symptoms. The mortality rate is comparatively high in people suffering from comorbidities [17] . People suffering from kidney problems, cancer, diabetics, respiratory problems etc. are more likely to be severely infected by the virus [12] . Rivers et al. used Poisson regression to identify the risk factors associated with death and severity of the disease. They concluded that advancing age and pre-existing diseases were the main risk factors leading to death and severe infection [18] . Ahmed employed statistical methods to determine the predictors responsible for recovery from the disease after 3 and 30 days of onset of symptoms. The study identified old age, non-healthcare workers, severe infection and hospital-acquired infection as the leading factors responsible for mortality [19] .","A larger percentage (61.5 %; 8/13) of SeasFluA/hBoV co-infections were identified in patients that were admitted to either a general ward (GW) or the intensive care unit (ICU) compared to 44.3 % (66/149) of single SeasFlu A virus infections (OR 2.5 95 % CI 0.67\u20139.34, p = 0.17). In a stratified analysis, there was a trend towards higher association between Flu A, hCoV and hBoV with increasing age, but none of these were statistically significant (Table 2). In children \u22645 years, 50 % (1/2) of SeasFluA/hCoV and 66.7 % (2/3) of SeasFluA/hBoV co-infections were admitted to a GW or ICU compared to 26.5 % (9/34) of single influenza A virus infections. Comparatively, among patients aged 24\u201345 years old, 66.7 % (2/3) with SeasFluA/hCoV co-infection were admitted either to a GW/ICU compared to 56.3 % (18/32) of those with single seasonal influenza A virus infections (OR 2.20, 95 % CI 0.46\u201310.35, p = 0.32), and 100 % (3/3) of SeasFluA/hBoV co-infections were admitted to a GW/ICU. Similarly among those aged &gt;65 years old, 75.0 % (3/4) of those with SeasFluA/hBoV co-infection were admitted to GW/ICU compared to 60.0 % (27/45) with single seasonal influenza A virus infections (OR 6.0, 95 % CI 0.46\u201376.54, p = 0.17) and 100 % (1/1) of SeasFluA/hCoV co-infection was admitted to a GW/ICU (Table 2). The lack of statistical significance was probably because most of the cells in the &gt;5\u201319,  &gt;19\u201324 and &gt;45\u201365 years age groups had zero observations; when these age groups were eliminated from the analysis, SeasFluA/hBoV co-infections was associated with a significant increase in risk of admission to GW/ICU (OR: 5.83, 95 % CI: 1.03\u201332.93, p = 0.05).","To minimize the case fatality rate in MERS-HCP and SARS-HCP, we analyzed the epidemiology about the deaths related to HCP infections. 10 fatal MERS-HCP cases from Saudi Arabia, UAE and Jordan, as well as 13 fatal SARS-HCP cases in Taiwan were included (Table 3). The mean age of fatal MERS-HCP cases was 50 (26~67), 70% of them were male, and 40% (4/10) had comorbidities. Similarly, the mean age of the fatal SARS-HCP cases was 49 (28~68), 64.29% of whom were female. 69.23% (9/13) of SARS-HCP cases had accompanying co-morbidities. We found that fatality was most often found in age 50~ groups with co-mortality in both the MERS-HCP and SARS-HCP groups respectively. Most of the fatal SARS-HCP were hired care workers (30.77% (; 4/13), or cleaners or nurses (15.38% (; 2/13). Importantly, the mean age in fatal HCP with the two infections was much older than in survivors of HCP with these infections.","The age, sex, and season distribution of patients are given in (Table 2). The majority of seasonal influenza A single infections and hCoV and hBoV co-infections were in adults &gt;19 years old. Specifically, 104/149 (69.8 %) of single seasonal influenza A virus infections were in adults &gt;19 years compared to 8/11 (72.7 %) of SeasFluA/hCoV co-infections and 9/13 (69.2 %) of SeasFluA/hBoV co-infections in adults &gt;19 years old (and these differences were not statistically significant)-Table 2. However co-infections between Flu A and other respiratory viruses were significantly higher among children &lt;5 years old (11.2 %-14/34; p = 0.03). Regarding seasonal distribution, most of both single and dual virus infections occurred during the winter season (with summer season having low virus activity). This is probably because we tested for hCoV and hBoV in samples that were positive for influenza A viruses and influenza viruses are known to circulate in high numbers mainly in winter seasons. ","Nineteen patients received convalescent plasma after three doses of pulsed methylprednisolone (plasma group); two also received additional pulsed steroids. Nine patients in the steroid group (n = 21) were given convalescent plasma subsequently after four to eight doses of pulsed methylprednisolone. Age, sex and lactate dehydrogenase levels on admission were comparable between the two groups (Table 1 ). In the plasma group, 74% of patients were discharged by day 22, compared with 19% in the steroid group (p 0.001; Table 2 ). Five people died in the steroid group, all of whom were patients who received steroids only, compared with no deaths in the plasma group (p 0.049). Nine patients in the steroid group who received In most viral illnesses, viraemia peaks in the first week of infection. The patient then develops a primary immune response by day 10-14, followed by virus clearance. Therefore, convalescent plasma should be more effective when given early in the course of the disease. In SARS, viral load also peaks in the first week [5] , and this might explain the lack of clinical effectiveness of convalescent plasma when given after day 16. There were several limitations to this study. First, it was not a randomised study and the steroid group had more co-existing morbidities. However, when the analysis was repeated after excluding patients with co-morbid illness in each group, the difference in clinical outcome remained statistically significant (p 0.004). Second, the amount of antibodies given to each patient was not standardised, which could contribute to the variable clinical outcome in patients receiving convalescent plasma. Finally, it is arguable whether the ribavirin-steroid combination was effective at all in SARS patients, and the poorer outcome in the continuing high-dose methylprednisolone group might be caused sim-ply by the deleterious effects of steroids. However, no fungal or opportunistic infections were observed in these patients.","The factors identified as influencing transmission are patient viral load and patient index distance. The ideal conditions for transmission to occur are those of an infected patient excreting large quantities of virus, presenting with a certain number of comorbidities capable of masking the initial profile, and the existence of multiple close contacts with high-risk procedures such as oro-tracheal intubation, performing a fibroscopy, or the administration of treatments through nebulizers. The idea of a ''super-excreter'' patient was also identified during recent respiratory virus epidemics. This concept could play a crucial role. Usually it concerns cases of very serious infection occurring in patients with several co-morbidities.","Since the same samples had been tested previously for the presence of RSV, PIV, and INF RNA [8], the HCoV-NL63-positive samples were analysed for co-infections with these viruses. Co-infections were apparent in 29 of the 49 HCoV-NL63-positive samples: 20 patients were co-infected with RSV-A, four with RSV-B, and five with PIV3. Double infections were observed in the hospitalised patients with HCoV-NL63 (72%) but also in the outpatients (52%). HCoV-NL63 co-infection with RSV-A occurred predominantly in the hospitalised patients (61%) rather than the outpatient group (29%). In contrast, HCoV-NL63 co-infections with PIV3 were exclusively present in the outpatient group (16%). Similar trends were also observed when looking at the overall prevalence of the viruses: RSV-A occurred in 32% of hospitalised patients versus 21% of outpatients, and PIV3 occurred in 5% of hospitalised patients and 8% of outpatients [8]. The RNA load of HCoV-NL63 differed considerably from less than 225 copies/ml (but detectable) to 9 \u00d7 107 copies/ml aspirate. Interestingly, the HCoV-NL63 load was significantly higher in samples with undetectable levels of the other viral RNAs (median viral load 2.1 \u00d7 106 copies/ml) than in samples that had co-infections with RSV or PIV3 (2.7 \u00d7 102 copies/ml, p = 0.0006; Figure 2).","Many groups have reported that the occurrence of co-infections with HCoV-NL63 and other respiratory viruses, including other human coronaviruses, influenza A virus, respiratory syncytial virus (RSV), parainfluenza virus and human metapneumovirus (hMPV), are common [26, 30, 46, 47, 51, 53, 54, 60, 61]. Also, co-infected patients are more likely to be hospitalized, indicating the severity of this kind of superinfection. In a study from Germany, RSV-A and HCoV-NL63 was the most common co-infection indentified in children less than three years of age. This is probably due to the high incidence of RSV-A in winter and the overlap in seasonality of the viruses [53]. Also, in Italy, HCoV-NL63 circulates as a mixture of variant strains and is often associated with other viral infections [30]. In South Africa, co-infection of patients with HCoV-NL63 and bocavirus in hospitalized children is reported. Nasopharyngeal and bronchoalveolar lavage samples from 341 patients were screened for common respiratory viruses, and the co-presence of HCoV-NL63 and bocavirus in at least one sample was reported [62].","Age, sex, lactate dehydrogenase level at admission, time of convalescent plasma administration and co-morbidities were analyzed to determine whether or not they were predictive of clinical outcome. Numerical data were compared using independent samples and Student\u2019s t-test, and categorical data by Fisher\u2019s exact test. Differences were considered significant at the level of P&lt;0.05. All values were expressed as mean \u00b1 standard deviation unless stated otherwise. Logistic regression analysis was performed for age, lactate dehydrogenase level, time of convalescent therapy and viral status.","It is difficult to determine the percentage of contaminated patients, symptomatic or not, who will require to be hospitalized and who will require intensive care. Ventilatory assistance is required in about 10% of the hospitalized patients, and the mortality rate in patients requiring ventilator assistance, younger than 75 years of age, without major co morbidities, is minimal. So, it is difficult to determine the number of ICU needed, but no country in the world, so far, had enough ICU beds.","The copyright holder for this preprint . https://doi.org/10.1101/2020.03.09.20033357 doi: medRxiv preprint estimates of the probability of requiring hospitalisation assume that only severe cases clinically require hospitalisation. This is clearly different from the pattern of hospitalisation that occurred in China, where hospitalisation was also used to ensure case isolation. Mortality can also be expected to vary with the underlying health of specific populations, given that the risks associated with COVID-19 will be heavily influenced by the presence of underlying co-morbidities.","Our work has some limitations that require comments. HRV can be detected some weeks after infection and can be amplified from respiratory samples generating a suboptimal specificity. 18, 41 However, these are universal limitations present across all studies, and do not invalidate the scientific evidence showing similar results in different scenarios. In addition, a systematic search for respiratory bacterial pathogens was not carried out in our study, making possible that part of the results be explained by co-infections as it was the case in at least two patients. We believe that this factor is rather secondary because some patients had negative blood cultures and the reported frequency of viral-bacterial co-infection is not high in the literature (&lt;20%). 36 On the other hand, no viral-viral co-infection could be demonstrated in our patients making our findings unbiased by the contribution of other viral respiratory agents. The frequency of viral-viral co-infection appears to be low in adults with respiratory infections (&lt;10%). 36 Finally, the results of this work were derived from stringent criteria for severity and they do not necessarily represent cases with mild disease.","Results of the current Real Time Bayesian SIR model suggest a subcritical MERS-CoV epidemic in Saudi Arabia, as estimated by the reproductive number to be less than one. Subsequently, a self-sustaining epidemic cannot be established in humans, which would agree with the findings of other studies (Breban et al., 2013, Poletto et al., 2014). The potential outbreak of MERS-CoV in the period between March to May 2014 could be interpreted by the paucity of data about the index cases and subsequent waves of infections. Moreover, other possibilities must be included such as as seasonal variations and their correlation with zoonotic origins like infections in camels (Sharif-Yakan and Kanj, 2014). However, the low rate of daily, sporadic MERS cases diminished the possibility of zoonotic infection and indicated a more likelihood of inter-human transmissibility that is plausible with data reported elsewhere (Breban et al., 2013). The limited human-to-human transmission has been reported due to the variations of MERS-CoV receptors in the human upper and lower respiratory tract (Raj et al., 2014a, Raj et al., 2014b). Furthermore, a potentially low respiratory disease could evolve in patients lacking considerable co-morbidities (Raj et al., 2014a, Raj et al., 2014b).","The co-infection of RSV and HBoV was frequently detected among the samples, whereas these two viruses co-dominated in cold season. HBoV was the second most prevalent virus (24.5%), and the co-infection rate of HBoV with other respiratory viruses was 54.6%, compared to 14% in non-HBoV-infected patients. This was lower than the co-infection rate reported previously, which ranged up to 71%. [34] [35] [36] [37] A previous study showed that HBoV increased the severity of bronchiolitis in children less than 1-year-old co-infected with RSV, and that it is not an occasional virus. 38 However, no correlation of HBoV infection with clinical severity was observed in this and its related study. 7 One study carried out in Wuhan, China analyzed peripheral blood samples by indirect immunofluorescence to detect RSV, IAV, IBV, ADV, PIV1-3, Chlamydia pneumonia and Mycoplasma pneumonia in children ARI inpatients and used viremia as sign of severe infection. 39 It showed that 36% of cases were co-infected by multiple agents and IAV, IBV and PIV1 were associated with co-infection. In addition, studies showed up to 30% of co-infection in hospitalized children 40 and RSV co-infection was associated with clinical severity. 38, 39 However, no such correlation was found in this study. This may be due to differences in the criteria of patient enrollment and in the lower severity of clinical signs observed. Bacteria-virus co-infection was commonly found in inpatients. In our study, only polynucleosis (&gt;10,000 on absolute count) was considered as a sign of bacterial infection and was observed in 30 patients infected with a respiratory virus. Hence, future studies should focus on severe respiratory infection to identify viral determinants of disease severity and should introduce bacteriological test.","This increase in reported prevalence has been mirrored by an increase in the rates of viral co-infection (or probably more accurately, co-detection). In recent studies, two or more viral pathogens have been found in up to 44% of upper respiratory samples from young children with acute respiratory infection. 21, [41] [42] [43] [44] [45] Co-infection rates appear to vary depending on age, country and living conditions, as well as the number of pathogens tested (Table 19 .1). Some of the highest viral detection and co-infection rates have been reported in pre-school children from low-income families living in Brazil, Vietnam and Jordan. 21, 41, 42 A number of groups has suggested co-infection as a risk factor for severe disease. However, there is no real consensus in the literature supporting this premise, which is perhaps not surprising given that most of the published studies have investigated very different populations and looked for different numbers of pathogens (Table 19 .1).","Clinically, MERS-CoV causes symptoms of upper and lower RTIs [23]. The severity of symptoms varies widely. Most asymptomatic cases have been discovered through screening after contact with a known case [2]. Presenting signs and symptoms may include high-grade fever, non-productive cough, dyspnea, headache, myalgia, nausea, vomiting, and diarrhea that may precede the respiratory symptoms [25], [26]. Renal failure has been frequently reported, yet no conclusive evidence of a direct viral invasion of renal tissues exists [11], [27], [28]. Notably, most patients who developed complications had coexisting medical co-morbidities [11]. Laboratory findings on admission may include leukopenia, lymphopenia, thrombocytopenia, and elevated lactate dehydrogenase levels [25]. MERS-CoV can also cause severe pneumonia with acute respiratory distress syndrome (ARDS), requiring mechanical ventilation and intensive care admission [24]. To date, there is still a lack of surgical and pathological information from patients infected with MERS-CoV, which hampers full understanding of the pathogenesis. Lastly, co-infection with other respiratory viruses and with community-acquired bacteria has been also reported in MERS-CoV patients [11], [29], [30].","COVID-19 and TB are both respiratory diseases. It is perhaps not surprising that chronic respiratory diseases such as Chronic Obstructive Pulmonary Disease (COPD), and indeed active TB, could predispose susceptibility to SARS-CoV-2. Statistics from other reported studies, however, suggest that the frequency of these co-morbidities is much lower than that of MTB infection in this study (COPD: 1% of 1099 COVID-19 cases 12 , chronic respiratory disease: 2.4% of 72,314 COVID-19 cases 13 ). The strength of this finding, however, is limited by the relatively low number of cases involved in this study and requires further validation.","Some studies have reported that co-infections are predominantly in younger and older patients [32\u201334]. In this study, single seasonal influenza A viruses were predominantly in adults &gt;18 years old in agreement with our earlier published study [35]. Similarly a higher proportion of hCoV and hBoV co-infections were in adults 18 to 65 years old. This suggests high prevalence of hCoVs and hBoV among older patients. Comparatively the majority of other respiratory virus co-infections (RSV, RV, hMPV and hPIV1-3) were in children \u22645 years old (Table 2). Regarding seasonality of the viruses, almost all the respiratory virus single and dual infections in this study were identified in the winter season. This could be because we tested for hCoV and hBoV in samples that were positive for influenza A viruses and influenza viruses are known to circulate mainly during winter season. Our findings are in agreement with other studies [16, 36], which also reported dual or multiple respiratory virus infections mainly occur during winter season.","Results: ESBL and AmpC (+) producing microorganisms were more isolated from patients that belong to over 65-year age and 0\u22121 age groups (p:0,005). The risk factors including hospitalisation (OR:3,1; 1,19\u22128,1; p:0,018), co-morbidity (OR:2,1; 1,12\u22127,3, p:0,024), were found higher in ESBL (+) group compared to ESBL(\u2212) group. Hospitalisation at last three months was found as a risk factor for resistance to any 3rd generation cephalosporins (OR:2,4; 0,9\u22126,3; p:0,04). There was a correlation between ESBL (+) production and resistant to many antibiotics that are generally used for ampiric treatment (p &lt; 0,05, Pearson correlation r: 0,78), except for piperacillintazobactam (p &gt; 0,05). ESBL production was significantly higher in K. pneumoniae (p: 0,0005), E. cloacae (p:0,001), E. sakazakii (p:0,001) and A. baumannii (p:0,005) strains more than other Gram negative strains revealed in Table- 1. Hospitalisation was single significant risk factor for patients with MRSA (OR:1,8, 0,7\u22121,2, p:0,005; Table-1) . Vancomycin resistant Enterococcus was not isolated. Discussion: Hospitalisation and co-morbidity causing to colonisation and impairment on immunity are the most important risk factors for ESBL producing microorganisms related infections as our study revealed. Although antibiotic usage including 2nd, 3rd generation cephalosporins and quinolones was cited as a risk factor for ESBL related infections, it was not found significant statistically in our study. Piperacillin-tazobactam could be thought as an option to treat the resistant Gram negative infections associated with K. pneumoniae, E. cloacae, E. sakazakii and A. baumannii whose ESBL rates are frequently higher in our local settings but carbapenems, should be opted for serious patients with co-morbidites. Consequently, immunity and infection control programs are important factors against increasing antibiotic resistance rates. Objective: Infections in patients with traumatic brain injury (TBI) are associated with prolonged hospitalisation and adverse outcomes. The acknowledgement of the pre-disposing risk factors may help decrease the morbidity and mortality. We conducted a retrospective cohort study to determine the incidence, bacteriology and risk factors for development of infection after TBI.","Because of the absence of any natural predator the rabbits multiplied to biblical numbers, and threatened natural grasslands and agricultural crops over extensive areas of southern Australia. To control this problem, myxomatosis virus was deliberately introduced in 1950 (Fenner, 1983) . This poxvirus is transmitted mechanically by the bite of insects and is indigenous to wild rabbits in South America, in which it causes nonlethal skin tumors. However, myxomatosis virus causes an acutely lethal infection in European rabbits, and its introduction in Australia resulted in a pandemic in the rabbit population. Following the introduction of myxomatosis virus in 1950, co-evolution of both virus and host were observed. The introduced strain was highly virulent and caused epizootics with very high mortality. However, with the passage of time field isolates exhibited reduced virulence, and there was a selection for rabbits that were genetically somewhat resistant to the virus. Strains of moderate virulence probably became dominant because strains of lowest virulence were less transmissible and strains of maximum virulence killed rabbits very quickly.","Microbial aetiology of osteomyelitis of the foot in diabetic patients related hospitalization and lower-extremity amputation.Acute infections in pts who have not recently received antibiotic therapy are predominantly caused by aerobic gram-positive cocci, often as a monomicrobial infection. Although chronic wounds tend to develop polymicrobial flora. Objective: To know the microbial etiology of osteomyelitis of the foot in diabetic pts, to determine the best choice empirical antibiotics combination. Methods: Diabetic pts with osteomyelitis of the foot admitted in our unit between 2002 and 2004 were included. The infection was documented with intraoperative samples and osteomyelitis was histolopathologically prouved. Clinical and biological data were collected. Results: 87 diabetics pts (64 males, 23 females) with a median age 65 years(23-94) were included.The co-morbidities were chronic renal failure (n = 35), arteriopathy (n = 34), obesity (n = 13), alcoholism (n = 10), immunodepression (n = 10). The clinical data were fever (40%), shock (2%), local signs as erythema (90%), fistula (86%), necrosis (43%) and foul odor (54%). The median rates of neutrophils polynuclear, C-reactive protein and erythrocyte sedimentation were respectively 9.7 G/L, 131 mg/l, 82 mm. 59 pts (68%) had a polymicrobial infection.The intra-operative samples (n = 87) yieled a majority of gram positive cocci [MSSA:n = 30;MRSA:n = 15; CNS:n = 15; Streptococcus sp:n = 34; Enterococcus sp: n = 15], following with gram negative bacteria [ Pseudomonas sp: n = 12; Proteus sp: n = 11; Morganella sp: n = 11; E. coli: n = 8; Klebsiella sp: n = 6; E. cloacae: n = 6; Citrobacter sp: n = 4; Serratia sp: n = 3, others: n = 3] and anaerobes (n = 17). 10 pts had positive blood samples. S. aureus is the most frequent pathogen isolated especially in monomicrobial infections and infections with positive blood samples. Pseudomonas spp. seems to be correlated with chronic renal failure and immunodepression. No clinical data was significantly associated with a special bacteria , except necrosis and foul odor with gram negative bacteria or anaerobes. Conclusion: Our results are according with clinical studies in the literature. The major difficulty to treat osteomyelitis of diabetics foot is to well documented the infection. Selecting an appropriate antibiotic to treat is particularly important because of the prolonged duration of therapy required and potential resistance of pathogens.","This study did not find a significant association between seasonal influenza A viruses co-infection with hCoV and hBoV and severe disease. Given the high co-infection rates for bocavirus reported by other studies [3, 12], probably more bocavirus infections could have been identified if all the 3,804 samples received at the MMPL between June 2011 and June 2012 were tested. A possibility of finding more coronaviruses could also not be ruled out. A review by Schildgen et al. [3] suggested that human bocavirus may be a bystander and not a real pathogen; one of the evidence to this hypothesis being frequently identified co-infecting with other respiratory viruses, and also it is mostly identified in low copy numbers. However, the results of this study indicate a trend towards the hypothesis that hBoV co-infection might promote hospitalization especially among patients &gt;65 years old and &gt;24 \u226445 years old. Further, a number of other factors; age, comorbidities, immune status, and bacterial co-infection, affect disease outcome [37\u201339]. However in this study we did not control for these factors as the datum did not have these variables. This may have affected our outcomes and this should be born in mind when interpreting our results.","When tested, samples positive for MERS-CoV are often negative for other pathogens [2, 25, 93, 104]. However, many studies make no mention of additional testing for endemic human respiratory viruses [21, 23, 73, 105]. When viruses are sought, they have included human herpesvirus (HHV), rhinoviruses (HRV), enteroviruses (EV), respiratory syncytial virus (RSV), parainfluenzavirus types 1, 2 and 3 (PIVs),influenzaviruses (IFVs), endemic HCoVs, adenoviruses (AdVs) metapneumovirus (MPV) and influenza A\\H1N1 virus; co-detections with MERS-CoV have been found on occasion [2, 22, 37, 69, 97]. Bacterial testing is sometimes included (for example, for Legionella and Pneumococcus) but the impact of bacterial co-presence is also unclear [22, 104\u2013106]. Further testing of the LRT sample from the first MERS case used IFA to screen for some viruses (negative for IFV, PIVs, RSV and AdVs) and RT-PCR for others (negative for AdV, EVs, MPV and HHVs) [18]. RT-PCR also detected MERS-CoV. The WHO strongly recommends testing for other respiratory pathogens [53] but with this recommendation often discounted, there are limited data to address the occurrence and impact of co-infections or alternative viral diagnoses among both MERS cases and their contacts. Little is known of other causes of MERS-like pneumonia in the KSA or of the general burden of disease due to the known classical respiratory viruses.","Hence, the nCoVs may depends on co-receptor or other auxiliary membrane proteins to facilitate its infection. It is reported that viruses tend to hijack co-expressed proteins as their host factors [9] . For example, Hoffmann et al. recently showed that 2019-nCoV-S uses ACE2 for entry and depends on the cellular protease TMPRSS2 for priming [10] , showing that 2019-nCoV infections also require multiple factors. Understanding the receptors usage by the viruses could facilitate the development of intervention strategies. Therefore, identifying the potential co-receptors or auxiliary membrane proteins for 2019-nCoV is of great significance.","The recent pandemic of coronavirus disease 2019 , caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has caused unprecedented morbidity and mortality in almost all the continents (1) . Despite implementations of extensive control measures, spread of the disease and eventual fatality could not be effectively halted till date. The major cause of death in COVID-19 is due to virus-induced pneumonia leading to respiratory failure (2) . Epidemiological evidence suggests that older age and the associated co-morbidities such as cardiovascular disease and diabetes put patients at higher risk of mortality (3) . Thus identification of novel risk factors predictive for patients' outcome including mortality is needed.","The overall case-fatality rate was 9.6% and the terminal events were severe respiratory failure associated with acute respiratory distress syndrome (ARDS) and multiple organ failure. Age, presence of co-morbidities, and viral load in the nasopharynx and serum during the first 5 days of illness correlated with an adverse prognosis.","The introduction of SARS-CoV-2 into the Kutupalong-Balukhali Expansion Site or any other large refugee or internally displaced persons (IDPs) camp or settlement is likely to have serious consequences and overwhelm existing health systems. Even when transmission rates were assumed to be similar to that of influenza (low scenario), the necessary hospitalization capacities far exceeded the available capacities for the refugees in the Expansion Site in most simulations. Recent experience with other infectious disease outbreaks shows that the transmission of SARS-CoV-2 will likely be more intense in contexts such as Kutupalong-Balukhali Expansion Site than in out-of-camp settings because of high population density, inadequate water and soap to maintain hygiene, limited ability to isolate infected individuals, and large household sizes. 16 The younger demographic profile of the Rohingya camp population could reduce the overall rate of severe cases as compared with China or other upper-middle and high-income countries that have older populations. After adjusting for age, we estimate the overall severe disease rate among infections in this population (3.6%) to be approximately half that estimated for China (6.6% [95% CI, 3.7-10.4]). However, it is likely that co-morbidities such as malnutrition, concomitant diseases, and poor overall health status could cause more severe outcomes among these groups, which was not captured by our model.","Next, we wanted to determine if tagged M, E and S proteins interact with each other within producer cells. For this, HF cells were co-infected with different monocistronic rBVs (coding for tagged or untagged proteins, as summarized in S1 Table) and examined for co-localization of HCoV-NL63 proteins. We observed that M-HA protein but not E-HA protein, co-localized with S protein, when co-expressed with E or M protein, respectively [Fig 2b]. This result suggests that HA tag on the E protein impairs its interaction with other proteins and thus precludes VLP formation. No co-localization could be detected for S-GFP with M or M-HA proteins (in presence of E protein), leading to conclusion that S-GFP is not incorporated into HCoV-NL63 VLPs.","HBoV infection is reported to mainly occur as a co-infection with other respiratory viruses; some zoonotic hCoV have been associated with sever lower repiratory tract infection (LRTI). However these viruses are not, at present, routinely tested in clinical settings due to a lack of knowledge on the significance of these viruses in causing severe disease. Some recent studies have indicated that respiratory virus co-infections increases disease severity [15, 16], however the pattern of co-infection between influenza A viruses and hCoV and hBoV and their association with severe disease has not been clearly elucidated. We designed primers and optimized a real-time polymerase chain reaction (RT-PCR) assay for identification of 15 coronaviruses and used the RT-PCR targeting the NS1 region of the hBoV described by Qu et al. [17] to investigate the patterns of co-infections between influenza A virus with hCoV and hBoV and their association with severe clinical disease.","Co-infections with bacterial pathogens occur often with RVI. Co-infection with Staphylococcus aureus is common with influenza pneumonia and can be especially virulent [10]. The recent 2019 ATS/IDSA clinical practice guidelines recommend standard antibacterial therapy to be initially prescribed for adults with community-acquired pneumonia who test positive for influenza [10]. The guidelines provide details on when to consider empiric therapy for methicillin resistant Staphylococcus aureus and Pseudomonas aeruginosa and provide guidance for de-escalation of antibacterial therapy in patients with confirmed influenza [10]. Clinicians should be aware of the reports of invasive pulmonary aspergillosis in severely ill influenza patients especially those with underlying conditions or receiving corticosteroids, although up to 30% of patients with influenza-associated aspergillosis had been previously healthy [41].","High rates of co-infection with other respiratory viruses are commonly reported [85,86,95,99]. Viruses frequently associated with co-infection include enterovirus, rhinovirus and PIV [100] however reports of co-infection with two human coronaviruses are limited. Dijkman et al. recently demonstrated that HCoV-OC43 and HCoV-NL63 may elicit immunity that protects against HCoV-HKU1 and HCoV-229E, respectively [101]. Clinical progression and outcomes of disease in patients presenting with co-infection are however similar to patients presenting with mono-infection [85,95]. There is also no substantial difference in coronaviral load between co-infected and mono-infected patients. No substantial difference in disease progression in co-infected versus mono-infected patients has been reported and therefore understood to have little impact; however, the role in facilitation of infection of one respiratory virus by another is still speculative [95].","Furthermore, some patients may have co-morbidities and chronic diseases such as diabetes and hypertension that we cannot account for. These factors may be affect imaging appearances. Second, due to different CT scanners and interpreting radiologists, the reported imaging features may be variable across sites. Due to the proportion of COVID-19 detected by chest CT imaging is very high, especially thin chest CT plays a huge role in assisting diagnosis and follow-up treatment in clinical application.","Co-exposed persons are defined as people who shared the same risks of exposure as a possible or confirmed case of COVID-19. Contact and co-exposure identification is done for all identified possible cases. Contacts are traced from the date of onset of clinical symptoms in a case. If the diagnosis of SARS-CoV-2 infection is confirmed in the index case, active surveillance of contacts/co-exposed persons is initiated immediately.","Phylogenetically distinct virus species or lineages have been reported co-circulating in certain bat populations [45, 46]. Under this situation, co-infections of single host cells\u2014the necessary requisite for recombination\u2014are possible. By careful sequence analysis we show that the heterologous recombination event placed the p10 gene in Ro-BatCoV GCCDC1 is genuine. Previous studies showed the existence of p10-harboring orthoreoviruses in bat populations [40, 47\u201349], such that co-infections with bat coronaviruses and hence recombination events are clearly possible. In addition, a previous study reported that mammalian orthoreovirus, a type of nonfusogenic orthoreovirus, was isolated from a SARS-CoV patient along during the in 2003 outbreak [50]. We believe that future studies should investigate co-infections in specific bat cell lines using a coronavirus similar to Ro-BatCoV GCCDC1 or Ro-BatCoV HKU9 and the relevant orthoreoviruses, from which it will be possible to reveal more of the underlying basis of heterologous coronavirus recombination.","Elderly patients with severe co morbidities are at higher risk for mortality. Children and young adults rarely have symptoms, but they can carry the virus.","Background: Aim of this study was to investigate the risk factors associated with high antibiotic resistance rates belong to Gram positive and negative organisms isolated in 2010 using epidemiological analysis. Methods: A case-control study of 72 patients with Extended Spectrum b Lactamase producing organisms and 33 patients with Amp C producing organisms, 222 patients with non-ESBL organisms and 75 patients with Gram positive organisms was conducted in a subsidial care hospital of\u00c7anakkale province. Demographics, co-morbidities, antibiotics usage were analysed for all patients.","Deaths had older median age and more co-morbidities than and survivors.","Previous studies have indicated that colonisation appears to be common in children during upper respiratory tract symptoms or infection. 3 Our pilot study was not designed to determine any associations between P. jirovecii colonisation and co-infection with respiratory viruses, but this is an important consideration for future studies. Pneumocystis jirovecii may provide an alternative aetiological diagnosis for upper respiratory tract symptoms, 3 and pathogens may co-exist and act synergistically in infection and disease. For instance, co-infection has been demonstrated to result in more severe disease caused by other","Remarkably, the study by Dr. Zhao and colleagues showed that intravenous MSC infusion could reduce the overactivation of the immune system and support repair by modulating the lung microenvironment after SARS-CoV-2 infection even in elderly patients. Intravenous infusion of MSCs typically leads to their accumulation in the lungs, where they secrete multiple paracrine factors [16]. Such factors likely played a significant role in protecting or rejuvenating alveolar epithelial cells, counteracting fibrosis, and improving lung function. MSC infusion would likely be particularly beneficial to elderly individuals infected with SARS-CoV-2, both with and without co-morbidities, as this population is more susceptible to SARS-CoV-2 induced pneumonia, resulting in severe respiratory distress and death because of immunosenescence [17-20]. In summary, this study showed that intravenous infusion of MSCs is a safe and efficient approach for treating patients with COVID-19 pneumonia, including in elderly patients displaying severe pneumonia. Additional studies in a larger cohort of patients are needed to validate this therapeutic intervention further, however.","Mortality of critically ill patients of COVID-19 is high and co-morbidities including hypertension, diabetes and coronary artery disease are often present in hospitalised patients.","Results from the PRI.DE study indicated that co-infections with multiple respiratory viruses are rare (1.5% of all samples tested; [8]). In contrast, we report detection of more than one viral RNA in 59% of HCoV-NL63-positive samples, which represents 3% of the 949 samples tested. Most co-infections are with RSV-A, probably because of the high percentage of RSV-A infections and an overlap in seasonality. In the winter season the percentage of RSV-positive samples per month can exceed 50% and even the overall difference in percentage of RSV-positive samples among HCoV-NL63-negative and -positive samples was not significant (Fisher's exact test, two-tailed). This contrasts with results obtained for PIV1- and PIV3-positive patients, for whom co-infection with RSV is rarely observed (data not shown). Therefore, infection with RSV seems to reduce infection by PIV1 and PIV3 (or vice versa), but not infection by HCoV-NL63 (or vice versa).","Viruses bind to host receptors on target cell surface to establish infection. Membrane proteins mediated membrane fusion allowed the entry of enveloped viruses [3] . As recently reported, both SARS-CoV-2 and SARS-CoV could use ACE2 protein to gain entry into the cells [4, 5] . Since the outbreak, many data analysis have showed a wide distribution of ACE2 across human tissues, including lung, liver, stomach, ileum, colon and kidney [6] , indicating that SARS-CoV-2 may infect multiple organs. However, these data showed that AT2 cell (the main target cell of SARS-CoV-2) in the lung actually expressed rather low levels of ACE2 [6] . Hence, the SARS-CoV-2 may depends on co-receptor or other auxiliary membrane proteins to facilitate its infection. It is reported that viruses tend to hijack co-expressed proteins as their host factors [7] . For example, Hoffmann et al. recently showed that SARS-CoV-2-S uses ACE2 for entry and depends on the cellular protease TMPRSS2 for priming [5] , showing that SARS-CoV-2 infections also require multiple factors. Understanding the receptors usage by the viruses could facilitate the development of intervention strategies. Therefore, identifying the potential co-receptors or auxiliary membrane proteins for SARS-CoV-2 is of great significance."],"title":["Oral presentations","Coronaviruses: Molecular Biology\u2606","Estimating the Risks from COVID-19 In
