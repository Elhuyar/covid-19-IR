a healthcare worker or not. In spit...","Abstract Ever since the first case was reported at the end of 2019, the SARS-COV-2 virus and associated lung disease COVID-19 has spread throughout the world and has become a pandemic. In particular, the high transmission rate of the virus has made it a threat to public health globally. Currently, there is no proven effective therapy against the virus, and the impact on other diseases is also uncertain, especially inherited arrhythmia syndrome. Arrhythmogenic effect of COVID-19 can be expected, potentially contributing to disease outcome. This may be of importance for patients with an increased risk for cardiac arrhythmias, either secondary to acquired conditions or co-morbidities or consequent to inherited syndromes. Management of patients with inherited arrhythmia syndromes such as Long QT syndrome, Brugada syndrome, Short QT syndrome and Catecholaminergic Polymorphic Ventricular Tachycardia in the setting of the COVID-19 pandemic may prove particularly challenging. Depending on the ...","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","Importance: Risk factors associated with COVID-19, the viral pneumonia originating in Wuhan, China, in Dec 2019, require clarification so that medical resources can be prioritized for those at highest risk of severe COVID-19 complications. Infection with M. tuberculosis (MTB), the pathogen that causes TB and latently infects ~25% of the global population, may be a risk factor for SARS-CoV-2 infection and severe COVID-19 pneumonia. Objective: To determine if latent or active TB increase susceptibility to SARS-COV-19 infection and disease severity, and lead to more rapid development of COVID-19 pneumonia. Design: An observational case-control study of 36 confirmed COVID-19 cases from Shenyang, China, conducted in Feb 2020. Final date of follow-up: Feb 29, 2020. Cases were grouped according to COVID-19 pneumonia severity (mild/moderate, severe/critical), and MTB infection status compared. Comparisons were made with MTB infection data from another case-control study on bacterial/viral pneu...","Lower respiratory tract symptoms during seasonal coronavirus infections in children are associated with RSV co-detection and increased levels of Haemophilus and Fusobacterium species.","BACKGROUND: The ORF6 protein is one of the eight accessory proteins of the severe acute respiratory syndrome coronavirus (SARS-CoV). Numerous properties of ORF6 have been documented and this study focuses on two of these, namely, its ability to suppress the expression of co-transfected expression constructs and its subcellular localization to vesicular structures. RESULTS: Using a transient transfection system, ORF6's ability to suppress the expression of co-transfected expression constructs was measured in a quantitative manner. While ORF6 does not have a global effect on protein synthesis, quantitative real-time PCR revealed that it down-regulated the mRNA level of the co-transfected myc-nsp8 gene. Furthermore, alanine substitution of a diacidic cluster motif (aa53-56) in the ORF6 gene caused a reduction in the suppression of expression of co-transfected myc-nsp8 gene. Our previous study revealed that ORF6 localized to vesicular structures in SARS-CoV infected Vero E6 cells. Here, OR...","Background: SARS-associated coronavirus (SARS-CoV) induced cell apoptosis and its structural proteins may play a role in this process. Objectives: To determine whether the structural proteins M and N of SARS-CoV induce apoptosis. Study design: We investigated human pulmonary fibroblast (HPF) cells, were transfected with plasmids containing the M or N gene, by TdT-mediated dUTP nick end labeling (TUNEL), Hoechst 33342 staining for nuclei, and observation of morphology. Results: We found that in the absence of serum about 16.34% of cells transfected by pcDNA3.1-M and 21.72% of N-transfected cells showed typical apoptotic characteristics, significantly different from mock-transfected cells (only 6.23%, p&lt;0.01). Furthermore, the cells that were co-transfected with M and N proteins showed more obvious phenomena of cell death (about 36.03%). There was a statistical significance between M-transfected cells and co-transfected cells (p&lt;0.01), and a remarkable difference between N-transfected ce...","Abstract Background: A new virus broke out in Wuhan, Hubei, China, and was later named 2019 novel coronavirus (2019-nCoV). The clinical characteristics of severe pneumonia caused by 2019-nCoV are still not clear. Objectives: The aim of this study was to explore the clinical characteristics and risk factors of the severe pneumonia caused by the 2019-nCoV in Wuhan, China. Method: The study included patients hospitalized at the central hospital of Wuhan who had been diagnosed with a pneumonia caused by the novel coronavirus. Clinical features, chronic co-morbidities, demographic data, laboratory examinations, and chest computed tomography (CT) scans were reviewed through electronic medical records. SPSS was used for data analysis to explore the clinical characteristics and risk factors of the patients with the severe pneumonia. Results: A total of 110 patients diagnosed with 2019 novel coronavirus pneumonia were included in the study, including 38 with severe pneumonia and 72 with non-sev...","Abstract First reported in September 2012, the Middle Eastern Respiratory Syndrome Coronavirus (MERS-CoV) has resulted in 206 laboratory-confirmed deaths, with a 42% mortality rate as of 27 March 2014. Closely related coronaviruses have been isolated in bats, but most evidence suggests that humans have become infected directly from camels in a number of separate transmission events, with limited human-to-human transmission reported thus far. The majority of cases originated in the Middle East (predominantly Saudi Arabia), including all the index cases. Clinical manifestations primarily involve fever, chills, and rapidly progressive respiratory failure, often resulting in an acute respiratory distress syndrome, with a minority of patients reporting gastrointestinal symptoms, as well. The majority of critically ill patients are older males with medical co-morbidities, and a large number of minimally symptomatic cases likely go undetected. Unfortunately, attempted therapies have all been ...","Abstract The contribution of cell-mediated immunity to protective immunity against virulent transmissible gastroenteritis virus (TGEV) infection conferred by primary porcine respiratry coronavirus (PRCV) or TGEV exposure was assessed in pigs that were challenged with TGEV 24 days after a primary oronasal inoculation with PRCV or TGEV when 11 days old. PRCV exposure induced partial protection against TGEV challenge in suckling pigs based upon a decreased number of diarrhea cases (42% vs. 90% in age-matched control pigs), limited virus shedding in feces, and increases in virus-neutralizing serum antibody titers; in contrast, all 11-day-old pigs inoculated with TGEV were completely protected after challenge. Weaned pigs were also studied to eliminate any possibility that lactogenic immunity from contact PRCV-exposed sows contributed to protection against TGEV. Once weaned, none of the PRCV-exposed or age-matched control pigs had diarrhea after TGEV challenge; moreover, both groups exhibit...","PURPOSE: Influenza A viruses, human coronaviruses (hCoV) and human bocavirus (hBoV) are emerging respiratory viruses. This study investigated the association between influenza A viruses co-infection with hBoV and hCoV and severity and the sensitivity of a real-time polymerase chain reaction (RT-PCR) assay for identification of 15 coronaviruses. METHODOLOGY: Published sequences for the 15 human coronaviruses were used to design a consensus PCR targeting the replicase open reading frame 1b. A previously published PCR targeting the NS1 Gene of all known human bocavirus strains was also utilized. A series of 217 samples from patients aged 37.7 (SD \u00b1 30.4)] with seasonal influenza A viruses (SeasFluA) identified between 06/2011 and 06/2012 in NW England were tested for hCoV and hBoV using RT-PCR. Association between co-infection and disease outcome was assessed using logistic regression. RESULTS: The limit of detection of hCoV RT-PCR assay was 2 copies/\u00b5l of human coronavirus RNA template, ...","This is the first report on circulating canine rotavirus in Mexico. Fifty samples from dogs with gastroenteritis were analyzed used polymerase chain reaction and reverse transcription polymerase chain reaction in order to identify parvovirus and rotavirus, respectively; 7% of dogs were infected with rotavirus exclusively, while 14% were co-infected with both rotavirus and parvovirus; clinical signs in co-infected dogs were more severe.","The transmission potential of a novel infection depends on both the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. However, distinguishing between these pathogen- and population-specific properties typically requires detailed serological studies, which are rarely available in the early stages of an outbreak. Using a simple transmission model that incorporates age-stratified social mixing patterns, we present a novel method for characterizing the transmission potential of subcritical infections, which have effective reproduction number R&lt;1, from readily available data on the size of outbreaks. We show that the model can identify the extent to which outbreaks are driven by inherent pathogen transmissibility and pre-existing population immunity, and can generate unbiased estimates of the effective reproduction number. Applying the method to real-life infections, we obtained accurate estimates for the degree of age-specific immunity against...","Abstract Porcine deltacoronavirus (PDCoV) (family Coronaviridae, genus Deltacoronavirus) is a novel swine enteropathogenic coronavirus that causes acute diarrhea/vomiting, dehydration and mortality in seronegative neonatal piglets. PDCoV diarrhea was first reported in the US in early 2014, concurrently with co-circulation of porcine epidemic diarrhea virus (PEDV) (family Coronaviridae, genus Alphacoronavirus). The origin of PDCoV in pigs and also its sudden emergence or route of introduction into the US still remains unclear. In the US, since 2013\u20132014, the newly emerged PDCoV and PEDV have spread nationwide, causing a high number of pig deaths and significant economic impacts. The current US PDCoV strains are enteropathogenic and infect villous epithelial cells of the entire small and large intestines although the jejunum and ileum are the primary sites of infection. Similar to PEDV infections, PDCoV infections also cause acute, severe atrophic enteritis accompanied by transient virem...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","Abstract Acute respiratory illnesses are the most frequently occurring illness in all age groups globally. Disease is mostly limited to the upper airways and is self-limiting, but a small percentage can progress to lower respiratory tract infections as bronchiolitis and pneumonia. Children and elderly people are at increased risk, especially in developing countries. The most important etiologic agents of severe lower respiratory illness are bacteria such as Streptococcus pneumoniae and Haemophilus influenzae and viruses such as respiratory syncytial virus (RSV) and influenza virus. Efficacious vaccines are available against the two bacteria and the influenza virus. Viruses are much more important in mild upper and middle respiratory tract infections and in bronchiolitis in children, whereas bacteria are the main cause of pneumonia, especially in adults. Clinical syndromes overlap considerably, and there is increasing evidence of bacterial-viral co-infections and of bacterial pneumonia ...","Abstract Human rhinovirus (HRV) is an emerging viral pathogen. Aim To characterize a group of patients admitted due to infection by this agent in a general hospital in Chile. Methods Cases were identified by RT-PCR for 1 year through active surveillance of patients admitted with severe respiratory illness. Diagnosis was not available during hospitalization. Thirty-two cases were identified, 90% were \u226560 years old or had co-morbid conditions. Human rhinovirus-related admissions represented 23.7% of hospitalization due to severe acute respiratory infections among adults and ranked second to influenza (37.8%). Patients presented with pneumonia (68.8%), decompensated chronic lung conditions (21.9%), heart failure or influenza-like illness (6.3% each). Admission to intensive or intermediate care units was required by 31.2% and in-hospital mortality reached 12.5%. A CURB-65 score \u22653 was significantly associated to in-hospital mortality (p &lt;0.05). Most patients received antibiotics (90%). Con...","Severe acute respiratory syndrome (SARS) is a newly emerged infection that is caused by a previously unrecognized virus\u2013a novel coronavirus designated as SARS-associated coronavirus (SARS-CoV). From November 2002 to July 2003 the cumulative number of worldwide cases was &gt;8000, with a mortality rate of close to 10%. The mortality has been higher in older patients and those with co-morbidities. SARS has been defined using clinical and epidemiological criteria and cases are considered laboratory-confirmed if SARS coronavirus is isolated, if antibody to SARS coronavirus is detected, or a polymerase chain reaction test by appropriate criteria is positive. At the time of writing (24 May 2004), no specific therapy has been recommended. A variety of treatments have been attempted, but there are no controlled data. Most patients have been treated throughout the illness with broad-spectrum antimicrobials, supplemental oxygen, intravenous fluids, and other supportive measures. Transmission of SAR...","Abstract Coronavirus 3C-like and Flavivirus NS2B-NS3 proteases utilize the chymotrypsin fold to harbor their catalytic machineries but also contain additional domains/co-factors. Over the past decade, we aimed to decipher how the extra domains/co-factors mediate the catalytic machineries of SARS 3C-like, Dengue and Zika NS2B-NS3 proteases by characterizing their folding, structures, dynamics and inhibition with NMR, X-ray crystallography and MD simulations, and the results revealed: 1) the chymotrypsin fold of the SARS 3C-like protease can independently fold, while, by contrast, those of Dengue and Zika proteases lack the intrinsic capacity to fold without co-factors. 2) Mutations on the extra domain of SARS 3C-like protease can transform the active catalytic machinery into the inactive collapsed state by structurally-driven allostery. 3) Amazingly, even without detectable structural changes, mutations on the extra domain are sufficient to either inactivate or enhance the catalytic mac...","Abstract The sudden appearance of apparently new viruses with pathogenic potential is of fundamental importance in medical microbiology and a constant threat to humans and animals. The emergence of a \u201cnew\u201d pathogen is not an isolated event, as for instance the frequent appearance of new influenza virus strains demonstrates. Often the new virus strains co-circulate with the older strains in a susceptible population, but a replacement of the older strains has been also observed. In rare instances the new viruses can cause dramatic epidemics or pandemics, such as those observed with the human immunodeficiency virus, canine parvovirus, or most recently, with the agent of bovine spongiform encephalopathy in the United Kingdom. The mechanisms of the emergence are not always clearly understood, but an altered host range appears to be a common event. Whether a true change in host range occurs, or whether the virus adapted to the host and replicated more efficiently, is often unknown. This revi...","AbstractThe new coronavirus (2019-nCoV) outbreak from December 2019 in Wuhan, Hubei, China, has been declared a global public health emergency. Angiotensin I converting enzyme 2 (ACE2), is the host receptor by 2019-nCov to infect human cells. Although ACE2 is reported to be expressed in lung, liver, stomach, ileum, kidney and colon, its expressing levels are rather low, especially in the lung. 2019-nCoV may use co-receptors/auxiliary proteins as ACE2 partner to facilitate the virus entry. To identify the potential candidates, we explored the single cell gene expression atlas including 119 cell types of 13 human tissues and analyzed the single cell co-expression spectrum of 51 reported RNA virus receptors and 400 other membrane proteins. Consistent with other recent reports, we confirmed that ACE2 was mainly expressed in lung AT2, liver cholangiocyte, colon colonocytes, esophagus keratinocytes, ileum ECs, rectum ECs, stomach epithelial cells, and kidney proximal tubules. Intriguingly, w...","Abstract Introduction The COVID-19 pandemic is stressing healthcare systems throughout the world. Significant numbers of patients are being admitted to the hospital with severe illness, often in the setting of advanced age and underlying co-morbidities. Therefore, palliative care is an important part of the response to this pandemic. The Seattle area and UW Medicine have been on the forefront of the pandemic in the US. Methods UW Medicine developed a strategy to implement a palliative care response for a multi-hospital healthcare system that incorporates conventional capacity, contingency capacity, and crisis capacity. The strategy was developed by our palliative care programs with input from the healthcare system leadership. Results In this publication, we share our multi-faceted strategy to implement high-quality palliative care in the context of the COVID-19 pandemic that incorporates conventional, contingency, and crisis capacity and focuses on the areas of the hospital caring for ...","Background: Management of high mortality risk due to significant progression requires prior assessment of time-to-progression. However, few related methods are available for COVID-19 pneumonia. Methods: We retrospectively enrolled 338 adult patients admitted to one hospital between Jan 11, 2020 to Feb 29, 2020. The final follow-up date was March 8, 2020. We compared characteristics between patients with severe and non-severe outcome, and used multivariate survival analyses to assess the risk of progression to severe conditions. Results: A total of 76 (31.9%) patients progressed to severe conditions and 3 (0.9%) died. The mean time from hospital admission to severity onset is 3.7 days. Age, body mass index (BMI), fever symptom on admission, co-existing hypertension or diabetes are associated with severe progression. Compared to non-severe group, the severe group already demonstrated, at an early stage, abnormalities in biomarkers indicating organ function, inflammatory responses, blood ...","Abstract The new coronavirus (SARS-CoV-2) outbreak from December 2019 in Wuhan, Hubei, China, has been declared a global public health emergency. Angiotensin I converting enzyme 2 (ACE2), is the host receptor by SARS-CoV-2 to infect human cells. Although ACE2 is reported to be expressed in lung, liver, stomach, ileum, kidney and colon, its expressing levels are rather low, especially in the lung. SARS-CoV-2 may use co-receptors/auxiliary proteins as ACE2 partner to facilitate the virus entry. To identify the potential candidates, we explored the single cell gene expression atlas including 119 cell types of 13 human tissues and analyzed the single cell co-expression spectrum of 51 reported RNA virus receptors and 400 other membrane proteins. Consistent with other recent reports, we confirmed that ACE2 was mainly expressed in lung AT2, liver cholangiocyte, colon colonocytes, esophagus keratinocytes, ileum ECs, rectum ECs, stomach epithelial cells, and kidney proximal tubules. Intriguingl...","Abstract Data on the burden of disease and circulation patterns of influenza B lineages for Brazil are limited. This review aims to describe the pattern of influenza B occurrence in Brazil to have a better understanding of its epidemiology and its relevance when considering seasonal influenza vaccine composition. A review of the data including analysis of international and local surveillance data as well as information from online search of databases using Medical Subject Headings terms in conjunction with screening of abstracts from scientific events was performed. Based on international epidemiologic surveillance data, moderate levels of influenza B disease (19%; 2006\u20132014) were observed. Of these nine years, it was possible to compare data from three years (2007, 2008 and 2013) which have information on the circulating influenza B lineage. Co-circulation of influenza B lineages was observed in all these three influenza seasons, of which, during one season, a high degree of mismatch ...","BACKGROUND: The clinical relevance of infections with the novel human coronavirus NL63 (HCoV-NL63) has not been investigated systematically. We therefore determined its association with disease in young children with lower respiratory tract infection (LRTI). METHODS AND FINDINGS: Nine hundred forty-nine samples of nasopharyngeal secretions from children under 3 y of age with LRTIs were analysed by a quantitative HCoV-NL63-specific real-time PCR. The samples had been collected from hospitalised patients and outpatients from December 1999 to October 2001 in four different regions in Germany as part of the prospective population-based PRI.DE study and analysed for RNA from respiratory viruses. Forty-nine samples (5.2%), mainly derived from the winter season, were positive for HCoV-NL63 RNA. The viral RNA was more prevalent in samples from outpatients (7.9%) than from hospitalised patients (3.2%, p = 0.003), and co-infection with either respiratory syncytial virus or parainfluenza virus 3 ...","Abstract The SARS (severe acute respiratory syndrome) pandemic caused ten years ago by the SARS-coronavirus (SARS-CoV) has stimulated a number of studies on the molecular biology of coronaviruses. This research has provided significant new insight into many mechanisms used by the coronavirus replication-transcription complex (RTC). The RTC directs and coordinates processes in order to replicate and transcribe the coronavirus genome, a single-stranded, positive-sense RNA of outstanding length (\u223c27\u201332kilobases). Here, we review the up-to-date knowledge on SARS-CoV replicative enzymes encoded in the ORF1b, i.e., the main RNA-dependent RNA polymerase (nsp12), the helicase/triphosphatase (nsp13), two unusual ribonucleases (nsp14, nsp15) and RNA-cap methyltransferases (nsp14, nsp16). We also review how these enzymes co-operate with other viral co-factors (nsp7, nsp8, and nsp10) to regulate their activity. These last ten years of research on SARS-CoV have considerably contributed to unravel s...","Abstract Objectives The role of viral co-detection in children with severe acute respiratory infection is not clear. We described the viral detection profile and its association with clinical characteristics in children admitted to the Pediatric Intensive Care Unit (PICU) during the 2009 influenza A(H1N1) pandemic. Method Longitudinal observational retrospective study, with patients aged 0\u201318 years, admitted to 11 PICUs in Rio de Janeiro, with suspected H1N1 infection, from June to November, 2009. The results of respiratory samples which were sent to the Laboratory of Fiocruz/RJ and clinical data extracted from specific forms were analyzed. Results Of 71 samples, 38% tested positive for H1N1 virus. Of the 63 samples tested for other viruses, 58 were positive: influenza H1N1 (43.1% of positive samples), rhinovirus/enterovirus (41.4%), respiratory syncytial v\u00edrus (12.1%), human metapneumovirus (12.1%), adenovirus (6.9%), and bocavirus (3.5%). Viral codetection occured in 22.4% of the cas...","Human infections with a novel coronavirus (SARS-CoV-2) were first identified via syndromic surveillance in December of 2019 in Wuhan China. Since identification, infections (coronavirus disease-2019; COVID-19) caused by this novel pathogen have spread globally, with more than 250,000 confirmed cases as of March 21, 2020. An open-label clinical trial has just concluded, suggesting improved resolution of viremia with use of two existing therapies: hydroxychloroquine (HCQ) as monotherapy, and in combination with azithromycin (HCQ-AZ). The results of this important trial have major implications for global policy in the rapid scale-up and response to this pandemic. The authors present results with p-values for differences in proportions between the study arms, but their analysis is not able to provide effect size estimates. To address this gap, more modern analytical methods including survival models, have been applied to these data, and show modest to no impact of HCQ treatment, with more ...","Novel coronavirus pneumonia (NCP) is an emerging, highly contagious community acquired pneumonia (CAP) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Highly efficient and accurate microbiological laboratory assay is essential to confirm the SARS-CoV-2 infection, rule out other pathogens that can cause CAP, and monitor secondary infections. Here, we enrolled and provide microbiological analysis for 129 suspected and 52 transferred confirmed NCP patients hospitalized in the First Affiliated Hospital of University of Science and Technology of China (USTC) from Jan 21 to Feb 29, 2020. By analyzing the dual swab samples (sputum and pharyngeal) from 129 suspected patients with realtime RT-PCR, we confirmed 33 SARS-CoV-2 infections, with two co-infection cases with adenovirus or rhinovirus. We also used multiplex PCR to detect 13 common respiratory tract pathogens in 96 non-NCP patients, and found that 30 patients (31.25%) were infected with at least one respiratory t...","Viral diseases are one of the leading causes of morbidity and mortality in the world. Virus-specific vaccines and antiviral drugs are the most powerful tools to combat viral diseases. However, broad-spectrum antiviral agents (BSAAs, i.e. compounds targeting viruses belonging to two or more viral families) could provide additional protection of general population from emerging and re-emerging viral diseases reinforcing the arsenal of available antiviral options. Here, we reviewed discovery and development of BSAAs and summarized the information on 119 safe-in-man agents in freely accessible database (https://drugvirus.info/). Future and ongoing pre-clinical and clinical studies will increase the number of BSAAs, expand spectrum of their indications, and identify drug combinations for treatment of emerging and re-emerging viral infections as well as co-infections.","R\u00e9sum\u00e9 La bronchiolite aigu\u00eb est une infection virale respiratoire \u00e9pid\u00e9mique du nourrisson. Le virus respiratoire syncytial est l\u2019agent infectieux le plus fr\u00e9quent au cours des bronchiolites. D\u2019autres virus sont retrouv\u00e9s, seuls ou en co-infections virales. Ce travail est une \u00e9tude dont le but est de rechercher un ou des marqueurs biologiques pr\u00e9dictifs de la gravit\u00e9 d\u2019un \u00e9pisode de bronchiolite aigu\u00eb et de l\u2019\u00e9volution vers un asthme du nourrisson, dans le cadre du protocole Bronchiolite (PHRC 2000 no 2000/020/HP), \u00e9tude de cohorte, prospective, multicentrique, r\u00e9alis\u00e9e de novembre 2001 \u00e0 janvier 2006. Sept centres ont particip\u00e9 : Rouen, Le Havre, Lille, Elbeuf, Evreux, Brest et Saint-Nazaire en association avec Nantes. Les donn\u00e9es clinicobiologiques \u00e9taient recueillies au cours de l\u2019hospitalisation initiale, puis lors des visites suivantes \u00e0 un mois et \u00e0 un an. Ainsi, 209 nourrissons \u00e2g\u00e9s en moyenne de trois mois ont \u00e9t\u00e9 suivis avec une \u00e9valuation de la gravit\u00e9 sur des crit\u00e8res clini...","Respiratory virus infections in hematopoietic cell transplant (HCT) recipients are a major cause of morbidity and mortality. While respiratory syncytial virus (RSV), human metapneumonvirus, parainfluenzaviruses, and influenza viruses are well known for their potential to cause fatal pneumonia, information is emerging only recently on the significance of the newly discovered viruses such as human coronaviruses NL63 and HKU1, and human bocavirus. Lymphopenia seems to be the most recent risk factors for progression to lower respiratory tract disease. Airflow obstruction is another complication of respiratory virus infections after HCT, and data to date indicate this complication may occur following parainfluenza virus and RSV infection. Infection control procedures are key for prevention. Unfortunately, there are no randomized treatment studies, which make the interpretation of the literature on interventions difficult. This article reviews the spectrum of pathogens, epidemiology, risk fa...","Abstract The open reading frame 3 (ORF3) of the severe acute respiratory syndrome coronavirus (SARS-CoV) genome encodes a predicted 154-amino acid protein, which lacks similarities to any known protein, and is named 3b. In this study, it was shown that 3b protein was predominately localized to nucleus with EGFP tag at its N- or C-terminus. The localization patterns were similar in different transfected cells. Immuno-fluorescence assay revealed that 3b protein was co-localized well with C23 in nucleolus. C23, B23 and fibrillarin all are important nucleolar proteins, which localize in the region of the nucleolus. Co-transfection of p3b-EGFP with pC23-DsRed, pB23-DsRed and pfibrillarin-DsRed further confirmed 3b's nucleolus localization. With construction of serial truncated mutants of 3b, a region (residues 134\u2013154 aa) responsible for nucleolar localization was determinated in 3b protein. These results provide a new insight for further functional studies of SARS-CoV 3b protein.","BACKGROUND: Bat-borne virus surveillance is necessary for determining inter-species transmission risks and is important due to the wide-range of bat species which may harbour potential pathogens. This study aimed to monitor coronaviruses (CoVs) and paramyxoviruses (PMVs) in bats roosting in northwest Italian regions. Our investigation was focused on CoVs and PMVs due to their proven ability to switch host and their zoonotic potential. Here we provide the phylogenetic characterization of the highly conserved polymerase gene fragments. RESULTS: Family-wide PCR screenings were used to test 302 bats belonging to 19 different bat species. Thirty-eight animals from 12 locations were confirmed as PCR positive, with an overall detection rate of 12.6% [95% CI: 9.3\u201316.8]. CoV RNA was found in 36 bats belonging to eight species, while PMV RNA in three Pipistrellus spp. Phylogenetic characterization have been obtained for 15 alpha- CoVs, 5 beta-CoVs and three PMVs; moreover one P. pipistrellus res...","Severe acute respiratory syndrome (SARS), caused by the coronavirus SARS-CoV, is an acute infectious disease with significant mortality. A typical clinical feature associated with SARS is pulmonary fibrosis and associated lung failure. In the aftermath of the SARS epidemic, although significant progress towards understanding the underlying molecular mechanism of the infection has been made, a large gap still remains in our knowledge regarding how SARS-CoV interacts with the host cell at the onset of infection. The rapidly changing viral genome adds another variable to this equation. We have focused on a novel concept of microRNA (miRNA)\u2013mediated host\u2013virus interactions in bronchoalveolar stem cells (BASCs) at the onset of infection by correlating the \u201cBASC\u2013microRNome\u201d with their targets within BASCs and viral genome. This work encompasses miRNA array data analysis, target prediction, and miRNA\u2013mRNA enrichment analysis and develops a complex interaction map among disease-related factors...","Abstract Background Numerous viruses are responsible for respiratory infections; however, both their distribution and genetic diversity, in a limited area and a population subgroup, have been studied only rarely during a sustained period of time. Methods A 2-year surveillance program of children presenting with acute respiratory infections (ARIs) was carried out to characterize the viral etiology and to assess whether using gene amplification and sequencing could be a reliable approach to monitor virus introduction and spread in a population subgroup. Results Using multiplex RT-PCR, 15 different respiratory viruses were detected within the 486 nasopharyngeal positive samples collected among 817 children aged &lt;9-year old who presented with ARI during October 2006 to September 2008. A single virus was detected in 373 patients (45.7%), and two to four viruses in 113 patients (13.8%). The most frequent causative viruses were respiratory syncytial virus (RSV) (24.7%), human bocavirus (24.5%...","Abstract Although bacteria are the main pathogens involved in community-acquired pneumonia, a significant number of community-acquired pneumonia are caused by viruses, either directly or as part of a co-infection. The clinical picture of these different pneumonias can be very similar, but viral infection is more common in the pediatric and geriatric populations, leukocytes are not generally elevated, fever is variable, and upper respiratory tract symptoms often occur; procalcitonin levels are not generally affected. For years, the diagnosis of viral pneumonia was based on cell culture and antigen detection, but since the introduction of polymerase chain reaction techniques in the clinical setting, identification of these pathogens has increased and new microorganisms such as human bocavirus have been discovered. In general, influenza virus type A and syncytial respiratory virus are still the main pathogens involved in this entity. However, in recent years, outbreaks of deadly coronavir...","Many viruses are surrounded by a continuous bilayer membrane studded with viral proteins. Its purpose is to protect the genome-containing virus nucleocapsid from damage, and to facilitate entry of the nucleocapsid into a host cell. Viral membrane proteins attach the virus to the host cell, and promote fusion between viral and host cell membranes. Enveloped viruses form by a budding process, involving the wrapping up of newly synthesized nucleocapsids with regions of host cell membranes containing host cell lipids but exclusively viral proteins. Host cell machinery and processes are co-opted by enveloped viruses for use at every stage of these viral events.","COVID-19 caused by a novel coronavirus SARS-CoV-2 emerged in Wuhan, Hubei province since December 2019, and caused a rapid outbreak throughout China and globally. Cities outside Hubei are also facing great challenge and require implementing of effective and feasible strategy in precision diagnosing novel coronavirus pneumonia (NCP). We described a multicenter prospective study on diagnostic strategy of suspected NCP patients from January 22nd to February 9th, 2020 in Eastern China cities. Nasopharyngeal swabs were collected from the patients. The epidemiological characteristics, clinical symptoms, laboratory assessments, and computed tomographic (CT) scans were obtained. Pathogen screen were performed including RT-PCR, multiplex PCR, rapid flu antigen tests and mNGS. We enrolled 53 suspected NCP patients, among whom 20 were laboratory-confirmed. Fourteen (70%) and 3 (15%) patients were positive for the first and second SARS-CoV-2 RT-PCR test, respectively. All NCP patients were positiv...","The basic reproductive number --- R0 --- is one of the most common and most commonly misapplied numbers in public health. Nevertheless, estimating R0 for every transmissible pathogen, emerging or endemic, remains a priority for epidemiologists the world over. Although often used to compare outbreaks and forecast pandemic risk, this single number belies the complexity that two different pathogens can exhibit, even when they have the same R0. Here, we show how predicting outbreak size requires both an estimate of R0 and an estimate of the heterogeneity in the number of secondary infections. To facilitate rapid determination of outbreak risk, we propose a reformulation of a classic result from random network theory that relies on contact tracing data to simultaneously determine the first moment (R0) and the higher moments (representing the heterogeneity) in the distribution of secondary infections. Further, we show how this framework is robust in the face of the typically limited amount o...","The pathogenesis of SARS coronavirus (CoV) remains poorly understood. In the current study, two recombinant baculovirus were generated to express the spike (S) protein of SARS-like coronavirus (SL-CoV) isolated from bats (vAcBS) and the envelope (E) and membrane (M) proteins of SARS-CoV, respectively. Co-infection of insect cells with these two recombinant baculoviruses led to self-assembly of virus-like particles (BVLPs) as demonstrated by electron microscopy. Incorporation of S protein of vAcBS (BS) into VLPs was confirmed by western blot and immunogold labeling. Such BVLPs up-regulated the level of CD40, CD80, CD86, CD83, and enhanced the secretion of IL-6, IL-10 and TNF-\u03b1 in immature dendritic cells (DCs). Immune responses were compared in immature DCs inoculated with BVLPs or with VLPs formed by S, E and M proteins of human SARS-CoV. BVLPs showed a stronger ability to stimulate DCs in terms of cytokine induction as evidenced by 2 to 6 fold higher production of IL-6 and TNF-\u03b1. Furt...","Following the SARS outbreak, extensive surveillance was undertaken globally to detect and identify coronavirus diversity in bats. This study sought to identify the diversity and prevalence of coronaviruses in bats in the Australasian region. We identified four different genotypes of coronavirus, three of which (an alphacoronavirus and two betacoronaviruses) are potentially new species, having less than 90% nucleotide sequence identity with the most closely related described viruses. We did not detect any SARS-like betacoronaviruses, despite targeting rhinolophid bats, the putative natural host taxa. Our findings support the virus-host co-evolution hypothesis, with the detection of Miniopterus bat coronavirus HKU8 (previously reported in Miniopterus species in China, Hong Kong and Bulgaria) in Australian Miniopterus species. Similarly, we detected a novel betacoronavirus genotype from Pteropus alecto which is most closely related to Bat coronavirus HKU9 identified in other pteropodid ba...","ABSTRACT SARS-CoV-2, the novel coronavirus from China, is spreading around the world, causing a huge reaction despite its current low incidence outside China and the Far East. Four common coronaviruses are in current circulation and cause millions of cases worldwide. This article compares the incidence and mortality rates of these four common coronaviruses with those of SARS-COV-2 in Organisation for Economic Co-operation and Development countries. It is concluded that the problem of SARS-CoV-2 is probably being overestimated, as 2.6 million people die of respiratory infections each year compared with less than 4000 deaths for SARS-CoV-2 at the time of writing.","Abstract The Severe Acute Respiratory Syndrome (SARS) is a serious respiratory illness that has recently been reported in parts of Asia and Canada. In this study, we use molecular dynamics (MD) simulations and docking techniques to screen 29 approved and experimental drugs against the theoretical model of the SARS CoV proteinase as well as the experimental structure of the transmissible gastroenteritis virus (TGEV) proteinase. Our predictions indicate that existing HIV-1 protease inhibitors, l-700,417 for instance, have high binding affinities and may provide good starting points for designing SARS CoV proteinase inhibitors.","Abstract SARS-CoV 3a protein was a unique protein of SARS coronavirus (SARS-CoV), which was identified in SARS-CoV infected cells and SARS patients\u2019 specimen. Recent studies revealed that 3a could interact specifically with many SARS-CoV structural proteins, such as M, E and S protein. Expressed 3a protein was reported to localize to Golgi complex in SARS-CoV infected cells. In this study, it was shown that 3a protein was mainly located in Golgi apparatus with different tags at N- or C-terminus. The localization pattern was similar in different transfected cells. With the assay of truncated 3a protein, it was shown that 3a might contain three transmembrane regions, and the second or third region was properly responsible for Golgi localization. By ultra-centrifugation experiment with different extraction buffers, it was confirmed that 3a was an integral membrane protein and embedded in the phospholipid bilayer. Immunofluorescence assay indicated that 3a was co-localized with M protein i...","SummaryThe recent pandemic of coronavirus disease 2019 (COVID-19) is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). COVID-19 was first reported in China (December 2019) and now prevalent in \u223c170 countries across the globe. Entry of SARS-CoV-2 into mammalian cells require the binding of viral Spike (S) proteins to the ACE2 (angiotensin converting enzyme 2) receptor. Once entered the S protein is primed by a specialised serine protease, TMPRSS2 (Transmembrane Serine Protease 2) in the host cell. Importantly, beside respiratory symptoms, consistent with other common respiratory virus infection when patients become viraemic, a significant number of COVID-19 patients also develop liver comorbidities. We explored if specific target cell-type in the mammalian liver, could be implicated in disease pathophysiology other than the general deleterious response to cytokine storms. Here we employed single-cell RNA-seq (scRNA-seq) to survey the human liver and identified pote...","Background: At present, there is a global pandemic of coronavirus disease 2019 (COVID-19) pneumonia. Two previous case series from China have suggested that cancer patients are at a higher risk of COVID-19 pneumonia, but the reports were limited by small numbers and few clinical information. Objective: To study clinical characteristics and outcomes of cancer patients infected with COVID-19. Design: Retrospective study. Setting: Four designated COVID-16 hospitals in Wuhan, Hubei province, China. Participants: Medical records of 67 cancer patients admitted to hospitals between Jan 5, 2020 to Feb 18, 2020 were included. Measurements: Demographic, clinical, laboratory, radiological and treatment data were collected. Survival data of the cohort was cut-off on Mar 10, 2020. Results: Of the 67 patients (median age: 66 years), the median age of patients who had severe illness was older than that of patients who had mild symptoms (P&lt;0.001). Forty-three (64.2%) patients had other concurrent chro...","Abstract The recent outbreak of Zaire Ebola virus in West Africa altered the classical paradigm of vaccine development and that for emerging infectious diseases (EIDs) in general. In this paper, the precepts of vaccine discovery and advancement through pre-clinical and clinical assessment are discussed in the context of the recent Ebola virus, Middle East Respiratory Syndrome coronavirus (MERS-CoV), and Zika virus outbreaks. Clinical trial design for diseases with high mortality rates and/or high morbidity in the face of a global perception of immediate need and the factors that drive design in the face of a changing epidemiology are presented. Vaccines for EIDs thus present a unique paradigm to standard development precepts.","Rationale: In late December 2019, an outbreak of acute respiratory illness, now officially named as COVID-19, or coronavirus disease 2019, emerged in Wuhan, China, now spreading across the whole country and world. More data were needed to understand the clinical characteristics of the disease. Objectives: To study the epidemiology, clinical features and outcomes of patients with COVID-19. Methods: we performed a single center, retrospective case series study in 221 patients with laboratory confirmed SARS-CoV-2 pneumonia at a university hospital. Measurements and Main Results: The median age was 55.0 years and 48.9% were male and only 8 (3.6%) patients had a history of exposure to the Huanan Seafood Market. Compared to the non-severe pneumonia patients, the median age of the severe patients was significantly older, and they were more likely to have chronic comorbidities. Most common symptoms in severe patients were high fever, anorexia and dyspnea. On admission, 33.0% patients showed le..."],"title":["Main factors influencing recovery in MERS Co-V patients using machine learning","SARS-CoV-2, COVID-19 and inherited arrhythmia syndromes","Contentious Issues and Evolving Concepts in the Clinical Presentation and Management of Patients with COVID-19 Infectionwith Reference to Use of Therapeutic and Other Drugs used in Co-morbid Diseases (Hypertension, Diabetes etc)","Active or latent tuberculosis increases susceptibility to COVID-19 and disease severity","Symptomatology during seasonal coronavirus infections in children is associated with viral and bacterial co-detection","A putative diacidic motif in the SARS-CoV ORF6 protein influences its subcellular localization and suppression of expression of co-transfected expression constructs","M and N proteins of SARS coronavirus induce apoptosis in HPF cells","Clinical Characteristics of Patients with Severe Pneumonia Caused by the 2019 Novel Coronavirus in Wuhan, China","Middle Eastern Respiratory Syndrome Coronavirus (MERS-CoV)","Cellular immune responses of pigs after primary inoculation with porcine respiratory coronavirus or transmissible gastroenteritis virus and challenge with transmissible gastroenteritis virus","Pan-human coronavirus and human bocavirus SYBR Green and TaqMan PCR assays; use in studying influenza A viruses co-infection and risk of hospitalization","Identif
