2,0.0030930964105109655,0.0030900191039078687,0.0030818437267469585,0.0030361104226341185,0.0030000042230941],"scr":[0.8,0.702,0.568,0.529,0.402,0.244,0.233,0.229,0.219,0.218,0.202,0.2,0.149,0.117,0.112,0.111,0.1,0.097,0.089,0.08,0.074,0.073,0.072,0.069,0.068,0.065,0.063,0.057,0.046,0.042,0.041,0.04,0.036,0.033,0.028,0.027,0.026,0.022,0.021,0.018,0.017,0.015,0.008,0.006,0.006,0.005,0.005,0.005,0.002,0.0],"text":["Abstract Previous studies with calves and other species have provided evidence that blood serum-derived proteins and fructooligosaccharides (FOS) may benefit intestinal health. We assessed the effects of supplementing products containing serum proteins as a component of arrival fluid support or serum proteins plus FOS (in addition to additional solids, minerals, and vitamins) in an early life dietary supplement on performance, morbidity, and mortality of stressed (transport, cold) male calves. Male Holstein calves (n=93) &lt;1 wk old were stratified by arrival body weight (BW) and plasma protein concentration, and then randomly assigned to 1 of 4 treatment groups in a 2\u00d72 factorial arrangement of one-time administration of fluid support [either control electrolyte solution (E) or the serum protein-containing arrival formula (AF)] and 14d of either no supplementation (NG) or supplementation with Gammulin (G; APC Inc., Ankeny, IA), which contains serum proteins and FOS in addition to other ...","Diagnosis is the key point for confirmation and treatment of COVID-19. we focused on comparative analysis of virus dynamics between the upper respiratory and feces specimens in the COVID-19 patients. A total of 66 upper respiratory swabs, 51 feces, 56 urine and 56 plasma samples were sequentially collected from 23 patients in a designated hospital. The plasma and urine samples were all negative, except for urine samples from two severe cases at the latest available detection point. Conversely, virus was shed in respiratory swabs and feces samples during the diseased period. Ten of 12 (83.3%) cases were positive for feces samples, while 14 of 21 (66.7%) were positive for respiratory samples. In addition, the median duration of virus shedding was 10.0 days (IQR 8.0 to 17.0) in the upper respiratory swabs, but was 22.0 days (IQR 15.5 to 23.5) for the feces. Notably, at 26 days after discharge, case 3 (a 45-year-old) was detected positive again in the feces samples, but appears to be healt...","Background A pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been spreading over the world. However, the viral dynamics, host serologic responses, and their associations with clinical manifestations, have not been well described in prospective cohort. Methods We conducted a prospective cohort and enrolled 67 COVID-19 patients admitting between Jan 26 and Feb 5, 2020. Clinical specimens including nasopharyngeal swab, sputum, blood, urine and stool were tested periodically according to standardized case report form with final follow-up on February 27. The routes and duration of viral shedding, antibody response, and their associations with disease severity and clinical manifestations were systematically evaluated. Coronaviral particles in clinical specimens were observed by transmission electron microscopy (TEM). Results The median duration of SARS-CoV-2 RNA shedding were 12 (3-38), 19 (5-37), and 18 (7-26) days i...","As a city famous for tourism, the public healthcare system of Macau SAR has been under great pressure during the outbreak of the Coronavirus Disease 2019 (COVID-19). In this study, we report clinical and microbiological features of ten COVID-19 patients enrolled in the Centro Hospitalar Conde de S\u00e3o Janu\u00e1rio (CHCSJ) between January 21 to February 16, 2020. Clinical samples from all patients including nasopharyngeal swab (NPS)/sputum, urine, and feces were collected for serial virus RNA testing by standard qRT-PCR assay. In total, seven were imported cases and three were local cases. The median duration from Macau arrival to admission in imported cases was 3 days. Four patients required oxygen therapy but none of them needed machinal ventilation. No fatal cases were noted. The most common symptoms were fever (80%) and diarrhea (80%). In the \"Severe\" group, there was significantly more elderly patients (p=0.045), higher lactate dehydrogenase levels (p=0.002), and elevated C-Reactive prot...","Summary Currently, the emergence of a novel human coronavirus, SARS-CoV-2, has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described with incubation times between 2-10 days, facilitating its spread via droplets, contaminated hands or surfaces. We therefore reviewed the literature on all available information about the persistence of human and veterinary coronaviruses on inanimate surfaces as well as inactivation strategies with biocidal agents used for chemical disinfection, e.g. in healthcare facilities. The analysis of 22 studies reveals that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days, but can be efficiently inactivated by surface disinfection procedures with 62\u201371% ethanol, 0.5% hydrogen peroxide o...","Ever since the development of the first vaccine more than 200 years ago, vaccinations have greatly decreased the burden of infectious diseases worldwide, famously leading to the eradication of small pox and allowing the restriction of diseases such as polio, tetanus, diphtheria, and measles. A multitude of research efforts focuses on the improvement of established and the discovery of new vaccines such as the HPV (human papilloma virus) vaccine in 2006. However, radical changes in the density, age distribution and traveling habits of the population worldwide as well as the changing climate favor the emergence of old and new pathogens that bear the risk of becoming pandemic threats. In recent years, the rapid spread of severe infections such as HIV, SARS, Ebola, and Zika have highlighted the dire need for global preparedness for pandemics, which necessitates the extremely rapid development and comprehensive distribution of vaccines against potentially previously unknown pathogens. What ...","Certain bat species serve as natural reservoirs for pathogens in several key viral families including henipa-, lyssa-, corona-, and filoviruses, which may pose serious threats to human health. The Common Vampire Bat (Desmodus rotundus), due to its abundance, sanguivorous feeding habit involving humans and domestic animals, and highly social behavioral ecology, may have an unusually high potential for interspecies disease transmission. Previous studies have investigated rabies dynamics in D. rotundus, yet the diversity of other viruses, bacteria, and other microbes that these bats may carry remains largely unknown. We screened 396 blood, urine, saliva, and fecal samples from D. rotundus captured in Guatemala for 13 viral families and genera. Positive results were found for rhabdovirus, adenovirus, and herpesvirus assays. We also screened these samples for Bartonella spp. and found that 38% of individuals tested positive. To characterize potential for interspecies transmission associated...","Background: The outbreak of novel coronavirus pneumonia (NCP) caused by 2019-nCoV spread rapidly, and elucidation the diagnostic accuracy of different respiratory specimens is crucial for the control and treatment of this diseases. Methods: Respiratory samples including nasal swabs, throat swabs, sputum and bronchoalveolar lavage fluid (BALF) were collected from Guangdong CDC confirmed NCP patients, and viral RNAs were detected using a CFDA approved detection kit. Results were analyzed in combination with sample collection date and clinical information. Finding: Except for BALF, the sputum possessed the highest positive rate (74.4%~88.9%), followed by nasal swabs (53.6%~73.3%) for both severe and mild cases during the first 14 days after illness onset (d.a.o). For samples collected \u2265 15 d.a.o, sputum and nasal swabs still possessed a high positive rate ranging from 42.9%~61.1%. The positive rate of throat swabs collected \u2265 8 d.a.o was low, especially in samples from mild cases. Viral R...","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is one of the major threats to the healthcare systems in some countries, especially in the Arabian Peninsula. MERS-CoV is considered an ideal example of the One Health concept. This is due to the animals, especially dromedary camels, play important roles in the transmission and sustainability of the virus, and the virus can be transmitted through aerosols of infected patients into the environment. However, there is some debate regarding the origin of MERS-CoV either from bats or other unknown reservoirs. The dromedary camel is the only identified animal reservoir to date. These animals play important roles in sustaining the virus in certain communities and may act as an amplifier of the virus by secreting it in their body fluids, especially in nasal and rectal discharges. MERS-CoV has been detected in the nasal and rectal secretions of infected camels, and MERS-CoV of this origin has full capacity to infect human airway epithelium...","We tested samples collected from nine patients diagnosed with coronavirus disease 2019 (COVID-19). The virus was found in urine, blood, anal swabs and oropharyngeal swabs. It is the first time for SARS-CoV-2 found in urine, though no urinary irritation was found.","Background: In coronavirus disease 2019 (COVID-19), current case definitions presume mainly lower respiratory tract infection. However, cases seen outside the epicenter of the epidemic may differ in their overall clinical appearance due to more sensitive case finding. Methods: We studied viral load courses by RT-PCR in oro- and nasopharyngeal swabs, sputum, stool, blood, and urine in nine hospitalized cases. Infectious virus was detected by cell culture. Active replication was demonstrated by analysis of viral subgenomic replicative intermediates. Serology including neutralization testing was done to characterize immune response. Results: Seven cases had upper respiratory tract disease. Lower respiratory tract symptoms seen in two cases were limited. Clinical sensitivity of RT-PCR on swabs taken on days 1-5 of symptoms was 100%, with no differences comparing swab and sputum samples taken simultaneously. Average viral load was 6.76x10E5 copies per swab during the first 5 days. Live viru...","The virologic test results of 415 patients with severe acute respiratory syndrome (SARS) were examined. The peak detection rate for SARS-associated coronavirus occurred at week 2 after illness onset for respiratory specimens, at weeks 2 to 3 for stool or rectal swab specimens, and at week 4 for urine specimens. The latest stool sample that was positive by reverse transcription\u2013polymerase chain reaction (RT-PCR) was collected on day 75 while the patient was receiving intensive care. Tracheal aspirate and stool samples had a higher diagnostic yield (RT-PCR average positive rate for first 2 weeks: 66.7% and 56.5%, respectively). Pooled throat and nasal swabs, rectal swab, nasal swab, throat swab, and nasopharyngeal aspirate specimens provided a moderate yield (29.7%\u201340.0%), whereas throat washing and urine specimens showed a lower yield (17.3% and 4.5%). The collection procedures for stool and pooled nasal and throat swab specimens were the least likely to transmit infection, and the comb...","The main route of transmission of SARS CoV infection is presumed to be respiratory droplets. However the virus is also detectable in other body fluids and excreta. The stability of the virus at different temperatures and relative humidity on smooth surfaces were studied. The dried virus on smooth surfaces retained its viability for over 5 days at temperatures of 22\u201325\u00b0C and relative humidity of 40\u201350%, that is, typical air-conditioned environments. However, virus viability was rapidly lost (&gt;3 log(10)) at higher temperatures and higher relative humidity (e.g., 38\u00b0C, and relative humidity of &gt;95%). The better stability of SARS coronavirus at low temperature and low humidity environment may facilitate its transmission in community in subtropical area (such as Hong Kong) during the spring and in air-conditioned environments. It may also explain why some Asian countries in tropical area (such as Malaysia, Indonesia or Thailand) with high temperature and high relative humidity environment d...","Objectives The aim of the study was to analyze the incidence of COVID-19 with early renal injury, and to explore the value of multi-index combined detection in diagnosis of early renal injury in COVID-19. Design The study was an observational, descriptive study. Setting This study was carried out in a tertiary hospital in Guangdong, China. Participants 12 patients diagnosed with COVID-19 from January 20, 2020 to February 20, 2020. Primary and secondary outcome measures The primary outcome was to evaluate the incidence of early renal injury in COVID-19. In this study, the estimated glomerular filtration rate (eGFR), endogenous creatinine clearance (Ccr) and urine microalbumin / urinary creatinine ratio (UACR) were calculated to assess the incidence of early renal injury. Secondary outcomes were the diagnostic value of urine microalbumin (UMA), \u03b11-microglobulin (A1M), urine immunoglobulin-G (IGU), urine transferring (TRU) alone and in combination in diagnosis of COVID-19 with early renal...","Resumen Multitud de portales inform\u00e1ticos aparecen d\u00eda a d\u00eda, sobresaturando de informaci\u00f3n a la comunidad m\u00e9dica y no m\u00e9dica, y que no siempre es confiable y puede encubrir motivos comerciales y propaganda diseminada sin control alguno. Este marem\u00e1gnum inform\u00e1tico en \u00e9pocas de pandemia puede ser muy peligroso, al llevar a las personas sin formaci\u00f3n adecuada conceptos que, al ser mal interpretados o mal difundidos, pueden acabar en ansiedad y confusi\u00f3n. Afortunadamente, de este caos inform\u00e1tico surgen aspectos positivos, como es el hecho de aprovechar las indagaciones que sobre s\u00edntomas o enfermedades \u2013espec\u00edficamente, influenza A (H1N1)\u2013 realiza la poblaci\u00f3n, en los principales motores de b\u00fasqueda de internet (Google o Yahoo), para detectar tempranamente la emergencia de una epidemia local o global. Este m\u00e9todo de localizaci\u00f3n de brotes parece ser de tanta utilidad que, incluso, ha dado origen a una nueva rama del conocimiento: la \u201cinfodemiolog\u00eda\u201d que, a trav\u00e9s de la \u201cinfovigilancia\u201d,...","ince December 2019, an outbreak of the novel coronavirus (SARS-CoV-2) infection has spread rapidly in Wuhan, China [1]1. Over a month since the outbreak, more than 13,000 patients with COVID-19 have be cured and discharged from hospital until now. For the clinical cure criteria in China, twice successive negative results of Sars-Cov-2 nucleic acid detection are the important index, in addition to normal body temperature for 3 days as well as obvious improvement in respiratory symptoms and CT scan [2]. In the present work, we reported that Sars-Cov-2 nucleic acid was still detectable in sputum obtained by nebulization from a cured patient. On January 22, a 49-year-old man presented himself with fever for 4 days to a clinic. Throat swab detection was positive for SARS-CoV-2 nucleic acid by real-time RT-PCR. Subsequently, the patient was diagnosed with COVID-19 according to the diagnostic criteria [2] as follows (1): the positive result of SARS-CoV-2 nucleic acid detection (2); a history ...","Abstract Severe acute respiratory syndrome (SARS) has been globally reported. A novel coronavirus (CoV), SARS-CoV, was identified as the etiological agent of the disease. SARS-CoV 3C-like protease (3CLpro) mediates the proteolytic processing of replicase polypeptides 1a and 1ab into functional proteins, playing an important role in viral replication. In this study, we demonstrated the expression of the SARS-CoV 3CLpro in Escherichia coli and Vero cells, and then characterized the in vitro trans-cleavage and the cell-based cis-cleavage by the 3CLpro. Mutational analysis of the 3CLpro demonstrated the importance of His41, Cys145, and Glu166 in the substrate-binding subsite S1 for keeping the proteolytic activity. In addition, alanine substitution of the cleavage substrates indicated that Gln-P1 in the substrates mainly determined the cleavage efficiency. Therefore, this study not only established the quantifiable and reliable assay for the in vitro and cell-based measurement of the 3CLpr...","Cases of severe acute respiratory syndrome (SARS) were investigated for SARS coronavirus (SARS-CoV) through RNA tests, serologic response, and viral culture. Of 537 specimens from patients in whom SARS was clinically diagnosed, 332 (60%) had SARS-CoV RNA in one or more clinical specimens, compared with 1 (0.3%) of 332 samples from controls. Of 417 patients with clinical SARS from whom paired serum samples were available, 92% had an antibody response. Rates of viral RNA positivity increased progressively and peaked at day 11 after onset of illness. Although viral RNA remained detectable in respiratory secretions and stool and urine specimens for &gt;30 days in some patients, virus could not be cultured after week 3 of illness. Nasopharyngeal aspirates, throat swabs, or sputum samples were the most useful clinical specimens in the first 5 days of illness, but later in the illness viral RNA could be detected more readily in stool specimens.","Since December 2019, 62 medical staff of Zhongnan Hospital in Wuhan, China have been hospitalised with coronavirus disease 2019. During the post-discharge surveillance after clinical recovery, swabs were positive in two asymptomatic cases (3.23%). Case 1 had presented typical clinical and radiological manifestations on admission, while manifestation in Case 2 was very mild. In conclusion, a small proportion of recovered patients may test positive after discharge, and post-discharge surveillance and isolation need to be strengthened.","R\u00e9sum\u00e9 Un grand nombre d\u2019infections humaines d\u2019origine hydrique sont caus\u00e9es par des micro-organismes qu\u2019il s\u2019agisse de virus, de bact\u00e9ries ou encore de protozoaires. Ces micro-organismes sont soit naturellement pr\u00e9sents dans les environnements aquatiques, soit transf\u00e9r\u00e9s au sein de ces derniers via des sources d\u2019origine f\u00e9cale. Ils s\u00e9journent dans ces environnements pendant un temps plus ou moins long avant de contaminer un nouvel h\u00f4te. Les environnements aquatiques sont soumis \u00e0 une forte variabilit\u00e9 de leurs param\u00e8tres physicochimiques et abritent une vaste communaut\u00e9 microbienne plus ou moins adapt\u00e9e \u00e0 ces changements environnementaux. Ainsi les interactions entre les micro-organismes, qu\u2019ils soient pathog\u00e8nes ou non, sont nombreuses et certaines d\u2019entre elles sont encore aujourd\u2019hui m\u00e9connues. L\u2019objectif de cet article est de pr\u00e9senter les interactions connues entre certains micro-organismes pathog\u00e8nes et le milieu naturel en abordant notamment la diversit\u00e9 des sources de contamin...","Abstract Background An ongoing epidemic of respiratory diseases caused by a novel coronavirus (COVID 2019, SARS-CoV2) started in Wuhan, Hubei, in China at the end of December 2019. The French government decided to repatriate the 337 French nationals living in Wuhan and place them in quarantine in their home country. We decided to test them all for SARS-Cov2 twice in order to reduce anxiety among the population and decision-makers. Methods We investigated the presence of SARS-CoV-19 in asymptomatic carriers by testing all repatriated patients within the first 24 h of their arrival in France and at day 5. Viral RNA was extracted from pooled nasal and oropharyngeal swab fluids or sputum in the absence of nasal/oropharyngeal swabs. Detection of SARS-CoV-2 RNA was then carried out using several real-time reverse transcription (RT)-PCR assays. Results We tested 337 passengers at day 0 and day 5. All the tests for SARS-CoV2 were negative. By optimising the sampling process, sending samples se...","A severe respiratory ongoing outbreak of pneumonia associated with 2019 novel coronavirus was recently emerged in China. Here, we reported the epidemiological, clinical, laboratory and radiological characteristics of 19 suspect cases. We compared the positive ratio of 2019-nCoV nucleic acid amplification test from different samples including oropharyngeal swab, blood, urine and stool with 3different Fluorescent RT-PCR kits. Nine out of the 19 patients were detected 2019-nCoV infection using oropharyngeal swab samples, and the virus nucleic acid was also detected in eight of these nine patients using stool samples. None of positive results was identified in the blood and urine samples. Thses three different kits got the same result for each sample and the positive ratio of nucleic acid detection for 2019-nCoV was only 47.4% in the suspect patients. Therefore, it is possible that the really infected patients have been missed by using nucleic acid detection only. It might be better to mak...","BACKGROUND: SARS-CoV-2 has caused a series of COVID-19 globally. SARS-CoV-2 binds angiotensin I converting enzyme 2 (ACE2) of renin-angiotensin system (RAS) and causes prevalent hypokalemia METHODS: The patients with COVID-19 were classified into severe hypokalemia, hypokalemia, and normokalemia group. The study aimed to determine the relationship between hypokalemia and clinical features, the underlying causes and clinical implications of hypokalemia. RESULTS: By Feb 15, 2020, 175 patients with COVID-19 (92 women and 83 men; median age, 46 [IQR, 34-54] years) were admitted to hospital in Wenzhou, China, consisting 39 severe hypokalemia-, 69 hypokalemia-, and 67 normokalemia patients. Gastrointestinal symptoms were not associated with hypokalemia among 108 hypokalemia patients (P&gt;0.05). Body temperature, CK, CK-MB, LDH, and CRP were significantly associated with the severity of hypokalemia (P&lt;0.01). 93% of severe and critically ill patients had hypokalemia which was most common among e...","Abstract Persistence was established after most of the SARS-CoV-infected Vero E6 cells died. RNA of the defective interfering virus was not observed in the persistently infected cells by Northern blot analysis. SARS-CoV diluted to 2 PFU failed to establish persistence, suggesting that some particular viruses in the seed virus did not induce persistent infection. Interestingly, a viral receptor, angiotensin converting enzyme (ACE)-2, was down-regulated in persistently infected cells. G418-selected clones established from parent Vero E6 cells, which were transfected with a plasmid containing the neomycin resistance gene, were infected with SARS-CoV, resulting in a potential cell population capable of persistence in Vero E6 cells. Our previous studies demonstrated that signaling pathways of extracellular signal-related kinase (ERK1/2), c-Jun N-terminal protein kinase (JNK), p38 mitogen-activated protein kinase (MAPK), and phosphatidylinositol 3\u2032-kinase (PI3K)/Akt were activated in SARS-Co...","COVID-19 (SARS-CoV-2) is the most recent pandemic disease the world is currently managing. It started in China at the end of 2019, and it is diffusing throughout Italy, one of the most affected countries, and it is currently spreading through European countries and USA. Patients affected by COVID-19 are identified employing medical swabs applied mainly to (i) citizens with COVID-19 symptoms such as flu or high temperature, or (ii) citizens that had contacts with COVID-19 patients. A percentage of COVID-19 affected patients needs hospitalisation, whereas a portion needs to be treated in Intensive Care Units (ICUs). Nevertheless, it is a matter of current intuition that COVID-19 infected citizens are more than those detected, and sometime the infection is detected too late. Thus there are many efforts in both tracking people activities as well as diffusing low cost reliable COVID-19 tests for early detection. Starting from mortality rates of diseases caused by viruses in the same family ...","ABSTRACT Treatment of severe acute respiratory syndrome (SARS) is experimental, and the effectiveness of ribavirin-steroid therapy is unclear. Forty SARS patients with progressive disease after ribavirin treatment and 1.5 g of pulsed methylprednisolone were given either convalescent plasma (n = 19) or further pulsed methylprednisolone (n = 21) in a retrospective non-randomised study. Good clinical outcome was defined as discharge by day 22 following the onset of symptoms. Convalescent plasma was obtained from recovered patients after informed consent. Patients in the plasma group had a shorter hospital stay (p 0.001) and lower mortality (p 0.049) than the comparator group. No immediate adverse effects were observed following plasma infusion.","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","A novel human coronavirus, now named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2, referred to as HCoV-19 here) that emerged in Wuhan, China in late 2019 is now causing a pandemic. Here, we analyze the aerosol and surface stability of HCoV-19 and compare it with SARS-CoV-1, the most closely related human coronavirus.2 We evaluated the stability of HCoV-19 and SARS-CoV-1 in aerosols and on different surfaces and estimated their decay rates using a Bayesian regression model","SARS coronavirus encodes non-structural protein 13 (nsP13), a nucleic acid helicase/NTPase belonging to superfamily 1 helicase, which efficiently unwinds both partial-duplex RNA and DNA. In this study, unwinding of DNA substrates that had different duplex lengths and 5\u2032-overhangs was examined under single-turnover reaction conditions in the presence of excess enzyme. The amount of DNA unwound decreased significantly as the length of the duplex increased, indicating a poor in vitro processivity. However, the quantity of duplex DNA unwound increased as the length of the single-stranded 5\u2032-tail increased for the 50-bp duplex. This enhanced processivity was also observed for duplex DNA that had a longer single-stranded gap in between. These results demonstrate that nsP13 requires the presence of a long 5\u2032-overhang to unwind longer DNA duplexes. In addition, enhanced DNA unwinding was observed for gapped DNA substrates that had a 5\u2032-overhang, indicating that the translocated nsP13 molecules...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","Many new infectious diseases in humans have been derived from animal sources in the past 20 years. Some are highly contagious and fatal. Vaccination may not be available and antiviral drugs are not effective enough. Infectious control is important in clinical medicine and in Ophthalmology. Severe acute respiratory syndrome (SARS), as an example, is a highly contagious respiratory disease that has recently been reported in Asia, North America, and Europe. Within a matter of weeks, the outbreak has evolved to become a global health threat and more than 30 countries have been afflicted with a novel Coronavirus strain (SARS-CoV) that is the aetiologic agent of SARS. The primary route of transmission of SARS appears involving close person-to-person contact through droplets. Ophthalmologists may be particularly susceptible to the infection as routine ophthalmic examinations like direct ophthalmoscopy and slit-lamp examination are usually performed in a setting that has close doctor\u2013patient c...","Background: The spread of an novel coronavirus (SARS-CoV-2, previously named 2019-nCoV) has already taken on pandemic proportions, affecting over 100 countries in a matter of weeks. Elucidating the diagnostic value of different methods, especially the auxiliary diagnosis value of antibodies assays for SARS-CoV-2 infection is helpful for improving the sensitivities of pathogenic-diagnosis, providing timely treatment, and differentiating the infected cases from the healthy, thus preventing further epidemics. Methods: Medical records from 38 patients with confirmed SARS-CoV-2 infection in the Second People's Hospital of Fuyang from January 22, 2020 to February 28, 2020 were collected and retrospectively analyzed. Specimens including throat swabs, sputum and serum were collected during the hospitalization period, viral RNAs and serum IgM-IgG antibodies to SARS-CoV-2 were measured respectively. The detectability of different methods as well as the auxiliary diagnosis value of antibodies tes...","Background: Community based studies of influenza and other respiratory viruses (e.g. SARS-COV-2) require laboratory confirmation of infection. During the current COVID-19 pandemic, social distancing guidelines require alternative data collection in order protect both research staff and participants. Home-collected respiratory specimens are less resource intensive, can be collected earlier after symptom onset, and provide a low-contact means of data collection. A prospective, multi-year, community-based cohort study is an ideal setting to examine the utility of home-collected specimens for identification of influenza. Methods: We describe the feasibility and reliability of home-collected specimens for the detection of influenza. We collected data and specimens between October 2014 and June 2017 from the Household Influenza Vaccine Evaluation (HIVE) Study. Cohort participants were asked to collect a nasal swab at home upon onset of acute respiratory illness. Research staff also collected...","The outbreak of COVID-19 epidemic has caused worldwide health concerns since Nov., 2019. A previous study described the demographic, epidemiologic, and clinical features for infected infants. However, compared with adult cases, little attention has been paid to the infected pediatric cases. Severity detection is challenging for children since most of children patients have mild symptoms no matter they are moderately or critically ill therein.","","Abstract Angiotensin-converting enzyme 2 (ACE2), discovered as a homologue of ACE, acts as its physiological counterbalance providing homeostatic regulation of circulating angiotensin II (Ang II) levels. ACE2 is a zinc metalloenzyme and carboxypeptidase located as an ectoenzyme on the surface of endothelial and other cells. While its primary substrate appears to be Ang II, it can hydrolyze a number of other physiological substrates. Additionally, ACE2 functions in other noncatalytic cellular roles including the regulation of intestinal neutral amino acid transport. It also serendipitously acts as the receptor for the severe acute respiratory syndrome virus. Upregulation of ACE2 expression and function is increasingly recognized as a potential therapeutic strategy in hypertension and cardiovascular disease, diabetes, lung injury, and fibrotic disorders. ACE2 is regulated at multiple levels including transcriptional, posttranscriptional (miRNA and epigenetic), and posttranslational throu...","In December 2019, a novel coronavirus (2019-nCoV) caused an outbreak in Wuhan, China, and soon spread to other parts of the world. It was believed that 2019-nCoV was transmitted through respiratory tract and then induced pneumonia, thus molecular diagnosis based on oral swabs was used for confirmation of this disease. Likewise, patient will be released upon two times of negative detection from oral swabs. However, many coronaviruses can also be transmitted through oral\u2013fecal route by infecting intestines. Whether 2019-nCoV infected patients also carry virus in other organs like intestine need to be tested. We conducted investigation on patients in a local hospital who were infected with this virus. We found the presence of 2019-nCoV in anal swabs and blood as well, and more anal swab positives than oral swab positives in a later stage of infection, suggesting shedding and thereby transmitted through oral\u2013fecal route. We also showed serology test can improve detection positive rate thus...","AbstractIn December 2019, the first cases of a novel coronavirus infection were diagnosed in Wuhan, China. Due to international travel and human-to-human transmission, the virus spread rapidly inside and outside of China. Currently, there is no effective antiviral treatment for COVID-19, therefore research efforts are focused on the rapid development of vaccines and antiviral drugs. The SARS-CoV-2 Mpro protease constitutes one of the most attractive antiviral drug targets. To address this emerging problem, we have synthesized a combinatorial library of fluorogenic substrates with glutamine in the P1 position. We used it to determine the substrate preferences of the SARS-CoV and SARS-CoV-2 proteases, using natural and a large panel of unnatural amino acids. The results of our work provide a structural framework for the design of inhibitors as antiviral agents or diagnostic tests.","Abstract An outbreak of COVID-19 in Wuhan, China caused by SARS-CoV-2 has led to a serious epidemic in China and other countries, resulting in worldwide concern. With the active efforts from prevention and control, the quantity of discharged patients is escalating. How to manage these patients normatively is still challenging. We hereby reported an asymptomatic discharged patient with COVID-19 who was retested positive for SARS-CoV-2, which arouses concern regarding the present discharge standard of COVID-19.","Middle East respiratory syndrome coronavirus (MERS-CoV) helicase is a superfamily 1 helicase containing seven conserved motifs. We have cloned, expressed, and purified a Strep-fused recombinant MERS-CoV nonstructural protein 13 (M-nsp13) helicase. Characterization of its biochemical properties showed that it unwound DNA and RNA similarly to severe acute respiratory syndrome CoV nsp13 (S-nsp13) helicase. We showed that M-nsp13 unwound in a 5\u2032-to-3\u2032 direction and efficiently unwound the partially duplex RNA substrates with a long loading strand relative to those of the RNA substrates with a short or no loading strand. Moreover, the K(m) of ATP for M-nsp13 is inversely proportional to the length of the 5\u2032 loading strand of the partially duplex RNA substrates. Finally, we also showed that the rate of unwinding (ku) of M-nsp13 is directly proportional to the length of the 5\u2032 loading strand of the partially duplex RNA substrate. These results provide insights that enhance our understanding o...","We present a timely evaluation of the impact of lockdown on the 2019-nCov epidemic in Hubei province, China. The implementation appears to be effective in reducing about 60% of new infections and deaths, and its effect also appears to be sustainable even after its removal. Delaying its implementation reduces its effectiveness. However, the direct economic cost of such a lockdown remains to be seen and whether the model is replicable in other Chinese regions remains a matter of further investigation.","We study a novel multi-strain SIR epidemic model with selective immunity by vaccination. A newer strain is made to emerge in the population when a preexisting strain has reached equilibrium. We assume that this newer strain does not exhibit cross-immunity with the original strain, hence those who are vaccinated and recovered from the original strain become susceptible to the newer strain. Recent events involving the COVID-19 virus demonstrates that it is possible for a viral strain to emerge from a population at a time when the influenza virus, a well-known virus with a vaccine readily available for some of its strains, is active in a population. We solved for four different equilibrium points and investigated the conditions for existence and local stability. The reproduction number was also determined for the epidemiological model and found to be consistent with the local stability condition for the disease-free equilibrium.","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","A SARS-CoV lacking the full-length E gene (SARS-CoV-\u2206E) was attenuated and an effective vaccine. Here, we show that this mutant virus regained fitness after serial passages in cell culture or in vivo, resulting in the partial duplication of the membrane gene or in the insertion of a new sequence in gene 8a, respectively. The chimeric proteins generated in cell culture increased virus fitness in vitro but remained attenuated in mice. In contrast, during SARS-CoV-\u2206E passage in mice, the virus incorporated a mutated variant of 8a protein, resulting in reversion to a virulent phenotype. When the full-length E protein was deleted or its PDZ-binding motif (PBM) was mutated, the revertant viruses either incorporated a novel chimeric protein with a PBM or restored the sequence of the PBM on the E protein, respectively. Similarly, after passage in mice, SARS-CoV-\u2206E protein 8a mutated, to now encode a PBM, and also regained virulence. These data indicated that the virus requires a PBM on a trans...","Background: COVID-19 is still becoming an increasing global threat to public health. More detailed and specific characteristics of COVID-19 are needed to better understand this disease. Additionally, durations of COVID-19, e.g., the average time from exposure to recovery, which is of great value in understanding this disease, has not been reported so far. Aims: To give the information on clinical characteristics and different durations of COVID-19 and to identify the potential risk factors for longer hospitalization duration. Methods: In this retrospective study, we enrolled 77 patients (mean age: 52 years; 44.2% males) with laboratory-confirmed COVID-19 admitted to Beijing YouAn Hospital during 21st Jan and 8th February 2020. Epidemiological, clinical and radiological data on admission were collected; complications and outcomes were followed up until 29th February 2020. The study endpoint was the discharge within two weeks. Cox proportional-hazards regression was performed to identify...","A novel coronavirus (2019-nCoV) was first identified in Wuhan, Hubei Province, and then spreads to the other Provinces of China. WHO decides to determine a Public Health Emergency of International Concern (PHEIC) of 2019-nCoV. 2019-nCov was reported to share the same receptor, Angiotensin-converting enzyme 2 (ACE2), with SARS-Cov. Here based on the public single-cell RNA-Seq datasets, we analyzed the ACE2 RNA expression profile in the tissues at different locations of the respiratory tract. The result indicates that the ACE2 expression appears in nasal epithelial cells. We found that the size of this population of ACE2-expressing nasal epithelial cells is comparable with the size of the population of ACE2-expression type II alveolar cells (AT2) in the Asian sample reported by Yu Zhao et al. We further detected 2019-nCoV by polymerase chain reaction (PCR) from the nasal-swab and throat-swab of seven suspected cases. We found that 2019-nCoV tends to have a higher concentration in the nas...","Summary By accelerating global mRNA decay, many viruses impair host protein synthesis, limiting host defenses and stimulating virus mRNA translation. Vaccinia virus (VacV) encodes two decapping enzymes (D9, D10) that remove protective 5\u2032 caps on mRNAs, presumably generating substrates for degradation by the host exonuclease Xrn1. Surprisingly, we find VacV infection of Xrn1-depleted cells inhibits protein synthesis, compromising virus growth. These effects are aggravated by D9 deficiency and dependent upon a virus transcription factor required for intermediate and late mRNA biogenesis. Considerable double-stranded RNA (dsRNA) accumulation in Xrn1-depleted cells is accompanied by activation of host dsRNA-responsive defenses controlled by PKR and 2\u2032-5\u2032 oligoadenylate synthetase (OAS), which respectively inactivate the translation initiation factor eIF2 and stimulate RNA cleavage by RNase L. This proceeds despite VacV-encoded PKR and RNase L antagonists being present. Moreover, Xrn1 deple...","Abstract On 10 January 2020, a new coronavirus causing a pneumonia outbreak in Wuhan City in central China was denoted as 2019-nCoV by the World Health Organization (WHO). As of 24 January 2020, there were 887 confirmed cases of 2019-nCoV infection, including 26 deaths, reported in China and other countries. Therefore, combating this new virus and stopping the epidemic is a matter of urgency. Here, we focus on advances in research and development of fast diagnosis methods, as well as potential prophylactics and therapeutics to prevent or treat 2019-nCoV infection.","Abstract The maturation of SARS coronavirus involves the autocleavage of polyproteins 1a and 1ab by the main protease (Mpro) and a papain-like protease; these represent attractive targets for the development of anti-SARS drugs. The functional unit of Mpro is a homodimer, and each subunit has a His-41\u22efCys-145 catalytic dyad. Current thinking in this area is that Mpro dimerization is essential for catalysis, although the influence of the substrate binding on the dimer formation has never been explored. Here, we delineate the contributions of the peptide substrate to Mpro dimerization. Enzyme kinetic assays indicate that the monomeric mutant R298A/L exhibits lower activity but in a cooperative manner. Analytical ultracentrifugation analyses indicate that in the presence of substrates, the major species of R298A/L shows a significant size shift toward the dimeric form and the monomer-dimer dissociation constant of R298A/L decreases by 12- to 17-fold, approaching that for wild-type. Further..."],"title":["Evaluation of serum protein-based arrival formula and serum protein supplement (Gammulin) on growth, morbidity, and mortality of stressed (transport and cold) male dairy calves","Virus shedding patterns in nasopharyngeal and fecal specimens of COVID-19 patients","Viral Kinetics and Antibody Responses in Patients with COVID-19","Evaluation of SARS-CoV-2 RNA shedding in clinical specimens and clinical characteristics of 10 patients with COVID-19 in Macau","Persistence of coronaviruses on inanimate surfaces and their inactivation with biocidal agents","New Vaccine Technologies to Combat Outbreak Situations","Viral Diversity, Prey Preference, and Bartonella Prevalence in Desmodus rotundus in Guatemala","Evaluating the accuracy of different respiratory specimens in the laboratory diagnosis and monitoring the viral shedding of 2019-nCoV infections","Middle East Respiratory Syndrome Coronavirus and the One Health concept","2019 Novel Coronavirus can be detected in urine, blood, anal swabs and oropharyngeal swabs samples","Clinical presentation and virological assessment of hospitalized cases of coronavirus disease 2019 in a travel-associated transmission cluster","Laboratory Diagnosis of SARS","The Effects of Temperature and Relative Humidity on the Viability of the SARS Coronavirus","Analysis of early renal injury in COVID-19 and diagnostic value of multi-index combined detection","Ayudas desde la red para el control de la epidemia","Positive result of Sars-Cov-2 in sputum from a cured patient with COVID-19","Characterization of trans- and cis-cleavage activity of the SARS coronavirus 3CLpro protease: basis for the in vitro screening of anti-SARS drugs","Detection of SARS Coronavirus in Patients with Suspected SARS","Post-discharge surveillance and positive virus detection in two medical staff recovered from coronavirus disease 2019 (COVID-19), China, January to February 2020","Sources et devenir des micro-organismes pathog\u00e8nes dans les environnements aquatiques","Testing the repatriated for SARS-Cov2: Should laboratory-based quarantine replace traditional quarantine?","Comparison of different samples for 2019 novel coronavirus detection by nucleic acid amplification tests","Hypokalemia and Clinical Implications in Patients with Coronavirus Disease 2019 (COVID-19)","JNK and PI3k/Akt signaling pathways are required for establishing persistent SARS-CoV infection in Vero E6 cells","On the assessment of more reliable COVID-19 infected number: the italian case.","Retrospective comp
