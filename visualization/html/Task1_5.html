nfection","Jubb, Kennedy &amp; Palmer's Pathology of Domestic Animals","Encyclopedia of Virology","Infection Prevention in Practice","Infection Prevention in Practice","International Journal of Antimicrobial Agents","Advances in Pediatrics","J Clin Med","Chest","Principles of Pulmonary Medicine","Principles of Pulmonary Medicine","Safety in Industrial Microbiology and Biotechnology","Mandell, Douglas, and Bennett's Principles and Practice of Infectious Diseases","Trends in Microbiology","Emerg Infect Dis","Origin and Evolution of Viruses","","Global Health Journal","Journal of Clinical Virology","Encyclopedia of Microbiology","PLoS One","Clinics in Chest Medicine","Ecohealth","Principles of Pulmonary Medicine","Pathobiology of Human Disease","Canine and Feline Cytology","Pediatric Surgery","","Front Immunol","Journal of Biotechnology","Trends in Microbiology","Problem-Based Feline Medicine","Trop Med Infect Dis","Problem-Based Feline Medicine","","Gastrointestinal Endoscopy","BMC Vet Res"],"rad":[0.019536920578,0.012579255954506478,0.01188133366498359,0.011602086934274645,0.011503730345139483,0.008900345076437333,0.008274964962459816,0.00817565662635273,0.008118377549337715,0.0074735078406183,0.007294857018980744,0.007211449049491159,0.007192864748166129,0.007117250996532369,0.0067257181158117,0.006530779139734994,0.006445628020823024,0.006445628020823024,0.006430667659899346,0.006328029900111766,0.0062948208447954,0.0061986585278475505,0.0061546697280996585,0.005964684045023394,0.005775991391704374,0.005669433797720254,0.00528132949754709,0.005158225374497052,0.004875548992117181,0.004870507988182525,0.004799389738408003,0.004538665615397814,0.004507617579918115,0.004460885576445654,0.004280042628429119,0.004263003191651682,0.003955157789239851,0.003916036989251843,0.00387195098643291,0.0035996217210084143,0.0035915929054416013,0.0034253122992426214,0.003386326889363116,0.0033581424235962372,0.003358126254382837,0.00335461528944833,0.0032812151708769537,0.003146127084319585,0.00306746299666386,0.00300000415882628],"scr":[0.973,0.563,0.522,0.506,0.5,0.347,0.31,0.304,0.301,0.263,0.253,0.248,0.247,0.242,0.219,0.208,0.203,0.203,0.202,0.196,0.194,0.188,0.186,0.174,0.163,0.157,0.134,0.127,0.11,0.11,0.106,0.091,0.089,0.086,0.075,0.074,0.056,0.054,0.051,0.035,0.035,0.025,0.023,0.021,0.021,0.021,0.017,0.009,0.004,0.0],"text":["Acute viral and bacterial sinusitis often present with nasal congestion, purulent nasal or postnasal discharge, sinus pain or pressure over the affected sinus, cough, sinus headache, fever, and malaise. To distinguish bacterial from viral sinusitisa challenging, yet important, distinction because management varies-a person must have persistence of symptoms for longer than 7 to 10 days. A common finding when bacterial infection develops in the setting of viral sinusitis is a report of two phases with improvement in between-a ''double sickening'' sign. A change in color of nasal discharge from clear/yellow to greenish also is an indicator of progression to bacterial sinusitis. Transillumination of the sinuses and plain radiographs of the sinuses may help to confirm sinusitis, but they cannot distinguish between viral and bacterial sinusitis [12] . CT or MRI should be reserved for evaluation of complicated sinus cases.","Lower respiratory specimens (e.g., sputum) appear to have a higher viral load than that of upper respiratory specimens (e.g., throat swab)9. Viral RNA was also detected in blood and stool specimens11,12, but it is not known whether these non-respiratory samples are infectious or not. Given that fecal samples from patients with SARS were infectious in some instances (e.g., the Amoy Gardens incident in Hong Kong), precautions against fecal\u2013oral transmission are advisable.","MHV persistence may involve genome stability and result in a distinct evolutionary dynamic. Asymptomatic persisting infections in a Lewis rat, for example, showed no variation in MHV S gene sequence, and no quasispecies as seen in brain infections ( Stuhler et al. , 1997 ) . The need to establish stable persistence could then be providing a strong selection for increased genome complexity and stability and might better explain the selection for the enhanced RNA polymerase fi delity in nidoviruses. How might such selection operate in natural populations? Evolutionary biologists often consider what might differentiate one group from another very similar group in a way that leads to two isolated and distinct populations.","Heparin, the second most widely used drug by weight globally, is formulated as a polydisperse, heterogenous natural product. Unfractionated heparin, low molecular weight heparins and heparinoids are clinically approved as anticoagulants / thrombotic with excellent safety, stability, bioavailability and pharmacokinetic profiles. Crucially, heparin and its derivatives, some of which lacking significant anticoagulant activity 1 , are an under-exploited antiviral drug class, despite possessing broad-spectrum activity against a multitude of distinct viruses, including coronaviridae and SARSassociated coronavirus strain HSR1 2 , in addition to flaviviruses 3, 4 , herpes 5 , influenza 6 and HIV 7, 8 .","In terms of vaccine manufacturing, each viral system requires different cellular systems for high yield propagation, necessitating different manufacturing facilities for each viral vector platform. As viruses may undergo recombination during production, great care must be taken to keep cell cultures free of material that can lead to the emergence of recombined and uncharacterized pathogens (51). In general, the presence of adventitious agents, i.e., microorganisms that may have been unintentionally introduced into the manufacturing process, needs to be assessed vigorously during vaccine manufacturing (52). Since production of viral vector based vaccines is a complex process that often requires a multitude of components of human or animal origin, such as cell substrates, porcine trypsin or bovine serum, the need to exclude contaminants requires extensive testing during various steps of the manufacturing process. Indeed, several examples for contaminants in viral vaccines, such as porcine circovirus contaminations in rotavirus vaccines, have highlighted the reality of this risk (53). These factors make production of viral vector based vaccines a highly complex and comparatively cost-intensive process. If the viral vector is derived from a virus able to infect humans, the effect of pre-existing immunity on vector immunogenicity has to be addressed. Depending on the vector, this effect may or may not hamper immune responses, as was the case for Ad5 and MV vectors, respectively (see above). Dampening of immune responses by pre-existing immunity may necessitate time and cost intensive screening procedures before clinical trials and compromise the use of a given vector for further indications in the same vaccinee.","One of the most unforgettable lessons learnt from the SARS outbreak was that wearing a mask could offer protection against SARS and other viral infections alike. 24 According to the WHO, wearing a surgical mask, in combination with hand hygiene and other preventative measures, is one of the prevention measures to limit the spread of 2019-nCoV in affected areas. 25 More importantly, stable accessibility of this protective gear was considered a key to stability in the society. This posed another vulnerability for the city as the supply of surgical mask totally relied on external sources. On this matter, community pharmacists in Macau were positioned to do three things: (1) help consumers differentiate surgical masks from other types of face masks not made for protection against virus transmission; (2) control the price of surgical masks within reasonable price range; and (3) help implement \"The Guaranteed Mask Supply for Macao Residents Scheme\" in response to the new government policy.","For PUIs, specimens were collected and sent to CDC for testing. Specimens included upper (nasopharyngeal and oropharyngeal swabs) and lower respiratory specimens (sputum) if spontaneously produced. For patients with COVID-19, nasopharyngeal, oropharyngeal, serum, sputum, urine, and stool specimens were collected and sent to CDC for testing at initial presentation, and then 10 Criteria were based on published MERS-CoV guidance and additional input from CDC subject matter experts. Close contact was defined as being within approximately 6 feet or within the room or care area of a confirmed COVID-19 case (including sharing a health-care waiting area or room), or being in a shared air space vacated by a confirmed case within the previous 2 h. Transient interactions, such as walking by confirmed case, were not considered close contact. Of note, nasopharyngeal and oropharyngeal specimen collection were not listed as aerosol-generating procedures in the CDC guidance, but were included as high-risk exposures in this investigation. \u00a7Risk categorisation was developed on Jan 31, 2020, before published guidance from CDC for COVID-19. 11 Criteria were based on published MERS-CoV guidance and additional input from CDC and state and local health officials. The medium-high-risk classification was included owing to the identification of some community contacts who did not meet the highest category of exposure risk but were nevertheless concerning. ","Such a situation has signifi cant implication for the evolution of immunity and group identity for cells. Host stability becomes a major fi tness issue for a persistent virus life strategy. It is generally thought that a temperate virus attains a stable colonization of its host by simply integrating into and become one with the host genome. However, there are also clear examples of stable phage persistence that does not integrate and uses other strategies to attain host stability (similar to eukaryotic DNA viruses; see below for the P1 phage exemplar of this). Like a temperate phage, a host that is colonized by episomal persisting viruses has also been much affected in its evolutionary potential.","Experimental evaluation forces us to study fi tness by only those defi nitions that we can currently measure. As fi tness appears to be a relativistic and transient concept, depending very much on the tissue, time, place, extant adaptive and innate immunity, and competition, it is likely that we can only measure with any accuracy one aspect of fi tness at any one time. HIV infection of humans shows evidence of this in that the R5 virus is more fi t for transmission and early disease whereas the X4 virus is fi t later during the AIDS disease phase. Clearly conditional, time-dependent issues relate to fi tness defi nitions. However, much more problematic is that we have no theory for viral persistence or its fi tness. We lack specifi c or measurable parameters other than the simple maintenance of genetic material. Yet it seems clear that some distinguishing features of persistence can already be recognized. For example, the possible participation of viral defectives (normally considered unfi t), which in numerous circumstances can modify or mediate persistence, would need to be included. Clearly, a defective role in persistence would also preclude them from being considered as genetic \" junk, \" or selfish elements, since they would then matter in measurable ways to the biological outcome of virus persistent infection.","Secondly, the route of transmission is still enigmatic and the relative infective roles of different body fluids are still under active study.1, 2 Droplets and fomites are established main routes of transmission. Stool and urine have also been implicated as the possible media in harboring the infective agent.1, 2, 3 Tears and eye discharges are body secretions that may be equally or potentially more hazardous to health-care personnel, particularly ophthalmologists. In fact, tears have been reported by WHO to be one of the body fluids conveying the novel SARS-CoV, although the infectivity or clinical significance is still not known for the time being.8 The use of different instruments, which are in direct contact with patients' conjunctival mucosal surface may serve as possible routes and sources for disease transmission. The ultimate infectivity of the tears secretion and ocular discharge from SARS patients may bring impacts on not only the daily ophthalmic practice but also the universal infection control measures practiced by general public and health-care workers.","Results: A total of 158 strains of S. maltophilia were obtained from 22 outpatients (13.9%), 53 (33.5%) in the general wards, 83 (52.5%) in the intensive care units. In terms of gender, 91 of the patients were male (58%), the remaining 67 patients were female (42%). The sources of samples were sputum (N = 99, 62.7%), wound (N = 32, 20.2%), blood (N = 12, 8%), urine (N = 7, 4%); bile (N = 3, 1%)and other(N = 5, 3%). The resistance of Stenotrophomonas maltophilia isolates to Ceftazidime (CAZ), Levofloxacin (LVX), Sulfamethoxazole (SXT) were resistance rate was 77.8%, 25.9%, 19.6 respectively (Fig 1) .","Respiratory syncytial virus (RSV) is an enveloped, single-stranded RNA paramyxovirus that includes two major groups, A and B, each of which consists of 5 to 6 genotypes. The RSV genome encodes two nonstructural (NS1 and NS2) and nine structural proteins, including the F (fusion) and G (attachment) glycoproteins on the viral envelope. Antibodies against the F and G proteins are neutralizing, and have been shown to confer protection against RSV infection in animal models. Immunity after primary infection (which generally occurs by 2 years of age) is partial and short-lived; thus, reinfections can occur throughout life. 120 Low serum neutralizing antibody levels in adults predicts infection risk and disease severity. 121 Immunologic mechanisms (e.g. cytokine responses) have been implicated in the pathogenesis of severe RSV diseases; however, emerging evidence suggests that uncontrolled viral replication, as indicated by high respiratory tract viral load, drives disease manifestations and is associated with severe clinical outcomes. 120, [122] [123] [124] [125] Such findings provide an important rationale for the approach to antiviral drug development against RSV. 122 Epidemiology RSV is known to be an important cause of lower respiratory tract infection in infants and young children (e.g. acute bronchiolitis, wheezy attacks), resulting in hospitalizations and deaths. 126 In adults, it has been estimated that RSV infects 3-10% of the population Prevention There is no vaccine or chemoprophylaxis available for coronaviruses at present. 102 Droplet and contact precautions, including the use of face masks, are advisable to prevent transmission. As transmission could be opportunistically airborne, appropriate isolation precautions (in negative-pressure facilities if available) should be implemented in all hospitalized patients confirmed with novel coronavirus infections, particularly when respiratory procedures and devices are applied. [88] [89] [90] [91] Diagnostic Microbiology A high index of suspicion, together with detailed clinical and epidemiological assessments (e.g. travel history to affected areas, case clustering), is required for the diagnosis of novel coronavirus infections. 88, 103 RT-PCR is the diagnostic test of choice. A combination of upper respiratory (nasal, pharyngeal, nasopharyngeal), lower respiratory (higher yield due to higher viral levels, e.g. sputum, tracheal aspirate, bronchoalveolar lavage (BAL) whenever available), blood and fecal samples, and repeated sampling should be considered to maximize the chance of virus detection. [103] [104] [105] A single negative test from an upper respiratory sample may be insufficient to rule out the diagnosis. For SARS-CoV, plasma RT-PCR can detect viremia as early as day 2-3 after symptom onset, and its level may have prognostic value. 88, 99 Virus culture (e.g. using Vero cells) is confirmatory, but the delay to a result prevents its use for clinical management; also biosafety level-3 facilities are required. Serological diagnosis is retrospective and largely used for epidemiological surveillance purposes. 103 Clinicians should refer to their local reference laboratories for coronavirus testing (e.g. pancoronavirus RT-PCR, specific SARS-CoV and MERS-CoV RT-PCR). 87, 91 Clinical Manifestations","As of this day, a multitude of clinical tests are available for detection of viruses, e.g., FISH, ELISA (enzyme-linked immunosorbent assay), and PCR- and their numerous modifications. The latter has become a gold standard, for example, in cases of gastrointestinal [7] and respiratory infections [8]. Indeed, the presence of viral nucleic acids in biological media, particularly in blood plasma, while not definitive, is highly suspect of an ongoing infection, because it strongly implies viral replication. Furthermore, PCR not only enables us to detect pathogens, but also quantify them with great precision, based on the number of copies of a pathogen\u2019s DNA/RNA templates in a sample.","We analyzed a total of thirty-two COVID-19 patients admitted to Central Hospital of Xiangtan from January to February, 2020. Dynamic clinical samples including nasal swabs, blood, fecal, urine, saliva and tears were collected from each patient for surveillance. What's more, we recorded synchronous clinical and epidemiologic information with oral consent. Total RNA was extracted from clinical samples and we performed RT-PCR tests targeting SARS-CoV-2. The continuous variants were described by mean when they conform to Kolmogorov-Smirnov test.","necrosis factor-R/high interferon-y mRNA responses, whereas high tumor necrosis factor-or/low interferon-~/ mlKNA responses favor disease. Cats that recover from FIP have humoral immune responses and immune complexes that are demonstrable in blood, but, although clearance of virus occurs, persistence may extend for several months with fecal shedding. Cats that do not clear FIPV develop either the dry or wet clinical forms of the disease depending on whether ineffective cell-mediated or humoral immunity dominates the clinical disease.Though often described as distinct entities, the wet and dry forms of FIP are the extremes of a continuum of syndromes, with pasculitis and pyogranulomatous inflammation as the hallmarks. Effusive disease is more common than the dry form.","Transmission Respiratory droplets are the major source of infectious virus for transmission of SARS. However, aerosol exposure has probably contributed to disease transmission, at least in some defined instances where aerosol-generating procedures (e.g., nebulizers, high-flow oxygen therapy, intubation) have been used. The unusual stability of SARS CoV also suggests that contaminated surfaces and fomites may contribute to disease spread. As SARS CoV is present in feces and urine (and possibly other body secretions), these body fluids may also play a part in disease transmission. The largest single outbreak of SARS at the Amoy Gardens apartment block in Hong Kong, where over 300 individuals were infected from a single index case, is believed to have been caused by aerosols generated from infected body secretions (e.g., feces).","It has been postulated that coronaviruses can be transmitted from contaminated dry surfaces including selfinoculation of mucous membranes of the nose, eyes or mouth [4, 5] . One ml of sputum has been described to contain approximately 10 8 viral copies [6] . In a recent review all E-mail address: guenter.kampf@uni-greifswald.de. available data on the persistence of coronaviruses on inanimate surfaces were summarized [7] . Most data were described with the endemic human coronavirus (HCoV) strain 229E which can remain infectious for 2 h -9 d on different types of materials. A higher temperature such as 30 C or 40 C is associated with a shorter persistence of highly pathogenic Middle East Respiratory Syndrome (MERS) coronavirus. Few comparative data obtained with SARS-CoV indicate that persistence was longer with higher inocula. In addition it was shown at room temperature that HCoV-229E persists better at 50% relative humidity compared to 30% [8] .","It has been postulated that coronaviruses can be transmitted from contaminated dry surfaces including selfinoculation of mucous membranes of the nose, eyes or mouth [4, 5] . One ml of sputum has been described to contain approximately 10 8 viral copies [6] . In a recent review all E-mail address: guenter.kampf@uni-greifswald.de. available data on the persistence of coronaviruses on inanimate surfaces were summarized [7] . Most data were described with the endemic human coronavirus (HCoV) strain 229E which can remain infectious for 2 h -9 d on different types of materials. A higher temperature such as 30 C or 40 C is associated with a shorter persistence of highly pathogenic Middle East Respiratory Syndrome (MERS) coronavirus. Few comparative data obtained with SARS-CoV indicate that persistence was longer with higher inocula. In addition it was shown at room temperature that HCoV-229E persists better at 50% relative humidity compared to 30% [8] .","Investigation of the outcome of patients infected with MDR (multi-drug resistant) pathogens in one regional hospital at Southern Taiwan 2. The culture sites of clinical specimens were more on sputum (110), urine (51), than blood (24) and wound (13). 3. The distribution of age was more above 60 year-old (80%) and male predominant (54%) was noted. 4. The outcome of our cohort was more on refer to medical center (59%), still admission (22%) than died (13%), discharge (6%). Conclusion: 1. More and more MDR pathogens were isolated from clinical specimens and morbidity and mortality were increasing in these elderly patients. 2. The curde mortality rate of our cohort was 13% and MRSA, CRAB were predominant (69%) between MDR pathogens. 3. Limitation of staff and equipment available, there were many patients refer to medical center (59%) and transfer back to long term care facility later. 4. Respiratory and urinary tract infection were two major sites of infection at our hospital, especial at these elderly patients. 5. Targeted group (elderly and long term care) was our focus of infection control and well antibiotic stewardship was needed.","Rhinoviruses (RVs) are nonenveloped single-strand RNA viruses that belong to the Picornaviridae family. The virus is most frequently associated with common cold. Rhinovirus plays a significant role in the pathogenesis of otitis media and asthma exacerbations [52, 53] . Current evidence indicates that viral, and not bacterial, infections are the most important respiratory illnesses that increase the severity of asthma [52] . The most significant risk factor for the development of preschool childhood wheezing is the occurrence of symptomatic rhinovirus illnesses during infancy, which are clinically and prognostically informative based on their seasonal nature [54] . RVs have proven to be the virus most often found in association with increased asthma severity [52] . With the use of sensitive RT-PCR methods, respiratory viruses are found in approximately 80% of wheezing episodes in children and in approximately one-half of such episodes in adults [53] . In one study, RV RNA was detectable in more than 40% of asthmatic children 6 weeks after an acute exacerbation [55] . Asthma exacerbations were more severe in patients with persistence of RV RNA, suggesting that the severity of acute asthma might be linked to prolonged and possibly more severe RV infections. Most cases of RV infection are mild and self-limited despite its high incidence and prevalence. Nasopharyngitis, croup, and pneumonia are occasionally caused by RV. RVs can be transmitted by aerosol or direct contact. The primary site of inoculation is the nasal mucosa. The conjunctiva may be involved to a lesser extent. RV attaches to respiratory epithelium and spreads locally. RV does not efficiently replicate at body temperature. The optimal temperature for RV replication is 33 to 35 C. This fact may explain why RV replicates well in the nasal passages and upper tracheobronchial tree, but less well in the lower respiratory tract. The incubation period is approximately 2 to 4 days [49] . RV is shed in large amounts, with as many as 1 million infectious virions present per milliliter of nasal washings, but viremia is uncommon. Viral shedding can occur a few days before cold symptoms are recognized by the patient, peaks on days 2 to 7 of the illness, and may last as long as 3 to 4 weeks. A local inflammatory response to the virus in the respiratory tract can lead to nasal discharge, nasal congestion, sneezing, and throat irritation."," Bed rest, strengthen supportive treatment, ensure sufficient energy; pay attention to water-electrolytes balance and maintain the stability of the internal environment; closely monitor vital signs and finger oxygen saturation, and so on.Monitor the blood routine, urine routine, C-reactive protein (CRP) and health indications (liver enzyme, myocardial enzyme, renal function, etc.), coagulation function, arterial blood gas analysis if necessary, and recheck chest imaging.According to the change of oxygen saturation, give effective oxygen therapy in time, including oxygen given by nasal catheter or mask. If necessary, apply high flow oxygen therapy via the nose, noninvasive or invasive mechanical ventilation, and so on.Antiviral treatment: no effective antiviral drug at present. Treat with IFN-\u03b1 aerosol inhalation (five million U per time for adults, two times per day), and/or Lopinavir/Ritonavir oral administration (two tablets per time, two times per day).Antibiotic treatment: avoid blind and improper use of antibiotics, especially the combination use of broad-spectrum antibiotics. Strengthen bacteriological monitoring. Antibiotics should be used in time in secondary bacterial infection. ","We detected one or more respiratory viruses in 41% of exacerbations. Viruses were more likely to be detected in sputum than in nasal fl uid, as has been reported previously. 21, 26 In a majority of cases, the a In addition, combinations of viruses were detected in fi ve exacerbations, two in which coronavirus was present in nasal fl uid and rhinovirus in sputum, one in which respiratory syncytial virus was present in nasal fl uid and human metapneumovirus in sputum, one in which adenovirus was present in nasal fl uid and human rhinovirus in sputum, and one in which adenovirus and coronavirus were both present in sputum . and seven sputum samples. Recruitment occurred in the fall, a period when rhinovirus is most common, 27 and we conclude that the positive participants had colds at the time. Exacerbations coinciding with RVIs took longer to resolve than those without RVIs, consistent with fi ndings in other studies, 26,28 but were no more severe based on Anthonisen scores.","The bacterial fl ora normally present in the mouth are potential etiologic agents in the development of pneumonia. A multitude of organisms (both gram-positive and gram-negative) that favor or require anaerobic conditions for growth are the major organisms composing mouth fl ora. The most common predisposing factor for anaerobic pneumonia is aspiration of secretions from the oropharynx into the tracheobronchial tree. Patients with impaired consciousness (e.g., as a result of coma, alcohol ingestion, or seizures) and those with diffi culty swallowing (e.g., as a result of diseases causing muscle weakness) are prone to aspirate and are at risk for pneumonia caused by anaerobic mouth organisms. In addition, patients with poor dentition or gum disease are more likely to develop aspiration pneumonia because of the larger burden of organisms in their oral cavity.","The bacterial flora normally present in the mouth are potential etiologic agents in the development of pneumonia. A multitude of organisms (both gram-positive and gram-negative) that favor or require anaerobic conditions for growth are the major organisms comprising mouth flora. The most common predisposing factor for anaerobic pneumonia is the aspiration of secretions from the oropharynx into the tracheobronchial tree. Patients with impaired consciousness (e.g., as a result of coma, alcohol or drug ingestion, or seizures) and those with difficulty swallowing (e.g., as a result of stroke or diseases causing muscle weakness) are prone to aspirate and are at greatest risk for pneumonia caused by anaerobic or mixed mouth organisms. In addition, patients with poor dentition or gum disease are more likely to develop aspiration pneumonia because of the larger burden of organisms in their oral cavity.","The elements of a risk assessment for the deliberate release of a GMO are: (i) an estimate of the probability of survival in competition with other components of the ecosystem; (ii) effective methods for monitoring persistence of the test organism in the ecosystem; (iii) methods for 'recall' of the test organism; and (iv) potential hazards to humans and the ecosystem if the test organism becomes established. Domsch et al. (1988) suggest that the assumption should be made, as a matter of principle, that an ecological disturbance will take place when a GMO is released and that proof is required that such effects will not occur. Colwell et al. (1988) point to serious gaps in our knowledge that must be plugged by research before we can confidently assess the impact of deliberate release. 'If the major ecological issues that arise from introduction of GEMs to the environment are reduced to their essential points, it can be concluded that the following represent information gaps, that is, areas of research needed: (i) detection and monitoring, (ii) horizontal transfer of the genetic information of the GEM, (iii) fate of the GEMs after release into the environment, e.g. survival and dispersion, and (iv) effects of GEMs on the environment. Subsidiary to these, but equally important, are containment and recovery, i.e. 'recall', if adverse effects occur after release of GEMs.'","Presumed bacterial Oral amoxicillin (90 mg/kg/day in 2 doses to a maximum of 4 g/day) or oral amoxicillin-clavulanate (amoxicillin component, 90 mg/kg/day in 2 doses to a maximum dose of 4000 mg/day); add macrolide if cannot distinguish bacterial or atypical Presumed atypical Oral azithromycin (10 mg/kg on day 1, followed by 5 mg/kg/day once daily on days 2-5 to a maximum of 500 mg on day 1, followed by 250 mg on days 2-5) or oral clarithromycin (15 mg/kg/day in 2 doses to a maximum of 1 g/day) or erythromycin or doxycycline for children &gt;7 yr old Continued classic 10-to 14-day duration of care is unsupported by evidence. 330 Recent data now indicate that clinical stability (defined as normalization of previously abnormal physiologic parameters, including heart rate, respiratory rate, oxygenation, blood pressure, mental state, and ability to care for oneself) occurs relatively quickly for patients hospitalized with CAP (see Table 69 -6). 331 Most physiologic abnormalities will correct in 2 to 3 days, and normalization of all physiologic abnormalities generally occurs in 5 to 7 days. Patients with more severe illness generally take longer to stabilize. The addition of monitoring for an at least 50% reduction in C-reactive protein has been suggested as an additional measure to define clinical stability but appeared beneficial only for patients with severe disease, and the cost-effectiveness of this approach has not been assessed. 332 Overall, once stability is achieved, clinical relapses serious enough to require ICU care occur less than 1% of the time. Oral antibiotic therapy is safe after clinical stability has been reached even in patients with severe CAP. [333] [334] [335] There is no clear usefulness of observing a patient within the hospital after a switch to oral therapy. 336 However, it is important to recognize that discharging patients before stability has been reached may lead to increased rehospitalization and death. 337, 338 Using the same definitions of clinical stability, it has been shown that the greater the number of factors remaining abnormal at discharge, the greater is the chance of readmission or death.","Coronaviruses are categorized based on the levels of oral-fecal and respiratory transmission, as indicated by protein intrinsic disorder predictions [50] . Based on these predictions, MERS-CoV has hard inner and outer shells that enable its persistence in the environment [50] . Thus, MERS-CoV is predicted to have the highest oral-fecal transmission rates and relatively low respiratory transmission rates [50] . In a patient with MERS-CoV, the virus was detected in stool samples obtained on days 12 and 16, with a viral load of up to 1031 RNA copies/g [15] . Patients with SARS commonly show high virus concentrations and prolonged virus excretion in stools, leading to the use of stool samples for routine virological diagnosis [51] [52] [53] . Diarrhea was reported to occur in patients with MERS-CoV [6, 8, 13 ]. An oral-fecal route of transmission of MERS-CoV was not documented in the clinical setting. MERS-CoV seems to be more stable at low temperatures and low humidity. MERS-CoV was recovered after 48 h at 208C and 40% relative humidity (RH), and the virus was viable for 8 h at 308C and 80% RH and for 24 h at 308C and 30% RH [54] .","Without knowing the natural reservoir of SARS-CoV, predicting the exact mechanism of transmission from reservoir host to intermediate host is difficult. However, the fecal-oral route represents the main mode of transmission among animals. Although mixing of live reservoir hosts (e.g., bats) and intermediate hosts (e.g., civets) would be an efficient means of transmission, the main source of cross-species transmission in the animal trading chain (including warehouses, transportation vehicles, markets) may come from contaminated feces, urine, blood, or aerosols. This may also be true for civet-to-human transmission. As shown in the case of the infected restaurant customer in 2004, the customer had no direct contact with civets and was sitting at a table \u22485 m from the civet cages (25).","Such a state, however, is clearly affecting colonies (or groups) of host, not individuals. An individual either quickly succumbs to the virus infection or, if infected, transmits it to others in the colony. A colony is thus under selection by MHV. To generalize this state, we expect that the persistence of SARS in specifi c bat populations would be expected to also affect the fi tness of the corresponding specifi c bat populations. Persistence is a more demanding phenotype than acute replication. It requires greater gene complexity to counter host immunity and also to promote self-regulation. Thus the enhanced fi delity of RNA replication is selected in order to conserve this greater genetic complexity and stability.","Patients in this study were tested with the 2019-nCOV nucleic acid test. The specimens included nasopharyngeal swabs, blood, sputum, and anal swabs. We found that nasal swabs and anal swabs were positive even without respiratory symptoms such as cough and gastrointestinal symptoms such as vomiting and diarrhea Therefore, the source of samples cannot be selected based on clinical manifestations, and should be submitted multiple times and at multiple sites to avoid misdiagnosis of patients with mild imaging without imaging manifestations. Although there is no clinical evidence that the virus is transmitted through the conjunctival pathway [13] , mother-infant, and breast-milk [4] , researchers have detected the virus in urine [14] , saliva [15] , suggesting that novel coronavirus has a wide range of transmission routes.","8.2.1. Rest patients in bed, strengthen supportive treatment, and ensure adequate nutrition. Keep the balance of water and electrolyte to maintain the stability of the internal environment. Closely monitor vital signs, oxygen saturation, etc. 8.2.2. Monitor blood routine, urine routine, C-reactive protein, biochemical indicators (liver enzyme, myocardial enzyme, renal function, etc.), coagulation function, arterial blood gas analysis, chest imaging, etc. according to the patient's condition. If possible, cytokine testing should be conducted. 8.2.3. Give effective oxygen therapy measures in time, including nasal cannula, mask oxygen, high-flow nasal oxygen therapy. 8.2.4. Antiviral treatment: Alpha-interferon nebulization (5 million units or equivalent with 2 ml of sterile water for injection per time for adult, twice per day); lopinavir/ritonavir (200 mg/100 mg/capsule, two capsules each time, twice per day for adults, the course of treatment should be &lt;10 days); ribavirin (for adults, 500 mg ribavirin injection combined with interferon or lopinavir/ritonavir per time is recommended, two or three times per day, the course of treatment should be &lt;10 days); chloroquine phosphate (for adult, 500 mg each time, twice per day, the course of treatment should be &lt;10 days); arbidol (for adults, 200 mg each time, three times per day, the course of treatment should be &lt;10 days). Keep alert on side effects related to lopinavir/ritonavir, such as diarrhea, nausea, vomiting, and liver damage, as well as harmful interaction with other drugs. Effects of current trial drugs should be further evaluated during clinical usage. Simultaneously use of three or more types of antiviral drugs is not recommended and relevant drug treatment should stop if unacceptable side effects or toxicity occur. 8.2.5. Antibacterial drug treatment: unselective or inappropriate use of antibiotics should be avoided, especially in combination with broad-spectrum antibiotics. ","Previously, it had been demonstrated that the respiratory virus assays available for the PF System (e.g. Influenza/RSV) were capable to process a multitude of respiratory specimen types from the upper and lower respiratory tract (LRT) including bronchoalveolar lavages [3, 7] . SARS-CoV-2 virus loads were reported to be higher in LRT specimens [8] . Although LRT specimens originating from SARS-CoV-2 infected patients were not yet available to us, we assume that the novel SARS-CoV-2 PCR protocols for the PF will also be appropriate for LRT specimens, because identical reagents for RNA extraction are used as in the commercially available diagnostic assays for other respiratory viruses (e.g. the PF influenza/RSV assay) [3, 7] . Therefore, a sensitive diagnosis of SARS-CoV-2 from upper and lower respiratory tract specimens seems to be feasible. Considering the current epidemiological situation without any circulation of the old 2002 SARS-CoV, the E gene PCR seems to be sufficient for diagnosing a SARS-CoV-2 infection but confirmation of a positive result with the RdRp protocol was recommended [5] . In conclusion, rapid detection of SARS-CoV-2 is feasible with the Panther Fusion but further validation with clinical specimens is required.","HRV-induced colds are clinically indistinguishable from colds of other viral etiologies and the main symptoms are nasal discharge, nasal obstruction, sneezing, sore or scratchy throat, hoarseness, cough, and headache. Facial and ear pressure may be present, but fever and malaise are uncommon. These symptoms last approximately 7 days, but may persist for up to 2 weeks in 25% of cases. Infants and toddlers may display only nasal discharge and be otherwise asymptomatic. There is no clear association between distinct clinical outcomes and any particular serotypes or species of HRV.","In October 2012, fecal samples from 72 bat individuals were collected from 3 different sites in or around the town of Bisha, KSA [11]. Bat capture, morphological measurements and fecal sample collection were conducted as part of an outbreak investigation and surveillance effort with permission from and in coordination with the KSA Ministry of Health (Zoonotic Disease section). No methods for anesthesia, euthanasia, or any kind of animal sacrifice were involved in bat capturing and fecal sample collection. All bats were released after sampling. There was no local IACUC available in KSA at the time of this investigation; however, all bat sampling and handling were carried out in accordance with protocols from previously IACUC approved EcoHealth Alliance studies [12, 13]. All sampling was performed using minimally invasive (non-lethal) techniques detailed in a published protocol [14]. Briefly, individual bats were captured in either mist nets or harp traps located within ten meters of roosting sites or at foraging sites, and held in individual cloth bags until sampling. Bats were restrained manually while blood, urine, oral swabs, and rectal swabs/fecal samples were collected. Microbats (R. hardwickii and T. perforatus) were restrained between the handler\u2019s thumb and palm of the non-preferred hand with wing extended with 90\u00b0 angle between bat\u2019s forearm and upper arm, the skin was wiped with alcohol and venous blood from brachial or propatagial (cephalic) vein was collected using a 25 or 27-gauge needle. Larger bats (R. aegyptiacus and E. helvum) were restrained by one researcher and second collected venous blood from propatagial or saphenous (inter-fermoral) vein [15].","The use of the 6-hour window to implicate a blood-product transfusion in TRALI is not an arbitrary designation. The multitude of case reports in the medical literature confirms a close temporal association with the transfusion of blood products. In fact, it is common for TRALI to develop during the first 30 to 60 minutes of a transfusion [8] . Experimental evidence from animal models supports this temporal association. In at least four different animal models of TRALI using anti-neutrophil antibodies, anti-major histocompatibility class (MHC) I antibodies, and the plasma and lipid fractions from day 42 PRBCs and day 5 platelets, lung injury develops within 6 hours of challenge with these experimental agents [9] . In fact, in the MHC I antibody model, lung injury develops within 2 hours and often within 15 to 30 minutes [10] . The speed with which lung injury develops in a given patient is probably a complex interplay of host susceptibility and dose or titer of the injurious blood product.","Bats were captured and specimens were collected between April and May 2013 in two departments in Guatemala. One hundred Desmodus rotundus individuals were captured at four sites in Finca Los Tarrales, Patalul in the Suchitepequez department (14.519\u00b0, \u221291.136; 14.523\u00b0, \u221291.136; 14.519\u00b0, \u221291.134\u00b0; 15.524\u00b0, \u221291.141\u00b0), and 3 individuals were captured at one site in Cubilg\u00fcitz, Cob\u00e1n in the Alta Verapaz department (15.675\u00b0, \u221290.424\u00b0) (Figure 2). Project protocols for animal capture and use were approved by the Ethics and Animal Care and Use Committee of the Universidad del Valle de Guatemala (Guatemala City, Guatemala), and by the Guatemala National Protected Areas Council (research license I-025-2009, transport and export license N. 1559/2013). Bats were captured in mist nets near roost sites following standard methods (e.g., Kunz and Parsons 1988). After removal from the mist net, the bats were kept in clean cloth bags for 1\u20134 h until sampling. All bats were identified to species, and morphological data were collected including mass, forearm length, age class, sex, physical condition, and pregnancy or lactation status. Whole blood (n = 89), serum (n = 89), oral swabs (n = 103), urine (n = 12), and fecal swabs (n = 103) were collected from 103 individual bats using non-lethal, minimally invasive protocols. Small amounts of blood were collected in the field from the brachial vein and diluted with a 1:10 ratio of phosphate buffered saline. Oropharyngeal swabs, fecal swabs, and urine samples were collected in viral transport media and frozen immediately with dry ice in the field. Samples were maintained at \u221280\u00b0C after field collection and were shipped frozen with dry ice to the Center for Infection and Immunity at Columbia University in New York. ","The bacterial flora normally present in the mouth are potential etiologic agents in the development of pneumonia. A multitude of organisms (both gram-positive and gram-negative) that favor or require anaerobic conditions for growth are the major organisms comprising mouth flora. The most common predisposing factor for anaerobic pneumonia is aspiration of secretions from the oropharynx into the tracheobronchial tree. Patients with impaired consciousness (e.g., as a result of coma, alcohol or drug ingestion, or seizures) and those with difficulty swallowing (e.g., as a result of stroke or diseases causing muscle weakness) are prone to aspirate and are at risk for pneumonia caused by anaerobic or mixed mouth organisms. In addition, patients with poor dentition or gum disease are more likely to develop aspiration pneumonia because of the larger burden of organisms in their oral cavity. In some settings such as prolonged hospitalization or recent use of antibiotics, the type of bacteria residing in the oropharynx may change. Specifically, aerobic gramnegative bacilli and S. aureus are more likely to colonize the oropharynx, and any subsequent pneumonia resulting from aspiration of oropharyngeal contents may include these aerobic organisms as part of the process.","Although it is sometimes possible to observe infectious organisms by direct examination of a clinical specimen macroscopically (e.g., worms passed in feces) or microscopically (e.g., T. pallidum by dark-field microscopy of a genital lesion of suspected syphilis), diagnostic evaluation usually begins with a stained smear of sputum, cerebrospinal fluid, urine, wound exudate, or other specimen. The pathologist examines microscopic sections stained routinely with hematoxylin and eosin (H&amp;E). Large organisms such as helminths are readily observed and can be identified by their specific morphological characteristics by one with particular expertise.","Sampling of urethral discharge is a simple method for evaluation of prostatic abnormalities, but is the least effective technique (Baker and Lumsden, 1999) . If present, urethral discharge is collected by retracting the prepuce, cleaning the glans, and collecting the discharge into a vial or onto a microscope slide for microscopic evaluation. Some samples may also be collected into sterile containers for bacterial culture and colony counts. Concurrent analysis of urine collected by catheterization or cystocentesis should be performed to differentiate between normal urethral fl ora and cystitis.","Most nasal foreign bodies are painless and do no harm to the nose except cause a foul nasal discharge. Disc batteries, on the other hand, cause very rapid alkali burns of the nasal cavity and pain. Batteries must be removed from the nose quickly because the chemical burn occurs in minutes to hours. If extensive tissue necrosis occurs, it may cause a nasal stenosis.","The prolonged viral shedding in sputum is relevant not only for hospital infection control, but also for discharge management. In a situation characterized by limited capacity of hospital beds in infectious diseases wards, there is pressure for early discharge following treatment.","Adenovirus (Ad) vectors are among the most commonly employed viral vectors, with vast amounts of both preclinical and clinical studies assessing their protective efficacy against a variety of infectious diseases available. Adenoviridae are non-enveloped viruses with an icosahedral capsid and a linear double-stranded DNA genome, whose size ranges from 30 to 40 kb. Next to a multitude of adenoviruses occurring in different animal species, there are 57 identified human adenovirus that are classified into seven species A\u2013G. Adenoviral receptors are expressed on the surface of most human cells, allowing a broad tissue tropism of the virus (24).","The stability of the expression system is also conditioned by the type of polymerases involved in amplification of the minigenome and transcription of the mRNA (Agapov et al., 1998) . The accumulation of mutations during the in vitro expression of minigenome RNAs with T7 DNAdependent RNA-polymerase is 10 \u2212 4 -10 \u2212 5 consisting mostly of 1-nt insertions and deletions (Boyer et al., 1992; Sooknanan et al., 1994) . After transfection of the in vitro produced RNA, synthesis of mRNA by the viral RNA-dependent RNA-polymerase should have an accumulation of mutations with a relatively higher frequency of 10 \u2212 3 -10 \u2212 4 (Ward et al., 1988; de Mercoyrol et al., 1992) . An improvement in expression stability should be observed by using expression systems initiated by DNA transfection, such as those based on the expression of the minigenomes under CMV promoter, since in these cases an eukaryotic RNA polymerase II expresses the minigenome with an estimated error frequency of 5\u00d7 10 \u2212 6 on synthetic polynucleotide substrates (de Mercoyrol et al., 1992) . In addition, the eukaryotic RNA polymerase II has additional mechanisms to insure even more accurate transcription (Thomas et al., 1998) .","Each of these options is biologically relevant. The choice depends on a multitude of factors, such as the genetic background of the interacting partners, the multiplicity of infection, physiological state of the host, and environmental conditions.","IBD is a diagnosis of exclusion, that requires two steps: (1) the histopathologic confirmation of an excessive inflammatory response in the intestinal mucosa, and (2) the elimination of the multitude of potential causes for GI inflammation.","For viral RNA detection, RNA was extracted from kidney, spleen, urine, fecal, rectal and intestinal samples (Table S1). RNA from kidney (n = 6), spleen (n = 5) and urine (n = 13), were extracted using the TRIzol reagent (Invitrogen, Carlsbad, CA, USA), and fecal material/swabs (n = 99), rectal and/or intestinal samples (n = 8) (Table S1) were extracted using the Duet RNA/DNA extraction kit (Zymoresearch, CA, USA) from samples homogenized in 300 \u00b5L of phosphate buffered saline (Lonza, Basel, Switzerland). Both extraction methods were performed according to the manufacturer\u2019s instructions without deviations.","It is most commonly acquired by inhalation, and so clinical signs are often localized to the respiratory tract. \u2022 Immune response leads to granuloma formation, leading to facial swellings and polypoid mass lesions within the nasal cavity. \u2022 Stertor and inspiratory dyspnea may occur. \u2022 Typically there is sneezing and mucopurulent nasal discharge (unilateral and bilateral), which is commonly blood tinged.","Serum creatinine (Scr), blood urea nitrogen (BUN), urine creatinine (Ucr), urine protein (PRO), urine microalbumin (UMA), \u03b1 1-microglobulin (A1M), urine immunoglobulin G (IGU), and urine transferrin (TRU) were detected. The estimated glomerular filtration rate (eGFR), endogenous creatinine clearance (Ccr), and urine microalbumin/creatinine ratio (UACR) were calculated.","infection spread in endoscopic units. The topic is of utmost importance because of the potential for fecal-oral transmission of the SARS-CoV-2, 2 its prolonged persistence on different surfaces, 3 and the fact that, from now on, an increasing number of procedures in patients known to be COVID-19 positive will be performed.","Each treatment group was designated one room. The four pigs in each group were housed individually in a raised tub described in detail in previous studies [12, 13]. Individual housing was accomplished using solid transparent dividers, creating four compartments within one tub. The transparent dividers allowed visual and auditory contact between the pigs, but prevented nose-to-nose and fecal-oral contact. Urine and feces fell through a grate at the bottom of the tub and drained into a bucket to minimize the risk of contaminating the room\u2019s floor. Each section of the tub had designated water and feed sources. During the study, each pig was assigned its own bag of feed and feed cup to minimize cross contamination. Previous studies demonstrated that this housing method successfully prevented transmission of PEDV between pigs in a group [12]. Pigs were fed an age appropriate, pelleted, starter diet ad libitum. The diet consisted primarily of corn and soybean meal and did not contain porcine derived products."],"title":["The Management of Respiratory Infections During Pregnancy","Emergence of a novel human coronavirus threatening human health","CHAPTER 21 The Widespread Evolutionary Significance of Viruses","The 2019 coronavirus (SARS-CoV-2) surface protein (Spike) S1 Receptor Binding Domain undergoes conformational change upon heparin binding","New Vaccine Technologies to Combat Outbreak Situations","Community pharmacist in public health emergencies: Quick to action against the coronavirus 2019-nCoV outbreak","First known person-to-person transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in the USA","CHAPTER 21 The Widespread Evolutionary Significance of Viruses","CHAPTER 21 The Widespread Evolutionary Significance of Viruses","Precautions in ophthalmic practice in a hospital with a major acute SARS outbreak: an experience from Hong Kong","Poster Sessions","173 Noninfluenza Respiratory Viruses","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","Comparisons of nucleic acid conversion time of SARS-CoV-2 of different samples in ICU and non-ICU patients","Peritoneum and retroperitoneum","Severe Acute Respiratory Syndrome (SARS)","Potential role of inanimate surfaces for the spread of coronaviruses and their inactivation with disinfectant agents","Potential role of inanimate surfaces for t
