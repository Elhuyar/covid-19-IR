,"J Relig Health","Encyclopedia of Virology"],"rad":[0.016600143476770003,0.015418806138245554,0.01495790339473399,0.013552313750735717,0.013366341876481436,0.011796745927811582,0.01160110094426461,0.011559838112943324,0.010692281355665897,0.010625652727859494,0.010105267380375694,0.008282836817781025,0.008153414932033469,0.008131589203452964,0.007995558435764098,0.00784795807745888,0.007760959389763133,0.00694225216694856,0.006884701523069144,0.006794404358150197,0.00655333360475504,0.006431816243877309,0.006303227500000001,0.006122019249914611,0.00607562806832159,0.005888083123545653,0.005501087681224369,0.005413499652197135,0.0053981465037707295,0.005325949067573795,0.005297770750607833,0.005187257807290386,0.005074672555329335,0.004911009730289152,0.004418981069507834,0.004305481968689117,0.004245157551777962,0.004207510720416564,0.00415257196322884,0.004136912937562461,0.004041962357081643,0.003797463644472426,0.003713080656132044,0.0034351735778236614,0.0034275672816918338,0.0032979157605059644,0.003203929973348057,0.0031778418810680708,0.0030506375887397355,0.0030506347987650155],"scr":[0.8,0.731,0.703,0.621,0.61,0.517,0.506,0.504,0.452,0.449,0.418,0.311,0.303,0.302,0.294,0.285,0.28,0.232,0.229,0.223,0.209,0.202,0.194,0.184,0.181,0.17,0.147,0.142,0.141,0.137,0.135,0.129,0.122,0.112,0.083,0.077,0.073,0.071,0.068,0.067,0.061,0.047,0.042,0.026,0.025,0.018,0.012,0.01,0.003,0.003],"text":["Accreditation is an internationally recognised process through which healthcare organisations are able to improve the safety and quality of services delivered to patients. The focus of accreditation is to help organisations understand what they are doing well and what opportunities are available for improvement. The Canadian approach to accreditation is a rigorous peer review process comprised of a self-assessment against a set of standards, an on-site survey and follow-up action on recommendations that arise from the survey. The accreditation standards can be used effectively to guide the surgical teams in the transformation of the specialty. The 17 standards that are used to evaluate surgical teams relate to the activities that represent the continuum of clinical care as well as aspects related to learning. Within the subsections and standards are opportunities for surgeons and surgical teams to use the standards to effectively deliver services and to continuously improve patient car...","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","Severe acute respiratory syndrome (SARS) is now a global public health threat with many medical, ethical, social, economic, political, and legal implications. The nonspecific signs and symptoms of this disease, coupled with a relatively long incubation period and the initial absence of a reliable diagnostic test, limited the understanding of the magnitude of the outbreak. This paper outlines our experience with public health issues that have arisen during this outbreak of SARS in Hong Kong. We confirmed that case detection, reporting, clear and timely dissemination of information, and strict infection control measures are essential in handling such an infectious disease outbreak. The need for an outbreak response unit is crucial to combat any future outbreak.","Abstract Isotype-specific antibody responses to bovine herpesvirus 1 (BHV1) were measured in sera, nasal, ocular and genital secretions of calves that were reinfected with BHV1 and 6 weeks later treated with corticosteroids to reactivate putative latent virus. After reinfection and after reactivation, no BHV1-specific IgM antibody response was detected. The serum IgA response was only transiently detectable after reinfection and again appeared rapidly after reactivation in most calves. Most calves showed an increase in nasal and ocular IgA titres after reinfection and reactivation; some calves also had IgA antibodies in genital secretions. A salient finding was that after reinfection and reactivation more calves showed a serum IgA response than virus shedding or an increase in serum IgG1 or IgG2 titres. This suggests that the serum IgA response would be the most sensitive indicator to detect BHV1 reinfection and reactivation. No correlation was found between nasal IgA titre at the time...","Mobile phone apps implementing algorithmic contact tracing can speed up the process of tracing newly diagnosed individuals, spreading information instantaneously back through a past contact network to inform them that they are at risk of being infected, and thus allow them to take appropriate social distancing and testing measures. The aim of non-pharmaceutical infection prevention is to move a population towards herd protection, a state where a population maintains R\u200b0&lt;\u200b1, thus making it impossible for a pathogen to cause an epidemic. Here, we address epidemiological issues that affect the feasibility of an algorithmic approach to instantaneous contact tracing; ethical and implementation issues are addressed separately. First we quantify the parameters of COVID-19 in a framework that is consistent with the renewal equation formulation of epidemic spread. Second, we use an analytical solution to application of first-degree contact tracing in the renewal equation model to explore combin...","Type I interferon (IFN) is one of the first lines of cellular defense against viral pathogens. As a result of IFN signaling, a wide array of IFN-stimulated gene (ISG) products is upregulated to target different stages of the viral life cycle. We review recent findings implicating a subset of ISGs in translational regulation of viral and host mRNAs. Translation inhibition is mediated either by binding to viral RNA or by disrupting physiological interactions or levels of the translation complex components. In addition, many of these ISGs localize to translationally silent cytoplasmic granules, such as stress granules and processing bodies, and intersect with the microRNA (miRNA)-mediated silencing pathway to regulate translation of cellular mRNAs.","Abstract Epidemic outbreaks are a special case of supply chain (SC) risks which is distinctively characterized by a long-term disruption existence, disruption propagations (i.e., the ripple effect), and high uncertainty. We present the results of a simulation study that opens some new research tensions on the impact of COVID-19 (SARS-CoV-2) on the global SCs. First, we articulate the specific features that frame epidemic outbreaks as a unique type of SC disruption risks. Second, we demonstrate how simulation-based methodology can be used to examine and predict the impacts of epidemic outbreaks on the SC performance using the example of coronavirus COVID-19 and anyLogistix simulation and optimization software. We offer an analysis for observing and predicting both short-term and long-term impacts of epidemic outbreaks on the SCs along with managerial insights. A set of sensitivity experiments for different scenarios allows illustrating the model\u2019s behavior and its value for decision-mak...","","AbstractThe emergence of a novel, highly pathogenic coronavirus, 2019-nCoV, in China, and its rapid national and international spread pose a global health emergency. Coronaviruses use their spike proteins to select and enter target cells and insights into nCoV-2019 spike (S)-driven entry might facilitate assessment of pandemic potential and reveal therapeutic targets. Here, we demonstrate that 2019-nCoV-S uses the SARS-coronavirus receptor, ACE2, for entry and the cellular protease TMPRSS2 for 2019-nCoV-S priming. A TMPRSS2 inhibitor blocked entry and might constitute a treatment option. Finally, we show that the serum form a convalescent SARS patient neutralized 2019-nCoV-S-driven entry. Our results reveal important commonalities between 2019-nCoV and SARS-coronavirus infection, which might translate into similar transmissibility and disease pathogenesis. Moreover, they identify a target for antiviral intervention.One sentence summaryThe novel 2019 coronavirus and the SARS-coronavirus...","","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","ABSTRACT \u2022 ADVANCED TECHNOLOGY and improved surgical techniques have led to new therapeutic uses for allografts. \u2022 DISEASE TRANSMISSION via allograft tissue transplants has prompted federal intervention in the tissue banking industry and resulted in federal regulations. \u2022 NEW STANDARDS from the Joint Commission on Accreditation of Healthcare Organizations became effective July 1,2005, and apply to all hospitals that store or implant allograft tissues. These standards include mandatory policies on all aspects of hospital transplantation programs, including tissue ordering, receipt, storage, issuance, and record keeping. AORN J 82 (November 2005) 806\u2013814.","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment.","The Middle East respiratory syndrome coronavirus (MERS-CoV) has spread through 27 countries and infected more than 2,200 people since its first outbreak in Saudi Arabia in 2012. The high fatality rate (35.4%) of this novel coronavirus and its persistent wide spread infectiousness in animal reservoirs have generated tremendous global public health concern. However, no licensed therapeutic agents or vaccines against MERS-CoV are currently available and only a limited few have entered clinical trials. Among all the potential targets of MERS-CoV, the spike glycoprotein (S) has been the most well-studied due to its critical role in mediating viral entry and in inducing a protective antibody response in infected individuals. The most notable studies include the recent discoveries of monoclonal antibodies and development of candidate vaccines against the S glycoprotein. Structural characterization of MERS-CoV S protein bound with these monoclonal antibodies has provided insights into the mech...","Summary Indoor ventilation with good air quality control minimises the spread of airborne respiratory and other infections in hospitals. This article considers the role of ventilation in preventing and controlling infection in hospital general wards and identifies a simple and cost-effective ventilation design capable of reducing the chances of cross-infection. Computational fluid dynamic (CFD) analysis is used to simulate and compare the removal of microbes using a number of different ventilation systems. Instead of the conventional corridor air return arrangement used in most general wards, air return is rearranged so that ventilation is controlled from inside the ward cubicle. In addition to boosting the air ventilation rate, the CFD results reveal that ventilation performance and the removal of microbes can be significantly improved. These improvements are capable of matching the standards maintained in a properly constructed isolation room, though at much lower cost. It is recomme...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Abstract Background With its epicenter in Wuhan, China, the COVID-19 outbreak was declared a pandemic by the World Health Organization (WHO). While many countries have implemented flight restrictions to China, an increasing number of cases with or without travel background to China are confirmed daily. These developments support concerns on possible unidentified and unreported international COVID-19 cases, which could lead to new local disease epicenters. Methods We have analyzed all available data on the development of international COVID-19 cases from January 20th, 2020 until February 18th, 2020. COVID-19 cases with and without travel history to China were divided into cohorts according to the Healthcare Access and Quality Index (HAQ-Index) of each country. Chi-square and Post-hoc testing were performed. Results While COVID-19 cases with travel history to China seem to peak for each HAQ-cohort, the number of non-travel related COVID-19 cases seem to continuously increase in the HAQ-c...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","","Background What are the health and wellbeing conditions of people during the COVID-19 outbreak in China? The epidemiological reports now focus on the confirmed COVID-19 cases, and we aim to assess the health and wellbeing of normal adults living and working after one month of public health emergencies into the COVID-19 outbreak in China. Methods One month into the outbreak, on Feb 20/21, 2020, we sampled 369 adults on the eight dimensions of health (SF12), distress (K6), and life satisfaction in 64 cities that varied in their densities of coronavirus confirmed cases. The participants also reported their work status, whether they had chronic health issues, the number of hours they exercised per day in the past week. Findings In general, life of normal adults was severely disrupted. 33% of the participants had not left their home at all during the one-month period due to the restrictive measures to contain COVID-19 in China. 27% of the participants worked at office; 38% resorted to worki...","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Background: Since the new coronavirus epidemic in China in December 2019, information and discussions about COVID-19 have spread rapidly on the Internet and have quickly become the focus of worldwide attention, especially on social media. Objective: This study aims to investigate and analyze the public's attention to COVID-19-related events in China at the beginning of the COVID-19 epidemic in China (December 31, 2019, to February 20, 2020) through the Sina Microblog hot search list. Methods: We collected topics related to the COVID-19 epidemic on the Sina Microblog hot search list from December 31, 2019, to February 20, 2020 and described the trend of public attention on COVID-19 epidemic-related topics. ROST CM6.0 (ROST Content Mining System Version 6.0) was used to analyze the collected text for word segmentation, word frequency, and sentiment analysis. We further described the hot topic keywords and sentiment trends of public attention. We used VOSviewer to implement a visual clust...","Abstract Receptor recognition is a major determinant of the host range, cross-species infections, and pathogenesis of the severe acute respiratory syndrome coronavirus (SARS-CoV). A defined receptor-binding domain (RBD) in the SARS-CoV spike protein specifically recognizes its host receptor, angiotensin-converting enzyme 2 (ACE2). This article reviews the latest knowledge about how RBDs from different SARS-CoV strains interact with ACE2 from several animal species. Detailed research on these RBD/ACE2 interactions has established important principles on host receptor adaptations, cross-species infections, and future evolution of SARS-CoV. These principles may apply to other emerging animal viruses, including the recently emerged Middle East respiratory syndrome coronavirus (MERS-CoV). This paper forms part of a series of invited articles in Antiviral Research on \u201cFrom SARS to MERS: 10years of research on highly pathogenic human coronaviruses\u201d.","Abstract Pathogenic viruses are viruses that can infect and replicate within human cells and cause diseases. The continuous emergence and re-emergence of pathogenic viruses has become a major threat to public health. Whenever pathogenic viruses emerge, their rapid detection is critical to enable implementation of specific control measures and the limitation of virus spread. Further molecular characterization to better understand these viruses is required for the development of diagnostic tests and countermeasures. Advances in molecular biology techniques have revolutionized the procedures for detection and characterization of pathogenic viruses. The development of PCR-based techniques together with DNA sequencing technology, have provided highly sensitive and specific methods to determine virus circulation. Pathogenic viruses potentially having global catastrophic consequences may emerge in regions where capacity for their detection and characterization is limited. Development of a loc...","Summary On 11 June WHO announced that the spread of H1N1 had reached pandemic phase 6. Since then countries around the world have increased their planning and preparedness for the continuing pandemic. Guidelines have been issued and circulated but confusion continues over their interpretation. We need to remind ourselves of the principles behind control measures and educate and reinforce standard infection control procedures in the acute hospital setting.","The recent spread of severe acute respiratory syndrome coronavirus (SARS-CoV-2) exemplifies the critical need for accurate and rapid diagnostic assays to prompt public health actions. Currently, several quantitative reverse-transcription polymerase chain reaction (qRT-PCR) assays are being used by clinical, research, and public health laboratories for rapid detection of the virus. However, it is currently unclear if results from different tests are comparable. Our goal was to evaluate the primer-probe sets used in four common diagnostic assays available on the World Health Organization (WHO) website. To facilitate this effort, we generated RNA transcripts to create standards and distributed them to other laboratories for internal validation. We then used these RNA transcript standards, full-length SARS-CoV-2 RNA, and RNA-spiked mock samples to determine analytical efficiency and sensitivity of nine primer-probe sets. We show that all primer-probe sets can be used to detect SARS-CoV-2, ...","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","Abstract Treatment and control of acute neonatal diarrhea in calves are outlined and discussed. The difficulty in making a definitive etiological diagnosis makes effective treatment and control also difficult and largely empirical. Physiological events in calves with diarrhea are known, and fluid therapy is directed toward treating dehydration and acidosis. Whether affected calves should receive antibacterial agents orally is an open question. Principles of control of diarrhea in calves are outlined and discussed.","Abstract Children are seeing rapid changes to their routines and facing an unpredictable future. Palliative care teams may consider expanding their communication training and skillsets to help families consider caring ways to communicate with their children and grandchildren about the coronavirus. Palliative care teams are wise to encourage families to ground their communication with children on key values: honesty and trust, self-compassion, safety, sensitivity, connection, preparedness, community-building, recognition of death as a part of the lifecycle, and legacy.","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","This case study is the first to be developed in the Middle East region to document what happened during the response to the 2013 MERS outbreak in Qatar. It provides a description of key epidemiologic events and news released from a prime daily newspaper and main Emergency Risk Communication (ERC) actions that were undertaken by public health authorities. Using the Crisis and Emergency Risk Communication (CERC) theoretical framework, the study analyzes how the performed ERC strategies during the first days of the outbreak might have contributed to the outbreak management. Methods: MERS-CoV related events were chronologically tracked, together with the relevant stories that were published in a major newspaper over the course of three distinct phases of the epidemic. The collected media stories were then assessed against the practiced emergency risk communication (ERC) activities during the same time frame. Results: The Crisis &amp; Emergency Risk Communication (CERC) framework was partially ...","N4-hydroxycytidine (NHC) has been recently reported to have promising antiviral activity against SARS-CoV-2. To join worldwide efforts in identifying potential drug targets against this pandemic, the target landscape of NHC was defined by extracting all known targets of its chemical neighborhood, including drugs, analogues, and metabolites, and by performing target predictions from two independent platforms, following the recent Public Health Assessment via Structural Evaluation (PHASE) protocol. The analysis provides a list of over 30 protein targets that could be useful in future design activities of new COVID-19 antivirals. The relevance for existing drugs within the same chemical space, such as remdesivir, is also discussed.","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","Background Emergency school closures are often used as public health interventions during infectious disease outbreaks in an attempt to minimise the spread of infection. However, if children continue to mix with others outside the home during the closures, these measures are unlikely to be effective. Objectives This review aimed to summarise existing literature on children's activities and contacts made outside the home during unplanned school closures. Methods We searched four databases from inception to February 2020 for relevant literature. Main findings were extracted. Results 3,343 citations were screened and 19 included in the review. Activities and social contacts appeared to decrease during closures but contact was still common. All studies reported children leaving the house or being looked after by non-household members. There was some evidence that older child age and parental disagreement with closure were predictive of children leaving the house, and mixed evidence regardi...","Abstract The application of optical biosensors, specifically those that use optical fibers and planar waveguides, has escalated throughout the years in many fields, including environmental analysis, food safety and clinical diagnosis. Fluorescence is, without doubt, the most popular transducer signal used in these devices because of its higher selectivity and sensitivity, but most of all due to its wide versatility. This paper focuses on the working principles and configurations of fluorescence-based fiber optic and planar waveguide biosensors and will review biological recognition elements, sensing schemes, as well as some major and recent applications, published in the last ten years. The main goal is to provide the reader a general overview of a field that requires the joint collaboration of researchers of many different areas, including chemistry, physics, biology, engineering, and material science.","BACKGROUND: A novel coronavirus of zoonotic origin (2019-nCoV) has recently been identified in patients with acute respiratory disease. This virus is genetically similar to SARS coronavirus and bat SARS-like coronaviruses. The outbreak was initially detected in Wuhan, a major city of China, but has subsequently been detected in other provinces of China. Travel-associated cases have also been reported in a few other countries. Outbreaks in health care workers indicate human-to-human transmission. Molecular tests for rapid detection of this virus are urgently needed for early identification of infected patients. METHODS: We developed two 1-step quantitative real-time reverse-transcription PCR assays to detect two different regions (ORF1b and N) of the viral genome. The primer and probe sets were designed to react with this novel coronavirus and its closely related viruses, such as SARS coronavirus. These assays were evaluated using a panel of positive and negative controls. In addition, ...","Abstract The globe is currently in the midst of a COVID-19 pandemic resulting in significant morbidity and mortality. This pandemic has placed considerable stress on health care resources and providers. This document from the Canadian Association of Interventional Cardiology - Association Canadienne de Cardiologie d'intervention, specifically addresses the implications for the care of patients in the Cardiac Catheterization Laboratory (CCL) in Canada during the COVID-19 pandemic. The key principles of this document are to maintain essential interventional cardiovascular care while minimizing risks of COVID-19 to patients/staff and maintaining the overall healthcare resources. As the COVID-19 pandemic evolves, procedures will be increased or reduced based on the current level of restriction to health care services. While some consistency across the country is desirable, provincial and regional considerations will influence how these recommendations are implemented. We believe the framew...","Background: China has experienced an outbreak of a novel human coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) since December 2019, and it was announced a worldwide pandemic in March 2020. There is limited evidence on the mortality risk effect of pre-existing comorbidity for clinical disease (coronavirus disease 2019 [COVID-19]), which has important implications for early treatment. Objective: To evaluate the risk of the common preexisting comorbidities, including hypertension, coronary heart diseases (CHD), respiratory diseases and diabetes on COVID-19 mortality, and provide clinical suggestions accordingly. Method: This study used a nested case-control design to assess the impact of pre-existing comorbidities on the hazard of COVID-19 in mainland China. A total of 321 publicly reported confirmed cases (146 cases and 175 controls) with trackable time-to-death information and history of comorbidities were collected between December 18th, 2019 and March 8th, 20...","Practical relevance Blood transfusions are a potentially life-saving procedure that are within the reach of most small animal practitioners. Only minimal equipment is required. Patient group Any cat with clinical signs attributable to a reduced red blood cell mass that is affecting oxygen transport (as a result of reduced packed cell volume or acute blood loss) is a potential candidate for a transfusion. Clinical challenges Although the principles of transfusion medicine are not complicated, there can be fatal consequences if certain steps are omitted. Diagnostics Blood typing kits and blood filters are readily available from veterinary wholesalers, laboratories and blood banking services. Evidence base Over the past three decades, a substantial body of clinical research and reports has built up covering feline blood types and transfusion medicine. This article draws on that research to provide clinical guidance aimed at all veterinarians in feline or small animal practice who either c...","The large outbreak of coronavirus disease 2019 (COVID-19) that started in Wuhan, China has now spread to many countries worldwide. Current epidemiologic knowledge suggests that relatively few cases are seen among children, which limits opportunities to address pediatric specific issues on infection control and the children's contribution to viral spread in the community. Here, we report the first pediatric case of COVID-19 in Korea. The 10-year-old girl was a close contact of her uncle and her mother who were confirmed to have COVID-19. In this report, we present mild clinical course of her pneumonia that did not require antiviral treatment and serial viral test results from multiple specimens. Lastly, we raise concerns on the optimal strategy of self-quarantine and patient care in a negative isolation room for children.","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","Much of the uncertainty about the progression of the COVID-19 pandemic stems from questions about when and how non-pharmaceutical interventions (NPI) by governments, in particular social distancing measures, are implemented, to what extent the population complies with these measures, and how compliance changes through time. Further uncertainty comes from a lack of knowledge of the potential effects of removing interventions once the epidemic is declining. By combining an epidemiological model of COVID-19 for the United Kingdom with simple sub-models for these societal processes, this study aims to shed light on the conceivable trajectories that the pandemic might follow over the next 1.5 years. We show strong improvements in outcomes if governments review NPI more frequently whereas, in comparison, the stability of compliance has surprisingly small effects on cumulative mortality. Assuming that mortality does considerably increase once a country's hospital capacity is breached, we show...","Abstract The outbreak of COVID-19, a respiratory disease from a novel coronavirus that was first detected in Wuhan City, Hubei Province, China is now a public health emergency and fast approaching a pandemic. Singapore, as a major international transportation hub in Asia, is one of the worst hit countries of COVID-19. With the advent of local transmission of cases, we share our preparation and response planning for the operating room from the National Heart Centre Singapore, the largest cardiothoracic tertiary center in Singapore. Protection of staff and patients, environmental concerns as well as other logistic and equipment issues must be considered.","Abstract As the global COVID-19 pandemic escalates there is a need within radiation oncology to work to support our patients in the best way possible. Measures are required to reduce infection spread between patients and within the workforce. Departments need contingency planning to create capacity and continue essential treatments despite a reduced workforce. The #radonc community held an urgent online journal club in March 2020 to discuss these issues and create some consensus on urgent next steps. There were 121 global contributors. This document summarises these discussions around themes of infection prevention, rationalisation of workload and working practice in the presence of infection","With the human society transfers from scattered pieces to a society as a whole and the advent of the aviation era, the occurrence of infectious diseases and their diffusion have led to international health security issues. As the world\u2019s largest and irrevocable annual transnational religious movement, the Hajj and its connection with health security concerns have caught attention since the ancient times, because a huge population from all over the world gathers in the holy city of Mecca, which has tropical arid climate. Currently, the international community and international organizations are implementing multilevel governance with respect to the health security issues of the Hajj. Relevant agencies include the World Health Organization and its regional branches, International Red Cross and Red Crescent Movement (ICRC), the Ministry of Hajj as well as the Ministry of Health of Saudi Arabia, and the public health sectors/agencies in various countries that are involved with Hajj activit...","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di..."],"title":["Hospital accreditation and the surgeon: The Canadian experience","Appealing for Efficient, Well Organized Clinical Trials on COVID-19","Lessons from the Severe Acute Respiratory Syndrome Outbreak in Hong Kong","Isotype-specific antibody responses to bovine herpesvirus 1 in sera and mucosal secretions of calves after experimental reinfection and after reactivation","Quantifying dynamics of SARS-CoV-2 transmission suggests that epidemic control and avoidance is feasible through instantaneous digital contact tracing","To translate, or not to translate: viral and host mRNA regulation by interferon-stimulated genes","Predicting the impacts of epidemic outbreaks on global supply chains: A simulation-based analysis on the coronavirus outbreak (COVID-19/SARS-CoV-2) case","Scientific and ethical basis for social-distancing interventions against COVID-19","The novel coronavirus 2019 (2019-nCoV) uses the SARS-coronavirus receptor ACE2 and the cellular protease TMPRSS2 for entry into target cells","A Commentary on \u201cA new item in Italian law: Revenge malpractice. A Commentary on Legal &amp; Ethical Dilemmas in Incidental Findings During Surgery. Review article\u201d (Int J Surg. 2020;76:51\u201352) Revenge Lawsuit is a Puzzle Piece of the Global Crisis of Italian Healthcare System","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Decreasing Latitude and Increasing Regulation in Transplantable Tissue Programs","Maximizing the Calm Before the Storm: Tiered Surgical Response Plan for Novel Coronavirus (COVID-19)","Antibodies and vaccines against Middle East respiratory syndrome coronavirus","Rethinking hospital general ward ventilation design using computational fluid dynamics","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Internationally lost COVID-19 cases","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","13 Epidemiologic Principles","Health, distress, and life satisfaction of people one-month into COVID-19 outbreak in China","Web-based participatory surveillance of infectious diseases: the Influenzanet participatory surveillance experience","Systematic review and critical appraisal of prediction models for diagnosis and prognosis of COVID-19 infection","COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","Chinese Public Attention to COVID-19 Epidemic: Based on Social Media","Receptor recognition and cross-species infections of SARS coronavirus","Pathogenic viruses: Molecular detection and characterization","H1N1 influenza is here","Analytical sensitivity and efficiency comparisons of SARS-COV-2 qRT-PCR assays","Contentious Issues and Evolving Concepts in the Clinical Presentation and Management of Patients with COVID-19 Infectionwith Reference to Use of Therapeutic and Other Drugs used in Co-morbid Diseases (Hypertension, Diabetes etc)","Treatment and Control of Neonatal Diarrhea in Calves","Applying Palliative Care Principles to Communicate with Children about COVID-19","A Strategic Vaccine Facility for the UK","Chapter 5 Role of risk analysis and risk communication in food safety management","No more business as usual: agile and effective responses to emerging pathogen threats require open data and open analytics","How Do the First Days Count? A Case Study of Qatar Experience in Emergency Risk Communication during the MERS-CoV Outbreak","The target landscape of N4-hydroxycytidine based on its chemical neighborhood","Is there an ideal animal model for SARS?","The impact of unplanned school closure on children's social contact: Rapid evidence review","Fluorescence based fiber optic and planar waveguide biosensors. A review","Molecular Diagnosis of a Novel Coronavirus (2019-nCoV) Causing an Outbreak of Pneumonia","Precautions and Procedures for Coronary and Structural Cardiac Interventions during the COVID-19 Pandemic: Guidance from Canadian Association of Interventional Cardiology","History of Coronary Heart Disease Increases the Mortality Rate of Coronavirus Disease 2019 (COVID-19) Patients: A Nested Case-Control Study Based on Publicly Reported Confirmed Cases in Mainland China","Feline blood transfusions A pinker shade of pale","First Pediatric Case of Coronavirus Disease 2019 in Korea","AI-Driven Tools for Coronavirus Outbreak: Need of Active Learning and Cross-Population Train/Test Models on Multitudinal/Multimodal Data","How will this continue? Modelling interactions between the COVID-19 pandemic and policy responses","Response and Operating Room Preparation for the COVID-19 Outbreak: A Perspective from the National Heart Centre Singapore","COVID-19: Global Radiation Oncology\u2019s Targeted Response for Pandemic Preparedness","Impact of Hajj on Global Health Security","Evolution of Viruses"],"url":["https://doi.org/10.1016/s1479-666x(04)80030-1","https://doi.org/10.1101/2020.03.05.20031476","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3016765/","https://doi.org/10.1016/0165-2427(94)05379-7","https://doi.org/10.1101/2020.03.08.200
