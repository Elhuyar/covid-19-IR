Should users wish to incorporate this information into spatially-dependent models, they should exercise caution in possible misrepresentation of geographic specificity. We recommend that sensitivity of results could be evaluated by using buffers around point latitude and longitudes, or cross-referencing city-gazettes.","Since room temperature storage techniques are easier to accomplish in most locations and since PCR techniques are widely available to the military, the techniques used in this study should expand the ability to provide respiratory pathogen surveillance. Several subsequent studies are currently under way to standardize the methodology and equipment for the military and to provide information on yield of molecular techniques over time after collection of specimens (6-12 months after collection).","Future studies on enveloped viruses should seek to carefully characterize and even standardize the conditions under which measurements are conducted. Media composition, the purity of virus stock, and when possible, virus concentrations in both gene copies and infective units, should be described. When studying oxidants, the demand of the solution and change in oxidant concentration through the experiment should be provided. When studying radiation (UVC and/or sunlight), attenuation through the experimental solution should be well-characterized incorporated into reported doses. Researchers should include a well-studied surrogate virus in their experiments in addition to the enveloped virus of interest to facilitate cross-study comparisons. We recommend using the nonenveloped bacteriophage MS2 for this purpose, as it is one of the most studied viruses in environmental systems.","Other SARS-CoV animal models. Syrian golden and Chinese hamsters have also been evaluated as models of SARS-CoV disease72,73,74,75. Infected animals develop pneumonitis, inflammation and immune cell infiltration, although signs of clinical illness do not necessarily accompany the lung pathology. In contrast to mice, hamsters experience transient (1\u20132-day) viraemia and become less active. In addition, the virus can be detected in the spleen and liver, although it is not associated with inflammation in these organs. Similarly to mice, hamsters also develop a protective neutralizing antibody response to subsequent SARS-CoV challenge. Reagents for measuring immune responses in the hamster are improving, but there is still limited availability of genetically defined animals and refined immunological and cellular markers for hamster models. TALEN-mediated mutagenesis and CRISPR\u2013Cas-mediated mutagenesis of zygotes might enable the development of genetically defined hamsters and other atypical model species for pathogenesis research.","Two preclinical studies have been published investigating PMOs as a treatment for EBOV infection, with both showing efficacy in animal models. PMOs were designed to inhibit translation of EBOV VP35, VP24, and L transcripts . All three PMOs showed activity using an in vitro translation assay and reduced viral titer in cell culture. In a similar study, a different VP35-specific PMO also reduced virus yield in cell culture (Enterlein et al., 2006) . This PMO targeting VP35 was conjugated to an arginine-rich peptide (P-PMO), or left unconjugated, and tested in a mouse model of EBOV infection. Five hundred micrograms of VP35 PMO or P-PMO was delivered to mice by intraperitoneal injection (i.p.) 24 h and 4 h before EBOV challenge. With this treatment regimen, VP35 PMO protected 75% of the mice from lethal infection, while 100% of the P-PMO-treated mice survived. Similarly, 100% of mice survived when treated with VP35 P-PMO 24 h after EBOV challenge. A more comprehensive investigation of VP35, VP24, and L PMOs utilized three animal models to test for efficacy . In mice, VP35 and VP24 unconjugated PMOs provided complete, and near complete, protection, respectively, when delivered by i.p. injection twice before EBOV infection. Importantly, a combination treatment of all three PMOs, given 24 h after EBOV infection, provided complete protection. Surviving mice developed an immune response to EBOV and were protected from subsequent challenge. In guinea pigs, maximum efficacy was seen when the combination treatment was given 96 h postchallenge, compared to treatment with a single PMO given closer to challenge; probably due to differences in pharmacokinetics and bioavailability between treatment regimens. Finally, anti-EBOV PMO treatment was investigated in rhesus macaques . Monkeys were administered a single PMO (VP35) or a combination of three PMOs (VP35, VP24 and L) from 2 days before, through 9 days after EBOV challenge by a combination of parenteral routes. No monkeys treated with the single VP35-targeting PMO survived EBOV infection, but two of four monkeys receiving the combination PMO treatment survived lethal EBOV challenge. A third monkey in this treatment group remained aviremic, but succumbed to a secondary bacterial infection.","We have learned much about correlates of immunity using the current animal models for SARS research. Experiments in mice with targeted defects in the immune system suggest that innate immunity has an important role in clearance of SARS-CoV [10, 11] . Additional studies have shown that intranasally administered SARS-CoV replicates in the respiratory tract of several animal species and protects animals from re-infection with SARS-CoV [8, 24, 35] . In addition to primary infection, active immunization with inactivated whole virus vaccines, DNA vaccines, subunit vaccines and live, vectored vaccines expressing the SARS-CoV spike protein also elicit neutralizing antibodies to SARS-CoV that provide protection from subsequent challenge (Table 2) . Furthermore, passive transfer of post-infection or post-immunization sera or monoclonal antibodies against the spike protein can also protect mice, ferrets and hamsters from infection, and modulate disease (Table 2) . Moreover, depletion of T-cells in mice immunized with a DNA vaccine encoding the spike protein gene did not abrogate protection from SARS-CoV challenge, and adoptive transfer of T-cells from immunized mice to na\u00efve mice did not confer protection from SARS-CoV challenge. These findings strongly suggest that vaccines that elicit humoral immunity to SARS-CoV spike protein or immunotherapy that targets the spike protein will be sufficient to protect from SARS infection and associated disease. Research in animal models has led to the identification of correlates of immunity such as the protective ability of actively induced neutralizing antibodies [8, 13, 14, 16, 17, 23, 35, 36] or passively transferred neutralizing antibodies [8, 15, 21, 22] . These principles will provide the basis for prevention and intervention strategies in the event that SARS-CoV reappears in humans.","The copyright holder for this preprint (which was not peer-reviewed) is Another critical parameter in infectious disease is the basic reproduction number, R 0 , which can be computed with Eq. 29. With the parameters obtained from the infected data provided by CCDC, the calculated R 0 is plotted against time in Figure 6 . Initially, R 0 is really high, but decays rapidly and approaches a steady value. However, our method is straightforward and can potentially be used to standardize R 0 calculation.","As activated CD4+ and CD8+ T lymphocytes are among the most crucial components of antiviral effectors, those cell subsets in the PBMC of the vaccinated mice were assessed (Fig. 5). Flow cytometry analysis of unstimulated cells was used to standardize the background responses and there was little variation in non-immunized mice. pcDNA-N and pcDNA-N plus pcDNA-IL2 vaccinations significantly increased the percentages of activated CD4+ and CD8+ cells compared to the control groups (P &lt; 0.01). The number of CD4+ and CD8+ activated cells increased in all the immunized groups. CD8+/CD4+ ratio in pcDNA-N plus pcDNA-IL2 groups was higher than that in pcDNA-N group. ","There are some limitations in our analysis. First, as an important Chinese herb preparation, GLED was mainly applied in China or other Asian countries, which may bring the unavoidable regional bias and subsequently influence the clinical application of GLED worldwide. Second, the duration of treatment ranged from 7 to 28 days among the included studies. All of the trials assessed the efficacy immediately after the termination of the treatment period. Therefore, the long-term effect of GLED for CCP still needs methodologically rigorous trials to verify. Third, the main pathological features of CCP are pulmonary artery pressure, progressive of right ventricular hypertrophy and cardiopulmonary functional insufficiency. Many key variables, such as number of exacerbation, heart and lung function, quality of life, which closely related to survival, are not evaluated in these studies. Therefore, it is not yet possible to draw a conclusion on important outcomes. Moreover, GLED is a mixture that consists of more than one effective component, in this case, the mechanism of GLED may be complex and has multiple targets, and also this limits the usage of it. Fourthly, the administration conditions (extract/distill methods, storage conditions, dripping speed, GLED dosages and manufacturer, et al.) might be related with the efficacy of GLED mediated therapy [61,62]. In order to achieve the clinical therapeutic effect and reduce the incidence of adverse reactions of GLED mediated therapy to the greatest extent, it is necessary to strengthen the supervision of clinical medication to standardize the rational medication. The GLED in all included trials was approved by Chinese State Food and Drug Administration (SFDA), and granted the Manufacturing Approve Number issued by Chinese SFDA (Supplementary Table S2). Based on currently available literatures, we have conducted subgroup analysis according to different GLED dosages and manufacturer. However, there are insufficient data to perform a statistical analysis to evaluate the impacts of other variable factors (extract/distill methods, storage conditions and dripping speed, et al.) on the treatment effect of GLED. We will keep following up with upcoming clinical trials to obtain relevant data when available. Finally, allocation concealment and blind method were not clear in most included studies, which may results in exaggerated estimates of treatment effect. Given the limitations mentioned above, all the findings from our study should be dealt with some caution.","Occupational exposure to camels would seem a particularly strong risk factor for infection, but its relative importance and relative risk of different exposures are not well documented (Hemida et al. 2015). As camels are widely used in the region for a variety of purposes, many people have contact with camels, and exposure is often invoked in nonoccupational primary cases. Assessment of camel exposure is further complicated by the varying and sometimes vague definitions used to classify camel exposure, and the multiple types of possible exposures. Even so, it has been hypothesized that camel exposure is commonly underreported (Gossner et al. 2016). There is a critical need for clearer definitions and measurements of \u201ccamel exposure,\u201d and to standardize methodology.","Clinicians should be trained about how to prevent and treat respiratory infectious diseases. Due to the lack of protective equipment and awareness at the beginning of the epidemic, doctors were accidentally infected in Wuhan at the outset of the epidemic. Medical institutions should standardize the process of disinfection, isolation, and protection, reserve qualified and sufficient protective materials, such as disinfection products, medical surgical masks, medical protective masks, isolation gowns, and eye masks, to ensure the personal protection of medical personnel. Based on the strict implementation of standard prevention, medical institutions should strengthen measures to prevent and control viral transmission through contact, infected droplets, and airborne transmission. Wearing of masks and hand hygiene are key measures for infection prevention and control. 21","The hamster zona-free oocyte penetration assay is used to examine human male fertility (Aitken, 2006) . This assay was first described in 1980 and involves the incubation of human sperm with hamster eggs that have undergone zona removal (Overstreet et al., 1980) . The assay can be utilized both clinically and experimentally to determine human sperm fertility and it analyzes the ability of sperm to capacitate eggs, udergo the acrosome reaction, and fuse with the oocyte. Limitations of the assay are that it is labor-intensive, and difficult to standardize. Despite these limitations, results obtained in the hamster assay correlate well with human in vitro fertilization. Since intracytoplasmic sperm injection (ICSI) is replacing standard IVF in many settings the utility of the zona-free hamster assay from a clinical perspective may be waning.","The use of the 6-hour window to implicate a blood-product transfusion in TRALI is not an arbitrary designation. The multitude of case reports in the medical literature confirms a close temporal association with the transfusion of blood products. In fact, it is common for TRALI to develop during the first 30 to 60 minutes of a transfusion [8] . Experimental evidence from animal models supports this temporal association. In at least four different animal models of TRALI using anti-neutrophil antibodies, anti-major histocompatibility class (MHC) I antibodies, and the plasma and lipid fractions from day 42 PRBCs and day 5 platelets, lung injury develops within 6 hours of challenge with these experimental agents [9] . In fact, in the MHC I antibody model, lung injury develops within 2 hours and often within 15 to 30 minutes [10] . The speed with which lung injury develops in a given patient is probably a complex interplay of host susceptibility and dose or titer of the injurious blood product.","The following characteristics are associated with a favorable prognosis: (1) female sex, (2) early age at onset, (3) onset of symptoms referable to a single neurologic system, (4) substantial recovery from relapses, (5) early symptoms of numbness rather than corticospinal or cerebellar symptoms. Unfavorable prognosis is associated with chronic progressive disease (either primary or secondary), older age at onset, and male sex.g6-g8 DLAGNOSTIC CRITERIA Because of the difficulties involved in the diagnosis of MS, several criteria have been published to standardize the terms used to describe the certainty of the diagnosis. The two primary sets of criteria are those of Poser et a1.6g and Shumacher et a1. 83 The Poser criteria are more recent and are summarized in Table 5 . It is important to remember that no abnormality should be used as a criterion if it can be explained by another medical problem.","Depending on features of the virus structure, transmission dynamics, entry requirements, tropism, and replication strategy, a vaccine approach should be proposed, designed, and evaluated in small animals for immunogenicity and protection against challenge. Manufacturing a candidate vaccine for which there is no immediate market poses a significant dilemma because most stages of advanced vaccine development are carried out by large pharmaceutical companies that need to make profit to stay in business. While emerging infectious diseases pose a public health threat, they rarely present a compelling commercial opportunity. Vaccines require a large investment and historically have a relatively low probability of being successful without an extensive iterative process of evaluation and redesign. Therefore, in addition to new biological tools, there needs to be political will to prioritize public funding of advanced vaccine development and new business models for managing this process. 3 In this review, we describe the vaccine development efforts for three distinct viruses that collectively capture many of the challenges faced when developing vaccines for emerging viral threats. Ebola, a member of the Filoviridae family, is spread by body fluids and secretions with a relatively low attack rate but causes a systemic disease with high mortality. Chikungunya, an alphavirus in FIGURE 28.1 Time from identification of a viral pathogen to vaccine availability. Vaccine development is a lengthy process often measured in decades. Many steps are required even for a traditional empirical approach including identification of target antigen; assay development; defining seroprevalence and incidence in relevant populations; understanding transmission dynamics and whether there is an intermediate animal host; developing animal models; exploring pathogenesis and defining immune mechanisms of protection; designing vaccine antigens; determining formulation, delivery route and method; preclinical evaluation for safety and immunogenicity; manufacturing; and several years of clinical evaluation and clearing regulatory hurdles. Vaccines can fail at any of these steps, and it is rare for the first attempted concept to become the final product.","Multiple non-human primates (NHPs) are susceptible to SARS-CoV infection, including rhesus macaques, cynomolgus macaques, marmosets and African green monkeys82,83,84,85. Clinical symptoms and pathology vary by species but all NHPs that support infection show evidence of SARS-CoV replication in the lungs (with 105\u2013106 TCID50 titres in the lungs) and shedding in respiratory secretions. Most primate models develop histopathological changes and show evidence of pneumocyte infection and some degree of diffuse alveolar damage. Disease outcomes seem to be more severe in aged macaques86, which reflects human disease outcomes. As in humans, increased virus replication and increased lung pathology are noted in primates that are infected with wild-type SARS-CoV compared to most other animal models, except for mice that have been infected with mouse-adapted SARS-CoV. Few vaccine candidates have been evaluated in NHPs, probably owing to the cost and the challenge of achieving statistically significant sample sizes in NHP studies.","Methods: Several strategies were launched in our hospital to achieve the assignment. First, the medical technologists and information technicians participated in the training courses on LOINC (Logical Observation Identifies Names and Codes) and RELMA (Regenstrief LOINC Mapping Assistant). Then, we mapped and organized all laboratory raw data from laboratory information system database. The information technicians developed the automatic data exchange programs based on LOINC to standardize laboratory report information. The data were analysed and audited by medical technologists before uploading daily. In addition, the uploading data were sampling investigated by CDC during testing period to confirm the accuracy. Results: We could successfully transfer twenty kinds of regulated organisms such as Mycobacterium tuberculosis, Hepatitis C virus, and Streptococcus agalactiae and so on. We totally submitted 2892 designated items from August to November to CDC. More than 10% increases in overall uploading pathogens were observed compared with baseline in 2015.","Results: Followed from February, 2017 to June, 2017, in medical ward and ICU, the utilization of urinary catheter rate is 28.4%, the catheter related UTI rate is 0.46\u2030. Although the utilization rate is not differed from previous rate, the UTI incidence is reduced significantly after implementation of current UTI bundle care. Because health care providers strictly follow the strategy in all aspects, the incidence of UTI reduced significantly. At the same time, nursing department adjust and standardize the urinary catheter placement procedure and urinary catheter care manual. Conclusion: During this UTI bundle care strategy, reusable urinary catheter package is replaced by disposable urinary catheter package supported by hospital authority. All health care providers strengthen to implement all aspect of UTI bundle care, keep awareness of catheter care knowledge, keep proper disinfection before urinary catheterization, and assess daily for catheterization requirement, avoid unnecessary urinary catheterization. Therefore, catheter related UTI rate can be reduced significantly.","Policy Data Policies in administrative units were coded as binary variables, where the policy is coded as either 1 (after the date that the policy was implemented, and before it is removed) or 0 otherwise, for the affected administrative units. There were instances when a policy implementation only affected a portion of the administrative units (e.g. half of the counties within the state). In an attempt to accurately represent the locality and impact of policy implementation, policy variables were weighted by the percentage of population within the administrative unit that was treated by the policy. The most recent estimates available of population data for countries' administrative units were used (see the Population Data section in the Appendix). Additionally, in order to standardize policy types across countries, we mapped country-specific policies to one of our broader policy categories used as variables in our analysis. In this exercise, we collected 130 policies for China, 37 for South Korea, 195 for Italy, 26 for Iran, 59 for France, and 498 for the United States (see Appendix Table A1 ).","Partially purified (PP) virus particles, purified SS particles, DS particles, and recombinant OSU VP4 (P7) or Gottfried VP4 (P6 ) expressed by a baculovirus vector (supplied as baculovirus infected cell lysates by Dr. M. Gorziglia, NIAID, NIH, Bethesda, MD) were diluted in 50 mM carbonate-bicarbonate buffer (pH 9.6)) and 0.1 ml per well was added to 96-well plates (Dynatech Laboratories Inc., Chantilly, VA). The coated plates were incubated for 30 min at 37 \"C, then for 16 h at 4\u00b0C or 4 h at 25 \"C prior to being used. Additionally, 0.1 ml per well of goat anti-mouse-IgG ( 1 .O pg ml-' ) or -1gM (0.8 lug ml-' ) (Boehringer Mannheim, Indianapolis, IN) was used to coat plates for comparison with the viral antigen-coated plates to standardize the specificity and sensitivity of the ELIS-POT assay. The optimal coating concentration of each antigen we used in the ELISPOT assay was determined by using the hybridoma cells in the standardization ELISPOT assay with serially diluted antigen coatings and selecting those antigen coating concentrations which gave the highest numbers of ASC.","Rising multidrug resistance also imperils the control of gonococcal infections worldwide. Since 2009, Euro-GASP monitors emerging resistance in Neisseria gonorrhoeae to therapeutic antimicrobials. The program is using a standardized methodology across the EU/EEA which integrates epidemiological and microbiological data to understand the risk factors associated with resistance and thereby inform intervention strategies (39). For AST, the Euro-GASP uses a hybrid approach of EU centralized and decentralized national testing (39). EQA and training activities helped standardize surveillance across Europe: between 2009 and 2014, the number of EU/EEA countries participating in Euro-GASP increased from 17 to 23 countries while the number of countries providing quality-assured (decentralized) testing increased from 3 to 17. In addition, Euro-GASP also piloted molecular typing to unravel associations between clonal type and antimicrobial resistance profiles that could aid understanding of the dissemination of resistance within at risk populations (46). Euro-GASP results have revealed rapidly changing patterns of N. gonorrhoeae resistance to drugs of choice across Europe, leading to the revision of European and national gonorrhea treatment guidelines and development by ECDC of the \u201cResponse plan to control and manage the threat of multidrug-resistant gonorrhoea in Europe\u201d (47).","These findings suggest that the hospital environment could potentially be a source of virus spread, including among HCWs, patients, and visitors. It is noteworthy that the hospital surface samples were collected from February 7 to February 27, 2020, which was after human-to-human spread of SARS-CoV-2 was identified. It is plausible to assume that the hospital surface contamination would have been more severe before the sampling period, when environmental cleaning protocols were not as extensive and isolation practices that should be implemented rapidly. In addition, pregnant women and neonates are highly susceptible populations. They are more sensitive to the chemicals released by the internal infection control processes. It is, therefore, a standardize procedure to lessen the intensity and to reduce frequency of the internal infection control processes in the department, which may have led to the high positive detection rates discovered from our study. It was not surprising that the Fever Clinic had a low positive detection rate for SARS-CoV-2 (6.5%). Early on, the Fever Clinic was relocated to a semi-open area, . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Since zoonotic diseases can easily be transmitted to man in several ways, they target persons who work closely with animals; this plays a big role in zoonotic transmission. Such persons working with animals include veterinarians, slaughterers/butchers, farmers, researchers, pet owners (e.g., through bites and/or scratches of owners of indoor pet-animals), and animal feeders in animal companies using animal products, via animals used for food (e.g., meat, dairy, eggs, birds, infected domestic poultry, and other birds). Furthermore, transmission can also occur through animal vectors (e.g., tick bite, and insects like mosquitoes or flea) [4,14,15]. In addition, in the transmission of bacteria in comparison with viruses, the role of contaminated food and water, the importance of international travels as well as changes in land use and agriculture, are important [4,9]. According to recent WHO data, more than 75% of the different zoonotic diseases that may cause illnesses in humans are transmitted through animals and/or animal products [16]. Nevertheless, several zoonotic pathogens may be transmitted from various animals to man via several direct and/or indirect pathways such as close contact with the infected animals that might be shedding the infectious pathogen, when humans use contaminated sources of food or water, and/or by outdoor or indoor animal scratches or bites [17,18,19,20,21]. The prevention and control strategies against zoonotic pathogens are considered important issues and a global challenge requiring efforts of all veterinarian and medical staff [22].","While vaccine-mediated cellular immunity has been demonstrated to play a role in protection in preclinical models of NiV infection,61 the most advanced vaccine modalities demonstrating clear efficacy across multiple animal models have primarily induced humoral immunity. A soluble glycoprotein (sG) subunit vaccine from the related henipavirus Hendra virus (HeV) is an extensively studied vaccine that can protect ferrets and AGM from experimental challenge with NiV or HeV. Prime-boost regimens with adjuvanted HeV-sG subunit proteins are efficacious in stringent NiV challenge models, across a range of doses (4\u2013100ug), and with pre-challenge neutralising antibody titres as low as 1:28.62,63 The HeV sG vaccine (Equivac\u00ae HeV) has been licensed to vaccinate horses in Australia against HeV.64 A number of viral vectored vaccines have also been tested and show promising immunogenicity and/or efficacy against NiV-mediated disease. These include poxvirus (canarypoxvirus ALVAC strain), vesicular stomatitis virus (VSV), rabies virus (RABV), adeno-associated virus (AAV), Newcastle disease virus (NDV) and Venezuelan equine encephalitis virus (VEEV); this topic has recently been comprehensively reviewed.56,65","Background: In Taiwan, most end-stage renal failure patient received hemodialysis replacement treatment. Health-care associated bloodstream infection may result in elevated morbidity, mortality, prolonged admission, and higher cost. We conducted previous evidence-based procedures identified as having the great effect on the rate of bloodstream infection as \"bundles care\" to the hemodialysis units. Finally, we compared hemodialysis associated bloodstream infection rate before and after the interventions. Methods: This project was conducted step-by-step. Staff education was performed before June of 2016. And we used double-lumen hemodialysis catheter insertion checking list, double-lumen/ hickman hemodialysis catheter care checking list, and arteriovenous fistula care checking list to standardize the procedures since 2016, June, 1st. We calculated and analyzed compliance and correct rate, and gave feedback to the hemodialysis units every month. Finally, we analyzed hemodialysis associated bloodstream infection rate before and after the interventions. Results: After education and coarse, we conducted the evidencedbased procedures identified as lowering the rate of bloodstream infections as checking lists. After intervention, compliance and correct rate improved gradually. And hemodialysis associated bloodstream infection also improved (January \u223c May of 2016: 0.692\u2030; June \u223c October of 2016: 0.32\u2030). Conclusion: An evidence-based bundle care intervention of hemodialysis units may resulted in improved compliance and correct rates of medical staff, and reduced hemodialysis associated bloodstream infection rate.","As of 26 January 2020, 30 provinces have initiated a level-1 public health response to control COVID-19 [22]. A level-1 response means that during the occurrence of a particularly serious public health emergency, the provincial headquarters shall organize and coordinate the emergency response work within its administrative area according to the decision deployment and unified command of the State Council [22]. Fever observation rooms shall be set up at stations, airports, ports, and so on to detect the body temperature of passengers entering and leaving the area and implement observation/registration for the suspicious patients. The government under its jurisdiction shall, in accordance with the law, take compulsory measures to restrict all kinds of the congregation, and ensure the supply of living resources. They will also ensure the sufficient supply of masks, disinfectants, and other protective articles on the market, and standardize the market order. The strengthening of public health surveillance, hygiene knowledge publicity, and monitoring of public places and key groups is required. Comprehensive medical institutions and some specialized hospitals should be prepared to accept COVID-19 patients to ensure that severe and critical cases can be differentiated, diagnosed, and effectively treated in time. The health administration departments, public health departments, and medical institutions at all (province, city, county, district, township, and street) levels, and social organizations shall function in epidemic prevention and control and provide guidance for patients and close contact families for disease prevention [23].","It is not known whether HCoV-EMC is going to be fully established in humans. Extensive efforts have been made and will continue to be needed to fight against this possible epidemic. If we are \u201clucky\u201d enough to control this novel disease, more resources should be allocated to different areas of coronavirus studies. Currently, we know some animal coronaviruses in wildlife only at the nucleotide level. In fact, the number of bat species tested for coronaviruses is only a fraction of the total number (&gt;1,200) of bat species. In addition, there is a lack of biological/biochemical characterization of these animal viruses. Ideally, we should develop an effective universal strategy to treat and prevent human infections caused by animal coronaviruses. The phylogenetic relationships of coronaviruses (Fig. 1) suggest that there have been a number of introductions of animal coronaviruses (e.g., SARS-CoV and 229E) into humans in the past. The great diversity of coronavirus in bats will surely increase the odds of yet another zoonotic event occurring in the future.","In order to characterize the viral pathogenesis and evaluate therapeutic options for MERS-CoV, researchers rely on an animal model mimicking the clinical course and pathology observed in humans. In contrast to the SARS animal model, where aged mice displayed pathological changes post-infection [52], mice infected with MERS-CoV did not show any clinical signs of infections, such as weight loss [53]. In addition, Syrian hamsters and ferrets, which are known to be susceptible to SARS-CoV, failed to be infected by MERS-CoV [22, 54]. Non-human primates (NHP) and common marmoset models have been tested for their suitability as MERS-CoV models. Upon a combination of various inoculation routes (intratracheal, ocular, oral, and intranasal) using an infectious dose of MERS-CoV, rhesus macaques developed a transient lower respiratory tract infection and mild clinical disease without mortality [55]. On the other hand, MERS-CoV infected common marmosets developed progressive, severe pneumonia [56]. Although NHPs are sufficiently good models to study MERS at different severity, working with NHPs is costly. Hence, establishing transgenic rodent animal models is crucial to move forward in the development of vaccines and therapeutic methods against MERS-CoV. By comparing small animal cell lines transfected with human and hamster dpp4 genes, it was observed that only humanized cell lines enabled MERS-CoV replication [57]. Therefore, researchers have now developed a hDPP4 transgenic mouse model [58\u2022, 59]. Agrawal et al. cloned hCD26/DPP4 in an expression vector with the ubiquitous cytomegalovirus immediate early enhancer and chicken beta-actin promoter and microinjected the DNA into mice zygotes. After lineage screening, hDPP4 transgenic mice that expressed hCD26/DPP4 were fully permissive to MERS-CoV infection, resulting in weight loss and an acute inflammatory response within the lungs and brains of the animal [58\u2022]. When these hCD26/DPP4 transgenic mice were immunized with MF59-adjuvanted RBD fragment (S377-588), fused to the Fc fragment, they were protected after challenge with a high dose (100\u00d7 LD50) of the virus [60]. Another hDPP4 transgenic mouse was recently created using an expression vector with either cytokeratin 18 (K18) or surfactant protein C (SPC) promoters, with the SPC-DPP4 transgenic mice exhibiting a milder disease phenotype [59].","This novel virus decoy cellular vaccine is designed to initiate NK cell-driven immune activation with the ultimate goal of inducing protective adaptive host immunity. NK cell-induced I-cell death should result in cytokine release, recruitment of antigen presenting cells (APCs), and maturation of elicited dendritic cells (DCs) at the site of vaccination. Presentation of SARS-CoV-2 Spike protein-derived peptides by recruited APCs will drive adaptive host immune responses against SARS-CoV-2. Interleukin 12 secreted from mature DCs in combination with NK-secreted GM-CSF and interferon-\uf067 (IFN\uf067\uf029 can combine to recruit T lymphocytes and may induce Th1 cell polarization, thereby inducing development of a potent cytotoxic T cell response and clearance of SARS-CoV-2-infected cells. Confirmation of Th1 polarization vs. a mixed Th1/Th2 or predominantly Th2 response is currently underway in preclinical immunization models. Previous efforts to develop respiratory virus vaccines to protect against Respiratory Syncytial J o u r n a l P r e -p r o o f Virus (RSV) and SARS-related disease have demonstrated the potential clinical benefits of eliciting a Th1 adaptive immune response over the disease-exacerbating effects of a Th2 polarized response (3, 4) . Immunization studies in mice with four candidate SARS vaccines (VLP, whole virus, and an rDNAproduced Spike protein) led to pulmonary immunopathology upon challenge with SARS virus, an effect that was signified by Th2 polarization in mice immunized with each candidate vaccine (4). The decoy cell vaccine can drive the host cellular immune response toward Th1, generating both potent cytotoxic T cell immunity against the major determinant of SARS-CoV-2 cellular entry and pathogenesis (Figure 2 ). Utilizing pathogen-derived cellular immunogens (virus-encoded antigens) as initiators of NK-mediated immune responses might provide an exciting method to produce novel vaccine candidates. It is important to highlight the flexibility of the decoy cell vaccination strategy as additional cell vaccines can be generated in an expeditious manner once new antigens of interest have been identified. Thus, successful demonstration of the efficacy of this current anti-SARS-CoV-2 approach in clinical trials would pave the way for use of the decoy cell platform to address a large number of unmet medical needs in the clinic as we seek to protect populations from viral, parasitic, fungal and bacterial diseases.","Animal models play a vital role to uncover the mechanisms of viral pathogenicity from the entrance to the transmission and designing therapeutic strategies. Previously, to examine the replication of SARS-CoV, various animal models were used which showed the symptoms of severe infection [43] . In contrast to SARS-CoV, no MERS-CoV pathogenesis was observed in small animals. Mice are not vulnerable to infection by MERS-coronavirus due to the non-compatibility of the DPP4 receptor [44] . As the entire genome of the 2019-novel coronavirus is more than 80% similar to the previous human SARS-like bat CoV, previously used animal models for SARS-CoV can be utilized to study the infectious pathogenicity of SARS-CoV-2. The human ACE2 cell receptor is recognized by both SARS and Novel coronaviruses. Conclusively, TALEN or CRISPR-mediated genetically modified hamsters or other small animals can be utilized for the study of the pathogenicity of novel coronaviruses. SARS-CoV has been reported to replicate and cause severe disease in Rats (F344), where the sequence analysis revealed a mutation at spike glycoprotein [45] . Thus, it could be another suitable option to develop spike glycoprotein targeting therapeutics against novel coronaviruses. Recently, mice models and clinical isolates were used to develop any therapeutic strategy against SARS-CoV-2 induced COVID-19 [46, 47] . In a similar study, artificial intelligence prediction was used to investigate the inhibitory role of the drug against SARS-CoV-2 [48] . SARS-CoV-2 infected patients were also used to conduct randomized clinical trials [46, 49, 50] . It is now important that the scientists worldwide collaborate the design a suitable model and investigate the in vivo mechanisms associated with pathogenesis of SARS-CoV-2.","Because of the economic importance of CoV infection to livestock and domestic animals, a variety of live-attenuated and killed CoV vaccines have been tested in animals. Vaccines have been developed against IBV, TGEV, CCoV, and FIPV. However, these vaccines do not seem to provide complete protection from wild-type virus infection. In some cases, the wild-type CoV rapidly evolves to escape neutralization by vaccine-induced antibodies. In studies of vaccinated chickens, a live-attenuated IBV vaccine has been shown to undergo RNA recombination with wild-type virus to generate vaccine escape mutants. Killed virus vaccines may also be problematic for some CoV infections. Vaccination of cats with a killed FIPV vaccine has been shown to exacerbate disease when cats are challenged with wild-type virus. Therefore, extensive studies will be required to carefully evaluate candidate vaccines for SARS-CoV or MERS-CoV. A variety of approaches are currently under investigation for developing CoV vaccines, including analysis of killed virus vaccines, live-attenuated virus vaccines, and viral vector vaccines (such as modified vaccine virus Ankara, canarypox, alphavirus, and adenovirus vectors). Studies have shown that removing the envelope (E) protein from either SARS-CoV or MERS-CoV is an effective approach for generating a live attenuated virus vaccine. In the absence of this structural protein, the virus replicates to lower titers in the lungs of mice, but still induces an immune response that is protective from challenge with wild type virus. The development of improved animal models for human coronaviruses will be essential for evaluating any candidate vaccines. Transgenic mice expressing human ACE-2 (for SARS-CoV) can be used as a model system for SARS, however the pathogenesis in ACE-2 expressing transgenic mice does not fully mimic the pathogenesis seen during SARS-CoV infection in humans. CoVs can be adapted for replication in small animal models. Passaging SARS-CoV in mice led to the generation of a mouse-adapted strain, SARS CoV-MA15, which induces a lethal respiratory tract infection of mice. CoV vaccine studies will benefit from an improved understanding of conserved viral epitopes that can be targeted for vaccine development.","In November 2002, several hundred cases of severe, atypical pneumonia were reported from the Guangdong province in southern China. An infected medical doctor from Guangdong carried the virus to Hong Kong, where he stayed for one night on the 9th floor of the Hotel Metropole. Subsequently, at least 16 guests and visitors to the 9th floor of the hotel became infected and spread the illness to Vietnam, Singapore, and Canada. Hospitals became new epicenters of infection as health care workers and family members became infected. In March 2003, the World Health Organization (WHO) recognized that SARS had become a worldwide health threat, and released a global alert on travel to screen air passengers departing from affected areas. Cases of suspected SARS continued to be reported in new areas including Thailand, Europe, the United Kingdom, and the U.S., but the most heavily affected areas were in China and Hong Kong. In early April, the virus was isolated and identified as a novel coronavirus, SARS-associated coronavirus, or SARS-CoV. The numbers of cases increased at a staggering pace with over 5,000 cases on April 28, 6,000 cases on May 2, and 7,000 cases on May 8 from over 30 countries on six continents. 42 Travel warnings were issued for Toronto, Canada, where an imported case of SARS established an outbreak in a hospital with over 100 cases, which subsequently spilled over into the community. Travel restrictions also applied to Beijing and Guangdong, China and Hong Kong. Although transmission was assumed to be primarily from secreted virus in respiratory fluids, another mode of transmission was found in an outbreak in a Hong Kong apartment building. Improper plumbing in the Amoy Gardens apartment complex probably allowed virus-contaminated sewage to be introduced into the water supply, resulting in almost 300 cases from one building. Epidemiologists began to link a few individuals as sources responsible for infecting a large number of people. These \"super spreaders'' are individuals who for unknown reasons were capable of transmitting infection to over 100 people. In Singapore, one individual traveling from the Hotel Metropole was credited for infecting 103 out of 203 cases. Despite these few instances, transmission was primarily due to close contact with infected individuals and remained in the hospital epicenters where import cases had harbored the virus. Rarely, secondary outbreaks in the community occurred. This required containment measures to be enacted. Local authorities began voluntary and mandatory quarantine procedures and eventually, the number of new cases began declining. Officials declared regions to be free of SARS when no new cases were identified after 20 days, twice the time of an incubation period. By early July 2003, there were no new cases of SARS reported. As of September 2003, WHO reported an estimated 8,098 cases and 774 deaths from the SARS-CoV. 43 The rapid identification of a virus as the etiologic agent of SARS allowed public health officials to address the public on how to kill the virus, any treatment options, and use knowledge of other animal coronaviruses to form hypotheses regarding origin and transmission. The virus was isolated by inoculation of Vero E6 and NCI-H292 cells from an oropharyngeal specimen obtained from a fatally infected SARS patient. 44 The cells showed CPE with cell rounding in focal areas that were refractile to light. The infected cell cultures were treated for thin-section and negative-stain electron microscopy, where the particles were detected with the distinctive halo of the Coronaviri dae (Figure 4.3) . Investigators were extremely fortunate to have an isolate propagating and causing an obvious cytopathic effect in cell culture. Coronaviruses are notorious for being difficult to culture, requiring specific cell lines with supplements, organ culture, or animals. The characteristic particles identified using electron microscopy enabled researchers to swiftly focus on a specific virus group. Coronaviridae have three serological groups. Using infected Vero cells as a source of SARS-CoV antigen, antibodies specific for each coronavirus group were tested. Only antibodies from group I recognized SARS-CoV-infected cells. Antibodies from groups I, II, and III all failed to detect virus antigen in autopsy samples despite the presence of syncytial cells and other signs of pathology. Infected Vero cells were again used as antigen to detect the presence of SARS-CoV antibodies from patient samples. Patient sera with high titers of SARS-CoV-specific antibodies were used to develop an ELISA. SARS-CoV antibodies were later raised in animals injected with virus infected cell culture. Random samples from the population did not have detectable IgG antibodies, implying that SARS-CoV had not previously been circulating and instead was a newly emerged virus. 44 The SARS-CoV was also identified using RT-PCR with a broadly reactive primer set designed based on the polymerase gene. The entire genome was sequenced and phylogenetically compared to other coronaviruses. SARS-CoV was placed equidistant from all other animal and human coronaviruses in all gene regions. This implied that the SARS-CoV did not arise from recombination from any known coronavirus, nor did it help identify the host. To verify SARS-CoV as the actual agent responsible for disease, two cynomolgus macaques were inoculated with a Vero cell culture infected with serum from a fatal SARS case. SARS-CoV was detected in nasal secretions and fecal material by RT-PCR and immunofluorescence. The virus sequence was identical to the inoculated virus. 45 Histopathology showed cell damage in the lungs, and both macaques seroconverted, proving Koch' s postulate for SARS-CoV as the causative agent. 46 With SARS worldwide, the number of samples requiring diagnostics grew. Designation of SARS-CoV as a biosafety level 3 virus required specialized laboratories, so the WHO coordinated diagnostic labs from nine countries to work together to standardize diagnostic assays, supply similar reagents, ensure proper equipment availability, and analyze results in a comparable manner. Communication was vital with daily teleconferences, secure web sites, and exchange of patient samples and autopsy materials. 43 The SARS epidemic demonstrates how a delay in reporting and an incorrect diagnosis can allow an epidemic to spread. Initially, the Chinese government misdiagnosed the infectious agent as Chlamydia and underestimated the ease of transmission and potential dispersal throughout the region. Epidemiologists from the WHO were not permitted into the Guangdong province until May 2003, but by then the virus had spread all over the globe. Investigators were distracted by reports of fatalities from a virulent strain of avian influenza, which had resurfaced in Hong Kong in late February 2003. Also, the human metapneumovirus, which also causes respiratory illness, had been identified in cell cultures inoculated with some samples from SARS patients. It was later concluded that the newly identified coronavirus was responsible for SARS, and the metapneumovirus was simply circulating concurrently in some populations."],"title":["COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","COVID-19: what has been learned and to be learned about the novel coronavirus disease","79 Regulation and Testing of Vaccines","Coronaviruses post-SARS: Update on replication and pathogenesis","Is there an ideal animal model for SARS?","Design of multi epitope-based peptide vaccine against E protein of human COVID-19: An immunoinformatics approach","Chapter 57 Small Intestine","Is there an ideal animal model for SARS?","Poster Sessions","Poster Sessions","Overview of the CSIRO Australian Animal Health Laboratory","Vaccines for emerging infectious diseases: Lessons from MERS coronavirus and Zika virus","SARS-CoV-2 specific antibody responses in COVID-19 patients","Chapter 9 Respiratory viral infections","Chapter 11 Blood Donation and Collection","CHAPTER 34 Virology Research","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","Epidemiological data from the COVID-19 outbreak, real-time case information","Current research on respiratory viral infections: Fifth Inter
