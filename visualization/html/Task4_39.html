95027767842808,0.0114801684426797,0.01059184538362657,0.009274756739997498,0.009068799357502239,0.008935529137501643,0.00858839258940819,0.007798341877083981,0.007728454671512413,0.007478576879043052,0.0073569087283714045,0.006738346906437296,0.006682120893695526,0.006631424740028563,0.005979198497865848,0.00590706430937998,0.005325113198683293,0.004975331243014416,0.004911725425597489,0.004503678476564507,0.004474629157881854,0.004323008845861156,0.0041142146076796155,0.004085940281863253,0.004064478765561324,0.004060061951593875,0.004054333388783516,0.003978897440267017,0.003901064271451129,0.003870872104081404,0.0038700488590321528,0.0038586259843138102,0.003842102039599735,0.0038278820304390145,0.003777236162635432,0.0037502469825462193,0.0037257593918702476,0.003723782148515497,0.0036968689566535397,0.0036106337440519206,0.003577088472366334,0.003506528003166055,0.0033604041596997803,0.003278969383217222,0.0032491531002655505,0.0031507237035847853,0.0031416938187494455,0.003041122763646347,0.0030000039332645],"scr":[0.8,0.585,0.499,0.447,0.369,0.357,0.349,0.329,0.282,0.278,0.263,0.256,0.22,0.217,0.214,0.175,0.171,0.137,0.116,0.112,0.088,0.087,0.078,0.066,0.064,0.063,0.062,0.062,0.058,0.053,0.051,0.051,0.051,0.05,0.049,0.046,0.044,0.043,0.043,0.041,0.036,0.034,0.03,0.021,0.016,0.015,0.009,0.008,0.002,0.0],"text":["Since December 2019, China has been experiencing an outbreak of a new infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The clinical features include fever, coughing, shortness of breath, and inflammatory lung infiltration. China rapidly listed SARS-CoV-2-related pneumonia as a statutory infectious disease. To standardize the diagnosis and treatment of this new infectious disease, an operational recommendation for the diagnosis and management of SARS-CoV-2 infection is developed by Peking Union Medical College Hospital.","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Respiratory virus infection is one of the major sources of exacerbation of chronic airway inflammatory diseases. These exacerbations are associated with high morbidity and even mortality worldwide. The current understanding on viral-induced exacerbations is that viral infection increases airway inflammation which aggravates disease symptoms. Recent advances in in vitro air-liquid interface 3D cultures, organoid cultures and the use of novel human and animal challenge models have evoked new understandings as to the mechanisms of viral exacerbations. In this review, we will focus on recent novel findings that elucidate how respiratory viral infections alter the epithelial barrier in the airways, the upper airway microbial environment, epigenetic modifications including miRNA modulation, and other changes in immune responses throughout the upper and lower airways. First, we reviewed the prevalence of different respiratory viral infections in causing exacerbations in chronic airway inflamm...","Abstract The aim of this chapter is to describe the animal models generated by transgenic technology for the functional analysis of the protective axis of the renin\u2013angiotensin system, consisting of angiotensin-converting enzyme 2 (ACE2), angiotensin (Ang)-(1-7), and Mas. Transgenic overexpression of the components of this axis in general led to an ameliorated cardiac and vascular damage in disease states and to an improved metabolic profile. Knockout models for ACE2 and Mas, however, show aggravated cardiovascular pathologies and a metabolic syndrome-like state. In particular, the local production of Ang-(1-7) in the vascular wall, in the heart, and in the brain was found to be of high physiological relevance by the use of transgenic animals overexpressing ACE2 or Ang-(1-7) in these tissues.","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Abstract Middle East Respiratory Syndrome Coronavirus (MERS-CoV) has emerged as a coronavirus infection of humans in the past 5 years. Though confined to certain geographical regions of the world, infection has been associated with a case fatality rate of 35%, and this mortality may be higher in ventilated patients. As there are few readily available animal models that accurately mimic human disease, it has been a challenge to ethically determine what optimum treatment strategies can be used for this disease. We used in-vitro and human ex-vivo explant cultures to investigate the effect of two immunomodulatory agents, interferon alpha and cyclosporine, singly and in combination, on MERS-CoV replication. In both culture systems the combined treatment was more effective than either agent used alone in reducing MERS-CoV replication. PCR SuperArray analysis showed that the reduction of virus replication was associated with a greater induction of interferon stimulated genes. As these therape...","Abstract We summarize findings of SARS-CoV infections in several animal models each of which support viral replication in lungs accompanied by histopathological changes and/or clinical signs of illness to varying degrees. New findings are reported on SARS-CoV replication and associated pathology in two additional strains (C57BL/6 and 129S6) of aged mice. We also provide new comparative data on viral replication and associated pathology following infection of golden Syrian hamsters with various SARS-CoV strains and report the levels of neutralizing antibody titers following these infections and the cross-protective efficacy of infection with these strains in protecting against heterologous challenge. Finally, we summarize findings of a variety of vaccine approaches and discuss the available in vitro and in vivo data addressing the potential for disease enhancement following re-infection in animals previously vaccinated against or infected with SARS-CoV.","Protein structures are crucial for understanding their biological activities. Since the outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), there is an urgent need to understand the biological behavior of the virus and provide a basis for developing effective therapies. Since the proteome of the virus was determined, some of the protein structures could be determined experimentally, and others were predicted via template-based modeling approaches. However, tertiary structures for several proteins are still not available from experiment nor they could be accurately predicted by template-based modeling because of lack of close homolog structures. Previous efforts to predict structures for these proteins include efforts by DeepMind and the Zhang group via machine learning-based structure prediction methods, i.e. AlphaFold and C-I-TASSER. However, the predicted models vary greatly and have not yet been subjected to refinement. Here, we are reporting new predictions fr...","SARS-CoV-2 emerged by the end of 2019 to rapidly spread in 2020. At present, it is of utmost importance to understand the virus biology and to rapidly assess the potential of existing drugs and develop new active compounds. While some animal models for such studies are under development, most of the research is carried out in the Vero E6 cells. Here, we propose fully differentiated human airway epithelium cultures as a model for studies on the SARS-CoV-2. Further, we also provide basic characteristics of the system.","Summary Severe acute respiratory syndrome (SARS) is a new infectious disease that first emerged in Guangdong province, China, in November, 2002. A novel coronavirus was later identified in patients with SARS. The detection of the virus in these patients, its absence in healthy controls or other patients with atypical pneumonia, and the reproduction of a similar disease in a relevant animal model fulfilled Koch's postulates for implicating this coronavirus as the causal agent of SARS. The full genome sequence was determined within weeks of the virus's identification. The rapid progress in the aetiology, the development of laboratory diagnostic tests, and the defining of routes of viral transmission were facilitated through a unique WHO-coordinated virtual network of laboratories, which shared information on a real-time basis through daily teleconferences. Subsequent studies have indicated that the SARS coronavirus is of animal origin, that its precursor is still present in animal popula...","Summary The causative agent of severe acute respiratory syndrome (SARS), which affected over 8000 individuals worldwide and was responsible for over 700 deaths in the 2002\u20132003 outbreak, is a coronavirus that was unknown before the outbreak. Although many different treatments were used during the outbreak, none were implemented in a controlled fashion. Thus, the optimal treatment for SARS is unknown. Since the outbreak, much work has been done testing new agents against SARS using in-vitro methods and animal models. In addition, global research efforts have focused on the development of vaccines against SARS. Efforts should be made to evaluate the most promising treatments and vaccines in controlled clinical trials, should another SARS outbreak occur.","The emergence of Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) and Middle East Respiratory Syndrome coronavirus (MERS-CoV), two strains of animal coronaviruses that crossed the species barrier to infect and cause severe respiratory infections in humans within the last 12 years, have taught us that coronaviruses represent a global threat that does not recognize international borders. We can expect to see other novel coronaviruses emerge in the future. An ideal animal model should reflect the clinical signs, viral replication and pathology seen in humans. In this review, we present factors to consider in establishing an animal model for the study of novel coronaviruses and compare the different animal models that have been employed to study SARS-CoV and MERS-CoV.","Viral infections, such as Ebola, severe acute respiratory syndrome/Middle East respiratory syndrome and West Nile virus have emerged as a serious health threat with no effective therapies. These infections have little commercial potential and are not a high priority for the pharmaceutical industry. However, the academic community has been active in this area for many years. The challenge is how to take this academic virology knowledge into a drug discovery and development domain. One approach is the use of consortia and public\u2013private partnerships \u2013 this article highlights ongoing efforts in the USA. Public funds, such as those from government sources, can support research efforts that do not to appear to have commercial value. The key to success is finding a way to combine the different cultural and operational values and reward systems into a productive collaboration to identify new antivirals.","Abstract The latest advancements in drug development are structure-assisted and computer-aided identification, design, and synthesis of target-specific antiviral. Structural virology of animal viruses has made valuable contribution to our understanding of viruses in general, replication, evolution, and interaction with the host. Structure\u2013function relation studies are definitely the need of the hour for rational design of drugs and vaccines to effectively treat animal viral diseases. These studies are important for economical, veterinary, and human medical perspectives. X-ray crystallography, nuclear magnetic resonance and cryo-electron microscopy techniques elaborate the structure\u2013function relation studies by utilizing various computational approaches for structure-assisted designing of drug molecules and antiviral against viruses. Availability of protein three-dimensional structures, high-performance computing, data management software, and internet are enhancing the modern day drug ...","Abstract Molecular analysis of respiratory viruses and the host response to both infection and vaccination have transformed our understanding of these ubiquitous pathogens. Polymerase chain reaction for the rapid and accurate diagnosis of viral infections has led to a better understanding of the epidemiology and impact of many common respiratory viruses and resulted in better patient care. Over the past decade a number of new respiratory viruses including human metapneumovirus and new coronaviruses have been discovered using molecular techniques such as random primer amplification, pan-viral array and next generation sequencing. Analysis of the host transcriptional response during respiratory viral infection using in-vitro, animal models and natural and experimental human challenge have furthered the understanding of the mechanisms and predictors of severe disease and may identify potential therapeutic targets to prevent and ameliorate illness.","Abstract The causative agent of Severe Acute Respiratory Syndrome (SARS) was identified as a coronavirus (CoV) following the outbreak of 2002\u20132003. There are currently no licensed vaccines or treatments for SARS-CoV infections. Potential prevention and control strategies that show promise in vitro must be evaluated in animal models. The aged BALB/c mouse model for SARS supports a high level of viral replication in association with clinical illness and disease that mimics SARS in the elderly. We tested two preventive strategies, vaccination and passive transfer of serum antibody, to determine the extent of protection achieved against SARS-CoV challenge in this model. These approaches were able to achieve or induce antibody titers sufficient to reduce viral load, protect from weight loss and reduce or eliminate histopathologic changes in the lungs of aged mice. This study validates the utility of the aged BALB/c mouse model for evaluation of the efficacy of vaccines and immunoprophylaxis...","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) causes the infectious disease COVID-19, which was first reported in Wuhan, China in December, 2019. Despite the tremendous efforts to control the disease, COVID-19 has now spread to over 100 countries and caused a global pandemic. SARS-CoV-2 is thought to have originated in bats; however, the intermediate animal sources of the virus are completely unknown. Here, we investigated the susceptibility of ferrets and animals in close contact with humans to SARS-CoV-2. We found that SARS-CoV-2 replicates poorly in dogs, pigs, chickens, and ducks, but efficiently in ferrets and cats. We found that the virus transmits in cats via respiratory droplets. Our study provides important insights into the animal reservoirs of SARS-CoV-2 and animal management for COVID-19 control.","Abstract Background The Middle East Respiratory Syndrome Coronavirus (MERS-CoV) was first described in 2012 and attracted a great international attention due to multiple healthcare associated outbreaks. The disease carries a high case fatality rate of 34.5%, and there is no internationally or nationally recommended therapy. Method We searched MEDLINE, Science Direct, Embase and Scopus databases for relevant papers published till March 2019 describing in vitro, in vivo or human therapy of MERS. Results Initial search identified 62 articles: 52 articles were from Medline, 6 from Embase, and 4 from Science Direct. Based on the inclusions and exclusions criteria, 30 articles were included in the final review and comprised: 22 in vitro studies, 8 studies utilizing animal models, 13 studies in humans, and one study included both in vitro and animal model. There are a few promising therapeutic agents on the horizon. The combination of lopinavir/ritonavir and interferon-beta- 1b showed excelle...","Resumen Introducci\u00f3n El uso de modelos experimentales en animales permite aumentar el conocimiento sobre la patolog\u00eda del sistema nervioso central. Sin embargo, en la esclerosis m\u00faltiple, no existe un modelo que permita una visi\u00f3n general de la enfermedad, de forma que es necesario utilizar una variedad de modelos que abarquen los distintos cambios que se producen. Desarrollo Se revisan los distintos modelos experimentales que pueden ser utilizados en la investigaci\u00f3n en la esclerosis m\u00faltiple, tanto in vitro como in vivo. En relaci\u00f3n a los modelos in vitro se analizan los distintos cultivos celulares y sus potenciales modificaciones as\u00ed como los modelos en rodajas. En los modelos in vivo, se analizan los modelos de base inmune-inflamatoria como la encefalitis al\u00e9rgica experimental en los distintos animales, adem\u00e1s de las enfermedades desmielinizantes por virus. Por otro lado, se analizan los modelos de desmielinizaci\u00f3n-remielinizaci\u00f3n incluy\u00e9ndose las lesiones qu\u00edmicas por cuprizona, ...","AbstractThe beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the available SARS-CoV-2 sequences (as of 9 February 2020), immune targeting of these epitopes may potentially offer pr...","ABSTRACTSevere Acute Respiratory Syndrome Coronavirus 2 is rapidly spreading around the world. There is no existing vaccine or proven drug to prevent infections and stop virus proliferation. Although this virus is similar to human and animal SARS- and MERS-CoVs the detailed information about SARS-CoV-2 proteins structures and functions is urgently needed to rapidly develop effective vaccines, antibodies and antivirals. We applied high-throughput protein production and structure determination pipeline at the Center for Structural Genomics of Infectious Diseases to produce SARS-CoV-2 proteins and structures. Here we report the high-resolution crystal structure of endoribonuclease Nsp15/NendoU from SARS-CoV-2 \u2013 a virus causing current world-wide epidemics. We compare this structure with previously reported models of Nsp15 from SARS and MERS coronaviruses.","The beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the 120 available SARS-CoV-2 sequences (as of 21 February 2020), immune targeting of these epitopes may potentially offer prote...","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","The beginning of 2020 brought us information about the novel coronavirus emerging in China. Rapid research resulted in the characterization of the pathogen, which appeared to be a member of the SARS-like cluster, commonly seen in bats. Despite the global and local efforts, the virus escaped the healthcare measures and rapidly spread in China and later globally, officially causing a pandemic and global crisis in March 2020. At present, different scenarios are being written to contain the virus, but the development of novel anticoronavirals for all highly pathogenic coronaviruses remains the major challenge. Here, we describe the antiviral activity of previously developed by us HTCC compound (N-(2-hydroxypropyl)-3-trimethylammonium chitosan chloride), which may be used as potential inhibitor of currently circulating highly pathogenic coronaviruses - SARS-CoV-2 and MERS-CoV.","Middle East respiratory syndrome (MERS) is a newly emerging infectious disease caused by a novel coronavirus, MERS-coronavirus (MERS-CoV), a new member in the lineage C of \u03b2-coronavirus (\u03b2-CoV). The increased human cases and high mortality rate of MERS-CoV infection make it essential to develop safe and effective vaccines. In this review, the current advancements and potential strategies in the development of MERS vaccines, particularly subunit vaccines based on MERS-CoV spike (S) protein and its receptor-binding domain (RBD), are discussed. How to improve the efficacy of subunit vaccines through novel adjuvant formulations and routes of administration as well as currently available animal models for evaluating the in vivo efficacy of MERS-CoV vaccines are also addressed. Overall, these strategies may have important implications for the development of effective and safe vaccines for MERS-CoV in the future.","Abstract The epidemic of Coronavirus Disease 2019 (COVID-19) first broke out in Wuhan in December 2019, and reached its peak in Wuhan in February 2020. It became a major public health challenge for China, and evolved into a global pandemic in March 2020. For radiation oncology departments, the COVID-19 pandemic presents a unique challenge for disease protection and prevention for both patients and staff, owing to the weakened immune systems of cancer patients and the need to deliver timely and uninterrupted radiotherapy. At the Hubei Cancer Hospital, the only hospital in Wuhan that specializes in oncology, we organized an emergency infection control team to lead special efforts to combat COVID-19 during this challenging time. Under its lead, the following measures were implemented in the radiation oncology department: the radiotherapy clinic was divided into different infection control zones with varying levels of protection; special staff and patient infection control training session...","Abstract The contribution of cell-mediated immunity to protective immunity against virulent transmissible gastroenteritis virus (TGEV) infection conferred by primary porcine respiratry coronavirus (PRCV) or TGEV exposure was assessed in pigs that were challenged with TGEV 24 days after a primary oronasal inoculation with PRCV or TGEV when 11 days old. PRCV exposure induced partial protection against TGEV challenge in suckling pigs based upon a decreased number of diarrhea cases (42% vs. 90% in age-matched control pigs), limited virus shedding in feces, and increases in virus-neutralizing serum antibody titers; in contrast, all 11-day-old pigs inoculated with TGEV were completely protected after challenge. Weaned pigs were also studied to eliminate any possibility that lactogenic immunity from contact PRCV-exposed sows contributed to protection against TGEV. Once weaned, none of the PRCV-exposed or age-matched control pigs had diarrhea after TGEV challenge; moreover, both groups exhibit...","Animal coronaviruses, such as infectious bronchitis virus (IBV), and arteriviruses, such as porcine reproductive and respiratory syndrome virus (PRRSV), are able to manifest highly contagious infections in their specific native hosts, thereby arising in critical economic damage to animal industries. This review discusses recent progress in studies of virus-host interactions during animal and human coronavirus and arterivirus infections, with emphasis on IBV-host cell interactions. These interactions may be directly involved in viral replication or lead to the alteration of certain signaling pathways, such as cell stress response and innate immunity, to facilitate viral replication and pathogenesis.","Widespread, non-stop, and often sensational coverage of the coronavirus (COVID-19) has caught many governments flat-footed in efforts to protect the health and safety of their citizens. In response to the current global health event, the World Health Organization (WHO) declared COVID-19 a pandemic. Mass gatherings present a historic challenge in protecting the health and safety of attendees. The majority of the prominent mass gatherings are religious in nature. Global sporting events, such as the Olympics and the World Cup, pose unique health risks to attendees and host nations. Deferment or cancellation of such mass gatherings may exert an extraordinary economic loss to the host nation. Universal adoption of best practices for infection control is the surest way for governments to prepare for mass gatherings. In these uncertain times, it is up to intergovernmental organizations to be the voice of reason.","Abstract An important effort has been performed after the emergence of severe acute respiratory syndrome (SARS) epidemic in 2003 to diagnose and prevent virus spreading. Several types of vaccines have been developed including inactivated viruses, subunit vaccines, virus-like particles (VLPs), DNA vaccines, heterologous expression systems, and vaccines derived from SARS-CoV genome by reverse genetics. This review describes several aspects essential to develop SARS-CoV vaccines, such as the correlates of protection, virus serotypes, vaccination side effects, and bio-safeguards that can be engineered into recombinant vaccine approaches based on the SARS-CoV genome. The production of effective and safe vaccines to prevent SARS has led to the development of promising vaccine candidates, in contrast to the design of vaccines for other coronaviruses, that in general has been less successful. After preclinical trials in animal models, efficacy and safety evaluation of the most promising vaccin...","Publisher Summary Severe acute respiratory syndrome (SARS) is caused by a coronavirus (CoV), SARSCoV. SARS-CoV belongs to the family Coronaviridae, which are enveloped RNA viruses in the order Nidovirales. Global research efforts are continuing to increase the understanding of the virus, the pathogenesis of the disease it causes (SARS), and the \u201cheterogeneity of individual infectiousness\u201d as well as shedding light on how to prepare for other emerging viral diseases. Promising drugs and vaccines have been identified. The milestones achieved have resulted from a truly international effort. Molecular studies dissected the adaptation of this virus as it jumped from an intermediary animal, the civet, to humans, thus providing valuable insights into processes of molecular emergence.","ABSTRACTNovel Coronavirus (nCoV) outbreak in the city of Wuhan, China during December 2019, has now spread to various countries across the globe triggering a heightened containment effort. This human pathogen is a member of betacoronavirus genus carrying 30 kilobase of single positive-sense RNA genome. Understanding the evolution, zoonotic transmission, and source of this novel virus would help accelerating containment and prevention efforts. The present study reported detailed analysis of 2019-nCoV genome evolution and potential candidate peptides for vaccine development. This nCoV genotype might have been evolved from a bat-CoV by accumulating non-synonymous mutations, indels, and recombination events. Structural proteins Spike (S), and Membrane (M) had extensive mutational changes, whereas Envelope (E) and Nucleocapsid (N) proteins were very conserved suggesting differential selection pressures exerted on 2019-nCoV during evolution. Interestingly, 2019-nCoV Spike protein contains a ...","Abstract Due to serotype variations among different avian infectious bronchitis viruses isolated in Tunisia since 2000, protection of chicks, especially broiler flocks, with Mass H120 vaccine often fails. Therefore, association of CR88 (793B type) with H120 vaccines was used for better response. Challenge experiments were then conducted to evaluate tracheal and renal cross-protection in chickens immunized via nasal and eye drops. Conferred protection was measured by clinical signs and macroscopic lesions observed, based on scores attributed according to their severities. The results showed a low protection conferred by H120 alone, as vaccination did not reduce tracheal and kidney lesions (70% scored as 3) after TN20/00 virus challenge, which also led to 10% mortality. Conversely, the challenge results indicated that the combination of the 2 strains (H120/CR88) allow high protection. Based on the results of the challenge experiments, a vaccination protocol coupling CR88 to H120 was appl...","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Summary The Middle East respiratory syndrome coronavirus (MERS-CoV) has infected over 1600 individuals with nearly 600 deaths since it was first identified in human populations in 2012. No antiviral therapies or vaccines are available for its treatment or prophylaxis. Approaches to the development of MERS vaccines are discussed herein, including a summary of previous efforts to develop vaccines useful against human and non-human coronaviruses. A striking feature of MERS is the important role that camels have in transmission. Camel vaccination may be a novel approach to preventing human infection.","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","AbstractDuring its first month, the recently emerged 2019 Wuhan novel coronavirus (2019-nCoV) has already infected many thousands of people in mainland China and worldwide and took hundreds of lives. However, the swiftly spreading virus also caused an unprecedentedly rapid response from the research community facing the unknown health challenge of potentially enormous proportions. Unfortunately, the experimental research to understand the molecular mechanisms behind the viral infection and to design a vaccine or antivirals is costly and takes months to develop. To expedite the advancement of our knowledge we leverage the data about the related coronaviruses that is readily available in public databases, and integrate these data into a single computational pipeline. As a result, we provide a comprehensive structural genomics and interactomics road-maps of 2019-nCoV and use these information to infer the possible functional differences and similarities with the related SARS coronavirus. ...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","BACKGROUND: The ongoing outbreak of the recently emerged novel coronavirus (2019-nCoV) poses a challenge for public health laboratories as virus isolates are unavailable while there is growing evidence that the outbreak is more widespread than initially thought, and international spread through travellers does already occur. AIM: We aimed to develop and deploy robust diagnostic methodology for use in public health laboratory settings without having virus material available. METHODS: Here we present a validated diagnostic workflow for 2019-nCoV, its design relying on close genetic relatedness of 2019-nCoV with SARS coronavirus, making use of synthetic nucleic acid technology. RESULTS: The workflow reliably detects 2019-nCoV, and further discriminates 2019-nCoV from SARS-CoV. Through coordination between academic and public laboratories, we confirmed assay exclusivity based on 297 original clinical specimens containing a full spectrum of human respiratory viruses. Control material is mad...","DNA microarrays have emerged as a viable platform for detection of pathogenic organisms in clinical and environmental samples. These microbial detection arrays occupy a middle ground between low cost, narrowly focused assays such as multiplex PCR and more expensive, broad-spectrum technologies like high-throughput sequencing. While pathogen detection arrays have been used primarily in a research context, several groups are aggressively working to develop arrays for clinical diagnostics, food safety testing, environmental monitoring and biodefense. Statistical algorithms that can analyze data from microbial detection arrays and provide easily interpretable results are absolutely required in order for these efforts to succeed. In this article, we will review the most promising array designs and analysis algorithms that have been developed to date, comparing their strengths and weaknesses for pathogen detection and discovery.","The initial cluster of severe pneumonia cases that triggered the COVID-19 epidemic was identified in Wuhan, China in December 2019. While early cases of the disease were linked to a wet market, human-to-human transmission has driven the rapid spread of the virus throughout China. The Chinese government has implemented containment strategies of city-wide lockdowns, screening at airports and train stations, and isolation of suspected patients; however, the cumulative case count keeps growing every day. The ongoing outbreak presents a challenge for modelers, as limited data are available on the early growth trajectory, and the epidemiological characteristics of the novel coronavirus are yet to be fully elucidated. We use phenomenological models that have been validated during previous outbreaks to generate and assess short-term forecasts of the cumulative number of confirmed reported cases in Hubei province, the epicenter of the epidemic, and for the overall trajectory in China, excluding...","Abstract Objectives To develop and test machine learning-based CT radiomics models for predicting hospital stay in patients with pneumonia associated with SARS-CoV-2 infection. Design Cross-sectional Setting Multicenter Participants A total of 52 patients with laboratory-confirmed SARS-CoV-2 infection and their initial CT images were enrolled from 5 designated hospitals in Ankang, Lishui, Zhenjiang, Lanzhou, and Linxia between January 23, 2020 and February 8, 2020. As of February 20, patients remained in hospital or with non-findings in CT were excluded. Therefore, 31 patients with 72 lesion segments were included in the final analysis. Intervention CT radiomics models based on logistic regression (LR) and random forest (RF) were developed on features extracted from pneumonia lesions in training and inter-validation datasets. The predictive performance was further evaluated in test dataset on lung lobe- and patients-level. Main outcomes Short-term hospital stay (\u226410 days) and long-term...","Direct RNA sequencing using an Oxford Nanopore MinION characterised the transcriptome of SARS-CoV-2 grown in Vero E6 cells. This cell line is being widely used to propagate the novel coronavirus. The viral transcriptome was analysed using a recently developed ORF-centric pipeline. This revealed the pattern of viral transcripts, (i.e. subgenomic mRNAs), generally fitted the predicted replication and transcription model for coronaviruses. A 24 nt in-frame deletion was detected in subgenomic mRNAs encoding the spike (S) glycoprotein. This feature was identified in over half of the mapped transcripts and was predicted to remove a proposed furin cleavage site from the S glycoprotein. This motif directs cleavage of the S glycoprotein into functional subunits during virus entry or exit. Cleavage of the S glycoprotein can be a barrier to re, RNA synthesis inhibitors (like 3TC, TDF), remdesivir, neuraminidase inhibitors, peptide (EK1), anti-inflammatory drugs, abidol, Chinese traditional medicine, such as Lianhuaqingwen and ShuFengJieDu Capsules, could be the promising COVID-19 treatments.2 However, further clinical trials are required for confirming safety and efficacy for COVID-19. A major limiting factor in the quest for identifying an ideal vaccine or therapeutic agent is time. It may take months to even several years for researchers to develop, produce, standardize, evaluate, approve, and commercialize therapeutic agents for COVID-19. Hence, current efforts should be directed toward identifying and evaluating drugs and immunotherapeutics that have proven efficacy against viruses similar to COVID-19.","Effective vaccines are essential for interrupting the chain of transmission from animal reservoirs and infected humans to susceptible hosts and are often complementary to antiviral treatment in the control of epidemics caused by emerging viruses. Efforts have been made to develop S protein-based vaccines to generate long-term and potent neutralizing antibodies and/or protective immunity against SARS-CoV 81,91. Live-attenuated vaccines have been evaluated in animal models for SARS 92. However, the in vivo efficacy of these vaccine candidates in elderly individuals and lethal-challenge models and their protection against zoonotic virus infection have yet to be determined before a clinical study is initiated. This is probably because SARS died down 17 years ago and no new case has been reported since.","Animal testing is often the only available option, but many diseases lack even good animal models, and animal studies are technically difficult to conduct and typically limited in size. Consequently, regulatory science is needed to develop and validate improved predictive models. Regulatory science can also support the identification and validation of surrogate measures of product efficacy. Biomarkers that predict efficacy are not yet available for most terrorism threats, emerging pathogens or major global infectious diseases. Efforts to develop, refine, and validate new biomarkers may lower development costs and improve and speed the development of safe and effective products for unmet public health needs.","As human SARS has disappeared, the role of an exuberant (but perhaps appropriate for the titre of the virus) immune response will need to be addressed using animal models of SARS. Mice, cats, ferrets, macaques and civet cats are all susceptible to SARS-CoV, but none, with the exception of aged mice, develop severe disease (reviewed in Ref. 129). In efforts to develop models that closely mimic human disease, mice that are transgenic for the expression of human ACE2 were developed and infected with SARS-CoV130,131. Although these mice develop more severe pulmonary disease than non-transgenic mice, they also develop an overwhelming neuronal infection, accompanied by high cytokine and/or chemokine expression and minimal cellular infiltration in the brain132. Although the severity of the brain infection observed in human ACE2 transgenic mice is greater than that seen in human patients, infection of this organ has been detected in some studies and patients who survived SARS had a greater incidence of neurological and psychiatric sequelae than anticipated63,133,134. The high susceptibility of these mice to infection with SARS-CoV makes them useful for vaccine and therapeutic trials. Another approach to developing an animal model for SARS was to adapt the virus by passage 10\u201315 times through the lungs of BALB/c mice or rats103,135,136. Three to six mutations were detected in the adapted viruses, with changes most commonly observed in the S protein and in nsp5 (3CLpro). The adapted virus caused extensive pulmonary infection and disease was most severe in aged animals. These viruses will be useful for studies of pathogenesis and for vaccine and therapeutic trials.","The international cooperation and coordination that led to the rapid identification of SARS-CoV and the control of the SARS outbreak were exemplary. Efforts to develop animal models were undertaken in several laboratories around the world and experimental infection in these different animal models has proven to be invaluable in establishing the basis for prevention and control strategies for SARS. However, published reports from laboratories that have used different animal models have led to some controversial opinions and misunderstandings about animal models for SARS. It is essential that the findings in a given model are consistent and reproducible and that these features are well documented.","Although both flu and anti-HIV drugs are used currently in China for treatment of COVID-19, and chloroquine phosphate, an old drug for treatment of malaria, has recently found to have apparent efficacy and acceptable safety against 79] ; nevertheless more studies are required to standardize these therapies. In addition, there has been some success in the development of mouse models of MERS-CoV and SARS-CoV infection, and candidate vaccines where the envelope (E) protein is mutated or deleted have been described [80] [81] [82] [83] [84] [85] [86] . To best of our knowledge, this is the first study to identify certain peptides in envelope (E) protein as candidates for COVID-19. Accordingly, these epitopes were strongly recommended as promising epitopes vaccine candidate against T cell.","A variety of protocols has been used, including giving xylose to assess malabsorption, lactulose to assess orocecal transit, and a test meal to assess SI bacterial fermentation. A number of studies have attempted to standardize the techniques for companion animals, and use of substrates labeled with stable isotopes has increased. However, these techniques are not widely used, even in referral centers, because of technical difficulties, and lack of specificity.","The use of different animal models can be tailored to the goals of each study. Consistency, reproducibility and the relevance of the outcome measures to the scientific question (such as immunogenicity and efficacy of vaccines or pathogenesis of disease) must be considered before one can conclude that a given model is superior to other available models and is the preferred or appropriate model. Clearly, the pathogenesis of disease can only be studied in animal models that replicate key aspects of the disease. But animal models do not need to replicate all aspects of disease to provide useful information in evaluation of vaccines and immunoprophylaxis. For example, an animal model can be useful in vaccine efficacy studies if the following two criteria are met: (i) virus titer correlates with disease severity; and (ii) the virus replicates in the animal model to a sufficiently high titer so that differences in the level of replication between immunized and mock-immunized control groups can be meaningfully distinguished. Under these conditions, demonstration that a vaccine or antibody can prevent or significantly reduce the level of replication of challenge virus would be convincing evidence of efficacy. There is ample precedence for this approach in the development of vaccines against other respiratory viruses.","Methods: The followings are the methods we used to improve the infection rate. 1st, develop the protocol for the use of Managing Rental Equipment in the Operation Room. 2nd, standardize the protocol for the process of surgical instrument cleaning and sterilization. 1. Develop the processing protocol of surgical instruments which includes: itemization, decontamination, soaking, cleaning, inspection, packaging, and sterilization. 2. Conduct the educational training program for the personnel who are responsible for equipment cleaning and sterilization. 3. Use of 3M\u2122 Clean-Trace\u2122 ATP Surface Test and 3M\u2122 Clean-Trace\u2122 NG Luminometer as the testing tools, and randomly test the operation equipment after cleaning. The passing value is &lt;150RLU, and the passing rate was calculated as the number of qualified items divided by the total number of testing items (%), to make sure that the extent of cleanliness has reached our goal of effective sterilization. Results: The passing rate of ATP randomized testing was increased from 72.5% (50/13, 2015/01) to 72.9% (140/192, 2015/20-2015/12) and continued to increase to 92.8% (205/221, 2016/01-2016/12). The infection rate of SSI decreased from 1.43\u2030 (25/17468, 2014) to 1. 07\u2030 (20/18628, 2015) and kept improving to 0.82\u2030 (15/18203, 2016) . Conclusion: This study used ATP bioluminescence assay as an objective and rapid tool to determine the environmental cleanliness and effectively demonstrated a decrease in the rate of surgical site infection caused by the surgical instruments. Therefore, we now include this protocol in our standard operating procedure.","Reduced the ventilatorassociated pneumonia in the surgical intensive care unit: upgrade the integrated care Pei-Yu Taeng, Fang-Yu Shih. Nursing, Buddhist Tzu Chi Medical Foundation, Taipei Tzu Chi Hospital Background: The incidence of ventilator -associated pneumonia in the surgical intensive care ward in 2015 was 2.22\u2030, which was higher than that of others(1.26\u2030). In 2016, integrated care was carried out. However, it was found that was poorly practiced. The program is not familiar with the lack of relevant education and training, in April 2016, the incidence of respiratory-related pneumonia was as high as 6.33\u2030. Resulting in the nursing care quality has a great challenge. Methods: The intensive care unit physician, nurse and respiratory therapist composed of special committee in July 2016. Using of innovative methods to produce VAP Bundle Care posters. To standardize elevating the bed 30 degrees, modify the oral care and daily Teamwork hand over document. Sustained training on the job to enhance colleagues' realizes the integrated care. Results: After 10-month later, the unit-integrated care increased from 58% to 98%. The improved cognitive test increased from 62 points to 95 points. The ventilator-associated pneumonia rate decreased from 4.16\u2030 to 2.87\u2030. Conclusion: The implementation of integrated care in the respiratory cause of the relevant pneumonia, can reduce the infection caused by the ventilator. Also reduce the number of days the patient to use respirators,and shorten the length of patient stay and mortality in the intensive care unit.","It is very difficult and often impossible to test the efficacy of new treatments for highly lethal infections in human clinical trials. Animal models for human EIDs can play a key role in the development and testing of candidate vaccines and therapeutics and can be used to facilitate their regulatory approval. The US Food and Drug Administration (FDA) has developed The Animal Rule to assist in the regulatory approval process [4] . The rule states that when it would not be ethical to perform human challenge studies to measure the efficacy of vaccines and drugs developed to prevent or treat highly pathogens, the FDA may grant approval based on appropriate animal efficacy studies when the results of those studies establish that the drug is reasonably likely to produce a clinical benefit in humans. The Animal Rule states that the FDA will only rely on evidence from animal studies to provide substantial evidence of effectiveness when strict criteria are met.","Phylogenetic species restriction of susceptibility to MERS-CoV infection has severely limited development of animal models of disease. Primates, including rhesus macaques and marmosets, transgenic mice expressing human DPP4, camelids, and rabbits have been assessed as potential animal models,35 however, each model system has limitations. Rhesus macaques develop transient pulmonary infection and illness.36,37 Whereas marmosets develop more severe illness following MERS-CoV infection,38 some have questioned whether the observed pathology is related to experimental manipulation of this small mammal versus the effects of viral infection.39 Transgenic mice that constitutively express human DPP4 develop lethal systemic infection, including central nervous system disease40-42 whereas transgenic mice expressing human DPP4 driven from surfactant promoters43 or transduced with adenoviral-associated vectors that express human DPP444 develop mild, transient disease. While camels and alpacas are natural hosts for MERS-CoV infection and have been used as disease models,45 they develop a self-limited upper respiratory infection different from human infection.32 Moreover, there is considerable expense and difficulty of experimental models using large animals.","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.18.20038059 doi: medRxiv preprint Overall, the assays developed and validated in this study could be instrumental for patient contact tracing, serosurveillance studies, as well as vaccine evaluation studies. However, since various studies will be carried out in different labs, it is crucial to calibrate and standardize assays developed by different labs using well defined standard references as a part of diagnostic assay validation. This is not only needed to reduce interassay variability, but to also harmonize the results obtained from different labs using various assays (14) . This is crucial for better comparison and interpertaion of results from different studies as well as evaluation of vaccine trials, allowing for uniform assessment of immunogenicity, efficacy and better understanding of correlates of immune protection (15) . Thus, setting up reference panels is a vital element in our preparedness approaches to emerging viruses. All rights reserved. No reuse allowed without permission.","The host transcriptional response can be analyzed to investigate disease pathogenesis using a variety of methods including in-vitro studies of bronchial epithelial cells (BEC), animal models and infection both natural and experimental challenge [76] [77] [78] [79] . In addition, two compartments, the respiratory epithelium and blood can be sampled in human studies and interrogated using different viruses or viral strains to develop gene signatures for prognosis, as indicators of severity and to identify potential therapeutic targets.","The CFR and AABB Standards provide some specific guidelines with which blood collections facilities must adhere, but it is impossible to attempt to provide specific guidance for all situations. This most often becomes an issue when evaluating donors with underlying health care problems. Not only might a particular condition require medical director consideration, but often the degree of clinical severity of that condition must also be considered. 72 For example, an active case of rheumatoid arthritis may require deferral, whereas a history of rheumatoid arthritis may not. In these instances, a collection center must develop its own procedures and criteria. Although not every circumstance can be dealt with in a comprehensive manner, some centers have developed comprehensive procedures to standardize this as best as possible. 73 It is occasionally necessary, however, particularly for autologous donations, to have a properly credentialed medical director review ambiguous situations and make informed decisions on a case-by-case basis. The medical director may also be needed to resolve issues about medications, potential risk factors, and any other circumstance where a medical doctor's decision is needed.","NHP models have also figured prominently in efforts to develop an Ebola virus vaccine (Sullivan et al., 2000; Sullivan et al., 2003) . Passive immunization of cynomolgus macaques with hyperimmune globulin alone, or in combination with recombinant interferon-\u03b1, was not protective (Geisbert et al., 2002; Jaax et al., 1996; Jahrling et al., 1996; Jahrling et al., 1999) . Similarly, cynomolgus macaques, immunized with liposome-encapsulated irradiated Ebola virus, produced virus-neutralizing antibodies but were not protected against lethal challenge, suggesting that both humoral and cell-mediated immunity are required for protection (Rao et al., 2002) . Newer approaches to vaccine development have focused on the induction of both cellular and humoral immune responses, incorporating the use of DNA vaccines. A \"prime-boost\" protocol combining DNA immunization, followed by a boost with a recombinant adenoviral vector expressing Ebola viral proteins, induced both cellular and humoral immune responses in cynomolgus macaques. Immunized animals were completely protected from lethal challenge with Ebola-Zaire, indicating that a preventive vaccine against Ebola virus is feasible (Sullivan et al., 2000) . This prime-boost protocol, while effective as a preventive vaccine regimen, required more than 6 months to complete, precluding its use in controlling an acute epidemic (Sullivan et al., 2003) . Recent studies have demonstrated that immunization of cynomolgus macaques, with recombinant adenovirus vectors encoding Ebola virus glycoprotein and nucleoprotein, in the absence of DNA priming, resulted in earlier antibody production and induction of Ebola virus-specific CD8+ T-cell responses. Monkeys immunized with only a single dose of this construct and challenged 28 days later were completely protected against both high and low-dose viral challenge (Sullivan et al., 2003) .","The wildlife trade has clearly played a role in the emergence of 2019-nCoV, as well as previous diseases in China (SARS) and across the world (e.g. monkeypox in the USA, Ebola in Africa, salmonellosis in the USA and Europe). China's response in the current outbreak was swift and broad: The index market was closed down immediately and once the virus spread, the wildlife trade was banned temporarily in certain provinces, then nationally. Our recent behavioral risk investigations in China identified low levels of environmental biosecurity and high levels of human-animal contact as key risk factors for zoonotic disease emergence, particularly in local wet and animal markets [23] . While the current wildlife trade bans may help disease control at this moment, to prevent future disease emergence, market biosecurity needs to be improved regarding the hygiene and sanitation facilities and regulations, and the source of animals traded at the market. From a viral emergence perspective, farmed animals are likely a lower risk than wild-caught animals. However, given the size of the wildlife farming industry in China, routine disease surveillance and veterinary care at farms and in transport to markets would need to be improved. The connection between this outbreak and wildlife trade have triggered a strong public opinion against wildlife consumption, and scientists have jointly called for an urgent amendment of the Wildlife Protection Law to standardize and manage wildlife trade as a public health and security issue. It requires collaboration among the State Forestry and Grassland Administration, Ministry of Agriculture and Rural Affairs, State Administration for Market Regulation and public health authorities to tackle this issue as a long-term goal.","The wildlife trade has clearly played a role in the emergence of 2019-nCoV, as well as previous diseases in China (SARS) and across the world (e.g. monkeypox in the USA, Ebola in Africa, salmonellosis in the USA and Europe). China's response in the current outbreak was swift and broad: The index market was closed down immediately and once the virus spread, the wildlife trade was banned temporarily in certain provinces, then nationally. Our recent behavioral risk investigations in China identified low levels of environmental biosecurity and high levels of human-animal contact as key risk factors for zoonotic disease emergence, particularly in local
