 of Hospital Infection","Journal of Pain and Symptom Management","","The Lancet Public Health","","Journal of Virological Methods","","American Journal of Infection Control","Epidemiol Health"],"rad":[0.016600005653310223,0.012477220393815283,0.008580610442889599,0.008149383640578442,0.008064941039629386,0.007960115046481538,0.007761022979302329,0.0075911269311643515,0.007131605260220255,0.006978373815292458,0.006798456430845912,0.006736221779457282,0.0052106149202586285,0.005101609744106995,0.005097517517789423,0.005008336693576356,0.004992342951433011,0.004903451901105269,0.004865648715590944,0.004796550235393595,0.004595105141664328,0.004584741531425775,0.004476904376999708,0.004298194470809187,0.004075852087622534,0.00387905124854795,0.003840832087981298,0.0038213668424926005,0.0036703789717906802,0.0036152576697573336,0.0036042832738205563,0.003582384611492411,0.0035660038289464808,0.0035563318845401527,0.003517082916290327,0.003366978452213977,0.003335609733520676,0.0033299394255360704,0.0033193919776988165,0.0032460323880367107,0.0032380922603295493,0.0032303669102965943,0.003170300990984982,0.0031681937457844044,0.003132177920538757,0.0031206382098928893,0.0030912421872554083,0.003079916690870728,0.0030548427023342735,0.0030000039498939],"scr":[0.8,0.557,0.328,0.303,0.298,0.292,0.28,0.27,0.243,0.234,0.223,0.22,0.13,0.124,0.123,0.118,0.117,0.112,0.11,0.106,0.094,0.093,0.087,0.076,0.063,0.052,0.049,0.048,0.039,0.036,0.036,0.034,0.033,0.033,0.03,0.022,0.02,0.019,0.019,0.014,0.014,0.014,0.01,0.01,0.008,0.007,0.005,0.005,0.003,0.0],"text":["Background: The overall objective of this rapid overview of reviews (overview hereafter) was to identify evidence from systematic reviews (SRs) for infection control and prevention practices for adults aged 60 years and older in long-term care settings. Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, biorxiv.org/medrxiv.org, clinicaltrials.gov and the Global Infectious Disease Epidemiology Network (GIDEON) were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AMSTAR 2) were carried out by single reviewers. Results: A total of 6 SRs published between 1999 and 2018 were identified and included in the overview. The SRs included between 1 and 37 primary studies representing between 140 to 908 patients. All of the primary studies included in the SRs were carried out in long-term care facilities (LTCF) and examined pharmacological, non-pharmacological, or combined interventions. One high quality SR fou...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","Abstract Epidemic outbreaks are a special case of supply chain (SC) risks which is distinctively characterized by a long-term disruption existence, disruption propagations (i.e., the ripple effect), and high uncertainty. We present the results of a simulation study that opens some new research tensions on the impact of COVID-19 (SARS-CoV-2) on the global SCs. First, we articulate the specific features that frame epidemic outbreaks as a unique type of SC disruption risks. Second, we demonstrate how simulation-based methodology can be used to examine and predict the impacts of epidemic outbreaks on the SC performance using the example of coronavirus COVID-19 and anyLogistix simulation and optimization software. We offer an analysis for observing and predicting both short-term and long-term impacts of epidemic outbreaks on the SCs along with managerial insights. A set of sensitivity experiments for different scenarios allows illustrating the model\u2019s behavior and its value for decision-mak...","Summary The spread of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has already taken on pandemic proportions, affecting over 100 countries in a matter of weeks. A global response to prepare health systems worldwide is imperative. Although containment measures in China have reduced new cases by more than 90%, this reduction is not the case elsewhere, and Italy has been particularly affected. There is now grave concern regarding the Italian national health system's capacity to effectively respond to the needs of patients who are infected and require intensive care for SARS-CoV-2 pneumonia. The percentage of patients in intensive care reported daily in Italy between March 1 and March 11, 2020, has consistently been between 9% and 11% of patients who are actively infected. The number of patients infected since Feb 21 in Italy closely follows an exponential trend. If this trend continues for 1 more week, there will be 30 000 infected patients. Intensive care units will then ...","","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","Abstract The severe 2019 outbreak of novel coronavirus disease (COVID-19), which was first reported in Wuhan, would be expected to impact the mental health of local medical and nursing staff and thus lead them to seek help. However, those outcomes have yet to be established using epidemiological data. To explore the mental health status of medical and nursing staff and the efficacy, or lack thereof, of critically connecting psychological needs to receiving psychological care, we conducted a quantitative study. This is the first paper on the mental health of medical and nursing staff in Wuhan. Notably, among 994 medical and nursing staff working in Wuhan, 36.9% had subthreshold mental health disturbances (mean PHQ-9: 2.4), 34.4% had mild disturbances (mean PHQ-9: 5.4), 22.4% had moderate disturbances (mean PHQ-9: 9.0), and 6.2% had severe disturbance (mean PHQ-9: 15.1) in the immediate wake of the viral epidemic. The noted burden fell particularly heavily on young women. Of all particip...","COVID-19 is now a pandemic and many of the affected countries face severe shortages of hospital resources. In Brazil, the first case was reported on February 26. As the number of cases grows in the country, there is a concern that the health system may become overwhelmed, resulting in shortages of hospital beds, intensive care unit beds, and mechanical ventilators. The timing of shortage is likely to vary geographically depending on the observed onset and pace of transmission observed, on the availability of resources, and on the actions implemented. Here we consider the daily number of cases reported in municipalities in Brazil to simulate twelve alternative scenarios of the likely timing of shortage, based on parameters consistently reported for China and Italy, on rates of hospital occupancy for other health conditions observed in Brazil in 2019, and on assumptions of allocation of patients in public and private facilities. Results show that hospital services could start to experien...","Hospital-acquired infections (HAIs) are serious problems for healthcare systems, especially in developing countries where public health infrastructure and technology for infection preventions remain undeveloped. Here, we characterized how strategy and technology could be mobilized to improve the effectiveness of infection prevention and control in hospitals during the outbreaks of Ebola, Middle East respiratory syndrome (MERS), and severe acute respiratory syndrome (SARS) in Asia and West Africa. Published literature on the hospital-borne outbreaks of SARS, Ebola, and MERS in Asia and West Africa was comprehensively reviewed. The results showed that healthcare systems and hospital management in affected healthcare facilities had poor strategies and inadequate technologies and human resources for the prevention and control of HAIs, which led to increased morbidity, mortality, and unnecessary costs. We recommend that governments worldwide enforce disaster risk management, even when no ou...","Abstract Introduction An epidemic of Coronavirus Disease 2019 (COVID-19) began in December 2019 in China leading to a Public Health Emergency of International Concern (PHEIC). Clinical, laboratory, and imaging features have been partially characterized in some observational studies. No systematic reviews on COVID-19 have been published to date. Methods We performed a systematic literature review with meta-analysis, using three databases to assess clinical, laboratory, imaging features, and outcomes of COVID-19 confirmed cases. Observational studies and also case reports, were included, and analyzed separately. We performed a random-effects model meta-analysis to calculate pooled prevalences and 95% confidence intervals (95%CI). Results 660 articles were retrieved for the time frame (1/1/2020-2/23/2020). After screening, 27 articles were selected for full-text assessment, 19 being finally included for qualitative and quantitative analyses. Additionally, 39 case report articles were incl...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","Background We aimed to investigate the frequency of standard precautions (SPs) compliance and the factors affecting the compliance among nursing students (NSs). Methods A cross-sectional survey study guided by the health belief model was conducted in 2009. The study questionnaire is valid (content validity index, 0.81) and reliable (Cronbach \u03b1 range, 0.65-0.94). Results There were 678 questionnaires analyzed, with a response rate of 68.9%. The mean frequency score of SPs compliance was 4.38 \u00b1 0.40 out of 5. Tukey honest significant difference post hoc test indicated that year 2 and year 4 students had better SPs compliance than year 3 students. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F1,593 = 3.72; P &lt; .05). The 5 following predictors for SPs compliance were identified: knowledge of SPs, perceived barriers, adequacy of training, management support, and influence of nursing staff...","Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","Abstract The world is currently suffering through a pandemic outbreak of severe respiratory syndrome coronavirus 2 (SARS-CoV-2) known as Coronavirus Disease 2019 (COVID-19). The United States (US) Centers for Disease Control and Prevention (CDC) currently advises medical facilities to \u201creschedule non-urgent outpatient visits as necessary\u201d (1). The European Centre for Disease Prevention and Control, the United Kingdom National Health Service and several other international agencies covering Asia, North America and most regions of the world have recommended similar \u201csocial distancing\u201d measures(2, 3). The Society of Cardiovascular Computed Tomography (SCCT) offers guidance for cardiac CT (CCT) practitioners to help implement these international recommendations in order to decrease the risk of COVID-19 transmission in their facilities while deciding on the timing of outpatient and inpatient CCT exams. This document also emphasizes SCCT\u2019s commitment to the health and well-being of CCT techn...","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","Background Despite available recommendations on infection control for severe acute respiratory syndrome (SARS), information is limited on actual practices in Asian hospitals during the epidemic. We describe practices observed by mobile SARS containment teams (mobile teams) during outbreak investigations. Methods We retrospectively summarized infection control practices observed in hospitals visited by mobile teams in the Lao People's Democratic Republic (PDR), Taiwan, and Thailand, during March and April 2003. Results Mobile teams investigated 22 reports of SARS in 20 hospitals (1, 5, and 14 hospitals in Lao PDR, Taiwan, and Thailand, respectively). Facilities ranged from urban hospitals with negative-pressure isolation rooms and high-efficiency particulate air filtration to rural hospitals with patient rooms open to outside air circulation and intermittent running water. At the time of mobile team visits, 5 (25%) hospitals implemented infection control practices consistent with World ...","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","INTRODUCTION: There is little research on emergency care delivery in low- and middle-income countries (LMICs). To facilitate future research, we aimed to assess the set of key metrics currently used by researchers in these settings and to propose a set of standard metrics to facilitate future research. METHODS: Systematic literature review of 43,109 published reports on general emergency care from 139 LMICs. Studies describing care for subsets of emergency conditions, subsets of populations, and data aggregated across multiple facilities were excluded. All facility- and patient-level statistics reported in these studies were recorded and the most commonly used metrics were identified. RESULTS: We identified 195 studies on emergency care delivery in LMICs. There was little uniformity in either patient- or facility-level metrics reported. Patient demographics were inconsistently reported: only 33% noted average age and 63% the gender breakdown. The upper age boundary used for paediatric ...","In the wake of COVID-19 disease, caused by the SARS-CoV-2 virus, we designed and developed a predictive model based on Artificial Intelligence (AI) and Machine Learning algorithms to determine the health risk and predict the mortality risk of patients with COVID-19. In this study, we used documented data of 117,000 patients world-wide with laboratory-confirmed COVID-19. This study proposes an AI model to help hospitals and medical facilities decide who needs to get attention first, who has higher priority to be hospitalized, triage patients when the system is overwhelmed by overcrowding, and eliminate delays in providing the necessary care. The results demonstrate 93% overall accuracy in predicting the mortality rate. We used several machine learning algorithms including Support Vector Machine (SVM), Artificial Neural Networks, Random Forest, Decision Tree, Logistic Regression, and K-Nearest Neighbor (KNN) to predict the mortality rate in patients with COVID-19. In this study, the most...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit. (III-C) 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit (III-C). 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) infection in 2012 resulted in an increased concern of the spread of the infection globally. MERS-CoV infection had previously caused multiple health-care-associated outbreaks and resulted in transmission of the virus within families. Community onset MERS-CoV cases continue to occur. Dromedary camels are currently the most likely animal to be linked to human MERS-CoV cases. Serologic tests showed significant infection in adult camels compared to juvenile camels. The control of MERS-CoV infection relies on prompt identification of cases within health care facilities, with institutions applying appropriate infection control measures. In addition, determining the exact route of transmission from camels to humans would further add to the control measures of MERS-CoV infection.","COVID-19 threatens to overwhelm hospital facilities throughout the United States. We created an interactive, quantitative model that forecasts demand for COVID-19 related hospitalization based on county-level population characteristics, data from the literature on COVID-19, and data from online repositories. Using this information as well as user inputs, the model estimates a time series of demand for intensive care beds and acute care beds as well as the availability of those beds. The online model is designed to be intuitive and interactive so that local leaders with limited technical or epidemiological expertise may make decisions based on a variety of scenarios. This complements high-level models designed for public consumption and technically sophisticated models designed for use by epidemiologists. The model is actively being used by several academic medical centers and policy makers, and we believe that broader access will continue to aid community and hospital leaders in their ...","[Abstract]Objective Coronavirus disease 2019 has become pandemic in the world. The need for IgG/IgM combined antibody test is booming, but data on diagnostic indexes evaluation was inadequate. The aim of this study was to evaluate diagnostic indexes of a rapid IgG/IgM combined antibody test for SARS-CoV-2. Methods A total of 179 patients were enrolled. Serum were collected for IgG-IgM combined antibody test and corresponding nasal and pharyngeal swab specimens were collected for SARS-CoV-2 RT-PCR. According to SARS-CoV-2 RT-PCR results, patients under study were categorized as PCR positive group in 90 patients and PCR negative group in 89 patients. Results 1. Of the 90 PCR positive samples, 77 were tested positive by SARS-CoV-2 IgG-IgM test kit, yielding a sensitivity of 85.6%. Meanwhile, of the 89 PCR negative sample, 8 samples were detected positive, resulting in a specificity of 91%. Positive predictive value, negative predictive value and accuracy of this test kit was 95.1%, 82.7%,...","Abstract Objective Severe acute respiratory syndrome (SARS) was the first massive infectious disease outbreak of the 21st century. However, it is unlikely that this outbreak will be the last. This study aimed to evaluate the long-term psychiatric morbidities in survivors of SARS. Method This is a cohort study designed to investigate psychiatric complications among SARS survivors treated in the United Christian Hospital 30 months after the SARS outbreak. Psychiatric morbidities were assessed by the Structured Clinical Interview for DSM-IV, the Impact of Events Scale\u2013Revised and the Hospital Anxiety and Depression Scale. Functional outcomes were assessed by the Medical Outcomes Study 36-Item Short-Form Health Survey. Results Ninety subjects were recruited, yielding a response rate of 96.8%. Post-SARS cumulative incidence of DSM-IV psychiatric disorders was 58.9%. Current prevalence for any psychiatric disorder at 30 months post-SARS was 33.3%. One-fourth of the patients had post-traumati...","Severe acute respiratory syndrome Covid-19 (SARS-CoV-2) has been declared a worldwide emergency and a pandemic disease by the World Health Organisation (WHO). It started in China in December 2019, and it is currently rapidly spreading throughout Italy, which is now the most affected country after China. There is great attention for the diffusion and evolution of the CoVid-19 infection which started from the north (particularly in the Lombardia region) and it is now rapidly affecting other Italian regions. We investigate on the impact of patients hospitalisation in Intensive Care Units (ICUs) at a regional and subregional granularity. We propose a model derived from well-known models in epidemic to estimate the needed number of places in intensive care units. The model will help decision-makers to plan resources in the short and medium-term in order to guarantee appropriate treatments to all patients needing it. We analyse Italian data at regional level up to March 15th aiming to: (i) s...","Abstract Introduction Breast radiotherapy accounts for a significant proportion of patient volume in contemporary radiation oncology practice. In the setting of anticipated resource constraints and widespread community infection with SARS-CoV-2 during the COVID-19 pandemic, measures for balancing both infectious and oncologic risk among patients and providers must be carefully considered. Here, we present evidence-based guidelines for omitting or abbreviating breast cancer radiotherapy, where appropriate, in an effort to mitigate risk to patients and optimize resource utilization. Methods Multidisciplinary breast cancer experts at a high-volume comprehensive cancer center convened contingency planning meetings over the early days of the COVID-19 pandemic to review the relevant literature and establish recommendations for the application of hypofractionated and abbreviated breast radiation regimens. Results Substantial evidence exists to support omitting radiation among certain favorabl...","AbstractEpidemics of Coronavirus Disease 2019 (COVID-19) now have more than 100,000 confirmed cases worldwide. Diagnosis of COVID-19 is currently performed by RT-qPCR methods, but the capacity of RT-qPCR methods is limited by its requirement of high-level facilities and instruments. Here, we developed and evaluated RT-LAMP assays to detect genomic RNA of SARS-CoV-2, the causative virus of COVID-19. RT-LAMP assays in this study can detect as low as 100 copies of SARS-CoV-2 RNA. Cross-reactivity of RT-LAMP assays to other human Coronaviruses was not observed. We also adapted a colorimetric detection method for our RT-LAMP assay so that the tests potentially performed in higher throughput.","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","The largest outbreak of severe acute respiratory syndrome (SARS) struck Beijing in spring 2003. Multiple importations of SARS to Beijing initiated transmission in several healthcare facilities. Beijing\u2019s outbreak began March 5; by late April, daily hospital admissions for SARS exceeded 100 for several days; 2,521 cases of probable SARS occurred. Attack rates were highest in those 20\u201339 years of age; 1% of cases occurred in children &lt;10 years. The case-fatality rate was highest among patients &gt;65 years (27.7% vs. 4.8% for those 20\u201364 years, p &lt; 0.001). Healthcare workers accounted for 16% of probable cases. The proportion of case-patients without known contact to a SARS patient increased significantly in May. Implementation of early detection, isolation, contact tracing, quarantine, triage of case-patients to designated SARS hospitals, and community mobilization ended the outbreak.","Lack of evidence on SARS-CoV-2 transmission dynamics has led to shifting isolation guidelines between airborne and droplet isolation precautions. During the initial isolation of 13 individuals confirmed positive with COVID-19 infection, air and surface samples were collected in eleven isolation rooms to examine viral shedding from isolated individuals. While all individuals were confirmed positive for SARS-CoV-2, symptoms and viral shedding to the environment varied considerably. Many commonly used items, toilet facilities, and air samples had evidence of viral contamination, indicating that SARS-CoV-2 is shed to the environment as expired particles, during toileting, and through contact with fomites. Disease spread through both direct (droplet and person-to-person) as well as indirect contact (contaminated objects and airborne transmission) are indicated, supporting the use of airborne isolation precautions.","Middle East respiratory syndrome coronavirus (MERS-CoV) infections sharply increased in the Arabian Peninsula during spring 2014. In Abu Dhabi, United Arab Emirates, these infections occurred primarily among healthcare workers and patients. To identify and describe epidemiologic and clinical characteristics of persons with healthcare-associated infection, we reviewed laboratory-confirmed MERS-CoV cases reported to the Health Authority of Abu Dhabi during January 1, 2013\u2013May 9, 2014. Of 65 case-patients identified with MERS-CoV infection, 27 (42%) had healthcare-associated cases. Epidemiologic and genetic sequencing findings suggest that 3 healthcare clusters of MERS-CoV infection occurred, including 1 that resulted in 20 infected persons in 1 hospital. MERS-CoV in healthcare settings spread predominantly before MERS-CoV infection was diagnosed, underscoring the importance of increasing awareness and infection control measures at first points of entry to healthcare facilities.","The number of people infected with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the virus causing coronavirus disease 2019 (COVID-19), is dramatically increasing worldwide.The first person-to-person transmission in Italy was reported on Feb 21, 2020, and led to an infection chain that represents the largest COVID-19 outbreak outside Asia to date. Here we document the response of the Emergency Medical System (EMS) of the metropolitan area of Milan, Italy, to the COVID-19 outbreak.On Jan 30, 2020, WHO declared the COVID-19 outbreak a public health emergency of international concern.2 Since then, the Italian Government has implemented extraordinary measures to restrict viral spread, including interruptions of air traffic from China, organised repatriation flights and quarantines for Italian travellers in China, and strict controls at international airports' arrival terminals. Local medical authorities adopted specific WHO recommendations to identify and isolate suspected ...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","BACKGROUND: Infection prevention and control measures are critical to prevent the possible spread of Middle East Respiratory Syndrome-coronavirus (MERS-CoV) in healthcare facilities. Therefore, healthcare workers should be aware of all procedures concerning prevention of and protection from MERS-CoV. OBJECTIVE: The aim of this study is to improve the knowledge of the dental students and evaluate their awareness about MERS-CoV. MATERIALS AND METHODS: A questionnaire was made according to MOH information and 200 dental students (Al-Farabi Colleges, Jeddah) were interviewed to evaluate their knowledge about MERS-CoV. RESULTS: More than half of the dental students (54%) interviewed had good knowledge about the etiology, symptoms, and treatment of MERS-CoV. Measurements for infection control and protection were also known (79%). The sources of information for the students were: college (27%), MOH (25%), media (24%), and social community (23%), while 17% of the students interviewed had no id...","BACKGROUND: SARS is not only an acute disease, but also leads to long-term impaired lung diffusing capacity in some survivors. However, there is a paucity of data regarding long-term CT findings in survivors after SARS. The aim of this study was to assess the changes in lung function and lung thin-section computed tomography (CT) features in patients recovering from severe acute respiratory syndrome (SARS), especially the dynamic changes in ground-glass opacity (GGO). MATERIAL/METHODS: Clinical and radiological data from 11 patients with SARS were collected. The serial follow-up thin-section CTs were evaluated at 3, 6, and 84 months after SARS presentation. The distribution and predominant thin-section CT findings of lesions were evaluated. RESULTS: The extent of the lesions on the CT scans of the 11 patients decreased at 6 and 84 months compared to 3 months. The number of segments involved on 84-month follow-up CTs was less than those at 6 months (P&lt;0.05). The predominant thin-section...","Abstract This is a prospective observational study of a cohort of inpatients exposed to a severe acute respiratory syndrome (SARS) outbreak. Strict infection control policies were instituted. The 70 patients exposed to the SARS outbreak were isolated from the rest of the hospital. They were triaged, quarantined and cohorted in three open plan wards. Selective isolation was carried out immediately when symptoms and signs suspicious of SARS manifested clinically. The patients' ages ranged from 21 to 90 years and 56% had surgery before the quarantine. Sixteen patients with unexplained fever during the period of quarantine were isolated, seven of whom were eventually diagnosed with probable SARS. The crude incidence of SARS in our cohort was 10%. The SARS case fatality was 14%. No secondary transmission of the SARS virus within the cohort was observed. Strict infection control, together with appropriate triaging, cohorting and selective isolation, is an effective and practical model of int...","Summary Several new viral respiratory tract infectious diseases with epidemic potential that threaten global health security have emerged in the past 15 years. In 2003, WHO issued a worldwide alert for an unknown emerging illness, later named severe acute respiratory syndrome (SARS). The disease caused by a novel coronavirus (SARS-CoV) rapidly spread worldwide, causing more than 8000 cases and 800 deaths in more than 30 countries with a substantial economic impact. Since then, we have witnessed the emergence of several other viral respiratory pathogens including influenza viruses (avian influenza H5N1, H7N9, and H10N8; variant influenza A H3N2 virus), human adenovirus-14, and Middle East respiratory syndrome coronavirus (MERS-CoV). In response, various surveillance systems have been developed to monitor the emergence of respiratory-tract infections. These include systems based on identification of syndromes, web-based systems, systems that gather health data from health facilities (suc...","Balkan endemic nephropathy (BEN), originally described in the late 1950s as a chronic tubulointerstitial kidney disease, is identified by its unique epidemiological features. The most remarkable characteristic of BEN is the focal topographical nature that characterizes its occurrence at the global, national, and even household level. BEN affects only certain endemic rural foci along tributaries of the Danube River in the Balkan countries of Bosnia, Bulgaria, Croatia, Romania, and Serbia. The spatial distribution has remained astonishingly unchanged with time because the disease affects the same endemic clusters as 50 years ago. The natural course of the disease is characterized by universal development of end-stage renal disease and the frequent development of upper urinary tract tumors, posing a substantial disease burden to the afflicted areas. The greatest challenge in the study of BEN has been the elucidation of its cause. The unique features of the disease, in particular its endem...","BACKGROUND: The Middle East Respiratory Syndrome coronavirus (MERS-CoV) is an emerging respiratory pathogen with a high mortality rate and no specific treatments available to date. The purpose of this study was to determine the feasibility of conducting a randomized controlled trial (RCT) of convalescent plasma therapy for MERS-CoV-infected patients by using MERS-CoV-specific convalescent plasma obtained from previously recovered patients. METHODS: A survey was adapted from validated questionnaire originally aimed to measure network capacities and capabilities within the International Severe Acute Respiratory and emerging Infection Consortium (ISARIC). The questionnaire was modified for this study to include 26 items that were divided into three main domains of interest: (1) the ability to care for critically ill MERS-CoV patients; (2) laboratory capacity to diagnose MERS-CoV and blood bank ability to prepare convalescent plasma; and (3), research capacity to conduct randomized control...","Summary Currently, the emergence of a novel human coronavirus, SARS-CoV-2, has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described with incubation times between 2-10 days, facilitating its spread via droplets, contaminated hands or surfaces. We therefore reviewed the literature on all available information about the persistence of human and veterinary coronaviruses on inanimate surfaces as well as inactivation strategies with biocidal agents used for chemical disinfection, e.g. in healthcare facilities. The analysis of 22 studies reveals that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days, but can be efficiently inactivated by surface disinfection procedures with 62\u201371% ethanol, 0.5% hydrogen peroxide o...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","In this work we construct a mathematical model for the transmission and spread of coronavirus disease 2019 or COVID-19. Our model features delay terms to account for (a) the time lapse or latency period between contracting the disease and displaying symptoms, and (b) the time lag in testing patients for the virus due to the limited numbers of testing facilities currently available. We find that the delay introduces a significant disparity between the actual and reported time-trajectories of cases in a particular region. Specifically, the reported case histories lag the actual histories by a few days. Hence, to minimize the spread of the disease, lockdowns and similarly drastic social isolation measures need to be imposed some time before the reported figures are approaching their peak values. We then account for the social reality that lockdowns can only be of a limited duration in view of practical considerations. We find that the most effective interval for imposing such a limited-ti...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is infecting people throughout the world. It is probable that coronavirus disease (COVID-19) will be transmitted to people experiencing homelessness, which will become a major problem in particular in North America where there are sizable populations of people experiencing homelessness in nearly every metropolitan city in the USA and Canada. In the USA, more than 500 000 people were reported to be experiencing homelessness on any given night over the past decade (2007\u201319).1 The State of Homelessness in Canada 2016 report2 estimated 35 000 people are experiencing homelessness on any given night in Canada. People experiencing homelessness live in environments that are conducive to a disease epidemic. Many people experiencing homelessness live in congregate living settings\u2014be it formal (ie, shelters or halfway houses) or informal (ie, encampments or abandoned buildings)\u2014and might not have regular access to basic hygiene supplies...","BACKGROUND: The ongoing worldwide outbreak of the 2019-nCoV is markedly similar to the severe acute respiratory syndrome (SARS) outbreak 17 years ago. During the 2002-2003 SARS outbreak, healthcare workers formed a special population of patients. Although virus-specific IgG play important roles in virus neutralization and prevention against future infection, limited information is available regarding the long term persistence of IgG after infection with SARS-like coronavirus. METHODS: A long-term prospective cohort study followed 34 SARS-CoV-infected healthcare workers from a hospital with clustered infected cases during the 2002-2003 SARS outbreak in Guangzhou, China, with a 13-year follow-up. Serum samples were collected annually from 2003-2015. Twenty SARS-CoV-infected and 40 non-infected healthcare workers were enrolled in 2015, and their serum samples were collected. All sera were tested for IgG antibodies with ELISA using whole virus and a recombinant nucleocapsid protein of SARS...","Abstract Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is a recently emerged virus that has caused a number of human infections and deaths, primarily in the Middle East. The transmission of MERS-CoV to humans has been proposed to be as a result of contact with camels, but evidence of human-to-human transmission also exists. In order to work with MERS-CoV in a laboratory setting, the US Centers for Disease Control and Prevention (CDC) has determined that MERS-CoV should be handled at a biosafety level (BSL) 3 (BSL-3) biocontainment level. Many processes and procedures used to characterize MERS-CoV and to evaluate samples from MERS-CoV infected animals are more easily and efficiently completed at BSL-2 or lower containment. In order to complete experimental work at BSL-2, demonstration or proof of inactivation is required before removal of specimens from biocontainment laboratories. In the studies presented here, we evaluated typical means of inactivating viruses prior to handl...","Background: Affected by a Corona Virus Disease 2019 (COVID-19) outbreak, Since December 2019, there have been more than 76,000 cases of COVID-19 in China, causing more than 3,000 medical staff infections. Due to COVID-19 spreads quickly, is highly contagious, and can be fatal in severe cases, and there are no specific medicines, it poses a huge threat to the life and health of nurses and has a large impact on their emotional responses and coping strategies. Methods: This study conducted an online questionnaire survey from February 1 to 9, 2020 to investigate the current state of emotional responses and coping strategies of nurses and college nursing students in Anhui Province. This study used a modified Brief COPE (Carver, 1997) and a emotional responses scale. Results: The results found that women showed more severe anxiety and fear than men. Participants from cities showed more anxiety and fear than participants from rural, but rural participants showed more sadness than urban partic...","Being aware and implementing the latest and best scientific evidence in infection control and health care epidemiology is critical to enhancing patient outcomes. In this review, the latest published scientific data in health care epidemiology and patient safety were reviewed for the period May 2003-May 2004. Medline reviews and reviews of infection control and infectious diseases journals were used for this period. The latest guidelines and publications on antimicrobial resistance, nursing or infection control professional staffing, West Nile virus, and Severe Acute Respiratory Syndrome (SARS) are included. Awareness of these and other important infection control publications is essential if the latest measures are to be implemented to prevent and control health care-associated infections.","This study reviewed problems in the prevention of outbreak and spread of Middle East Respiratory Syndrome (MERS) and aimed to provide assistance in establishing policies to prevent and manage future outbreaks of novel infectious diseases of foreign origin via in-depth epidemiological investigation of the patient who initiated the MERS outbreak in Korea, 2015. Personal and phone interviews were conducted with the patient and his guardians, and his activities in Saudi Arabia were investigated with the help of the Saudi Arabian Ministry of Health. Clinical courses and test results were confirmed from the medical records. The patient visited 4 medical facilities and contacted 742 people between May 11, 2015, at symptom onset, and May 20, at admission to the National Medical Center; 28 people were infected and diagnosed with MERS thereafter. Valuable lessons learned included: (1) epidemiological knowledge on the MERS transmission pattern and medical knowledge on its clinical course; (2) imp..."],"title":["Preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid overview of reviews","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","Predicting the impacts of epidemic outbreaks on global supply chains: A simulation-based analysis on the coronavirus outbreak (COVID-19/SARS-CoV-2) case","COVID-19 and Italy: what next?","Long-Term Care Faci
