 - as well as old diseases in new contexts - continue to pose threats to humans worldwide. In 1992, the Institute of Medicine published an influential report calling attention to the emergence and re-emergence of human pathogens as a consequence of such factors as evolutionary changes in infectious agents and their human and non-human hosts; alterations in host behaviors and travel; and naturally occurring and man-made shifts in ecology, geography, and environment [1]. During the following decade, renewed concern about microbial threats to health spurred new investments in scientific research and public health infrastructure. In 2003 the Institute of Medicine published a report entitled Microbial Threats to Health, which highlighted the need for a global approach to preparedness [2]. That same year, the severe acute respiratory syndrome (SARS) epidemic acutely challenged the response capacity of scientists and public health officials across the globe [3,4]. Advances in high-throughput genome sequencing technology played a pivotal role in identifying the novel coronavirus associated with SARS and in facilitating the development of assays for diagnosis and control [5].","In the USA, attention to and action against emerging infections and infectious diseases greatly increased after a 1992 landmark report by the Institute of Medicine (Emerging infections: microbial threats to health in the United States). 2, 3 The report clearly outlined the increased risk of emerging infections in a highly connected world, highlighted the nation's crumbling public health infrastructure, and called for substantial improvements in the USA's capacity to address these mounting challenges. In response to this report, both the National Institute of Allergy and Infectious Diseases of the National Institutes of Health (NIH) and the Centers for Disease Control and Prevention (CDC) developed research and prevention strategies to reduce emerging infectious diseases 4, 5 and improve preparedness for outbreaks. At CDC, this plan led to the development and implementation of many new programmes designed to improve epidemiology and laboratory capacity at the national, state, and local levels. In the 1990s and early 2000s, substantial complementary investments were made to build similar, multilevel capacity against bioterrorism threats. During the past two decades, these networks, systems, and programmes have helped to forge strong links between clinical, research, and public health communities and strengthened US capacity to detect and respond to national and international outbreaks.","A country's response capacity depends on the strength of its emergency preparedness and the regular testing and updating of national plans and capacities. 30 An effec tive response to an outbreak depends not only on the availability of adequate human resources and financing, but also on the ability to manage emergency logistics (including the handling of supply chains for essential products that are required during an emergency). Our findings show that many countries need support to achieve these capacities and increased support should be provided as a global priority action to strengthen health security. Our findings on operational readiness capacities and enabling function, which are low in many low-resource countries, underline the importance of increasing investments in scaling up IHR capacities, as described in the 2019 annual report of the Global Preparedness Monitoring Board. 8 Another challenge underpinning low national preparedness capacities is insufficient investment in human capital and poor continuity planning. 18, 31, 32 The world needs to increase investment in anthropologists, data scientists, communication specialist, educationists, and economists, who are all essential in providing necessary support for the control of infectious disease outbreaks. 12, 31, 32 The important role these specialists play in responding to outbreaks, including Ebola virus, MERS-CoV, cholera, and measles are well documented, and a key lesson from these public health emergencies has been to ensure that these skillsets are developed further. 32 Our data reinforce this notion, given the low capacities that many countries have to prevent and respond to health emergencies and infectious disease outbreaks effectively.","Do the recent outbreaks of Ebola virus disease, Middle East respiratory syndrome coronavirus, and yellow fever reflect this changing context of disruptions requiring dynamic responses? These outbreaks show that countries are at various stages of preparedness, and many have underdeveloped preparedness plans and response capabilities with weak or non-existent strategies to mitigate disruptive factors. 6, 7 Many countries face severe difficulties in providing universal health coverage, for example, and might overlook timely investments for threats that demand greater health-care facility or workforce requirements. 8, 9 Other challenges include shifts in within-country and between-country cooperation, the evolving need for transdisciplinary, cross-sectoral approaches and social participation, 2, 3, 8, 9 and effective leadership, coordination, and financing of local national and international partners. 10 Against this backdrop, the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats was formed in mid-2019 to examine the importance of this new ecology and its disruptive factors that have resulted in an underprepared world, whether current planning assumptions still hold, and what mitigation measures need to be introduced.","The large population movements that accompany infrastructure construction, as well as improved transportation networks that open up opportunities for trade, commerce, travel, and an expanded sex industry, provide opportunities to spread HIV. Thus, to preserve the economic and social opportunities presented by construction while preventing further spread of HIV, the ASEAN countries agreed to coordinate efforts of finance and planning, construction and transportation, agriculture and rural development, and health planning in the form of an international AIDS committee. The committee\u2019s goal was to maximize the utility of investments provided through infrastructure construction, while mitigating the potential negative impacts such construction might bring to surrounding communities.","An important need remains for ensuring long-term sustainability of what is being built. Africa needs to continue its upward trajectory of activities so as to align public health resources, scientific expertise and experience, and political commitment so that any future infectious disease outbreaks can be stopped before they become an epidemic in Africa. Africa needs more investments into ONE-HEALTH collaborative activities across the continent in order to meet the challenges of current and future public health threats (Kock R,et al 2019; Petersen E et al, 2019; Talisuna AO et al, 2020; Hui DS et al, 2020; Zumla A et al, 2016) . A whole new young generation of enthusiastic, committed and dedicated African public health workers, epidemiologists, researchers, healthcare workers and laboratory personnel have emerged over the past 5 years, and they need to be supported by security of funding to build their careers and sustain their take forward their research and training portfolios. The future of Africa's public health security relies on them. Increased governmental and donor investments are required to advance locally led, world-class public health work with surveillance, data and analytics capabilities and further expanding state-of-the-art laboratory capacities with more J o u r n a l P r e -p r o o f trained personnel to sustain capacity to rapidly respond to outbreaks at their source. A wellplanned long-term strategy from the Africa Union will add major value for consolidating African leadership of public health capacity building, training and research.","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. All our analyses are fully documented at https://github.com/galaxyproject/SARS-CoV-2.","In the response to SARS, opportunities exist for ensuring broad public health benefits. A stronger public health infrastructure capable of improved preparedness and response to SARS will also improve control of other diseases. Strengthening infection control practices to prevent repeated introductions of SARS epidemics is likely to reduce other healthcare-associated infections. Like other emerging infectious diseases, SARS has demonstrated the importance of enhanced communication between disparate geographic regions and diverse sectors of society.","New threats, both man-made and naturally occurring, faced CDC in the early years of the twenty-first century. The first of these threats came in 2001, with the terrorist attacks on the World Trade Center and the Pentagon followed by anthrax attacks. In response to these events, CDC received substantial increases in funding to enhance preparedness and response capabilities within the Agency and at state and local health departments. Both the Strategic National Stockpile (SNS) of vaccines, medications, and medical supplies as well as the Laboratory Response Network were expanded to improve responses to public health emergencies. This enhanced public health capacity proved critical to national responses to infectious disease outbreaks. In 2003 alone, these included the emergence of a novel coronavirus that sparked the SARS pandemic, the introduction of monkeypox associated with the exotic pet trade, and a resurgence of West Nile virus as it moved westward across the United States. These investments were also important in CDC's responses to environmental disasters including Hurricanes Katrina and Rita in 2005, and the Haitian earthquake and Gulf of Mexico (Deepwater Horizon) oil spill, both in 2010.","The answer to the question is, is better prepared than ever before. Substantial progress has been made since the 2014-16 Ebola outbreak (WHO 2020d), with lessons learned from previous and ongoing outbreaks, followed by significant investments into surveillance and preparedness (WHO 2020d; Largent EA et al, 2016; Hoffman SJ et al, 2018; Omoleke SA et al, 2016) . Africa is now better prepared than ever before. Thus, African countries have been on heightened alert to detect and isolated any imported cases of COVID-19. There has been rapid response to the COVID-19 epidemic from Africa's public health systems, well before any cases Nigeria was one of the first countries to recognize the risk and start planning the response for COVID-19. In a massive effort of national coordination, a multi-sectoral National Coronavirus Preparedness Group was established by Nigeria CDC on January 7 2020, one week after China first reported the cases and three weeks before WHO declared the disease to be of international concern. The country has also established diagnostic capacity for COVID-19 in three laboratories within the country in one month. Nigeria CDC has established a national team that meets daily to assess the risk coronavirus poses to the nation and review its response to it. Uganda quarantined more than 100 people who arrived at Entebbe International Airport, some at hospitals in Entebbe and Kampala, and others were confined in (Hui DS et al, 2014; McCloskey B et al, 2014) . Whilst the news and social media hype has evoked public and political anxieties, it is important to note that COVID-19 appears to have less than 3% mortality rates and is not more serious than outbreaks of viral respiratory tract infections such as influenza (Ippolito G et al, 2020) . It is crucial that other communicable diseases which impact a higher toll and burden on health services in Africa are not neglected or sidelined by the current hype and scaremongering of the COVID-19","While there is an asymmetric response between Southern and Northern hemisphere countries, there is a clear need for large-scale public health interventions across all countries. For southern countries, which have generally experienced fewer COVID-19 cases to date (Fig.  1A) , public health policy must be ramped up in response to rising COVID-19 transmission as temperatures cool. Northern countries face a crucial window of opportunity to eliminate COVID-19 from their populations. In the coming warmer months, rising temperatures are likely to lower overall transmission, making large-scale public health interventions that limit contact amongst individuals, such as shelter-in-place policies and school closings, more effec-tive at achieving and maintaining low overall case rates. However, if such measures are not taken and moderate baseline levels of transmission persist through the summer, cooler fall and winter months could imply a substantial resurgence of new cases ( Fig. 2 and 3) . Getting the most from these policies during this summer period is critical if northern countries want to eliminate COVID-19, rather than experience a second, possibly stronger, second wave of the virus when temperatures fall during the winter of 2021. History hints at the importance of taking advantage of this window of opportunity: the second wave of the 1918 Spanish influenza pandemic had much higher mortality rates than the first. 22, 23 Although we know of no completed laboratory studies of the temperature-COVID-19 transmission relationship to date, we view our approach as complementary to such future results. While laboratory studies isolate the biology of virus transmission, our statistical approach using observed COVID-19 cases captures those channels as well as any behavioral adjustments individuals make in response to short-term fluctuations in temperature, such as decisions to go outside, to exercise, to attend social gatherings, and many other possible activities and health investments. As public health officials grapple with the costs and benefits of a range of possible responses to the current pandemic, quantifying the influence of both channels is essential to building appropriate policies.","Whether for health protection or for food safety, we rely on microbiology laboratories to detect, identify, and characterize human pathogens of public health significance. Although health services are a national responsibility in the EU, a cost\u2013benefit analysis study by the European Commission has concluded that the benefits of maintaining EU public health reference laboratory networks were likely to outweigh the costs, both from a Member State and from an EU perspective (55). As outlined in the examples above, EU laboratory networks coordinated by ECDC as well as the European Commission over the last years have brought public health added value through fit-for-purpose harmonization and validation of laboratory methods, quality assurance and training activities as well as contribution to preparedness and response for biological threats. The EULabCap surveys concluded that the EU/EEA as a whole has a strong and improving public health microbiology system (7). Its key assets include harmonized methods for AST, extensive reference laboratory services, and laboratory inputs within national and EU surveillance networks. The use of molecular typing for surveillance and laboratory participation in outbreak response showed significant progress. In an era of rapid progress in electronic recording and transmission of health data, it is noticeable that half of the EU/EEA countries have implemented automated electronic reporting of microbiology laboratory data to their national communicable disease or antimicrobial resistance surveillance systems (7). To track the transmission of resistance genes needed for targeted control measures, ECDC has developed a protocol for genomic-based surveillance of carbapenem-resistant and/or colistin-resistant Enterobacteriaceae at the EU level (56). To deliver their full potential, these encouraging developments require sustained innovation in molecular diagnostic and typing methods and the collaborative engineering of wider connectivity between laboratory and public health information systems from the local to the global level. Collaboration between clinical and public health practitioners, government agencies, and academic institutions is key to develop integrated clinical, epidemiological, and molecular microbiological data collection, recording and exchange protocols as well as build the integrated information technology infrastructure enabling real time, molecular epidemiologic surveillance, and alert systems for infectious diseases. ECDC as convener, funding source and coordinator in close partnership with multidisciplinary experts from EU disease networks continues to act as catalyst for translating these novel approaches into practice and further strengthening the collective laboratory capability for disease control in the EU.","We believe that this represents a significant missed opportunity. Aside from the nuclear threat and climate change, pandemics represent one of the most significant existential dangers facing humanity today (42) . Nevertheless, investments in preparedness for biological threats remain underfunded, leaving the world vulnerable to catastrophic . CC-BY 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Whilst strong epidemiology and surveillance systems are indispensable tools for the detection and monitoring of outbreaks and public health emergencies, strong primary care systems form the foundation of any emergency response. In the UK, primary care handles over 95% of all health system activity. WHO member states have repeatedly affirmed their commitment to developing their primary care systems with a view to training up community-based health professionals who are able to provide care across the spectrum of prevention, preparedness, response, and recovery. As the 'front door' of the health system, primary care professionals should be involved in planning and action for health emergency risk management. WONCA (the global professional body for family medicine) has actively championed the ways in which primary care can be supported to deliver care during population emergencies. National primary care bodies can coordinate with public health leads to cascade information to practitioners, communicate with the public, and collate health intelligence from the frontline primary care. 8 The Ebola crisis taught us a valuable lesson about what happens when an outbreak takes health workers away from core functions to focus on crisis response; the number of people who died from reduced access to usual care probably exceeded the number killed by the virus. 9 Strong health systems built on comprehensive primary care are able to integrate both functions, disseminating the emergency response resources and information required to community-level staff who have the breadth of training required to manage new suspected cases alongside routine family medicine. Decent access to primary health care is essential in health emergencies, and its infrastructure crucial for containment, 10 just as good access to high-quality primary care is at the foundation of any strong health system. 11","A computer-aided ENID surveillance system is essentially a system to help CDC experts make right decisions by gathering information on ENID occurrences and spread, hence to control, track, and surveillance of ENID. In the last decade, substantial investments have been made in surveillance systems for early detection of natural infectious disease clusters and of intentional acts of bioterrorism. Previous studies demonstrate that surveillance is useful in detecting specified communicable diseases. Such systems include the sentinel provider system (USA) [12] , sentinel physician networks (European countries) [13] , influenza surveillance system (Japan) [14] , Australian sentinel practice research network (Australia) [15] , epidemiological surveillance networks (France) [16] , electronic point-of-sale (EPOS) pharmacy (England) [17] , infectious diseases surveillance system (Japan) [18] , ambulatory-care-based syndromic surveillance system (USA) [19] , real-time syndrome surveillance (Canada) [20] , and infectious disease prevention and control system (Germany) [21] . A categorization of computerized ENID surveillance systems by the timeliness of their response is shown in Fig. 1 . Most of these systems set the types of diseases under surveillance, and report the number of diseases covered, the geographical area covered, and the population covered. However, the time delay allowed is from 24 h to a week, except that [18, 20] , and the proposed EDICTS are on-line. There is generally one-way communication, i.e. from medical institutions to CDC, and only EDICTS is real-time and with automatic reporting, while [20] , for example, is done manually and by telephone. The implementation of an \"All-In-One\" Taiwanese NHI-IC card came into effect on 1st July 2003 in metropolitan and local community hospitals. The infrastructure was fully operational on a national scale and the first phase of implementation went into effect at the beginning of 2004. TBNHI constructed IDC to manage and maintain the NHICS database and a full-time bidirectional service network (the TBNHI intranet) for connecting all PoPs to IDC [22] . Moreover, the Taiwanese experience with SARS in 2003 proved that the health IC cards can play an important role in delivering solutions to healthcare providers and patients. The NHI-IC card carries a visually and electronically readable identifier to speed access to patient information. This leads to reductions in paper work, administrative costs and entry errors. The standard operations of using IC cards at the time of registration, at the doctor's side, and in the information infrastructure serve as a sound basis for better, faster delivery in the ENID reporting system. Moreover, the current practice of a surveillance system needs a real-time mechanism for quick spreading epidemic diseases. EDICTS is thus an appropriate mechanism that utilizes the NHICS infrastructure, in accordance with CDC policy, to deliver real-time response to ENID.","Several specific actions can mitigate future threats to the health of the global population. First, we need to fully implement the International Health Regulations (IHR) in countries of all income levels. Reports from WHO and the Global Preparedness Monitoring Board have shown that responses to urgent crises have improved under the IHR (2005), but important deficiencies in coverage still exist. 3, 4 We must scale up laboratory capacity and other surveillance capabilities, augment the readiness of health systems to care for large numbers of seriously ill patients while safe guarding the health-care workforce, and improve communication and coordination strategies and implementation. 5 Procurement and supply chain management must also be enhanced to ensure adequate stocks of personal protective equipment and essential medications and to enable equitable access to new diagnostics, therapeutics, and vaccines during health emergencies. 6 Second, we need to accelerate progress towards achieving the priorities and targets of the Sendai Framework for Disaster Risk Reduction, 7 which was adopted by UN member nations in 2015. The Sendai Framework applies an all-hazards approach to increasing international, regional, national, and local resilience to withstand a broad spectrum of disasters, including epidemics, pandemics, and epizootics. Preparedness for emerging infectious diseases requires strengthening health systems and developing response plans that account for the social, environmental, political, and institutional factors that can either support or disrupt emergency management efforts. 8 The Sendai Framework complements the IHR by integrating infrastructure, climate change, and economic considerations into disaster management plans and promoting inclusive policies that protect vulnerable populations during all phases of mitigation, preparedness, response, and recovery. 7 Third, plans for preventing, detecting, and controlling outbreaks of emerging infectious diseases need to be built on a One Health foundation that emphasises the interconnectedness of humans, animals, and ecosystems. 9 Transdisciplinary, multisectoral strategies are necessary when seeking to solve complex problems that threaten global public health and safety. 10 More specifically in relation to diseases such as COVID-19, One Health focuses on the danger existing at the human-wildlife interface. The ability to detect viruses in livestock and wildlife is a crucial component of early warning systems for human pandemics. 11 ","Despite all of the progress made by the Working Group, many obstacles remain that prevent effective implementation of a pandemic preparedness plan. It is essential that policy makers and the public understand the potential threat that influenza poses to mankind so that firm political and financial commitments are made to minimize the impact of a pandemic. The best defense against an influenza pandemic is to strengthen the capacity to respond to seasonal epidemics of influenza through improved surveillance, increased vaccine use, enhanced vaccine production, and development of a more effective vaccine delivery infrastructure that could function effectively in an emergency. Policy makers should take advantage of and integrate bioterrorism planning with pandemic influenza preparedness and develop flexible, science-based policies. By combining all of these efforts we will be better prepared for the next pandemic of influenza.","However, if stakeholders were to pay in advance to develop and stockpile vaccines, viewing their payment as a form of insurance that would maintain epidemic response capabilities and provide protection from EID outbreaks, much like a society-wide immune system, the amount of capital needed to fund these programs might be easier to raise and keep the price per regimen lower. Vaccine developers under this model would most likely sell subscriptions to governments, building upon existing infrastructure, such as the U.S. government's biodefense and pandemic preparedness programs. To balance the concern that nonsubscribers may require vaccine regimens with the objective of encouraging subscription ahead of outbreaks, a tiered pricing scheme rewarding early adoption could be implemented. A private subscription model should also be explored, however, as it would enable individuals, communities, and corporations to take greater ownership in preparedness. Determining precisely who should pay the insurance premium, and who is willing to pay, is essential to this arrangement.","Assessments of IHR (2005) capacities reveal that advances have been made since 2010 in many countries to better detect potential outbreaks of infectious diseases early and test suspect cases rapidly-eg, the early detection and verification of the novel coronavirus cases by China and other countries. 38 All countries are at risk of COVID-19 and other outbreaks of infectious diseases, and countries vary widely in terms of their capacity to prevent, detect, and control outbreaks COVID-19 is not fully understood, which can further aggravate the situation. Therefore these findings should be combined with the latest risk assessments that are available for COVID-19 and other assessments to understand the existing capacities. The WHO Secretariat is developing the preparedness dashboard (a data visualisation platform that will include a query system) to provide real-time information that is based on various capacity assessments. Despite the gains made in understanding the pathogen, many countries are underprepared to manage cases within their borders. Investments in preparedness urgently need to be scaled up to ensure that vulnerable countries are operationally ready and capable to respond to public health events such as the COVID-19 outbreak.","The SARS outbreak in 2002 clearly highlighted the weaknesses of China CDC\u2019s system, their premier public health agency. However, once the outbreak ended, the government prioritized the strengthening of the CDC systems, improving public-health surveillance and laboratory systems, as well as the workforce-development program, through the Field Epidemiology Training Program. This investment in core public-health systems and infrastructure will no doubt be critical in the response to the current 2019-nCoV outbreak. In fact, an evaluation conducted in 2012 showed the remarkable progress that China CDC has made since 2002, which has resulted in quicker responses to emergent epidemics, with an overall completeness of public-health services significantly increasing from 47.4% to 76.6% (ref. 9).","Whereas focus on emerging and reemerging infections is paramount, requiring ongoing vigilance and a globally linked infrastructure, priority attention must remain on reducing high-burden infections that account for the majority of disease and disability caused by microbial agents. 5, 6 These efforts should ideally work in tandem, enabling rapid recognition and effective response to emerging infections and other public health emergencies along with implementation of new and proven measures to reduce the burden of endemic infectious diseases and advance global health equity. established in 2000 to address threats from epidemic-prone and emerging infectious threats. GOARN provides an operational framework to ensure the availability of skills, expertise, and resources needed to keep the international community aware of and ready to respond to potential outbreaks. 507 In the aftermath of the 2003 SARS outbreak, the global public health community completed work on new International Health Regulations (IHR), an international treaty that gives the WHO authority over and places requirements on its member states for detecting, reporting, and controlling infectious diseases. 508 Adopted by the World Health Assembly in 2005 and made effective in 2007, the new regulations require prompt reporting of all public health emergencies of international concern, expanding beyond infectious diseases to include events resulting from biological, chemical, or radionuclear threats as well as natural disasters. In addition to reporting of public health emergencies of international concern, the regulations require member states to notify the WHO of a single case of smallpox; poliomyelitis due to wild-type poliovirus; SARS; and human influenza caused by a new subtype. With the goal of controlling health threats at the local level, the new regulations allow for the use of surveillance information beyond official state notification and have established new requirements for member states to support existing global surveillance and response systems and to develop proactive systems for strengthening national and international capacities.", spitals [36]. Despite this, a 2013 nationally representative survey of healthcare facilities showed that healthcare workers performed recommended hand hygiene in only 9% of 919 opportunities, suggesting low adherence to international standards [30]. Barriers include awareness, training, accountability and appropriate infrastructure (among 875 health facilities, 10% handwashing locations had no water, 20% had no soap and 50\u201380% had no alcohol based sanitizer) to support these behaviours [30, 37, 38] This study highlighted the gaps in practice, as well as the substantial barriers to improvement that will require widespread investments to address. In 2018, the Directorate of Hospital Infection Control, Directorate General of Health Services (DGHS) at the Ministry of Health and Family Welfare in Bangladesh has communicated the intention to form infection control committees in each district and tertiary care hospital across the country to improve the safe care [39]. Further investigation to identify the true contribution of fomites in the transmission of respiratory pathogens within hospital settings could be useful to help these committees prioritize efforts to improve hand and surface cleaning.","Global Health Journal j o u r n a l h o m e p a g e : h t t p s : / / w w w . k e a i p u b l i s h i n g . c o m / e n / j o u r n a l s / g l o b a l -h e a l t h -j o u r n a l / sharing. At that time, a functional infectious diseases surveillance system was not yet available, and the reporting system was outdated, hampering data collection and delaying interventions. The SARS outbreak brought China virtually to a standstill, forcing the country to thoroughly review its infectious disease control policies. Since then, the Chinese government has implemented new and innovative strategies, strengthened the related aspects of the legal system and the disease prevention and control system, and made substantial investments to improve infrastructures, surveillance systems, and emergency preparedness and response capacity, such as the development of a real-time monitoring system that is now serving as a model for worldwide surveillance and response to infectious disease threats. 12 The world has moved on since the SARS epidemic, but the insights gained in mainland China remain valuable, with comparable infectious disease threats presenting continuously.","Unfortunately, in resource-constrained settings, investment in this critical health protection infrastructure is a low priority compared with other health priorities. Health protection investment is analogous to an insurance policy e in good times when it is infrequently called upon it may be deemed unnecessary by policymakers. But this is a dangerous misperception. Furthermore, compared with other public health interventions, health protection interventions are highly cost-effective. 12 Disinvestment in health protection is risky as it is not easy to build up health protection infrastructure, skills, and workforce rapidly. Consequently, the risk of COVID-19 is most likely to be greatest in developing countries that are most likely to lack the means and health protection systems to protect themselves. The burden of infection may, therefore, be heaviest in these countries.","The aftermath of recent epidemics and pandemics (eg, severe acute respiratory syndrome, H1N1 pandemic, Middle East respiratory syndrome, and Ebola) have highlighted the need to reinforce national public health capabilities and infrastructures, including diseasesurveillance systems and laboratory networks, as well as human capacity (eg, training in surveillance, epidemic response, and diagnostic testing). 27, 28 National public health capabilities and infrastructures remain at the core of global health security, because they are the first line of defence in infectious disease emergencies. 27 Crisis management plans should be ready in each African country; involvement of the international community should catalyse such cluding source, transmission and epidemic potential. The Wuhan outbreak is a stark reminder of the continuing threat of zoonotic diseases to global health security. More significant and better targeted investments are required for a more concerted and collaborative global effort, learning from experiences from all geographical regions, through a 'ONE-HUMAN-ENIVRONMENTAL-ANIMAL-HEALTH' global consortium to reduce the global threat of zoonotic diseases (Zumla et al., 2016) . Sharing experience and learning from all geographical regions and across disciplines will be key to sustaining and further developing the progress being made. ","According to WHO, operational readiness for emergencies will allow a timely, effective, and efficient response. 19 Achieving operational readiness is a continuous process of establishing, strengthening, and maintaining a multisectoral response infrastructure that can be applied at all levels, which follows an all-hazard approach, and which focuses on the highest priority risks. 19 Our analysis shows that more than 50% of countries analysed had the highest levels of operational readiness capacities; however, findings must be integrated with findings from local risk assessments to fully understand national readiness capacities in relation to COVID-19. 23 The findings of our analysis are similar to those of other publications that have assessed health security capacities. 36, 37 A study 36 on the assessments of health security capacities in the African Region also found similar variances in the capacity of countries. Using an analysis of results of joint external evaluations, most of the countries of the African Region have been shown to have national capacity levels of between 1 and 3, and none have achieved level 5. This variance in national capacities is similar to our findings on the operational readiness index. 36 A study 37 of systemic resilience based on one composite measure of IHR core capacities to manage cross-border infectious diseases showed that improvement in IHR capacities is associated with a decrease of incidence of cross-border infection in Europe. 37 This level of capacity is also reflected in our study, in which most of the countries of the WHO European Region were level 4 or 5 as per the operational readiness index. 37 Some countries have stronger capacities than others; however, all countries should invest in build ing greater preparedness against health emergencies.","Two doses of measles-containing vaccines provide 95% vaccine efficacy, but at least 94% of the population must be vaccinated to ensure herd immunity, or population protection. Infants too young to be immunized and people who are immune compromised depend on herd immunity for protection. Accumulation of susceptible people in a community can result in periodic outbreaks when measles virus is circulating. 30 Endemic transmission of measles has been interrupted in the United States since 2000, 37 but travelers to areas where the virus still circulates account for 50 to 100 importations to the United States most years. Aggressive public health investigation of each suspected measles case is conducted to limit spread of the virus. Recently, several measles outbreaks in the United States have been associated with transmission among people who have not been vaccinated, intentionally, due to personal beliefs. In 2011, 222 measles cases occurred in the United States, the largest number of annual cases reported since 1996. 38 The most important source of imported virus in 2011 was Europe, where large outbreaks affected multiple countries. A very large outbreak in France (where an estimated 20,000 cases occurred) 39 was linked with importations to multiple countries in the Americas. 38, 40 Public health response to each outbreak is expensive. 24 Because measles is rarely seen in the United States, missed diagnosis can lead to sustained exposures particularly in health care settings (Fig. 14-3 ). 41 year-primarily in developing countries. 42 Enormous progress in measles immunization through supplemental immunization activities and increasing routine coverage, particularly in Africa, has led to a 74% reduction in worldwide measles deaths. 43 Despite this progress, the weak underlying immunization systems, famine, limited access associated with political disruption, and delayed emergency campaigns explain resurgences of measles in the Horn of Africa and southern Africa. 44 Low first-dose measles coverage and long intervals between campaigns offering second-dose opportunities allow rapid accumulation of children susceptible to measles and can lead to large outbreaks. Poor vaccine acceptance in selected communities, ranging from the Roma communities 45 to anthroposophists in Switzerland has led to sizable outbreaks in Europe as well. 46 34, 51 These outbreaks were difficult to control, and although the highest risk occurred among unvaccinated persons, many case-patients had received one or two doses of mumpscontaining vaccine, consistent with only 80% to 85% vaccine efficacy for one-and two-dose regimens. 48, 50 Although factors associated with disease include intense crowding, there is no evidence to support immune escape. 54 Recent outbreaks have been notable for very little transmission to the broader community. Although some proponents exist, the value of administering a third dose of mumps-containing vaccine in outbreaks that occur despite high two-dose coverage has been unclear because disease tends to be decreasing by the time additional doses are provided. 55 Because most mumps outbreaks have occurred in unusual settings where there is extreme crowding or extensive personal contacts and most mumps is self-limited and relatively mild, it is unlikely major investments will be made to attempt to improve the efficacy of mumps vaccines.","It is essential that we prepare ourselves for what seems like will be the inevitability of having the virus at our doorstep, but we must think ahead to enact common sense policies that will not cripple the normal functioning of our healthcare institutions. That may mean sending people home while waiting for a test result to come back or even providing home care to mild cases, 64 Developing countries face with more critical challenges during outbreaks compared with higher income countries, preventing effective management worldwide (Major Issues and Challenges of Influenza Pandemic Preparedness in Developing Countries: oshitani). The lack of IPC in developing countries with limited resources is a major dilemma that leads to high rates of healthcare-associated infections. 65 Hand hygiene is arguably, the most important infection control procedure, and is often neglected by health-care workers in these countries. 66 While developing countries still lack the equipment, expertise, and health infrastructure to detect and manage patients, 65 SARS-CoV-2 is spreading rapidly in these unprepared countries . 67 It has been recommended to promptly prioritize resources, precise surveillance, and capacity development in countries with low preparedness for diagnosing the virus and limiting transmission. 68","The third, and perhaps largest objective of the Working Group, is to strengthen influenza-related public health practices, infrastructure, and research. A successful component of this objective is the promotion of adult immunization programs with improved vaccine coverage of individuals at increased risk of complications from influenza. Several groups are developing communications networks and protocols to disseminate up-to-date information to healthcare providers and the public. Research on influenza biology and epidemiology, animal surveillance, and vaccine and antiviral development has been and will continue to be supported by NIH through grants to academic researchers and through grants that support public-private partnerships. Development of cell culture-based vaccines and the testing in humans of candidate pandemic vaccines made using reverse genetics or classical reassortment techniques should be encouraged. There is also a need to test adjuvanted vaccines and to develop new antiviral agents. It is noteworthy that there are currently only two influenza vaccine manufacturers licensed to distribute vaccine in the US for the 2003-2004 influenza season. It is also noteworthy that 80-90% of produced vaccine is purchased privately, and it takes nearly a full year from the time of selection of strains to the production of usable vaccine. As a result, it will be essential to encourage new vaccine manufacturers and new approaches, including reverse genetics to prepare seed strains, in addition to developing and implementing a vaccine policy that ensures adequate and fair procurement and distribution of the vaccine during an influenza pandemic. Such policies will need to take into account liability protection and equitable global access. Finally, identifying appropriate antiviral drugs to stockpile and developing plans to prioritize use of these antivirals are necessary for pandemic preparedness.","An important resolution of the Chinese government was to improve its disease surveillance system to rapidly identify newly emerging infectious diseases and to minimize their spread in China and to the rest of the world. The traditional surveillance network using reporting cards filled out by hand and sent by mail or fax has been replaced with an automatic information system called the China Information System for Disease Control and Prevention, which is the world's largest internet-based disease reporting system. 12 The government has also increased their investment in enhancing the capabilities of detecting, diagnosing, preventing, and controlling newly emerging infectious diseases at various levels. New and innovative strategies have been established for response to health emergencies, such as the establishment of the parallel laboratory confirmation mechanism for newly emerging infectious pathogens to reduce the risk of errors, rapid disclosure of information to the WHO and to the public, international information exchange and collaboration, and the provision of more information on public health and on infectious diseases to the public. Furthermore, the Chinese government has strengthened both the related aspects of the legal system and the disease prevention and control system. For example, the government issued the Law of the People's Republic of China on Prevention and Treatment of Infectious Diseases (Revised Draft) in 2004 and Regulations on Preparedness for and Response to Emergent Public Health Hazards in 2003, created the Chinese Centre for Disease Control and Prevention, and improved surveillance systems of infectious diseases and preparedness and response capacity for emerging public health events. [28] [29] [30] Education and training projects, such as training courses for public health officials and HCWs, have been initiated, and new training has been added to the education programs of universities. Funds for research projects on the development of vaccines, drugs, and diagnostic techniques have been granted to develop new approaches in the prevention, diagnosis, and treatment of emerging infectious diseases.","To demonstrate the use of text mining to gain a better understanding of SARS and SARS-CoV, and how this information could be used to impact preparedness and response activities, a three-part examination of the global SARS literature was undertaken. In the first part, the global SARS research literature was retrieved, and the infrastructure of this literature (key researchers, institutions, journals, etc.) and medical structure (medical themes, inter-relationships among the themes) were identified. In the second part, the seminal documents of this literature will be identified, and summarized as a historical literature review (e.g., Kostoff et al. 2007). In the third part, literature-related discovery (Kostoff 2008; Kostoff et al. 2008) will be used to identify potential preventive measures and treatments for SARS.","Facing global epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide pivotal information trough surveillance, from local to global levels, as specified in the International Health Regulations (1). At international level, the World Health Organization (WHO) operates laboratory networks that are part of epidemic preparedness and response programs as well as monitor communicable disease elimination and eradication programs (2, 3). In the European Union (EU), the European Centre for Disease Prevention and Control (ECDC), a public health agency financed by the EU, is tasked with detection, surveillance, and risk assessment of threats to human health from communicable diseases (4, 5). ECDC has a multidisciplinary workforce providing scientific advice, epidemic intelligence, disease surveillance, outbreak response support, preparedness support, microbiology support health communication, and training activities in collaboration with public health experts and national agencies in EU countries. It does not operate its own microbiology laboratories but relies instead on laboratory information provided at national level. EU countries report notifiable diseases to ECDC using EU case definitions (6). ECDC is mandated to \u201cfoster the development of sufficient capacity within the Community for the diagnosis, detection, identification, and characterization of infectious agents which may threaten public health, by encouraging cooperation between expert and reference laboratories\u201d (4). This mandate builds upon decades of professional collaboration in Europe between infectious disease experts, microbiologists, and epidemiologists.","The United States Department of Health and Human Services has established the Interagency Pandemic Influenza Working Group, with input from the Centers for Disease Control, the Food and Drug Administration, the National Institutes of Health, the Department of Defense, the Office of the General Council, the Office of Planning and Evaluation, the Office of Emergency Preparedness, and the National Vaccine Advisory Committee. The goals of this Working Group were to develop a plan to limit the burden of disease, minimize social disruption, and reduce economic loss during an influenza pandemic. These goals are to be met through three objectives: improving surveillance, response, and infrastructure. Several actions have been proposed to strengthen national and global capabilities for virologic and disease surveillance with a view to increasing the likelihood of early detection of viruses with pandemic potential. First, the WHO Global Influenza Surveillance network, with 112 sites in 80 countries and 4 collaborating centers in Atlanta, London, Melbourne, and Tokyo will have to be expanded and improved. Increased collaboration between the WHO and CDC in the form of laboratory and epidemiology training has taken place during the past decade. Animal influenza surveillance is also being enhanced through collaborations between NIH, WHO and other partners. CDC has worked with states to expand the Sentinel Physicians Network such that it currently includes over 1400 physicians in 47 states and the District of Columbia. Work is ongoing to establish a system to monitor hospitalized cases of influenza and to further facilitate the transfer of technology via training and reagent distribution. The US Department of Defense surveillance sites also contribute to global influenza surveillance.","During the emergency preparedness planning phase, the Supreme Council of Health (SCH) and the Animal Health Department (AHD) agreed to establish a joint leadership response to the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) outbreak, including a unified communication approach. In Qatar, public health actions that were taken in emergency situations are based on the National Early Preparedness and Response (EPR) plan, which is guided by the International Health Regulations (IHR 2005). Qatar\u2019s EPR plan states that \u201cany verified public health event of national and/or international concern will transparently be announced\u201d. In keeping with this regulation, designated spokespersons were identified in the plan to be in charge of delivering messages to the public. The plan states that all of the messages need to be jointly approved by the SCH and AHD. Such actions are aligned with the pre-crisis actions that are underlined in the Crisis Emergency Risk Communication (CERC) framework, more specifically with the importance of preparing, fostering alliances, and develop consensus.","In order to perfect pandemic response, it is necessary to improve the coordination and interconnection between individual and institutional participants, such as healthcare providers and public health systems. A global response approach (OneResponse) should be reflected upon and developed. On an institutional level, a first step in bringing together the fields of environment and animal health occurred in 2010 in France with the creation of a national French Agency for Food, Environmental and Occupational Health &amp; Safety (ANSES), originating in the French Agency for Food Safety (AFSSA, which also includes the National Agency for Veterinary Drugs) and the French Agency for Environmental and Occupational Health &amp; Safety (AFSSET). Another case of bringing together the areas of surveillance, prevention and human health intervention occurred in 2016 with the creation of the French Public Health Agency, with the merger of the Health Surveillance Institute (InVS), the National Institute for Prevention and Health Education (INPES), and the Organization for Preparedness and Response to Health Emergencies (EPRUS). The relations between these two new institutions should be developed in order to provide a better-coordinated response to future health crises.","For any country, eff ective control of infectious diseases is dependent on focused eff orts to decrease endemic infections in at-risk and susceptible populations, combined with strong epidemiological and laboratory capacity to detect and stop emerging threats. Inherent in these eff orts are well established links between clinical, public health, and research communities working with non-traditional partners such as industry, law enforcement, businesses, and the media. Although at their core these collaborations need to be established locally, such crucial partnerships have to extend across state, national, and international levels. Together, these alliances can form a global infrastructure and system to detect and control infectious diseases. With that aim, in February, 2014, the USA and other nations joined WHO, the Food and Agricultural Organization of the United Nations, and the World Organization for Animal Health in a new global health security agenda designed to enhance strategies to prevent, detect, and respond to threats of infectious disease. 123 Partner countries will work together to meet a series of objectives covering crucial issues aff ecting control of infectious disease such as antimicrobial resistance, biosafety and biosecurity, global disease detection and response networks, and emergency responses. Much emphasis has been placed on the aptly named perfect storm inherent in today's globalised world for rapid emergence and spread of infectious diseases. Despite this persistent challenge, extraordinary achievements in science and technology continue to bolster the capacity to recognise and respond to these threats. Scientifi cally, next-generation sequencing and state-of-the-art bioinformatics capabilities are transforming the practice of microbiology and the speed at which infectious pathogens can be detected and analysed. 85,124 These technologies provide a new level of information about infectious pathogens and therefore off er tremendous opportunities for public health eff orts to detect and control outbreaks, target antimicrobial resistance, and develop and refi ne treatments and vaccines. [125] [126] [127] Additionally, the increasing understanding of the role of human microbiomes in disease development and new links between infectious agents and chronic diseases opens new possibilities for disease prevention and treatment. 128 Advances in electronic communications have also been essential and have enabled rapid sharing of health and safety information and expertise by health-care and public health workers, researchers, law enforcement, the media, and private individuals. These communication capacities can facilitate and enhance research and public health partnerships worldwide, generating broad sharing of research fi ndings and health updates in near real time. The latest surge in health communications has come from social media tools, which are increasingly being used to extend the reach of public health information. To ensure that these rapidly changing scientifi c and technological advances are routinely used in public health is a crucial challenge and priority.","The information and data from these exercises should be analysed to build and inform readiness and response plans for preventing and controlling health emergencies including the outbreak of COVID-19. The analyses of the operational readiness index have been used to support the development of a draft WHO strategic preparedness and response plan for COVID-19. 23 These findings must be triangulated with the latest risk assessments available for COVID-19 and other assessments such as Joint External Evaluations, after-action reviews, simulation exercises, and others to understand the capacity level of countries and to implement priority actions at the national and subnational levels. 19, 23 The WHO Secretariat is working on the development of a preparedness dashboard to provide real-time information that is based on these capacity assessments. Another limitation is related to the method being based on a deterministic approach; therefore, proportionate or inverse interactions among variables could not be shown. 24 An effective way of managing airborne infections is applying evidence-based public health prevention strategies. 16, 17, 22 This method includes scaling up public awareness of behaviours such as hand hygiene and respiratory etiquette, communicating and engaging with local communities about the risks of the outbreak, and putting in place effective public health response measures. 17, 25, 26 National points of entry should also have the capacity to prevent, detect, and respond to potential threats in line with the IHR. Many countries have low capacities for preventing the occurrence and spread of outbreaks, such as measles, influenza, Ebola virus. 27, 28 Therefore, enhancing national preparedness capacities in line with the gaps identified in this study should incorporate action to strengthen points of entry.","\u2022 With more than 34 million people infected, HIV is a major contributor to the disease burden in many countries. Globally, the management, control and policy of this epidemic are instrumental in reshaping conventional wisdom in public health, research and practice. Through innovative approaches to prevention and treatment programmes, it has influenced cultural attitudes and social behaviours, and bridged traditional boundaries between public health and clinical medicine. With its human rights approach to health, HIV/AIDS has addressed crucial issues on the right to treatment, and affordable access to vital medicines. HIV/AIDS has attracted private philanthropy such as the Bill and Melinda Gates Foundation, leading to new models of public health practice through Public\u2013Private Partnerships, funding scientific investigations, global health initiatives, and building crucial health care delivery infrastructure in developing countries. Thus, HIV/AIDS has replaced traditional approaches of \u201cinternational health\u201d by inventing innovative approaches to \u201cglobal health\u201d. (New England Journal of Medicine, 6 Jun 2013)","Experience from past outbreaks shows the importance of incorporating a gender analysis into preparedness and response efforts to improve the effectiveness of health interventions and promote gender and health equity goals. During the 2014-16 west African outbreak of Ebola virus disease, gendered norms meant that women were more likely to be infected by the virus, given their predominant roles as caregivers within families and as front-line health-care workers. 7 Women were less likely than men to have power in decision making around the outbreak, and their needs were largely unmet. 8 For example, resources for reproductive and sexual health were diverted to the emergency response, contributing to a rise in maternal mortality in a region with one of the highest rates in the world. 9 During the Zika virus outbreak, differences in power between men and women meant that women did not have autonomy over their sexual and reproductive lives, 10 which was compounded by their inadequate access to health care and insufficient financial resources to travel to hospitals for check-ups for their children, despite women doing most of the community vector control activities. 11 Given their front-line interaction with communities, it is concerning that women have not been fully incorporated into global health security surveillance, detection, and prevention mechanisms. Women's socially prescribed care roles typically place them in a prime position to identify trends at the local level that might signal the start of an outbreak and thus improve global health security. Although women should not be further burdened, particularly considering much of their labour during health crises goes underpaid or unpaid, incorporating women's voices and knowledge could be empowering and improve outbreak preparedness and response. Despite the WHO Executive Board recognising the need to include women in decision making for outbreak preparedness and response, 12 there is inadequate women's representation in national and global COVID-19 policy spaces, such as in the White House Coronavirus Task Force. 13 If the response to disease outbreaks such as COVID-19 is to be effective and not reproduce or perpetuate gender and health inequities, it is important that gender norms, roles, and relations that influence women's and men's differential vulnerability to infection, exposure to pathogens, and treatment received, as well as how these may differ among different groups of women and men, are considered and addressed. We call on governments and global health institutions to consider the sex and gender effects of the COVID-19 outbreak, both direct and indirect, and conduct an analysis of the gendered impacts of the multiple outbreaks, incorporating the voices of women on the front line of the response to COVID-19 and of those most affected by the disease within preparedness and response policies or practices going forward.","Soon after its founding, DHS created a National Infrastructure Protection Plan (NIPP). The developmental process identified 17 critical infrastructure sectors encompassing both public and private interests. These 17 sectors were considered \"so vital to the united States that their incapacity or destruction would have a debilitating impact on national security, national economic security, and national public health of safety, or any combination of these matters\" (Box 2.4). While terrorism served as an impetus for the creation of the NIpp, public/private cooperation has been enhanced through more efficient responses to major emergencies such as hurricanes. NIpp initiated voluntary private sector councils to advise on how to strengthen security in the sector by cooperation and the institution of best practices. The private sector participates in all the national infrastructure partnerships, except those exclusively concerned with government issues.","Pandemic preparedness plans have mainly emphasized hospital preparedness. Although there have been some attempts to include primary care, implementation of primary care preparedness and response has not been adequately addressed [16,17]. There have been few reports on the preparedness of individual PCPs to respond to emerging respiratory infectious diseases, and on the effect of planning on individual preparedness. Therefore, our aims were to: (1) examine PCP preparedness for pandemic influenza, and examine actual PCP response during the 2009 pandemic influenza outbreak, and (2) compare the preparedness of clinics versus hospitals in Japan, and evaluate the effectiveness of the current influenza plan for the promotion of institutional preparedness and response.","HTS is transforming our ability to track outbreaks and make epidemiological inferences. The Outbreak Genomics and Epidemiology session covered a wide range of topics along this theme, from the practicalities of integrating whole genome sequencing into existing infrastructure, to an example where inference from genome sequences conflicted with national health policies. Jonathan Green (Public Health England [PHE], Colindale, UK) described progress in establishing a centralized sequencing service at PHE to monitor and track outbreaks of infectious diseases. Although HTS technology is rapidly evolving, PHE believes that current technology is robust enough to make investment worthwhile, even though costs are very large and an overhaul of the existing infrastructure is required. The need for robotics, a specialized staff, bioinformatics support, expensive hardware as well as training services was underlined. Priority areas were identified, such as emergency response and a small number of pathogens of high public health importance. Using Streptococcus pneumoniae as a case study, J. Green asked whether HTS could replace the current serotyping system. Whilst there is a very high correlation between sequence and serotype, a small number of cases are hard to resolve, but this should hopefully change in the future by building a bank of reference serotypes. This early experience was judged very positive, but automation and validation of this novel approach are likely to take time and to bring up many new issues such as data sharing and the ethics of using HTS data in legal cases."],"title":["Human genomics and preparedness for infectious threats","Challenges of infectious diseases in the USA","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","Preparedness for emerging epidemic threats: a Lancet Infectious Diseases Commission","All Hands on Deck: Transdisciplinary Approaches to Emerging Infectious Disease","Is Africa prepared for tackling the COVID-19 (SARS-CoV-2) epidemic. Lessons from past outbreaks, ongoing pan-African public health efforts, and implications for the future","No more business as usual: agile and effective responses to emerging pathogen threats require open data and open analytics","Severe Acute Respiratory Syndrome, Beijing, 2003","Centers for Disease Control","Is Africa prepared for tackling the COVID-19 (SARS-CoV-2) epidemic. Lessons from past outbreaks, ongoing pan-African public health efforts, and implications for the future","Causal empirical estimates suggest COVID-19 transmission rates are highly seasonal","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","Financing Vaccines for Global Health Security","The coronavirus outbreak: the central role of primary care in emergency preparedness and response","Design and prototype of a mechanism for active on-line emerging/notifiable infectious diseases control, tracking and surveillance, based on a national healthcare card system","Will COVID-19 generate global preparedness?","Current research on respiratory viral infections: Fifth International Symposium","Financing Vaccines for Global Health Security","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","China\u2019s response to a novel coronavirus stands in stark contrast to the 2002 SARS outbreak response","14 Emerging and Reemerging Infectious Disease Threats","Assessing the potential impacts of COVID-19 in Brasil: Mobility, Morbidity and Impact to the Health System","A brief historical overview of emerging infectious disease response in China and the need for a One Health approach in future responses","Contamination of hospital surfaces with respiratory pathogens in Bangladesh","What we have learnt from the SARS epdemics in mainland China?","Wuhan novel coronavirus (COVID-19): why global control is challenging?","Preparedness and vulnerability of African countries against importations of COVID-19: a modelling study","Maximizing the Calm Before the Storm: Tiered Surgical Response Plan for Novel Coronavirus (COVID-19)","Expected impact of COVID-19 outbreak in a major metropolitan area in Brazil","Human genomics and preparedness for infectious threats","Outbreak of a new coronavirus: what anaesthetists should know","The continuing 2019-nCoV epidemic threat of novel coronaviruses to global health \u2014 The latest 2019 novel coronavirus outbreak in Wuhan, China - International Journal of Infectious Diseases","The continuing 2019-nCoV epidemic threat of novel coronaviruses to global health \u2014 The latest 2019 novel coronavirus outbreak in Wuhan, China - International Journal of Infectious Diseases","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","14 Emerging and Reemerging Infectious Disease Threats","Understanding the emerging coronavirus: what it means for health security and infection prevention","Current research on respiratory viral infect
