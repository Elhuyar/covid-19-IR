9373156182409307,0.008275484723143201,0.0070532447841540466,0.006815627157279403,0.005987374993843638,0.005735595794817706,0.005279427427651468,0.005168030866686237,0.005112517216515341,0.0050636828027548365,0.004882523537387849,0.0046946664864351345,0.004546208331525486,0.004538119554634353,0.004535551627184633,0.0044527532407404495,0.00433305530279225,0.004273152755540116,0.004239583150845236,0.004141529108721705,0.004108671849521365,0.004004119039450407,0.003993620858857587,0.003953676584318787,0.003909152724060811,0.003822453977181618,0.0037050749342058976,0.003648537027381979,0.0036000295893118817,0.0035734698640033733,0.0035057647861798575,0.0034795140673758457,0.0034621094016425743,0.0034544698588327765,0.003425210139111781,0.003355109132768411,0.0033191927237884353,0.00331100061590228,0.00328464525590973,0.003232260966486892,0.003216544146626644,0.00312031123594076,0.003110875215225141,0.003076935614669077,0.0030715068502233877,0.0030247051222245217,0.003024629014212064,0.003012350074552918,0.00300000395998714],"scr":[0.8,0.375,0.31,0.238,0.224,0.176,0.161,0.134,0.128,0.124,0.121,0.111,0.1,0.091,0.09,0.09,0.085,0.078,0.075,0.073,0.067,0.065,0.059,0.058,0.056,0.053,0.048,0.041,0.038,0.035,0.034,0.03,0.028,0.027,0.027,0.025,0.021,0.019,0.018,0.017,0.014,0.013,0.007,0.007,0.005,0.004,0.001,0.001,0.001,0.0],"text":["The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","The impact of COVID-19 pandemic on the global health and world's economy have been profound and unseen since the Spanish flu of 1918-19. As of now, many countries have been severely affected, partly because of slow responses to the crisis, ill-preparedness of their health system, and the fragile health infrastructure and the shortage of protective equipment. This note evaluates various scenarios, based on an estimation of number of identified and unidentified infected cases, and examines the effectiveness of different policy responses to contain this pandemic. Our result, based on an estimation of the model for Iran, show that in many instances the number of unidentified cases, including asymptomatic individuals, could be much bigger than the reported numbers. The results confirm that in such circumstances, social distancing alone cannot be an effective policy unless a large portion of the population confine themselves for an extended period of time, which is not only difficult to impl...","The pace of pathogen discovery is increasing dramatically. This reflects not only factors that enable the appearance and globalization of new microbial infections but also improvements in methods for ascertainment. New molecular diagnostic platforms; investments in pathogen surveillance in wildlife, domestic animals and humans; and the advent of social media tools that mine the world wide web for clues to outbreaks of infectious disease are proving invaluable in early recognition of threats to public health. Additionally, models of microbial pathogenesis are becoming more complex, providing insights into the mechanisms by which microorganisms can contribute to chronic illnesses like cancer, peptic ulcer disease and mental illness. Here we review the contributions of each of these elements to infectious disease emergence and strategies for addressing the challenges of pathogen surveillance and discovery.","Hospital-acquired infections (HAIs) are serious problems for healthcare systems, especially in developing countries where public health infrastructure and technology for infection preventions remain undeveloped. Here, we characterized how strategy and technology could be mobilized to improve the effectiveness of infection prevention and control in hospitals during the outbreaks of Ebola, Middle East respiratory syndrome (MERS), and severe acute respiratory syndrome (SARS) in Asia and West Africa. Published literature on the hospital-borne outbreaks of SARS, Ebola, and MERS in Asia and West Africa was comprehensively reviewed. The results showed that healthcare systems and hospital management in affected healthcare facilities had poor strategies and inadequate technologies and human resources for the prevention and control of HAIs, which led to increased morbidity, mortality, and unnecessary costs. We recommend that governments worldwide enforce disaster risk management, even when no ou...","Abstract Objective To provide a general description of the roles and contributions of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) who are involved in emergency preparedness and response activities, including the 2009 pandemic influenza A (H1N1) public health emergency. Setting Atlanta, GA. Practice description RA consists of a staff of nine members, three of whom are pharmacists. The mission of RA is to support CDC's preparedness and emergency response activities and to ensure regulatory compliance for critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. Conclusion RA was well involved in the response to the H1N1 outbreak through numerous activities, such as submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National ...","BACKGROUND: The ongoing outbreak of the recently emerged novel coronavirus (2019-nCoV) poses a challenge for public health laboratories as virus isolates are unavailable while there is growing evidence that the outbreak is more widespread than initially thought, and international spread through travellers does already occur. AIM: We aimed to develop and deploy robust diagnostic methodology for use in public health laboratory settings without having virus material available. METHODS: Here we present a validated diagnostic workflow for 2019-nCoV, its design relying on close genetic relatedness of 2019-nCoV with SARS coronavirus, making use of synthetic nucleic acid technology. RESULTS: The workflow reliably detects 2019-nCoV, and further discriminates 2019-nCoV from SARS-CoV. Through coordination between academic and public laboratories, we confirmed assay exclusivity based on 297 original clinical specimens containing a full spectrum of human respiratory viruses. Control material is mad...","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment.","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","Text mining was used to extract technical intelligence from the open source global SARS research literature. A SARS-focused query was applied to the Science Citation Index (SCI) (SCI 2008) database for the period 1998\u2013early 2008. The SARS research literature infrastructure (prolific authors, key journals/institutions/countries, most cited authors/journals/documents) was obtained using bibliometrics, and the SARS research literature technical structure (hierarchical taxonomy) was obtained using computational linguistics/document clustering.","Background: COVID-19 could have even more dire consequences among refugees living in camps than in general populations. Bangladesh has confirmed COVID-19 cases and hosts almost 1 million Rohingya refugees from Myanmar with 600,000 concentrated in Kutupalong-Balukhali Expansion Site. Projections of the potential COVID-19 infection burden, epidemic speed, and healthcare needs in such settings are critical to inform preparedness planning. Methods: To explore the potential impact of the introduction of SARS-CoV-2 in Kutupalong-Balukhali Expansion Site, we used a stochastic disease transmission model with parameters derived from emerging literature. We considered three scenarios with different assumptions about the transmission potential of SARS-CoV-2. We estimated the number and daily rate of infections, hospitalizations, deaths, and healthcare needs expected under each scenario. Findings: A large-scale outbreak is highly likely after a single introduction of the virus into the camp across...","Summary Background Since Dec 31, 2019, the Chinese city of Wuhan has reported an outbreak of atypical pneumonia caused by the 2019 novel coronavirus (2019-nCoV). Cases have been exported to other Chinese cities, as well as internationally, threatening to trigger a global outbreak. Here, we provide an estimate of the size of the epidemic in Wuhan on the basis of the number of cases exported from Wuhan to cities outside mainland China and forecast the extent of the domestic and global public health risks of epidemics, accounting for social and non-pharmaceutical prevention interventions. Methods We used data from Dec 31, 2019, to Jan 28, 2020, on the number of cases exported from Wuhan internationally (known days of symptom onset from Dec 25, 2019, to Jan 19, 2020) to infer the number of infections in Wuhan from Dec 1, 2019, to Jan 25, 2020. Cases exported domestically were then estimated. We forecasted the national and global spread of 2019-nCoV, accounting for the effect of the metropo...","BACKGROUND: Cases of emerging infectious diseases, including H5N1 influenza, H7N9 influenza, and Middle East Respiratory Syndrome, have been reported in recent years, and the threat of pandemic outbreaks persists. In Japan, primary care is the frontline against emerging infectious diseases in communities. Although the importance of pandemic preparedness in primary care has been highlighted previously, few studies have thus far investigated the preparedness among primary care practices (PCPs) or differences in the preparedness of different institutional settings. We examined PCP preparedness and response to the 2009 influenza pandemic in Japan, and explored the role of a pandemic preparedness plan during the pandemic. METHODS: We used a survey questionnaire to assess how well individual PCPs in Okinawa, Japan, were prepared for the 2009 influenza pandemic. The questionnaire was mailed to all eligible PCPs (N = 465) in Okinawa, regardless of their institutional setting. In addition, we a...","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","Since the emergence of the first cases in Wuhan, China, the novel coronavirus (2019-nCoV) infection has been quickly spreading out to other provinces and neighboring countries. Estimation of the basic reproduction number by means of mathematical modeling can be helpful for determining the potential and severity of an outbreak and providing critical information for identifying the type of disease interventions and intensity. A deterministic compartmental model was devised based on the clinical progression of the disease, epidemiological status of the individuals, and intervention measures. The estimations based on likelihood and model analysis show that the control reproduction number may be as high as 6.47 (95% CI 5.71\u20137.23). Sensitivity analyses show that interventions, such as intensive contact tracing followed by quarantine and isolation, can effectively reduce the control reproduction number and transmission risk, with the effect of travel restriction adopted by Wuhan on 2019-nCoV ...","BACKGROUND: The continuing circulation of MERS in the Middle East makes the international dissemination of the disease a permanent threat. To inform risk assessment, we investigated the spatiotemporal pattern of MERS global dissemination and looked for factors explaining the heterogeneity observed in transmission events following importation. METHODS: We reviewed imported MERS cases worldwide up to July 2015. We modelled importations in time based on air travel combined with incidence in Middle East. We used the detailed history of MERS case management after importation (time to hospitalization and isolation, number of hospitals visited,\u2026) in logistic regression to identify risk factors for secondary transmission. We assessed changes in time to hospitalization and isolation in relation to collective and public health attention to the epidemic, measured by three indicators (Google Trends, ProMED-mail, Disease Outbreak News). RESULTS: Modelled importation events were found to reproduce b...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","Summary Background Since the coronavirus disease 2019 outbreak began in the Chinese city of Wuhan on Dec 31, 2019, 68 imported cases and 175 locally acquired infections have been reported in Singapore. We aimed to investigate options for early intervention in Singapore should local containment (eg, preventing disease spread through contact tracing efforts) be unsuccessful. Methods We adapted an influenza epidemic simulation model to estimate the likelihood of human-to-human transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in a simulated Singaporean population. Using this model, we estimated the cumulative number of SARS-CoV-2 infections at 80 days, after detection of 100 cases of community transmission, under three infectivity scenarios (basic reproduction number [R 0] of 1\u00b75, 2\u00b70, or 2\u00b75) and assuming 7\u00b75% of infections are asymptomatic. We first ran the model assuming no intervention was in place (baseline scenario), and then assessed the effect of four in...","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Abstract A remarkable collaborative effort coordinated by the severe acute respiratory syndrome (SARS) team at WHO resulted in discovery of the etiologic agent of severe acute respiratory syndrome less than 2 months after the announcement of global alert. The development of a vaccine to prevent SARS should be pursued with the same urgency and cooperative spirit, as SARS is highly lethal and, if not controlled during the first few generations of transmission, is likely to become endemic in regions of the world where health-care infrastructure is underdeveloped and epidemiological control measures are weak. The scientific community already learned many important lessons from HIV vaccine development; these should be heeded. For example, consideration should be given to the development of a vaccine that will protect across regional strains of SARS, as the newly emergent coronavirus SARS-coronavirus (SARS-CoV) is proving to be variable and may be mutating in response to immune pressure. SAR...","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","Since late December 2019 a new epidemic outbreak has emerged from Whuhan, China. Rapidly the new coronavirus has spread worldwide. China CDC has reported results of a descriptive exploratory analysis of all cases diagnosed until the 11th February 2020, presenting the epidemiologic curves and geo-temporal spread of COVID-19 along with case fatality rate according to some baseline characteristics, such as age, gender and several well-established high prevalence comorbidities. Despite this, we intend to increase even further the predictive value of that manuscript by presenting the odds ratio for mortality due to COVID-19 adjusted for the presence of those comorbidities and baseline characteristics such as age and gender. Besides, we present a way to determine the risk of each particular patient, given his characteristics. We found that age is the variable that presents higher risk of COVID-19 mortality, where 60 or older patients have an OR = 18.8161 (CI95%[7.1997; 41.5517]). Regarding c...","Abstract This paper investigates whether the inclusion of social scientists in the UK policy network that responded to the Ebola crisis in Sierra Leone (2013\u201316) was a transformational moment in the use of interdisciplinary research. In contrast to the existing literature, that relies heavily on qualitative accounts of the epidemic and ethnography, this study tests the dynamics of the connections between critical actors with quantitative network analysis. This novel approach explores how individuals are embedded in social relationships and how this may affect the production and use of evidence. The meso-level analysis, conducted between March and June 2019, is based on the traces of individuals' engagement found in secondary sources. Source material includes policy and strategy documents, committee papers, meeting minutes and personal correspondence. Social network analysis software, UCINet, was used to analyse the data and Netdraw for the visualisation of the network. Far from being o...","Abstract The 2019-nCoV infection that is caused by a novel strain of coronavirus was first detected in China in the end of December 2019 and declared a public health emergency of international concern by the World Health Organization on January 30, 2020. Community pharmacists in one of the first areas that had confirmed cases of the viral infection, Macau, joined the collaborative force in supporting the local health emergency preparedness and response arrangements. This paper aimed to improve the understanding of community pharmacists\u2019 role in case of 2019-CoV outbreak based on the practical experiences in consultation with the recommendations made by the International Pharmaceutical Federation on the Coronavirus 2019-nCoV outbreak.","News broke on Feb 27, 2020, that an Italian citizen was Nigeria's first case of coronavirus disease 2019 (COVID-19). The individual had landed at Lagos airport 2 days earlier on a flight from northern Italy, and had subsequently travelled from Lagos to Ogun State, western Nigeria, where he became ill and was promptly isolated. He is currently being treated for mild symptoms of COVID-19 in a hospital in Lagos. Upon identifying the index case, National Emergency Operations Centres were immediately activated to trace his contacts. By March 9, 2020, 27 suspected cases had been identified across five states (Edo, Lagos, Ogun, Federal Capital Territory, and Kano), of which two were confirmed to be positive (ie, the index case and a contact), with no deaths.1 216 contacts were linked to the index case, 136 of whom are being followed up. Similar to COVID-19, the Ebola epidemic of 2014 was imported through Lagos airport. Within weeks, 19 people were diagnosed with Ebola across two states of Nig...","BACKGROUND: In response to global concerns about the largest Ebola virus disease (EVD), outbreak to-date in West Africa documented healthcare associated transmission and the risk of global spread, the International Society of Chemotherapy (ISC) Infection Control Working Group created an Ebola Infection Control Readiness Checklist to assess the preparedness of institutions around the globe. We report data from the electronic checklist that was disseminated to medical professionals from October to December 2014 and identify action needed towards better preparedness levels. FINDINGS: Data from 192 medical professionals (one third from Africa) representing 125 hospitals in 45 countries around the globe were obtained through a specifically developed electronic survey. The survey contained 76 specific questions in 7 major sections: Administrative/operational support; Communications; Education and audit; Human resources, Supplies, Infection Prevention and Control practices and Clinical manage...","COVID-19 has spread to most countries in the world. Puzzlingly, the impact of the disease is different in different countries. These differences are attributed to differences in cultural norms, mitigation efforts, and health infrastructure. Here we propose that national differences in COVID-19 impact could be partially explained by the different national policies respect to Bacillus Calmette-Guerin (BCG) childhood vaccination. BCG vaccination has been reported to offer broad protection to respiratory infections. We compared large number of countries BCG vaccination policies with the morbidity and mortality for COVID-19. We found that countries without universal policies of BCG vaccination (Italy, Nederland, USA) have been more severely affected compared to countries with universal and long-standing BCG policies. Countries that have a late start of universal BCG policy (Iran, 1984) had high mortality, consistent with the idea that BCG protects the vaccinated elderly population. We also ...","The ability to detect an infectious agent in a widespread epidemic is crucial to the success of quarantine efforts in addition to sensitive and accurate screening of potential cases of infection from patients in a clinical setting. Enabling testing outside of sophisticated laboratories broadens the scope of control and surveillance efforts, but also requires robust and simple methods that can be used without expensive instrumentation. Here we report a method to identify SARS-CoV-2 (COVID-19) virus RNA from purified RNA or cell lysis using loop-mediated isothermal amplification (LAMP) using a visual, colorimetric detection. This test was additionally verified using RNA samples purified from respiratory swabs collected from COVID-19 patients in Wuhan, China with equivalent performance to a commercial RT-qPCR test while requiring only heating and visual inspection. This simple and sensitive method provides an opportunity to facilitate virus detection in the field without a requirement for...","We evaluated effectiveness of thermal passenger screening for 2019-nCoV infection at airport exit and entry to inform public health decision-making. In our baseline scenario, we estimated that 46% (95% confidence interval: 36 to 58) of infected travellers would not be detected, depending on incubation period, sensitivity of exit and entry screening, and proportion of asymptomatic cases. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers.","The novel coronavirus (2019-nCoV) epidemic has spread to 23 countries from China. Local cycles of transmission already occurred in 7 countries following case importation. No African country has reported cases yet. The management and control of 2019-nCoV introductions heavily relies on the public health capacity of a country. Here we evaluate the preparedness and vulnerability of African countries against their risk of importation of 2019-nCoV. We used data on air travel volumes departing from airports in the infected provinces in China and directed to Africa to estimate the risk of introduction per country. We determined the countries capacity to detect and respond to cases with two indicators: preparedness, using the WHO International Health Regulation Monitoring and Evaluation Framework; and vulnerability, with the Infectious Disease Vulnerability Index. Countries were clustered according to the Chinese regions contributing the most to their risk. Findings: Countries at the highest i...","Abstract Introduction An epidemic of Coronavirus Disease 2019 (COVID-19) began in December 2019 in China leading to a Public Health Emergency of International Concern (PHEIC). Clinical, laboratory, and imaging features have been partially characterized in some observational studies. No systematic reviews on COVID-19 have been published to date. Methods We performed a systematic literature review with meta-analysis, using three databases to assess clinical, laboratory, imaging features, and outcomes of COVID-19 confirmed cases. Observational studies and also case reports, were included, and analyzed separately. We performed a random-effects model meta-analysis to calculate pooled prevalences and 95% confidence intervals (95%CI). Results 660 articles were retrieved for the time frame (1/1/2020-2/23/2020). After screening, 27 articles were selected for full-text assessment, 19 being finally included for qualitative and quantitative analyses. Additionally, 39 case report articles were incl...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerges in Wuhan City, Hubei Province, spreads worldwide, and threats the human life. The detection of SARS-CoV-2 is important for the prevention of the outbreak and management of patients. Real-time reverse-transcription polymerase chain reaction (RT-PCR) assay detected the virus in clinical laboratory. Methods: This study utilized primers and single-quencher probes in accordance with the Centers for Disease Control and Prevention (CDC) in the USA and the National Institute of Infectious Diseases (NIID) in Japan. Moreover, we designed the double-quencher probes (YCH assay) according to the oligonucleotide sequence established by NIID. Using these assays, we conducted a one-step real-time RT-PCR with serial DNA positive control to assess the detection sensitivity. Results: The threshold cycle (Ct) value of RT-PCR was relatively low in CDC and YCH assays compared to NIID assay. Serial dilution assay showed that bot...","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","BACKGROUND: As internet and social media use have skyrocketed, epidemiologists have begun to use online data such as Google query data and Twitter trends to track the activity levels of influenza and other infectious diseases. In China, Weibo is an extremely popular microblogging site that is equivalent to Twitter. Capitalizing on the wealth of public opinion data contained in posts on Weibo, this study used Weibo as a measure of the Chinese people\u2019s reactions to two different outbreaks: the 2012 Middle East Respiratory Syndrome Coronavirus (MERS-CoV) outbreak, and the 2013 outbreak of human infection of avian influenza A(H7N9) in China. METHODS: Keyword searches were performed in Weibo data collected by The University of Hong Kong\u2019s Weiboscope project. Baseline values were determined for each keyword and reaction values per million posts in the days after outbreak information was released to the public. RESULTS: The results show that the Chinese people reacted significantly to both ou...","As the number of novel coronavirus cases grows both inside and outside of China, public health authorities require evidence on the effectiveness of control measures such as thermal screening of arrivals at airports. We evaluated the effectiveness of exit and entry screening for 2019-nCoV infection. In our baseline scenario, we estimated that 46.5% (95%CI: 35.9 to 57.7) of infected travellers would not be detected, depending on the incubation period, sensitivity of exit and entry screening, and the proportion of cases which are asymptomatic. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers. We developed an online tool so that results can be updated as new information becomes available.","Abstract To investigate the ocular manifestations of patients with severe acute respiratory syndrome (SARS) and to monitor the possible ocular complications arising from the treatment regimen with high-dose systemic corticosteroid drugs. Design Prospective, observational cohort case series. Methods Ninety eyes from 45 patients with the diagnosis of SARS during an epidemic outbreak in Hong Kong were analyzed. Relevant medical and ophthalmic histories were taken. Ophthalmic examinations, including best-corrected visual acuity, intraocular pressure, slit-lamp, and indirect ophthalmoscopy examination, were performed at baseline and at 2-month and 3-month follow-up. Setting Faculty practice in university hospital. Results Only two patients had mild elevated intraocular pressure at baseline and at subsequent follow-up. There was no loss of visual acuity, cataract progression, or increased cup\u2013disk ratio. Fundus examinations were unremarkable in all patients. Conclusions Our study did not dem...","On January 23, 2020, China imposed a quarantine on the city of Wuhan to contain the SARS-CoV-2 outbreak. Regardless of this measure the new infection has spread to several countries around the world. Here, we developed a method to study the dissemination of this infection by the airline routes and we give estimations of the time of arrival of the outbreaks to the different cities. In this work we show an analysis of the dispersion of this infection to other cities by airlines based on the classic model the Kermack and McKendrick complemented with diffusion on a graph composed of nodes which represent the cities and edges which represent the airline routes. We do several numerical simulations to estimate the date of arrival to different cities starting the infection at Wuhan, China and to show the robustness of the estimation respect to changes in the epidemiological parameters and to changes on the graph. We use Mexico City as an example. In this case, our estimate of the arrival time ...","The 2019 novel coronavirus (2019-nCoV) pneumonia, believed to have originated in a wet market in Wuhan, Hubei province, China at the end of 2019, has gained intense attention nationwide and globally. To lower the risk of further disease transmission, the authority in Wuhan suspended public transport indefinitely from Jan 23, 2020; similar measures were adopted soon in many other cities in China. As of Jan 25, 2020, 30 Chinese provinces, municipalities, and autonomous regions covering over 1\u00b73 billion people have initiated first-level responses to major public health emergencies. A range of measures has been urgently adopted,1,2 such as early identification and isolation of suspected and diagnosed cases, contact tracing and monitoring, collection of clinical data and biological samples from patients, dissemination of regional and national diagnostic criteria and expert treatment consensus, establishment of isolation units and hospitals, and prompt provision of medical supplies and exter...","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","WHO's Eastern Mediterranean region (EMR) is facing emergencies on a scale that is perhaps unprecedented in its history. There is armed conflict in 12 of the region's 22 countries.1 , 2 The region's 680 million people3 represent 9% of the global population, yet the EMR is home to 43% of those who need humanitarian assistance4 and is the source of 64% of the world's refugees.5 The health effects of these crises are immense. Direct health consequences include trauma-related deaths and disability, gender-based violence, and mental disorders. Disruption of health systems contributes to increased morbidity and mortality from infectious diseases, malnutrition, obstetric complications, and non-communicable diseases (NCDs). Health indicators in the EMR are among the worst in the world.6 State fragility and conflict are among the biggest challenges to attainment of Sustainable Development Goal 3.7 Conflict is a global health security threat because affected countries are less able to prevent, de...","","Background: COVID-19 outbreak is spreading globally. Although the risk of infection in the US is currently low, it is important to understand the public perception of risk and trust in sources of information to better inform public health messaging. In this study, we surveyed the adult US population to understand their risk perceptions about the COVID-19 outbreak. Methods and Findings: We used an online platform to survey 718 adults in the US in early February 2020 using a questionnaire that we developed. Our sample was fairly similar to the general adult US population in terms of age, gender, race, ethnicity and education. We found that 69% of the respondents wanted the scientific/public health leadership (either the CDC Director or NIH Director) to lead the US response to COVID-19 outbreak as compared to 14% who wanted the political leadership (either the president or the Congress) to lead the response. Risk perception was low (median score of 5 out of 10) with the respondents trusti...","","Summary Background The novel coronavirus disease 2019 (COVID-19) epidemic has spread from China to 25 countries. Local cycles of transmission have already occurred in 12 countries after case importation. In Africa, Egypt has so far confirmed one case. The management and control of COVID-19 importations heavily rely on a country's health capacity. Here we evaluate the preparedness and vulnerability of African countries against their risk of importation of COVID-19. Methods We used data on the volume of air travel departing from airports in the infected provinces in China and directed to Africa to estimate the risk of importation per country. We determined the country's capacity to detect and respond to cases with two indicators: preparedness, using the WHO International Health Regulations Monitoring and Evaluation Framework; and vulnerability, using the Infectious Disease Vulnerability Index. Countries were clustered according to the Chinese regions contributing most to their risk. Find...","An estimated 1.9 million children travel overseas annually. Infectious disease risks associated with international travel are diverse and depend on the destination, planned activities, and baseline medical history. Children have special needs and vulnerabilities that should be addressed when preparing for travel abroad. Children should have a pretravel health assessment that includes recommendations for both routine and special travel-related vaccination; malaria chemoprophylaxis, if indicated; and prevention counseling regarding insect and animal exposures, food and water safety, and avoiding injuries. Special consideration should be given to children with chronic diseases. Families should be given anticipatory guidance for management of potential illnesses and information about the location of medical resources overseas.","AbstractThe current practice for diagnosis of SARS-CoV-2 infection relies on PCR testing of nasopharyngeal or respiratory specimens in a symptomatic patient at high epidemiologic risk. This testing strategy likely underestimates the true prevalence of infection, creating the need for serologic methods to detect infections missed by the limited testing to date. Here, we describe the development of a coronavirus antigen microarray containing immunologically significant antigens from SARS-CoV-2, in addition to SARS-CoV, MERS-CoV, common human coronavirus strains, and other common respiratory viruses. A preliminary study of human sera collected prior to the SARS-CoV-2 pandemic demonstrates overall high IgG reactivity to common human coronaviruses and low IgG reactivity to epidemic coronaviruses including SARS-CoV-2, with some cross-reactivity of conserved antigenic domains including S2 domain of spike protein and nucleocapsid protein. This array can be used to answer outstanding questions ...","Background: COVID-19 patients with chronic diseases such as hypertension, diabetes and coronary heart diseases is more likely to worsen, but with mixed results for COVID-19 severity. This meta-analysis is to analyze the correlation between hypertension, diabetes, coronary heart disease and COVID-19 disease severity. Methods: Available data from PubMed, Web of Science, China National Knowledge Infrastructure Database, WanFang Database and VIP Database, were analyzed using a fixed effects model meta-analysis to derive overall odds ratios (OR) with 95% CIs. Funnel plots and Begg's were used to assess publication bias. Findings: Of 182 articles found following our initial search, we assessed 34 full-text articles, of which 9 articles with 1936 COVID-19 patients met all selection criteria for our meta-analysis. No significant heterogeneity between studies. There were significant correlations between COVID-19 severity and hypertension [OR=2.3 [95% CI (1.76, 3.00), P&lt;0.01], diabetes [OR=2.67,..."],"title":["No more business as usual: agile and effective responses to emerging pathogen threats require open data and open analytics","Modeling of COVID-19 Pandemic and Scenarios for Containment","The changing face of pathogen discovery and surveillance","Strategy and technology to prevent hospital-acquired infections: Lessons from SARS, Ebola, and MERS in Asia and West Africa","Roles and contributions of pharmacists in regulatory affairs at the Centers for Disease Control and Prevention for public health emergency preparedness and response","Detection of 2019 novel coronavirus (2019-nCoV) by real-time RT-PCR","Maximizing the Calm Before the Storm: Tiered Surgical Response Plan for Novel Coronavirus (COVID-19)","Human genomics and preparedness for infectious threats","Structure and infrastructure of infectious agent research literature: SARS","COVID-19: Projecting the impact in Rohingya refugee camps and beyond","Nowcasting and forecasting the potential domestic and international spread of the 2019-nCoV outbreak originating in Wuhan, China: a modelling study","Insufficient preparedness of primary care practices for pandemic influenza and the effect of a preparedness plan in Japan: a prefecture-wide cross-sectional study","MERS coronavirus: Data gaps for laboratory preparedness","The Initial Hospital Response to an Epidemic","Estimation of the Transmission Risk of the 2019-nCoV and Its Implication for Public Health Interventions","Risk of MERS importation and onward transmission: a systematic review and analysis of cases reported to WHO","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","The remarkable adaptability of syndromic surveillance to meet public health needs","Interventions to mitigate early spread of SARS-CoV-2 in Singapore: a modelling study","Web-based participatory surveillance of infectious diseases: the Influenzanet participatory surveillance experience","How the SARS vaccine effort can learn from HIV\u2014speeding towards the future, learning from the past","The Ebola Outbreak: Catalyzing a \u201cShift\u201d in Global Health Governance?","Estimation of risk factors for COVID-19 mortality - preliminary results","A disconnected policy network: The UK's response to the Sierra Leone Ebola epidemic","Community pharmacist in public health emergencies: Quick to action against the coronavirus 2019-nCoV outbreak","Can Nigeria contain the COVID-19 outbreak using lessons from recent epidemics?","Preparedness of institutions aro
