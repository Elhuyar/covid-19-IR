181569966038523,0.005985052341301537,0.0058593637401855875,0.005728652793565171,0.0055162880498064075,0.005425011127139208,0.005420493780964486,0.0053960817727827706,0.0053873428366643895,0.005368254946088675,0.005292301598187395,0.005246267904332531,0.004929468820850012,0.004887350733647355,0.004654088983220034,0.004610163221733116,0.004578576473353066,0.004249052395225108,0.0042454640610142865,0.004152400308566555,0.004137400302021312,0.004125431275538811,0.0038521115696307654,0.0037075255117376537,0.0036584567016917716,0.003615803467364793,0.0035993156653906914,0.003505089417240073,0.003455382596295837,0.003431281796262563,0.0034054087027317304,0.003396764450427762,0.0033846115596973484,0.0033725409986897926,0.0033416703497759167,0.003284054145863458,0.003276742455376921,0.0032033186002828366,0.0031961598693787483,0.0030584582459257208,0.0030000038729270802],"scr":[0.8,0.426,0.401,0.387,0.258,0.254,0.253,0.24,0.215,0.187,0.176,0.168,0.161,0.148,0.143,0.142,0.141,0.14,0.139,0.135,0.132,0.113,0.111,0.097,0.095,0.093,0.073,0.073,0.068,0.067,0.066,0.05,0.042,0.039,0.036,0.035,0.03,0.027,0.025,0.024,0.023,0.023,0.022,0.02,0.017,0.016,0.012,0.012,0.003,0.0],"text":["Background We aimed to investigate the frequency of standard precautions (SPs) compliance and the factors affecting the compliance among nursing students (NSs). Methods A cross-sectional survey study guided by the health belief model was conducted in 2009. The study questionnaire is valid (content validity index, 0.81) and reliable (Cronbach \u03b1 range, 0.65-0.94). Results There were 678 questionnaires analyzed, with a response rate of 68.9%. The mean frequency score of SPs compliance was 4.38 \u00b1 0.40 out of 5. Tukey honest significant difference post hoc test indicated that year 2 and year 4 students had better SPs compliance than year 3 students. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F1,593 = 3.72; P &lt; .05). The 5 following predictors for SPs compliance were identified: knowledge of SPs, perceived barriers, adequacy of training, management support, and influence of nursing staff...","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","Abstract During the first few months of 2020, the COVID-19 pandemic has reached Europe. Health systems all over the world are trying to control the outbreak in the shortest possible time. Exotic disease outbreaks are not uncommon in animal health and randomised surveillance is frequently used as support for decision-making. This editorial discusses the possibilities of practicing One Health, by using methods from animal health to enhance surveillance for COVID-19 to provide an evidence base fort decision-making in communities and countries.","Much of the uncertainty about the progression of the COVID-19 pandemic stems from questions about when and how non-pharmaceutical interventions (NPI) by governments, in particular social distancing measures, are implemented, to what extent the population complies with these measures, and how compliance changes through time. Further uncertainty comes from a lack of knowledge of the potential effects of removing interventions once the epidemic is declining. By combining an epidemiological model of COVID-19 for the United Kingdom with simple sub-models for these societal processes, this study aims to shed light on the conceivable trajectories that the pandemic might follow over the next 1.5 years. We show strong improvements in outcomes if governments review NPI more frequently whereas, in comparison, the stability of compliance has surprisingly small effects on cumulative mortality. Assuming that mortality does considerably increase once a country's hospital capacity is breached, we show...","Chinese government has taken strong measures in response to the epidemic of new coronavirus (2019-nCoV) from Jan.23, 2020. The number of confirmed infected individuals are still increasing rapidly. Estimating the accurate infected population and the future trend of epidemic spreading under control measures is significant and urgent. There have been reports external icon of spread from an infected patient with no symptoms to a close contact, which means the incubation individuals may has the possibility of infectiousness. However, the traditional transmission model, Susceptible-Exposed-Infectious-Recovered (SEIR) model, assumes that the exposed individual is being infected but without infectiousness. Thus, the estimating infected populations based on SEIR model from the existing literatures seems too far more than the official reported data. Here, we inferred that the epidemic could be spread by exposed (incubation) individuals. Then, we provide a new Exposed-identified-Recovered (EIR) ...","","OBJECTIVES: To determine paediatric emergency department (ED) staff perceptions of the effectiveness and practice of infection control measures against a novel virulent pathogen. METHODS: All medical staff of the paediatric ED in a tertiary medical centre completed a written questionnaire near the onset of the severe acute respiratory syndrome (SARS) outbreak. Level of concern regarding SARS, and perceptions of effectiveness and use of infection control measures were assessed on a 5 point scale. Statistical analysis was performed using \u03c7(2) test and one way analysis of variance with significance at p&lt;0.05. RESULTS: Response rate was 97% (116/120). All scores were given out of 5 possible points. Using isolation rooms (mean score 4.6), wearing a mask when examining patients (4.5), and handwashing (4.5) were considered most effective. Staff physicians reported handwashing more than nurses and trainees (4.9 v 4.5 and 4.5, respectively; p&lt;0.05) while other measures were reported equally. Re...","Timely detection of novel coronavirus (2019-nCoV) infection cases is crucial to interrupt the spread of this virus. We assessed the required expertise and capacity for molecular detection of 2019-nCoV in specialised laboratories in 30 European Union/European Economic Area (EU/EEA) countries. Thirty-eight laboratories in 24 EU/EEA countries had diagnostic tests available by 29 January 2020. A coverage of all EU/EEA countries was expected by mid-February. Availability of primers/probes, positive controls and personnel were main implementation barriers.","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","BACKGROUND: Viral epidemics or pandemics of acute respiratory infections like influenza or severe acute respiratory syndrome pose a global threat. Antiviral drugs and vaccinations may be insufficient to prevent their spread. OBJECTIVES: To review the effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. SEARCH METHODS: We searched The Cochrane Library, the Cochrane Central Register of Controlled Trials (CENTRAL 2010, Issue 3), which includes the Acute Respiratory Infections Group's Specialised Register, MEDLINE (1966 to October 2010), OLDMEDLINE (1950 to 1965), EMBASE (1990 to October 2010), CINAHL (1982 to October 2010), LILACS (2008 to October 2010), Indian MEDLARS (2008 to October 2010) and IMSEAR (2008 to October 2010). SELECTION CRITERIA: In this update, two review authors independently applied the inclusion criteria to all identified and retrieved articles and extracted data. We scanned 3775 titles, excluded 3560 and retrieved full pape...","While coronaviruses were first identified nearly 60 years ago, they received notoriety in 2003 when one of their members was identified as the etiological agent of the Severe Acute Respiratory Syndrome (SARS-CoV) 1. Previously these viruses were known to be important agents of respiratory and enteric infections of domestic and companion animals and to cause approximately 15% of all cases of the common cold. This Review focuses on recent advances in our understanding of the mechanisms of coronavirus replication, interactions with the host immune response and disease pathogenesis and highlights the recent identification of numerous novel coronaviruses and the propensity of this virus family to cross species barriers.","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","For an emergent disease, such as Covid-19, with no past epidemiological data to guide models, modelers struggle to make predictions of the course of the epidemic (1). Policy decisions depend on such predictions but they vary widely. On the other hand much empirical information is already contained in the data of evolving epidemiological profiles. We show, both with evidence from data, and theoretically, how the ratio of daily infected and recovered cases can be used to track and predict the course of the epidemic. Ability to predict the turning points and the end of the epidemic is of crucial importance for fighting the epidemic and planning for a return to normalcy. The accuracy of the prediction of the peaks of the epidemic is validated using data in different regions in China showing the effects of different levels of quarantine. The validated tool can be applied to other countries where Covid-19 has spread, and generally to future epidemics. A preliminary prediction for South Korea...","The basic reproduction number of an infectious agent is the average number of infections one case can generate over the course of the infectious period, in a na\u00efve, uninfected population. It is well-known that the estimation of this number may vary due to several methodological issues, including different assumptions and choice of parameters, utilized models, used datasets and estimation period. With the spreading of the novel coronavirus (2019-nCoV) infection, the reproduction number has been found to vary, reflecting the dynamics of transmission of the coronavirus outbreak as well as the case reporting rate. Due to significant variations in the control strategies, which have been changing over time, and thanks to the introduction of detection technologies that have been rapidly improved, enabling to shorten the time from infection/symptoms onset to diagnosis, leading to faster confirmation of the new coronavirus cases, our previous estimations on the transmission risk of the 2019-nCo...","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","The Middle East respiratory syndrome coronavirus (MERS-CoV) was first described in 2012 and, subsequently, many cases were reported with a lower case fatality rate than initial cases. Humans can become infected within their communities and transmission can then be amplified in the healthcare setting. Contact investigation among cases shows a variable amount of spread among family members and healthcare workers. So far, circulating virus strains remain similar under continuous monitoring, with no genetic changes. Here, we discuss the transmission pattern, phylogenetic evolution, and pathogenesis of MERS-CoV infection.","Summary The severe acute respiratory syndrome (SARS) epidemics in 2002\u20132003 showed how quickly a novel infectious disease can spread both within communities and internationally. We have reviewed the epidemiological and genetic analyses that have been published both during and since these epidemics, and show how quickly data were collected and analyses undertaken. Key factors that determine the speed and scale of transmission of an infectious disease were estimated using statistical and mathematical modelling approaches, and phylogenetic analyses provided insights into the origin and evolution of the SARS-associated coronavirus. The SARS literature continues to grow, and it is hoped that international collaboration in the analysis of epidemiological and contact-network databases will provide further insights into the spread of this newly emergent infectious disease.","Abstract Individuals who visit community pharmacies are regarded as customers rather than patients. The public tends to view community pharmacists as businesspeople. Several factors influence individuals' willingness to patronize and to continue visiting such pharmacies. On the supply side, community pharmacists' responsibilities and duties center on the health and well-being of society. In this chapter, an assessment of community pharmacy practices in developing countries is particularly interesting in terms of medication dispensing and extended pharmacy services that promote public wellness. Community pharmacists in developing countries, who are supposedly strategically positioned in the community to provide public health, are not taking advantage on this opportunity. Although several studies have noted the services provided by community pharmacists, in general, the practice is far from meeting expectations due to several barriers. Pharmacists need to realize their opportunities and ...","BACKGROUND: In December 2019, a novel strain of SARS-CoV-2 emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures and efforts in response to the outbreak. METHODS: We quantified the effects of control measures on population contact patterns in Wuhan, China, to assess their effects on the progression of the outbreak. We included the latest estimates of epidemic parameters from a transmission model fitted to data on local and internationally exported cases from Wuhan in the age-structured epidemic framework. Further, we looked at the age-distribution of cases. Lastly, we simulated lifting of the control measures by allowing people to return to work in a phased-in way, and looked at the effects of returning to work at different stages of the underlying outbreak. FINDINGS: Changes in mixing patterns may have contributed to reducing the number of infections in mid-2020 by 92% (interquartile range: 66-97%). There are benefits to sustaining these measures unti...","Laboratory researchers and students may expose to hazardous and toxic chemicals. Implementation of the Occupational Health, Safety, and Environment Management System (OHSEMS) has become a critical aspect in higher education. This study presents an overview of the evaluation of the implementation of the OHSEMS in higher education laboratories. The implementation of the OHSEMS is to prevent occupational accidents in the laboratory. The study design is a semiquantitative descriptive study. The aim of the study is to evaluate the implementation of the OHSEMS in higher education institution laboratories by evaluating the percentages of OHSEMS compliance in higher education laboratories. Five aspects are evaluated: occupational health, safety, and environment (OHSE) policy and commitment, planning, implementation, evaluation, and management review. The result shows that the average compliance with the OHSE policy and commitment aspect is 59.4% and for the planning, implementation, evaluation...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","Viral infections of the newborn result in significant morbidity and mortality each year. The fetus and newborn are particularly wlnerable to viral infection. The range of expression may vary from no clinical disease to devastating illness and infection occurring before, during, or after birth. Nursing management is determined by the specific viral infection, the severity of the illness, and the unique conditions of the newborn and his/her family. Promising new therapies are on the horizon that may lessen the severity of viral disease. Until such time, the major thrusts of management of neonatal viral disease are prevention of infection and supportive care for the acutely ill newborn.","SARS-CoV-2 has infected over 140,000 people as of March 14, 2020. We use a mathematical model to investigate the effectiveness of social distancing interventions lasting six weeks in a middle-sized city in the US. We explore four social distancing strategies by reducing the contacts of adults over 60 years old, adults over 60 years old and children, all adults (25, 75 or 95% compliance), and everyone in the population. Our results suggest that social distancing interventions can avert cases by 20% and hospitalizations and deaths by 90% even with modest compliance within adults as long as the intervention is kept in place, but the epidemic is set to rebound once the intervention is lifted. Our models suggest that social distancing interventions will buy crucial time but need to occur in conjunction with testing and contact tracing of all suspected cases to mitigate transmission of SARS-CoV-2.","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","A novel coronavirus (SARS-CoV-2) has recently emerged as a global threat. As the epidemic progresses, many disease modelers have focused on estimating the basic reproductive number Ro -- the average number of secondary cases caused by a primary case in an otherwise susceptible population. The modeling approaches and resulting estimates of Ro vary widely, despite relying on similar data sources. Here, we present a novel statistical framework for comparing and combining different estimates of Ro across a wide range of models by decomposing the basic reproductive number into three key quantities: the exponential growth rate $r$, the mean generation interval $\\bar G$, and the generation-interval dispersion $\\kappa$. We then apply our framework to early estimates of Ro for the SARS-CoV-2 outbreak. We show that many early Ro estimates are overly confident. Our results emphasize the importance of propagating uncertainties in all components of Ro, including the shape of the generation-interval...","Interstitial lung disease (ILD) comprises an array of heterogeneous parenchymal lung diseases that are associated with a spectrum of pathologic, radiologic, and clinical manifestations. There are ILDs with known causes and those that are idiopathic, making treatment strategies challenging. Prognosis can vary according to the type of ILD, but many exhibit gradual progression with an unpredictable clinical course in individual patients, as seen in idiopathic pulmonary fibrosis and the phenomenon of \u201cacute exacerbation\u201d(AE). Given the often poor prognosis of these patients, the search for a reversible cause of respiratory worsening remains paramount. Infections have been theorized to play a role in ILDs, both in the pathogenesis of ILD and as potential triggers of AE. Research efforts thus far have shown the highest association with viral pathogens; however, fungal and bacterial organisms have also been implicated. This review aims to summarize the current knowledge on the role of infecti...","OBJECTIVE: Recognizing increasing interest in community disease surveillance globally, the goal of this study was to investigate whether respiratory viruses circulating in the community may be represented through clinical (hospital) surveillance in Nigeria. RESULTS: Children were selected via convenience sampling from communities and a tertiary care center (n = 91) during spring 2017 in Ilorin, Nigeria. Nasal swabs were collected and tested using polymerase chain reaction. The majority (79.1%) of subjects were under 6 years old, of whom 46 were infected (63.9%). A total of 33 of the 91 subjects had one or more respiratory tract virus; there were 10 cases of triple infection and 5 of quadruple. Parainfluenza virus 4, respiratory syncytial virus B and enterovirus were the most common viruses in the clinical sample; present in 93.8% (15/16) of clinical subjects, and 6.7% (5/75) of community subjects (significant difference, p &lt; 0.001). Coronavirus OC43 was the most common virus detected i...","Abstract Coronaviruses (CoVs) are enveloped, positive-strand RNA viruses with characteristic spike glycoproteins that project outward like the rays of the sun (corona \u2013 Latin for \u2018crown\u2019), when visualized by electron microscopy. CoV are classified, together with the toroviruses, in the family Coronaviridae and the order Nidovirales. All nidoviruses have a common genome organization and generate a nested set (nido \u2013 Latin for \u2018nest\u2019) of 3\u2032 co-terminal mRNAs. CoVs have been isolated from a variety of species, including birds, livestock, domestic animals, and humans. CoV infections can cause respiratory, gastrointestinal, and neurologic disease, depending on the strain of the virus and the site of infection. Importantly, CoVs have been shown to cross species barriers and have emerged from animal reservoirs to infect humans and cause severe disease. The CoV responsible for an outbreak of severe acute respiratory disease (SARS-CoV) in 2002\u201303 likely originated as a bat coronavirus which, du...","We are proposing to use machine learning algorithms to be able to improve possible case identifications of COVID-19 more quicker when we use a mobile phone-based web survey. This will also reduce the spread in the susceptible populations.","Abstract Objective To identify drug interaction databases (DID) and assess the quality of their structures. Method A search was made of the literature for DID and a series of exclusion and structural quality criteria were defined (at least 4 quality criteria: classification according to severity, classification according to level of evidence, bibliographical reference data, description of clinical management, and 11 criteria used for weighting). The level of compliance of every DID with the criteria defined was analysed, together with the level of compliance of each criteria in each DID. Results A total of 54 DID were identified, 30 of which complied with exclusion criteria and 15 of which did not meet the minimum criteria. The rest of the criteria were evaluated in 9 DID: Botplus and Medinteract (100%), SEFH Guide, Lexi-interact and Medscape (89%), Hansten (83%), Micromedex and Stockley (78%), Drug Interactions Facts (68%). Ninety-two percent of the DID describe the mechanism of actio...","","Protein structures are crucial for understanding their biological activities. Since the outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), there is an urgent need to understand the biological behavior of the virus and provide a basis for developing effective therapies. Since the proteome of the virus was determined, some of the protein structures could be determined experimentally, and others were predicted via template-based modeling approaches. However, tertiary structures for several proteins are still not available from experiment nor they could be accurately predicted by template-based modeling because of lack of close homolog structures. Previous efforts to predict structures for these proteins include efforts by DeepMind and the Zhang group via machine learning-based structure prediction methods, i.e. AlphaFold and C-I-TASSER. However, the predicted models vary greatly and have not yet been subjected to refinement. Here, we are reporting new predictions fr...","The ongoing COVID-19 outbreak has expanded rapidly throughout China. Major behavioral, clinical, and state interventions are underway currently to mitigate the epidemic and prevent the persistence of the virus in human populations in China and worldwide. It remains unclear how these unprecedented interventions, including travel restrictions, have affected COVID-19 spread in China. We use real-time mobility data from Wuhan and detailed case data including travel history to elucidate the role of case importation on transmission in cities across China and ascertain the impact of control measures. Early on, the spatial distribution of COVID-19 cases in China was well explained by human mobility data. Following the implementation of control measures, this correlation dropped and growth rates became negative in most locations, although shifts in the demographics of reported cases are still indicative of local chains of transmission outside Wuhan. This study shows that the drastic control mea...","Abstract Objective To provide a general description of the roles and contributions of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) who are involved in emergency preparedness and response activities, including the 2009 pandemic influenza A (H1N1) public health emergency. Setting Atlanta, GA. Practice description RA consists of a staff of nine members, three of whom are pharmacists. The mission of RA is to support CDC's preparedness and emergency response activities and to ensure regulatory compliance for critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. Conclusion RA was well involved in the response to the H1N1 outbreak through numerous activities, such as submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National ...","The recent outbreak of SARS-CoV-2 (2019-nCoV) virus has highlighted the need for fast and efficacious vaccine development. Stimulation of a proper immune response that leads to protection is highly dependent on presentation of epitopes to circulating T-cells via the HLA complex. SARS-CoV-2 is a large RNA virus and testing of all overlapping peptides in vitro to deconvolute an immune response is not feasible. Therefore HLA-binding prediction tools are often used to narrow down the number of peptides to test. We tested 15 epitope-HLA-binding prediction tools, and using an in vitro peptide MHC stability assay, we assessed 777 peptides that were predicted to be good binders across 11 MHC allotypes. In this investigation of potential SARS-CoV-2 epitopes we found that current prediction tools vary in performance when assessing binding stability, and they are highly dependent on the MHC allotype in question. Designing a COVID-19 vaccine where only a few epitope targets are included is therefo...","Abstract Foodborne parasites have long been a neglected group of pathogens, as they often have insidious, chronic effects, rather than being acute diseases, and they are often associated with impoverished or marginalized populations. In addition, due to the long incubation period for most foodborne parasites, source attribution is often difficult, if not impossible. However, global trends have enabled foodborne parasites to emerge in different populations in new locations, transmitted through different food types, and sometimes with unexpected symptoms. This emergence of foodborne parasites has brought them into focus. In this chapter, six foodborne parasites are used as examples on emergence: Echinococcus multilocularis is spreading to new locations; Cryptosporidium spp. are beginning to be associated not only with water, but also with salads; Trypanosoma cruzi is being manifest with acute disease due to foodborne transmission, particularly transmitted with juices; Trichinella spp. ha...","Ten years have elapsed since the World Health Organization issued its first global alert for an unexplained illness named severe acute respiratory syndrome (SARS). The anniversary provides an opportunity to reflect on the international response to this new global microbial threat. While global surveillance and response capacity for public health threats have been strengthened, critical gaps remain. Of 194 World Health Organization member states that signed on to the International Health Regulations (2005), &lt;20% had achieved compliance with the core capacities required by the deadline in June 2012. Lessons learned from the global SARS outbreak highlight the need to avoid complacency, strengthen efforts to improve global capacity to address the next pandemic using all available 21st century tools, and support research to develop new treatment options, countermeasures, and insights while striving to address the global inequities that are the root cause of many of these challenges.","This paper focuses on the formulation of a deterministic 2019-nCov transmission model by considering the exposed and recovered populations with immunity. The scenario of the simulation is depicted based on the patient zero in Malaysia. The transmission model is found to be able to predict the next confirmed case given a single case introduced in a fully susceptible population. The mathematical model is developed based on the SEIR model which has susceptible, exposed, infectious and recovered populations. The system of equations which were obtained were solved numerically and the simulation results were analyzed. The analysis includes the impact of the disease if no control is taken.","Summary Objectives To assess associations between the functional polymorphisms G-2518A at the chemokine (C\u2013C motif) ligand 2 gene (CCL2) and mannose binding lectin (MBL) codon 54 variant (A/B) and susceptibility to SARS. Methods We genotyped the CCL2 G-2518A and MBL codon 54 variant (A/B) in 4 case\u2013control populations of Chinese descent, totally consisting of 932 patients with SARS and 982 control subjects. Results Both the high-CCL2-producing GG genotype and the low-MBL-producing B allele were consistently associated with increased risks of SARS-CoV infection in all 4 case\u2013control populations (joint P = 1.6 \u00d7 10\u22124 and 4.9 \u00d7 10\u22128, for CCL2 and MBL respectively), with no interaction between polymorphisms could be detected. Furthermore, all the 4 case\u2013control studies demonstrated a cumulative effect on risk of SARS-CoV infection for the combination of polymorphisms (joint P = 1.3 \u00d7 10\u221210). However, tests using the area under the curve (AUC) indicated that at this stage, the polymorphisms...","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","One of the reasons for the fast spread of SARS-CoV-2 is the lack of accuracy in detection tools in the clinical field. Molecular techniques, such as quantitative real-time RT-PCR and nucleic acid sequencing methods, are widely used to identify pathogens. For this particular virus, however, they have an overall unsatisfying detection rate, due to its relatively recent emergence and still not completely understood features. In addition, SARS-CoV-2 is remarkably similar to other Coronaviruses, and it can present with other respiratory infections, making identification even harder. To tackle this issue, we propose an assisted detection test, combining molecular testing with deep learning. The proposed approach employs a state-of-the-art deep convolutional neural network, able to automatically create features starting from the genome sequence of the virus. Experiments on data from the Novel Coronavirus Resource (2019nCoVR) show that the proposed approach is able to correctly classify SARS-C...","ABSTRACT BACKGROUND The epidemiological and clinical characteristics of heart transplant (HTx) recipients during the SARS-CoV-2 epidemic remains unclear. We studied the characteristics of HTx recipients during Dec 20, 2019 and Feb 25, 2020 in an effort to understand their risk and outcomes. METHODS All accessible HTx recipients were included in this single-center, retrospective study. We collected information on the recipients using a web-based questionnaire as well as the hospital database. RESULTS We followed 87 HTx recipients (72.4% were men and average age was 51 years). 79 recipients resided in Hubei, and 57 recipients had a Wuhan related history of travel or contact. The majority took precautionary measures while in contact with suspicious crowds. 96.6% of the families and communities undertook prevention and quarantine procedures. 4 upper airway infection were reported, and 3 of them tested negative for SARS-CoV-2 (the 4th recovered and was not tested). All cases were mild and s...","Governments around the world must rapidly mobilize and make difficult policy decisions to mitigate the COVID-19 pandemic. Because deaths have been concentrated at older ages, we highlight the important role of demography, particularly how the age structure of a population may help explain differences in fatality rates across countries and how transmission unfolds. We examine the role of age structure in deaths thus far in Italy and South Korea and illustrate how the pandemic could unfold in populations with similar population sizes but different age structures, showing a dramatically higher burden of mortality in countries with older versus younger populations. This powerful interaction of demography and current age-specific mortality for COVID-19 suggests that social distancing and other policies to slow transmission should consider both the age composition of local and national contexts as well as the social connectedness of older and younger generations. We also call for countries t...","About one month after the COVID-19 epidemic peaked in Mainland China and SARS-CoV-2 migrated from China westward to Europe and then the U.S., the epidemiological data begin to provide important insights into the risks associated with the disease and the effectiveness of intervention strategies. Like other respiratory diseases, including the 2003 SARS epidemic, the virus remains only about two months in any given population, yet the peak incidence and the lethality can vary. The data suggest that at least two strains of the 2020 SARS-CoV-2 virus have evolved during its migration from Mainland China to Europe. South Korea, Iran, and Italy were hit by the more dangerous \"SKII\" variant. While the epidemic in China is about to end, and in Europe about to level off, the course of the epidemic in the younger US population is still increasing and the peak level will likely depend on which of the strains has entered the US first. The same models that help us to understand the epidemic also help...","The Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) is the etiological agent for the infectious disease, SARS, which first emerged 10 years ago. SARS-CoV is a zoonotic virus that has crossed the species barriers to infect humans. Bats, which harbour a diverse pool of SARS-like CoVs (SL-CoVs), are believed to be the natural reservoir. The SARS-CoV surface Spike (S) protein is a major antigenic determinant in eliciting neutralizing antibody production during SARS-CoV infection. In our previous work, we showed that a panel of murine monoclonal antibodies (mAbs) that target the S2 subunit of the S protein are capable of neutralizing SARS-CoV infection in vitro (Lip KM et al, J Virol. 2006 Jan; 80(2): 941\u201350). In this study, we report our findings on the characterization of one of these mAbs, known as 1A9, which binds to the S protein at a novel epitope within the S2 subunit at amino acids 1111\u20131130. MAb 1A9 is a broadly neutralizing mAb that prevents viral entry mediated by the S ...","COVID-19 is now a pandemic and many of the affected countries face severe shortages of hospital resources. In Brazil, the first case was reported on February 26. As the number of cases grows in the country, there is a concern that the health system may become overwhelmed, resulting in shortages of hospital beds, intensive care unit beds, and mechanical ventilators. The timing of shortage is likely to vary geographically depending on the observed onset and pace of transmission observed, on the availability of resources, and on the actions implemented. Here we consider the daily number of cases reported in municipalities in Brazil to simulate twelve alternative scenarios of the likely timing of shortage, based on parameters consistently reported for China and Italy, on rates of hospital occupancy for other health conditions observed in Brazil in 2019, and on assumptions of allocation of patients in public and private facilities. Results show that hospital services could start to experien...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Summary Background In December, 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a novel coronavirus, emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures in response to the outbreak, including extended school and workplace closures. We aimed to estimate the effects of physical distancing measures on the progression of the COVID-19 epidemic, hoping to provide some insights for the rest of the world. Methods To examine how changes in population mixing have affected outbreak progression in Wuhan, we used synthetic location-specific contact patterns in Wuhan and adapted these in the presence of school closures, extended workplace closures, and a reduction in mixing in the general community. Using these matrices and the latest estimates of the epidemiological parameters of the Wuhan outbreak, we simulated the ongoing trajectory of an outbreak in Wuhan using an age-structured susceptible-exposed-infected-removed (SEIR) model for several ...","Europe is now considered as the epicenter of the SARS-CoV-2 pandemic, France being among the most impacted country. In France, there is an increasing concern regarding the capacity of the healthcare system to sustain the outbreak, especially regarding intensive care units (ICU). The aim of this study was to estimate the dynamics of the epidemic in France, and to assess its impact on healthcare resources for each French metropolitan Region. We developed a deterministic, age-structured, Susceptible-Exposed-Infectious-Removed (SEIR) model based on catchment areas of each COVID-19 referral hospitals. We performed one month ahead predictions (up to April 14, 2020) for three different scenarios (R0=1.5, R0=2.25, R0=3), where we estimated the daily number of COVID-19 cases, hospitalizations and deaths, the needs in ICU beds per Region and the reaching date of ICU capacity limits. At the national level, the total number of infected cases is expected to range from 22,872 in the best case (R0=1...."],"title":["Predictors for compliance of standard precautions among nursing students","Taking the right measures to control COVID-19","A qualitative study of zoonotic risk factors among rural communities in southern China","Surveillance to improve evidence for community control decisions during the COVID-19 pandemic \u2013 Opening the animal epidemic toolbox for public health","How will this continue? Modelling interactions between the COVID-19 pandemic and policy responses","Simulating the infected population and spread trend of 2019-nCov under different policy by EIR model","How African migrants in China cope with barriers to health care","Paediatric emergency department staff perceptions of infection control measures against severe acute respiratory syndrome","Laboratory readiness and response for novel coronavirus (2019-nCoV) in expert laboratories in 30 EU/EEA countries, January 2020","How will country-based mitigation measures influence the course of the COVID-19 epidemic?","Physical interventions to interrupt or reduce the spread of respiratory viruses","Coronaviruses post-SARS: Update on replication and pathogenesis","Vaccine supply, demand, and policy: A primer","A data-driven tool for tracking and predicting the course of COVID-19 epidemic as it evolves","An updated estimation of the risk of transmission of the novel coronavirus (2019-nCov)","Evaluating COVID-19 Public Health Messaging in Italy: Self-Reported Compliance and Growing Mental Health Concerns","Middle East respiratory syndrome coronavirus: transmission and phylogenetic evolution","Epidemiological and genetic analysis of severe acute respiratory syndrome","Chapter 18 Assessment of Medication Dispensing and Extended Community Pharmacy Services","The effect of control strategies that reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China","Evaluation of the implementation of occupational health, safety, and environment management systems in higher education laboratories","Recommendations and guidance for providing pharmaceutical care service
