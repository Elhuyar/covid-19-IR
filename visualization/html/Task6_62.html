11487794257402,0.006225618789400086,0.0060869772166483845,0.004915993692819065,0.004382658506647872,0.00430821114504302,0.00430821114504302,0.004140441742203394,0.0038072617304116384,0.003620328533629952,0.0033773223528619258,0.003301628241092886,0.0031350001742914673,0.003064508372131243,0.0030452093700283995,0.0030370236291191563,0.00300000537365206],"scr":[1.0,0.824,0.803,0.7,0.669,0.632,0.614,0.607,0.603,0.591,0.463,0.455,0.443,0.437,0.39,0.358,0.358,0.358,0.358,0.358,0.358,0.343,0.329,0.327,0.31,0.299,0.24,0.233,0.227,0.219,0.217,0.204,0.195,0.19,0.182,0.113,0.081,0.077,0.077,0.067,0.047,0.036,0.022,0.018,0.008,0.004,0.003,0.002,0.0],"text":["The results of this study found that knowledge, training, management support of SPs, barriers to SPs, and nursing staff influence were the predictors for NSs' SPs compliance. The purpose of the HBM is to identify the factors which can improve the likelihood of compliance to SPs among NSs. However, the underlying reasons why NSs might be affected by those factors might not be well explained by the HBM. Theory-in-use 38 might shine some light on the explanation of such findings in the present study. To apply the theory in the context of SPs compliance, theory-in-use is the performance of the behaviors related to the SPs compliance, whereas espoused theory is to explain or justify the behaviors related to the SPs compliance. Argyris and Schon 38 explained that theory-in-use (ie, actual practice and self-reported practice) of an individual worker is shaped by espoused theory, that is, his/her formal (eg, policies, guidelines) and informal (eg, observation, organizational culture) learning in the workplace. In terms of SPs compliance among NSs, increasing SPs knowledge, providing more SPs training, promoting a safety climate (management support), reducing identified SPs barriers, and improving nursing staff compliance to SPs would enhance NSs' SPs compliance.","Five predictors for compliance of SPs have been identified: knowledge of SPs, perceived barriers, perceived adequacy of training, perceived management support, and perceived influence of nursing staff (F 6,605 \u00bc 15.085; P &lt; .001) ( Table 4 ). The adjusted R 2 value was 0.122. This indicates that 12.2% of the variance in compliance of SPs was explained by the model. This small 12.2% variance indicated that the model explained only part, but not all, of the compliance of SPs among NSs. The perceived barriers included difficulty in performing procedures properly when wearing personal proactive equipment (39.3%, n \u00bc 247), offending patients when wearing personal proactive equipment to provide care (28.7%, n \u00bc 181), too busy to follow SPs (23.9%, n \u00bc 151), and offending nursing staff-ward practice if NSs followed proper SPs (22.7%, n \u00bc 143).","Once compliance has been accurately measured, work can then be undertaken to improve it, the optimal approach to this remains elusive [21] [22] [23] [24] [25] [26] [27] [28] . The importance of customizing messaging and interventions: \"One size does not fit all\" was highlighted in this special edition last year [29] and has been embraced by Salmon et al in the context of the effect of messaging on different healthcare professions [30] . The benefit of taking into account cultural differences was demonstrated by Brink et al who report on the success of introducing a multi-modal hand hygiene framework leveraging the Ubuntu philosophy of \"I am who I am because of who we all are\" [31] . Greenough et al. present a follow-up to a previously published letter on the use of verbal reminders to increase compliance with hand hygiene amongst hospital visitors [32, 33] . This recognition of the role that visitors and family members play in the spread of nosocomial infections, particularly if they also have a caring role, as is common in low and middle income countries (LMIC's), has been considered and the impact of an educational intervention assessed [34] . Along with education, reducing barriers to hand hygiene would be expected to increase compliance rates, borne out by a study demonstrating that a 15s duration of hand rubbing with ABHR was non-inferior to the currently recommended 30s and that compliance was higher with the shorter duration [35] .","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.26.20044370 doi: medRxiv preprint 234 network of Brazil, which is also key for the whole Latin America, if not properly 235 monitored and controlled, may cause a window of opportunity for the virus to spread 236 over the entire continent. 237 The consequences of this uncontrolled SARS-Cov-2 spreading is particularly 238 serious if one takes into consideration the chances of a mutant virulent strain appearing 239 and spreading into poorer and little monitored places of the world. Specifically, for the 240 Amazon region, the lack of any control will make the city of Manaus a very sensitive 241 cluster for public health, due to predominantly poor and indigenous-dominated cities in 242 the region, which are connected to Manaus and will be rapidly infected. Reaching 243 isolated regions means reaching indigenous or traditional communities, whose 244 individuals are classically more susceptible to new pathogens than western-influenced 245 or mixed urban populations. Therefore, a way to prevent such spreading, if still there is 246 time, would be to deal with airports as entrances that need severe infection barriers. The eventual lesson to take is that inflexible, severe, and easy to repeat 250 controlling protocols must be applied to all the cities with airports. Likewise, the follow-251 up monitoring of suspicious individuals and their living network should be reinforced as 252 a national strategy to prevent a large territory to be taken over by a pandemic in a short 253 period of time. In other words, internationally accepted procedures must be taken and 254 even be reviewed to adjust to complex national flight networks of any country. Such 255 procedures must be considered as a priority for national remote airports too, in order to 256 keep poorer and worse equipped cities away from a rapid spread of a pandemic 257 disease. 258 It is clear at this point that a fast spread of the SARS-CoV-2 is a reality in Brazil, 259 and across most of the country. We proposed this model in order to emphasize the 260 fragility of Brazilian surveillance in the airport network, in an attempt to cause some 261 policy change in time to preserve at least the most remote regions, which are also the 262 most vulnerable, with a weaker health service. Moreover, most of the Eastern part of the 263 country must stay in social isolation in order to prevent a health public collapse by mid-264 April, as the Ministry of Health predicted. In addition, we also could consider the 265 generalized poverty of Brazil as a further problem our model did not deal with. The 266 chances to produce home-to-home isolation, even legally imposed, is impossible for 267 these poor communities. Nonetheless, considering the few main entrances of most of 268 the Brazilian shanty towns and communities, a similar to airport entrance severe control 269 must be considered to protect a larger but closely connected set of people, eventually 270 following the protocols used for control of Ebola during the last epidemic in Africa (Lau 271 et al. 2017 ). 272 All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided. 3, 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. Highfiltration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals where health-care workers are in direct contact with infected patients. 5 Third, the practice of blocking traffic and lockdown of villages is of no value for the prevention and control of COVID-19. Since the outbreak of COVID-19, some countries have suspended flights to and from China, and prevented Chinese people from travelling to their countries; both of these actions violate WHO International Health Regulations. 6 Similarly, in community prevention and control of the disease, the measures taken by individual villages and communities to seal off roads are of no value. 7 Such measures could result in civil unrest and reduce compliance with infection prevention and control advice.","Certainly, organizational issues impact individual attitudes considerably. For example, workload issues are thought to affect HCW willingness to comply with recommendations for PPE use. Workers who feel stressed and overloaded at work are much less likely to be attendant to safety needs and precautions. 23 Helfgott et al found that knowledge of how to prevent occupational exposure did not appear to correlate with compliance with UP. 41 The most common reasons why HCWs in this study did not comply were time constraints, interference with performing specific tasks, and lack of risk-based information to assist HCWs in identifying infectious patients. It was also noteworthy that this study also found that level of compliance was inversely proportional to level of experience of the HCW. Osborne determined that mean compliance rates among Australian operating room nurses were 55.6% with always double gloving during surgical procedures and 92% with always wearing adequate eye protection. 52 The variable that had the most influence on compliance was the perception of barriers to compliance, specifically, that adhering to UP interfered with duties. Nickell et al found in their study of 2001 HCWs during the SARS outbreak in Toronto that the most commonly cited difficulty with complying with precautionary measures, especially masks, was that wearing one for any extended period of time was very uncomfortable. 53 Dejoy et al, in their 2000 study, demonstrated the importance of easy access to the correct PPE when needed as an influence on compliance. 14 Presumably, the greater perceived availability of PPE may lead to stronger beliefs in their effectiveness for prevention among HCWs. It is interesting that the case-control study conducted by Lau et al during the SARS outbreak in Hong Kong also found that perceiving that adequate PPE was unavailable was associated with an increased risk of acquiring disease. 40 The perception that the use of PPE may lead to decreased quality in the therapeutic relationship between patients and HCWs has been shown to be a significant factor that influences HCW compliance. 5, 54, 55 Interference with the practitioner-patient relationship and decreased dexterity were the most frequently cited reasons for noncompliance in one study. 54 Nickell et al found that, during the Toronto SARS outbreak, HCWs found that wearing of masks made communication difficult and led to a sense of social isolation. 53 Others have found that the wearing of PPE places barriers between 2 people, negatively altering interpersonal dynamics and complicating the performance of tasks and treatment. 14 Respirators cover the face and mouth, hampering communication, especially for the elderly population and those with hearing loss. Use of respirators may lead to increased isolation and fear among patients. 56 Prieto and Clark also cited concerns among nurses that isolation of patients could lead to depression from lack of social contacts. 45 CONCLUSION SARS was a disease largely spread by respiratory droplets. The lack of spread within the community and the recent information on relatively low natural transmission rates for SARS coronavirus indicate that SARS is less contagious than influenza and other similar respiratory infections. 1 The consistent application of basic infection control precautions terminated outbreaks in Vietnam, 10 Taiwan, 57 Singapore, Hong Kong, 58 and, eventually, Toronto. 59 Large outbreaks occurred when the causative agent was not recognized, generally early in the course of the epidemic, and basic infection control procedures were not in place. As such, attention to understanding why there was a failure to implement appropriate precautions, and how best to promote compliance in future, is an important topic for study.","Measures to respond to the COVID-19 pandemic are a focus of communities in countries, but preparedness plans should consider refugees and migrants and their needs. Evidence shows that this vulnerable population has a low risk of transmitting communicable diseases to host populations in general. 4 However, refugees and migrants are potentially at increased risk of contracting diseases, including COVID-19, because they typically live in overcrowded conditions without access to basic sanitation. The ability to access health-care services in humanitarian settings is usually compromised and exacerbated by shortages of medicines and lack of health-care facilities. Moreover, refugees typically face administrative, financial, legal, and language barriers to access the health system. 4 Conditions in refugee camps are concerning. Many people who have been affected by humanitarian crises live in camps or camp-like settings in host countries. These camps usually provide inadequate and overcrowded living arrangements that present a severe health risk to inhabitants and host populations. The absence of basic amenities, such as clean running water and soap, insufficient medical personnel presence, and poor access to adequate health information are major problems in these settings.","Bivariate statistical analysis found 9 factors were associated with compliance of SPs among NSs (Table 2 ). Those 9 factors were perceived susceptibility, perceived seriousness, knowledge of SPs, perceived barriers, perceived benefits, perceived adequacy of training, perceived management support, perceived influence of nursing staff, and year of study. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F 1,593 \u00bc 3.27; P &lt; .05) ( Table 3) . Results showed that second (t 271 \u00bc 3.49, P \u00bc .001) and third year (t 90 \u00bc 4.59, P &lt; .001) students were significantly affected by the nursing staff's compliance of SPs. However, there were no significant differences between perceived influence of nursing staff on compliance of SPs for first (t 94 \u00bc 0.53, P \u00bc .60) and fourth year (t 157 \u00bc 1.04, P \u00bc .30) NSs (Fig 2) .","The result of the study indicates that NSs from various years of study have high compliance on SPs. Interaction effects were found: year 2 and year 3 NSs were significantly affected by the nursing staff's infection control practice in the units. Furthermore, knowledge, training, management support, barriers, and nursing staff influence were the predictors for compliance of SPs. Assertiveness training coupled with communication skills training should be implemented to empower NSs to handle the challenges in the hierarchical clinical placement environment. Future studies using an observational design on SPs compliance among NSs and studies to explore the influence of nursing staff to NSs and junior nursing staff are recommended.","There is uncertainty regarding transmissibility and severity \u2013 more information is emerging about the spectrum of disease, especially mild disease, which is not identified using many current case definitions, and about the ease of transmission from person to person. Health agencies are unsure how to model this and estimates vary depending on the variables being used. For instance, SARS was essentially spread later in the disease from patients with more significant clinical pictures, and it was contained by infection control measures particularly in hospitals. The limited spread to family members of health workers and the community was contained by usual outbreak control measures including early identification and management of persons with infection, tracing of contacts with monitoring for onset of fever and/or symptoms, and active engagement of communities.","Compared with other international migrants (ie, international students), IMWs encounter more barriers in accessing health services in host countries (eg, inadequate health insurance), particularly migrant domestic workers. 2 Under normal conditions, IMWs have a high burden of common mental disorders (eg, depression) and a lower quality of life than local populations. 2, 3 This situation could worsen during the COVID-19 epidemic due to the potential and fear of governmental-imposed quarantine and lost income. For instance, some migrant domestic workers in Hong Kong and Macau have lost their jobs because their employers have left the territory. Many domestic workers cannot obtain masks from the pharmacy because they must stay with employers and adhere to government-recommended selfquarantine. 4 In the absence of reliable information in their own language, IMWs may also not recognise the seriousness of the epidemic or receive accurate information on how to protect themselves from infection. 5 However, most IMWs have smartphones, 3 which can be a useful aid in providing informational and social support during the epidemic, like during the previous MERS epidemic. 5 For instance, WeChat (a Chinese social network platform) is used by IMWs in Hong Kong and Macau for sharing key health messages and official information to the community and providing one another with emotional support. It can, however, also spread inaccurate information and panic that could lead to IMWs delaying visits to health centres due to stigmatisation of those who are infected. 5 Regardless of IMWs communities' self-reliance and resilience, addressing their health needs should be made an urgent public health priority because infection among these individuals could also lead to community infection, eventually affecting the entire population's health. For instance, during the epidemic, IMWs should be provided more accessible health care. Public health campaigns should be available in multiple languages and diffused through various communication channels and networks of IMWs as soon as possible. In addition, more countries should ratify the International Convention on the Protection of the Rights of All Migrant Workers and Members of Their Families to provide global health equity and ensure that migrant workers' health is not neglected in future epidemics and disasters.","Ongoing modelling and surveillance should continue at the epicentre of the pandemic in mainland China to assess the effect of public health measures. However, attention must also move to the emerging foci outside of China, including Italy, Iran, and South Korea, to determine if the reproduction ratio might vary in different climates and sociological contexts. New foci of infection across different continents change the risk to global communities, as this coronavirus becomes a pandemic.","Many of the interventions that are necessary to reduce the transmission of a dangerous infectious agent spread by close contact involve restricting the activities of the population in order to reduce contact rates. Further interventions seek to change behaviour to reduce the probability of infection per contact by, for example, emphasising the importance of frequent hand-washing and by isolating potentially infectious cases. Compliance with these interventions will vary between individuals depending on a wide variety of factors, and because of the restrictive nature of the interventions it is likely that compliance will decay over time, especially if the public perception is that the risk is low or the epidemic is declining. This decline in compliance has been found in a number of studies of public behaviour, notably during recent influenza epidemics in Hong Kong (Liao et al. 2019) , Malaysia (Wong &amp; Sam 2010) and the Netherlands (de Zwart et al. 2010) . Despite the importance of 2 . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","A second type of primary prevention is antimicrobial prophylaxis, often referred to as chemoprophylaxis. Use of effective chemoprophylaxis requires that the infectious agent be susceptible to the antimicrobial drug used. As a primary prevention strategy, it may be used before or after exposure to prevent infection. Examples of chemoprophylaxis in the postexposure setting include erythromycin after exposure to pertussis; rifampin after N. meningitidis; amantadine, rimantadine, zanamir, or oseltamivir after influenza A virus; and zidovudine after HIV exposure. Use of antiretroviral drugs by HIV-infected pregnant women has been shown to substantially reduce the risk of perinatal HIV infection. 128 Prophylaxis against surgical wound infections with broad-spectrum coverage before surgery and prophylaxis of neonates against ophthalmia neonatorum are examples of chemoprophylaxis used in the hospital setting. In such situations, chemoprophylaxis is origin, socioeconomic status, and geographic location. For example, persons born outside the United States are at increased risk for infectious diseases such as tuberculosis and for being chronic carriers of infections such as hepatitis B. Screening programs targeted to these populations, with subsequent interventions such as isoniazid prophylaxis for persons with M. tuberculosis infection or immunization of susceptible household contacts of HBV carriers, can serve as important community-based strategies to prevent infectious disease occurrence. [115] [116] [117] Another example of defining risk at the community level is assessing behavior that increases the risk for specific diseases, such as injection drug use as a risk behavior for acquiring HIV or HCV infection. Education and drug treatment programs targeted to this population can serve as an important disease prevention and control strategy. Finally, assessing the population of species-specific mosquitoes and viability of local breeding sites can provide a risk assessment of the likelihood of vector-borne disease transmission (e.g., West Nile virus infection). 118, 119 In developing control programs, the feasibility of a strategy also needs to be assessed. Feasibility is dependent on the sociodemographic factors of the population involved. For example, high immunization rates can clearly prevent the occurrence of infectious diseases. In the United States, immunizations should be readily available; however, in the late 1980s, numerous large outbreaks of measles occurred in U.S. inner-city populations because of low immunization rates. 120 A variety of sociodemographic factors contributed to these low rates, such as inadequate access to medical care and other barriers to immunization. Until such barriers are removed and control strategies are developed to specifically target at-risk populations, adequate control of vaccinepreventable diseases in the United States cannot be accomplished. 121 Cost and availability of resources also need to be considered when developing control strategies. Adequate water treatment facilities and distribution systems in developing countries would do much to eliminate the spread of cholera. However, in many countries, resources to build and develop such facilities are not available. Consequently, control strategies need to be focused on simpler, less expensive methods, such as boiling water or improving water storage in the home.","Another study showed that an educational intervention consisting of lecture and practice sessions for operating room staff increased compliance with use of protective eyewear from 54% to 66% and double gloving from 28% to 55%. 37 It was unclear, however, how much of this effect was due to awareness by staff that they were being observed. Another study on UP found that, even when HCWs have adequate information and knowledge, they still need to enhance their skills by practicing how to use PPE. 14 The DeJoy study, which showed that safety climate was a strong predictor of perceived job hindrance, also offers some insight into what kind of training programs are needed. 29 If perceived job hindrance is an important predictor of compliance with UP, then training programs may need to focus less on knowledge-based training and more on helping workers overcome or reduce the barriers associated with compliance. There are no studies examining the effectiveness of measures that emerge from these suggestions.","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)","Although the principles of the surveying protocol are derived from the animal health realm, where they have had extensive use [e.g. 4-5-6-7-8-9-10], a similar approach in surveillance of the human population could be applicable [11] , and requires public health leadership. At a first glance, t he application of the proposed principles and protocol ( Fig. 1 to 3) , could appear as unfeasible; because it could require overpassing some social, logistic and economical barriers; as never seen before. Nevertheless, we must also consider that this is a particular situation, which is challenging the health and economy as rarely seen in history. If the virus has been able to adapt across species, the human society should be able adapting quickly too, by working across countries, sectors and communities. The protocol is not a strict guideline with which everybody must comply. Rather, is a proposal for potential solutions and it is only a \"starting\" point open to improvements and adaptations across different capacities and realities. In Table 1 , are resumed some considerations on: strengths, limitations, and possible solutions for the protocol applications. Permission to sample at random in the human needs to be considered quickly. However, it is very likely that the vast majority of randomly selected people will agree to participate, because of the urgency and a good understanding among the public. Some considerations on survey\u00b4s setting and comparing their outputs for human populations can be found in [13] [14] \uf0b7 Applying the protocol on a National scale in a population of several million people could be unfeasible if the costs are perceived as too high and participation/capacity is low. Nevertheless if the protocol can be used only in part of the affected countries, then the estimated TP could be generalized to other areas/cities/regions that seem to be in a similar: environmental, demographic, logistical and epidemiological situation.","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) NR \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610Types of cost information that were considered (e.g., economic evaluations, drug acquisition costs)","Another surprising outcome of the present model is that, within limits, any decline of the population's compliance through time has a comparatively weak effect on cumulative mortality: a three-fold increase in the rate of compliance decline led to less than a doubling of the median number of fatalities in the model. The reason for this is that in our model governments can counteract declining compliance by introducing new regulatory measures once the number of infections raises again. In practice this might simply involve reinforcing messages about the importance of compliance and/or increasing enforcement of the existing measures: during previous influenza pandemics declines in compliance have coincided with reductions in reported cases and deaths and associated media coverage (Lau et al. 2003; Wong &amp; Sam 2010) . This result is reassuring, given the scarcity of systematic knowledge about how compliance with NPI changes through the course of an epidemic.","The pharmacy-related needs of community patients have similarities with the traditional patient 79 population, but with different emphasis. For example, when providing consulting services to 80 community patients, instead of focusing on medications as usual, their questions are mainly on 81 the scientific prevention knowledge and basic information about COVID-19, such as mask 82 selection and typical signs and symptoms of COVID-19. For chronic disease patients, especially 83 those in communities under quarantine, drug supply and patients' compliance are facing a greater 84 challenge, though the safety and effectiveness of treatment is also important for this patient 85 population. Thus, community pharmacists shall learn to switch gears when needed from 86 providing professional knowledge on medication use only to fulfilling community patients' 87 various needs. 88","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610How the information influenced the guideline development process and/or formation of the recommendations 19. IMPLEMENTATION ADVICE/TOOLS Provide advice and/or tools on how the recommendations can be applied in practice.","Accommodation to static compliance changes Ventilator settings and respiratory system properties for ARDS patients can vary significantly and evolve rapidly through the course of the disease and recovery. We thus tested the ability of the iSAVE to compensate for static changes in compliance and resistance of one lung while minimizing effects on the other patient. For all tests, we 1) measured the baseline ventilation values (graphed in gray), 2) performed an intervention (changing compliance or resistance, graphed in red), 3) noted any safety features or alarms that were activated and 4) titrated valves to return to the baseline values (within 5% error) (graphed in purple).","Despite the possible promise of this NPI for both COVID-19 and influenza, it is unclear if symptom-based isolation would be truly effective in controlling outbreaks because the CDC-recommended one day policy might not be enough to achieve a meaningful reduction in transmission, and a high rate of asymptomatic infections and partial compliance might weaken the ability to implement the policy. When the attack rate is high, transmission might occur regardless of isolation and the policy might merely create a burden on the isolated individuals and their families, without a tangible public health benefit. If the policy is proven effective, it is not known whether the CDC-recommended one day of symptom-based isolation is sufficient, and if not, how many days would be most beneficial. At the outset of our project, we hypothesized that these policies would have a small beneficial effect on reducing attack rate, delay the peak of the outbreak and reduce the height of its peak. We did not expect these policies to reduce the overall incidence because there would be many other opportunities to become infected. Furthermore, practical barriers may reduce the strictness with which the policies are enforced, which would reduce the policies' effectiveness.","(which was not peer-reviewed) The copyright holder for this preprint . https: //doi.org/10.1101 //doi.org/10. /2020 behavioural changes to the progress of epidemics (Ferguson 2007; Bauch &amp; Galvani 2013; Yan, Tang &amp; Xiao 2018) , behavioural changes over time are rarely incorporated into epidemic models (Funk et al. 2015) . The factors determining how an individual's behaviour changes with respect to an epidemic threat will include the degree of perceived risk and the perceived benefits from a particular behavioural change (Yan et al. 2018) , cultural and religious beliefs, expectations and norms and the interaction between an individual and both traditional news media and social media influences. These will all vary between nations and so the degree of initial compliance and the rate of decline of compliance over time will vary and thus it is important to explore the potential impacts of this heterogeneity on the development of the epidemic.","Perceived barriers in the HBM are things that the individual feels may prevent them from making the desired behavior change. In general, as perceived barriers increase, the individual's likelihood to engage with the behavior decreases. Therefore, exploring ways to mitigate or remove perceived barriers will help individuals engage with the behavior in question.","Individual factors in self-protective behavior at work Knowledge acquired through training and personal experience. Knowledge of the appropriate use of PPE is necessary but not sufficient for HCWs to adopt safe work practices. 41 The study by Gershon et al from 1995 27 found that most HCWs surveyed had high levels of knowledge regarding UP practices but that this knowledge did not lead to high levels of compliance. Repeated exposures without consequences may also decrease compliance. In a study examining this issue, HCWs who had repeated exposures to blood and body fluids and did not acquire infection perceived a decreased risk of acquiring infection than those who had not been exposed. This experience may lead to a false sense of invulnerability and therefore increased risk taking. 14 Another study found that HCWs who were younger than 40 years of age were more likely to comply with UP. 28 The authors suggested that this may reflect more recent training, rather than a direct effect of age. HCWs surveyed were found to have realistic risk perceptions about exposure to BBF: Few were fearful of contagion. The level of experience did not necessarily lead to a lack of understanding of risks involved. Nurses who were educated in a more disease-driven infection control model, in which precautions were used only when the patient was known to be infected by a given pathogen, appear to be less comfortable with the UP model, as compared with recent graduates. 42 Students and other HCWs may look to attending physicians as role models. However, younger physicians, house staff, and medical students have been found to be more complaint with UP than senior physicians. 37 The increased compliance again probably reflects more recent training. Another study found that compliance with methicillin-resistant Staphylococcus aureus (MRSA) precautions (which included use of gloves and gowns and handwashing) was related to the occupational group, with physicians showing the lowest compliance (22%) and physiotherapists and occupational therapists having the highest compliance (89%). 43 Compliance with gown and glove requirements was 65% and for hand hygiene, 35%. Angtuaco et al 44 found that fewer gastroenterologists than GI endoscopy nurses used face shields for all procedures (14% vs 21%). Gershon et al has observed that physicians are ''out of the loop'' with regard to safety climate within hospitals and that special efforts need to be made to involve them in training, safety programs, and safety committees. 28 Nurses have reported confusion at the ward level and uncertainty concerning the rationale for the uses of PPE recommended in infection control guidelines and perceive existing guidelines to lack specificity to their practice. 45 They also may doubt the effectiveness of isolation precautions to prevent disease transmission and report frustration with the lack of adherence by allied professionals. 45 Jeffe et al cited the need to teach medical students the importance of the use of PPE before they become set in their ways. 46 Teaching medical students early in their clinical training about the risk of exposure to BBF and specific prevention measures may be associated with more positive attitudes and better compliance with precautions. Attitudes and beliefs. Demographic factors such as gender, education levels, shift work, or occupation have not consistently found to be associated with compliance with infection control procedures. 27 Compliance is affected by attitudes and perception of risk; however, having a positive attitude toward the patients, lower risk-taking tendencies, and greater knowledge of modes of transmission have been shown to lead to greater compliance. 14 Use of PPE only when there is visible blood may demonstrate that HCWs make personal judgements concerning their own potential risk instead of following a consistent policy. 47 HCWs do not appear to dismiss or underestimate their personal risk of acquiring an occupational infectious disease [48] [49] [50] ; in fact, HCWs are more likely to overestimate their risk. However, several studies suggest that adherence may often be poorest when the risk of exposure is highest. 22 Perceived barriers may be one of the most important factors affecting compliance. Godin et al found that HCW perceptions of their ability to adopt the use of PPE into their practice affected their level of compliance. 51 If they believe that the barriers to their adherence to recommended use of PPE cannot be circumvented, they will not comply. Actual working conditions resulting in overwork, lack of time with patients, and having to deal with emergencies were reported to have significant negative affects on compliance. HCWs are influenced by the subjective norm, ie, the perception of social expectation to adopt a given behavior. 51 This suggests that, if HCW believe that key persons in their work and social environment expect them to be compliant with the use of PPE, they are more likely to do so.","Another important research development is the adoption of methods that depend on community or multistakeholder participation in order to better address issues that span environmental health and sustainability concerns (Merrifield, 1993; O\u2019Fallon and Dearry, 2002; Witten et al., 2000; Parkes and Panelli, 2001; Bunch, 2003; Waltner-Toews, 2003; Brown et al., 2005). Infectious disease researchers are beginning to follow this lead, informed not only by the positive impact of participatory research on communities, but also by the increased attention to the rights of underrepresented and indigenous communities around the world that is changing the political landscape of donor participation in development, the environment (Chapin, 2004), and health (GFHR, 2004). Innovative research projects that bridge disciplines and engage with place-based knowledge sets of communities vulnerable to EID infection, as well as with nonacademic stakeholders who work with such communities, have great potential not only to increase our capacity to prevent and control emerging infections, but also to meet maturing demands of 21st century funders and donors.","With the commencement of large-scale human activities of trans-regional conquest, infectious diseases have become another major threat to individuals and groups besides the war and conflicts. Infectious disease refers to that, after being infected by the pathogenic microorganisms, the human bodies produce infectious factors that can cause epidemic diseases under certain conditions. Viruses, bacteria, fungi, and mycoplasma can cause infectious diseases, but the spread of infectious diseases need to meet three conditions: there must be a source of infection, a path of transmission, and susceptible populations. Source of infection refers to human or animals, which already have the growth and reproduction of the pathogen in their body and have been able to excrete the pathogen in certain ways. This includes a patient and a human or animal that carries the pathogen. The way that pathogens leave the source of infection and then reach another susceptible object is known as the route of transmission, including the transmission through respiratory tract (droplets), digestive tract, insect-borne, blood and other body fluids. People who suffer from a specific immune deficiency toward a certain disease are known as susceptible populations. The spread of infectious disease must meet the three prerequisites mentioned above at the same time.1 In addition to the three basic conditions, there are other factors that will affect the spread of infectious diseases, including natural factors and social factors. Natural factors mainly refer to the temperature, humidity, ecological conditions, animals and plants. Different pathogens have different growth and reproduction in different environment. Their capabilities to adapt to temperature and humidity, and their pH tolerance also vary. Social factors include population density, life habits, economic status and communication degree. First discovered in Guangdong, China, in 2002, the \u201cSevere Acute Respiratory Syndrome\u201d virus (SARS-CoV) is currently considered to spread across species lines from civet cats to human bodies. Nevertheless, we cannot deny that there is a link between the spread of the disease and the local eating habits. Historically, it will take months for worldwide pandemic disease to spread to different countries. However, nowadays, with the advanced aviation industry, the virus can spread from Asia to the Americas overnight, and soon causes worldwide epidemic diseases.","SARS-CoV-2 in the UK population, we explore the potential effects of two important aspects of pandemic management: the frequency at which of management interventions are reviewed, and the potential decline in population compliance with NPI. Responses to COVID-19 have varied widely between nations in both the speed and the stringency of the interventions used (Hale &amp; Webster 2020) . South Korea, for example, intervened very quickly once the first cases were reported whereas the response has been considerably slower in countries such as the UK and the USA (Fig. 1) . It is likely that the continuing response to the pandemic will also vary between nations, with different governments choosing to relax the stringency of their interventions at different stages of epidemic decline. The importance of early intervention at the start of a pandemic to reduce mortality is well known, but there has been little assessment to date of the effects of removing management interventions at different points once the epidemic in a particular nation or area has started to decline. Figure 1 . Government intervention stringency (blue) and the log 10 numbers of reported cases (red) and deaths (black) per million people plotted against the days since the first reported case for four nations. Data from the Oxford COVID-19 Government Response Tracker (Hale &amp; Webster 2020) , downloaded 30th March 2020.","Recommendations on face masks vary across countries and we have seen that the use of masks increases substantially once local epidemics begin, including the use of N95 respirators (without any other protective equipment) in community settings. This increase in use of face masks by the general public exacerbates the global supply shortage of face masks, with prices soaring, 9 and risks supply constraints to frontline healthcare professionals. As a response, a few countries (eg, Germany and South Korea) banned exportation of face masks to prioritise local demand. 10 WHO called for a 40% increase in the production of protective equipment, including face masks. 9 Meanwhile, health authorities should optimise face mask distribution to prioritise the needs of frontline health-care workers and the most vulnerable populations in communities who are more susceptible to infection and mortality if infected, including older adults (particularly those older than 65 years) and people with underlying health conditions. People in some regions (eg, Thailand, China, and Japan) opted for makeshift alternatives or repeated usage of disposable surgical masks. Notably, improper use of face masks, such as not changing disposable masks, could jeopardise the protective effect and even increase the risk of infection.","[7] Our results may not be representative of the prevalence rates of facemask in these geographic locations. Given that the population seen in airports are transient, facemask use rate observed in international airports may vary by the geographic area of origin of persons seen at ariports. Other factors are variation in exposure to facemask relevant advisories, the availability of facemasks in their respective home communities, and in perceived threat of COVID-19 transmission at the time of travel. Photoepidemiologic method of assessing facemask is inadequate toverify the type of facemask used such as loosely fit surgical masks or fit-tested N95 masks. Also, this method is unable to distinguish airport staff from non-staff, and travelers from non-travelers, whose habits with respect to facemask use may vary. Finally, this method is unable to ascertain the continuity of mask use while at airport or during travel.","\u2022 Does the plan provide guidance towards compliance with protection of personal information legislation and regulations? \u2022 Will the families and communities (and media) be able to rely on regular, reliable and transparent communication from competent source that represents all response agencies and groups? Where will they go to receive updates and status reports on the response? \u2022 Who will recover deceased persons from their homes and what training and equipment will they receive to protect themselves and the bereaved families in an infectious disease outbreak?","\u2610A statement that the guideline will be updated \u2610Explicit time interval or explicit criteria to guide decisions about when an update will occur \u2610Methodology for the updating procedure \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610How the information influenced the guideline development process and/or formation of the recommendations","\u2610A statement that the guideline will be updated \u2610Explicit time interval or explicit criteria to guide decisions about when an update will occur \u2610Methodology for the updating procedure \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610Types of cost information that were considered (e.g., economic evaluations, drug acquisition costs)","The questionnaire consists of demographic information (eg, age, sex, program, year of study) and experience of needlestick injury and source of SPs information. The rest of the questionnaire has 12 subscales of which most are measured by a 4-point Likert scale (4 \u00bc strongly agree and 1 \u00bc strongly disagree): (1) risk-taking behaviors (2 items; a \u00bc 0.707); (2) perceived susceptibility to disease (3 items; a \u00bc 0.741); (3) perceived seriousness of disease (3 items; a \u00bc 0.728); (4) perceived threat to disease (8 items; a \u00bc 0.896); (5) perceived high-risk procedures (6 items; a \u00bc 0.820); (6) knowledge of SPs (11 items; a \u00bc 0.937; calculated in percentages); (7) compliance of SPs (20 items; a \u00bc 0.804, with 5 \u00bc always and 1 \u00bc never); (8) perceived barriers (8 items; a \u00bc 0.837); (9) perceived benefits (2 items; a \u00bc 0.653); (10) management support from the school and clinical venues (2 items; a \u00bc 0.682); (11) adequacy of training provided (3 items; a \u00bc 0.736); and (12) nursing staff influence (1 item).","\u2610Purpose and intent of the external review (e.g., to improve quality, gather feedback on draft recommendations, assess applicability and feasibility, disseminate evidence) \u2610Methods taken to undertake the external review (e.g., rating scale, open-ended questions) \u2610Description of the external reviewers (e.g., number, type of reviewers, affiliations) \u2610Outcomes/information gathered from the external review (e.g., summary of key findings) \u2610How the information gathered was used to inform the guideline development process and/or formation of the recommendations (e.g., guideline panel considered results of \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of program. Gaboardi et al. [21] assessed the goals and principles of providers working with people experiencing homelessness in eight European countries, indicating a contrast between providers who were more focused on their client\u2019s autonomy and those whose primary focus was on the client\u2019s basic needs such as food, health and temporary accommodation. Braun-Lewensohn et al. [22] explored the coping strategies for stressors among women in Bedouin society and described the stability of sense of coherence (SOC) in this minority society as it underwent rapid social and cultural changes. Significant differences were found between age groups, and the oldest women were identified as an at-risk population due to limitations in their coping strategies and SOC. In related research in a very different community, Millan et al. [23] examined the health beliefs and practices of Gypsies and Travelers in the UK, where these communities experience significant marginalization and discrimination. They described this community\u2019s health problems and their experiences in health care systems, including discrimination and negative stereotypes. The authors indicate the need for a more concentrated and intensive approach to improve health among travelers in the UK.","recommendations \u2610Criteria for assessing impact of implementing the recommendations \u2610Advice on the frequency and interval of measurement \u2610Operational definitions of how the criteria should be measured \u2610A statement that the guideline will be updated \u2610Explicit time interval or explicit criteria to guide decisions about when an update will occur \u2610Methodology for the updating procedure \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation)","\u2610Information/description of the cost information that emerged from the inquiry (e.g., specific drug acquisition costs per treatment course) \u2610How the information gathered was used to inform the guideline development process and/or formation of the recommendations \u2610A statement that the guideline will be updated \u2610Explicit time interval or explicit criteria to guide decisions about when an update will occur \u2610Methodology for the updating procedure \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610How the information influenced the guideline development process and/or formation of the recommendations","Prevention of puncture wounds, cuts, and abrasions by safe handling of needles and sharp instruments Protection of existing wounds, skin lesions, conjunctiva, and mucous membranes with appropriate barriers Prevention of contamination of workers' skin and clothing with appropriate barriers and hand washing Control of work surface contamination by containment and decontamination Safe disposal of contaminated waste","There are four different subspecies of chimpanzee. The type subspecies, Pan troglodytes troglodytes, is found in West Africa in southern Cameroon, Gabon, and Congo ( Fig.  8.12) . Pan t. schweinfurthii is further east, primarily in the Democratic Republic of Congo but penetrating northward into the Central African Republic and eastward into a swath from southern Sudan down to Tanzania. Pan t. vellerosus is north of the range of troglodytes, in northern and western Cameroon. Finally, Pan t. verus is west of the range of vellerosus, in a broad zone from Senegal to Ghana. Subspeciation has resulted in part because chimps do not swim and large rivers fragment the various populations. Of these four subspecies only two, troglodytes and schweinfurthii, are naturally infected by SIV. Rates of infection vary in different populations but average about 20%, with some populations exhibiting almost 50% infected individuals. Thus, SIVcpz is a naturally occurring, widespread virus for which two subspecies of chimps are the reservoir. The virus does not appear to cause disease in chimps, similar to the case for other SIVs that infect African monkeys.","Lockdown: We collect local governments' lockdown information city by city from news media and government announcements. Most of the cities' lockdown policies were directly issued by the city-level governments, while a few were promulgated by the provincial governments. To improve policy compliance, civil servants and volunteers were assigned to communities, firms, business centers, and traffic checkpoints. The local government also penalized offenders if the rules were violated. There are some variations in rules and degrees of the lockdown. For example, in some cities, individuals were not allowed to go out (food and daily necessities were delivered to them), while in other cities, they could go out if they did not have a fever. In this paper, we define lockdown when the following All rights reserved. No reuse allowed without permission.","Regional hospital using bundle care to lower ventilatorassociated pneumonia infection in ICU Hsiao-Pei Kuo*, Yee-Huang Ku. Infection Control Center, Chi mei Medical Center, Liouying, Tainan, Taiwan Background: Respiratory-related pneumonia not only increases patient mortality, prolonged hospital days and medical expenses, more seriously affect the patient's prognosis. Intervention of respirator-associated pneumonia combined with compliance with the rate of compliance audits, can effectively reduce the respiratory rate of pneumonia associated. Methods: There are five adult intensive care units in a district hospital in the south, and a combination of respirator-associated pneumonia is based on the 2015-2016 Intrusive Care Disposal Quality Improvement Program. July-December 2015 for the first phase after implementation, January-June 2016 for the second phase after implementation, July to December 2016 for the third stage after implementation. Results: Statistics of the first phase of compliance: daily extubation assessment 100%, 100% stabilization agent, oral care 98%, 87% bedside, 100% of the emptying. Due to bedside elevation compliance is low, by the respiratory therapist and unit care chief to enhance the reminder and feedback. The second stage of the audit effectiveness of bedside elevation compliance rate of 86%, the third stage audit results bedside compliance compliance rate of 92%. Oral care from the first stage compliance rate of 98% to upgrade to the third stage of 99% compliance. Respiratory associated pneumonia infection rate decreased from 2.64\u2030 before intervention to the third stage 2.12\u2030. Conclusion: The establishment of regular feedback and audit mechanism is very important, and then through teamwork, can effectively improve the compliance rate, thereby reducing the respiration rate of respiratory-related pneumonia. So the third phase of the hospital compliance rate of up to 91.4%, can reduce the respiration of 24.5% of pneumonia."],"title":["Predictors for compliance of standard precautions among nursing students","Predictors for compliance of standard precautions among nursing students","Washing our hands of the problem","Severe airport sanitarian control could slow down the spreading of COVID-19 pandemics in Brazil","Taking the right measures to control COVID-19","Protecting health care workers from SARS and other respiratory pathogens: Organizational and individual factors that aff
