0.405,0.385,0.341,0.297,0.297,0.285,0.282,0.265,0.258,0.255,0.25,0.239,0.229,0.205,0.2,0.17,0.152,0.142,0.134,0.13,0.121,0.109,0.102,0.099,0.091,0.078,0.074,0.074,0.073,0.061,0.06,0.059,0.058,0.047,0.04,0.037,0.036,0.027,0.024,0.024,0.023,0.013,0.009,0.002],"text":["Several novel viruses were identified with our short RNA bait approach, which is not unexpected as little is known about the virology of wildlife in Southeast Asia, where the leeches were collected. Several viral contigs were phylogenetically distinct from known viruses and may represent new genera. For example, the novel coronavirus identified in leech bloodmeals did not cluster with any of the known Coronaviridae clades. This finding highlights the ability of this method to detect unknown viruses. We could also associate the novel corona-and rhabdoviruses with mammal bloodmeals with limited evidence of a cervid association for both. Cervids are regularly sold as bushmeat in wildlife markets [25] and both recent coronavirus epidemics (SARS-CoV [18] and SARS-Cov-2 [16] ) spilled over from wildlife. This suggests that eDNA/iDNA-based pathogen surveillance approaches may complement efforts to proactively identify viruses that could potentially spillover to humans or livestock.","Emerging and re-emerging zoonotic diseases are key contributors to morbidity and mortality in southern China.1,2 This region, considered a \u2018hotspot\u2019 for emerging zoonotic diseases, harbours abundant wildlife while also undergoing land use change and natural resource overexploitation leading to intensified human\u2013animal interactions that favour the emergence of zoonotic diseases.3 People living in the rural areas of southern China primarily cultivate rice and fruits, raise swine and poultry in households or on small farms,4 but also traditionally hunt wild animals as an alternative income source.5 The mixed landscape has abundant crops, which attracts wild animals into the communities, and livestock rearing is common.6 This brings humans and animals into close contact in dense populations, creating a wildlife\u2013livestock\u2013human interface for zoonotic disease emergence.7","With human activity increasingly overlapping the habitats of bats, diseases outbreaks resulted from spillover of bat coronaviruses will continue to occur in the future despite the fact that direct transmission of bat coronaviruses to humans appears to be rare. To better prepare ourselves in predicting and preventing the next emergence of a coronavirus disease, it is necessary to maintain our vigilance in long-term coronavirus surveillance studies in bats as well as in other wildlife and livestock. Combined with other laboratory-based studies such as receptor specificity, pathogenesis and animal infection, a focus on continued surveillance will help us to improve risk assessment as well as to reveal the potential intermediate hosts that may play an important role in the interspecies transmission of various known and as yet unknown bat coronaviruses.","Here, we propose three key steps to helping reduce the risk of a future epidemic similar to that caused by the novel coronavirus 2019-nCoV: 1) Surveillance of wildlife for high-risk pathogens Over the past 10 years collaborating with scientists in China, we collected samples from over 10,000 bats and~2000 other mammals across South China and discovered 52 novel SARSr-CoVs, 122 other \u03b2-CoVs, more than 350 novel \u03b1-CoVs (including the new Swine Acute Diarrheal Syndrome Coronavirus SADS-CoV), and a new \"lineage E\" \u03b2-CoV clade [11, 12] . We found SARS-related CoVs that can bind to human cells, and that cause SARS-like disease in humanized mouse models that was not prevented with a vaccine candidate against SARS-CoV, and were not treatable with almost all of the monoclonal therapies being developed for SARS [8, [13] [14] [15] [16] . Finally, we showed serological evidence that people living at the wildlife-human interface in rural China were being exposed to SARSrelated coronaviruses, perhaps even the same virus as nCoV-2019, between the emergence of SARS and the current outbreak [17, 18] . Together these data mark wildlife-origin coronaviruses as a 'clear and present danger'. They also highlight exactly the issue of key concern in the current outbreakthat there is a large diversity of viral strains in wildlife in China with significant potential for emergence in people. Further, we estimate that there are thousands of other CoVs in bats across Southeast Asia, many of which will have pandemic potential. We strongly urge that scientists in these countries work to discover all of these viruses so that we can catalog them, develop a reference library for rapid pathogen identification and risk assessment, and test vaccines and therapies against them [19, 20] .","Here, we propose three key steps to helping reduce the risk of a future epidemic similar to that caused by the novel coronavirus 2019-nCoV: 1) Surveillance of wildlife for high-risk pathogens Over the past 10 years collaborating with scientists in China, we collected samples from over 10,000 bats and~2000 other mammals across South China and discovered 52 novel SARSr-CoVs, 122 other \u03b2-CoVs, more than 350 novel \u03b1-CoVs (including the new Swine Acute Diarrheal Syndrome Coronavirus SADS-CoV), and a new \"lineage E\" \u03b2-CoV clade [11, 12] . We found SARS-related CoVs that can bind to human cells, and that cause SARS-like disease in humanized mouse models that was not prevented with a vaccine candidate against SARS-CoV, and were not treatable with almost all of the monoclonal therapies being developed for SARS [8, [13] [14] [15] [16] . Finally, we showed serological evidence that people living at the wildlife-human interface in rural China were being exposed to SARSrelated coronaviruses, perhaps even the same virus as nCoV-2019, between the emergence of SARS and the current outbreak [17, 18] . Together these data mark wildlife-origin coronaviruses as a 'clear and present danger'. They also highlight exactly the issue of key concern in the current outbreakthat there is a large diversity of viral strains in wildlife in China with significant potential for emergence in people. Further, we estimate that there are thousands of other CoVs in bats across Southeast Asia, many of which will have pandemic potential. We strongly urge that scientists in these countries work to discover all of these viruses so that we can catalog them, develop a reference library for rapid pathogen identification and risk assessment, and test vaccines and therapies against them [19, 20] .","The second question is what is the source of this virus? The evidence is fairly clear: Most of the initial cases were linked to a seafood market that also sold butchered livestock meat and some wildlife. The virus itself appears to have a wildlife (bat) origin similar to SARS-CoV, which also emerged in a wildlife market through the interactions of humans and other animals that acted as the intermediate hosts of the virus [3, 8, 9] . With two disease outbreaks originating in China significantly linked to wildlife markets, this is an obvious target for control programs to prevent future epedemics and pandemics. Indeed, there have already been calls from Chinese conservationists, public health leaders and policy makers to reduce the wildlife consumption. However, banning or even reducing the sale of wild game may not be straightforward and it is challenging to change behaviors that are influenced by Chinese culture and traditions. In addition to a strong belief in the purported curative power of wildlife and their by-products, the consumption of the rare and expensive wildlife has become a social statement of wealth boosted by economic growth. Changing these cultural habits will take time, however, recent behavioral questionnaire data suggests a generational transformation with reduced wildlife consumption in the younger generation [10] . There is no doubt, however, that the wildlife trade has an inherent risk of bringing people close to pathogens that wildlife carry, that we have not yet encountered, and that have the potential of leading to the next outbreak.","The second question is what is the source of this virus? The evidence is fairly clear: Most of the initial cases were linked to a seafood market that also sold butchered livestock meat and some wildlife. The virus itself appears to have a wildlife (bat) origin similar to SARS-CoV, which also emerged in a wildlife market through the interactions of humans and other animals that acted as the intermediate hosts of the virus [3, 8, 9] . With two disease outbreaks originating in China significantly linked to wildlife markets, this is an obvious target for control programs to prevent future epedemics and pandemics. Indeed, there have already been calls from Chinese conservationists, public health leaders and policy makers to reduce the wildlife consumption. However, banning or even reducing the sale of wild game may not be straightforward and it is challenging to change behaviors that are influenced by Chinese culture and traditions. In addition to a strong belief in the purported curative power of wildlife and their by-products, the consumption of the rare and expensive wildlife has become a social statement of wealth boosted by economic growth. Changing these cultural habits will take time, however, recent behavioral questionnaire data suggests a generational transformation with reduced wildlife consumption in the younger generation [10] . There is no doubt, however, that the wildlife trade has an inherent risk of bringing people close to pathogens that wildlife carry, that we have not yet encountered, and that have the potential of leading to the next outbreak.","Bats (order Chiroptera) are the second most diverse mammalian order after rodents, comprising more than 1400 species that represent approximately 20% of all mammalian species [1]. Bats are beneficial in arthropod suppression, seed dispersal, and pollination; and serve as a bushmeat food source for some human populations [2, 3]. Bats are also natural reservoirs for a wide range of emerging viruses that may cause infectious diseases in humans, livestock, domestic animals and wildlife [4], and as a group bats also harbor a higher proportion of zoonotic viruses than other mammals [5]. As with most groups of mammals, bats are predicted to have a large diversity of viruses, which are currently undescribed [5, 6]. The development of more powerful high throughput sequencing (HTS) technology and bioinformatic tools now allow us to better characterize this viral diversity, including analysis of samples from geographic regions that have received little wildlife surveillance attention to date. Recently several bat virome studies have been published using high-throughput viral metagenomic approaches, revealing a wide range of viruses and expanding our knowledge of viral diversity. A coronavirus similar to Middle East respiratory syndrome coronavirus (MERS-CoV), adenoviruses, herpesviruses and circoviruses were reported in Neoromicia capensis bats from South Africa. Yinda et. al reported diverse rotaviruses, bastroviruses and sapoviruses using HTS analysis of Eidolon helvum and Epomophorus gambianus bats from Cameroon [7\u201310].","Enforcement of current wildlife protection policy and continued community infrastructure development appears to significantly reduce high-risk contact between humans, wildlife and livestock. Closer collaboration between local animal and human health authorities within the current epidemic disease prevention programmes will provide educational and training opportunities to promote risk-mitigation knowledge, skills and best practice in local communities. For example, cave monitoring and management is a low-cost and efficient method to help restrict human activities (e.g. recreation and mining) that lead to contact with bats in caves. This is of particular importance given the emergence of 2019-nCoV, which appears likely to be a bat-origin coronavirus.10,11","Multi-disciplinary microbial ecology studies, such as our efforts to characterize the microbe diversity hosted by Desmodus rotundus in Guatemala combined with analysis of ecological feeding preference, can answer questions about human\u2013bat public health interfaces and have additional value for conservation and ecology. The results of our study demonstrate that D. rotundus carries both novel and known microbes, and that the populations in this region appear to display an overwhelming preference for feeding on domestic livestock species. As populations of D. rotundus continue to expand in Latin America with the increasing production of livestock, better understanding of their infectious disease ecology and diversity will become even more critical. Subsequent studies are necessary to further resolve the phylogeny and further investigate the actual pathogenicity of the novel viruses detected in this study. Additional research efforts involving microbial discovery and surveillance among domestic animals may also prove useful for investigating whether microbe sharing occurs between D. rotundus and their prey, as well as how viral and bacterial diversity may change seasonally and geographically. Gaining a better understanding of the role of D. rotundus as a potential source and reservoir of infectious diseases will help better inform public health and wildlife management policies aimed at preventing or mitigating future disease spillover events in the face of ecosystem changes.","The key bottlenecks for this approach are the identification of vaccine antigens and the availability of appropriate animal models of disease. For preparations to be made to counter future threats, some knowledge of emerging pathogens is required, and yet detailed epidemiological surveillance for many infectious diseases remains limited in regions where incidence is greatest.110 Recent data suggests that around 60% of emerging infectious diseases are zoonotic with the majority originating in wildlife, requiring surveillance among livestock animals and wildlife species, as well as in humans.111 Although Ebola outbreaks have occurred sporadically since 1976, the pace of vaccine development for Ebola has been slow with most vaccines undergoing preclinical evaluation for more than 5 years before the start of Phase I clinical trials. The 2014\u201315 outbreak provided much needed momentum for public health experts and the research community to improve preparedness for future epidemics.112 In order to continue to improve our preparedness for future outbreaks, epidemiological surveillance and vaccine development will need to accelerate substantially.","Ethical approval for the study was obtained from the committee on human research, publications and ethics of the school of medical sciences, Kwame Nkrumah University of Science and Technology (Protocol number CHRPE49/09). Permission for livestock sampling was also obtained from the wildlife division of the Ghana Forestry Commission (Approval Number: AO4957).","With the demonstration of an increasing number of spillover events that led to severe disease outbreaks in human and domestic animals, we believe it is paramount that from now on we include active surveillance of wildlife animals as part of an integrated infectious disease prevention and control strategy. Surveillance of wildlife animals has also been made more feasible and productive, thanks to the advance in modern molecular techniques including PCR with virus group-specific primers, virus discovery using next generation high-throughput sequencing technologies, and high density virus microarrays. 56e63 Since the SARS outbreaks, especially after the discovery of SL-CoVs in bats, there is a significant surge in international effort for surveillance of coronaviruses in wildlife animals. Before the SARS outbreak, there were only 10 coronaviruses with complete genomes sequenced. This number has increased more than sixfold as a result of the active surveillance works conducted around the world. 27e29, 31,32,34,40,55,64e73 Although this only marks the beginning of our understanding of coronaviruses in wildlife animals, it is fair to say that we have learnt a lot more about coronaviruses in general than the past 50 years or so; during that period studying of viruses was only possible and called for in response to disease outbreaks. Based on phylogenetic analysis of the large number of bat coronavirus sequences available presently, it is postulated that all known disease-causing coronaviruses previously identified in humans or animals originated from bat strains. 31, 34, 43, 55 This hypothesis was unfortunately proved by the outbreak of another SARS-like disease, Middle East Respiratory Syndrome (MERS), which was caused by a novel coronavirus (previously named HCoV-EMC, now MERS-CoV) and supposed to originate from bats. 74 Even though the MERS-CoV-like viruses found in bats are not the direct progenitor of the MERS-CoV, the highly genetic diversity of these bat viruses is likely the gene sources for the deadly pathogen in humans, just like that for SARS-CoV. 71,72,75e77 ","Pastoralists keep indigenous breeds/types and obtain more than 50% of household income from livestock and livestock products. The system is much simpler than the mixed crop-livestock systems of the highlands. There are few inputs other than labour. Herd and flock composition is regulated to some extent (only few breeding males are maintained). Grazing management and herd movement are determined by the seasonal patterns of rainfall and availability of water. There is little to no interaction with crop agriculture, and although a range of livestock species is managed to reduce risk, one or two species dominate. For example, camels and goats are the main species in Afar and Somali, while in Borana zone, cattle are still the main species. Production is mainly for subsistence, but surplus animals are sold. Generally, camel populations have been increasing in the pastoral areas during the past 20 years by at least 10, 20, 25, 15, 25 and more than 200% in Gode, Jijiga, Shinille, Mille, Amibara districts and Borana zone, respectively. On the contrary, cattle populations decreased by 50 to 70% in these districts during the same time (Tadesse et al. 2013). According to these authors, about 14, 25, 10 and 8% of the households studied in Gode, Jijiga, Shinille and Borana, respectively, do not possess cattle at present. In the agro-pastoral production system, crop agriculture is combined to a limited extent with livestock rearing. It is practised in semi-arid areas and may take the form of either sedentary or transhumance way of living. Indigenous breeds/types are reared and livestock contribute between 10 and 50% of household incomes. Mixed crop-livestock production systems prevail in sub-humid and humid central highland parts of Ethiopia. The system is sedentary and livestock is secondary to crop production. It is characterized by smallholdings of about 1 to 3 ha of land and two to four heads of cattle (MoARD 2007).","As an emerging infection of zoonotic origin (Morse 1995), a unified One Health approach that engages the human health, livestock and companion animal, wildlife, and environment sectors will be crucial in dealing with MERS (Morse 2012, Morse et al. 2012). It could serve as an excellent case study for epidemiology and response to a new zoonotic, or emerging, infection.","Porcine epidemic diarrhea (PED) was first described in 1971 as cases of profuse, watery diarrhea affecting all ages of pigs in England [1]. In 1978, a novel coronavirus, porcine epidemic diarrhea virus (PEDV), was determined to be the causative agent [2, 3]. The first cases of PEDV in the United States were confirmed during May 2013 from farms in Iowa and Indiana [4]. PEDV spread rapidly throughout the United States after its introduction mainly due to the ease of transmission via fecal-oral and pig-to-pig contact [5]. Livestock trailers that haul pigs to and from collection points such as livestock auctions or harvest facilities have been implicated as mechanical vectors for PEDV [6]. Contaminated livestock trailers likely pose a significant risk for PEDV transmission and movement throughout the country.","The introduction of biocontainment measures within piggeries, including surveillance of pigs being transferred between farms and sent to abattoirs, is another effective approach which can be applied at the farming and trade level [87] [88] [89] . Since some of these zoonotic agents involve an intermediate host of livestock importance, it is highly important that veterinarians wear appropriate PPE when performing procedures on animals to minimize the risk of transmission of zoonotic diseases.","Livestock production systems in Ethiopia can be broadly classified into two as the traditional production systems (pastoral nomadic, pastoral transhumant, agro-pastoral and smallholder mixed crop-livestock) and the modern production systems (ranching, intensive/semi-intensive peri-urban/urban, feedlot and commercial production). Camels are predominantly kept in the pastoral and agro-pastoral production systems. Only few male camels are to be found in the mixed crop-livestock system.","Before the SARS-CoV outbreak, coronaviruses were not considered medically important, as, in the past, they had been primarily associated with cold viruses that cause minor sniffles. This is, however, not true in the field of veterinary medicine, where coronaviruses have posed a menace to livestock. This is especially so in the case of TGEV (transmissible gastroenteritis virus) and PEDV (porcine epidemic diarrhea virus). TGEV could move rapidly among farm pigs to quickly devastate the farming community if not controlled early 5-7 . Our analysis reveals that TGEV is of category C (higher fecal-oral, lower respiratory transmission potentials) with M and N PIDs at 14% and 43% respectively. The reason that it is able to move rapidly is that its high fecal-oral transmission potential represents a more efficient mode of transmission among the farm animals.","Scrub typhus (tsutsugamushi fever) is caused by the rickettsia Orienta tsutsugamushi, which is transmitted by the bite of larval mites (chiggers). The term tick typhus encompasses a number of tick-borne infections caused by various rickettsias in different parts of the world (e.g. Rickettsia conorii in southern Europe, Africa, and Asia, and R. africae in East and Southern Africa). The reservoir of infection includes domestic dogs, rodents, and livestock. People become infected in grassy or shrub-covered areas while on safari, treks, or camping trips.","By enhancing biosecurity and management in animal farms, the risk of reemerging pathogens particularly responsible for zoonotic diseases caused by viruses, can be reduced. This is a matter of economic importance; in view of the large livestock trade existing or that existed between countries in the Indian Ocean and Eastern Africa countries where several zoonotic diseases are endemic. However, a phylogenetic study strongly suggests that some zoonotic infections have been introduced into Saudi Arabia through ruminant trade [212,213]. Furthermore, following the adoption of the recommended guidelines of the World Organization for Animal Health through its Office International des Epizooties (OIE) Code, if such policies regarding the exportation and/or importation of animals are exactly followed, these would greatly limit the extent of this risk [214].","Since 2000, increasing BTV types have been found in southern Europe with a variety of Culicoides species being incriminated [111, 130, 135] . In the summer of 2006 however, BTV serotype 8 (BTV-8) emerged for the first time in northern Europe, resulting in over 2000 infected farms by the end of the year [136] . This was probably due in large part to climatic changes permitting its major vector, Culicoidesi micola, to move northwards, and to the ability of some northern Culicoides species to become competent to transmit the virus [111, 128 ] . Interestingly, the initial spread from the Netherlands indicated a single point introduction of the disease into Europe, not typical of a spread by competent vectors from southern Europe. The virus subsequently overwintered and spread across much of Europe, causing tens of thousands of livestock deaths. In August 2007, BTV-8 reached the United Kingdom (UK), threatening the large and valuable livestock industry. A voluntary vaccination scheme was launched in UK in May 2008 and, in contrast with elsewhere in Europe, there were no reported cases in the UK during 2008. Thus whilst the global range of BTV has historically been assumed to be restricted by regional differences in vector competence amongst Culicoides species as well as by the temperature requirements of the virus for replication, this outbreak did not follow this pattern. It has been postulated that the use of a live attenuated BTC 8 vaccine may have been the initial cause of this outbreak [137] . Importantly on 15th January 2013, Spain proceeded to declared itself free of serotype 8 of bluetongue virus. As with other parts of Europe BTV serotype 8 appeared for the first time in Spain in January 2008 but the system of disease surveillance implemented in Spain allowed for early detection and the implementation of rapid and effective control measures based on vaccination and movement control limited spread and enabled eradication of BTV from this region [138] . This still leaves the question of the underlying reservoir of BTV 8 and the process for emergence into Europe.","Lastly, a limitation not necessary related to methodology but rather the epidemiology of diseases relates to missing diseases at the camel\u2013other livestock/wildlife\u2013human interface that we would not have captured in our review. Although we did not include them as part of this review there were papers found in our initial searches that described camel\u2013livestock and camel\u2013wildlife transmission. These shared pathogens may be zoonotic and include camels as part of the transmission cycle but are not necessarily identified as a camel-borne zoonosis. For example, other animals may be the original or primary source of many pathogens, such as the case of MERS in bats, with the camel being an intermediate host in the transmission from animal to human (Corman et al. 2014a, b).","In this Special Issue, we have papers focussing on the emergence and re-emergence of Schmallenberg virus (McGowan et al., 2018; Stavrou et al., 2017) and African swine fever virus (Sanchez-Cordon et al., 2018) . The continued surveillance of wildlife (Bodewes, 2018) and domestic animals, including livestock (Bourret, 2018) and companion animals (Caddy, 2018), to identify novel viruses is particularly important in understanding the sources and risks of viruses affecting the health of animals and humans. A greater understanding of virus replication, pathogenesis and transmission allows intervention strategies to be formulated, including development of vaccines and antiviral treatments. Understanding of replication of Zika virus is exemplified by the paper by Royle et al. (2017) , whilst the review by Pusterla et al. (2018) summarises what is known about a novel coronavirus of horses.","Nearly every emerging viral disease can be associated with an environmental or ecological component. The consequences of urbanization and globalization-including but not limited to deforestation, habitat modification, and the use of wild land for farming-impact the emergence and reemergence of potential zoonoses. Increases in the human population have led to the encroachment of humans into animal habitats formerly unoccupied by humans. These circumstances contribute to humans coming in contact with animals with which they would not normally interact, putting them at risk of being exposed to zoonotic viruses that are found in the local wildlife populations. The transfer of zoonotic viruses to humans can occur directly or indirectly. For example, during an outbreak of 276 cases of Nipah virus in Malaysia and Singapore in 1998-99, most infected individuals had contact with sick pigs that were being farmed commercially as livestock and then slaughtered for meat. The pigs contracted Nipah virus from the local bats, which were thought to have spread the virus through urine or by dropping partially eaten fruit, laden with bat saliva, into the pig stalls. The bats may have acquired the fruit from the fruit trees on the farms. Human infection with Nipah virus causes encephalitis, fever, headache, and reduced consciousness. Forty percent of infected individuals died during this outbreak. Interestingly, Nipah virus infection is asymptomatic in bats.","This study was carried out in a livestock market located within the eastern region of Abu Dhabi Emirate, UAE, during the period of March\u2013April 2015 at Abu Dhabi Food Control Authority Veterinary Laboratory Abu Dhabi, UAE in response to the MERS-CoV notification from the Health Authority of Abu Dhabi of a German citizen who visited the same livestock market during his travels in UAE. Collection of samples from camels performed in this study was approved by the Centers for Disease Control and Prevention (CDC) Institutional Animal Care and Use Committee protocol number 2702HALMULX. A total of 376 nasal swabs were collected during week 1 from a livestock market and screened for MERS-CoV by PCR. These included 210 dromedaries that originated from local farms within Abu Dhabi Emirate, 106 camels from Oman and 60 camels of unknown origin. Camels sampled were predominantly male (n=269, 71.5%) and aged &lt;1 year (n=255, 67.8%). After week 1, positive camels from pens 17, 19 and 20 were microchipped and sampled in weeks 3, 4, 5 and 6.","Commercial and household livestock farms across Ghana were targeted and a purposive sampling strategy was adopted. Target farms were shortlisted and visited to engage and sensitize the farm owners, family, and workers as well as the entire community. During the sensitization visits, the objectives of the study, the study design, and information on use of data was provided to potential participants. Participants were allowed to ask questions and were further encouraged to seek clarification on issues they were not convinced about.","The closest phylogenetic neighbors to MERS-CoV are putative bat coronaviruses in China (BtCoV-HKU4 and BtCoV-HKU5) [3], the Netherlands (BtCoV/VM314/2008} [2], and a recently discovered isolate from South Africa [6]. All four of these bat coronaviruses have been sequenced only from bat samples and have never been isolated as live viruses from either bats or the environment. The natural reservoir of MERS-CoV has not been identified, although its similarity to these other four viruses suggests that it is of bat origin. Importantly, SARS-CoV emerged from bats as well [7]. Anecdotal evidence suggests that MERS-CoV may have been transmitted to humans via livestock (camels or goats); however, there is no scientific data yet to support this theory.","Worldwide there are roughly 30 million dromedary camels, with highest numbers found in Africa and the Middle East (Figure 1). Due to increased consumption and contact with camel meat and milk, camels represent a significant point source for zoonotic disease transmission to humans. Pastoralist camel production, in particular, is associated with a risk of disease spillover from wildlife into camel populations, and from camels to wildlife, as well as less opportunities for disease surveillance and control. By 2050 the human population is projected to grow by 2.5 billion, with nearly half of all population growth occurring in the African continent (Roser 2018). Along with the increase in human population in Africa and the Middle East, the camel population has also experienced steady growth as the demand and production of camel meat and milk escalates (FAOSTAT 2016). More and more, nomadic herders are switching to an agricultural or urban setting to raise camels and this change in camel production brings potential risks of disease emergence and transmission. In addition, with the realities of climate change and the increase in drought conditions, camel hardiness has led to a shift in livestock choice in many regions of the world from cattle to camels, making camels even more abundant (Watson et al. 2016)","Nomadic, sedentary, mixed lifestyles and extensive, semi-extensive and intensive camel breeding systems occur in African ecosystems. Extensive system/nomadic lifestyle are characterised by the use of natural resources, low inputs, and herd mobility [24]. However, camel husbandry practices and the use of camels have changed in the last five decades in the following ways: (i) increasing camel populations in settled livestock farming systems, (ii) use of camels in agriculture-related work, (iii) camel trade being more closely market integrated and (iv) increasing importance of camels for the sustainability and resilience of farms which traditionally relied on cattle [25]. These changing camel herding practices lead to sedentary or mixed lifestyles with intensive or semi-intensive camel production systems (milk, meat, skin etc.) [26]. Usually, camel calves are suckled by their mother during the first year of life. Camels are considered as young and sexually immature until 2\u20134 years-old. Males represent 20 to 40% of the herd [27]. Adult males are separated from females and young camels in non-extensive systems because of their aggressiveness associated with sexual behaviour. In extensive systems, the male is let with non-lactating females for reproduction only and during the rutting season. The contacts of adult males with young (less than 4 years-old) camels is not common.","Once again, a virus has jumped the species barrier. Coronavirus 2019-nCoV emerged apparently in a wet market in China, and after a few weeks the number of cases already exceeds those of SARS in 2002/ 03 ( Fig. 1 ) [1] in terms of both morbidity and mortality. Excellent publications have addressed many aspects of a possible novel endemic/ pandemic zoonosis, often with a focus on MERS-CoV (2-4), including prevention [2] , drug and vaccine-development for coronaviruses [3] , or the importance of \"a 'One Health' approach to control \u2026 \u2026zoonotic pathogens with epidemic potential\" [4] . The hugely increased appetite for meat-products worldwide, but also in China [5] , is likely to increase livestock production and sale, as well as scavenging of remaining wildlife resources, primarily the latter with consequent increases in the risk of exposure to novel infectious agents.","Interestingly, some of these zoonotic viral pathogens were first exotic to Saudi Arabia (e.g., MERS-CoV and AHFV) and should be of more concern when reported in prevalence studies, and whenever they are detected by Saudi authorities. Epidemiological data should be focused more on both the trade routes and wildlife migration across the region, since these are potential risks for Saudi Arabia (e.g., from Yemen, Egypt, Gulf areas, and Sudan). Fortunately, there are many ways and/or approaches to improve the control of such different zoonotic pathogens in animals and humans in Saudi Arabia. However, the control measures of these viral zoonotic pathogens will not only benefit Saudi Arabia or Arabian Peninsula but will also be of high benefit to other countries, especially those with low prevalence, by stopping or controlling the spread of the epidemic worldwide. Prevention, control, and management of several zoonotic diseases usually require several important measures including the following. Having vaccination protocols for all suspected animal species by the use of up to date vaccines and compliance with the standards needed for all animals. Taking into account the highly needed and important investigation for these zoonotic viral diseases vectors, including vector breeding control (including vectors, hosts, and arthropods), and control of the animals (livestock) movements, with respect to trade and export [212,213]. Because an intensive livestock trade exists between Saudi Arabia and its neighboring countries, there may be increased risk of reemerging viral diseases of all kinds [214,215]. This is supported by several previous studies concerned with the route of livestock trade between Saudi Arabia and the neighboring countries (e.g., rabies through Yemen and/or Oman [36,216]; RVF through Kenya, Djibouti, and/or Egypt [127,149,212]; CCHF through Sudan [121]; influenza through Oman and Egypt [71,87,121,217,218,219]; WNV through Emirates, Egypt, Jordan, and Israel [196,197,199,203,208]; and DHFV through Egypt [190]; as well as MERS-CoV and AHFV viral infections, which originated and are transmitted globally from Saudi Arabia) [34,52,53,97,98]. ","In conclusion, have we learned lessons? Yes and no. These events are of global public health and economic importance and need collective societal response. But governments and civil society are not heeding these warnings, as the 2019-nCoV attests. 9 Concerns have been repeatedly raised and voiced since the idea of One Health was first expressed in around 2000. 10 What we need to learn and communicate is that the zoonotic or agricultural bridging of novel pathogens from domestic and captive wildlife needs urgent attention, along with attention to the human appetite for meat. This approach is easily achieved for coronavirus threatseg, by substantially reducing the trade of risky species of wild caught animals for food or other purposes, and a culturally sensitive ban on the sale of these animals in wet markets. Vaccines and therapeutic alternatives might be possible and are needed, but they are a response, because the emerging strain is unpredictable and a vaccine is unlikely to prevent the initial events. In some parts of Africa, prevention of Ebola virus and future coronavirus threats require shifts in food habits, a transition from bushmeat being a cultural norm or primary source of protein, and by discouraging agricultural development that brings bats into increased contact with humans or livestock. In the Middle East, re-evaluating and improving infection prevention and control measures for camel farms, a recent introduction coincident with the emergence of MERS-CoV, would be a positive step forward.","In conclusion, have we learned lessons? Yes and no. These events are of global public health and economic importance and need collective societal response. But governments and civil society are not heeding these warnings, as the 2019-nCoV attests. 9 Concerns have been repeatedly raised and voiced since the idea of One Health was first expressed in around 2000. 10 What we need to learn and communicate is that the zoonotic or agricultural bridging of novel pathogens from domestic and captive wildlife needs urgent attention, along with attention to the human appetite for meat. This approach is easily achieved for coronavirus threatseg, by substantially reducing the trade of risky species of wild caught animals for food or other purposes, and a culturally sensitive ban on the sale of these animals in wet markets. Vaccines and therapeutic alternatives might be possible and are needed, but they are a response, because the emerging strain is unpredictable and a vaccine is unlikely to prevent the initial events. In some parts of Africa, prevention of Ebola virus and future coronavirus threats require shifts in food habits, a transition from bushmeat being a cultural norm or primary source of protein, and by discouraging agricultural development that brings bats into increased contact with humans or livestock. In the Middle East, re-evaluating and improving infection prevention and control measures for camel farms, a recent introduction coincident with the emergence of MERS-CoV, would be a positive step forward.","Despite mounting evidence that camels can transmit MERS-CoV to humans, there have only been a few studies focused on full-genome sequencing analysis of MERS-CoVs from camels. In all, 129 full or nearly full-genome MERS-CoV sequences were obtained from 109 unique camels in this study. These camel MERS-CoV genomes sequenced were placed throughout the MERS-CoV phylogenetic tree and represented four lineages previously identified by Sabir et al.21 as well as two new lineages (lineages 6 and 7). The majority of samples fell within the established lineage 5 and the lineage 7. Lineage 5 MERS-CoV sequences include human MERS-CoVs from the Republic of Korea outbreak as well as human cases from Saudi Arabia.52 Previously, Lau et al.20 identified two human MERS-CoV sequences, KF600612 and KF600620, both from Saudi Arabia from 2012, as a potentially new lineage. Sabir et al.21 placed these two sequences as an outlier to lineage 2 and our analysis places them within lineage 2. Lineage 7 is almost entirely comprised of MERS-CoVs genomes from camels, with the notable exception of the travel-related MERS-CoV infection in a German citizen who visited a livestock market in UAE before becoming ill. We also detected smaller numbers of camel MERS-CoVs within two known lineages (2 and 3) and a new lineage, 6. Interestingly, in three separate pens there were three separate instances of highly related MERS-CoV genomes identified indicating some of the camels may have been infected at the market by their pen mates. Most of the different lineages of MERS-CoV identified were throughout the pens and of the 32 pens sampled, 16 had more than one lineage of MERS-CoV present. This large diversity of camel MERS-CoVs was detected in camels sampled from a single livestock market. This is in contrast to a large sequencing study, which sequenced camels from several cities and various locations camels were housed.21 In the previous study, camels were sampled from slaughterhouses, farms and wholesale markets in Jeddah, Riyadh and Taif within Saudi Arabia. Despite a large sample size, our study did not detect any camel MERS-CoV sequences belonging to clade A, which has been identified in a camel from UAE in a previous study.20 A recent study of MERS-CoV in dromedaries in Egypt identified a potentially new MERS-CoV lineage, however only a limited amount of the Spike gene (600 bp) was sequenced and used for comparisons.53","Severe acute respiratory syndrome (SARS) is a form of atypical pneumonia that apparently originated in Guangdong Province of the People\u2019s Republic of China in late 2002. A novel coronavirus, the SARS-associated coronavirus (SARS-CoV) was identified as the agent responsible for this first pandemic of the new millennium. After its recognition in early 2003, the infection was reported worldwide. As of July 31, 2003, 8,096 cases of \u2018probable SARS\u2019, have been reported in more than 30 countries world-wide with 774 (9.6%) deaths [85]. Human-to-human transmission of the virus, the lack of awareness in hospital infection control, and international air travel facilitated the rapid global dissemination of this agent. The findings that horseshoe bats are the natural reservoir for SARS-CoV-like virus and that civets are the amplification host emphasizes the importance of wildlife and biosecurity in farms and wet markets, which can serve as the source and amplification centers for emerging infections [86].","Livestock production in China has expanded at an unprecedented rate over the past three decades. The consumption of pigs increased 3.7-fold from 160 million in 1978 to 610 million in 2008, of cattle increased 1.5-fold from 70 million to 106 million, of sheep and goats increased 1.65-fold from 170 million to 281 million, and of poultry increased 7.3-fold from 170 million to 9700 million. 57 Large-scale farms and scattered small-scale individual farms coexist in China, and the latter account for the majority. 58 Almost every household in rural areas is engaged in livestock production, including pigs, chickens, bovines, sheep, ducks, etc. Different domestic animals live in the same environment, which provides a dynamic micro-environment that contributes to interspecies transmission, even from animals to humans. 59, 60 Another example is human echinococcosis in Tibetan pastoral communities in western China, in which dogs, domestic animals (yaks, sheep, and goats), and wild animals living in the same environment are involved in the transmission cycle of Echinococcus granulosus and Echinococcus multilocularis, contributing to the high prevalence of human echinococcosis. 61 Due to the practice of scattered small-scale individual farming and the lack of meat inspection at such small operations, farmers often slaughter their animals for their own consumption. Compared with professionals in modern abattoirs, the local farmers do not wear protective clothing or gloves, resulting in high incidences of brucellosis infection in this population and other livestock-related occupations, such as herdsmen, coat and leatherworkers, and veterinarians. 37 On the other hand, the largescale farms, also termed concentrated animal feeding operations (CAFO), are increasing at an unprecedented rate in China, which will increase the risk of disease transmission.","The emergence of MERS-CoV nearly 10 years after SARS-CoV disappearance has shown that pathogenic coronaviruses may continue to spill over from zoonotic sources into the human population. Surveillance studies of viruses in animal species, including bats, rodents, and livestock, will help us to understand the potential human pathogens that exist in the environment before they can spill over human population. There are no antiviral medications available to treat MERS-CoV infections and the patient management is purely symptomatic. There is a need to develop vaccines and therapeutic strategies to prepare for the emerging coronaviruses. The sooner we understand the dynamics of current threats, the more we will be better equipped to save people from infection and disease.","Before the emergence of SARS-CoV, coronavirus research was focused on the veterinary field, where coronaviruses cause devastating epizootics of respiratory or enteric diseases in livestock and poultry. In cats, two coronaviruses are described, the feline infectious peritonitis virus (FIPV) and feline enteric coronavirus (FECV). These feline coronaviruses are spread worldwide and infect domestic cats and other members of the Felidae family. An infection with FECV is usually subclinical, except in young kittens where it may cause mild to severe diarrhea (Pedersen et al., 1981) . In contrast, FIPV infection causes a chronic and very often fatal peritonitis which is the most important cause of death of infectious origin in cats.","SARS appears to be due to an infection by a novel coronavirus (Cv). 1, 2 The usual human-infecting Cv strains cause up to 30% of \"colds\" but only rarely cause pneumonia. However, animal-strain Cv can cause extensive epidemics of lower respiratory tract diseases in livestock and poultry. Current evidence suggests that the SARS-associated Cv is a previously unknown Cv strain, probably originating in nonhuman hosts, which has somehow acquired the capacity to infect human beings. Airborne transmission by both large droplets and droplet nuclei appears to allow this Cv to reach the alveoli, leading to a high incidence of pneumonia.","Disease Surveillance and Notification Officers, who are employed by the State Ministry of Health and familiar with the communities in this study, performed specimen and data collection. Symptoms considered were derived in accordance with other ARI surveillance efforts: sore throat, fever, couch, running nose, vomiting, body ache, leg pain, nausea, chills, shortness of breath [10, 26]. Gender and age, type of residential area (rural/urban), education level, proximity of residence to livestock, proximity to an untarred road and number of people who sleep in same room, were all recorded. The general difference between the two settings was that those from the hospital had severe illnesses, while those from the community were generally \u201chealthy\u201d but exhibiting ARI symptoms (i.e. mild illness).","Emerging infectious viruses increasingly threaten human, domestic animal and wildlife health [12] . Sixty percent of emerging infectious diseases in humans are of zoonotic origin [13] . Wildlife trade and consumption of bushmeat, especially in Africa and Asia, have increasingly played a role in pathogen spillovers into human populations [14, 15] . Wildlife markets have recently facilitated the spillover of SARS-CoV-2 to humans [16] resulting in a pandemic [17] . The 2002-2003 SARS-CoV outbreak [18] , the Ebola outbreak in West Africa [19] and the global emergence of HIV [20] have all been linked to wildlife trade and bushmeat consumption. Early detection of novel infectious agents in wildlife represent a key factor to prevent their emergence. However, identification, surveillance and monitoring of emerging viruses using currently broadly applied approaches based on direct sampling of wildlife requires enormous investment in sampling, particularly for viruses that have low prevalence [21] . For example, 25,000 wild birds were sampled in Germany to detect avian influenza prevalence below 1% [22] . Similarly, sampling of over 8,157 animals in Poland was required to determine an 0.12% prevalence of African swine fever virus (ASF) [23] . Sampling under remote field conditions or in developing countries present additional challenges.","A vector can be defined as an organism that transmits a pathogen or disease-causing organism from a reservoir to a host. In the context of this review, vectors are restricted to arthropods, and particularly mosquitoes, ticks, sand flies and Culicoides or biting midges, as transmitters of pathogenic threats to humans or livestock. The role of mosquitoes in pathogen emergence is largely one of major geographic spread due to incursions of mosquitoes into new habitats. There are a number of major mosquito species that have jumped continents over the past three decades (e.g. [110 ] ), but there is little doubt that the most important ongoing threats come from extensive tropical urbanization and the colonization of this expanding habitat by Aedes (Stegomyia) aegypti [111] , and the global expansion in the geographic distribution of Aedes (Stegomyia) albopictus [112] . The latter has expanded to establish in at least 26 new countries in Africa, Europe and the Americas from its original home in tropical forests of south-eastern Asia. Thus there is a significantly increased risk of transmission of arthropod-borne (arbo)viral diseases, especially dengue and chikungunya [110 ,113-115] .","Human population growth and over-exploitation of the land, such as logging, mining, road construction, and agricultural production, has resulted in deforestation. These changes in turn cause a cascade of factors that aggravate the emergence of zoonotic diseases, such as forest fragmentation, population migration, pathogen introduction, and environmental pollution. 52 Deforestation forces wildlife to leave their habitat, increasing interactions among humans, wildlife, and livestock, and thus the potential for the transmission of pathogens directly or indirectly to human beings. 53, 54 Some zoonotic diseases, including mountain and desert subtypes of leishmaniasis in western China, Lyme disease in northern China, and SFTS in central and northeast China caused by a novel bunyavirus, are related to deforestation, and humans are infected by the bites of wild vectors, Phlebotomus chinensis for leishmaniasis, Ixodes persulcatus for Lyme disease, and Haemaphysalis longicornis for SFTS during agricultural activities on the land changed from a forest. 9,55,56","The emergence of a new coronavirus (2019-nCoV) in Wuhan creates a sense of d\u00e9j\u00e0 vu with the severe acute respiratory syndrome coronavirus (SARS-CoV) epidemic in China in 2003. Coronaviruses are enveloped, positivestranded RNA viruses of mammals and birds. These viruses have high mutation and gene recombination rates, making them ideal for pathogen evolution. 1 In humans, coronavirus is usually associated with mild disease, the common cold. Previous emerging novel coronaviruses, such as SARS-CoV and Middle East respiratory syndrome coronavirus (MERS-CoV), which emerged in the Middle East in 2012, were associated with severe and sometimes fatal disease. MERS-CoV was less pathogenic than SARS-CoV, with the most severe infections mainly in individuals with underlying illnesses. Clinically and epidemiologically, the contemporary 2019-nCoV in China seems to resemble SARS-CoV. The genome of 2019-nCoV also appears most closely related to SARS-CoV and related bat coronaviruses. 2 The infection has now spread widely, with phylogenetic analysis of the emerging viruses suggesting an initial single-locus zoonotic spillover event in November, 2019, 3 There is an increasing focus on the human-animalenvironment disease interface, as encompassed in the One Health concept. Mortalities, disability-adjusted life-years, and billions of dollars of economic losses from these infections demand action and investment in prevention to face novel challenges to human and animal health. Research has led to better understanding of the nature and drivers of cross-species viral jumps, but the detail is still elusive. No reservoir population of bats for SARS and MERS-CoV or Ebola virus have been definitively identified, despite considerable searching, possibly because of the source virus circulating in small and isolated populations. Forensic examination has clarified the human infection sources and multispecies involvement in these diseases, with some species confirmed as competent hosts (eg, camels for MERS-CoV 4 ), bridge (or amplifying) hosts (eg, pigs for Nipah virus, non-human primates for Ebola virus 5 ), or deadend hosts. The crucial checkpoint is the jump and bridging of the viruses to humans, which occurs most frequently through animal-based food systems. In the case of SARS, markets with live and dead animals of wild and domestic origins were the crucible for virus evolution and emergence in the human population. Once the viruses' functional proteins enabled cell entry in civets (Paguma larvata) and racoon dogs (Nyctereutes procyonoides), the bridge was established and it was only a matter of time before the jump to humans occurred. 6 Sequence comparison of civet viruses suggested evolution was ongoing; this was further supported by high seroprevalence of antibodies against SARS-CoV among civet sellers, suggesting previous cross-species transmission events without necessarily human-tohuman transmission. 7, 8 Similarly, early Ebola virus was mostly associated with bushmeat and its consumption in Africa; Nipah virus is associated with date palm sap, fruit, and domestic pig farms; MERS is associated with the camel livestock industry; and H5N1 arose from viral evolution in domestic and wild birds, to ultimately bring all these cases to humans. The 2019-nCoV is another virus in the pipeline that originated from contact with animals, in this case a seafood and animal market in Wuhan, China.","The emergence of a new coronavirus (2019-nCoV) in Wuhan creates a sense of d\u00e9j\u00e0 vu with the severe acute respiratory syndrome coronavirus (SARS-CoV) epidemic in China in 2003. Coronaviruses are enveloped, positivestranded RNA viruses of mammals and birds. These viruses have high mutation and gene recombination rates, making them ideal for pathogen evolution. 1 In humans, coronavirus is usually associated with mild disease, the common cold. Previous emerging novel coronaviruses, such as SARS-CoV and Middle East respiratory syndrome coronavirus (MERS-CoV), which emerged in the Middle East in 2012, were associated with severe and sometimes fatal disease. MERS-CoV was less pathogenic than SARS-CoV, with the most severe infections mainly in individuals with underlying illnesses. Clinically and epidemiologically, the contemporary 2019-nCoV in China seems to resemble SARS-CoV. The genome of 2019-nCoV also appears most closely related to SARS-CoV and related bat coronaviruses. 2 The infection has now spread widely, with phylogenetic analysis of the emerging viruses suggesting an initial single-locus zoonotic spillover event in November, 2019, 3 There is an increasing focus on the human-animalenvironment disease interface, as encompassed in the One Health concept. Mortalities, disability-adjusted life-years, and billions of dollars of economic losses from these infections demand action and investment in prevention to face novel challenges to human and animal health. Research has led to better understanding of the nature and drivers of cross-species viral jumps, but the detail is still elusive. No reservoir population of bats for SARS and MERS-CoV or Ebola virus have been definitively identified, despite considerable searching, possibly because of the source virus circulating in small and isolated populations. Forensic examination has clarified the human infection sources and multispecies involvement in these diseases, with some species confirmed as competent hosts (eg, camels for MERS-CoV 4 ), bridge (or amplifying) hosts (eg, pigs for Nipah virus, non-human primates for Ebola virus 5 ), or deadend hosts. The crucial checkpoint is the jump and bridging of the viruses to humans, which occurs most frequently through animal-based food systems. In the case of SARS, markets with live and dead animals of wild and domestic origins were the crucible for virus evolution and emergence in the human population. Once the viruses' functional proteins enabled cell entry in civets (Paguma larvata) and racoon dogs (Nyctereutes procyonoides), the bridge was established and it was only a matter of time before the jump to humans occurred. 6 Sequence comparison of civet viruses suggested evolution was ongoing; this was further supported by high seroprevalence of antibodies against SARS-CoV among civet sellers, suggesting previous cross-species transmission events without necessarily human-tohuman transmission. 7, 8 Similarly, early Ebola virus was mostly associated with bushmeat and its consumption in Africa; Nipah virus is associated with date palm sap, fruit, and domestic pig farms; MERS is associated with the camel livestock industry; and H5N1 arose from viral evolution in domestic and wild birds, to ultimately bring all these cases to humans. The 2019-nCoV is another virus in the pipeline that originated from contact with animals, in this case a seafood and animal market in Wuhan, China.","Because fruit bats had been identified as the natural reservoir for Hendra virus, several ecological surveys were undertaken to investigate the possibility that Nipah virus also had originated from fruit bats. Early studies were able to detect antibody titers against Nipah virus in five species of fruit bats [39] , and eventually the virus was isolated from the urine of an Island flying fox and from a partially eaten fruit regurgitated from one of these bats [40] . These findings implicated bats of the Pteropus species as the natural reservoir for Nipah virus. The critical link with the human population was made when the virus moved from fruit bats to swine. The susceptibility of swine and the marked respiratory involvement created an outbreak situation, with resulting spread to humans and a major public health crisis. The proposed chain of events that enabled this interaction began around 1997 when extensive slash-and-burn deforestation produced a haze that extended all over Southeast Asia [41] . This deforestation and haze, aggravated by an El Nin\u02dco Southern Oscillation drought, decreased the already scarce quantities of fruiting forest in the region. Impelled by these anthropogenic factors, Pteropus bats invaded areas of fruit cultivation, like the index farms, that were also used as piggeries.","Besides pets, livestock are another category of mammals that are frequently in direct contact with humans. We profiled the ACE2 expression in cows, pigs, rabbits (which can also serve as pets), and goats. In these animals, ACE2 was highly expressed in multiple tissues including kidney, liver, and heart, but not in muscles ( Figures 5D-5F and S2B in Supplementary data). ACE2 was also highly expressed in the fat of pigs.","The ramifi cations of foot and mouth were felt elsewhere due to anxieties about its being unwittingly exported. Busch Gardens in Tampa Bay, Florida, directed foreigners away from susceptible animals like giraffes and gazelles. Visitors with a history of travel to infected areas were requested to desist from joining the optional tours, the highlight of which was close proximity to wildlife, and offered alternatives such as half-price entry to the water park (The Business Journal, 2001). Immigration procedures were also modifi ed in an attempt to prevent the disease invading countries such as the Irish Republic where livestock farming is a key economic sector. International arrivals were asked to complete declaration forms concerning their travels and walk across disinfected mats when entering countries.","In the present study, MERS-CoV RNA was detected in 109 (29%) out of the 376 camels screened at a livestock market in Abu Dhabi Emirate, UAE sampled between March and April 2015. Such prevalence is higher compared to the previously reported 1.6\u201315% molecular prevalence detected in camels at the borders with Saudi Arabia and Oman, slaughterhouses and farms, suggesting that livestock markets may represent a location for greater potential for human and camel infections.23, 38, 51 A total of 129 full or nearly full MERS-CoV genomes were obtained from camels sampled in this study, including camel MERS-CoV genomes that are more closely related to human MERS cases than previously available camel MERS-CoV genomes. Within lineage 5, two camel MERS-CoV genomes, MF598617 and MF598618, were more related to human MERS cases (KT806051 and KT225476, respectively) than previous camel MERS-CoVs, with only 15 nucleotide differences between MF598617 and KT806051 (differences were throughout the genome, with 1 difference in the spike gene) and 30 nucleotide differences between MF598618 and KT225476 (differences were primarily in ORF1AB and spike genes). Interestingly, while the camels sampled in this study came from UAE and Oman, the human MERS-CoV genome (KT806051) related to MF598617 was from a case in Riyadh, Saudi Arabia. In addition, a camel MERS-CoV that is closely related to the 2015 Germany imported case from UAE was identified with only 7 nucleotide differences, 2 of which were in the spike gene. A previously sequenced camel MERS-CoV genome was also only 7 non-overlapping nucleotides different than the 2015 Germany imported case, but that sequence was obtained from a camel in a closed dairy herd in Dubai (KT751244). This study demonstrates that livestock markets may actively participate in the spread of MERS-CoV among camels and/or humans. Unlike the severe acute respiratory syndrom-CoV outbreak, which originated from a limited number of zoonotic events and then acquired characteristic genetic changes associated with more efficient person-to-person spread, MERS-CoV cases and outbreaks appear to result at least in part from multiple ongoing zoonotic transmissions. The great diversity of MERS-CoVs in humans is mirrored in the camel population as shown in this study as well as previous studies.8, 20, 21 This supports the hypothesis that some human MERS-CoV infections are a result of multiple independent transmissions from camels.8, 15"],"title":["Non-invasive surveys of mammalian viruses using environmental DNA
