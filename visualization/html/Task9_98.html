","Current Opinion in Virology","Viruses","Cell Discovery","","The Lancet Infectious Diseases","","Current Opinion in Virology","Medicina Intensiva (English Edition)","The Lancet Global Health"],"rad":[0.01660000397246174,0.014927366456106324,0.014396611744256247,0.014351666464097346,0.009721508257780172,0.008929742343995486,0.008784608344945995,0.008759617322717678,0.008673560879737877,0.008560834089002727,0.00795162208979319,0.007915174225149223,0.007849852132809417,0.007682000900604155,0.007288471521368596,0.006957989886062649,0.006896181201036611,0.006500177261568147,0.006297482981503916,0.0059871120534562994,0.005972566146302446,0.005703847708025544,0.005683957932234577,0.005645927584548851,0.0054398726432617105,0.005425029227636635,0.005352915720285446,0.005232170107150939,0.005019785072161406,0.004960962497110202,0.004931586292631296,0.004842641137454362,0.004451031682907684,0.004423438213480946,0.004335916703982878,0.00433058616570588,0.004285781284374627,0.00394200112273409,0.0037028069497294547,0.0036413028143405177,0.00359366147804693,0.003574723829401174,0.0035070847456658634,0.0034978115090294947,0.0033441816751036725,0.003264979994632775,0.003155672594438233,0.00312431374253744,0.003086072467338622,0.00300000445620286],"scr":[0.8,0.702,0.67,0.668,0.395,0.349,0.34,0.339,0.334,0.327,0.291,0.289,0.285,0.275,0.252,0.233,0.229,0.206,0.194,0.176,0.175,0.159,0.158,0.156,0.144,0.143,0.138,0.131,0.119,0.115,0.114,0.108,0.085,0.084,0.079,0.078,0.076,0.055,0.041,0.038,0.035,0.034,0.03,0.029,0.02,0.016,0.009,0.007,0.005,0.0],"text":["Abstract Purpose The purpose of the study was (1) to identify the requirements for syndromic, disease surveillance and epidemiology systems arising from events such as the SARS outbreak in March 2003, and the deliberate spread of Bacillus anthracis, or anthrax, in the US in 2001; and (2) to use these specifications as input to the construction of a system intended to meet these requirements. An important goal was to provide information about the diffusion of a communicable disease without being dependent on centralised storage of information about individual patients or revealing patient-identifiable information. Methods The method applied is rooted in the engineering paradigm involving phases of analysis, system specification, design, implementation, and testing. The requirements were established from earlier projects\u2019 conclusions and analysis of disease outbreaks. The requirements were validated by a literature study of syndromic and disease surveillance systems. The system was teste...","Abstract The paper presents a novel, n-gram-based method for analysis of bacterial genome segments known as genomic islands (GIs). Identification of GIs in bacterial genomes is an important task since many of them represent inserts that may contribute to bacterial evolution and pathogenesis. In order to characterize and distinguish GIs from rest of the genome, binary classification of islands based on n-gram frequency distribution have been performed. It consists of testing the agreement of islands n-gram frequency distributions with the complete genome and backbone sequence. In addition, a statistic based on the maximal order Markov model is used to identify significantly overrepresented and underrepresented n-grams in islands. The results may be used as a basis for Zipf-like analysis suggesting that some of the n-grams are overrepresented in a subset of islands and underrepresented in the backbone, or vice versa, thus complementing the binary classification. The method is applied to ...","The 2019-nCov will not be the last epidemic to challenge public health experts. The growth of AI-driven techniques to identify epidemiologic risks early will be key to our improvement of prediction, prevention, and detection of future global health risks. The devastating situation in Wuhan, China and future epidemics will also find value in ongoing research in 2019-nCov case detection, spread prediction, treatment effectiveness, and containment. The wide variety, velocity, and veracity of data now available in crises yield data sets that many researchers will now need to incorporate into evermore complex models. This requires expansion of talent within AI for healthcare applications. AI is no longer a niche research area nor is it a tool for the most advanced healthcare systems only, its global impact on healthcare is real and its potential to save lives in this epidemic as well as future epidemics should not be underestimated. It is critical to the global health of all humankind for t...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","Individual quarantine and active monitoring of contacts are core disease control strategies, particularly for emerging infectious diseases such as Coronavirus Disease 2019 (COVID-19). To estimate the comparative efficacy of these interventions to control COVID-19, we fit a stochastic branching model, comparing two sets of reported parameters for the dynamics of the disease. Our results suggest that individual quarantine may contain an outbreak of COVID-19 with a short serial interval (4.8 days) only in settings with high intervention performance where at least three-quarters of infected contacts are individually quarantined. However, in settings where this performance is unrealistically high and the outbreak of COVID-19 continues to grow, so too will the burden of the number of contacts traced for active monitoring or quarantine. In such circumstances where resources are prioritized for scalable interventions such as social distancing, we show active monitoring or individual quarantine...","Infections with 2019-nCoV can spread from person to person, and in the earliest phase of the outbreak the basic reproductive number was estimated to be around 2.2, assuming a mean serial interval of 7.5 days [2]. The serial interval was not precisely estimated, and a potentially shorter mean serial interval would have corresponded to a slightly lower basic reproductive number. Control measures and changes in population behaviour later in January should have reduced the effective reproductive number. However, it is too early to estimate whether the effective reproductive number has been reduced to below the critical threshold of 1 because cases currently being detected and reported would have mostly been infected in mid- to late-January. Average delays between infection and illness onset have been estimated at around 5\u20136 days, with an upper limit of around 11-14 days [2,5], and delays from illness onset to laboratory confirmation added a further 10 days on average [2].","Summary The Middle East respiratory syndrome coronavirus (MERS-CoV) is a lethal zoonotic pathogen that was first identified in humans in Saudi Arabia and Jordan in 2012. Intermittent sporadic cases, community clusters, and nosocomial outbreaks of MERS-CoV continue to occur. Between April 2012 and December 2019, 2499 laboratory-confirmed cases of MERS-CoV infection, including 858 deaths (34\u00b73% mortality) were reported from 27 countries to WHO, the majority of which were reported by Saudi Arabia (2106 cases, 780 deaths). Large outbreaks of human-to-human transmission have occurred, the largest in Riyadh and Jeddah in 2014 and in South Korea in 2015. MERS-CoV remains a high-threat pathogen identified by WHO as a priority pathogen because it causes severe disease that has a high mortality rate, epidemic potential, and no medical countermeasures. This Seminar provides an update on the current knowledge and perspectives on MERS epidemiology, virology, mode of transmission, pathogenesis, diag...","After the spread of SARS-CoV-2 epidemic out of China, evolution in the pandemic worldwide shows dramatic differences among countries. In Europe, the situation of Italy first and later Spain has generated great concern, and despite other countries show better prospects, large uncertainties yet remain on the future evolution and the efficacy of containment, mitigation or attack strategies. Here we applied a modified SEIR compartmental model accounting for the spread of infection during the latent period, in which we also incorporate effects of varying proportions of containment. We fit data to quarantined populations in order to account for the uncertainties in case reporting and study the scenario projections for the 17 individual regions (CCAA). Results indicate that with data for March 23, the epidemics follows an evolution similar to the isolation of 1.5 percent of the population and if there were no effects of intervention actions it might reach a maximum over 1.4M infected around A...","The impact of COVID-19 pandemic on the global health and world's economy have been profound and unseen since the Spanish flu of 1918-19. As of now, many countries have been severely affected, partly because of slow responses to the crisis, ill-preparedness of their health system, and the fragile health infrastructure and the shortage of protective equipment. This note evaluates various scenarios, based on an estimation of number of identified and unidentified infected cases, and examines the effectiveness of different policy responses to contain this pandemic. Our result, based on an estimation of the model for Iran, show that in many instances the number of unidentified cases, including asymptomatic individuals, could be much bigger than the reported numbers. The results confirm that in such circumstances, social distancing alone cannot be an effective policy unless a large portion of the population confine themselves for an extended period of time, which is not only difficult to impl...","Abstract Background The current 2019 novel coronavirus outbreak is rapidly evolving. YouTube has been recognized as a popular source of information in previous disease outbreaks. We analyzed the content on YouTube about n-CoV in English and Mandarin languages. Methods YouTube was searched using the terms \u20182019 novel coronavirus\u2019, \u2018Wuhan virus\u2019 and \u2018\u6b66\u6c49\u75c5\u6bd2\u2019 (Mandarin for Wuhan virus) on 1st and 2nd February 2020. First 50 videos in each group were analyzed. Videos in other languages, duplicate videos, those without an audio and duration &gt;15 min were excluded .72 videos in English and 42 in Mandarin were reviewed. 2 reviewers classified the videos as useful, misleading or news based on pre specified criterion. Inter-observer agreement was evaluated with kappa coefficient. Modified DISCERN index for reliability and medical information and content index (MICI) score were used for content analysis. Results These videos attracted cumulative 21,288,856 views. 67% of English and 50% Mandarin vid...","BACKGROUND: The SARS outbreak of 2002\u20132003 presented clinicians with a new, life-threatening disease for which they had no experience in treating and no research on the effectiveness of treatment options. The World Health Organization (WHO) expert panel on SARS treatment requested a systematic review and comprehensive summary of treatments used for SARS-infected patients in order to guide future treatment and identify priorities for research. METHODS AND FINDINGS: In response to the WHO request we conducted a systematic review of the published literature on ribavirin, corticosteroids, lopinavir and ritonavir (LPV/r), type I interferon (IFN), intravenous immunoglobulin (IVIG), and SARS convalescent plasma from both in vitro studies and in SARS patients. We also searched for clinical trial evidence of treatment for acute respiratory distress syndrome. Sources of data were the literature databases MEDLINE, EMBASE, BIOSIS, and the Cochrane Central Register of Controlled Trials (CENTRAL) up...","Global airline networks play a key role in the global importation of emerging infectious diseases. Detailed information on air traffic between international airports has been demonstrated to be useful in retrospectively validating and prospectively predicting case emergence in other countries. In this paper, we use a well-established metric known as effective distance on the global air traffic data from IATA to quantify risk of emergence for different countries as a consequence of direct importation from China, and compare it against arrival times for the first 24 countries. Using this model trained on official first reports from WHO, we estimate time of arrival (ToA) for all other countries. We then incorporate data on airline suspensions to recompute the effective distance and assess the effect of such cancellations in delaying the estimated arrival time for all other countries. Finally we use the infectious disease vulnerability indices to explain some of the estimated reporting del...","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Background: COVID-19 could have even more dire consequences among refugees living in camps than in general populations. Bangladesh has confirmed COVID-19 cases and hosts almost 1 million Rohingya refugees from Myanmar with 600,000 concentrated in Kutupalong-Balukhali Expansion Site. Projections of the potential COVID-19 infection burden, epidemic speed, and healthcare needs in such settings are critical to inform preparedness planning. Methods: To explore the potential impact of the introduction of SARS-CoV-2 in Kutupalong-Balukhali Expansion Site, we used a stochastic disease transmission model with parameters derived from emerging literature. We considered three scenarios with different assumptions about the transmission potential of SARS-CoV-2. We estimated the number and daily rate of infections, hospitalizations, deaths, and healthcare needs expected under each scenario. Findings: A large-scale outbreak is highly likely after a single introduction of the virus into the camp across...","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Aims: Temperature screening is important in the population during the outbreak of 2019 Novel Coronavirus (COVID-19). This study aimed to compare the accuracy and precision of wrist and forehead temperature with tympanic temperature under different circumstances. Methods: We performed a prospective observational study in a real-life population. We consecutively collected wrist and forehead temperatures in Celsius (C) using a non-contact infrared thermometer (NCIT). We also measured the tympanic temperature using a tympanic thermometers (IRTT) and defined fever as a tympanic temperature \u226537.3C. Results: We enrolled a total of 528 participants including 261 indoor and 267 outdoor participants. We divided outdoor participants into four types according to their means of transportation to the hospital as walk, bicycle, electric vehicle, car, and inside the car. Under different circumstance, the mean difference ranged from -1.72 to -0.56C in different groups for the forehead measurements, and...","Abstract INDIA- As for reported in 360 COVID-19 cases (till March 22, 2020), seven people were died, and 23 people were treated successfully.1 This virus can easily affect who having respiratory problem and especially who all have been aged older than sixty. Most of the affected peoples had reached India from different part of the world, as like of carrier. Owing to this, India made several precautionary measures to mitigate/neglect the disease in beginning stage, however, the denser population of country will not be simple to control the same for long time (community spread), if government will not incorporate the visionary strategies. Since attacked several nations have been worried mostly for their people life (health), despite that developing country like India with huge population should consider about the livelihood (for Below Poverty Line (BPL) people), equally with the life. This article will give insights to make effective strategy to culminate the world threat COVID-19 in Ind...","We develop a health informatics toolbox that enables public health workers to timely analyze and evaluate the time-course dynamics of the novel coronavirus (COVID-19) infection using the public available data from the China CDC. This toolbox is built upon a hierarchical epidemiological model in which two observed time series of daily proportions of infected and removed cases are emitted from the underlying infection dynamics governed by a Markov SIR infectious disease process. We extend the SIR model to incorporate various types of time-varying quarantine protocols, including government-level macro isolation policies and community-level micro inspection measures. We develop a calibration procedure for under-reported infected cases. This toolbox provides forecast, in both online and offline forms, of turning points of interest, including the time when daily infected proportion becomes smaller than the previous ones and the time when daily infected proportions becomes smaller than that o...","Summary Background Middle East respiratory syndrome (MERS) is a new human disease caused by a novel coronavirus (CoV). Clinical data on MERS-CoV infections are scarce. We report epidemiological, demographic, clinical, and laboratory characteristics of 47 cases of MERS-CoV infections, identify knowledge gaps, and define research priorities. Methods We abstracted and analysed epidemiological, demographic, clinical, and laboratory data from confirmed cases of sporadic, household, community, and health-care-associated MERS-CoV infections reported from Saudi Arabia between Sept 1, 2012, and June 15, 2013. Cases were confirmed as having MERS-CoV by real-time RT-PCR. Findings 47 individuals (46 adults, one child) with laboratory-confirmed MERS-CoV disease were identified; 36 (77%) were male (male:female ratio 3\u00b73:1). 28 patients died, a 60% case-fatality rate. The case-fatality rate rose with increasing age. Only two of the 47 cases were previously healthy; most patients (45 [96%]) had underl...","Abstract Since the middle of December 2019, human-to-human transmission of novel coronavirus pneumonia (NCP) has occurred among close contacts. At the same time, greater attention should be paid to psychological crisis intervention (PCI) among affected populations, for the timely prevention of inestimable damage from a secondary psychological crisis. PCI has been initiated via remote (telephone and internet) and onsite medical services to help medical workers, patients, and others affected to overcome any psychological difficulties. This paper outlines experiences based on the work of the Shanghai Medical Team.","Recent study reported in this journal that the threats of continuous evolution and dissemination of 2019 human coronaviruses.1 Since its emergence in December 2019, a \u201cseventh\u201d member of the family of 2019 human coronavirus named \u201cSARS-CoV-2\u201d was responsible for an outbreak of coronavirus disease (COVID-19) in Wuhan, China.2 As of February 23, 2020, China had reported more than 77,042 confirmed cases of SARS-CoV-2, with 2,445 fatalities and counting (http://www.nhc.gov.cn). Strikingly, SARS-CoV-2 had been transmitted rapidly in more than 29 countries to date (https://www.who.int), including Asia, Europe, North America, Africa, and Oceania, posing serious concerns about its pandemic potential. Despite of droplet and contact transmissions of SARS-CoV-2, recent studies demonstrated that SARS-CoV-2 might be transmitted via aerosol and fecal\u2013oral routes 3 (Figure 1), which needs to be paid attention in particular.","Background: Since the new coronavirus epidemic in China in December 2019, information and discussions about COVID-19 have spread rapidly on the Internet and have quickly become the focus of worldwide attention, especially on social media. Objective: This study aims to investigate and analyze the public's attention to COVID-19-related events in China at the beginning of the COVID-19 epidemic in China (December 31, 2019, to February 20, 2020) through the Sina Microblog hot search list. Methods: We collected topics related to the COVID-19 epidemic on the Sina Microblog hot search list from December 31, 2019, to February 20, 2020 and described the trend of public attention on COVID-19 epidemic-related topics. ROST CM6.0 (ROST Content Mining System Version 6.0) was used to analyze the collected text for word segmentation, word frequency, and sentiment analysis. We further described the hot topic keywords and sentiment trends of public attention. We used VOSviewer to implement a visual clust...","Abstract The Covid-19 pandemic is changing the organization of healthcare and has a direct impact on digestive surgery. Healthcare priorities and circuits are being modified. Emergency surgery is still a priority. Functional surgery is to be deferred. Laparoscopic surgery must follow strict rules so as not to expose healthcare professionals (HCPs) to added risk. The question looms large in cancer surgery \u2013 go ahead or defer? There is probably an added risk due to the pandemic that must be balanced against the risk incurred by deferring surgery. For each type of cancer \u2013 colon, pancreas, oesogastric, hepatocellular carcinoma \u2013 morbidity and mortality rates are stated and compared with the oncological risk incurred by deferring surgery and/or the tumour doubling time. Strategies can be proposed based on this comparison. For colonic cancers T1-2, N0, it is advisable to defer surgery. For advanced colonic lesions, it seems judicious to undertake neoadjuvant chemotherapy and then wait. For ...","A pneumonia outbreak caused by a novel coronavirus (COVID-19) occurred in Wuhan, China at the end of 2019 and then spread rapidly to the whole country. A total of 81,021 laboratory-confirmed cases, including 3,194 deaths (3.9%) had been reported in China by March 14, 2020, meanwhile, 61,518 laboratory-confirmed cases and 2,199 deaths were reported outside China. Common symptoms of COVID-19 pneumonia included fever, fatigue and dry cough. Faced with such a sudden outbreak of new infectious diseases, we have no history to learn from and no evidence to count on. Traditional models often predict inconsistent results. Aiming at estimate the epidemic trend timely after the outbreak, we mainly used 7-day moving average of log-transformed daily new cases (LMA) to establish a new index named \"epidemic trend index\", which will be used to predict the evolutionary trend of the epidemic situation and support epidemic control decision making processes. We used SARS epidemic data from Hong Kong in 20...","Abstract Recent publications have brought attention to the possible benefit of chloroquine, a broadly used antimalarial drug, in the treatment of patients infected by the novel emerged coronavirus (SARS-CoV-2). The scientific community should consider this information in light of previous experiments with chloroquine in the field of antiviral research.","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","","","","In the wake of COVID-19 disease, caused by the SARS-CoV-2 virus, we designed and developed a predictive model based on Artificial Intelligence (AI) and Machine Learning algorithms to determine the health risk and predict the mortality risk of patients with COVID-19. In this study, we used documented data of 117,000 patients world-wide with laboratory-confirmed COVID-19. This study proposes an AI model to help hospitals and medical facilities decide who needs to get attention first, who has higher priority to be hospitalized, triage patients when the system is overwhelmed by overcrowding, and eliminate delays in providing the necessary care. The results demonstrate 93% overall accuracy in predicting the mortality rate. We used several machine learning algorithms including Support Vector Machine (SVM), Artificial Neural Networks, Random Forest, Decision Tree, Logistic Regression, and K-Nearest Neighbor (KNN) to predict the mortality rate in patients with COVID-19. In this study, the most...","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","Since the first identification of the virus in 1971, the disease caused by canine coronavirus (CCoV) has not been adequately investigated, and the role that the virus plays in canine enteric illness has not been well established. Only after the emergence in 2002 of SARS in human has new attention been focused on coronaviruses. As a consequence of the relatively high mutation frequency of RNA-positive stranded viruses, CCoV has evolved and, with the biomolecular techniques developed over the last two decades, new virus strains, serotypes, and subtypes have been identified in infected dogs. Considering the widespread nature of CCoV infections among dog populations, several studies have been carried out, focusing upon the epidemiological relevance of these viruses and underlining the need for further investigation into the biology of CCoVs and into the pathogenetic role of the infections. This paper reports the evolutionary processes of CCoVs with a note onto recent diagnostic methods.","Abstract We argue that enhanced Traffic Control Bundling (eTCB) can interrupt the community-hospital-community transmission cycle, thereby limiting COVID-19\u2019s impact. Enhanced TCB is an expansion of the traditional TCB that proved highly effective during Taiwan\u2019s 2003 SARS outbreak. TCB\u2019s success derived from ensuring that Health Care Workers (HCWs) and patients were protected from fomite, contact and droplet transmission within hospitals. Although TCB proved successful during SARS, achieving a similar level of success with the COVID-19 outbreak requires adapting TCB to the unique manifestations of this new disease. These manifestations include asymptomatic infection, a hyper-affinity to ACE2 receptors resulting in high transmissibility, false negatives, and an incubation period of up to 22 days. Enhanced TCB incorporates the necessary adaptations. In particular, eTCB includes expanding the TCB transition zone to incorporate a new sector \u2013 the quarantine ward. This ward houses patients...","In December 2019, a new type viral pneumonia cases occurred in Wuhan, Hubei Province; and then named \u201c2019 novel coronavirus (2019-nCoV)\u201d by the World Health Organization (WHO) on 12 January 2020. For it is a never been experienced respiratory disease before and with infection ability widely and quickly, it attracted the world\u2019s attention but without treatment and control manual. For the request from frontline clinicians and public health professionals of 2019-nCoV infected pneumonia management, an evidence-based guideline urgently needs to be developed. Therefore, we drafted this guideline according to the rapid advice guidelines methodology and general rules of WHO guideline development; we also added the first-hand management data of Zhongnan Hospital of Wuhan University. This guideline includes the guideline methodology, epidemiological characteristics, disease screening and population prevention, diagnosis, treatment and control (including traditional Chinese Medicine), nosocomial...","In 2012, a novel human coronavirus emerged and was tentatively named \u201cMiddle East respiratory syndrome coronavirus\u201d (MERS-CoV). The high mortality rate of MERS-CoV focused attention on the ecology of the virus. It has been found that MERS-CoV belongs to the group C lineage of the genus Betacoronavirus. Coronavirus surveillance studies in different populations of bats have suggested that they are probable reservoirs for this novel virus, and phylogenetic analysis of both the spike (S1) and RNA-dependent RNA polymerase proteins of MERS-CoV have revealed that it is related to bat viruses. Recently, the MERS-CoV and its neutralizing antibodies were detected in dromedary camels. Despite the limited number of reported cases of person-to-person transmission, the rapid evolution of the virus poses a continuous threat to humans worldwide. This paper reviews the current state of knowledge regarding the virology, clinical spectrum, evolution, diagnosis and treatment of MERS-CoV infections.","We are proposing to use machine learning algorithms to be able to improve possible case identifications of COVID-19 more quicker when we use a mobile phone-based web survey. This will also reduce the spread in the susceptible populations.","Background: Imagery techniques have been used as essential parts of diagnostic workup for patients suspected for 2019-nCoV infection, Multiple studies have reported the features of chest computed tomography (CT) scans among a number of 2019-nCoV patients. Method: Study Identification was carried out in databases (PubMed, Embase and Cochrane Library) to identify published studies examining the diagnosis, the 2019 novel coronavirus (2019-nCoV). Heterogeneity among reported prevalence was assessed by computing p-values of Cochrane Q-test and I2-statics. The pooled prevalence of treatment failure was carried out with a fixed effects meta-analysis model, generating the pooled 95% confidence interval. A random-effect model was used to pool the results since this model could incorporate the heterogeneity of the studies and therefore proved a more generalized result. Results: According to the combined results of meta-analysis, the total 55% of corona patients were males. The mean age of the pa...","Background: Sustained spread of SARS-CoV-2 has happened in major US cities. Capacity needs in Chinese cities could inform the planning of local healthcare resources. Methods: We described the intensive care unit (ICU) and inpatient bed needs for confirmed COVID-19 patients in two Chinese cities (Wuhan and Guangzhou) from January 10 to February 29, 2020, and compared the timing of disease control measures in relation to the timing of SARS-CoV-2 community spread. We estimated the peak ICU bed needs in US cities if a Wuhan-like outbreak occurs. Results: In Wuhan, strict disease control measures were implemented six weeks after sustained local transmission of SARS-CoV-2. Between January 10 and February 29, COVID-19 patients accounted for an average of 637 ICU patients and 3,454 serious inpatients on each day. During the epidemic peak, 19,425 patients (24.5 per 10,000 adults) were hospitalized, 9,689 (12.2 per 10,000 adults) were considered to be in serious condition, and 2,087 patients (2....","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","","The outbreak of COVID-19 epidemic has caused worldwide health concerns since Nov., 2019. A previous study described the demographic, epidemiologic, and clinical features for infected infants. However, compared with adult cases, little attention has been paid to the infected pediatric cases. Severity detection is challenging for children since most of children patients have mild symptoms no matter they are moderately or critically ill therein.","Summary Several new viral respiratory tract infectious diseases with epidemic potential that threaten global health security have emerged in the past 15 years. In 2003, WHO issued a worldwide alert for an unknown emerging illness, later named severe acute respiratory syndrome (SARS). The disease caused by a novel coronavirus (SARS-CoV) rapidly spread worldwide, causing more than 8000 cases and 800 deaths in more than 30 countries with a substantial economic impact. Since then, we have witnessed the emergence of several other viral respiratory pathogens including influenza viruses (avian influenza H5N1, H7N9, and H10N8; variant influenza A H3N2 virus), human adenovirus-14, and Middle East respiratory syndrome coronavirus (MERS-CoV). In response, various surveillance systems have been developed to monitor the emergence of respiratory-tract infections. These include systems based on identification of syndromes, web-based systems, systems that gather health data from health facilities (suc...","Letter to the editor. There is no abstract. The summary was showed: SARS-CoV-2 has inevitably mutated during its pandemic spread to cause unpredictable effects on COVID-19 and complicate epidemic control efforts. Here we report that a novel SARS-CoV-2 mutation (ORF3a) appears to be spreading worldwide, which deserves close attention.","Bats are being increasingly recognized as an important reservoir of zoonotic viruses of different families, including SARS coronavirus, Nipah virus, Hendra virus and Ebola virus. Several recent studies hypothesized that bats, an ancient group of flying mammals, are the major reservoir of several important RNA virus families from which other mammalian viruses of livestock and humans were derived. Although this hypothesis needs further investigation, the premise that bats carry a large number of viruses is commonly accepted. The question of whether bats have unique biological features making them ideal reservoir hosts has been the subject of several recent reviews. In this review, we will focus on the public health implications of bat derived zoonotic viral disease outbreaks, examine the drivers and risk factors of past disease outbreaks and outline research directions for better control of future disease events.","Abstract Although Intensive Care Medicine is a young specialty compared with other medical disciplines, it currently plays a key role in the process of care for many patients. Experience has shown that professionals with specific training in Intensive Care Medicine are needed to provide high quality care to critically ill patients. In Europe, important steps have been taken towards the standardization of training programs of the different member states. However, it is now necessary to take one more step forward, that is, the creation of a primary specialty in Intensive Care Medicine. Care of the critically ill needs to be led by specialists who have received specific and complete training and who have the necessary professional competences to provide maximum quality care to their patients. The future of the specialty presents challenges that must be faced with determination, with the main objective of meeting the needs of the population.",""],"title":["Propagation of program control: A tool for distributed disease surveillance","n-Gram characterization of genomic islands in bacterial genomes","The Role of Augmented Intelligence (AI) in Detecting and Preventing the Spread of Novel Coronavirus","Chapter 25 Public Health Policies in European Union: An Innovation Strategy\u2014Horizon 2020","Modeling the Comparative Impact of Individual Quarantine vs. Active Monitoring of Contacts for the Mitigation of COVID-19","Epidemiological research priorities for public health control of the ongoing global novel coronavirus (2019-nCoV) outbreak","Middle East respiratory syndrome","A modified SEIR model to predict the COVID-19 outbreak in Spain: simulating control scenarios and multi-scale epidemics","Modeling of COVID-19 Pandemic and Scenarios for Containment","YouTube as source of information on 2019 novel coronavirus outbreak: A cross sectional study of English and Mandarin content","SARS: Systematic Review of Treatment Effects","Evaluating the impact of international airline suspensions on the early global spread of COVID-19","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","COVID-19: Projecting the impact in Rohingya refugee camps and beyond","Chapter 5 Role of risk analysis and risk communication in food safety management","Validity of Wrist and Forehead Temperature in Temperature Screening in the General Population During the Outbreak of 2019 Novel Coronavirus: a prospective real-world study","COVID 19 in INDIA: Strategies to combat from combination threat of life and livelihood","An epidemiological forecast model and software assessing interventions on COVID-19 epidemic in China","Epidemiological, demographic, and clinical characteristics of 47 cases of Middle East respiratory syndrome coronavirus disease from Saudi Arabia: a descriptive study","Psychological crisis intervention during the outbreak period of new coronavirus pneumonia from experience in Shanghai","Insights into the cross-species evolution of 2019 novel coronavirus","Chinese Public Attention to COVID-19 Epidemic: Based on Social Media","Strategy for the practice of digestive and oncological surgery during the Covid-19 epidemic","Moving-average based index to timely evaluate the current epidemic situation after COVID-19 outbreak","Of chloroquine and COVID-19","From SARS to MERS, Thrusting Coronaviruses into the Spotlight","Telemedicine in the Time of Coronavirus","Working Together to Meet the Needs of Patients with Inflammatory Bowel Diseases","The global community needs to swiftly ramp up the response to contain COVID-19","Dysosmia and dysgeusia due to the 2019 Novel Coronavirus; a hypothesis that needs further investigation","Predicting Mortality Risk in Patients with COVID-19 Using Artificial Intelligence to Help Medical Decision-Making","T
