and the dynamics and conditions of human infectious diseases without embedding them within the (often inequitable) social relations in which they reside. Approaches to EID control that successfully integrate considerations of participation and equity into their strategies are likely to raise questions about global and local forces driving social and ecological change, and about the needs of those most vulnerable to infectious diseases, in particular women and children (Gerberding, 2004; McDonald et al., 2004), thereby engaging explicitly with the political economy of health (Krieger, 2001).","Case reports for use in surveillance can be collected in an active or a passive manner. Active surveillance involves a regular, systematic effort to contact reporting sources or to review records within an institution to ascertain information on the occurrence of newly diagnosed diseases or infections. An example of an active surveillance system for foodborne illnesses is FoodNet, which operates as part of CDC's Emerging Infections Program. 56 Active laboratory-based surveillance for confirmed cases of Campylobacter, Cryptosporidium, Cyclospora, E. coli O157:H7, Listeria, Salmonella, Shigella, and Vibrio increased from five sites, covering 5% of the U.S. population in 1996 to 10 sites covering approximately 15% of the population in 2007. Each clinical laboratory in the surveillance catchment areas is contacted weekly or monthly to ensure that all confirmed infections under surveillance have been reported. These data have been extremely useful in establishing national estimates for the burden of foodborne illness in the United States and for monitoring trends in the incidence of specific foodborne agents. Passive surveillance relies on the individual clinician or laboratory to initiate the report. For many diseases of public health importance, passive surveillance can be almost as comprehensive as active surveillance. Although surveillance systems are labeled as active or passive based on how cases are reported, all surveillance systems require an active review and analysis of reported cases, with dissemination of results to key stakeholders. 44 Two key qualities of community-based surveillance for infectious diseases that must be considered when interpreting surveillance data are representativeness and timeliness. These qualities vary by disease and depend on multiple factors. The first factor of importance is that the patient must seek medical attention. It is not common for persons with mild or limited illnesses to seek medical attention. Second, the physician must seek laboratory testing of appropriate clinical specimens to confirm the diagnosis. Third, the laboratory must have the capability to identify the agent. Fourth, the physician and laboratory must report the clinical and laboratory findings to public health officials in a timely manner. Fifth, the availability of molecular subtyping techniques such as PFGE and the ability to compare PFGE patterns electronically through the national computer network PulseNet can greatly increase both the sensitivity and the specificity of pathogenspecific surveillance. Even in states where laboratory-based infectious disease reporting is required, there may be confusion among physicians and laboratory officials regarding who has the responsibility for reporting. Finally, public health agencies must have the resources to conduct timely and routine follow-up of such reports, to ascertain basic case demographic and other relevant data. Failure at any step of this process results in loss of information to the community-based surveillance system.","Not surprisingly, given that the above developments are recent, hypotheses and research methods that integrate the social and ecological causes and effects of global disease emergence are in their infancy. \u201cEcosystem approaches\u201d to health (Waltner-Toews, 2001; Lebel, 2003; De Plaen and Kilelu, 2004) offer examples of research methods that explicitly engage with the ecological and social systems within which health is created and challenged, although these approaches were not developed specifically for EID investigation. However, these and other systems-based approaches provide some common principles with which to help understand the nested, interdependent systems in which diseases emerge, maintain themselves, and evolve on a multitude of levels\u2014molecular, organismal, communal, national, and global (Wilcox and Colwell, 2005). Understanding of these \u201cnested hierarchies\u201d is complemented by the idea of coupled human\u2013natural systems, in which humans are both part of nature and fundamentally conditioned by social activity. This recognition, in turn, encourages researchers to incorporate into their methods and research design the idea that \u201cdelineation between social systems and ecosystems is artificial and arbitrary\u201d (Berkes et al., 2003, p 2). Research that explicitly engages with the complexity of systems\u2019 interactions (Kay et al., 1999), and the associated concepts of adaptation and resilience (Holling, 2001), offer valuable precedents and fertile ground for understanding the social, ecological, and economic contexts in which EIDs occur. Yet, despite these developments, systematic formulation, development, and application of approaches that integrate the social and ecological aspects of disease emergence into research paradigms has not yet occurred. The role of transdisciplinary approaches in helping to achieve such an integration is the central theme of this article.","The final principle is support. Perianesthesia nursing leaders should ensure that their staff has the proper education and training to care for surge patients, adequate quantities of surge supplies, and sufficient staff reinforcements should a true influenza pandemic present itself. Because of the inherent infection control issues, staff should also receive training regarding which personal protective equipment (PPE) is necessary and how to properly don and doff the PPE. 14,15 Supply shortages will be routine in a pandemic, thereby making it impractical to rely on just-in-time supplies. Some supplies will be available to health care facilities from the federal Strategic National Stockpile; however, these ''push packages'' are delivered to the state level, and it may take time for the supplies to arrive at the local facility requesting the items. 16 As such, par levels should be increased for critical items, in anticipation of high use and broken supply chains.","Mobilizing community leaders, artists, athletes, and local role models would help to convey a 190 unique message to the population, and to gather support from the wealthy that could provide 191 resources to expand the production of medical equipment. Brazil is, in theory, uniquely equipped to respond to the COVID-19 epidemic. It has a free and 202 universal health system, 7 it has one of largest community-based primary care delivery programs 203 that serves 74\u00b78% of the population, 28 it can learn from the mistakes and success that other 204 countries hit by COVID-19 have made, and it has a history of responding to health threats by 205 implementing governmental action and by generating high-quality scientific evidence, such as 206 was done when Zika virus hit the country. 29 Yet, the current moment is unique. It requires a 207 unified message from the country's leadership at various levels: federal, state, and municipal. It 208 requires the industry to work in solidarity to produce needed inputs without aiming profit but the 209 collective wellbeing. It requires the population to realize the importance and the urgency to 210 comply. We hope our results will help to move forward this agenda. 211 212 All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity."],"title":["Challenges of infectious diseases in the USA","Chapte .008301327770123807,0.008215539979658364,0.00785207962393926,0.007481918788470288,0.007088469934006232,0.006739468525313888,0.0067071951312151785,0.00666411902543367,0.0061042710421092975,0.005394574297820433,0.005362822793131983,0.005355410426928537,0.005180096778292394,0.0048802662159198405,0.004631790022287284,0.004627724458517652,0.0044894074532454194,0.00447710719278973,0.0044646752854956544,0.0044597139906152605,0.0043342390692630295,0.004235892331743091,0.004164174878400224,0.004075857755569824,0.003999910692317171,0.003968983367445365,0.0038792130037995053,0.0038620929407488574,0.003587278023522301,0.003555349791869673,0.0035153531497328474,0.00347249770584696,0.0033845128275098594,0.0033840449949142848,0.0033665386647176256,0.003302287017787619,0.0032980129159673574,0.00328777895014467,0.0032863483443381337,0.00328369530879604,0.0032181663952113274,0.0030736766815679206,0.0030524962809585898,0.0030454430944219057,0.0030160747799605017,0.00300000393154648],"scr":[0.8,0.57,0.366,0.342,0.312,0.307,0.285,0.264,0.24,0.22,0.218,0.216,0.183,0.141,0.139,0.139,0.128,0.111,0.096,0.096,0.088,0.087,0.086,0.086,0.078,0.073,0.068,0.063,0.059,0.057,0.052,0.051,0.035,0.033,0.03,0.028,0.023,0.023,0.022,0.018,0.018,0.017,0.017,0.017,0.013,0.004,0.003,0.003,0.001,0.0],"text":["To learn how outbreaks of infectious disease are detected and to describe the entities and information systems that together function to identify outbreaks in the U.S., the authors drew on multiple sources of information to create a description of existing surveillance systems and how they interact to detect outbreaks. The results of this analysis were summarized in a system diagram. The authors reviewed a sample of recent outbreaks to determine how they were detected, with reference to the system diagram. The de facto U.S. system for detection of outbreaks consists of five components: the clinical health care system, local/state health agencies, federal agencies, academic/professional organizations, and collaborating governmental organizations. Primary data collection occurs at the level of clinical health care systems and local health agencies. The review of a convenience sample of outbreaks showed that all five components of the system participated in aggregating, analyzing, and sha...","On December 31, 2019, Chinese health officials reported a cluster of cases of acute respiratory illness in persons associated with the Hunan seafood and animal market in the city of Wuhan, Hubei Province, in central China. On January 7, 2020, Chinese health officials confirmed that a novel coronavirus (2019-nCoV) was associated with this initial cluster (1). As of February 4, 2020, a total of 20,471 confirmed cases, including 2,788 (13.6%) with severe illness,* and 425 deaths (2.1%) had been reported by the National Health Commission of China (2). Cases have also been reported in 26 locations outside of mainland China, including documentation of some person-to-person transmission and one death (2). As of February 4, 11 cases had been reported in the United States. On January 30, the World Health Organization (WHO) Director-General declared that the 2019-nCoV outbreak constitutes a Public Health Emergency of International Concern.(\u2020) On January 31, the U.S. Department of Health and Huma...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","Summary Objective Public health surveillance applications are central to the collection, analysis and dissemination of disease and health information. As these applications evolve and mature, it is evident that many of these applications must address similar requirements, such as policies, security and flexibility. It is important a software architecture is created to meet these requirements. Methods We outline the requirements for a public health surveillance application, and define a set of common components to address these requirements. These components are configured to produce services used in the development of public health applications. Results A layered software architecture, the ALPHA architecture, has been developed to support the development of public health applications. The architecture has been used to build eleven surveillance applications for the Public Health Agency of Canada in the areas of disease surveillance, survey, distributed data collection and inventory mana...","Abstract Purpose The purpose of the study was (1) to identify the requirements for syndromic, disease surveillance and epidemiology systems arising from events such as the SARS outbreak in March 2003, and the deliberate spread of Bacillus anthracis, or anthrax, in the US in 2001; and (2) to use these specifications as input to the construction of a system intended to meet these requirements. An important goal was to provide information about the diffusion of a communicable disease without being dependent on centralised storage of information about individual patients or revealing patient-identifiable information. Methods The method applied is rooted in the engineering paradigm involving phases of analysis, system specification, design, implementation, and testing. The requirements were established from earlier projects\u2019 conclusions and analysis of disease outbreaks. The requirements were validated by a literature study of syndromic and disease surveillance systems. The system was teste...","Since its emergence and detection in Wuhan, China in late 2019, the novel coronavirus SARS-CoV-2 has spread to nearly every country around the world, resulting in hundreds of thousands of infections to date. The virus was first detected in the Pacific Northwest region of the United States in January, 2020, with subsequent COVID-19 outbreaks detected in all 50 states by early March. To uncover the sources of SARS-CoV-2 introductions and patterns of spread within the U.S., we sequenced nine viral genomes from early reported COVID-19 patients in Connecticut. Our phylogenetic analysis places the majority of these genomes with viruses sequenced from Washington state. By coupling our genomic data with domestic and international travel patterns, we show that early SARS-CoV-2 transmission in Connecticut was likely driven by domestic introductions. Moreover, the risk of domestic importation to Connecticut exceeded that of international importation by mid-March regardless of our estimated impact...","Summary Background Coronavirus disease 2019 (COVID-19) is a disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), first detected in China in December, 2019. In January, 2020, state, local, and federal public health agencies investigated the first case of COVID-19 in Illinois, USA. Methods Patients with confirmed COVID-19 were defined as those with a positive SARS-CoV-2 test. Contacts were people with exposure to a patient with COVID-19 on or after the patient's symptom onset date. Contacts underwent active symptom monitoring for 14 days following their last exposure. Contacts who developed fever, cough, or shortness of breath became persons under investigation and were tested for SARS-CoV-2. A convenience sample of 32 asymptomatic health-care personnel contacts were also tested. Findings Patient 1\u2014a woman in her 60s\u2014returned from China in mid-January, 2020. One week later, she was hospitalised with pneumonia and tested positive for SARS-CoV-2. Her husband (Pat...","Social distancing policies are critical but economically painful measures to flatten the curve against emergent infectious diseases. As the novel coronavirus that causes COVID-19 spread throughout the United States in early 2020, the federal government issued social distancing recommendations but left to the states the most difficult and consequential decisions restricting behavior, such as canceling events, closing schools and businesses, and issuing stay-at-home orders. We present an original dataset of state-level social distancing policy responses to the epidemic and explore how political partisanship, COVID-19 caseload, and policy diffusion explain the timing of governors' decisions to mandate social distancing. An event history analysis of five social distancing policies across all fifty states reveals the most important predictors are political: all else equal, Republican governors and governors from states with more Trump supporters were slower to adopt social distancing polici...","A major focus of systems biology is to characterize interactions between cellular components, in order to develop an accurate picture of the intricate networks within biological systems. Over the past decade, protein microarrays have greatly contributed to advances in proteomics and are becoming an important platform for systems biology. Protein microarrays are highly flexible, ranging from large-scale proteome microarrays to smaller customizable microarrays, making the technology amenable for detection of a broad spectrum of biochemical properties of proteins. In this article, we will focus on the numerous studies that have utilized protein microarrays to reconstruct biological networks including protein\u2013DNA interactions, posttranslational protein modifications (PTMs), lectin\u2013glycan recognition, pathogen\u2013host interactions and hierarchical signaling cascades. The diversity in applications allows for integration of interaction data from numerous molecular classes and cellular states, pr...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Immunity to respiratory virus infection is governed by complex biological networks that influence disease progression and pathogenesis. Systems biology provides an opportunity to explore and understand these multifaceted interactions based on integration and modeling of multiple biological parameters. In this review, we describe new and refined systems-based approaches used to model, identify, and validate novel targets within complex networks following influenza and coronavirus infection. In addition, we propose avenues for extension and expansion that can revolutionize our understanding of infectious disease processes. Together, we hope to provide a window into the unique and expansive opportunity presented by systems biology to understand complex disease processes within the context of infectious diseases.","News broke on Feb 27, 2020, that an Italian citizen was Nigeria's first case of coronavirus disease 2019 (COVID-19). The individual had landed at Lagos airport 2 days earlier on a flight from northern Italy, and had subsequently travelled from Lagos to Ogun State, western Nigeria, where he became ill and was promptly isolated. He is currently being treated for mild symptoms of COVID-19 in a hospital in Lagos. Upon identifying the index case, National Emergency Operations Centres were immediately activated to trace his contacts. By March 9, 2020, 27 suspected cases had been identified across five states (Edo, Lagos, Ogun, Federal Capital Territory, and Kano), of which two were confirmed to be positive (ie, the index case and a contact), with no deaths.1 216 contacts were linked to the index case, 136 of whom are being followed up. Similar to COVID-19, the Ebola epidemic of 2014 was imported through Lagos airport. Within weeks, 19 people were diagnosed with Ebola across two states of Nig...","As of March 5, 2020, there has been sustained local transmission of coronavirus disease 2019 (COVID-19) in Hong Kong, Singapore, and Japan.1 Containment strategies seem to have prevented smaller transmission chains from amplifying into widespread community transmission. The health systems in these locations have generally been able to adapt,2 , 3 but their resilience could be affected if the COVID-19 epidemic continues for many more months and increasing numbers of people require services. We outline some of the core dimensions of these resilient health systems4 and their responses to the COVID-19 epidemic. First, after variable periods of adaptation, the three locations took actions to manage the outbreak of a new pathogen. Surveillance systems were readjusted to identify potential cases while public health staff identified their contacts. National laboratory networks developed diagnostic tests once the COVID-19 genetic sequences were published5 and laboratory testing capacity was inc...","ABSTRACT \u2022 ADVANCED TECHNOLOGY and improved surgical techniques have led to new therapeutic uses for allografts. \u2022 DISEASE TRANSMISSION via allograft tissue transplants has prompted federal intervention in the tissue banking industry and resulted in federal regulations. \u2022 NEW STANDARDS from the Joint Commission on Accreditation of Healthcare Organizations became effective July 1,2005, and apply to all hospitals that store or implant allograft tissues. These standards include mandatory policies on all aspects of hospital transplantation programs, including tissue ordering, receipt, storage, issuance, and record keeping. AORN J 82 (November 2005) 806\u2013814.","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Summary Several new viral respiratory tract infectious diseases with epidemic potential that threaten global health security have emerged in the past 15 years. In 2003, WHO issued a worldwide alert for an unknown emerging illness, later named severe acute respiratory syndrome (SARS). The disease caused by a novel coronavirus (SARS-CoV) rapidly spread worldwide, causing more than 8000 cases and 800 deaths in more than 30 countries with a substantial economic impact. Since then, we have witnessed the emergence of several other viral respiratory pathogens including influenza viruses (avian influenza H5N1, H7N9, and H10N8; variant influenza A H3N2 virus), human adenovirus-14, and Middle East respiratory syndrome coronavirus (MERS-CoV). In response, various surveillance systems have been developed to monitor the emergence of respiratory-tract infections. These include systems based on identification of syndromes, web-based systems, systems that gather health data from health facilities (suc...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","Background: Global spread of COVID-19 created an unprecedented infectious disease crisis that progressed to a pandemic with &gt;180,000 cases in &gt;100 countries. Reproductive number (R) is an outbreak metric estimating the transmission of a pathogen. Initial R values were published based on the early outbreak in China with limited number of cases with whole genome sequencing. Initial comparisons failed to show a direct relationship viral genomic diversity and epidemic severity was not established for SARS-Cov-2. Methods: Each country's COVID-19 outbreak status was classified according to epicurve stage (index, takeoff, exponential, decline). Instantaneous R estimates (Wallinga and Teunis method) with a short and standard serial interval examined asymptomatic spread. Whole genome sequences were used to quantify the pathogen genome identity score that were used to estimate transmission time and epicurve stage. Transmission time was estimated based on evolutionary rate of 2 mutations/month. F...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Facing the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), high-volume respiratory testing is demanded in laboratories worldwide. We evaluated the performance of a molecular assay for the detection of SARS-CoV-2 on a high-throughput platform, the cobas 6800, using the \u2018open channel\u2019 for integration of a laboratory-developed assay. We observed good analytical performance in clinical specimens. The fully automated workflow enables high-throughput testing with minimal hands-on time, while offering fast and reliable results.","Abstract Purpose Syndromic surveillance is aimed at early detection of disease outbreaks. An important data source for syndromic surveillance is free-text chief complaints (CCs), which may be recorded in different languages. For automated syndromic surveillance, CCs must be classified into predefined syndromic categories to facilitate subsequent data aggregation and analysis. Despite the fact that syndromic surveillance is largely an international effort, existing CC classification systems do not provide adequate support for processing CCs recorded in non-English languages. This paper reports a multilingual CC classification effort, focusing on CCs recorded in Chinese. Methods We propose a novel Chinese CC classification system leveraging a Chinese-English translation module and an existing English CC classification approach. A set of 470 Chinese key phrases was extracted from about one million Chinese CC records using statistical methods. Based on the extracted key phrases, the system...","Abstract During the first few months of 2020, the COVID-19 pandemic has reached Europe. Health systems all over the world are trying to control the outbreak in the shortest possible time. Exotic disease outbreaks are not uncommon in animal health and randomised surveillance is frequently used as support for decision-making. This editorial discusses the possibilities of practicing One Health, by using methods from animal health to enhance surveillance for COVID-19 to provide an evidence base fort decision-making in communities and countries.","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Outbreaks of infection can be devastating for individuals and societies. In this review, we examine the applications of new high-throughput sequencing approaches to the identification and characterization of outbreaks, focusing on the application of whole-genome sequencing (WGS) to outbreaks of bacterial infection. We describe traditional epidemiological analysis and show how WGS can be informative at multiple steps in outbreak investigation, as evidenced by many recent studies. We conclude that high-throughput sequencing approaches can make a significant contribution to the investigation of outbreaks of bacterial infection and that the integration of WGS with epidemiological investigation, diagnostic assays and antimicrobial susceptibility testing will precipitate radical changes in clinical microbiology and infectious disease epidemiology in the near future. However, several challenges remain before WGS can be routinely used in outbreak investigation and clinical practice.","Pneumonia patients of 2019-ncov in latent period are not easy to be effectively quarantined, but there is evidence that they have strong infectious ability. Here, the infectious ability of patients during the latent period is slightly less than that of the infected patients was assumed. We established a new SEIR propagation dynamics model, that considered the weak transmission ability of the incubation period, the variation of the incubation period length, and the government intervention measures to track and isolate comprehensively. Based on the raw epidemic data of China from January 23, 2020 to February 10, 2020, the dynamic parameters of the new present SEIR model are fitted. Through the Euler integration algorithm to solve the model, the effect of infectious ability of incubation patients on the theoretical estimation of the present SEIR model was analyzed, and the occurrence time of peak number in China was predicted.","WHO's Eastern Mediterranean region (EMR) is facing emergencies on a scale that is perhaps unprecedented in its history. There is armed conflict in 12 of the region's 22 countries.1 , 2 The region's 680 million people3 represent 9% of the global population, yet the EMR is home to 43% of those who need humanitarian assistance4 and is the source of 64% of the world's refugees.5 The health effects of these crises are immense. Direct health consequences include trauma-related deaths and disability, gender-based violence, and mental disorders. Disruption of health systems contributes to increased morbidity and mortality from infectious diseases, malnutrition, obstetric complications, and non-communicable diseases (NCDs). Health indicators in the EMR are among the worst in the world.6 State fragility and conflict are among the biggest challenges to attainment of Sustainable Development Goal 3.7 Conflict is a global health security threat because affected countries are less able to prevent, de...","The Eyrings rate process theory and free volume concept, two very popular theories in chemistry and physics fields, are employed to treat infectious disease transmissions. The susceptible individ- uals are assumed to move stochastically from one place to another. The virus particle transmission rate is assumed to obey the Eyring rate process theory and also controlled by how much free volume available in a system. The transmission process is considered to be a sequential chemical reaction, and the concentrations or fractions of four epidemiological compartments, the susceptible, the exposed, the infected, and the removed, can be derived and calculated. The obtained equations show that the basic reproduction number, R0, is not a constant, dependent on the volume frac- tion of virus particles, virus particle size, and virus particle packing structure, the energy barrier associated with susceptible individuals, and environment temperature. The developed models are applied to treat coronav...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Coronavirus disease 2019 (COVID-19) is a novel human respiratory disease caused by the SARS-CoV-2 virus. Asymptomatic individuals in the context of COVID-19 are those subjects who are carriers of the virus but display no clinical symptoms. Current evidence reveals that this sub-population is a major contributing factor in the propagation of this disease, while escaping detection by public health surveillance systems. In this manuscript, we present a mathematical model taking into account asymptomatic carriers. Our results indicate a basic reproduction number as high as 26.5. The first three weeks of the model exhibit exponential growth, which is in agreement with average case data collected from thirteen countries with universal health care and robust communicable disease surveillance systems; the average rate of growth in the number of reported cases is 25\\% per day during this period. The model was applied to every county in the US to give estimates of mild, severe, and critical case...","Summary Emerging and re-emerging zoonoses are a significant public health concern and cause considerable socioeconomic problems globally. The emergence of severe acute respiratory syndrome (SARS), highly pathogenic avian influenza (HPAI) H5N1, avian influenza H7N9, and severe fever with thrombocytopenia syndrome (SFTS), and the re-emergence of rabies, brucellosis, and other zoonoses have had a significant effect on the national economy and public health in China, and have affected other countries. Contributing factors that continue to affect emerging and re-emerging zoonoses in China include social and environmental factors and microbial evolution, such as population growth, urbanization, deforestation, livestock production, food safety, climate change, and pathogen mutation. The Chinese government has devised new strategies and has taken measures to deal with the challenges of these diseases, including the issuing of laws and regulations, establishment of disease reporting systems, im...","A new Susceptible-Exposed-Infected-Confirmed-Removed (SEICR) model with consideration of intercity travel and active intervention is proposed for predicting the spreading progression of the 2019 New Coronavirus Disease (COVID-19). The model takes into account the known or reported number of infected cases being fewer than the actual number of infected individuals due to insufficient testing. The model integrates intercity travel data to track the movement of exposed and infected individuals among cities, and allows different levels of active intervention to be considered so that realistic prediction of the number of infected individuals can be performed. The data of the COVID-19 infection cases and the intercity travel data for Japan (January 15 to March 20, 2020) and the USA (February 20 to March 20, 2020) are used to illustrate the prediction of the pandemic progression in 47 regions of Japan and 50 states (plus a federal district) in the USA. By fitting the model with the data, we r...","Public disclosure from Chinese local Health Commissions show that male and mid-aged index patients are the major source of virus from outside to the households. This implies that two important actions should be taken in disease control. First considers the kindergarten and school closure time. Local kindergarten and primary schools should postpone their admission and regular operation, to at least not earlier than local secondary schools. Second, workplace hygiene is of particular important in the next phase of disease control. As travel restrictions within China are being gradually lifted, we suggest that workplace hygiene should be taken serious care in the next month or two.","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","Background: COVID-19 outbreak poses an unprecedented challenge for societies, healthcare organizations and economies. In the present analysis we coupled climate data with COVID-19 spread rates worldwide, and in a single country (USA). Methods: Data of confirmed COVID-19 cases was derived from the COVID-19 Global Cases by the CSSE at Johns Hopkins University up to March 19, 2020. We assessed disease spread by two measures: replication rate (RR), the slope of the logarithmic curve of confirmed cases, and the rate of spread (RoS), the slope of the linear regression of the logarithmic curve. Results: Based on predefined criteria, the mean COVID-19 RR was significantly lower in warm climate countries (0.12\u00b1 0.02) compared with cold countries (0.24\u00b1 0.01), (P&lt;0.0001). Similarly, RoS was significantly lower in warm climate countries 0.12\u00b1 0.02 vs. 0.25\u00b1 0.01 than in cold climate countries (P&lt;0.001). In all countries (independent of climate classification) both RR and RoS displayed a moderate ...","Abstract Data on the burden of disease and circulation patterns of influenza B lineages for Brazil are limited. This review aims to describe the pattern of influenza B occurrence in Brazil to have a better understanding of its epidemiology and its relevance when considering seasonal influenza vaccine composition. A review of the data including analysis of international and local surveillance data as well as information from online search of databases using Medical Subject Headings terms in conjunction with screening of abstracts from scientific events was performed. Based on international epidemiologic surveillance data, moderate levels of influenza B disease (19%; 2006\u20132014) were observed. Of these nine years, it was possible to compare data from three years (2007, 2008 and 2013) which have information on the circulating influenza B lineage. Co-circulation of influenza B lineages was observed in all these three influenza seasons, of which, during one season, a high degree of mismatch ...","This study reviewed problems in the prevention of outbreak and spread of Middle East Respiratory Syndrome (MERS) and aimed to provide assistance in establishing policies to prevent and manage future outbreaks of novel infectious diseases of foreign origin via in-depth epidemiological investigation of the patient who initiated the MERS outbreak in Korea, 2015. Personal and phone interviews were conducted with the patient and his guardians, and his activities in Saudi Arabia were investigated with the help of the Saudi Arabian Ministry of Health. Clinical courses and test results were confirmed from the medical records. The patient visited 4 medical facilities and contacted 742 people between May 11, 2015, at symptom onset, and May 20, at admission to the National Medical Center; 28 people were infected and diagnosed with MERS thereafter. Valuable lessons learned included: (1) epidemiological knowledge on the MERS transmission pattern and medical knowledge on its clinical course; (2) imp...","Abstract Timeliness is a critical issue in preventing the spread of emerging/notifiable infectious diseases, such as severe acute respiratory syndrome (SARS) or avian influenza (bird flu). Current computerized surveillance systems in many countries have demonstrated their usefulness in detecting specified communicable-diseases. However, the off-line, daily or weekly data reporting mode induces a time lag in data collection, transmission, processing, and responses. This paper proposes an on-line real-time mechanism, named EDICTS, for emerging/notifiable infectious diseases control, tracking and surveillance. It is based on the on-line health IC card system and works at the registration process of primary care practices and emergency departments. Hence, should a disease defined by CDC (Center for disease control) be detected at the registration station, EDICTS responds in real time. Note that EDICTS is a mechanism; it is CDC that determines the policy and activates it. A prototype is des...","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Background: The COVID-19 pandemic caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is straining health systems around the world. Although the Chinese government implemented a number of severe restrictions on people's movement in an attempt to contain its local and international spread, the virus had already reached many areas of the world in part due to its potent transmissibility and the fact that a substantial fraction of infected individuals develop little or no symptoms at all. Following its emergence, the virus started to generate sustained transmission in neighboring countries in Asia, Western Europe, Australia, Canada and the United States, and finally in South America and Africa. As the virus continues its global spread, a clear and evidence-based understanding of properties and dynamics of the global transmission network of SARS-CoV-2 is essential to design and put in place efficient and globally coordinated interventions. Methods: We employ molecular...","Abstract The pandemic of new coronavirus disease COVID-19 is threatening our health, economy and life style. Collaborations across countries and sectors as a One Health World could be a milestone. We propose a general protocol, for setting timely active random surveillance of COVID-19, at the human community level, with systematic repeated detection efforts. Strengths and limitations are discussed. If considered applicable by public health, the protocol could evaluate the status of COVID-19 epidemics consistently and objectively.","Early analysis of outbreaks of novel pathogens to evaluate their likely public health impact depends on fitting predictive models to data gathered and updated in real-time. Both transmission rates and the critical threshold (i.e. the pathogen's 'reproductive number') are inferred by finding the values that provide the best model fit to reported case incidence. These models and inferred results are then the basic tools used for public health planning: how many people expected to be infected, at what scales of time and space, and whether potential intervention strategies impact disease transmission and spread. An underlying assumption, however, is that the ability to observe new cases is either constant, or at least constant relative to diagnostic test availability. We present a demonstration, discussion, and mathematical analysis of how this assumption of predictable observability in disease incidence can drastically impact model accuracy. We also demonstrate how to tailor estimations o...","The World Health Organization (WHO) has declared COVID-19 a global pandemic. Healthcare providers should prepare internal guidelines covering all aspect of the organization in order to have their unit ready as soon as possible. This document addresses the current COVID-19 pandemic for maternal-fetal medicine (MFM) practitioners. The goals the guidelines put forth here are two fold- first to reduce patient risk through healthcare exposure, understanding that asymptomatic health systems/healthcare providers may become the most common vector for transmission, and second to reduce the public health burden of COVID-19 transmission throughout the general population. Box 1 outlines general guidance to prevent spread of COVID-19 and protect our obstetric patients. Section 1 outlines suggested modifications of outpatient obstetrical (prenatal) visits. Section 2 details suggested scheduling of obstetrical ultrasound. Section 3 reviews suggested modification of nonstress tests (NST) and biophysic...","Summary Background Three clusters of coronavirus disease 2019 (COVID-19) linked to a tour group from China, a company conference, and a church were identified in Singapore in February, 2020. Methods We gathered epidemiological and clinical data from individuals with confirmed COVID-19, via interviews and inpatient medical records, and we did field investigations to assess interactions and possible modes of transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Open source reports were obtained for overseas cases. We reported the median (IQR) incubation period of SARS-CoV-2. Findings As of Feb 15, 2020, 36 cases of COVID-19 were linked epidemiologically to the first three clusters of circumscribed local transmission in Singapore. 425 close contacts were quarantined. Direct or prolonged close contact was reported among affected individuals, although indirect transmission (eg, via fomites and shared food) could not be excluded. The median incubation period of SARS-C...","During the early phase of the COVID-19 pandemic, when SARS-CoV-2 was chiefly reported in the city of Wuhan, cases exported to other locations were largely predicted using flight travel data from Wuhan. However, given Wuhan's connectivity to other cities in mainland China prior to the lockdown, there has likely been a substantial risk of exportation of cases from other Chinese cities. It is likely that many of these exportations remained undetected because early international case definitions for COVID-19 required a recent travel history from Wuhan. Here, we combine estimates of prevalence in 18 Chinese cities with estimates of flight volume, accounting for the effects of travel bans and the timing of Lunar New Year, to approximate the number of cases exported from cities outside of Wuhan from early December 2019 to late February 2020. We predict that for every one case from Wuhan exported internationally, there were approximately 2.9 cases from large Chinese cities exported internation...","Background: In the beginning of January 2020, new unknown virus pneumonia cases started to emerge in local hospitals in Wuhan, China. This virus epidemic quickly became a public health emergency of international concern by the WHO. Enormous amount of medical supplies as well as healthcare personals from other provinces were mobilized to support Wuhan. This current work tent to help people understanding how infectious disease spread and the purpose and consequences of various efforts based on simulation model. Method: a simulation model was created using known parameters. R0 set to 3 and mean incubation time to be 7.5days. the epidemic was divided to 3 periods. Simulation would run 50 times to mimic different patient0 status. Personal activity index was used to mimic different level of control measures. 141427709 simulated patients were created. Cumulation number of patients at the end of period 1 (day50) is 2868.7 \u00b1 1739.0. Total infected patients could be 913396.5 \u00b1 559099.9 by the en...","Summary Rhinovirus, parainfluenza, influenza, adenovirus and respiratory syncytial virus respiratory tract infections are frequent causes of asthmatic exacerbations, especially in children. All these viru3es can induce bronchial inflammation which, by adding to the allergic inflammation specific to asthma, can worsen the obstruction and bronchial hyperreactivity of asthmatic patients. Respiratory viral infections can also amplify the bronchial allergic reaction induced by inhalation of an allergen and facilitate the development of asthma or an atopic state. Some viruses can induce the synthesis of specific IgE and an immunological response favouring the TH2 lymphocyte phenotype, promoting allergy. Asthma and atopy predispose to viral infections of the affected organ, possibly via local allergic inflammation (expression of ICAM1, desquamation of the mucosa, mucostasis, etc.) and/or anti-inflammatory effects of histamine","AbstractA novel coronavirus pneumonia initially identified in Wuhan, China and provisionally named 2019-nCoV has surged in the public. In anticipation of substantial burdens on healthcare system following this human-to-human spread, we aim to scrutinise the currently available information and evaluate the burden of healthcare systems during this outbreak in Wuhan. We applied a modified SIR model to project the actual number of infected cases and the specific burdens on isolation wards and intensive care units, given the scenarios of different diagnosis rates as well as different public health intervention efficacy. Our estimates suggest the actual number of infected cases could be much higher than the reported, with estimated 26,701 cases (as of 28th January 2020) assuming 50% diagnosis rate if no public health interventions were implemented. The estimated burdens on healthcare system could be largely reduced if at least 70% efficacy of public health intervention is achieved."],"title":["How outbreaks of infectious disease are detected: a review of surveillance systems and outbreaks.","Initial Public Health Response and Interim Clinical Guidance for the 2019 Novel Coronavirus Outbreak \u2014 United States, December 31, 2019\u2013February 4, 2020","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","The remarkable adaptability of syndromic surveillance to meet public health needs","The ALPHA Project: An architecture for leveraging public health applications","Propagation of program control: A tool for distributed disease surveillance","Coast-to-coast spread of SARS-CoV-2 in the United States revealed by genomic epidemiology","First known person-to-person transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in the USA","Pandemic Politics: Timing State-Level Social Distancing Responses to COVID-19","Interactome Mapping: Using Protein Microarray Technology to Reconstruct Diverse Protein Networks","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","
