1886236866183,0.007305853036336949,0.007227091820279911,0.006989049046743313,0.006933535805857023,0.006811294468094833,0.006445102468762501,0.006434848827720847,0.006016622030521196,0.005898442760872446,0.005822146090854094,0.0056259896921346045,0.004947485596033038,0.004823940632768798,0.004719547911227851,0.0043725170941664,0.004324928329957814,0.004044138760160526,0.003916073771242135,0.003913479405814924,0.0038568004786205903,0.0038398467492000666,0.0034116521903642845,0.003376373031810427,0.0033499874025634414,0.003337040359509268,0.0033238884191031407,0.0032078683377551685,0.0031351254488588874,0.0031168662413181766,0.0030916426180415293,0.0030000410564688],"scr":[0.8,0.617,0.605,0.549,0.526,0.506,0.487,0.433,0.416,0.374,0.352,0.323,0.296,0.29,0.28,0.269,0.268,0.261,0.254,0.253,0.249,0.235,0.231,0.224,0.203,0.202,0.177,0.17,0.166,0.154,0.115,0.107,0.101,0.081,0.078,0.061,0.054,0.054,0.05,0.049,0.024,0.022,0.021,0.02,0.019,0.012,0.008,0.007,0.005,0.0],"text":["Since 1996, the Foodborne Diseases Active Surveillance Network (FoodNet)-a collaboration with CDC, ten state health departments, academic institutions, the US Department of Agriculture's Food Safety and Inspection Service (USDA-FSIS), and FDA-has done active, population-based surveillance of laboratory-confi rmed infections caused by major foodborne pathogens. Although progress to address several key foodborne pathogens has been made, 86 particularly with Shiga toxinproducing E coli serotype O157, in recent years progress has stalled. 87, 88 The rate of Salmonella infections-the most commonly reported foodborne infection-has been largely unchanged. 88 In the USA, Salmonella causes around 1 million infections 82 and $365 million in direct medical costs every year. 86 An important component in eff orts to identify and stop foodborne disease outbreaks is PulseNet, a national network of public health and food regulatory agency laboratories that use pulsed-fi eld gel electrophoresis (PFGE) patterns to identify clusters of foodborne illnesses that might signal an outbreak. In the USA, more than 80 state and federal laboratories participate in this For more on PulseNet see http:// www.cdc.gov/pulsenet/ surveillance system and submit PFGE patterns from six bacterial pathogens to a CDC database to identify similar cases of foodborne illnesses that might signal an outbreak. Over the past 15 years, this system has detected hundreds of outbreaks, enabling faster and more accurate responses. PulseNet-triggered investigations have resulted in the recall of more than 1\u00b75 billion pounds of contaminated food and have prompted new actions by industry and food regulatory agencies to make food safer. Since 2006, data from foodborne disease investigations have identifi ed more than a dozen newly implicated foods in foodborne disease outbreaks (panel). Data from nearly 4600 outbreaks in 1998-2008 were used to help to establish the proportion of foodborne illnesses attributable to specifi c food commodities across 17 major food categories. Produce accounted for almost half of all foodborne illnesses from these outbreaks, with most deaths caused by meat and poultry. 89 Because many foodborne disease outbreaks occur across many states and countries and therefore could go undetected, eff orts to ensure the continued capability of laboratory-based and cluster-detection surveillance systems such as PulseNet are crucial. Detection of bacterial pathogens is changing from culture to an increased use of point-of-care molecular tests. 90 Although these tests have great potential for broader applications in detection and control of infectious diseases, the increased use of cultureindependent diagnostics brings new challenges to public health laboratory-based surveil lance systems that rely on culture and bacterial isolates for strain identifi cation. Fundamental changes in these systems are needed to ensure their continued eff ectiveness.","Pre-incident actions focus on preparedness, healthcare provider education, and surveillance. Active syndromic surveillance for fever and respiratory symptom clusters should occur. Research focuses on improving testing sensitivity earlier in illness and on finding effective antiviral and immunomodulating agents. 21 Emergency department, hospital, and outpatient facilities should have disaster plans in place that address bioterrorist attack/major infectious disease outbreaks, and they should regularly conduct mock attacks. The importance of incorporating travel, immigration, and contacts into routine history-taking must be reinforced. Facilities should upgrade isolation and ventilation systems, using increased air flow in clustered negative pressure rooms. Strict staff universal precautions, frequent and thorough hand-washing, and the use of properly fitting N95 respiratory masks must be stressed. 22 Measures should be delineated for changing triage guidelines to accommodate rapid increases in patient census; isolating patients; and safely holding large numbers of ill and infectious patients in the likely advent of hospital overloading. These plans, developed in coordination with those of local, state, and federal EMS, public health and government agencies should specify leadership and decisionmaking roles. 23 Policies regarding restricted public gatherings, contact quarantine, and prepared quarantine facilities, if individuals will not maintain home quarantine, should be in place. 24, 25 The possibility of contracting SARS-CoV by particle inhalation from laboratory culture is significant, and negative pressure measures and BSL-3 procedures within laboratories should be used. 26","Rapidly changing environments require the delivery of timely surveillance information [7, 8] . In response, the ALPHA Project is an initiative that started in late 2002. The purpose of the ALPHA Project is to develop a software application architecture based on the philosophy of configuring and reusing common components to produce services that would be used to enable faster development of robust, maintainable public health applications. Public health is practiced through complex relationships of organizations (e.g., local, federal) and functionally organized units (e.g., health departments, disease programs) [9] . As such, the emphasis of the project is not on creating one monolithic application to handle all public health surveillance needs, but rather on creating customizable applications with the same underlying architectural or component structure. The goal is to reduce the amount of new development work required for each new application, in order to reduce its time-to-market. Configuration plays an increasingly larger role in the development cycle, and leads to more flexible applications responsive to new and emerging public health needs. New components or services that have to be built are designed in such a way that other applications can use them, and contribute to the architecture. Consequently, software becomes more maintainable, since applications share many of the same components.","An increasing priority for CDC in the twenty-first century has been better integration of the public health and medical care systems. To address this priority, CDC has increased its collaborations with the Centers for Medicare &amp; Medicaid Services, the primary source of federal funding for healthcare in the United States. The Affordable Care Act (ACA) also provides opportunities to better integrate prevention with care. For example, the ACA requires that many insurance plans cover a set of evidence-based clinical preventive services without requiring patient co-payment or payment toward a deductible. The ACA is a valuable resource in helping CDC achieve its goals of reducing morbidity and mortality for all Americans.","Novel influenza A virus infections in humans, such as those caused by the H3N2v-M virus, are nationally notifiable conditions in the United States. When US laboratories or health care providers identify a potential infection with a novel influenza A virus they are asked to notify CDC immediately. CDC then collaborates with federal, state, and local human and animal public health colleagues to provide laboratory confirmation of the novel virus and to conduct a case and/or outbreak investigation. Outbreak investigations typically involve case investigation, contact investigations, attempts to determine potential animal or human sources of the infection, and environmental investigations. For each suspected or confirmed case detailed epidemiologic and clinical data are gathered. Notification of these cases is published in the MMWR, and in the weekly FluView national surveillance report.","Whether for health protection or for food safety, we rely on microbiology laboratories to detect, identify, and characterize human pathogens of public health significance. Although health services are a national responsibility in the EU, a cost\u2013benefit analysis study by the European Commission has concluded that the benefits of maintaining EU public health reference laboratory networks were likely to outweigh the costs, both from a Member State and from an EU perspective (55). As outlined in the examples above, EU laboratory networks coordinated by ECDC as well as the European Commission over the last years have brought public health added value through fit-for-purpose harmonization and validation of laboratory methods, quality assurance and training activities as well as contribution to preparedness and response for biological threats. The EULabCap surveys concluded that the EU/EEA as a whole has a strong and improving public health microbiology system (7). Its key assets include harmonized methods for AST, extensive reference laboratory services, and laboratory inputs within national and EU surveillance networks. The use of molecular typing for surveillance and laboratory participation in outbreak response showed significant progress. In an era of rapid progress in electronic recording and transmission of health data, it is noticeable that half of the EU/EEA countries have implemented automated electronic reporting of microbiology laboratory data to their national communicable disease or antimicrobial resistance surveillance systems (7). To track the transmission of resistance genes needed for targeted control measures, ECDC has developed a protocol for genomic-based surveillance of carbapenem-resistant and/or colistin-resistant Enterobacteriaceae at the EU level (56). To deliver their full potential, these encouraging developments require sustained innovation in molecular diagnostic and typing methods and the collaborative engineering of wider connectivity between laboratory and public health information systems from the local to the global level. Collaboration between clinical and public health practitioners, government agencies, and academic institutions is key to develop integrated clinical, epidemiological, and molecular microbiological data collection, recording and exchange protocols as well as build the integrated information technology infrastructure enabling real time, molecular epidemiologic surveillance, and alert systems for infectious diseases. ECDC as convener, funding source and coordinator in close partnership with multidisciplinary experts from EU disease networks continues to act as catalyst for translating these novel approaches into practice and further strengthening the collective laboratory capability for disease control in the EU.","In August 2005, Hurricane Katrina made landfall on the Gulf coast of the USA. The worst consequences were felt in New Orleans, Louisiana, where the levee system was breached and billions of dollars of damage occurred. The storm also caused significant loss of life and many people were displaced from their homes. The magnitude of the hurricane was anticipated, the risk having been communicated at both local and national level. However, this risk warning was not heeded appropriately. For example, although mandatory evacuation was eventually ordered, there was little provision for the large numbers involved or for those citizens who could not evacuate themselves. The aftermath of the storm, with many people left living in squalid conditions, also revealed a risk management process that left much to be desired. 5 One notable example was in the coordination of a bi-partisan emergency federal health policy response, attempts at which were blocked by the White House, citing multiple concerns including relevance and cost. The subsequent delay resulted in profound health, economic and political consequences. 6 Several lessons may be drawn for the risk management of disease outbreaks. Firstly, although risk communication may occur, it does not automatically result in a co-ordinated risk management response. Second, this occurred in the USA, a country which clearly has the public health and disaster management resources to deal with such a problem. However, these resources were not mobilized effectively, efficiently or in a timely manner. At the heart of many of the problems were fractured communication systems. Among operational problems, there were failures in communication technologies subsequent to the weather conditions and, whilst some decisions required extensive information, others were made on the basis of unverified rumours reported by the media, leading to incoherent responses. 5 Communication failures occurred between the local, state and federal agencies, and there was a lack of clear roles and responsibilities. Although New Orleans had experienced previous hurricanes and had a disaster management plan, the plan was clearly operationally fragile.","Stockpiles. Stockpiles are, put simply, an artificial enhancement to current market demand levels in anticipation of periods when supply will be insufficient to meet demand. 2 Government funding of vendor-managed stockpiles of childhood vaccines ensures that some excess vaccine supply is always available to buffer supply problems when they occur. Currently, the United States has a large enough stockpile of smallpox vaccine to vaccinate every person in the country who might need it in the event of an emergency. 70 The government also expects to stockpile nearly 8 million doses of an investigational vaccine against pandemic influenza, and studies are under way to develop mechanisms that could stretch that supply to cover more than one-third of the population. 71 CDC also maintains a large anthrax vaccine stockpile. Advance market commitments. Advance market commitments involve donors who commit to buying yet-to-be-developed vaccines in bulk for poor nations if drug makers are able to deliver a vaccine that meets specifications and a price can be settled on in advance. 72 Supporters of advance market commitments range from the GAVI partners to Pope Benedict XVI. Donors have agreed to test this mechanism for a vaccine for pneumococcal disease. To date, the Gates Foundation, the United Kingdom, Italy, Canada, Norway, and Russia have committed a total of $1.5 billion for the project. Vaccine bonds. The United Kingdom has taken a lead in promoting an International Financing Facility for Immunization (IFFIm) 69 IFFIm has raised more than $1 billion in capital markets to immunize poor children in developing nations against Reviews VACCINE POLICY vaccine-preventable diseases. 73 IFFIm plans to invest $4 billion over the next decade to immunize 500 million people who would not otherwise be protected from diseases that no longer represent public health threats in developed countries. 73 The IFFIm mechanism concentrates on the funding for vaccine research by using long-term government commitments as security bonds issued in the capital markets. The cash received for the bonds then can be used for research and future purchase of vaccines. Whenever the bonds are issued, IFFIm pays bondholders a modest rate of interest. As money pledged by donor governments becomes available gradually over 30 years, these funds will be used to repay the capital value of the bonds. 69 IFFIm was able to double the resources GAVI has been able to allocate-$945.6 million in 2007 compared with $418.3 million in 2006. 74 Vaccine financing programs. Historically, the U.S. immunization system has been financed through public-private sector partnerships. The public sector purchases vaccines for approximately 55% of the birth cohort. 75 Section 317 (a federal discretionary grant program to all states), the Vaccines for Children (VFC) Act of 1993 (P.L. 103-66), and state funds are major public sector sources for vaccine financing. Private sector vaccine purchases are covered through private health insurance and account for 45% to 50% of the pediatric vaccines sold annually in the United States. 75 The federal government has played an evolving role in building the immunization structure in the United States. The earliest legislation pertaining to vaccine financing is the Social Security Act of 1935. Title V of this act pertains to immunization services for children and their mothers. In 1963, Congress enacted the Vaccine Assistance Act (Section 317 of the Public Health Service Act). This legislation provided grants to social service agencies and local health departments for immunization infrastructure and vaccine purchases. 41 However, barriers to immunization access still remained in some areas as a result of considerable variability in immunization efforts by state and local governments.","In 2014, the ACT Government launched the Canberra Innovation Network (CBRIN) to further consolidate collaborations between local government, innovators and education and research institutions. InnovationACT has built strong ties to CBRIN, the Griffin Accelerator which supports local high-growth firms, and the federal intellectual property agency-IP Australia-linking social, research and practice stakeholders (Potocnjak-Oxman, 2018). ANU's College of Business and Economics has now also piloted a Venture Lab for further integration of entrepreneurial ventures created by students, including the promotion of joint innovation efforts. Student-centred activities linked to design thinking are central to this initiative. The start-up entrepreneurial portfolio is managed and developed by one of the co-authors who is currently undertaking research into entrepreneurial opportunities and design.","Although public attention often focuses on CDC's infectious diseases and preparedness activities, most Americans will die from chronic diseases, such as heart disease, cancer, chronic lower respiratory diseases, and stroke. Common underlying risk factors for these conditions include tobacco use, uncontrolled hypertension, poor diet, physical inactivity, and high blood cholesterol. Surveillance systems supported by CDC, including the Behavioral Risk Factor Surveillance System, the National Health and Nutrition Examination Survey, and the National Health Interview Survey, measure the prevalence of these conditions and risk factors and track these data over time. The Million Hearts Initiative, led by CDC and including other federal partners, aims to prevent 1 million heart attacks and strokes between 2012 and 2017 through a combination of public health interventions (reduction of smoking and intake of trans fat and sodium) and clinical interventions (improved blood pressure control and hypertension management, increasing aspirin use for high-risk individuals). CDC also leads the National Diabetes Prevention Program, a public-private partnership to prevent or delay the onset of type 2 diabetes in persons with pre-diabetes.","The model covariates included COVID-19 risk perception, influenza risk perception, humidity (shown to be an important driver of influenza dynamics [15, 16] ), and strain dynamics. To measure COVID-19 risk perception, we collected the weekly mean number of Google Trends searches of \"coronavirus\", \"COVID\", and \"COVID-19\" at the national and state level [17, 18] . To represent ILI risk perception, we collected the weekly mean number of Google Trends searches of \"influenza\" and \"flu\". To measure relative humidity, we collected data from the US Local Climatological Database, which provides summaries of climatological conditions from airport and other prominent weather stations managed by the National Weather Service, Federal Aviation Administration and Department of Defense [19] . For each state, we randomly chose a weather station that covered the appropriate time period, as a marker for humidity levels in that state. To measure strain dynamics, we used the National Respiratory and Enteric Virus Surveillance System (NREVSS) virological surveillance data to identify the proportion of respiratory specimens tested for influenza that tested positive for influenza A or influenza B [11] .","Briefly stated, we need to make concerted efforts to be aware of and remain interested in the afflictions of individuals in remote villages. Global surveillance coupled with a sense of community are the starting points. These concepts need to be embraced and continually articulated by leaders of the Public Health System. These should be supplemented by federal research support for serious illnesses even if the illnesses are thought to belong to \"other\" people. The fact is that the boundaries between foreign or exotic and what is traditionally referred to as domestic or local have blurred. We in the developed world cannot afford to be disengaged or appear to show indifference to the health challenge of less fortunate populations living in remote sectors of the world. The noted ethicist Peter Singer argues that given the advances in transportation and communication, coupled with the emergence of transnational companies and universal problems, we must transcend national boundaries to embrace a new ethic of one world (16) . Our ability to care and reach out defines our humanity and importantly may impact the health of our own communities.","Additionally, government at all levels -federal, state, and local -has become a major consumer of security services and products. This is true even for government units that provide criminal justice or emergency response services to the public. These services and products vendors are numbered in the tens of thousands and constitute the security industry.","The list encompassed such areas as licensing, regulations, consumer services, personnel training, crime prevention systems, hourly compensation, and conduct and ethics. The Report of the Private Security Task Force was not intended as an impetus to achieve federal legislation to regulate aspects of the security industry; rather, its intention was to identify significant issues that would stimulate local and state laws and codes to be passed or strengthened. Also, it would serve as an industry guide to improvement in procedures. An outline of these standards and goals is included (Appendix C) because, despite the passage of these codes, so many of these modest proposals have yet to be enacted by states or the federal government.","There are many public health surveillance systems in operation. A review of current surveillance systems reveals that there are over 66 detection systems in use in the U.S. and elsewhere [6] . At the Public Health Agency of Canada (PHAC), there are 35 different surveillance system applications in production, ranging from surveillance databases, survey applications, inventory and laboratory systems. Many of these PHAC applications are customized to be disease-specific, or are developed for a particular surveillance function (e.g., subject identification encryption). Furthermore, many of these PHAC applications are developed using different technologies. Maintaining these heterogeneous systems are fiscally and resource expensive.","Healthcare providers entertaining a high level of suspicion for a possible SARS-CoV attack should notify hospital infection control, the administrator on duty, and the local public health officer. Appropriate local, state, and federal public health and law enforcement authorities should be involved. In the healthcare area, provision of adequate supplies and reinforcement of patient isolation, mask placement, and thorough hand-washing precautions should be enforced immediately and strictly. Healthcare provider use of N-95 mask, eye protection, gown, shoe covers, and gloves must be enforced; adequate equipment ensured; and clearly marked biohazardous waste receptacles placed to facilitate use and disposal. Rooms, materials, and surfaces possibly contaminated by SARS-CoV patients should be disinfected appropriately with hypochlorite solution. Aerosol-generating procedures, such as intubation and bronchoscopy, if necessary, should be performed by highly experienced staff under the most strict infection control precautions. Exclusion from duty should be considered for exposed unprotected healthcare workers, with temperature and symptom monitoring. Visitors should be excluded from contact with suspected SARS-CoV patients and their close contacts. 25","In the absence of a federal mandate for school closures, the decision of whether or not to close a school is determined by local authorities. The needs and capabilities of both schools and healthcare systems vary drastically across the United States, so county-level simulations of healthcare worker absenteeism and school closures could be far more impactful and targeted for local communities than state or national-level simulations. China's CDC reports that patients with comorbidities such as cardiovascular disease or diabetes had higher rates of fatality from COVID-19 (0.9% case fatality with no reported comorbidities, 10.5% and 7.3% for comorbidities of cardiovascular disease and diabetes, respectively). 6 The prevalence of these comorbidities also varies geographically in the US, further highlighting the importance of regional analysis. [7] [8] [9] To maintain healthcare systems in the event of a school closure, it could be beneficial to assist healthcare workers with child care. Previous work has shown that increased wages are associated with lower absenteeism, so it is possible that child care subsidies could reduce absenteeism by alleviating the financial burden of child care for healthcare workers as well as further incentivizing them to remain at work. 10, 11 Furthermore, the costs of child care (which is the main barrier to finding child care) and the salaries of healthcare workers vary regionally, so the necessity of child care subsidization for healthcare workers could also vary regionally. 12 Here, we provide county-level microsimulation analyses on the potential effects of COVID-19 school closures on healthcare worker absenteeism and hospital bed demand across the entirety of the United States over a range of plausible scenarios. We estimate projected healthcare worker absenteeism, county-level associations between absenteeism and severe COVID-19 risk factors, and the effectiveness of school closures on reducing hospital bed demand; we also identify child care subsidies as a potential solution to help maintain healthcare systems during a pandemic. Figure 1 . Study design. HCW = healthcare worker, SEIR = Susceptible-Exposed-Infectious-Recovered, ICU = Intensive Care Unit, GLM = generalized linear model.","During rapidly evolving outbreaks, a lack of access to reliable local data can often limit response efforts. By combining travel surveillance with genomic epidemiology, we were able to reconstruct infectious disease outbreaks when local reporting was insufficient. This framework can be applied more generally to detect hidden outbreaks, and future applications may include the integration of empirical data on vector abundance and population immunity. By combining data and resources across multiple scales, we can thus develop surveillance frameworks to uncover epidemiological dynamics of emerging, re-emerging, and endemic infectious diseases across the world.","Whereas focus on emerging and reemerging infections is paramount, requiring ongoing vigilance and a globally linked infrastructure, priority attention must remain on reducing high-burden infections that account for the majority of disease and disability caused by microbial agents. 5, 6 These efforts should ideally work in tandem, enabling rapid recognition and effective response to emerging infections and other public health emergencies along with implementation of new and proven measures to reduce the burden of endemic infectious diseases and advance global health equity. established in 2000 to address threats from epidemic-prone and emerging infectious threats. GOARN provides an operational framework to ensure the availability of skills, expertise, and resources needed to keep the international community aware of and ready to respond to potential outbreaks. 507 In the aftermath of the 2003 SARS outbreak, the global public health community completed work on new International Health Regulations (IHR), an international treaty that gives the WHO authority over and places requirements on its member states for detecting, reporting, and controlling infectious diseases. 508 Adopted by the World Health Assembly in 2005 and made effective in 2007, the new regulations require prompt reporting of all public health emergencies of international concern, expanding beyond infectious diseases to include events resulting from biological, chemical, or radionuclear threats as well as natural disasters. In addition to reporting of public health emergencies of international concern, the regulations require member states to notify the WHO of a single case of smallpox; poliomyelitis due to wild-type poliovirus; SARS; and human influenza caused by a new subtype. With the goal of controlling health threats at the local level, the new regulations allow for the use of surveillance information beyond official state notification and have established new requirements for member states to support existing global surveillance and response systems and to develop proactive systems for strengthening national and international capacities.","To efficiently cope with the 2019-nCoV outbreak, the Chinese Government has implemented rapid and comprehensive public health emergency interventions. To date, all of the 31 provincial-level regions in mainland China with confirmed 2019-nCoV cases have activated socalled level 1 public health emergency responses (ie, the highest level of emergency public health alerts and responses within the national public health management system). 6 The provincial governments are responsible for organising, coordinating, and handling all emergency public health treatments, disclosing information, and gathering emergency materials and facilities under the guidance of the State Council. For health-care sectors, in addition to public health interventions, dealing with public psychological barriers and performing psychological crisis intervention is included in the level 1 response. The National Health Commission has released guidelines for local authorities to promote psychological crisis intervention for patients, medical personnel, and people under medical observation during the 2019-nCoV outbreak. 7 Peking University is preparing a mental health handbook for the public that describes how to deal with stress and other psychological problems occurring due to the outbreak of 2019-nCoV. 8 The Chinese Government strives to improve the public's awareness of prevention and intervention strategies by providing daily updates about surveillance and active cases on websites and social media. Increasingly, psychologists and psychiatrists use the internet and social media (eg, WeChat, Weibo, etc) to share strategies for dealing with psychological stress. For example, experts from Peking University Sixth Hospital made six suggestions for the public to cope with mental stress. 9 These included assessing the accuracy of information disclosed, enhancing social support systems (eg, families and friends), eliminating stigma associated with the epidemic, maintaining a normal life under safe conditions, and using the psychosocial service system, particularly telephone-based and internet-based counselling for health-care staff, patients, family members, and the public. Numerous psychiatric hospitals, psychological counselling centres, and psychology departments within universities have launched specialised hotlines to provide psychological counselling services for people in need. 7 We believe that including mental health care in the national public health emergency system will empower China and the world during the campaign to contain and eradicate 2019-nCoV.","The deficiencies in this legislation were highlighted by the measles epidemic of 1989-1991, which involved more than 55,000 cases and led to 123 deaths. 35, 76 Substantial numbers of unimmunized preschool children, particularly in inner-city areas, contributed to this event. 76 To ensure that vulnerable children had more reliable access to vaccines, the government refocused their funding resources on helping individual states in building immunization infrastructure. VFC is a state-operated federal entitlement program that provides free Advisory Committee on Immunization Practices-recommended vaccines to children 18 years of age or younger who are uninsured, Alaska Native or Native American, eligible for Medicaid, or receive their vaccines in a federally qualified health center. 77 At the state level, funds are earmarked for vaccine purchase and immunization programs. 35 State funds also have been used to purchase vaccines for children and adolescents not eligible for VFC. A combination of VFC, state/local, and Section 317 program funds (i.e., VFC only, VFC and Underinsured, VFC and Underinsured Select, Universal, and Universal Select) has been used by a number of states to purchase all recommended vaccines for children in the state, including the privately insured. 78 Many states use universal programs that expand the eligibility for VFC vaccines by supplementing VFC purchases at federally discounted prices. The universal purchase states have been successful in raising vaccination rates among the underinsured 79 and increasing access to newer and more expensive vaccines for children without insurance. 75 However, criticisms of the universal purchase programs have been raised, including (1) vaccine manufacturers' claims that universal purchase programs unfairly provide for the purchase of all vaccines at lower government contract prices, thus eliminating the private market for vaccines and decreasing revenue; (2) although immunization charges are reduced under this program, patients still pay for the vaccine administration fee; and (3) some contend that taxpayer money should not be spent to provide free vaccines for children whose insurance would otherwise pay for it. 79 State Medicaid and State Children's Health Insurance Program funds also are provided for vaccine purchase, although the level of Medicaid funding varies from state to state.","\u2022 Flexibility: Tracking and monitoring diseases is a dynamic activity. Emerging diseases, such as SARS can appear very quickly, requiring public health officials and surveillance applications to respond just as quickly [10] . When a disease outbreak occurs, it is essential that the technology tools be in place to track cases and contact information. Public health officials do not have the luxury of time to develop systems in response to each disease outbreak. An application must be flexible to handle new diseases [10] . In addition, given the possible links between outbreak events, epidemiologists analyzing data collected by a surveillance system may need to gather different data as they discover new information. A surveillance application must be able to adapt to these changing data and analysis requirements. \u2022 Maintainability: Applications are inherently expensive to maintain. The cost of supporting a deployed software product can be between 60 and 80% of its lifetime cost [11, 12] . The greater the degree of heterogeneity that exists in the application suite available for an organization, the more expensive it is to maintain. For example, different applications tend to use different technologies and different versions of third party software. Keeping track of all the applications' technology version matrices can be complex, and the licensing costs can be expensive. Making viable the sharing of common architectural components among applications reduces support complexity and licensing costs. \u2022 Jurisdictional configurability: Each jurisdiction collecting public health surveillance data has its own policies or business rules governing the content and format of data to be collected. For instance, larger jurisdictions may be able to collect last names of their subjects, while smaller jurisdictions may only be allowed to collect their initials. Similarly, some jurisdictions may want to include the complete date when collecting a birth date, while others can only record the month and the year. An application distributed to different jurisdictions must be able to handle these variations in policy. Furthermore, since policies can change within jurisdictions, established or already implemented applications must be readily configurable. \u2022 Alert notifications: A core requirement of a surveillance application is to send alert notifications to designated people indicating that a certain event has occurred. An event could be the occurrence of two or more cases of a similar disease being reported in potentially multiple jurisdictions within a certain time frame (i.e., outbreak). Another event may raise attention to data anomalies within a case that requires attention. An event could even be a user accessing an application after hours. Events such as these help users to manage their applications and understand the data being stored. Alerts could take the form of an email notification, a message sent to a Personal Digital Assistant (PDA)/cell phone, or a posting to a web site. \u2022 Security: Due to the sensitive nature of public health surveillance data, security is of the utmost concern. One area of concern within security is authorization. Particular individual users of applications may only see a subset of the data, and only certain functions of the application depending upon their role. For instance, if an application collects data from different jurisdictions, a public health official in one jurisdiction should not be able to see data collected in another jurisdiction. Furthermore, access to different parts of the application should be restricted only to those who are authorized. Auditing functions can also assist in monitoring what applications and which data are being accessed by a specific user. \u2022 Usability: Prior to the analysis and reporting of public health information, data must exist in a repository. Currently, data collection poses the single most resource intensive component of surveillance cost, since data must be manually entered into a repository. A disease case can require the collection of, potentially, a few hundred data elements. Based on our experiences, data entry clerks often complain of user interfaces being crowded with irrelevant data fields since not all data elements need to be collected for a case. To reduce this overhead associated with data collection, the presentation of a surveillance application interface must optimize data entry and filter out irrelevant data. \u2022 Data sharing: Public health surveillance applications collect data about different diseases from different demographics. This data is usually stored in different databases. Valuable information could be discovered if field entries from these databases were cross-referenced, and in line with existing legislation and privacy controls stored in a central database. The Pan-Canadian Electronic Health Record project by Canada Health Infoway is a multi-year initiative focussed on integrating Canadian surveillance systems from a data perspective [13] . To support this important objective, a surveillance application must have the capability of sharing data with other applications. \u2022 Statistical analysis and reporting tools: Once data has been collected and entered into the system, epidemiologists and other public health professionals must be able to analyze the data and report on its contents. A number of commercial off-the-shelf (COTS) statistical analysis and reporting tools adequately support this requirement. Thus, PHAC has elected to integrate COTS products into the surveillance environment to support this need.","The atypical pneumonia case, caused by a novel coronavirus (2019-nCoV), was reported by the World Health Organization, 1 which has been spreading at high rates since the end of December 2019. 2, 3 The 2019-nCoV case was first detected and confirmed in Wuhan, China, before being identified in other Chinese cities. It has also been reported in most countries of the world. 4,5 On January 30, 2020, the World Health Organization declared the outbreak as a Public Health Emergency of International Concern. The 2019-nCoVinfected pneumonia is characterized by flu-like symptoms such as fever, cough, severe acute respiratory distress syndrome, and in some cases death. 5 Human-to-human transmission has been confirmed for the virus, 6, 7 which is related to Acute Respiratory Syndrome (SARS) and Middle Eastern Respiratory Syndrome (MERS). Like SARS-CoV and MERS-CoV, the 2019-nCoV is a serious threat to human health. 2 The aforementioned problems have caused the world health systems (especially health systems in the affected countries) to make changes in order to improve and enhance their health systems. At the same time, development and implementation of surveillance systems are essential to identify and respond quickly to such threats. 8 Therefore, the affected countries need to strengthen the traditional monitoring system, simultaneously developing and implementing a wellknown new surveillance system as a Participatory Surveillance System (PSS) to prevent, control, and reduction 2019-nCoV-related complications and burdens. Traditional passive surveillance systems rely on the confirmation laboratory and may not identify emergent disease until there is a high incidence rate in a community or a severe disease presentation. 9 Participatory Surveillance System (PSS) is an approach to diagnosing illnesses that allow the public to report signals directly, providing a quick visualization of data collected to the user and public health organizations. 8, 9 The main purpose of PSS is early detection of community-based epidemics. In the new system, when the number of cases exceeds the defined threshold, the computer system automatically warns the labs and response teams to launch infectious diseases to counter the outbreak. In order to identify and respond quickly to emerging public health threats such as 2019-nCoV, designing and implementing an innovative electronic surveillance system called the PSS for global health security is essential. The current letter could provide a new perspective for public health officials in affected countries.","In the current age of global travel and bioterrorism threats, there is heightened awareness of the possibility of epidemics of severe disease caused by highly transmissible agents. The experience with severe acute respiratory syndrome (SARS) due to coronavirus in which a high percentage of health care workers were infected offered many lessons in biosafety. 2 The precautions required for such specialized lethal diseases are beyond the scope of this chapter. Suspected cases of these conditions should be referred to the Centers for Disease Control and Prevention (CDC) as soon as possible and hopefully before postmortem examination. Local medical examiners or offices and public health laboratories may provide guidance. 3 The CDC, in association with other federal, state, and local agencies, has designated regional laboratories (Laboratory Response Network) to aid in the diagnosis and containment of lethal transmissible conditions. 4, 5 ","Whole-genome sequencing is empowering high-precision infectious disease surveillance and control (48). ECDC developed multi-annual roadmaps for the integration of molecular typing data on high-priority pathogens into its EU surveillance and epidemic preparedness systems, fact-checking the feasibility, and capacity in the EU countries, in synergy with third-party activities along a global One-Health partnership (49\u201351). The added-value of molecular surveillance and WGS-based outbreak investigation was demonstrated following the introduction among the ECDC FWD public health laboratory surveillance network of a novel Multi-Locus Variable Number Tandem Repeat Analysis (MLVA) typing scheme for Salmonella Enteritidis (52). Increases in salmonellosis cases with an uncommon MLVA profile were posted first by Scotland and then by the Netherlands in January and August 2016 in the Epidemic Intelligence Information System (53, 54). Several other countries reported detection of this MLVA profile. WGS analysis performed either by national reference laboratories or in a central facility through ECDC support confirmed a multi-country outbreak involving two distinct Salmonella Enteritidis genomic types. An outbreak investigation team involving affected countries, ECDC, and EFSA agreed on the outbreak case definition based on WGS and MLVA types, assessed the magnitude of the outbreak, and identified response options. At least 18 EU/EEA countries were affected by the outbreak. Environmental and food investigations by the food safety authorities showed that food establishments or retail shops in eight EU countries had received eggs contaminated with Salmonella Enteritidis of the epidemic MLVA or WGS types from farms located in one EU country (53).","Every year, around one in fi ve patients acquires an HAI in US hospitals. 30 These infections result in about $26-33 billion in excess medical costs and around 99 000 deaths yearly. 30, 31 However, these estimates do not include the substantial burden and consequences of HAIs in non-hospital settings such as long-term care facilities, dialysis settings, and outpatient clinics, where an increasing number of invasive practices are done. HAI reduction strategies largely focus on endemic problems such as catheter-associated urinary tract infections, central-line-associated bloodstream infections, and surgical-site infections, all of which can fuel antimicrobial resistance. Investigations of HAI-related outbreaks can provide important information for improvements in infection control. 32 For example, infections due to unsafe injection practices, 33 including reuse of syringes and inappropriate use of single-use vials, have led to targeted educational campaigns for both patients and health-care providers. 34 Outbreaks have also occurred from contaminated products including those prepared in compounding pharmacies. In 2012-13, a large HAI outbreak in the USA-involving more than 14 000 patients who were potentially exposed and resulting in 751 reported cases of fungal infections, including 384 cases of meningitis and 64 deaths across 20 states 35 -was caused by injections of contaminated steroids produced by a single compounding facility. 36 In the early to mid-2000s, several large-scale US regional and state-wide projects showed substantial decreases for central-line-associated bloodstream infections in intensive care units through focused eff orts to increase adherence to a set of recommended practices for insertion and maintenance of intravascular catheters. 37, 38 Momentum from these and other successes [39] [40] [41] led to new federal, state, and local eff orts to prevent HAIs. In 2009, a national action plan was released, setting goals and metrics for the prevention of HAIs. 42 Additional eff orts included state mandates for HAI reporting to improve accountability and fi nancial incentives off ered by the Centers for Medicare and Medicaid Services for adherence to CDC's infection control guidelines. All 50 states now have HAI prevention plans and state HAI coordinators, resulting in stronger links between health-care facilities, state health departments, state hospital associations, and qualityimprovement organisations.","The COVID19 pandemic has driven rapid change management for many healthcare settings nationally. These rapid changes have caused many healthcare systems, including our own, to move from Conventional capacity, to Contingency capacity delivery in a matter of weeks. It is hoped that Contingency capacity in addition to federal, state, and local government recommendations for social distancing and other measures to reduce transmission, will help avoid a need for Crisis care. However, it is important to develop a strategy for delivery of palliative care in both the Contingency capacity and Crisis capacity. This document details the UW Medicine's experience with Palliative Care Response Planning and we offer this approach for other institutions to adopt and adapt to their local setting. This strategy has several important limitations. First, we describe the strategy for a single healthcare system with a relatively mature palliative care program. Certain aspects of this strategy may not generalize to other locations. Second, this strategy is undergoing constant modifications and is a work in progress. However, we thought that it would be useful to share it with others early given the rapid expansion of this pandemic. Finally, it is important to acknowledge that this strategy is a plan that has not been fully implemented. We are actively using the conventional and some of the contingency capacity approaches, but some contingency and all crisis capacity strategies have not been tested.","More far reaching for security operations management was the Homeland Security Act of 2002 (PL 107-296). This Act created the most significant change in government structure since establishment of the Department of Defense through the National Security Act of 1947. The Department of Homeland Security (DHS) resulted from the merging of 22 federal agencies with a mandate to establish a safe and secure homeland. The impact on security operations didn't end at the federal level. Additionally, Homeland Security Presidential Directive/HSPD-5 tasked DHS to develop and administer a National Incident Management System (NIMS) and a National response plan (Nrp). The private sector was to participate in the process. Within a few years following 9/11, every state government and the District of Columbia established an entity to find ways to protect communities from terrorist risks. This structure also facilitated a practical objective: state governments were now able to receive funding from DHS and other entities concerned with protection. The net effect of DHS was to channel billions of dollars for security products, services, systems, and research throughout the nation. Furthermore, agencies within DHS encouraged and mandated changes in security practices in the private sector.","Laissez-faire Approach. Federal, state and local authorities take no mitigation or suppression measures in this scenario. Population can still take precautions if their personal benefits exceed personal costs. This scenario is closest to the approach used in the 2009 flu pandemic and other flu epidemics with lower mortality rates.","The 2019-nCoV has impacted multiple countries, caused severe illness, and sustained person-to-person transmission making it a concerning and serious public health threat. It is unclear how this virus will impact the U.S. over time. For the general population, who are unlikely to be exposed to this virus at the current time, the immediate health risk from 2019-nCoV is considered low. CDC, multiple other federal agencies, state and local health departments, and other partners are implementing aggressive measures to slow U.S. transmission of 2019-nCoV (4,5). These measures require the identification of cases and contacts in the United States and the effective management of the estimated 14,000 travelers arriving from mainland China to the United States each day (3). These measures are being implemented based on the assumption that there will be more U.S. 2019-nCoV cases occurring with potential chains of transmission, with the understanding that these measures might not prevent the eventual establishment of ongoing, widespread transmission of the virus in the United States.","(3) those affected may be contagious during a prolonged asymptomatic incubation period, and many never develop symptoms distinctive from a mild flu, making it difficult to identify and isolate the infected before they pass the virus to others. (4) Broad public mandates for social distancing are also vital to help manage a key multiplier of COVID-19 fatality rates: a substantial fraction of patients require lengthy (on average 8 bed days) intensive care unit (ICU) support to survive acute respiratory distress, and uncontrolled spread of the disease is expected to generate at its peak far greater demand for ICU care than existing capacity can meet.(5; 2; 6) Public health experts have pleaded with officials to quickly mandate social distancing to flatten the curve of coronavirus infections -that is, reduce the peak caseload -before exponential case growth leads to hundreds of thousands or millions of deaths. In particular, it is important to keep peak levels low to prevent the fatality rate from rising to the levels seen in areas where hospitals are overwhelmed with cases. (7) In the United States, the emergence of the coronavirus has created a natural experiment in which elected officials face incredibly urgent and far-reaching policy decisions for which they typically have no personal experience or expertise, and for which the history of policy examples is either mere days old, or so dated as to be largely unknown except by public health experts. The most significant policy decisions of this kindboth in terms of their potential to mitigate the epidemic and their economic consequences -are mandates for social distancing through restrictions on public gatherings; closure or restriction of schools, restaurants, and other non-essential businesses; and orders for the public to stay at home. (8) Under the federal and state constitutions, the key actions fall to executives, and particularly to governors, whose powers in public health emergencies are typically singular and extensive.","There have been a wide range in responses across states since the first case of COVID-19 was announced in Washington State on January 14, 2020. Upon this, the CDC began releasing recommendations to those at risk of being exposed to the virus. The initial recommendations included travel warnings and restricted travel to countries with confirmed cases and sustained COVID-19 spread. These travel restrictions grew to include inbound and outbound travel bans to a list of 26 countries, in both Europe and Asia. 108 Other policies have included social distancing, which has been widely recommended or enforced at various levels of government. This method involves avoiding crowds, staying home, limiting or avoiding visiting vulnerable populations (such as long-term care facilities) and standing at least six feet away from others in public spaces. Some regions have implemented school closures at both the K-12 and higher education level. Business closures have also been recommended or enforced, such that employees should work from home, unless their work is considered essential to the greater public (e.g. health care, grocery stores). To support employees working remotely or staying home when sick, a number of states have also mandated paid sick leave for those who are affected by . Free testing has also been implemented in certain states, so that anyone experiencing symptoms or has been exposed to the virus can now get tested for free. 111 We coded various policies that cancel events and large gatherings as follows: the cancellation of large events, specifically the election postponement in Louisiana, is categorized as \" event_cancel .\" The separate \" no_gathering \" policy variable represents policy measures that banned all events or mass gatherings of a certain size, i.e. no gatherings over a certain number of people (where this number has varied by region). The \" social_distance \" category includes measures that prevent visits to elderly care facilities, close public facilities such as libraries, and require workers to work remotely. The \" emergency_declaration \" encompasses the declarations of a state of emergency at the city, county, state, and federal level. This declaration allows the affected area to immediately marshal emergency funds and resources and activate emergency legislation, while also giving the public an indication of the gravity of the situation.","Methods aimed at limiting population mixing between infected or infectious cases and uninfected individuals can result in the application of isolation or quarantine. Often referred to as \"police powers, \" federal, state, and local governments, depending on specific legal authorities, can control the movement of individuals or populations to protect the general public from communicable diseases. 112, 113 Isolation is the process and procedure used to prevent an infected individual from potentially transmitting a communicable disease to others. Traditionally, it has been applied to individuals with serious, life-threatening infections who have not or cannot be treated so as to be rendered noninfectious. The potential for bioterrorism-related illnesses, such as smallpox or pneumonic plague and the occurrence of SARS, have highlighted this issue. Quarantine, the separation or restriction of movement of persons who are not ill but are believed to have been exposed to infection, to prevent transmission of disease was developed in the 14th century but has been implemented rarely on a large scale during the past century. The SARS pandemic demonstrated that governments might use quarantine as a public health tool to treat infectious diseases, particularly if other preventive interventions (e.g., vaccines and antibiotics) are unavailable. 113, 114 In some instances, the best mechanism to prevent disease occurrence is through modification of the host, such as developing or boosting immunity through active or passive immunization. Other examples of control activities targeted to the host include improving nutritional status and providing chemoprophylaxis against a variety of agents.","Also at the global level, the UN Office for DRR [8] issued a press release on the 12th of March 2020 urging disaster management agencies to prioritize biological hazards. The UNDRR asked national disaster management agencies to continue with the development of their preparedness and response capacities to include health emergencies as a top priority, alongside earthquakes, floods, storms and other natural hazards (UNDRR, 2020). It also highlighted the importance of silo-breaking in disaster prevention and management, notably the silos between disaster management and health workers. The UNDRR reiterates that the Sendai Framework emphasizes the need for resilient health systems and the integration of disaster risk management into health care provision at all levels. After all, Sendai turns the focus from disaster response and management to preparedness, surveillance and disaster risk management in the health context (UNDRR, 2020). Yet it is not clear whether COVID-19 is leading to collaboration between the WHO and the UNDRR. We appraise the speed and scale by which COVID-19 response funds are made available. International funding organisations, regional government bodies and private entities have proposed major financial measures. The International Monetary Fund (IMF) made $50 billion in loans available to deal with the coronavirus, including $10 billion of zero-interest loans to the poorest IMF member countries (IMF, 2020). The EU Commission President Ursula von der Leyen announced a \u20ac25 billion coronavirus investment fund for the health care sector, labour market and SMEs (EU, 2020). The World Bank Group increases COVID-19 Response to $14 billion to help sustain economies and protect jobs. The Asian Development Bank (ADB) announces $6.5 billion initial response to COVID-19 pandemic (ADB, 2020). The UN announced $15 million dollars from the UN's Central Emergency Fund to help fund global efforts to contain the spread of the COVID-19 coronavirus, particularly vulnerable countries with weak health care systems (UN, 2020). It is important to note that in the SFDRR, investment and finance are at the core of Sendai Framework, in terms of the resilience investment needed for countries and communities.","Our Series paper describes examples of recent and continuing challenges to control infectious diseases in the USA. We discuss vaccine-preventable diseases and the substantial successes and persistent challenges in their control; health-care-associated infections (HAIs), a leading preventable cause of death; emerging zoonotic and vector-borne diseases and their spread across a globalised world; foodborne infections, increasingly linked to new sources of contamination; and the intersecting epidemics of HIV, sexually transmitted infections (STIs), chronic viral hepatitis, and tuberculosis. Antimicrobial-resistant pathogens, several of which have become or are becoming resistant to all available drugs, are intensifying these threats. In addition to their eff ect \u2022 Despite major advances towards their control, infectious diseases continue to present substantial challenges to health and health-care resources in the USA \u2022 Priority actions to meet these challenges include addressing high-burden diseases such as HIV and chronic hepatitis, foodborne diseases, and health-care-associ ated infections; targeting outbreaks of vaccine-preventable diseases; and controlling endemic and emerging vector-borne and zoonotic infections \u2022 Antimicrobial resistance has become a global health crisis that demands new multidisciplinary approaches and collaborations across local, state, regional, national, and international levels \u2022 Rapidly evolving molecular technologies and increases in microbial understanding off er new opportunities for treatment, prevention, and control of infectious diseases \u2022 Ongoing enhancements in communication capacities, including social media, are bringing new techniques to monitor infectious diseases and rapidly share prevention information on human health, these diseases cause substantial health-care, workplace, and other societal costs. We discuss priority actions needed to meet these challenges including modernisation of existing surveillance systems to better inform public health action; enhancement of public health laboratories to incorporate the latest molecular technologies for improved disease detection and outbreak response; and strengthening of the clinical and public health interface to facilitate information exchange and leverage changes in health care to improve prevention and control of infectious diseases.","Failure of host countries to protect the health of refugees and migrants; epidemic of devastating rumours and fake news on social media due to increased digital connectivity; emergence of social influencers exerting influence on politicians and institutions; increased resistance and hesitancy within communities to health interventions because of opposition by local experts Environment Geography affecting biological diversity; planned and unplanned urbanisation; climate change; interaction between humans, animals, and vectors; human development; state of the economy; state of health systems Climate change resulting in increased flooding with failed sanitation and safe water; altered distribution of zoonotic disease reservoirs and vectors; emerging zoonosis with increased agricultural production and human encroachment into animal environments; changing national priorities resulting in sharply reduced investment in health systems Pathogenesis Changing disease biomes; relationship between hosts and pathogens; pathogen evolution and changes; technologies such as synthetic biology, and the risks of manufacturing pathogens and their accidental or deliberate release; characteristics of a population such as underlying disease condition Increased opportunities for mutation or reassortment of infectious agents; increasingly reduced effectiveness of conventional vaccines and therapeutics for prevention and treatment of diseases; failure of conventional control measures to break the chain of transmission of infectious agents To tackle the wide-ranging issues, the Commission has brought together experts from academic, public health, policy making, international, non-governmental, and corporate institutions. They bring local and global knowledge and experience, including policy-making and field response, human and animal health (including One Health) approaches, and novel developments in communications, information technology, analytics, public health, diagnostics, and therapeutics. The Commission aims to deliver the report by 2021 and will include key recommendations for countries and international stakeholders, and monitoring indicators to evaluate the effectiveness of preparedness initiatives over time. The Mok Hing Yiu Charitable Foundation is the sole sponsor for the Lancet Infectious Diseases Commission meetings and travel for some commissioners. The foundation is not involved in the technical discussions, data analysis, and drafting of the report. This Comment was written on the behalf of the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats; see appendix (pp 1-2) for the Commissions author list.","The US classified the coronavirus disease pandemic (COVID-19) as a national emergency on March 14, 2020 . Cumulative US cases surged beyond 122,000 on March 29, 2020. [2, 3] Its rapid spread in China and Italy quickly overwhelmed available hospital beds. [4, 5] County-level forecasts of demand for hospital beds based on data commonly available to hospitals would help guide US hospital efforts to anticipate and mitigate similar bed shortages. [6, 7] In order to plan their response, hospital and public health officials need to understand how many people in their area are likely to require hospitalization for COVID-19; how these numbers compare to the number of available intensive care and acute care beds; and how to project the impact of socialdistancing measures on utilization. Since the majority of people with COVID-19 are asymptomatic and the rates of cases requiring hospitalization differ significantly across age groups, answering these questions requires understanding the epidemic and accounting for the specific vulnerabilities of the local population. [8, 9] The numbers of people in each age group differ significantly across US counties, as do the available hospital resources [10, 11] . Initial analyses of the potential impact of COVID-19 have spurred governmental action at the federal and state level; however, significant differences remain in the policies implemented across states and counties. [9, 12] In order to help facilitate adequate and appropriate local responses, we developed a simple model to project the number of people in each county in the United States who are likely to require hospitalization as a result of COVID-19 given the age distribution of the county per the US Census. The model compares the projected number of individuals needing hospitalization to the publicly known numbers of available intensive and acute care beds and allows users to model the impact of social-distancing or other measures to slow the spread of the virus. The uncertainty surrounding the numbers of people infected and the rates of spread make it difficult to evaluate the accuracy of projections generated by complex epidemiological models. The model presented errs on the side of simplicity and transparency to allow non-specialist policymakers to fully understand the logic and uncertainty associated with the estimates.","Public health is practiced through complex relationships of organizations (e.g., local, federal) and functionally organized units (e.g., health departments, disease programs) [9] . As a direct consequence, public health applications must be flexible, secure and able to handle differences between jurisdictions. The Profiler Component is designed to meet these requirements. The Profiler is a generic component customized to manage the authorization of an entity across different organizations. An entity is defined as anything that should be restricted at some level (e.g., a disease data element or an application function). The configuration of accessibility to these entities creates a profile. Profiles are handled through the Access Manager in the Configuration Layer, and this tool is used to assign multiple profiles to a user.","In 2002-2003 when China did not identify the SARS epidemic, some other international public health agencies had detected clues on SARS through surveillance using Internet-based data. This low cost and high effective surveillance model was later acknowledged by some Chinese public health professionals, and they attempted to apply the model in practice. In the commonly applied early model, surveillance staff manually searched through media reports on mainstream newspapers, radio and TV on a weekly (or monthly) basis, detected possible abnormal signals, and drafted media surveillance reports which were disseminated to public health professionals and agencies. The 2003 SARS epidemic revealed the overall weakness of Chinese public health system. After that event improvement of traditional surveillance systems were well done; however, few efforts were made to explore and develop infectious disease/emergency public health event-based surveillance by leveraging Internet-based information. The early surveillance using Internet-based data model featured manual searches that were not systematic and long cycles, and could not handle the huge amount of Internet-based information and frequent updating, and therefore tended to miss huge quantity of abnormal signals.","A final category of observational study that integrates multiple epidemiologic methods is the outbreak investigation. A special feature of outbreak investigations is that they are frequently conducted with a sense of urgency because of the ongoing occurrence of cases, the need to rapidly implement control measures, or intense public and media interest in the outbreak. Investigations of the first documented outbreak of legionnaires' disease, the 1993 outbreak of hantavirusassociated respiratory illness in the southwestern United States, and the posting of anthrax-contaminated letters were lead stories for national news media. The importance of rapid investigation of outbreaks has increased with perceptions of the threats posed by such events, whether naturally emerging or intentional. Standard methods for conducting outbreak investigations are available. 43 Specific surveillance systems have been established for outbreaks of foodborne and waterborne diseases, influenza, and a range of infections in institutional settings. At the local or state level, outbreaks may be reported because a physician or the public is aware of the health department's existence and desires some intervention. Once an outbreak has been recognized, it is necessary to determine its extent in terms of person, place, and time. For example, the nationwide outbreak associated with Schwan's ice cream initially appeared as an increased occurrence of cases in southeastern Minnesota. 62 These cases served to index the larger outbreak occurring throughout the distribution area for the implicated product. Similarly, a cluster of four human Salmonella serotype I 4,5,12:i:\u2212 infections with an identical PFGE pattern was identified by the Pennsylvania Department of Health and reported to PulseNet in June 2007. As recognition of the outbreak increased and the case count soared to 401 cases across 41 states, a series of independent and coordinated studies was conducted by state and local health departments in collaboration with CDC. After a cluster of cases was linked to consumption of potpies by the Minnesota Department of Health in October, a multistate case-control study quickly confirmed the association, identified a specific product, and determined that most of the patients cooked the potpies in a microwave oven, without regard to cooking instructions. 70 However, the potpies were not ready-to-eat foods. Undercooking of foods in microwave ovens has surfaced as an important risk factor in several recent outbreaks of salmonellosis. 71 Molecular subtyping by PFGE and comparison of subtype patterns through PulseNet has become the primary method for detecting multistate foodborne outbreaks caused by E. coli O157:H7, Salmonella, and Listeria. 72 However, the recognition of these outbreaks requires the accumulation of multiple cases over time. The timeliness of outbreak investigations is further limited by the need to interview cases, formulate hypotheses, and subsequently recruit and interview controls. Currently, all listeriosis cases in the United States are interviewed as part of a national Listeria initiative. 73 This has allowed the use of case-case comparisons, with the results of subtyping to distinguish outbreak organisms per half-cup serving, levels that rendered microbiologic surveillance of ice cream insensitive. Furthermore, the case-control study established that contamination of the pasteurized ice cream premix occurred during transport in tanker trailers that had previously carried nonpasteurized liquid eggs, even though regulatory officials were not able to isolate S. enteritidis from any environmental samples.","While some researchers continued to build understanding of the larger realms in which infectious disease existed, there was a tendency for social and ecological factors to be considered separately rather than interactively. For instance, in Latin America, unequal distribution and access to resources, as well as institutionalized racism, class, and gender inequalities, were given primacy in theories of disease causation, with emphasis on holistic explanatory accounts of infection based on the triangulation of quantitative and qualitative research methods (Laurell, 1989; Almeida-Filho and Goldbaum, 2004), and the transformative potential of \u201csocial ecosystems\u201d (Breilh, 1991). Elsewhere, scientists studying the \u201cecology of infectious disease\u201d (Real, 1996; Smith et al., 2005) did not necessarily focus on human pathogens but offered biophysical insights with far-reaching implications for epidemiological and biomedical thinking (Wilcox, 2005). As the century ended, calls for integration of social and ecological determinants of health penetrated epidemiology and public health, and ranged from socio\u2013ecologic systems perspective (McMichael, 1999), to a proposal for an \u201cecosocial\u201d approach to health (Krieger, 2001). A convergence of systems-based concepts with health and epidemiological research and policy was finally occurring (Parkes et al., 2003, Table 1), with obvious application in research that responds to the linked social and environmental risk factors of emerging infections (Weiss and McMichael, 2004).","Four variables were included in the model as potential confounders: the cumulative number of imported cases, time since the first reported case (to account for right-censoring), the median age of the national population (United Nations database, https://ourworldindata.org/age-structure, to account for the higher incidence of severe cases in older people, which may be more readily detected), and the capacity of the country to detect an emerging infectious disease. The Global Health Security Index (GHSI) (https://www.ghsindex.org/) publishes a country-level score (out of 100) for capacity for \"early detection and reporting for epidemics of potential concern\". This indicator is a weighted average of indicators related to laboratory systems, real-time surveillance and reporting, epidemiology workforce, and data integration between human, animal and environmental health sectors, each of which reflects a core capacity defined under the International Health Regulations (2005).","Fourth, the three health systems developed plans to sustain routine health-care services, but the integration of services has been problematic. In Japan, as the capacity at designated hospitals becomes overstretched, the coordination between hospitals and local government will be a major challenge. In Singapore, at the beginning of the outbreak, there were difficulties with disseminating information to the private sector. In all locations, intensive-care unit bed capacity is limited.","The incident of melamine-contaminated milk powder in 2008 further strengthened the determination of Chinese public health sector in fully developing surveillance based on Internet information. After the 2008 Olympic Games, China CDC arranged public health surveillance staff to access the Internet for information on public health on a daily basis, and incorporate valuable information into daily report through rapid screening; the risk assessment group consisting of more professional staff members would then analyze and make conclusions, aiming to identify public health event signals and bridge the gaps in traditional surveillance systems. In December 2008, the Chinese Ministry of Health (now the National Health and Family Planning Commission) released the Standards for Disease Prevention and Control Performance Evaluation, in which provincial, prefectural and county level CDCs were required to search international and domestic disease information. From then on, public health surveillance using Internet-based information has become an essential task of CDCs at all levels in China.","Second, transcending disciplinary boundaries also requires consideration of different types of integration (Fig. 1) which are introduced and defined here prior to discussing them in our case examples. \u201cHorizontal\u201d integration is defined as integration across knowledge perspectives, such as disciplines or sectors; \u201cvertical\u201d integration means integration among different types of knowledge users, and may include perspectives from academics, as well as local communities and cultures, and NGO staff, for example.  ","While the two types of integration in Figure 1 function in complementary ways, they are fundamentally different, and should not be conflated. Integration \u201cacross\u201d disciplines is one starting point to facilitate a holistic, social\u2013ecological understanding of the metaphenomenon of increased disease emergence globally. However, vertical integration, by lending opportunities to incorporate what Brown et al. (2005) describe as individual, local, specialized, strategic, and holistic knowledge perspectives, provides a variety of new \u201chands\u201d that can be utilized on deck. Important practical, ethical, and political implications accompany the inclusion of these new \u201chands\u201d and nonacademic voices. This is highlighted by Lebel (2003) in his linking of \u201ctransdisciplinarity,\u201d \u201cparticipation,\u201d and \u201cequity\u201d through their roles as the three pillars of \u201cecosystem approaches to human health.\u201d Breilh (2003) argues that it is impossible to underst
