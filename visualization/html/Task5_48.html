004308869250291168,0.004232257887828287,0.00419602112664964,0.004112699146289496,0.0040734297231615115,0.004002637986533262,0.003994428248842843,0.003951360148080163,0.003881780333119432,0.003758146167762203,0.0036827235568500103,0.0036589991048942097,0.0036301340167505186,0.003569159981215557,0.0034602391496407264,0.0034182013621487004,0.003309288884505924,0.0033044229460550754,0.003241803619331766,0.003230158882030153,0.0031519434632196032,0.0030723055505759316,0.00300000408249662],"scr":[0.999,0.704,0.571,0.536,0.37,0.26,0.242,0.221,0.209,0.208,0.191,0.189,0.187,0.172,0.171,0.155,0.144,0.142,0.14,0.139,0.132,0.119,0.108,0.107,0.101,0.099,0.091,0.077,0.072,0.07,0.065,0.063,0.059,0.058,0.056,0.052,0.045,0.04,0.039,0.037,0.033,0.027,0.025,0.018,0.018,0.014,0.014,0.009,0.004,0.0],"text":["Background and aims Many patients with coronavirus disease 2019 (COVID-19) have underlying cardiovascular (CV) disease or develop acute cardiac injury during the course of the illness. Adequate understanding of the interplay between COVID-19 and CV disease is required for optimum management of these patients. Methods A literature search was done using PubMed and Google search engines to prepare a narrative review on this topic. Results Respiratory illness is the dominant clinical manifestation of COVID-19; CV involvement occurs much less commonly. Acute cardiac injury, defined as significant elevation of cardiac troponins, is the most commonly reported cardiac abnormality in COVID-19. It occurs in approximately 8-12% of all patients. Direct myocardial injury due to viral involvement of cardiomyocytes and the effect of systemic inflammation appear to be the most common mechanisms responsible for cardiac injury. The information about other CV manifestations in COVID-19 is very limited at...","Abstract Pneumonia appears to be the most manifestation of COVID 19, but some extra-pulmonary involvement such as gastrointestinal, cardiac and renal has been reported. According to limited clinical data about the virus behavior up to now, specially extra-pulmonary symptoms, we should be aware on possibility of initial cerebrovascular manifestations of COVID19.","Abstract Cardiac involvement has been reported in patients with COVID-19, which may be reflected by ECG changes. Two COVID-19 cases in our report exhibited different ECG manifestations as the disease caused deterioration. The first case presented temporary SIQIIITIII morphology followed by reversible nearly complete atrioventricular block, while the second demonstrated ST segment elevation accompanied by multifocal ventricular tachycardia. The underlying mechanisms of these electrocardiographic abnormalities in the severe stage of COVID-19 may be attributed to hypoxia and inflammatory damage incurred by the virus.","Background: Since the outbreak of the Coronavirus Disease 2019 (COVID-19) in China, respiratory manifestations of the disease have been observed. However, as a fatal comorbidity, acute myocardial injury (AMI) in COVID-19 patients has not been previously investigated in detail. We investigated the clinical characteristics of COVID-19 patients with AMI and determined the risk factors for AMI in them. Methods: We analyzed data from 53 consecutive laboratory-confirmed and hospitalized COVID-19 patients (28 men, 25 women; age, 19-81 years). We collected information on epidemiological and demographic characteristics, clinical features, routine laboratory tests (including cardiac injury biomarkers), echocardiography, electrocardiography, imaging findings, management methods, and clinical outcomes. Results: Cardiac complications were found in 42 of the 53 (79.25%) patients: tachycardia (n=15), electrocardiography abnormities (n=11), diastolic dysfunction (n=20), elevated myocardial enzymes (n=...","Abstract There was a major outbreak of severe acute respiratory syndrome (SARS) affecting more than 300 patients occurring in a private housing estate in Hong Kong, in which an infected renal patient was suspected to be the primary source. It is unknown whether renal patients would represent a distinct group of patients who share some characteristics that could predispose them to have higher infectivity. In this context, we have encountered 4 dialysis patients contracting SARS in a minor outbreak, which involved 11 patients and 4 health care workers, in a medical ward of a regional hospital. Of these 4 dialysis patients, 1 patient was receiving hemodialysis while the other 3 patients were on continuous ambulatory peritoneal dialysis. Fever and radiological changes were their dominant presenting features. All were having positive results for SARS-associated coronavirus ribonucleic acid by reverse transcriptase-polymerase chain reaction performed on their nasopharyngeal aspirates or stoo...","Abstract Objectives Following the public health emergency declared by the World Health Organization and the recent outbreak by 2019-nCoV in China and through other 29 countries, we aimed to summarize the clinical aspects of novel beta-coronavirus infection and its possible clinical presentations together with suggested therapeutic algorithms for patients who may require antibiotic treatment. Methods We reviewed the currently available literature of microbiologically confirmed infections by 2019-ConV (or COVID-19) occurred at the time of writing (13 February 2020). A literature search was performed using the PubMed database and the Cochrane library. Search terms included \"novel coronavirus\" or \"2019-nCoV\" or \u201cCOVID-19\u201d. Results Published cases occurred mostly in males (age ranged from 8 to 92). Cardiovascular, digestive and endocrine system diseases were commonly reported, except previous chronic pulmonary diseases (e.g., COPD, asthma, bronchiectasis) that were surprisingly underreporte...","Since December 2019, 62 medical staff of Zhongnan Hospital in Wuhan, China have been hospitalised with coronavirus disease 2019. During the post-discharge surveillance after clinical recovery, swabs were positive in two asymptomatic cases (3.23%). Case 1 had presented typical clinical and radiological manifestations on admission, while manifestation in Case 2 was very mild. In conclusion, a small proportion of recovered patients may test positive after discharge, and post-discharge surveillance and isolation need to be strengthened.","Tang JW, et al. and colleagues have written to this Journal describing the emergence of 2019 novel coronavirus disease (COVID-19).1 We have had an opportunity to examine in detail the chest computed tomography (CT) findings in cases with microbiologically confirmed severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infection, to familiarize radiologists and clinicians with the imaging manifestations of this new outbreak. Meanwhile, we also studied the clinical characteristics of the cases, combined with CT manifestations, to provide more clues for the correct diagnosis of the disease. Six female patients (P1-P6) aged from 27 to 63 years were referred to the fever clinic of our hospital. None of the patients had underlying diseases such as diabetes, malignant tumour or respiratory disease. Among the 6 cases, 5 (P1-P5) had a history of exposure to Wuhan or Hubei, and P6 had no clear epidemiological history. All the patients performed oropharyngeal swabs test and confirmed as CO...","Background A pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been spreading over the world. However, the viral dynamics, host serologic responses, and their associations with clinical manifestations, have not been well described in prospective cohort. Methods We conducted a prospective cohort and enrolled 67 COVID-19 patients admitting between Jan 26 and Feb 5, 2020. Clinical specimens including nasopharyngeal swab, sputum, blood, urine and stool were tested periodically according to standardized case report form with final follow-up on February 27. The routes and duration of viral shedding, antibody response, and their associations with disease severity and clinical manifestations were systematically evaluated. Coronaviral particles in clinical specimens were observed by transmission electron microscopy (TEM). Results The median duration of SARS-CoV-2 RNA shedding were 12 (3-38), 19 (5-37), and 18 (7-26) days i...","OBJECTIVE: To study the neurological manifestations of patients with coronavirus disease 2019 (COVID-19). DESIGN: Retrospective case series SETTING: Three designated COVID-19 care hospitals of the Union Hospital of Huazhong University of Science and Technology in Wuhan, China. PARTICIPANTS: Two hundred fourteen hospitalized patients with laboratory confirmed diagnosis of severe acute respiratory syndrome from coronavirus 2 (SARS-CoV-2) infection. Data were collected from 16 January 2020 to 19 February 2020. MAIN OUTCOME MEASURES: Clinical data were extracted from electronic medical records and reviewed by a trained team of physicians. Neurological symptoms fall into three categories: central nervous system (CNS) symptoms or diseases (headache, dizziness, impaired consciousness, ataxia, acute cerebrovascular disease, and epilepsy), peripheral nervous system (PNS) symptoms (hypogeusia, hyposmia, hypopsia, and neuralgia), and skeletal muscular symptoms. Data of all neurological symptoms w...","Interstitial lung disease (ILD) comprises an array of heterogeneous parenchymal lung diseases that are associated with a spectrum of pathologic, radiologic, and clinical manifestations. There are ILDs with known causes and those that are idiopathic, making treatment strategies challenging. Prognosis can vary according to the type of ILD, but many exhibit gradual progression with an unpredictable clinical course in individual patients, as seen in idiopathic pulmonary fibrosis and the phenomenon of \u201cacute exacerbation\u201d(AE). Given the often poor prognosis of these patients, the search for a reversible cause of respiratory worsening remains paramount. Infections have been theorized to play a role in ILDs, both in the pathogenesis of ILD and as potential triggers of AE. Research efforts thus far have shown the highest association with viral pathogens; however, fungal and bacterial organisms have also been implicated. This review aims to summarize the current knowledge on the role of infecti...","Severe Acute Respiratory Syndrome coronavirus (SARS-CoV), cause of the life-threatening atypical pneumonia, infects many organs, such as lung, liver and immune organ, and induces parenchyma cells apoptosis and necrosis. The genome of SARS-CoV, not closely related to any of the previously characterized coronavirus, encodes replicase and four major structural proteins and a number of non-structural proteins. Published studies suggest that some non-structural proteins may play important roles in the replication, virulence and pathogenesis of viruses. Among the potential SARS-CoV non-structural proteins, 3b protein (ORF4) is predicted encoding 154 amino acids, lacking significant similarities to any known proteins. Till now, there is no report about the function of 3b protein. In this study, 3b gene was linked with the EGFP tag at the C- terminus. Through cell cycle analysis, it was found that over-expression of 3b-EGFP protein in Vero, 293 and COS-7 cells could induce cell cycle arrest at...","The human coronavirus HCoV-19 infection can cause acute respiratory distress syndrome (ARDS), hypercoagulability, hypertension, extrapulmonary multiorgan dysfunction. Effective antiviral and anti-coagulation agents with safe clinical profiles are urgently needed to improve the overall prognosis. We screened an FDA approved drug library and found that an anticoagulant agent dipyridamole (DIP) suppressed HCoV-19 replication at an EC50 of 100 nM in vitro. It also elicited potent type I interferon responses and ameliorated lung pathology in a viral pneumonia model. In analysis of twelve HCoV-19 infected patients with prophylactic anti-coagulation therapy, we found that DIP supplementation was associated with significantly increased platelet and lymphocyte counts and decreased D-dimer levels in comparison to control patients. Two weeks after initiation of DIP treatment, 3 of the 6 severe cases (60%) and all 4 of the mild cases (100%) were discharged from the hospital. One critically ill pat...","We investigated the clinical manifestations and course of all probable severe acute respiratory syndrome (SARS) patients in the Vietnam outbreak. Probable SARS cases were defined by using the revised World Health Organization criteria. We systematically reviewed medical records and undertook descriptive statistical analyses. All 62 patients were hospitalized. On admission, the most prominent symptoms were malaise (82.3%) and fever (79.0%). Cough, chest pain, and shortness of breath were present in approximately one quarter of the patients; 79.0% had lymphopenia; 40.3% had thrombocytopenia; 19.4% had leukopenia; and 75.8% showed changes on chest radiograph. Fever developed on the first day of illness onset, and both respiratory symptoms and radiographic changes occurred on day 4. On average, maximal radiographic changes were observed on day 10, and fevers subsided by day 13. Symptoms on admission were nonspecific, although fever, malaise, and lymphopenia were common. The complications o...","The COVID-19 pandemic demands assimilation of all available biomedical knowledge to decode its mechanisms of pathogenicity and transmission. Despite the recent renaissance in unsupervised neural networks for decoding unstructured natural languages, a platform for the real-time synthesis of the exponentially growing biomedical literature and its comprehensive triangulation with deep omic insights is not available. Here, we present the nferX platform for dynamic inference from over 45 quadrillion possible conceptual associations extracted from unstructured biomedical text, and their triangulation with Single Cell RNA-sequencing based insights from over 25 tissues (https://academia.nferx.com/). Using this platform, we identify intersections between the pathologic manifestations of COVID-19 and the comprehensive expression profile of the SARS-CoV-2 receptor ACE2. We find that tongue keratinocytes, airway club cells, and ciliated cells are likely under-appreciated targets of SARS-CoV-2 infe...","Background: The outbreaks of coronavirus disease 2019 (COVID-19) caused by the novel severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) remain a huge threat to the public health worldwide. Clinical data is limited up to now regarding the risk factors in favor of severe conversion of non-severe case with COVID-19. Aims: This study analyzed a hospital staff data to figure out general clinical features of COVID-19 in terms of the association of cardiovascular manifestations (CVMs) with in-hospital outcomes of COVID-19 cases. Methods: Retrospective, single-center case series of 41 consecutive hospitalized health staff with confirmed COVID-19 were collected at the Central Hospital of Wuhan in Wuhan, China, from January 15 to January 24, 2020. Epidemiological, demographic, clinical, laboratory, radiological, treatment data and in-hospital adverse events were collected and analyzed. Final date of follow-up was March 3, 2020. A comparative study was applied between cases with CVMs an...","The capacity to injure infected cells is a widespread property of viruses. Usually, this cytopathic effect (CPE) is ascribed to viral hijacking of cellular resources to fulfill viral needs. However, evidence is accumulating that CPE is not necessarily directly coupled to viral reproduction but may largely be due to host defensive and viral antidefensive activities. A major part in this virus\u2013cell interaction appears to be played by a putative host-encoded program with multiple competing branches, leading to necrotic, apoptotic, and, possibly, other types of cell suicide. Manifestations of this program are controlled and modulated by host, viral, and environmental factors.","Summary The harrowing picture of emaciated terminally ill AIDS patients is a reminder of our lack of understanding of immunological mechanisms that normally control opportunistic infections. Many gastrointestinal pathogens in patients with AIDS are resistant to treatment and lead inexorably to weight loss and death. Although knowledge of the pathogenesis and clinical significance of weight loss has improved considerably, this has not yet led to a sustained effort to improve nutritional status during early stages of disease.","Summary Background Middle East respiratory syndrome (MERS) is a new human disease caused by a novel coronavirus (CoV). Clinical data on MERS-CoV infections are scarce. We report epidemiological, demographic, clinical, and laboratory characteristics of 47 cases of MERS-CoV infections, identify knowledge gaps, and define research priorities. Methods We abstracted and analysed epidemiological, demographic, clinical, and laboratory data from confirmed cases of sporadic, household, community, and health-care-associated MERS-CoV infections reported from Saudi Arabia between Sept 1, 2012, and June 15, 2013. Cases were confirmed as having MERS-CoV by real-time RT-PCR. Findings 47 individuals (46 adults, one child) with laboratory-confirmed MERS-CoV disease were identified; 36 (77%) were male (male:female ratio 3\u00b73:1). 28 patients died, a 60% case-fatality rate. The case-fatality rate rose with increasing age. Only two of the 47 cases were previously healthy; most patients (45 [96%]) had underl...","Abstract To investigate the ocular manifestations of patients with severe acute respiratory syndrome (SARS) and to monitor the possible ocular complications arising from the treatment regimen with high-dose systemic corticosteroid drugs. Design Prospective, observational cohort case series. Methods Ninety eyes from 45 patients with the diagnosis of SARS during an epidemic outbreak in Hong Kong were analyzed. Relevant medical and ophthalmic histories were taken. Ophthalmic examinations, including best-corrected visual acuity, intraocular pressure, slit-lamp, and indirect ophthalmoscopy examination, were performed at baseline and at 2-month and 3-month follow-up. Setting Faculty practice in university hospital. Results Only two patients had mild elevated intraocular pressure at baseline and at subsequent follow-up. There was no loss of visual acuity, cataract progression, or increased cup\u2013disk ratio. Fundus examinations were unremarkable in all patients. Conclusions Our study did not dem...","","BACKGROUND: A novel coronavirus (2019-nCoV) causing an outbreak of pneumonia in Wuhan, Hubei province of China was isolated in January 2020. This study aims to investigate its epidemiologic history, and analyzed the clinical characteristics, treatment regimens, and prognosis of patients infected with 2019-nCoV during this outbreak. METHODS: Clinical data from 137 2019-nCoV-infected patients admitted to the respiratory departments of nine tertiary hospitals in Hubei province from December 30, 2019 to January 24, 2020 were collected, including general status, clinical manifestations, laboratory test results, imaging characteristics, and treatment regimens. RESULTS: None of the 137 patients (61 males, 76 females, aged 20-83 years, mean age 55 \u00b1 16 years) had a definite history of exposure to Huanan Seafood Wholesale Market. Major initial symptoms included fever (112/137, 81.8%), coughing (66/137, 48.2%), and muscle pain or fatigue (44/137, 32.1%), with other, less typical initial symptoms...","BACKGROUND: The Middle East respiratory syndrome (MERS) is proposed to be a zoonotic disease. Dromedary camels have been implicated due to reports that some confirmed cases were exposed to camels. Risk factors for MERS coronavirus (MERS-CoV) infections in humans are incompletely understood. This study aimed to describe the demographic characteristics, mortality rate, clinical manifestations and comorbidities with confirmed cases of MERS-CoV. METHODS: Retrospective chart review were performed to identify all laboratory-confirmed cases of MERS-CoV in Saudi Arabia who reported to the Ministry of Health (MOH) of Saudi Arabia and WHO between April 23, 2014 and August 31, 2015. Patients\u2019 charts were also reviewed for demographic information, mortality, comorbidities, clinical presentations, health care facility and presented with descriptive and comparative statistics using non parametric binomial test and Chi-square test. RESULTS: Confirmed cases of male patients (61.1%) exceeded those of f...","Abstract In August 2015, the Corona outbreak caused by Middle East respiratory syndrome coronavirus (MERS-CoV) was the 9th episode since June 2012 in Saudi Arabia. Little is known about the public awareness toward the nature or prevention of the disease. The aim of this work was to assess the knowledge of the adult population in Riyadh toward the MERS-CoV. In this cross-sectional survey, a self-administrated questionnaire was distributed to randomly selected participants visiting malls in Riyadh. The questionnaire contained measurable epidemiological and clinical MERS-CoV knowledge level variables and relevant source of information. The study included 676 participants. Mean age was 32.5 (\u00b1SD 8.6) years and 353 (47.8%) were males. Almost all participants heard about the corona disease and causative agent. The study showed a fair overall knowledge (66.0%), less knowledge on epidemiological features of the disease (58.3%), and good knowledge (90.7%) on the clinical manifestation of the ME...","Abstract We argue that enhanced Traffic Control Bundling (eTCB) can interrupt the community-hospital-community transmission cycle, thereby limiting COVID-19\u2019s impact. Enhanced TCB is an expansion of the traditional TCB that proved highly effective during Taiwan\u2019s 2003 SARS outbreak. TCB\u2019s success derived from ensuring that Health Care Workers (HCWs) and patients were protected from fomite, contact and droplet transmission within hospitals. Although TCB proved successful during SARS, achieving a similar level of success with the COVID-19 outbreak requires adapting TCB to the unique manifestations of this new disease. These manifestations include asymptomatic infection, a hyper-affinity to ACE2 receptors resulting in high transmissibility, false negatives, and an incubation period of up to 22 days. Enhanced TCB incorporates the necessary adaptations. In particular, eTCB includes expanding the TCB transition zone to incorporate a new sector \u2013 the quarantine ward. This ward houses patients...","Abstract Severe acute respiratory syndrome (SARS) is an acute respiratory disease with significant morbidity and mortality. While its clinical manifestations have been extensively studied, its pathogenesis is not yet fully understood. A limited number of autopsy studies have revealed that the lungs and the immune system are the organs that sustain the most severe damage. Other organs affected include the kidneys, brain, digestive tract, heart, liver, thyroid gland and urogenital tract. The primary target cells are pneumocytes and enterocytes, both cell types abundantly expressing angiotensin-converting enzyme 2 which is the main SARS-CoV receptor. Other cell types infected include the epithelial cells of renal tubules, cerebral neurons, and immune cells. The pathology of this disease results from both direct and indirect injury. Direct injury is caused by infection of the target cells by the virus. Indirect injury mainly results from immune responses, circulatory dysfunction, and hypox...","Abstract Purpose We aimed to compare chest HRCT lung signs identified in scans of differently aged patients with COVID-19 infections. Methods Case data of patients diagnosed with COVID-19 infection in Hangzhou City, Zhejiang Province in China were collected, and chest HRCT signs of infected patients in four age groups (&lt;18 years, 18\u201344 years, 45\u201359 years, \u226560 years) were compared. Results Small patchy, ground-glass opacity (GGO), and consolidations were the main HRCT signs in 98 patients with confirmed COVID-19 infections. Patients aged 45\u201359 years and aged \u226560 years had more bilateral lung, lung lobe, and lung field involvement, and greater lesion numbers than patients &lt;18 years. GGO accompanied with the interlobular septa thickening or a crazy-paving pattern, consolidation, and air bronchogram sign were more common in patients aged 45\u201359 years, and \u226560 years, than in those aged &lt;18 years, and aged 18\u201344 years. Conclusions Chest HRCT manifestations in patients with COVID-19 are relate...","Tang and colleagues, in this Journal, drew readers attention to emerging COVID19.1 We focused on the pregnant COVID19 patients. Given the maternal physiologic and immune function changes in pregnancy,2 pregnant individuals might face greater risk of getting infected by SARS-CoV-2 and might have more complicated clinical events. We described epidemiological, clinical characteristics, pregnancy and perinatal outcomes of all hospitalized pregnant patients diagnosed with COVID-19 in China. We identified all hospitalized pregnant patients with laboratory-confirmed SARS-CoV-2 infection between December 8, 2019, and February 25, 2020 officially reported by the central government, in areas outside Wuhan, China. Information including age, geographic location, epidemiological history, prenatal course, maternal and newborn hospital course, discharge data and outcome were obtained by Centers for Disease Control and Prevention and Local Health Commission. When necessary, we attempted to contact loc...","Abstract Multiple sclerosis is a chronic disease that begins in late adolescence or adulthood. It is highly variable in its expression and severity. It is believed to be autoimmune in nature. The cause is unknown; both genetic and environmental factors have been implicated in the pathogenesis. MS generally presents with the acute or subacute onset of neurologic abnormalities that may wax and wane over many years. Diagnosis is generally made by means of observation of the clinical course in conjunction with a neurologic examination and laboratory tests. These tests may include magnetic resonance imaging of the head and spine, lumbar puncture, and evoked potentials. Treatment is based on general supportive care, the use of corticosteroids for relapses, and symptomatic management of ongoing problems. The frequency of relapses can be reduced with interferon-\u03b2 (Betaseron). Copolymer 1 and interferon-\u03b2 la are being evaluated by the U.S. Food and Drug Administration for approval for use for r...","Abstract First reported in September 2012, the Middle Eastern Respiratory Syndrome Coronavirus (MERS-CoV) has resulted in 206 laboratory-confirmed deaths, with a 42% mortality rate as of 27 March 2014. Closely related coronaviruses have been isolated in bats, but most evidence suggests that humans have become infected directly from camels in a number of separate transmission events, with limited human-to-human transmission reported thus far. The majority of cases originated in the Middle East (predominantly Saudi Arabia), including all the index cases. Clinical manifestations primarily involve fever, chills, and rapidly progressive respiratory failure, often resulting in an acute respiratory distress syndrome, with a minority of patients reporting gastrointestinal symptoms, as well. The majority of critically ill patients are older males with medical co-morbidities, and a large number of minimally symptomatic cases likely go undetected. Unfortunately, attempted therapies have all been ...","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","Abstract Purpose To report CT features of coronavirus disease-2019 (COVID-19) in patients with various disease severity. Methods The CT manifestations and clinical data of 73 patients with COVID-19 were retrospectively collected in 6 hospitals from Jan 21 to Feb 3, 2020. We analyzed the initial and follow-up CT features of patients with disease severity, according to the Guidelines for the Diagnosis and Treatment of New Coronavirus Pneumonia. Results Six patients (8%) were diagnosed as mild type pneumonia; these patients had no obvious abnormal CT findings or manifested mild changes of lung infection. All 43 patients (59 %) with common type presented unique or multiple ground-glass opacities (GGO) in the periphery of the lungs, with or without interlobular septal thickening. In the 21 patients (29 %) with severe type, extensive GGO and pulmonary consolidation were found in 16 cases (16/21, 76 %) and 5 cases (24 %), respectively. An extensive \"white lung\", with atelectasis and pleural e...","Severe acute respiratory syndrome (SARS) is an emerging infectious viral disease characterized by severe clinical manifestations of the lower respiratory tract. The pathogenesis of SARS is highly complex, with multiple factors leading to severe injury in the lungs and dissemination of the virus to several other organs. The SARS coronavirus targets the epithelial cells of the respiratory tract, resulting in diffuse alveolar damage. Several organs/cell types may be infected in the course of the illness, including mucosal cells of the intestines, tubular epithelial cells of the kidneys, neurons of the brain, and several types of immune cells, and certain organs may suffer from indirect injury. Extensive studies have provided a basic understanding of the pathogenesis of this disease. In this review we describe the most significant pathological features of SARS, explore the etiological factors causing these pathological changes, and discuss the major pathogenetic mechanisms. The latter incl...","Systemic feline diseases (parasitic, bacterial, fungal, viral, neoplastic, metabolic, vascular, and immune-mediated) are often associated with ocular symptoms. An ocular examination is an important diagnostic tool and should be part of any physical examination. Conversely, cats afflicted with systemic disease require periodic ocular examinations for prognostic information and to prevent vision threatening complications. Typical feline systemic diseases encountered by the practicing clinician are presented with their commonly associated ocular signs.","Publisher Summary Kawasaki disease (KD) is an acute febrile systemic vasculitis usually occurring in children younger than five years, and rarely reported in neonates and adults. This chapter discusses the epidemiology, etiology, pathogenesis, clinical manifestations, and treatments of KD. The etiology still remains unknown, although epidemiological and clinical features strongly suggest an infectious cause. Immunological abnormalities in the acute phase of the disease reflect activation of immune system and marked production of cytokines by activated cells. KD has some similarities to toxin-mediated diseases, both from a clinical and an immunological point of view. The role of one or more superantigens competent of stimulating large numbers of T cells produced by certain strains of Staphylococcus or Streptococcus is discussed in the chapter, in the context of the etiology of KD. Atypical cases are those with fever, acute surgical symptoms, or neurological manifestations as presenting ...","Background We aimed to investigate the frequency of standard precautions (SPs) compliance and the factors affecting the compliance among nursing students (NSs). Methods A cross-sectional survey study guided by the health belief model was conducted in 2009. The study questionnaire is valid (content validity index, 0.81) and reliable (Cronbach \u03b1 range, 0.65-0.94). Results There were 678 questionnaires analyzed, with a response rate of 68.9%. The mean frequency score of SPs compliance was 4.38 \u00b1 0.40 out of 5. Tukey honest significant difference post hoc test indicated that year 2 and year 4 students had better SPs compliance than year 3 students. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F1,593 = 3.72; P &lt; .05). The 5 following predictors for SPs compliance were identified: knowledge of SPs, perceived barriers, adequacy of training, management support, and influence of nursing staff...","","Abstract SARS is a new infection in human. Patients recovering from SARS had palpitation in the form of sinus tachycardia. This study to identify the possible causes for the tachycardia excluded active disease, thyroid dysfunction, haematological, cardiac, autonomic and significant pulmonary defect at 2 months from onset of disease. The symptomatology was attributed to physical deconditioning and anxiety state. Physical and psychological fitness should be restored with rehabilitation.","","The COVID-19 epidemic in China has been effectively controlled. It is of great significance to study the law of cross-regional spread of the epidemic, for the prevention and control of the COVID-19 in the future in China and other countries or regions. In this study, the cross-regional connection intensity between cities was characterized based on the probability and the effective distance of the shortest path tree, and the empirical analysis was carried out based on the high-frequency data such as the cases of COVID 19 outbreaks. It is concluded that the higher the intensity of inter-city connection, the larger scale the cross-regional spread of the epidemic.","Purpose To investigate the epidemiology and clinical features of discharged adult patients with COIVD-19 in Yichang. Method The retrospective study recruited 197 cases of COIVD-19 discharged from Yichang Central People's Hospital and Yichang Third People's Hospital from Jan 17 to Feb 26, 2020. All cases were confirmed by real-time RT-PCR or chest computer tomography (CT).The survivors were followed up until March 4,2020. Clinical data, including demographic characteristic, presentation, exposure history, laboratory examination, radiology and prognosis were enrolled and analyzed by SPSS 19.0 software. Results There were 197 adult discharged patients with COIVD-19 in this study. Statistical analysis indicated that the average age was 55.94 years, and female patients were 50.3%. Those patients mainly resided in urban with exposure history in 2 weeks. Fever, cough and weakness were the common symptoms. Leucocytes were mainly normal or decreased in 185 patents, both lymphocytes and eosinoph...","More than 50 emerging and reemerging pathogens have been identified during the last 40 years. Until 1992 when the Institute of Medicine issued a report that defined emerging infectious diseases, medicine had been complacent about such infectious diseases despite the alarm bells of infections with human immunodeficiency virus. Molecular tools have proven useful in discovering and characterizing emerging viruses and bacteria such as Sin Nombre virus (hantaviral pulmonary syndrome), hepatitis C virus, Bartonella henselae (cat scratch disease, bacillary angiomatosis), and Anaplasma phagocytophilum (human granulocytotropic anaplasmosis). The feasibility of applying molecular diagnostics to dangerous, fastidious, and uncultivated agents for which conventional tests do not yield timely diagnoses has achieved proof of concept for many agents, but widespread use of cost-effective, validated commercial assays has yet to occur. This review presents representative emerging viral respiratory infect...","Abstract There is a current worldwide outbreak of the novel coronavirus Covid-19 (coronavirus disease 2019; the pathogen called SARS-CoV-2; previously 2019-nCoV), which originated from Wuhan in China and has now spread to 6 continents including 66 countries, as of 24:00 on March 2, 2020. Governments are under increased pressure to stop the outbreak spiraling into a global health emergency. At this stage, preparedness, transparency, and sharing of information are crucial to risk assessments and beginning outbreak control activities. This information should include reports from outbreak site and from laboratories supporting the investigation. This paper aggregates and consolidates the epidemiology, clinical manifestations, diagnosis, treatments and preventions of this new type of coronavirus.","Abstract Covid-19 is a global pandemic that is wreaking havoc with the health and economy of much of human civilization. Electrophysiologists have been impacted personally and professionally by this global catastrophe. In this joint document from representatives of the HRS, ACC and AHA we identify the potential risks of exposure to patients, allied health care staff, industry representatives and hospital administrators. We describe the impact of COVID-19 on cardiac arrhythmias and methods of triage based on acuity and patient comorbidities. We provide guidance for managing invasive and non-invasive electrophysiology procedures, clinic visits and cardiac device interrogations. We discuss resource conservation and the role of tele-medicine in remote patient care along with management strategies for affected patients.","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a newly identified pathogen which mainly spreads by droplets. Most published studies focused on adult patients with coronavirus disease 2019 (COVID-19), but data concerning pediatric patients is limited. This study aimed to determine epidemiological characteristics and clinical features of pediatric patients with COVID-19. Methods: We reviewed and analyzed data on pediatric patients with laboratory-confirmed COVID-19, including basic information, epidemiological history, clinical manifestations, laboratory and radiologic findings, treatment, outcome and follow-up results. Results: From January 20th to February 27th of 2020, a total of 74 pediatric patients with COVID-19 were included in this study. Of the 68 cases whose epidemiological data were complete, 65 (65/68, 95.59%) cases were household contacts of adults whose symptoms developed earlier. Forty (59.46%) of the infected children were male, and the median...","Objective: To investigate the correlation between clinical characteristics and cardiac injury of COVID-2019 pneumonia. Methods: In this retrospective, single-center study, 41 consecutive corona virus disease 2019 (COVID-2019) patients (including 2 deaths) of COVID-2019 in Beijing Youan Hospital, China Jan 21 to Feb 03, 2020, were involved in this study. The high risk factors of cardiac injury in different COVID-2019 patients were analyzed. Computed tomographic (CT) imaging of epicardial adipose tissue (EAT) has been used to demonstrate the cardiac inflammation of COVID-2019. Results\uff1aOf the 41 COVID-2019 patients, 2 (4.88%), 32 (78.05%), 4 (9.75%) and 3 (7.32%) patients were clinically diagnosed as light, mild, severe and critical cases, according to the 6th guidance issued by the National Health Commission of China. 10 (24.4%) patients had underlying complications, such as hypertension, CAD, type 2 diabetes mellites and tumor. The peak value of TnI in critical patients is 40-fold more ...","The Middle East respiratory syndrome (MERS) is a new human disease caused by a novel coronavirus (CoV). The disease is reported mainly in adults. Data in children are scarce. The disease caused by MERS-CoV in children presents with a wide range of clinical manifestations, and it is associated with a lower mortality rate compared with adults. Poor outcome is observed mainly in admitted patients with medical comorbidities. We report a new case of MERS-CoV infection in a 9-month-old child complicated by severe respiratory symptoms, multi-organ dysfunction, and death. We reviewed the literature in an attempt to characterize the mode of presentation, the risk factors, and outcome of MERS-CoV infection in the pediatric population.","Abstract Background Little is known about COVID-19 outside Hubei. The aim of this paper was to describe the clinical characteristics and imaging manifestations of hospitalized patients with confirmed COVID-19 infection in Wenzhou, Zhejiang, China. Methods In this retrospective cohort study, 149 RT-PCR confirmed positive patients were consecutively enrolled from January 17th to February 10th, 2020 in three tertiary hospitals of Wenzhou. Outcomes were followed up until Feb 15th, 2020. Findings A total of 85 patients had Hubei travel/residence history, while another 49 had contact with people from Hubei and 15 had no traceable exposure history to Hubei. Fever, cough and expectoration were the most common symptoms, 14 patients had decreased oxygen saturation, 33 had leukopenia, 53 had lymphopenia, and 82 had elevated C-reactive protein. On chest computed tomography (CT), lung segments 6 and 10 were mostly involved. A total of 287 segments presented ground glass opacity, 637 presented mixed...","For an emergent disease, such as Covid-19, with no past epidemiological data to guide models, modelers struggle to make predictions of the course of the epidemic (1). Policy decisions depend on such predictions but they vary widely. On the other hand much empirical information is already contained in the data of evolving epidemiological profiles. We show, both with evidence from data, and theoretically, how the ratio of daily infected and recovered cases can be used to track and predict the course of the epidemic. Ability to predict the turning points and the end of the epidemic is of crucial importance for fighting the epidemic and planning for a return to normalcy. The accuracy of the prediction of the peaks of the epidemic is validated using data in different regions in China showing the effects of different levels of quarantine. The validated tool can be applied to other countries where Covid-19 has spread, and generally to future epidemics. A preliminary prediction for South Korea...","AIM To investigate the characteristics and clinical value of chest computed tomography (CT) images of novel coronavirus pneumonia (NCP). MATERIALS AND METHODS Clinical data and CT images of 80 cases of NCP were collected. The clinical manifestations and laboratory test results of the patients were analysed. The lesions in each lung segment of the patient's chest CT images were characterised. Lesions were scored according to length and diffusivity. RESULTS The main clinical manifestations were fever, dry cough, fatigue, a little white sputum, or diarrhoea. A total of 1,702 scored lesions were found in the first chest CT images of 80 patients. The lesions were located mainly in the subpleural area of the lungs (92.4%). Most of the lesions were ground-glass opacity, and subsequent fusions could increase in range and spread mainly in the subpleural area. Pulmonary consolidation accounted for 44.1% of all of the lesions. Of the 80 cases, 76 patients (95%) had bilateral lung disease,
