ss towards Health for All: Time to End Discrimination and Marginalization","Prisons and custodial settings are part of a comprehensive response to COVID-19","Chapter 6 Public Health, Communicable Diseases and Global Health","Estimation of the epidemic properties of the 2019 novel coronavirus: A mathematical modeling study","COVID-19: Global Radiation Oncology\u2019s Targeted Response for Pandemic Preparedness","Computational Prediction of the Comprehensive SARS-CoV-2 vs. Human Interactome to Guide the Design of Therapeutics","The COVID-19 pandemic and the use of MS Disease-Modifying Therapies","Lessons learnt from 288 COVID-19 international cases: importations over time, effect of interventions, underdetection of imported cases","COVID-19, Mental Health and Aging: A Need for New Knowledge to Bridge Science and Service","From Isolation to Coordination: How Can Telemedicine Help Combat the COVID-19 Outbreak?","Chapter Four Parasites in Food: From a Neglected Position to an Emerging Issue","The 17th Rocky Mountain Virology Association Meeting","Unknown unknowns \u2013 COVID-19 and potential global mortality","Caring for persons in detention suffering with mental illness during the Covid-19 outbreak","Caring for persons in detention suffering with mental illness during the Covid-19 outbreak","A framework for identifying regional outbreak and spread of COVID-19 from one-minute population-wide surveys","Camel production systems in Ethiopia: a review of literature with notes on MERS-CoV risk factors","Analysis and forecast of COVID-19 spreading in China, Italy and France","Short-term forecasts and long-term mitigation evaluations for the COVID-19 epidemic in Hubei Province, China","Major emerging and re-emerging zoonoses in China: a matter of global health and socioeconomic development for 1.3 billion","The role of infection in asthma","Infec\u00e7\u00e3o na modula\u00e7\u00e2o da asma 1 1 Trabalho apresentado no XXIII Congresso de Pneumologia da SPP \u2013 Guarda, Novembr ferent populations in new locations, transmitted through different food types, and sometimes with unexpected symptoms. This emergence of foodborne parasites has brought them into focus. In this chapter, six foodborne parasites are used as examples on emergence: Echinococcus multilocularis is spreading to new locations; Cryptosporidium spp. are beginning to be associated not only with water, but also with salads; Trypanosoma cruzi is being manifest with acute disease due to foodborne transmission, particularly transmitted with juices; Trichinella spp. ha...","An outbreak of clusters of viral pneumonia due to a novel coronavirus (2019-nCoV/SARS-CoV-2) happened in Wuhan, Hubei Province in China in December 2019. Since the outbreak, several groups reported estimated R0 of Coronavirus Disease 2019 (COVID-19) and generated valuable prediction for the early phase of this outbreak. After implementation of strict prevention and control measures in China, new estimation is needed. An infectious disease dynamics SEIR (Susceptible, Exposed, Infectious, and Removed) model was applied to estimate the epidemic trend in Wuhan, China under two assumptions of Rt. In the first assumption, Rt was assumed to maintain over 1. The estimated number of infections would continue to increase throughout February without any indication of dropping with Rt = 1.9, 2.6, or 3.1. The number of infections would reach 11,044, 70,258, and 227,989, respectively, by 29 February 2020. In the second assumption, Rt was assumed to gradually decrease at different phases from high le...","An outbreak of clusters of viral pneumonia due to a novel coronavirus (2019-nCoV / SARS-CoV-2) happened in Wuhan, Hubei Province in China in December 2019. Since the outbreak, several groups reported estimated R0 of Coronavirus Disease 2019 (COVID-19) and generated valuable prediction for the early phase of this outbreak. After implementation of strict prevention and control measures in China, new estimation is needed. An infectious disease dynamics SEIR (Susceptible, Exposed, Infectious and Removed) model was applied to estimate the epidemic trend in Wuhan, China under two assumptions of Rt. In the first assumption, Rt was assumed to maintain over 1. The estimated number of infections would continue to increase throughout February without any indication of dropping with Rt = 1.9, 2.6 or 3.1. The number of infections would reach 11,044, 70,258 and 227,989, respectively, by 29 February 2020. In the second assumption, Rt was assumed to gradually decrease at different phases from high lev...","After the spread of SARS-CoV-2 epidemic out of China, evolution in the pandemic worldwide shows dramatic differences among countries. In Europe, the situation of Italy first and later Spain has generated great concern, and despite other countries show better prospects, large uncertainties yet remain on the future evolution and the efficacy of containment, mitigation or attack strategies. Here we applied a modified SEIR compartmental model accounting for the spread of infection during the latent period, in which we also incorporate effects of varying proportions of containment. We fit data to quarantined populations in order to account for the uncertainties in case reporting and study the scenario projections for the 17 individual regions (CCAA). Results indicate that with data for March 23, the epidemics follows an evolution similar to the isolation of 1.5 percent of the population and if there were no effects of intervention actions it might reach a maximum over 1.4M infected around A...","BACKGROUND The outbreak of the new coronavirus infection in Wuhan City, Hubei Province in December 2019, poses a huge threat to China and even global public health security. Respiratory droplets and contact transmission are the main routes of transmission of new coronaviruses. Compared with SARS and Ebola viruses, new coronavirus infections are infectious during the incubation period. Traditional SEIR (susceptibility-exposure-infection-Removal) There are some differences in conditions for the prediction of the epidemic trend of new coronavirus infection. The outbreak of the new coronavirus infection coincided with the Spring Festival before and after the Chinese Spring Festival.It is necessary to make appropriate optimization and amendments to the traditional model to meet the actual evolution of the epidemic situation. METHODS The traditional SEIR model assumes that the virus-infected person is not infectious during the incubation period and that the infected person did not take isola...","By proposing a varying coefficient Susceptible-Infected-Removal model (vSIR), we track the epidemic of COVID-19 in 30 provinces in China and 15 cities in Hubei province, the epicenter of the outbreak. It is found that the spread of COVID-19 has been significantly slowing down within the two weeks from January 27 to February 10th with 87.0% and 84.3% reductions in the reproduction number R0 among the 30 provinces and 15 Hubei cities, respectively. This suggests the extreme control measures implemented since January 23, which include cutting off Wuhan and many other cities and towns, a great public awareness and high level of self isolation at home, have contributed to a substantial decline in the reproductivity of the COVID-19 in China. We predict that Hubei province will reach its peak between February 20 and 22, 2020, and if the removal rate can be increased to 0.1, the epidemic outside Hubei province will end in May 2020, and inside Hubei in early June.","Background: After the outbreak of novel coronavirus (2019-nCoV) starting in late 2019, a number of researchers have reported the predicted the virus transmission dynamics. However, under the strict control policy the novel coronavirus does not spread naturally outside Hubei Province, and none of the prediction closes to the real situation. Methods and findings: We used the traditional SEIR model, fully estimated the effect of control measures, to predict the virus transmission in Wuhan, the capital city of Hubei Province, and Beijing. We forecast that the outbreak of 2019-nCoV would reach its peak around March 6\u00b110 in Wuhan and March 20\u00b116 in Beijing, respectively. The infectious population in Beijing would be much less (only 0.3%) than those in Wuhan at the peak of this transmission wave. The number of confirmed cases in cities inside Hubei Province grow exponentially, whereas those in cities outside the province increase linearly. Conclusions: The unprecedented province lockdown subs...","Background: Although the COVID-19 has been well controlled in China, it is rapidly spreading outside China that may lead to catastrophic results globally without implementation of necessary mitigation measures. Because the COVID-19 outbreak has made comprehensive and profound impacts on the world, an accurate prediction of its epidemic trend is significant. Although many studies have predicted the COVID-19 epidemic trend, most of these studies have used the early stage data and focused on the China cases. Methods: We predicted the COVID-19 epidemic trend in China and across the world using the machine learning approach. We first built the models for predicting the daily numbers of cumulative confirmed cases (CCCs), new cases (NCs), and death cases (DCs) of COVID-19 in China based on the data from Jan 20, 2020, to Mar 1, 2020. Furthermore, we built the models, derived from the models for the China cases, for predicting the epidemic trend across the world (outside China). Findings: The C...","COVID-19 is spreading really fast around the world. The current study describes the situation of the outbreak of this disease in India and predicts the number of cases expected to rise in India. The study also discusses the regional analysis of Indian states and presents the preparedness level of India in combating this outbreak. The study uses exploratory data analysis to report the current situation and uses time-series forecasting methods to predict the future trends. The data has been considered from the repository of John Hopkins University and covers up the time period from 30th January 2020 when the first case occurred in India till the end of 24th March 2020 when the Prime Minister of India declared a complete lockdown in the country for 21 days starting 25th March 2020. The major findings show that number of infected cases in India is rising quickly with the average infected cases per day rising from 10 to 73 from the first case to the 300th case. The current mortality rate fo...","The purpose of this article is to reach all those who find it difficult to become well informed about the repercussions of a lockdown strategy to tackle the COVID-19 pandemic and to spark discussion and thought. Here we use simple stochastic simulations to evaluate different approaches taken to tackle the crisis, along with the efficiency they will hold and the number of casualties they may incur. It is clear that the less strict the social distancing the more time it will take for life to return to normal, and the more lives will be at risk. This is shown through simulations formed by an open sourced code, which allows evaluation of the outcomes from different intervention scenarios or conditions.","On the basis of a semi-realistic SIR microsimulation for Germany and Poland, we show that the R0 parameter interval for which the COVID-19 epidemic stays overcritical but below the capacity limit of the health care system to reach herd immunity is so narrow that a successful implementation of this strategy is likely to fail. Our microsimulation is based on official census data and involves household composition and age distribution as the main population structure variables. Outside household contacts are characterised by an out-reproduction number R* which is the only free parameter of the model. For a subcritical domain we compute the time till extinction and prevalence as a function of the initial number of infected individuals and R*. For the Polish city of Wroclaw we also discuss the combined impact of testing coverage and contact reduction. For both countries we estimate R* for disease progression until 20th of March 2020.","Practical relevance Blood transfusions are a potentially life-saving procedure that are within the reach of most small animal practitioners. Only minimal equipment is required. Patient group Any cat with clinical signs attributable to a reduced red blood cell mass that is affecting oxygen transport (as a result of reduced packed cell volume or acute blood loss) is a potential candidate for a transfusion. Clinical challenges Although the principles of transfusion medicine are not complicated, there can be fatal consequences if certain steps are omitted. Diagnostics Blood typing kits and blood filters are readily available from veterinary wholesalers, laboratories and blood banking services. Evidence base Over the past three decades, a substantial body of clinical research and reports has built up covering feline blood types and transfusion medicine. This article draws on that research to provide clinical guidance aimed at all veterinarians in feline or small animal practice who either c...","Most pathogens initiate their infections at the human mucosal surface. Therefore, mucosal vaccination, especially through oral or intranasal administration routes, is highly desired for infectious diseases. Meanwhile, protein-based antigens provide a safer alternative to the whole pathogen or DNA based ones in vaccine development. However, the unique biopharmaceutical hurdles that intranasally or orally delivered protein vaccines need to overcome before they reach the sites of targeting, the relatively low immunogenicity, as well as the low stability of the protein antigens, require thoughtful and fine-tuned mucosal vaccine formulations, including the selection of immunostimulants, the identification of the suitable vaccine delivery system, and the determination of the exact composition and manufacturing conditions. This review aims to provide an up-to-date survey of the protein antigen-based vaccine formulation development, including the usage of immunostimulants and the optimization ...","Abstract Mouse mammary tumor virus (MMTV) is a pH-dependent virus that uses mouse transferrin receptor 1 (TfR1) for entry into cells. Previous studies demonstrated that MMTV could induce pH 5-dependent fusion-from-with of mouse cells. Here we show that the MMTV envelope-mediated cell\u2013cell fusion requires both the entry receptor and low pH (pH 5). Although expression of the MMTV envelope and TfR1 was sufficient to mediate low pH-dependent syncytia formation, virus infection required trafficking to a low pH compartment; infection was independent of cathepsin-mediated proteolysis. Human TfR1 did not support virus infection, although envelope-mediated syncytia formation occurred with human cells after pH 5 treatment and this fusion depended on TfR1 expression. However, although the MMTV envelope bound human TfR1, virus was only internalized and trafficked to a low pH compartment in cells expressing mouse TfR1. Thus, while human TfR1 supported cell\u2013cell fusion, because it was not internaliz...","Background Since December 2019, pneumonia associated with the 2019 novel coronavirus (2019-nCoV) has emerged in Wuhan, China. The exponential increase of the confirmed number of cases of 2019n-CoV is of great concern to the global community. The fears and panic among residents in the epicenters have prompted diverse responses, which are understudied. During such a crisis, community trust and support for the government and health authorities are important to contain the outbreak. We aimed to investigate the influence of institutional trust on public responses to the 2019-nCoV outbreak. Methods An anonymous Internet-based, cross-sectional survey was administered on January 29, 2020. The study population comprised all residents currently residing or working in the province of Hubei, where Wuhan is the capital city. The level of trust in information provision and preventive instructions, individual preventive behaviors and treatment-seeking behaviors were queried. Findings The majority of ...","The ongoing COVID-19 outbreak has expanded rapidly throughout China. Major behavioral, clinical, and state interventions are underway currently to mitigate the epidemic and prevent the persistence of the virus in human populations in China and worldwide. It remains unclear how these unprecedented interventions, including travel restrictions, have affected COVID-19 spread in China. We use real-time mobility data from Wuhan and detailed case data including travel history to elucidate the role of case importation on transmission in cities across China and ascertain the impact of control measures. Early on, the spatial distribution of COVID-19 cases in China was well explained by human mobility data. Following the implementation of control measures, this correlation dropped and growth rates became negative in most locations, although shifts in the demographics of reported cases are still indicative of local chains of transmission outside Wuhan. This study shows that the drastic control mea...","Recent outbreak of 2019-nCoV in Wuhan raised serious public health concerns. By February 15, 2020 in Wuhan, the total number of confirmed infection cases has reached 37,914, and the number of deaths has reached 1123, accounting for 56.9% of the total confirmed cases and 73.7% of the total deaths in China. People are eager to know when the epidemic will be completely controlled and when people's work and life will be on the right track. In this study we analyzed the epidemic dynamics and trend of 2019-nCoV in Wuhan by using the data after the closure of Wuhan city till February 12, 2020 based on the SEIR modeling method. The optimal parameters were estimated as R0=1.44 (interquartile range: 1.40-1.47)\uff0cTI=14 (interquartile range: 14-14) and TE=3.0 (interquartile range: 2.8-3.1). Based on these parameters, the number of infected individuals in Wuhan city may reach the peak around February 19 at about 45,000 people. Once entering March, the epidemic would gradually decline, and end around ...","Italy recorded its first case of confirmed acute respiratory illness because of coronavirus on February 18, 2020, soon after the initial reports in China. Since that time, Italy and nations throughout the world have adopted very stringent and severe measures to protect populations from spread of infection. Despite these measures, the number of infected people is growing exponentially, with a significant number of patients developing acute respiratory insufficiency. Endoscopy departments face significant risk for diffusion of respiratory diseases that can be spread via an airborne route, including aspiration of oral and fecal material via endoscopes. The purpose of this article is to discuss the measures, with specific focus on personal protection equipment and dress code modalities, implemented in our hospital to prevent further dissemination of COVID-19 infection.","Background: During the first week of March, the surge of coronavirus disease 2019 (COVID-19) cases reached over 100 countries with more than 100,000 cases. Healthcare authorities have already initiated awareness and preparedness activities beyond borders. A poor understanding of the disease among healthcare workers (HCWs) may result in delayed treatment and the rapid spread of infection. This study aimed to investigate the knowledge and perceptions of HCWs about COVID-19. Methods: A cross-sectional, web-based study was conducted among HCWs about COVID-19 during the first week of March 2020. A 23-item survey instrument was developed and distributed randomly to HCWs using social media; it required 5 minutes to complete. A chi-square test was used to investigate the level of association among variables at the significance level of p&lt;0.05. Results: Of 529 participants, a total of 453 HCWs completed the survey (response rate: 85.6%); 51.6% were males, 32.1% were aged 25-34 years, and most w...","Objective: To evaluate the spectrum of comorbidities and its impact on the clinical outcome in patients with coronavirus disease 2019 (COVID-19). Design: Retrospective case studies Setting: 575 hospitals in 31 province/autonomous regions/provincial municipalities across China Participants: 1,590 laboratory-confirmed hospitalized patients. Data were collected from November 21st, 2019 to January 31st, 2020. Main outcomes and measures: Epidemiological and clinical variables (in particular, comorbidities) were extracted from medical charts. The disease severity was categorized based on the American Thoracic Society guidelines for community-acquired pneumonia. The primary endpoint was the composite endpoints, which consisted of the admission to intensive care unit (ICU), or invasive ventilation, or death. The risk of reaching to the composite endpoints was compared among patients with COVID-19 according to the presence and number of comorbidities. Results: Of the 1,590 cases, the mean age w...","Background Paper-based diaries and self-report of symptom worsening in COPD may lead to underdetection of exacerbations. Epidemiologically, COPD exacerbations exhibit seasonal patterns peaking at year-end. We examined whether the use of a BlackBerry-based daily symptom diary would detect 95% or more of exacerbations and enable characterization of seasonal differences among them. Methods Fifty participants with GOLD (Global Initiative for Chronic Obstructive Lung Disease) stage I to IV COPD began a community-based study in December 2007. Another 30 began in December 2008. Participants transmitted daily symptom diaries using a BlackBerry. Alerts were triggered when symptom changes, missed diary transmissions, or medical care for a respiratory problem occurred. Participant encounters were initiated if COPD exacerbations were suspected. Participants used their BlackBerrys to report returns to normal breathing. Results Participants transmitted 99.9% of 28,514 possible daily diaries. All 191...","Bats and rodents are being increasingly recognized as reservoirs of emerging zoonotic viruses. Various studies have investigated bat viruses in tropical regions, but to date there are no data regarding viruses with zoonotic potential that circulate in bat and rat populations in Viet Nam. To address this paucity of data, we sampled three bat farms and three wet markets trading in rat meat in the Mekong Delta region of southern Viet Nam. Faecal and urine samples were screened for the presence of RNA from paramyxoviruses, coronaviruses and filoviruses. Paramyxovirus RNA was detected in 4 of 248 (1%) and 11 of 222 (4.9%) bat faecal and urine samples, respectively. Coronavirus RNA was detected in 55 of 248 (22%) of bat faecal samples; filovirus RNA was not detected in any of the bat samples. Further, coronavirus RNA was detected in 12 of 270 (4.4%) of rat faecal samples; all samples tested negative for paramyxovirus. Phylogenetic analysis revealed that the bat paramyxoviruses and bat and ra...","Background: The 2019 Coronavirus (COVID-19) has turned into a global pandemic with unprecedented challenges for the global community. Understanding the state of the disease and planning for future trajectories relies heavily on data on the spread and mortality. Yet official data coming from various countries are highly unreliable: symptoms similar to common cold in majority of cases and limited screening resources and delayed testing procedures may contribute to under-estimation of the burden of disease. Anecdotal and more limited data are available, but few have systematically combined those with official statistics into a coherent view of the epidemic. This study is a modeling-in-real-time of the emerging outbreak for understanding the state of the disease. Our focus is on the case of the spread of disease in Iran, as one of the epicenters of the disease in the first months of 2020. Method: We develop a simple dynamic model of the epidemic to provide a more reliable picture of the st...","We are proposing to use machine learning algorithms to be able to improve possible case identifications of COVID-19 more quicker when we use a mobile phone-based web survey. This will also reduce the spread in the susceptible populations.","The COVID-19 pandemic has shown a markedly low proportion of cases among children. Age disparities in observed cases could be explained by assortative mixing patterns and reactive school closures which decrease mixing between children, or by children exhibiting lower susceptibility to infection, or by children having a lower propensity to show clinical symptoms. We formally test these hypotheses by fitting an age-structured mathematical model to epidemic data from six countries, finding strong age dependence in the probability of developing clinical symptoms, rising from around 20% in under 10s to over 70% in older adults. We find that interventions aimed at halting transmission in children may have minimal effects on preventing cases depending on the relative transmissibility of subclinical infections. Our estimated age-specific clinical fraction has implications for the expected global burden of clinical cases because of demographic differences across settings. In younger populations...","Backgrounds Up to February 16, 2020, 355 cases have been confirmed as having COVID-19 infection on the Diamond Princess cruise ship. It is of crucial importance to estimate the reproductive number (R0) of the novel virus in the early stage of outbreak and make a prediction of daily new cases on the ship. Method We fitted the reported serial interval (Mean and standard deviation) with a gamma distribution and applied \u201cearlyR\u201d package in R to estimate the R0 in the early stage of COVID-19 outbreak. We applied \u201cprojections\u201d package in R to simulate the plausible cumulative epidemic trajectories and future daily incidence by fitting the data of existing daily incidence, a serial interval distribution, and the estimated R0 into a model based on the assumption that daily incidence obeys approximately Poisson distribution determined by daily infectiousness. Results The Maximum-Likelihood (ML) value of R0 was 2.28 for COVID-19 outbreak at early stage on the ship. The median with 95% confidence...","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","Problem: Due to the spread of SARS CoV-2 virus infection and COVID-2019 disease, there is an urgent need to analyze COVID-2019 epidemic perception in Poland. This would enable authorities for preparation of specific actions minimizing public health and economic risks. Methods: We study the perception of COVID-2019 epidemic in Polish society using quantitative analysis of its digital footprints on the Internet (on Twitter, Google, YouTube, Wikipedia and electronic media represented by Event Registry) from January 2020 to 12.03.2020 (before and after official introduction to Poland on 04.03.2020). To this end we utilize data mining, social network analysis, natural language processing techniques. Each examined internet platform was analyzed for representativeness and composition of the target group. Results: We identified three major cluster of the interest before disease introduction on the topic COVID-2019: China- and Italy-related peaks on all platforms, as well as a peak on social me...","Since the first suspected case of coronavirus disease-2019 (COVID-19) on December 1st, 2019, in Wuhan, Hubei Province, China, a total of 40,235 confirmed cases and 909 deaths have been reported in China up to February 10, 2020, evoking fear locally and internationally. Here, based on the publicly available epidemiological data for Hubei, China from January 11 to February 10, 2020, we provide estimates of the main epidemiological parameters. In particular, we provide an estimation of the case fatality and case recovery ratios, along with their 90% confidence intervals as the outbreak evolves. On the basis of a Susceptible-Infected-Recovered-Dead (SIDR) model, we provide estimations of the basic reproduction number (R0), and the per day infection mortality and recovery rates. By calibrating the parameters of the SIRD model to the reported data, we also attempt to forecast the evolution of the of the outbreak at the epicenter three weeks ahead, i.e. until February 29. As the number of inf...","This paper focuses on the formulation of a deterministic 2019-nCov transmission model by considering the exposed and recovered populations with immunity. The scenario of the simulation is depicted based on the patient zero in Malaysia. The transmission model is found to be able to predict the next confirmed case given a single case introduced in a fully susceptible population. The mathematical model is developed based on the SEIR model which has susceptible, exposed, infectious and recovered populations. The system of equations which were obtained were solved numerically and the simulation results were analyzed. The analysis includes the impact of the disease if no control is taken.","Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) is a novel coronavirus discovered in 2012 and is responsible for acute respiratory syndrome in humans. Though not confirmed yet, multiple surveillance and phylogenetic studies suggest a bat origin. The disease is heavily endemic in dromedary camel populations of East Africa and the Middle East. It is unclear as to when the virus was introduced to dromedary camels, but data from studies that investigated stored dromedary camel sera and geographical distribution of involved dromedary camel populations suggested that the virus was present in dromedary camels several decades ago. Though bats and alpacas can serve as potential reservoirs for MERS-CoV, dromedary camels seem to be the only animal host responsible for the spill over human infections.","Background: The novel coronavirus (SARS-CoV-2) pandemic is driving many countries to adopt global isolation measures in an attempt to slow-down its spread. These extreme measures are associated with extraordinary economic costs. Objective: To compare the cost-effectiveness of global isolation of the whole population to focused isolation of individuals at high risk of being exposed, augmented by thorough PCR testing. Design: We applied a modified Susceptible, Exposed, Infectious, Removed (SEIR) model to compare two different strategies in controlling the SARS-CoV-2 spread. Data sources and target population: We modeled the dynamics in Israel, a small country with ~ 9 million people. Time horizon: 200 days. Interventions: 1. Global isolation of the whole population (strategy 1) 2. Focused isolation of people at high risk of exposure with extensive PCR testing (strategy 2). Outcome measures: Number of deaths and the cost per one avoided death in strategy 1 vs 2. Results of Base-Case analy...","Background: Since pneumonia caused by coronavirus disease 2019 (COVID-19) broke out in Wuhan, Hubei province, China, tremendous infected cases has risen all over the world attributed to high transmissibility. We managed to mathematically forecast the inflection point (IFP) of new cases in South Korea, Italy, and Iran, utilizing the transcendental model from Hubei and non-Hubei in China. Methods: We extracted data from reports released by the National Health Commission of the People's Republic of China (Dec 31, 2019 to Mar 5, 2020) and World Health Organization (Jan 20, 2020 to Mar 5, 2020) as the training set to deduce the arrival of the IFP of new cases in Hubei and non-Hubei on subsequent days and the data from Mar 6 to Mar 9 as validation set. New close contacts, newly confirmed cases, cumulative confirmed cases, non-severe cases, severe cases, critical cases, cured cases, and death data were collected and analyzed. Using this state transition matrix model, the horizon of the IFP of...","Background: Coronavirus Disease 2019 (COVID19) is currently a global public health threat. Outside of China, Italy is one of the most suffering countries with the COVID19 epidemic. It is important to predict the epidemics trend of COVID19 epidemic in Italy to help develop public health strategies. Methods: We used time series data of COVID 19 from Jan 22,2020 to Mar 16,2020. An infectious disease dynamic extended susceptible infected removed (eSIR) model, which covers the effects of different intervention measures in dissimilar periods, was applied to estimate the epidemic trend in Italy. The basic reproductive number was estimated using Markov Chain Monte Carlo methods and presented using the resulting posterior mean and 95% credible interval (CI). Hunan, with similar total number of populations in Italy, was used as a comparative item. Results: In the eSIR model, we estimated that the basic reproductive number for COVID 19 was respectively 4.10 (95% CI: 2.15 to 6.77) in Italy and 3.1...","The Brighton Collaboration Viral Vector Vaccines Safety Working Group (V3SWG) was formed to evaluate the safety and characteristics of live, recombinant viral vector vaccines. A recent publication by the V3SWG described live, attenuated, recombinant vesicular stomatitis virus (rVSV) as a chimeric virus vaccine for HIV-1 (Clarke et al., 2016). The rVSV vector system is being explored as a platform for development of multiple vaccines. This paper reviews the molecular and biological features of the rVSV vector system, followed by a template with details on the safety and characteristics of a rVSV vaccine against Zaire ebolavirus (ZEBOV). The rVSV-ZEBOV vaccine is a live, replication competent vector in which the VSV glycoprotein (G) gene is replaced with the glycoprotein (GP) gene of ZEBOV. Multiple copies of GP are expressed and assembled into the viral envelope responsible for inducing protective immunity. The vaccine (designated V920) was originally constructed by the National Microbi...","Governments around the world must rapidly mobilize and make difficult policy decisions to mitigate the COVID-19 pandemic. Because deaths have been concentrated at older ages, we highlight the important role of demography, particularly how the age structure of a population may help explain differences in fatality rates across countries and how transmission unfolds. We examine the role of age structure in deaths thus far in Italy and South Korea and illustrate how the pandemic could unfold in populations with similar population sizes but different age structures, showing a dramatically higher burden of mortality in countries with older versus younger populations. This powerful interaction of demography and current age-specific mortality for COVID-19 suggests that social distancing and other policies to slow transmission should consider both the age composition of local and national contexts as well as the social connectedness of older and younger generations. We also call for countries t...","The ongoing pandemic of 2019-nCov (COVID-19) coronavirus has made reliable epidemiological modeling an urgent necessity. Unfortunately, most of the existing models are either too fine-grained to be efficient or too coarse-grained to be reliable. Here we propose a computationally efficient hybrid approach that uses SIR model for individual cities which are in turn coupled via empirical transportation networks that facilitate migration among them. The treatment presented here differs from existing models in two crucial ways: first, self-consistent determination of coupling parameters so as to maintain the populations of individual cities, and second, the incorporation of distance dependent temporal delays in migration. We apply our model to Indian aviation as well as railway networks taking into account populations of more than 300 cities. Our results project that through the domestic transportation, the significant population is poised to be exposed within 90 days of the onset of epidem...","Chinese government has taken strong measures in response to the epidemic of new coronavirus (2019-nCoV) from Jan.23, 2020. The number of confirmed infected individuals are still increasing rapidly. Estimating the accurate infected population and the future trend of epidemic spreading under control measures is significant and urgent. There have been reports external icon of spread from an infected patient with no symptoms to a close contact, which means the incubation individuals may has the possibility of infectiousness. However, the traditional transmission model, Susceptible-Exposed-Infectious-Recovered (SEIR) model, assumes that the exposed individual is being infected but without infectiousness. Thus, the estimating infected populations based on SEIR model from the existing literatures seems too far more than the official reported data. Here, we inferred that the epidemic could be spread by exposed (incubation) individuals. Then, we provide a new Exposed-identified-Recovered (EIR) ...","Most new emerging viruses are derived from strains circulating in zoonotic reservoirs. Coronaviruses, which had an established potential for cross-species transmission within domesticated animals, suddenly became relevant with the unexpected emergence of the highly pathogenic human SARS-CoV strain from zoonotic reservoirs in 2002. SARS-CoV infected approximately 8000 people worldwide before public health measures halted the epidemic. Supported by robust time-ordered sequence variation, structural biology, well-characterized patient pools, and biological data, the emergence of SARS-CoV represents one of the best-studied natural models of viral disease emergence from zoonotic sources. This review article summarizes previous and more recent advances into the molecular and structural characteristics, with particular emphasis on host\u2013receptor interactions, that drove this remarkable virus disease outbreak in human populations.","Background: Sustained spread of SARS-CoV-2 has happened in major US cities. Capacity needs in Chinese cities could inform the planning of local healthcare resources. Methods: We described the intensive care unit (ICU) and inpatient bed needs for confirmed COVID-19 patients in two Chinese cities (Wuhan and Guangzhou) from January 10 to February 29, 2020, and compared the timing of disease control measures in relation to the timing of SARS-CoV-2 community spread. We estimated the peak ICU bed needs in US cities if a Wuhan-like outbreak occurs. Results: In Wuhan, strict disease control measures were implemented six weeks after sustained local transmission of SARS-CoV-2. Between January 10 and February 29, COVID-19 patients accounted for an average of 637 ICU patients and 3,454 serious inpatients on each day. During the epidemic peak, 19,425 patients (24.5 per 10,000 adults) were hospitalized, 9,689 (12.2 per 10,000 adults) were considered to be in serious condition, and 2,087 patients (2....","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","Various epidemic prevention and control measures aimed at reducing person-to-person contact has paid a certain cost while controlling the epidemic. So accurate evaluation of these measures helps to maximize the effectiveness of prevention and control while minimizing social costs. In this paper, we develop the model in Dirk Brockmann and Dirk Helbing (2013) to theoretically explain the impact mechanism of traffic control and social distancing measures on the spread of the epidemic, and empirically tests the effect of the two measures in China at the present stage using econometric approach. We found that both traffic control and social distancing measures have played a very good role in controlling the development of the epidemic. Nationally, social distancing measures are better than traffic control measures; the two measures are complementary and their combined action will play a better epidemic prevention effect; Traffic control and social distancing do not work everywhere. Traffic ...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is infecting people throughout the world. It is probable that coronavirus disease (COVID-19) will be transmitted to people experiencing homelessness, which will become a major problem in particular in North America where there are sizable populations of people experiencing homelessness in nearly every metropolitan city in the USA and Canada. In the USA, more than 500 000 people were reported to be experiencing homelessness on any given night over the past decade (2007\u201319).1 The State of Homelessness in Canada 2016 report2 estimated 35 000 people are experiencing homelessness on any given night in Canada. People experiencing homelessness live in environments that are conducive to a disease epidemic. Many people experiencing homelessness live in congregate living settings\u2014be it formal (ie, shelters or halfway houses) or informal (ie, encampments or abandoned buildings)\u2014and might not have regular access to basic hygiene supplies...","Summary Objectives To assess associations between the functional polymorphisms G-2518A at the chemokine (C\u2013C motif) ligand 2 gene (CCL2) and mannose binding lectin (MBL) codon 54 variant (A/B) and susceptibility to SARS. Methods We genotyped the CCL2 G-2518A and MBL codon 54 variant (A/B) in 4 case\u2013control populations of Chinese descent, totally consisting of 932 patients with SARS and 982 control subjects. Results Both the high-CCL2-producing GG genotype and the low-MBL-producing B allele were consistently associated with increased risks of SARS-CoV infection in all 4 case\u2013control populations (joint P = 1.6 \u00d7 10\u22124 and 4.9 \u00d7 10\u22128, for CCL2 and MBL respectively), with no interaction between polymorphisms could be detected. Furthermore, all the 4 case\u2013control studies demonstrated a cumulative effect on risk of SARS-CoV infection for the combination of polymorphisms (joint P = 1.3 \u00d7 10\u221210). However, tests using the area under the curve (AUC) indicated that at this stage, the polymorphisms...","Respiratory viruses cause significant morbidity and mortality in immunocompromised populations such as stem cell transplant and solid organ transplant patients. Few viruses causing respiratory tract infection have an approved therapy, and many of the viruses have no therapeutic options at all. In this article, we describe novel agents under development for treatment options against several respiratory viruses.","Infectious respiratory disease in dogs is a constant challenge because of the involvement of several pathogens and environmental factors. Canine respiratory coronavirus (CRCoV) is a new coronavirus of dogs, which is widespread in North America, Japan, and several European countries. CRCoV has been associated with respiratory disease, particularly in kenneled dog populations. The virus is genetically and antigenically distinct from enteric canine coronavirus; therefore, specific tests are required for diagnosis."],"title":["Chapter Four Parasites in Food: From a Neglected Position to an Emerging Issue","Phase-adjusted estimation of the number of Coronavirus Disease 2019 cases in Wuhan, China","Phase adjusted estimation of the number of 2019 novel coronavirus cases in Wuhan, China","A modified SEIR model to predict the COVID-19 outbreak in Spain: simulating control scenarios and multi-scale epidemics","Prediction of New Coronavirus Infection Based on a Modified SEIR Model","Tracking and Predicting COVID-19 Epidemic in China Mainland","The lockdown of Hubei Province causing different transmission dynamics of the novel coronavirus (2019-nCoV) in Wuhan and Beijing","Predicting the epidemic trend of COVID-19 in China and across the world using the machine learning approach","Trend Analysis and Forecasting of COVID-19 outbreak in India","COVID-19 Modelling: the Effects of Social Distancing","Mitigation and herd immunity strategy for COVID-19 is likely to fail","Feline blood transfusions A pinker shade of pale","Intranasal and oral vaccination with protein-based antigens: advantages, challenges and formulation strategies","Mouse mammary tumor virus uses mouse but not human transferrin receptor 1 to reach a low pH compartment and infect cells","The role of institutional trust in preventive and treatment-seeking behaviors during the 2019 novel coronavirus (2019-nCoV) outbreak among residents in Hubei, China","The effect of human mobility and control measures on the COVID-19 epidemic in China","When will the battle against novel coronavirus end in Wuhan: a SEIR modeling analysis","Coronavirus (COVID-19) outbreak: what the department of endoscopy should know","Novel Coronavirus (COVID-19) Knowledge and Perceptions: A Survey of Healthcare Workers","Comorbidity and its impact on 1,590 patients with COVID-19 in China: A Nationwide Analysis","Detection of COPD Exacerbations and Compliance With Patient-Reported Daily Symptom Diaries Using a Smartphone-Based Information System","Detection of potentially novel paramyxovirus and coronavirus viral RNA in bats and rats in the Mekong Delta region of southern Viet Nam","Simulation-based Estimation of the Spread of COVID-19 in Iran","Identification of COVID-19 Can be Quicker through Artificial Intelligence framework using a Mobile Phone-Based Survey in the Populations when Cities/Towns Are Under Quarantine","Age-dependent effects in the transmission and control of COVID-19 epidemics","Estimation of the reproductive number of Novel Coronavirus (COVID-19) and the probable outbreak size on the Diamond Princess cruise ship: A data-driven analysis","Jumping species\u2014a mechanism for coronavirus persistence and survival","How will country-based mitigation measures influence the course of the COVID-19 epidemic?","Perception of emergent epidemic of COVID-2019 / SARS CoV-2 on the Polish Internet","Data-Based Analysis, Modelling and Forecasting of the COVID-19 outbreak","Transmission Dynamics of 2019-nCoV in Malaysia","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) origin and animal reservoir","Global versus focused isolation during the SARS-CoV-2 pandemic-A cost-effectiveness analysis","The Prediction for Development of COVID-19 in Global Major Epidemic Areas Through Empirical Trends in China by Utilizing State Transition Matrix Model","Extended SIR prediction of the epidemics trend of COVID-19 in Italy and compared with Hunan, China","rVSV\u0394G-ZEBOV-GP (also designated V920) recombinant vesicular stomatitis virus pseudotyped with Ebola Zaire Glycoprotein: Standardized template with key considerations for a risk/benefit assessment","Demographic science aids in understanding the spread and fatality rates of COVID-19","Multi-city modeling of epidemics using spatial networks: Application to 2019-nCov (COVID-19) coronavirus in India","Simulating the infected population and spread trend of 2019-nCov under different policy by EIR model","SARS-CoV and emergent coronaviruses: viral determinants of interspecies transmission","The demand for inpatient and ICU beds for COVID-19 in the US: lessons from Chinese cities","Evolution of Viruses","Comparative genetic analysis of the novel coronavirus (2019-nCoV/SARS-CoV-2) receptor ACE2 in different populations","The epidemiology and pathogenesis of coronavirus disease (COVID-19) outbreak","Using psychoneuroimmunity against COVID-19","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","COVID-19: a potential pu
