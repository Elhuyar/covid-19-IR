pgia","m27nyzrw","j0nm444m","aiq6ejcq","suygiew5","we62087x","czpz3yh2","9yqb30la","olior5vk","dqpujzo8","hqm3p9za","aoyyk5fl","lbcxl6w9","d4dnz2lk","6gxfop4o","vwwt70mo","kgkcgpmq","nbwlq7uz","8ozauxlk","z9jk1n7o","3bqd2oih","xhnv5cje","d0ccqrmu","6ymuovl2","48stbn6k","mzcajw8c","xxcx7hg5","35meen0h","gqekw0si","kcb68hue","e2p46wa8","4kzv06e6","qz2joxys","elmagpu4","ehm4fgos","tvxaxfqv","11hi1jel","0zw3ukpx","knt1f78p","ts3llerc","qpt5dj8p","971d0sir","9fd5a49o","e4pr78n0","u6b8iwr0","drzphrqj","wpywh8c9","05m50voc"],"journal":["","","Travel Medicine and Infectious Disease","","","","","","","Clinical Microbiology and Infection","Research in Social and Administrative Pharmacy","Int Health","Food and Feed Safety Systems and Analysis","","The Lancet","","Medicine in Drug Discovery","Infectious Disease Modelling","","Advances in Radiation Oncology","","","Euro Surveill","","American Journal of Infection Control","","","","","","Food Control and Biosecurity","","","","","","","","","Infect Dis Model","","","","One Health","","","","","",""],"rad":[0.019999588260000003,0.015210187114603934,0.014070395266661963,0.013081626738626045,0.01295871493071312,0.012118367906631608,0.01151531476371551,0.008633493642195391,0.00863225972588351,0.008475942049687261,0.0078778580421191,0.007790075886420233,0.007770252604706404,0.007185539310878255,0.006597601646524655,0.006349279558496122,0.006089731315773726,0.005587931082483021,0.00551496787876217,0.005174092514639223,0.004660519874678101,0.004641687727419231,0.004532400953551669,0.00453235107006815,0.004264611266714147,0.004126406351345485,0.004031951123078064,0.003965628611642258,0.0038626882333733827,0.003776514667994925,0.003683316473549851,0.0035768836656717732,0.0035065765742793974,0.0034786806847881997,0.003389215853859912,0.003256239798124949,0.0032372172066767436,0.0032042588038752855,0.003202172033466573,0.003177338224421059,0.0031511840775568798,0.0031381339888673773,0.0031356212127658166,0.0031078721957069014,0.0030934058612166492,0.003068494758700436,0.003050182320073656,0.003014318570744637,0.003008489378609264,0.0030000355804288],"scr":[1.0,0.718,0.651,0.593,0.586,0.536,0.501,0.331,0.331,0.322,0.287,0.282,0.281,0.246,0.212,0.197,0.182,0.152,0.148,0.128,0.098,0.097,0.09,0.09,0.074,0.066,0.061,0.057,0.051,0.046,0.04,0.034,0.03,0.028,0.023,0.015,0.014,0.012,0.012,0.01,0.009,0.008,0.008,0.006,0.005,0.004,0.003,0.001,0.0,0.0],"text":["Relevant pandemic-spread scenario simulations provide guiding principles for containment and mitigation policy developments. Here we devise a simple model to predict the effectiveness of different mitigation strategies. The model consists of a set of simple differential equations considering the population size, reported and unreported infections, reported and unreported recoveries and the number of Covid-19-inflicted deaths. For simplification, we assume that Covid-19 survivors are immune (e.g. mutations are not considered) and that the virus can only be passed on by persons with undetected infections. While the latter assumption is a simplification (it is neglected that e.g. hospital staff may be infected by detected patients with symptoms), it was introduced here to keep the model as simple as possible. Moreover, the current version of the model does not account for age-dependent differences in the death rates, but considers higher mortality rates due to temporary shortage of intens...","A standard SEIR-type compartment model, parameterised for New Zealand, was used to simulate the spread of Covid19 in New Zealand and to test the effectiveness of various control strategies. Control aims can be broadly categorised as either suppression or mitigation. Suppression aims to keep cases to an absolute minimum for as long as possible. Mitigation aims to allow a controlled outbreak to occur, with the aim of preventing significant overloads on healthcare systems and gradually allowing the population to develop herd immunity. Both types of strategy are fraught with uncertainty. Suppression strategies can succeed in delaying an outbreak, but only for as long as such control measures can be sustained. Once controls are eased or restricted, an epidemic is likely to follow as no herd immunity has been acquired. The success or failure of mitigation strategies can depend sensitively on the timing and efficacy of control measures, and require the ability to bring rapidly growing outbrea...","Abstract Mass gathering (MG) medicine emerged against the backdrop of the 2009 pandemic H1N1 Public Health Emergency of International Concern (PHEIC) when the Kingdom of Saudi Arabia (KSA) hosted the largest annual mass gathering of over 3 million pilgrims from 180 plus countries. However, the events surrounding the latest threat to global health, the PHEIC COVID-19, may be sufficient to highlight the role of mass gatherings, mass migration, and other forms of dense gatherings of people on the emergence, sustenance, and transmission of novel pathogens. The COVID-19 spread illustrates the role of MGs in exacerbation of the scope of pandemics. Cancellation or suspension of MGs would be critical to pandemic mitigation. It is unlikely that medical countermeasures are available during the early phase of pandemics. Therefore, mitigation of its impact, rather than containment and control becomes a priority during pandemics. As the most systematically studied MG-related respiratory disease dat...","After the spread of SARS-CoV-2 epidemic out of China, evolution in the pandemic worldwide shows dramatic differences among countries. In Europe, the situation of Italy first and later Spain has generated great concern, and despite other countries show better prospects, large uncertainties yet remain on the future evolution and the efficacy of containment, mitigation or attack strategies. Here we applied a modified SEIR compartmental model accounting for the spread of infection during the latent period, in which we also incorporate effects of varying proportions of containment. We fit data to quarantined populations in order to account for the uncertainties in case reporting and study the scenario projections for the 17 individual regions (CCAA). Results indicate that with data for March 23, the epidemics follows an evolution similar to the isolation of 1.5 percent of the population and if there were no effects of intervention actions it might reach a maximum over 1.4M infected around A...","The recent outbreak of COVID-19 in Mainland China is characterized by a distinctive algebraic, sub-exponential increase of confirmed cases with time during the early phase of the epidemic, contrasting an initial exponential growth expected for an unconstrained outbreak with sufficiently large reproduction rate. Although case counts vary significantly between affected provinces in Mainland China, the scaling law t^\u03bc is surprisingly universal, with a range of exponents \u03bc = 2.1 \u00b1 0.3. The universality of this behavior indicates that, in spite of social, regional, demographical, geographical, and socio-economical heterogeneities of affected Chinese provinces, this outbreak is dominated by fundamental mechanisms that are not captured by standard epidemiological models. We show that the observed scaling law is a direct consequence of containment policies that effectively deplete the susceptible population. To this end we introduce a parsimonious model that captures both, quarantine of sympto...","We present here several variants of a mathematical model to explore three main issues related to SARS-CoV-2 spread in scenarios similar to those present in Mexico and elsewhere in Latin America. We explore the consequences for travel inside a given region, in this case Mexico, particularly focusing on airplane transportation but attempting to give a gross approximation to terrestrial movement since this is the main form of population movement across geographical areas in the country; then we proceed to study the effect of behavioral changes required to lower transmission by lowering the contact rate and infection probability and lastly, we explore the consequences of disease spread in a population subject to social isolation.These models are not suitable for predictive purposes although some rough predictions can be extracted from them. They are presented as a tool that can serve to explore plausible scenarios of spread and impact, effectiveness and consequences of contention and mitig...","We estimate the growth in demand for ICU beds in Chicago during the emerging COVID-19 epidemic, using state-of-the-art computer simulations calibrated for the SARS-CoV-2 virus. The questions we address are these: (1) Will the ICU capacity in Chicago be exceeded, and if so by how much? (2) Can strong mitigation strategies, such as lockdown or shelter in place order, prevent the overflow of capacity? (3) When should such strategies be implemented? Our answers are as follows: (1) The ICU capacity may be exceeded by a large amount, probably by a factor of ten. (2) Strong mitigation can avert this emergency situation potentially, but even that will not work if implemented too late. (3) If the strong mitigation precedes April 1st, then the growth of COVID-19 can be controlled and the ICU capacity could be adequate. The earlier the strong mitigation is implemented, the greater the probability that it will be successful. After around April 1 2020, any strong mitigation will not avert the emerg...","Human infections with a novel coronavirus (SARS-CoV-2) were first identified via syndromic surveillance in December of 2019 in Wuhan China. Since identification, infections (coronavirus disease-2019; COVID-19) caused by this novel pathogen have spread globally, with more than 180,000 confirmed cases as of March 16, 2020. Effective public health interventions, including social distancing, contact tracing, and isolation/quarantine rely on the rapid and accurate identification of confirmed cases. However, testing capacity (having sufficient tests and laboratory throughput) to support these non-pharmaceutical interventions remains a challenge for containment and mitigation of COVID-19 infections. We undertook a sentinel event strategy (where single health events signal emerging trends) to estimate the incidence of COVID-19 in the US. Data from a recent national conference, the Conservative Political Action Conference, (CPAC) near Washington, DC and from the outbreak in Wuhan, China were us...","If COVID-19 containment policies fail and social distancing measures cannot be sustained until vaccines becomes available, the next best approach is to use interventions that reduce mortality and prevent excess infections while allowing low-risk individuals to acquire immunity through natural infection until population level immunity is achieved. In such a situation, allowing some infections to occur in lower-risk groups might lead to an overall greater reduction in mortality than trying to protect everyone equally.","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","Abstract Feed for livestock animals have been under increased scrutiny as a vector for pathogenic bacteria leading to human illnesses. Control of these pathogenic bacteria in animal feeds can be controlled via physical and chemical means. Physical methods can include thermal processing, including irradiation, pelleting, and extrusion. Chemical mitigation can be accomplished through the inclusion of various additives, including formaldehyde, organic acids, essential oils, or medium chain fatty acids. While physical and chemical interventions can help mitigate risk of pathogens contaminating finished animal feeds, the implementation of a biosecurity plan at the feed mill can help prevent pathogens from entering or spreading throughout the facility.","Background In response to the COVID-19 outbreak, we aimed to investigate behavioural change on exposure to live animals before and during the outbreak, and public support and confidence for governmental containment measures. Methods A population-based cross-sectional telephone survey via random dialing was conducted in Wuhan (the epicentre) and Shanghai (an affected city with imported cases) between 1 and 10 February, 2020. 510 residents in Wuhan and 501 residents in Shanghai were randomly sampled. Differences of outcome measures were compared before and during the outbreak, and between two cities. Findings Proportion of respondents visiting wet markets at usual was 23.3% (119/510) in Wuhan and 20.4% (102/501) in Shanghai. During the outbreak, it decreased to 3.1% (16) in Wuhan (p&lt;0.001), and 4.4% (22) in Shanghai (p&lt;0.001). Proportion of those consuming wild animal products declined from 10.2% (52) to 0.6% (3) in Wuhan (p&lt;0.001), and from 5.2% (26) to 0.8% (4) in Shanghai (p&lt;0.001). 7...","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Abstract Human coronavirus, hCoV-19, is highly pathogenic with severe pneumonia associated with rapid virus replication. Arising in Wuhan China December 2019, the current COVID-19 epidemic has rapidly grown with person-to-person infection expanding to become a global health emergency now on pandemic scale. In mitigation of this current COVID-19 pandemic, according to Anderson et al. 2020 [1], governments will not be able to minimise both deaths from COVID-19 and the economic impact of viral spread. Keeping mortality as low as possible will be the highest priority for individuals; hence governments must put in place measures to ameliorate the inevitable economic downturn. The current global picture shows small chains of transmission in many countries and large chains resulting in extensive spread in a few countries, such as Italy, Iran, South Korea, and Japan. Most countries are likely to have spread of COVID-19, at least in the early stages, before any mitigation measures have an impac...","Abstract Background After the declaration of COVID-19 pandemic on March 11th, 2020, local transmission chains starting in different countries including Canada are forcing governments to take decisions on public health interventions to mitigate the spread of the epidemic. Methods We conduct data-driven and model-free estimations for the growth rates of the COVID-19 epidemics in Italy and Canada, by fitting an exponential curve to the daily reported cases. We use these estimates to predict epidemic trends in Canada under different scenarios of public health interventions. Results In Italy, the initial growth rate (0.22) has reduced to 0.1 two weeks after the lockdown of the country on March 8th, 2020. This corresponds to an increase of the doubling time from about 3.15 to almost 7 days. In comparison, the growth rate in Canada has increased from 0.13 between March 1st and 13th, to 0.25 between March 13th to 22nd. This current growth rate corresponds to a doubling time of 2.7 days, and th...","Background: Novel coronavirus (SARS-CoV-2) is extending its range of transmission in all parts of the world, with substantial variation in rates of transmission and severity of associated disease. Methods: We evaluated whether and under which conditions it is possible to control and slow down a COVID-19 epidemic in the early stages by isolation and contact tracing. We used a stochastic transmission model in which every person generates novel infections according to a probability distribution that is affected by the incubation period distribution (time from infection to symptoms), distribution of the latent period (time from infection to a person becoming infectious), and overall transmissibility. The model distinguishes between close contacts (e.g., within a household) and other contacts in the population. Findings: The analyses showed that transmissibility and the duration of the latent period relative to the duration of incubation period have strong impact on the controllability of t...","","This paper examines the role of various socioeconomic factors in mediating the local and cross-city transmissions of the novel coronavirus 2019 (COVID-19) in China. We implement a machine learning approach to select instrumental variables that strongly predict virus transmission among the rich exogenous weather characteristics. Our 2SLS estimates show that the stringent quarantine, massive lockdown and other public health measures imposed in late January significantly reduced the transmission rate of COVID-19. By early February, the virus spread had been contained. While many socioeconomic factors mediate the virus spread, a robust government response since late January played a determinant role in the containment of the virus. We also demonstrate that the actual population flow from the outbreak source poses a higher risk to the destination than other factors such as geographic proximity and similarity in economic conditions. The results have rich implications for ongoing global effor...","This paper proposed a quarantine-susceptible-exposed-infectious-resistant (QSEIR) model which considers the unprecedented strict quarantine measures in almost the whole of China to resist the epidemic. We estimated model parameters from published information with the statistical method and stochastic simulation, we found the parameters that achieved the best simulation test result. The next stage involved quantitative predictions of future epidemic developments based on different containment strategies with the QSEIR model, focused on the sensitivity of the outcomes to different parameter choices in mainland China. The main results are as follows. If the strict quarantine measures are being retained, the peak value of confirmed cases would be in the range of [52438, 64090] and the peak date would be expected in the range February 7 to February 19, 2020. During March18-30, 2020, the epidemic would be controlled. The end date would be in the period from August 20 to September 1, 2020. Wi...","Two months after the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the possibility of established and widespread community transmission in the European Union and European Economic Area (EU/EEA) is becoming more likely. We provide scenarios for use in preparedness for a possible widespread epidemic. The EU/EEA is moving towards the \u2018limited sustained transmission\u2019 phase. We propose actions to prepare for potential mitigation phases and coordinate efforts to protect the health of citizens.","We sought to estimate the ascertainment ratio of SARS-CoV-2 infection in Wuhan, China, using a modified Bayesian SEIR model with publicly reported case data. We estimated it at 0.465% (95%CI: 0.464-0.466%), implying that the outbreak in Wuhan was abated by depletion of susceptibles, rather than public health action alone. This suggests a high-transmissibility/low-severity profile for the current pandemic and raises doubt about whether suppression, rather than mitigation, is a feasible goal.","Background Despite available recommendations on infection control for severe acute respiratory syndrome (SARS), information is limited on actual practices in Asian hospitals during the epidemic. We describe practices observed by mobile SARS containment teams (mobile teams) during outbreak investigations. Methods We retrospectively summarized infection control practices observed in hospitals visited by mobile teams in the Lao People's Democratic Republic (PDR), Taiwan, and Thailand, during March and April 2003. Results Mobile teams investigated 22 reports of SARS in 20 hospitals (1, 5, and 14 hospitals in Lao PDR, Taiwan, and Thailand, respectively). Facilities ranged from urban hospitals with negative-pressure isolation rooms and high-efficiency particulate air filtration to rural hospitals with patient rooms open to outside air circulation and intermittent running water. At the time of mobile team visits, 5 (25%) hospitals implemented infection control practices consistent with World ...","Motivated by the rapid upsurge of COVID-19 cases in the United States beginning March 2020, we forecast the disease spread and assess the effectiveness of containment strategies by using an estalished network-driven epidemic dynamic model. Our model is initialized using the daily counts of active and confirmed COVID-19 cases across the US. Based on our model predictions for the March 14-16 timeframe, the national epidemic peak could be expected to arrive by early June, corresponding to a daily active count of \u2248 7% of the US population, if no containment plans are implemented. Epidemic peaks are expected to arrive in the states of Washington and New York by May 21 and 25, respectively. With a modest 25% reduction in COVID-19 transmissibility via community-level interventions, the epidemic progression could be delayed by up to 34 days. Wholesale interstate traffic restriction is ineffective in delaying the epidemic outbreak, but it does desynchronize the arrival of state-wise epidemic pe...","On the basis of a semi-realistic SIR microsimulation for Germany and Poland, we show that the R0 parameter interval for which the COVID-19 epidemic stays overcritical but below the capacity limit of the health care system to reach herd immunity is so narrow that a successful implementation of this strategy is likely to fail. Our microsimulation is based on official census data and involves household composition and age distribution as the main population structure variables. Outside household contacts are characterised by an out-reproduction number R* which is the only free parameter of the model. For a subcritical domain we compute the time till extinction and prevalence as a function of the initial number of infected individuals and R*. For the Polish city of Wroclaw we also discuss the combined impact of testing coverage and contact reduction. For both countries we estimate R* for disease progression until 20th of March 2020.","Background Many countries have banned groups and gatherings as part of their response to the pandemic caused by the coronavirus, SARS-CoV-2. Although there are outbreak reports involving mass gatherings, the contribution to overall transmission is unknown. Methods We used data from a survey of social contact behaviour that specifically asked about contact with groups to estimate the Population Attributable Fraction (PAF) due to groups as the relative change in the Basic Reproduction Number when groups are prevented. Findings We estimate that PAF due to groups of 50+ people is 2.2% (95%CI 1.1%, 3.6%); the PAF due to groups of 20+ people is 6.4% (5.0%, 8.0%); the PAF due to groups of 10+ is 11.3% (9.9%, 13.0%) Interpretation Large groups of individuals have a small epidemiological impact; small and medium sized groups between 10 and 50 people have a larger impact on an epidemic.","ABSTRACTNovel Coronavirus (nCoV) outbreak in the city of Wuhan, China during December 2019, has now spread to various countries across the globe triggering a heightened containment effort. This human pathogen is a member of betacoronavirus genus carrying 30 kilobase of single positive-sense RNA genome. Understanding the evolution, zoonotic transmission, and source of this novel virus would help accelerating containment and prevention efforts. The present study reported detailed analysis of 2019-nCoV genome evolution and potential candidate peptides for vaccine development. This nCoV genotype might have been evolved from a bat-CoV by accumulating non-synonymous mutations, indels, and recombination events. Structural proteins Spike (S), and Membrane (M) had extensive mutational changes, whereas Envelope (E) and Nucleocapsid (N) proteins were very conserved suggesting differential selection pressures exerted on 2019-nCoV during evolution. Interestingly, 2019-nCoV Spike protein contains a ...","COVID-19 has spread to most countries in the world. Puzzlingly, the impact of the disease is different in different countries. These differences are attributed to differences in cultural norms, mitigation efforts, and health infrastructure. Here we propose that national differences in COVID-19 impact could be partially explained by the different national policies respect to Bacillus Calmette-Guerin (BCG) childhood vaccination. BCG vaccination has been reported to offer broad protection to respiratory infections. We compared large number of countries BCG vaccination policies with the morbidity and mortality for COVID-19. We found that countries without universal policies of BCG vaccination (Italy, Nederland, USA) have been more severely affected compared to countries with universal and long-standing BCG policies. Countries that have a late start of universal BCG policy (Iran, 1984) had high mortality, consistent with the idea that BCG protects the vaccinated elderly population. We also ...","Abstract The people of rural and periurban India depend on backyard farming system for poultry meat and eggs. It is used by weaker sections of society, such as marginal farmers as insurance against crop failure, for ready cash and to ensure basic economic returns and the empowerment of women and children. However, backyard farming does not appear to be a promising strategy to achieve the poverty reduction until the production level is increased. The major constraint in increasing the production in backyard birds is microbial infection due to lack of biosecurity knowledge among the farmers. The mitigation of the microbial infection depends on the detection of the infection route and its prevention. The source of microbial infection (Salmonella, Escherichia coli) and their dissemination through the eggs in backyard flocks kept in different agroclimatic zones of West Bengal, a major egg producing state in India, was identified. The pattern of virulence gene specially associated with urina...","As an emerging infectious disease, the 2019 coronavirus disease (COVID-19) has developed into a global pandemic. During the initial spreading of the virus in China, we demonstrated the ensemble Kalman filter performed well as a short-term predictor of the daily cases reported in Wuhan City. Second, we used an individual-level network-based model to reconstruct the epidemic dynamics in Hubei Province at its early stage and examine the effectiveness of non-pharmaceutical interventions on the epidemic spreading with various scenarios. Our simulation results show that without continued control measures, the epidemic in Hubei Province could have become persistent. Only by continuing to decrease the infection rate through 1) protective measures and 2) social distancing can the actual epidemic trajectory that happened in Hubei Province be reconstructed in simulation. Finally, we simulate the COVID-19 transmission with non-Markovian processes and show how these models produce different epidemi...","Individual quarantine and active monitoring of contacts are core disease control strategies, particularly for emerging infectious diseases such as Coronavirus Disease 2019 (COVID-19). To estimate the comparative efficacy of these interventions to control COVID-19, we fit a stochastic branching model, comparing two sets of reported parameters for the dynamics of the disease. Our results suggest that individual quarantine may contain an outbreak of COVID-19 with a short serial interval (4.8 days) only in settings with high intervention performance where at least three-quarters of infected contacts are individually quarantined. However, in settings where this performance is unrealistically high and the outbreak of COVID-19 continues to grow, so too will the burden of the number of contacts traced for active monitoring or quarantine. In such circumstances where resources are prioritized for scalable interventions such as social distancing, we show active monitoring or individual quarantine...","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","COVID-19 is having a great impact on public health, mortality and economy worldwide, in spite of the efforts to prevent its epidemy. The SARS-CoV-2 genome is different from that of MERS-CoV and SARS-CoV, although also expected to spread differently according to meteorological conditions. Our main goal is to investigate the role of some meteorological variables on the expansion of this outbreak. In this study, an exponential model relating the number of accumulated confirmed cases and time was considered. The rate of COVID-19 spread, using as criterion the doubling time of the number of confirmed cases, was used as dependent variable in a linear model that took four independent meteorological variables: temperature, humidity, precipitation and wind speed. Only China cases were considered, to control both cultural aspects and containment policies. Confirmed cases and the 4 meteorological variables were gathered between January 23 and March 1 (39 days) for the 31 provinces of Mainland Chi...","Using a previously developed agent-based artificial intelligence simulation platform (EnerPol) coupled with Big Data, the evolution and containment of COVID-19 in Switzerland is examined. The EnerPol platform has been used in a broad range of case studies in different sectors in all of Europe, USA, Japan, South Korea and sub Saharan Africa over the last 10 years. In the present study, the entire Swiss population (8.57 million people), including cross-border commuters, and the entire Swiss public and private transport network that is simulated to assess transmission of the COVID-19 virus. The individual contacts within the population, and possible transmission pathways, are established from a simulation of daily activities that are calibrated with micro-census data. Various governmental interventions with regards to closures and social distancing are also implemented. The epidemiology of the COVID-19 virus is based on publicly available statistical data and adapted to Swiss demographics...","The novel coronavirus (COVID-19), first detected in Wuhan, China in December 2019, has spread to 28 countries/regions with over 43,000 confirmed cases. Much about this outbreak is still unknown. At this early stage of the epidemic, it is important to investigate alternative sources of information to understand its dynamics and spread. With updated real time domestic traffic, this study aims to integrate recent evidence of international evacuees extracted from Wuhan between Jan. 29 and Feb. 2, 2020 to infer the dynamics of the COVD-19 outbreak in Wuhan. In addition, a modified SEIR model was used to evaluate the empirical support for the presence of asymptomatic transmissions. Based on the data examined, this study found little evidence for the presence of asymptomatic transmissions. However, it is still too early to rule out its presence conclusively due to sample size and other limitations. The updated basic reproductive number was found to be 2.12 on average with a 95% credible inter...","We estimate the number of COVID-19 cases from newly reported deaths in a population without previous reports. Our results suggest that by the time a single death occurs, hundreds to thousands of cases are likely to be present in that population. This suggests containment via contact tracing will be challenging at this point, and other response strategies should be considered. Our approach is implemented in a publicly available, user-friendly, online tool.","RAPID COMMUNICATION 22 March 2020 Estimating excess 1- year mortality from COVID-19 according to underlying conditions and age in England: a rapid analysis using NHS health records in 3.8 million adults Background: The medical, health service, societal and economic impact of the COVID-19 emergency has unknown effects on overall population mortality. Previous models of population mortality are based on death over days among infected people, nearly all of whom (to date at least) have underlying conditions. Models have not incorporated information on high risk conditions or their longer term background (pre-COVID-19) mortality. We estimated the excess number of deaths over 1 year under different COVID-19 incidence rates and differing mortality impacts. Methods: Using population based linked primary and secondary care electronic health records in England (HDR UK - CALIBER), we report the prevalence of underlying conditions defined by UK Public Health England COVID-19 guidelines (16 March 2...","The initial cluster of severe pneumonia cases that triggered the COVID-19 epidemic was identified in Wuhan, China in December 2019. While early cases of the disease were linked to a wet market, human-to-human transmission has driven the rapid spread of the virus throughout China. The Chinese government has implemented containment strategies of city-wide lockdowns, screening at airports and train stations, and isolation of suspected patients; however, the cumulative case count keeps growing every day. The ongoing outbreak presents a challenge for modelers, as limited data are available on the early growth trajectory, and the epidemiological characteristics of the novel coronavirus are yet to be fully elucidated. We use phenomenological models that have been validated during previous outbreaks to generate and assess short-term forecasts of the cumulative number of confirmed reported cases in Hubei province, the epicenter of the epidemic, and for the overall trajectory in China, excluding...","An outbreak of a novel coronavirus, named SARS-CoV-2, that provokes the COVID-19 disease, was first reported in Hubei, mainland China on 31 December 2019. As of 20 March 2020, cases have been reported in 166 countries/regions, including cases of human-to-human transmission around the world. The proportions of this epidemics is probably one of the largest challenges faced by our interconnected modern societies. According to the current epidemiological reports, the large basic reproduction number, R_0 ~ 2.3, number of secondary cases produced by an infected individual in a population of susceptible individuals, as well as an asymptomatic period (up to 14 days) in which infectious individuals are undetectable without further analysis, pave the way for a major crisis of the national health capacity systems. Recent scientific reports have pointed out that the detected cases of COVID19 at young ages is strikingly short and that lethality is concentrated at large ages. Here we adapt a Microsc...","Background The Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2) was first reported in China, which caused a respiratory disease known as Coronavirus Disease 2019 (COVID-19). Since its discovery, the virus has spread to over 100 countries and claimed more than 4000 deaths. This study aimed to assess the effectiveness and cost-effectiveness of various response public health measures. Method The stochastic agent-based model was used to simulate the process of COVID-19 outbreak in scenario I (imported one case) and II (imported four cases) with a series of public health measures, involving the personal protection, isolation-and-quarantine, gathering restriction, and community containment. The virtual community was constructed following the susceptible-latent-infectious-recovered framework. The epidemiological and economic parameters derived from the previous literature and field investigation. The main outcomes included avoided infectors, cost-effectiveness ratios (CERs), and i...","Background: Although the COVID-19 has been well controlled in China, it is rapidly spreading outside China that may lead to catastrophic results globally without implementation of necessary mitigation measures. Because the COVID-19 outbreak has made comprehensive and profound impacts on the world, an accurate prediction of its epidemic trend is significant. Although many studies have predicted the COVID-19 epidemic trend, most of these studies have used the early stage data and focused on the China cases. Methods: We predicted the COVID-19 epidemic trend in China and across the world using the machine learning approach. We first built the models for predicting the daily numbers of cumulative confirmed cases (CCCs), new cases (NCs), and death cases (DCs) of COVID-19 in China based on the data from Jan 20, 2020, to Mar 1, 2020. Furthermore, we built the models, derived from the models for the China cases, for predicting the epidemic trend across the world (outside China). Findings: The C...","Abstract The SARS-CoV-2 is a new human coronavirus candidate recently detected in China that is now reported in people on inhabited continents. The virus shares a high level of identity with some bat coronaviruses and is recognised as a potentially zoonotic virus. We are utilizing the One Health concept to understand the emergence of the virus, as well as to point to some possible control strategies that might reduce the spread of the virus across the globe; thus, containment of such virus would be possible.","Cases from the ongoing outbreak of atypical pneumonia caused by the 2019 novel coronavirus (2019-nCoV) exported from mainland China can lead to self-sustained outbreaks in other populations. Internationally imported cases are currently being reported in several different locations. Early detection of imported cases is critical for containment of the virus. Based on air travel volume estimates from Wuhan to international destinations and using a generalized linear regression model we identify locations which may potentially have undetected internationally imported cases.","Background: We evaluated how non-pharmaceutical interventions could be used to control the COVID-19 pandemic and reduce the burden on the healthcare system. Methods: Using an age-structured compartmental model of COVID-19 transmission in the population of Ontario, Canada, we compared a base case with limited testing, isolation, and quarantine to scenarios with: enhanced case finding; restrictive social distancing measures; or a combination of enhanced case finding and less restrictive social distancing. Interventions were either implemented for fixed durations or dynamically cycled on and off, based on projected ICU bed occupancy. We present median and credible intervals (CrI) from 100 replicates per scenario using a two-year time horizon. Results: We estimated that 56% (95% CrI: 42-63%) of the Ontario population would be infected over the course of the epidemic in the base case. At the epidemic peak, we projected 107,000 (95% CrI: 60,760-149,000) cases in hospital and 55,500 (95% CrI:...","COVID-19 has been impacting on the whole world critically and constantly Since December 2019. We have independently developed a novel statistical time delay dynamic model on the basis of the distribution models from CCDC. Based only on the numbers of confirmed cases in different regions in China, the model can clearly reveal that the containment of the epidemic highly depends on early and effective isolation. We apply the model on the epidemic in Japan and conclude that there could be a rapid outbreak in Japan if no effective quarantine measures are carried out immediately.","Seasonal variation in COVID-19 incidence could impact the trajectory of the pandemic. Using global line-list data on COVID-19 cases reported until 29th February 2020 and global gridded temperature data, and after adjusting for surveillance capacity and time since first imported case, higher average temperature was strongly associated with lower COVID-19 incidence for temperatures of 1\u00b0C and higher. However, temperature explained a relatively modest amount of the total variation in COVID-19 incidence. These preliminary findings support stringent containment efforts in Europe and elsewhere.","A group of biologists, ARTIC Network, has proposed a multiplexed PCR primer set for whole-genome analysis of the novel coronavirus, SARS-CoV-2, soon after the start of COVID-19 epidemics was realized. The primer set was adapted by many researchers worldwide and has already contributed to the high-quality and prompt genome epidemiology of this rapidly spreading viral disease. We have also seen the great performance of their primer set and protocol; the primer set amplifies all desired 98 PCR amplicons with fairly small amplification bias from clinical samples with relatively high viral load. However, we also observed an acute drop of reads derived from some amplicons especially amplicon 18 and 76 in \"pool 2\" as a sample's viral load decreases. We suspected this low coverage issue was due to dimer formation between primers targeting those two amplicons. Indeed, replacement of just one of those primers, nCoV-2019_76_RIGHT, to a newly designed primer resulted in a drastic improvement of co...","As of March 16, 2020, over 185,000 across the world, Italy became the red hotspot for the COVID-19 pandemic after China. With over 35,000 cases and 2900 deaths reported in the month of March in Italy, it is necessary to stimulate epidemic trend to understand the behavior of COVID-19 in Italy. By S.E.I.R. simulation, we estimated the most representative epidemic parameters occurred from March 1 to 14, 2020, thus being able to evaluate the consistency of the containment rules and identify possible Sars-Cov-2 local mutations. Our estimations are based on some assumptions and limitations exited."],"title":["Dynamic Modeling to Identify Mitigation Strategies for Covid-19 Pandemic","Suppression and Mitigation Strategies for Control of COVID-19 in New Zealand","COVID-19 \u2013 the role of mass gatherings","A modified SEIR model to predict the COVID-19 outbreak in Spain: simulating control scenarios and multi-scale epidemics","Effective containment explains sub-exponential growth in confirmed cases of recent COVID-19 outbreak in Mainland China","The SARS-CoV-2 epidemic outbreak: a review of plausible scenarios of containment and mitigation for Mexico","Window of Opportunity for Mitigation to Prevent Overflow of ICU capacity in Chicago by COVID-19","Sentinel Event Surveillance to Estimate Total SARS-CoV-2 Infections, United States","If containment is not possible, how do we minimize mortality for COVID-19 and other emerging infectious disease outbreaks?","Web-based participatory surveillance of infectious diseases: the Influenzanet participatory surveillance experience","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","A qualitative study of zoonotic risk factors among rural communities in southern China",
