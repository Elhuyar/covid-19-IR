0.0030247329909814887,0.003024365268234713,0.0030183098873354875,0.0030179683701052943,0.003015701300108603,0.0030000042842992],"scr":[1.0,0.436,0.368,0.304,0.256,0.159,0.044,0.034,0.025,0.024,0.023,0.022,0.018,0.018,0.017,0.015,0.014,0.013,0.013,0.012,0.012,0.012,0.011,0.011,0.011,0.01,0.01,0.01,0.01,0.009,0.009,0.008,0.006,0.005,0.004,0.003,0.003,0.003,0.002,0.002,0.002,0.002,0.002,0.001,0.001,0.001,0.001,0.001,0.001,0.0],"text":["The evolution of new and reemerging historic virulent strains of respiratory viruses from animal reservoirs is a significant threat to human health. Inefficient human-to-human transmission of zoonotic strains may initially limit the spread of transmission, but an infection may be contracted by touching contaminated surfaces. Enveloped viruses are often susceptible to environmental stresses, but the human coronaviruses responsible for severe acute respiratory syndrome (SARS) and Middle East respiratory syndrome (MERS) have recently caused increasing concern of contact transmission during outbreaks. We report here that pathogenic human coronavirus 229E remained infectious in a human lung cell culture model following at least 5 days of persistence on a range of common nonbiocidal surface materials, including polytetrafluoroethylene (Teflon; PTFE), polyvinyl chloride (PVC), ceramic tiles, glass, silicone rubber, and stainless steel. We have shown previously that noroviruses are destroyed o...","Summary Currently, the emergence of a novel human coronavirus, SARS-CoV-2, has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described with incubation times between 2-10 days, facilitating its spread via droplets, contaminated hands or surfaces. We therefore reviewed the literature on all available information about the persistence of human and veterinary coronaviruses on inanimate surfaces as well as inactivation strategies with biocidal agents used for chemical disinfection, e.g. in healthcare facilities. The analysis of 22 studies reveals that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days, but can be efficiently inactivated by surface disinfection procedures with 62\u201371% ethanol, 0.5% hydrogen peroxide o...","Summary The novel human coronavirus 2019-nCoV has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described, probably via droplets but possibly also via contaminated hands or surfaces. In a recent review on the persistence of human and veterinary coronaviruses on inanimate surfaces it was shown that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days. Some disinfectant agents effectively reduce coronavirus infectivity within 1 minute such 62% - 71% ethanol, 0.5% hydrogen peroxide or 0.1% sodium hypochlorite. Other compounds such as 0.05% - 0.2% benzalkonium chloride or 0.02% chlorhexidine digluconate are less effective. An effective surface disinfection may help to ensure an early containment and prevention of fur...","Coronavirus disease 2019 (COVID19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARSCoV2), it was first identified in 2019 in Wuhan, China and has resulted in the 2019-20 coronavirus pandemic. As of March 1, 2020, 79,968 patients in China and 7169 outside of China had tested positive for COVID19 and a mortality rate of 3.6% has been observed amongst Chinese patients. Its primary mode of transmission is via respiratory droplets from coughs and sneezes. The virus can remain viable for up to three days on plastic and stainless steel or in aerosols for upto 3 hours and is relatively more stable than the known human coronaviruses. It is stable in faeces at room temperature for at least 1-2 days and can be stable in infected patients for up to 4 days. Heat at 56 degree Celsius kills the SARS coronavirus at around 10000 units per 15 minutes. Thus, temperature is an important factor in survival of COVID19 virus and this article focuses on understanding th...","The main route of transmission of SARS CoV infection is presumed to be respiratory droplets. However the virus is also detectable in other body fluids and excreta. The stability of the virus at different temperatures and relative humidity on smooth surfaces were studied. The dried virus on smooth surfaces retained its viability for over 5 days at temperatures of 22\u201325\u00b0C and relative humidity of 40\u201350%, that is, typical air-conditioned environments. However, virus viability was rapidly lost (&gt;3 log(10)) at higher temperatures and higher relative humidity (e.g., 38\u00b0C, and relative humidity of &gt;95%). The better stability of SARS coronavirus at low temperature and low humidity environment may facilitate its transmission in community in subtropical area (such as Hong Kong) during the spring and in air-conditioned environments. It may also explain why some Asian countries in tropical area (such as Malaysia, Indonesia or Thailand) with high temperature and high relative humidity environment d...","The antiviral properties of zeolite (sodium aluminosilicate) powders amended with metal ions were assessed using human coronavirus 229E, feline infectious peritonitis virus (FIPV), and feline calicivirus F-9. Zeolites containing silver and silver/copper caused significant reductions of coronavirus 229E after 1 h in suspension. The silver/copper combination yielded a &gt;5.13-log(10) reduction within 24 h. It was also the most effective (&gt;3.18-log(10)) against FIPV after 4 h. Other formulations were ineffective against FIPV. On plastic coupons with incorporated silver/copper-zeolites, &gt;1.7-log(10) and &gt;3.8-log(10) reductions were achieved for coronavirus 229E and feline calicivirus within 24 h, respectively. Silver/copper zeolite reduced titers of all viruses tested, suggesting that it may be effective against related pathogens of interest [i.e., SARS coronavirus, other coronaviruses, human norovirus (calicivirus)]. Of note, it was effective against both enveloped and nonenveloped viruses....","Protection of frontline HCPs is paramount. However, PPE is a limited resource and often requires providers to be adaptive and resourceful in a crisis. The inexpensive and simple method of using clear drapes during extubation (and possibly intubation) of COVID-19 patients may be considered by frontline HCPs and infection control specialists as an additional precaution. Modifications of the clear plastics can be adapted for surgical procedures that may be AGMPs.","Abstract Persistence was established after most of the SARS-CoV-infected Vero E6 cells died. RNA of the defective interfering virus was not observed in the persistently infected cells by Northern blot analysis. SARS-CoV diluted to 2 PFU failed to establish persistence, suggesting that some particular viruses in the seed virus did not induce persistent infection. Interestingly, a viral receptor, angiotensin converting enzyme (ACE)-2, was down-regulated in persistently infected cells. G418-selected clones established from parent Vero E6 cells, which were transfected with a plasmid containing the neomycin resistance gene, were infected with SARS-CoV, resulting in a potential cell population capable of persistence in Vero E6 cells. Our previous studies demonstrated that signaling pathways of extracellular signal-related kinase (ERK1/2), c-Jun N-terminal protein kinase (JNK), p38 mitogen-activated protein kinase (MAPK), and phosphatidylinositol 3\u2032-kinase (PI3K)/Akt were activated in SARS-Co...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","With limited infection control practices in overcrowded Bangladeshi hospitals, surfaces may play an important role in the transmission of respiratory pathogens in hospital wards and pose a serious risk of infection for patients, health care workers, caregivers and visitors. In this study, we aimed to identify if surfaces near hospitalized patients with respiratory infections were contaminated with respiratory pathogens and to identify which surfaces were most commonly contaminated. Between September-November 2013, we collected respiratory (nasopharyngeal and oropharyngeal) swabs from patients hospitalized with respiratory illness in adult medicine and paediatric medicine wards at two public tertiary care hospitals in Bangladesh. We collected surface swabs from up to five surfaces near each case-patient including: the wall, bed rail, bed sheet, clinical file, and multipurpose towel used for care giving purposes. We tested swabs using real-time multiplex PCR for 19 viral and 12 bacterial...","Abstract Bone marrow stromal antigen 2 (BST2), an interferon-inducible antiviral factor, has been shown to block the release of various enveloped viruses from cells. It has also been identified as an innate immune system component. Most enveloped viruses subject to BST2 restriction bud at the plasma membrane. Here we report our findings that (a) the production of human coronavirus 229E (HCoV-229E) progeny viruses, whose budding occurs at the ER-Golgi intermediate compartment (ERGIC), markedly decreases in the presence of BST2; and (b) BST2 knockdown expression results in enhanced HCoV-229E virion production. Electron microscopy analyses indicate that HCoV-229E virions are tethered to cell surfaces or intracellular membranes by BST2. Our results suggest that BST2 exerts a broad blocking effect against enveloped virus release, regardless of whether budding occurs at the plasma membrane or intracellular compartments.","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","","BACKGROUND: The ongoing worldwide outbreak of the 2019-nCoV is markedly similar to the severe acute respiratory syndrome (SARS) outbreak 17 years ago. During the 2002-2003 SARS outbreak, healthcare workers formed a special population of patients. Although virus-specific IgG play important roles in virus neutralization and prevention against future infection, limited information is available regarding the long term persistence of IgG after infection with SARS-like coronavirus. METHODS: A long-term prospective cohort study followed 34 SARS-CoV-infected healthcare workers from a hospital with clustered infected cases during the 2002-2003 SARS outbreak in Guangzhou, China, with a 13-year follow-up. Serum samples were collected annually from 2003-2015. Twenty SARS-CoV-infected and 40 non-infected healthcare workers were enrolled in 2015, and their serum samples were collected. All sera were tested for IgG antibodies with ELISA using whole virus and a recombinant nucleocapsid protein of SARS...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","Abstract A major challenge facing agriculture at present is the development of techniques that can screen field samples and other plant materials simultaneously for the presence of many viruses. Microarray techniques show promise in this regard, as their high throughput nature can potentially detect a range of viruses using a single test. In this paper we present an array that can detect a wide spectrum of 169 plant virus species from 13 different genera. The array was constructed using an automated probe design protocol which generated a minimal number of probes to detect viruses at the genus level. The designed arrays showed a high specificity and sensitivity when tested with a set of standard virus samples. Field samples collected from a severe disease outbreak of Panax notoginseng farms in Yunnan, China, in 2001 were screened, where a potyvirus infection was identified associated with the disease.","Abstract The notion that an infectious respiratory pathogen can damage the central nervous system (CNS) and lead to neurological disease was tested using a human respiratory coronavirus, the OC43 strain of human coronavirus (HCoV-OC43). First, primary cell cultures were used to determine the susceptibility of each type of neural cells to virus infection. Neurons were the target cells, undergoing degeneration during infection, in part due to apoptosis. Second, neuropathogenicity was investigated in susceptible mice. Intracerebral inoculation of HCoV-OC43 into BALB/c mice led to an acute encephalitis with neuronal cell death by necrosis and apoptosis. Infectious virus was apparently cleared from surviving animals, whereas viral RNA persisted for several months. Some of the animals surviving to acute encephalitis presented an abnormal limb clasping reflex and a decrease in motor activity starting several months post-infection. These results suggest that viral persistence could be associat...","Ginkgolic acids (GA) are alkylphenol constituents of the leaves and fruits of Ginkgo biloba. GA has shown pleiotropic effects in vitro, including: antitumor effects through inhibition of lipogenesis; decreased expression of invasion associated proteins through AMPK activation; and potential rescue of amyloid-\u03b2 (A\u03b2) induced synaptic impairment. GA was also reported to have activity against Escherichia coli and Staphylococcus aureus. Several mechanisms for this activity have been suggested including: SUMOylation inhibition; blocking formation of the E1-SUMO intermediate; inhibition of fatty acid synthase; non-specific SIRT inhibition; and activation of protein phosphatase type-2C. Here we report that GA inhibits Herpes simplex virus type 1 (HSV-1) by inhibition of both fusion and viral protein synthesis. Additionally, we report that GA inhibits human cytomegalovirus (HCMV) genome replication and Zika virus (ZIKV) infection of normal human astrocytes (NHA). We show a broad spectrum of fus...","The etiological agent of severe acute respiratory syndrome (SARS) was identified as a new coronavirus, termed SARS-CoV. Establishment of an efficient and sensitive diagnostic system of SARS-CoV genetic materials is crucial for SARS control. In this study, we quantified SARS-CoV mRNAs in both infected cell culture lysate and in supernatant by using Real-time quantitative revere transcription-PCR based on EvaGreen\u2122 dye and Taqman-MGB probes. For extensive evaluation of sensitivities and specificities, 13 pairs of primers and 4 probes were designed based on different genes of SARS-CoV. Glyceraldehydes-3-phosphate dehydrogenase (GAPDH) was selected as the internal control gene. Results showed that S-gene-specific PCR was the most sensitive for detection, but because of its sequence variability in the different viral strains, primers and a probe based on the N gene were suitable substitutions. Meanwhile, we found the mRNA concentrations in cell culture lysates were much higher than in cell ...","Abstract C57BL/6 mice infected with mouse hepatitis virus, strain JHM (JHMV) develop a rapidly fatal acute encephalitis. Previously, we showed that this disease is partially CD4 T cell-mediated since infection with a recombinant JHMV (rJ) mutated in only a single immunodominant CD4 T cell epitope (epitope M133, rJ.MY135Q) results in a nonlethal disease. Increased mortality correlated with a greater number of JHMV-specific CD4 T cells in the brains of rJ compared to rJ.MY135Q-infected mice. Here, we extend these results to show that the diminished number of virus-specific T cells correlates with a reduced cytokine/chemokine response in the infected brain. We also show that regulatory CD4 T cells (Tregs) are critical for mild disease in rJ.MY135Q-infected mice because their depletion results in increased mortality. Further, a relative paucity of Tregs characterizes lethal infection because adoptive transfer of Tregs into rJ-infected mice increases survival from 0% to 50%. These results s...","The ongoing COVID-19 outbreak has expanded rapidly throughout China. Major behavioral, clinical, and state interventions are underway currently to mitigate the epidemic and prevent the persistence of the virus in human populations in China and worldwide. It remains unclear how these unprecedented interventions, including travel restrictions, have affected COVID-19 spread in China. We use real-time mobility data from Wuhan and detailed case data including travel history to elucidate the role of case importation on transmission in cities across China and ascertain the impact of control measures. Early on, the spatial distribution of COVID-19 cases in China was well explained by human mobility data. Following the implementation of control measures, this correlation dropped and growth rates became negative in most locations, although shifts in the demographics of reported cases are still indicative of local chains of transmission outside Wuhan. This study shows that the drastic control mea...","Severe Acute Respiratory Syndrome caused substantial morbidity and mortality during the 2002\u20132003 epidemic. Many of the features of the human disease are duplicated in BALB/c mice infected with a mouse-adapted version of the virus (MA15), which develop respiratory disease with high morbidity and mortality. Here, we show that severe disease is correlated with slow kinetics of virus clearance and delayed activation and transit of respiratory dendritic cells (rDC) to the draining lymph nodes (DLN) with a consequent deficient virus-specific T cell response. All of these defects are corrected when mice are treated with liposomes containing clodronate, which deplete alveolar macrophages (AM). Inhibitory AMs are believed to prevent the development of immune responses to environmental antigens and allergic responses by interacting with lung dendritic cells and T cells. The inhibitory effects of AM can also be nullified if mice or AMs are pretreated with poly I:C, which directly activate AMs an...","BACKGROUND: There is an ongoing debate regarding the type of respiratory protection that should be recommended for use for healthcare workers. MATERIALS AND METHODS: A cross-sectional survey was conducted in three countries: China, Pakistan and Vietnam. RESULTS: In China and Pakistan, the infection control guidelines were developed to be in line with the recommendations from the World Health Organization (WHO) and the Centers for Disease Control and Prevention, while in the Vietnamese guidelines the recommendations correspond with the WHO suggestions only. The guidelines from all three countries document the need for training and fit testing; however there is no system to monitor the training and fit testing programs. Across the three countries, there was some inconsistency with regard to the types of products (i.e. masks vs. respirators) recommended for influenza, severe acute respiratory syndrome (SARS) and tuberculosis. CONCLUSIONS: Available evidence should be examined and a compre...","[Image: see text] Infectious diseases are a leading cause of mortality worldwide, with viruses and bacteria in particular having enormous impacts on global healthcare. One major challenge in combatting such diseases is a lack of effective drugs or specific treatments. In addition, drug resistance to currently available therapeutics and adverse effects caused by long-term overuse are both serious public health issues. A promising treatment strategy is to employ cell-membrane mimics as decoys to trap and to detain the pathogens. In this Perspective, we briefly review the infection mechanisms adopted by different pathogens at the cellular membrane interface and highlight the applications of cell-membrane-mimicking nanodecoys for systemic protection against infectious diseases. We also discuss the implication of nanodecoy\u2013pathogen complexes in the development of vaccines. We anticipate this Perspective will provide new insights on design and development of advanced materials against emergi...","Abstract Previous studies with calves and other species have provided evidence that blood serum-derived proteins and fructooligosaccharides (FOS) may benefit intestinal health. We assessed the effects of supplementing products containing serum proteins as a component of arrival fluid support or serum proteins plus FOS (in addition to additional solids, minerals, and vitamins) in an early life dietary supplement on performance, morbidity, and mortality of stressed (transport, cold) male calves. Male Holstein calves (n=93) &lt;1 wk old were stratified by arrival body weight (BW) and plasma protein concentration, and then randomly assigned to 1 of 4 treatment groups in a 2\u00d72 factorial arrangement of one-time administration of fluid support [either control electrolyte solution (E) or the serum protein-containing arrival formula (AF)] and 14d of either no supplementation (NG) or supplementation with Gammulin (G; APC Inc., Ankeny, IA), which contains serum proteins and FOS in addition to other ...","A novel human coronavirus, now named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2, referred to as HCoV-19 here) that emerged in Wuhan, China in late 2019 is now causing a pandemic. Here, we analyze the aerosol and surface stability of HCoV-19 and compare it with SARS-CoV-1, the most closely related human coronavirus.2 We evaluated the stability of HCoV-19 and SARS-CoV-1 in aerosols and on different surfaces and estimated their decay rates using a Bayesian regression model","Abstract Severe acute respiratory syndrome (SARS) is a life-threatening disease caused by a novel coronavirus termed SARS-CoV. Due to the severity of this disease, the World Health Organization (WHO) recommends that manipulation of active viral cultures of SARS-CoV be performed in containment laboratories at biosafety level 3 (BSL3). The virus was inactivated by ultraviolet light (UV) at 254nm, heat treatment of 65\u00b0C or greater, alkaline (pH &gt; 12) or acidic (pH &lt; 3) conditions, formalin and glutaraldehyde treatments. We describe the kinetics of these efficient viral inactivation methods, which will allow research with SARS-CoV containing materials, that are rendered non-infectious, to be conducted at reduced safety levels.","Relevant pandemic-spread scenario simulations provide guiding principles for containment and mitigation policy developments. Here we devise a simple model to predict the effectiveness of different mitigation strategies. The model consists of a set of simple differential equations considering the population size, reported and unreported infections, reported and unreported recoveries and the number of Covid-19-inflicted deaths. For simplification, we assume that Covid-19 survivors are immune (e.g. mutations are not considered) and that the virus can only be passed on by persons with undetected infections. While the latter assumption is a simplification (it is neglected that e.g. hospital staff may be infected by detected patients with symptoms), it was introduced here to keep the model as simple as possible. Moreover, the current version of the model does not account for age-dependent differences in the death rates, but considers higher mortality rates due to temporary shortage of intens...","Abstract A recombinant transmissible gastroenteritis coronavirus (rTGEV) in which E gene was deleted (rTGEV-\u0394E) has been engineered. This deletion mutant only grows in cells expressing E protein (E+ cells) indicating that E was an essential gene for TGEV replication. Electron microscopy studies of rTGEV-\u0394E infected BHK-pAPN-E\u2212 cells showed that only immature intracellular virions were assembled. These virions were non-infectious and not secreted to the extracellular medium in BHK-pAPN-E\u2212 cells. RNA and protein composition analysis by RNase-gold and immunoelectron microscopy showed that rTGEV-\u0394E virions contained RNA and also all the structural TGEV proteins, except the deleted E protein. Nevertheless, full virion maturation was blocked. Studies of the rTGEV-\u0394E subcellular localization by confocal and immunoelectron microscopy in infected E\u2212 cells showed that in the absence of E protein virus trafficking was arrested in the intermediate compartment. Therefore, the absence of E protein i...","Abstract Background The objective of the study was to investigate the effectiveness of non-pharmacological interventions in preventing cases of influenza requiring hospitalization. Methods We performed a multicenter case-control study in 36 hospitals, in 2010 in Spain. Hospitalized influenza cases confirmed by reverse-transcription polymerase chain reaction and three matched controls (two hospital and one community control) per case were selected. The use of non-pharmacological measures seven days before the onset of symptoms (frequency of hand washing, use of alcohol-based hand sanitizers and handwashing after touching contaminated surfaces) was collected. Results We studied 813 cases hospitalized for influenza and 2274 controls. The frequency of hand washing 5-10 times (adjusted odds ratio [aOR]=0.65) and &gt;10 times (aOR=0.59) and handwashing after contact with contaminated surfaces (aOR=0.65) were protective factors and were dose-responsive (p&lt;0.001). Alcohol-based hand sanitizers we...","Introduction: The highly pathogenic coronaviruses severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV) are lethal zoonotic viruses that have emerged into human populations these past 15 years. These coronaviruses are associated with novel respiratory syndromes that spread from person-to-person via close contact, resulting in high morbidity and mortality caused by the progression to Acute Respiratory Distress Syndrome (ARDS). Areas covered: The risks of re-emergence of SARS-CoV from bat reservoir hosts, the persistence of MERS-CoV circulation, and the potential for future emergence of novel coronaviruses indicate antiviral drug discovery will require activity against multiple coronaviruses. In this review, approaches that antagonize viral nonstructural proteins, neutralize structural proteins, or modulate essential host elements of viral infection with varying levels of efficacy in models of highly pathogenic coronavirus di...","Background: The outbreak of coronavirus disease 2019 (COVID-19) has placed unprecedented challenges on hospital environmental hygiene and medical staff protection. It is crucial to assess hospital environmental hygiene to understand the most important environmental issues for controlling the spread of COVID-19 in hospitals. Objective: To detect the presence of COVID-19 in the samples from the area at risk of contamination in the First Hospital of Jilin University. Methods: Viruses in the air were collected by natural sedimentation and air particle sampler methods. Predetermined environmental surfaces were sampled using swabs at seven o'clock in the morning before disinfection. The real-time reverse-transcription PCR method was used to detect the existence of COVID-19 pathogens. Results: Viruses could be detected on the surfaces of the nurse station in the isolation area with suspected patients and in the air of the isolation ward with an intensive care patient. Conclusion: Comprehensiv...","Abstract Bacterial pneumonia caused by Streptococcus pneumoniae, Haemophilus influenzae, Staphylococcus aureus, Mycoplasma pneumoniae, and Klebsiella pneumoniae represents a frequent cause of mortality worldwide. The increased incidence of pneumococcal diseases in both developed and developing countries is alarmingly high, affecting infants and aged adult populations. The growing rate of antibiotic resistance and biofilm formation on medical device surfaces poses a greater challenge for treating respiratory infections. Over recent years, a better understanding of bacterial growth, metabolism, and virulence has offered several potential targets for developing therapeutics against bacterial pneumonia. This chapter will discuss the current and developing trends in treating bacterial pneumonia.","Deletion of Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) envelope (E) gene attenuates the virus. E gene encodes a small multifunctional protein that possesses ion channel (IC) activity, an important function in virus-host interaction. To test the contribution of E protein IC activity in virus pathogenesis, two recombinant mouse-adapted SARS-CoVs, each containing one single amino acid mutation that suppressed ion conductivity, were engineered. After serial infections, mutant viruses, in general, incorporated compensatory mutations within E gene that rendered active ion channels. Furthermore, IC activity conferred better fitness in competition assays, suggesting that ion conductivity represents an advantage for the virus. Interestingly, mice infected with viruses displaying E protein IC activity, either with the wild-type E protein sequence or with the revertants that restored ion transport, rapidly lost weight and died. In contrast, mice infected with mutants lacking IC acti...","Background:Patients with the 2019 coronavirus disease (COVID-19) have different degrees of psychological pain, such as anxiety and depression, which may related to their prognosis. Psychological intervention can be conducted in different ways to improve psychological pain and improve the treatment effect. Objective:The present study aimed to investigate and analyze the psychological status of patients with COVID-19 during the course of illness, and to evaluate the effect and influencing factors of psychological crisis intervention, so as to explore the effective mode of clinical psychological intervention in acute patients under isolation environment. Methods:A total of 143 persons participated in the study, including 26 patients diagnosed with COVID-19 in the isolation ward (COVID-19 group), 87 patients with general pneumonia in the observation ward (General Pneumonia group) and 30 healthy volunteers (Normal group). All the patients in the ward received comprehensive psychological int...","Abstract In December 2019, the outbreak of the 2019 novel coronavirus disease (COVID-19) in China spread worldwide, becoming an emergency of major international concern. SARS-CoV-2 infection causes clusters of severe respiratory illness similar to severe acute respiratory syndrome coronavirus. Human-to-human transmission has been described with incubation times between 2-14 days, facilitating its spread via droplets, contaminated hands or surfaces. Early diagnosis, quarantine, and supportive treatments are essential to cure patients. We therefore reviewed the literature on all available information about the epidemiology, diagnosis, isolation and treatments of COVID-19. Treatments, including antiviral agents, chloroquine and hydroxychloroquine, corticosteroids, antibodies, convalescent plasma transfusion and vaccines, will be discussed in this article. Additionally, registered trials about treatment were listed to develop approaches for the current urgent demand for therapy.","Abstract The coronavirus disease 2019 (COVID-19) is a pandemic with the SARS-CoV-2 virus. The infection has predominantly respiratory transmission and is transmitted through large droplets or aerosols, and less commonly by contact with infected surfaces or fomites. The alarming spread of the infection and the severe clinical disease that it may cause, have led to the widespread institution of social distancing measures. Due to repeated exposure to potentially infectious patients and specimens, healthcare and laboratory personnel are particularly susceptible to contract COVID-19. This review paper provides an assessment of the current state of knowledge about the disease and its pathology, and the potential presence of the virus in cytology specimens. It also discusses the measures that cytology laboratories can take to function during the pandemic, and minimize the risk to their personnel, trainees and pathologists. In addition, it explores potential means to continue to educate traine...","BACKGROUND: The recent emergence of a novel coronavirus in the Middle East (designated MERS-CoV) is a reminder of the zoonotic and pathogenic potential of emerging coronaviruses in humans. Clinical features of Middle East respiratory syndrome (MERS) include atypical pneumonia and progressive respiratory failure that is highly reminiscent of severe acute respiratory syndrome (SARS) caused by SARS-CoV. The host response is a key component of highly pathogenic respiratory virus infection. Here, we computationally analyzed gene expression changes in a human airway epithelial cell line infected with two genetically distinct MERS-CoV strains obtained from human patients, MERS-CoV SA 1 and MERS-CoV Eng 1. RESULTS: Using topological techniques, including persistence homology and filtered clustering, we performed a comparative transcriptional analysis of human Calu-3 cell host responses to the different MERS-CoV strains, with MERS-CoV Eng 1 inducing early kinetic changes, between 3 and 12 hours...","Abstract Genetic manipulation of the RNA genomes by reverse genetics is a powerful tool to study the molecular biology and pathogenesis of RNA viruses. During construction of an infectious clone from a Vero cell-adapted coronavirus infectious bronchitis virus (IBV), we found that a G\u2013C point mutation at nucleotide position 15526, causing Arg-to-Pro mutation at amino acid position 132 of the helicase protein, is lethal to the infectivity of IBV on Vero cells. When the in vitro-synthesized full-length transcripts containing this mutation were introduced into Vero cells, no infectious virus was rescued. Upon correction of the mutation, infectious virus was recovered. Further characterization of the in vitro-synthesized full-length transcripts containing the G15526C mutation demonstrated that this mutation may block the transcription of subgenomic RNAs. Substitution mutation of the Arg132 residue to a positively charged amino acid Lys affected neither the infectivity of the in vitro-synthe...","Human coronaviruses (HCoVs), including severe acute respiratory syndrome coronavirus (SARS-CoV) and 2019 novel coronavirus (2019-nCoV, also known as SARS-CoV-2), lead global epidemics with high morbidity and mortality. However, there are currently no effective drugs targeting 2019-nCoV/SARS-CoV-2. Drug repurposing, representing as an effective drug discovery strategy from existing drugs, could shorten the time and reduce the cost compared to de novo drug discovery. In this study, we present an integrative, antiviral drug repurposing methodology implementing a systems pharmacology-based network medicine platform, quantifying the interplay between the HCoV\u2013host interactome and drug targets in the human protein\u2013protein interaction network. Phylogenetic analyses of 15 HCoV whole genomes reveal that 2019-nCoV/SARS-CoV-2 shares the highest nucleotide sequence identity with SARS-CoV (79.7%). Specifically, the envelope and nucleocapsid proteins of 2019-nCoV/SARS-CoV-2 are two evolutionarily co...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","As the SARS-CoV-2 pandemic is rapidly progressing, the need for the development of an effective vaccine is critical. A promising approach for vaccine development is to generate, through codon pair deoptimization, an attenuated virus. This approach carries the advantage that it only requires limited knowledge specific to the virus in question, other than its genome sequence. Therefore, it is well suited for emerging viruses for which we may not have extensive data. We performed comprehensive in silico analyses of several features of SARS-CoV-2 genomic sequence (e.g., codon usage, codon pair usage, dinucleotide/junction dinucleotide usage, RNA structure around the frameshift region) in comparison with other members of the coronaviridae family of viruses, the overall human genome, and the transcriptome of specific human tissues such as lung, which are primarily targeted by the virus. Our analysis identified the spike (S) and nucleocapsid (N) proteins as promising targets for deoptimizatio...","Abstract Purpose The aim of the study was to identify characteristic clinical features and outcomes of critically ill patients with confirmed severe acute respiratory syndrome (SARS). Materials and Methods This retrospective study enrolled all patients admitted to a 12-bed SARS intensive care unit (ICU) in a tertiary care medical center in Taipei between May 15 and July 17, 2003. Patients with positive results of either reverse transcriptase\u2013polymerase chain reaction or antibody to SARS coronavirus were defined as SARS cases and others with negative results as control cases. Results Of the 50 patients, 14 had confirmed SARS. Demographics were similar between the 2 groups. The highest leukocyte and neutrophil counts, lactate dehydrogenase, and creatine kinase; positive end-expiratory pressure; and use of corticosteroids, ribavirin, and intravenous immunoglobulin were higher in the SARS group. In contrast, the lowest lymphocyte count and the ratio of Pao 2 to the fraction of inspired oxy...","BACKGROUND: Infection prevention and control measures are critical to prevent the possible spread of Middle East Respiratory Syndrome-coronavirus (MERS-CoV) in healthcare facilities. Therefore, healthcare workers should be aware of all procedures concerning prevention of and protection from MERS-CoV. OBJECTIVE: The aim of this study is to improve the knowledge of the dental students and evaluate their awareness about MERS-CoV. MATERIALS AND METHODS: A questionnaire was made according to MOH information and 200 dental students (Al-Farabi Colleges, Jeddah) were interviewed to evaluate their knowledge about MERS-CoV. RESULTS: More than half of the dental students (54%) interviewed had good knowledge about the etiology, symptoms, and treatment of MERS-CoV. Measurements for infection control and protection were also known (79%). The sources of information for the students were: college (27%), MOH (25%), media (24%), and social community (23%), while 17% of the students interviewed had no id...","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","Abstract The Middle East respiratory syndrome coronavirus (MERS-CoV) is a newly identified pathogen able of human transmission that causes a mortality of almost 40%. As in the case of SARS-CoV, MERS virus lacking E protein represents a potential vaccine. In both cases, abolishment of channel activity may be a contributor to the attenuation observed in E-deleted viruses. Herein, we report that purified MERS-CoV E protein, like SARS-CoV E protein, is almost fully \u03b1-helical, has a single \u03b1-helical transmembrane domain, and forms pentameric ion channels in lipid bilayers. Based on these similarities, and the proposed involvement of channel activity as virulence factor in SARS-CoV E protein, MERS-CoV E protein may constitute a potential drug target.","Abstract The severe acute respiratory syndrome coronavirus (SARS-CoV) 8b protein, which is not expressed by other known coronaviruses, can down-regulate the envelope (E) protein via a proteasome-dependent pathway. Here, we showed that the down-regulation of E is not dependent on the lysine residues on 8b and the reduction of polyubiquitination of E mutants is not correlated with their down-regulation by 8b, suggesting an ubiquitin-independent proteasome pathway is involved. A time-course study revealed that 8b was expressed at late-stages of SARS-CoV infection. By using Vero E6 cells stably expressing green fluorescence protein-tagged 8b, ectopic expression of 8b was shown to significantly reduce the production of progeny virus and down-regulate E expression. Taken together, these results suggest that 8b negatively modulates virus replication by down-regulating E via an ubiquitin-independent proteasome pathway.","AbstractCoronaviruses (CoVs) are important human pathogens with significant zoonotic potential. Progress has been made toward identifying potential vaccine candidates for highly pathogenic human CoVs, including use of attenuated viruses that lack the CoV envelope (E) protein or express E mutants. However, no approved vaccines or anti-viral therapeutics exist. CoVs assemble by budding into the lumen of the early Golgi prior to exocytosis. The small CoV E protein plays roles in assembly, virion release, and pathogenesis. CoV E has a single hydrophobic domain (HD), is targeted to Golgi membranes, and has cation channel activity in vitro. The E protein from the avian infectious bronchitis virus (IBV) has dramatic effects on the secretory system, which requires residues in the HD. Mutation of the HD of IBV E during infection results in impaired growth kinetics, impaired release of infectious virions, accumulation of IBV S protein on the plasma membrane when compared IBV WT infected cells, a..."],"title":["Human Coronavirus 229E Remains Infectious on Common Touch Surface Materials","Persistence of coronaviruses on inanimate surfaces and their inactivation with biocidal agents","Potential role of inanimate surfaces for the spread of coronaviruses and their inactivation with disinfectant agents","Effects of temperature on COVID-19 transmission","The Effects of Temperature and Relative Humidity on the Viability of the SARS Coronavirus","Assessment of the Antiviral Properties of Zeolites Containing Metal Ions","Clear plastic drapes may be effective at limiting aerosolization and droplet spray during extubation: implications for COVID-19","JNK and PI3k/Akt signaling pathways are required for establishing persistent SARS-CoV infection in Vero E6 cells","A COVID-19 Infection Risk Model for Frontline Health Care Workers","New regulatory strategies to manage medicines shortages in Europe","Conta
