nd may present a real risk of infection to anyone who contacts a contaminated surface. However, human coronavirus 229E, an important pathogenic virus but also a surrogate for MERS coronavirus, which is structurally very similar, was rapidly inactivated on copper alloys. Inactivation results from a combination of direct copper ion attack and reactive oxygen species generation. The latter is particularly important as the copper content decreases, ensuring that rapid inactivation still occurs in alloys with lower percentages of copper. Therefore, incorporation of copper alloys in communal areas could help to reduce infection spread from touching surfaces contaminated with coronaviruses. This is especially important in infectious disease where the infectious dose is low, surface contamination is high, and effective therapies are limited. The mechanism of action of copper is complex and may be enhanced by radical formation but is ultimately nonspecific, ensuring continuous kill and inactivation of a wide range of pathogenic microorganisms with completely different morphologies. Concerns about the biocide resistance, possible concomitant drug resistance, and horizontal gene transfer that have been observed with other biocides (51) can be allayed because of the destruction of viral nucleic acid observed following exposure to copper surfaces. It is not feasible to cover every surface in copper, and many materials in the built environment, including stainless steel, will continue to be used because of resilience, anticorrosion, and other beneficial attributes. Incorporation of even a few copper surfaces may have an impact in effectively reducing transmission of infectious material from a surface to an individual, provided that stringent, regular, and effective cleaning regimens are employed for all surfaces. The use of copper does not serve as an excuse to relax cleaning regimens. However, the choice of cleaning reagents is critical for copper alloys because it is essential to maintain copper ion release for efficacy, so avoidance of chelators is necessary.","HCoV-19 was most stable on plastic and stainless steel and viable virus could be detected up to 33 72 hours post application ( Figure 1A ), though the virus titer was greatly reduced (plastic from 10 3.7 to 34 10 0.6 TCID 50 /mL after 72 hours, stainless steel from 10 3.7 to 10 0.6 TCID 50 /mL after 48 hours). SARS-CoV-35 1 had similar stability kinetics (polypropylene from 10 3.4 to 10 0.7 TCID 50 /mL after 72 hours, stainless steel 36 from 10 3.6 to 10 0.6 TCID 50 /mL after 48 hours). No viable virus could be measured after 4 hours on copper 37 for HCoV-19 and 8 hours for SARS-CoV-1, or after 24 hours on cardboard for HCoV-19 and 8 hours for 38 SARS-CoV-1 ( Figure 1A ). This article is a US Government work. It is not subject to copyright under 17 USC 105 and is also made available author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The experimental study by van Doremalen et al further demonstrated that SARS-CoV-2 may stay viable on copper surfaces up to 4 hours, on cardboard surfaces up to 24 hours, and on plastic and stainless steel surfaces up to 72 hours. 72 These data combined with the available epidemiologic and airflow dynamics studies of related coronavirus infections, suggest that GI procedures may contribute to nosocomial transmission of COVID-19. Thus, the use of negative pressure rooms with anterooms may mitigate the spread of the infection within health care facilities. The panel acknowledges that the use of a negative pressure room may impact efficiency and procedural workflow but anticipate that GI procedures performed during the initial pandemic phase will be predominantly limited to time-sensitive procedures performed in hospitalized settings.","Direct contact with contaminated surfaces may also lead to inoculation, for example when the health worker examines the patient and then uses the contaminated hand to rub one's eye or touch their face. SARS-CoV-2 is detectable for up to four hours on copper, up to 24 hours on cardboard and up to two to three days on plastic and stainless steel 6 .","Close contact is defined by the United States (US) Centers for Disease Control and Prevention (CDC) as: being within 2 meters of a COVID-19 patient for a prolonged period of time [16] \u2022 Recent investigation shows that the COVID-19 virus may suspend in the air for two to three hours (depending on heat and humidity, and presumably air flow), and exist on external surfaces for more than three days (more stable on plastic and stainless steel than on copper and carboard) [14] Exercising good hand hygiene is very important to avoid SARS-CoV-2 entering the eyes, nose and mouth after touching an infected surface","There was a significant difference in appearance between purified HuCoV-229E exposed to stainless steel and that exposed to copper surfaces (Fig. 6). On stainless steel, uniform virions were visible following a 10-min exposure (Fig. 6A), but on copper, clumps of damaged virus particles (Fig. 6B) as well as a few intact particles could be seen. The extent of damage increased upon further exposure to copper (Fig. 6C).","Zeolite powders containing antiviral heavy metals have many potential applications. They may be added to materials such as plastics, paints, and synthetic fabrics (Quintavalla and Vicini 2002; Takai et al. 2002), and may be bonded to surfaces such as stainless steel (Bright et al. 2002; Cowan et al. 2003; Rusin et al. 2003). The effectiveness of the Ag/Cu zeolite against substantially different viruses appears promising for its potential use in applications to reduce environmental contamination of fomites by viral pathogens and thus the spread of diseases. Additional tests utilizing zeolites containing copper ions alone or in combination with various metals against other disparate viruses are needed.","We have observed previously (27) that exposure to copper surfaces resulted in significant morphological changes to nonenveloped norovirus, where possible disassociation of the capsid subunits exposed the viral genome to copper inactivation. In this study, we observed rapid damage, including clumping, breakage, membrane damage, and loss of surface spikes, to the coronavirus particles following exposure to copper, and some particles appeared smaller and seemed to have lost rigidity, folding up on themselves. These changes were not observed with virus recovered from stainless steel surfaces.","The transmission of influenza can be mathematically modeled to help predicting how the virus will spread in a population [27, 28] . People who contract influenza are most infectious between the second and third days after infection, and infectivity lasts for around 10 days [27] . Children are much more infectious than adults, and shed virus from just before they develop symptoms until 2 weeks after infection [27, 29] . For influenza control it is very important to investigate viral shedding and resistant viruses [29] . According to Mitamura and colleagues [29] , viral loads are decreased after the start of antiviral agents, but resistant viruses are detected in some patients. Influenza can be spread by direct transmission when an infected person sneezes mucus into the eyes, nose, or mouth of another person; through people inhaling the aerosols produced by infected people with coughing, sneezing, and spitting; and through hand-to-mouth transmission from contaminated surfaces or direct personal contact [30, 31] . The relative importance of airborne, droplet, and contact transmission of influenza A virus and the efficiency of control measures depends on the inactivation of viruses in different environmental media. Weber and colleagues [31] systematically reviewed information on the environmental inactivation of influenza A viruses and modes of transmission. The airborne route is a potentially important transmission pathway for influenza in indoor environments. The importance of droplet transmission has to be reassessed. Contact transmission can be limited by fast inactivation of influenza virus on hands, and is more dependent on behavioral parameters than airborne transmission. However, the potentially large inocula deposited in the environment through sneezing and the protective effect of nasal mucus on virus survival could make contact transmission a key transmission mode. In the airborne route, it has been demonstrated that the inhalation of just one inhalable droplet (0.5-5 lm in diameter) might be enough to cause an infection [31] . Although a single sneeze releases up to 40,000 droplets [32] , most of these droplets are large and will quickly settle out of the air [31] . The influenza virus can also be transmitted by contaminated surfaces. Successful control of a viral disease requires knowledge of the different vectors that could promote its transmission among hosts. Thomas and colleagues [33] assessed the survival of human influenza viruses on banknotes, given that billions of these notes are exchanged daily worldwide. Banknotes were experimentally contaminated with representative influenza virus subtypes at various concentrations, and survival was tested after different time periods. Influenza A viruses tested by cell culture survived up to 3 days when they were inoculated at high concentrations. The same inoculum in the presence of respiratory mucus showed a striking increase in survival time (up to 17 days). B/Hong Kong/335/2001 virus was still infectious after 1 day when it was mixed with respiratory mucus. When nasopharyngeal secretions of naturally infected children were used, influenza virus survived for at least 48 h in one-third of the cases. The investigators concluded that unexpected stability of influenza virus in this nonbiological environment suggests that unusual environmental contamination should be considered in the setting of pandemic preparedness [33] . Bean and colleagues investigated the transmission of influenza viruses via hands and environmental surfaces; the survival of laboratory-grown influenza A and influenza B viruses on various surfaces was studied. Both influenza A and B viruses survived for 24 to 48 hours on hard, nonporous surfaces such as stainless steel and plastic, but survived for less than 8 to 12 hours on cloth, paper, and tissues. Measurable quantities of influenza A virus were transferred from stainless steel surfaces to hands for 24 hours and from tissues to hands for up to 15 minutes. Virus survived on hands for up to 5 minutes after transfer from the environmental surfaces. Their observations suggest that the transmission of virus from donors who are shedding large amounts could occur for 2 to 8 hours via stainless steel surfaces and for a few minutes via paper tissues. The investigators concluded that the transmission of influenza virus via fomites may be possible under conditions of heavy environmental contamination [34] . However, if the virus is present in mucus, the virus can survive for longer periods [31] .","and up to 72 hours on plastic and stainless steel surfaces 11 . Aerosol models in healthy humans have 24 measured droplets from coughing as small as 0.1 microns, with the vast majority (97 percent) of 25 droplets as submicron in size 12 . Viral aerosols, such as those generated by influenza, tend to skew 26 towards this submicron size distribution 13 . 27","The environmental survival of Ebola virus has been studied using culture-based techniques under a variety of environmental conditions (eg, temperature, humidity), in various liquids, aerosols, and surfaces. [43] [44] [45] [46] [47] [48] [49] These studies may be summarized as follows. First, viable Ebola can survive in liquids (eg, liquid media, tissue culture media, water, liquid blood, plasma) for days to weeks. Second, viable Ebola virus can also survive dried on a variety of surfaces (eg, plastic, glass, stainless steel, polypropylene, nitrile, bank notes) for days to weeks. Third, Ebola survives in liquids and on surfaces for a longer duration of time at lower temperatures (eg, 4\u00b0C vs 21\u00b0C). Fourth, although aerosol transmission has not been observed, Ebola virus has been demonstrated to survive in an aerosol for &gt;3 hours. Fifth, survival of Ebola on porous surfaces, such as cotton, is substantially less than on steel and plastic surfaces.","Metal coupons (10 by 10 by 0.5 mm) were degreased in acetone, stored in absolute ethanol, and flamed prior to use as described previously (19). Metal samples were supplied by the Copper Development Association and are described in Table 1. Coupons of nonmetal surfaces (PTFE, polyvinyl chloride [PVC], ceramic tiles, glass, and silicone rubber) of the same size were sterilized by autoclaving at 121\u00b0C and 1.06 \u00d7 105 pascals (1.06 bar) for 15 min. Stainless steel controls for comparison were also autoclaved for method consistency for these experiments.","The pathogen behind the current pandemic COVID-19 derives its uniqueness from its molecular structure, discussed above. Even casual contact such as handshakes is sufficient to spread this deadly virus, and its epidemiology makes it hard to detect this infection at an early stage. Scientists have found that the pathogen remains on surfaces for a long time ranging from 3 hours in aerosols, 24 hours on cardboard and up to 3 days on plastic and stainless steel. Worse still, a large number of affected patients don't show symptoms for five or more days after exposure.","Viruses causing respiratory infections are spread by droplets expelled by coughs and sneezes, which can also contaminate the environment 2 m and 6 m away, respectively (33), and a single droplet may easily contain an infectious dose (34). Enveloped respiratory viruses, although more susceptible to environmental stress than nonenveloped viruses, have been shown to persist on surfaces and contaminate more than 50% of surfaces in household and day care centers (35). Animal coronaviruses, including transmissible gastroenteritis virus (TGEV) and mouse hepatitis virus (MHV), have been shown to retain infectivity for long periods on hard surfaces (36) and for several hours on health care gowns, gloves, and masks (37), but human coronavirus 229E (HuCoV-229E) did not persist for above a few hours on surfaces (38). In contrast, we have observed that a relatively low titer of infectious human coronavirus 229E persisted on 5 surface materials, common to communal and domestic environments, for at least 5 days. Our virus preparation contained a high proportion of lung cell debris to mimic natural contamination in respiratory secretions, which may have protected the virus from desiccation, and a human lung cell line was used for the assay, which may have been more sensitive. The relatively low virus concentration used suggests that higher viral concentrations which can occur in sputum may persist for longer periods. During coronavirus infection, the viral load is highest later in the infection and large numbers of infectious virus which may also contaminate the surrounding environment can be shed as symptoms subside over long periods (4). There is scant information on minimum infectious doses, but for many respiratory viruses, the minimum infectious dose is believed to be low, i.e., just a few virus particles. Coronavirus persistence on surfaces represents a considerable infection risk if contaminated surfaces are touched and infectious virus transferred to the mouth, nasal mucosa, or conjunctiva. Nicas and Best (39) observed that individuals in office environments touched their face an average of 15 times an hour, giving ample opportunities for infection spread. The use of antiviral surfaces in health care and community facilities could help to reduce infection spread in this way. HuCoV-229E was rapidly inactivated on copper surfaces, with the inactivation rate being roughly proportional to the percentage of copper in the alloy. Alloys containing &gt;90% copper inactivated 103 PFU coronavirus in &lt;30 min, and a surface oxidation layer or increased copper ion release on C70600 increased efficacy, which has been observed for this alloy before (27). Brasses were more efficacious than copper nickels at a lower percentage of copper.","Background: This is the first large-scale study that focused on the prevalence of LTBI in the laboratory personnel, especially in the intermediate incidence setting. Methods: We recruited 173 laboratory personnel and performed QuantiFERON-TB Gold In-Tube test (QFT-G) and tuberculin skin test (TST). Agreement between QFT-G and TST was analyzed, and risk factors for the positivity of each test were assessed. Results: QFT-G was positive in 21.4% of the enrolled laboratory personnel, and TST was positive in 33.3% with a cut-off of 10 mm. The agreement between the two tests was fair (kappa = 0.234; 95% confidence interval = 0.054-0.414). Age and duration of health care profession were significantly associated with positive QFT-G and TST results by univariate analyses. With multivariate logistic regression analyses, household contact to TB patients (P = 0.013), the laboratory sections of microbiology (P = 0.045) and chemistry/immunology (P = 0.014) were significantly associated with positive QFT-G results. Conclusions: Our data shows the high prevalence of LTBI in the laboratory personnel, and emphasizes the importance of LTBI screening for the health care workers. QFT-G seems to be superior to TST for the LTBI screening. T. Panayea, G. Petrikkos, A. Armaganidis, H. Giamarellou (Chaidari, Athens, GR) Objectives: Copper has been shown to have antimicrobial properties and when used on hospital surfaces it minimized environmental contamination by pathogenic bacteria. We investigated the effects of two copper alloys on the survival of VIM and/or KPC-producing multi-drug resistant (MDR) Enterobacteriaceae. Methods: MDR clinical isolates were screened for the production of VIM or KPC carbapenemase using the EDTA-imipenem or the boronic acid-meropenem synergy test, respectively. The genes were confirmed by PCR with specific primers. To assess the antimicrobial properties of copper, coupons (1 cm \u00d7 1 cm) of copper alloys (A and B containing Cu99% and Cu63%Zn37%, respectively) were sterilized, inoculated with 20 ml of bacterial suspension (10 8 cfu/ml) and incubated at room temperature for 0, 1, 3, 5, 6 and 24 hours. Then coupons were placed in sterile neutralizing broth (Difco) and vortexed. The broth was serially diluted and quantitatively cultured for recovery of viable bacteria. The lower limit of detection was 2.6 log10 cfu/ml. Stainless steel (C) and polyvinylchloride (D) coupons were used as controls. Mean viable counts (log10 cfu/ml) after incubation at each time interval with each coupon were compared for statistical analysis. Reduction of viable counts by 3 log10 from starting inoculum was characterized as bactericidal activity. Results: Thirteen isolates including K. pneumoniae (7), E. coli (4) and Enterobacter spp. (2) producing either VIM (2), KPC (10) or both (1) were tested. At 3 and 5 hours, mean viable bacterial counts on coupon A decreased by 1.2 and 3.4 log10, respectively while the reduction produced by coupon B at 5 and 6 hours was 2.1 and 3.2 log10, respectively. Controls C and D reduced bacterial counts by 2.1 log10 at 6 and by 2.3 log10 at 24 hours, respectively. A bactericidal effect was detected by coupons A and B at 5 and 6 hours, respectively. Viable bacteria could not be recovered from 10/13 tested strains incubated on coupon A after 5 hours and from 8/13 strains after 6 hours of incubation on coupon B.","EDTA, BCS, d-mannitol, and Tiron did not significantly affect the virus on stainless steel control surfaces or in suspension (not shown).","Incorporation of chelators ethylenediaminetetraacetic acid (EDTA) (20 mM) and bathocuproine disulfonic acid (BCS) (20 mM) to chelate Cu(II) and Cu(I), respectively, at the time of inoculation of virus onto the metal surfaces was investigated using a plaque assay. In addition, 20 mM d-mannitol and 20 mM Tiron (4,5-dihydroxy-1,3-benzene disulfonic acid) were used to quench hydroxyl radicals and superoxide, respectively. Stainless steel was used as a control surface and to determine if quenchers and chelators affect viral replication.","The coronavirus is one of the two most common pathogens for upper respiratory tract infection (URTI)[14]and it is also the most probable pathogen for SARS.[4]Transmission methods may, therefore, be similar for both infections. The WHO has reported that SARS is not airborne but is carried in virus-laden droplets.[1]This suggests that transmission is possible when aerosolised viral particles come into contact with the susceptible host\u2019s mucous membranes, most commonly the nose, but also with the mouth and eyes. The virus has been found to be stable in faeces (and urine) at room temperature for at least 1\u20132 days.[15]Transmission through a defective sewage system was, in fact, proven in the case of the outbreak at Amoy Gardens Estate in Hong Kong.[16]The SARS virus has been reported as occurring in saliva, tears and urine.[1]At the time of writing, no evidence of the SARS virus in a patient\u2019s sweat has been reported. Nevertheless, it is still reasonable to assume that the SARS virus may be present in a patient\u2019s sweat as it is in other bodily fluids. As summarised by the WHO,[1]the SARS-CoV has been isolated after 36 hours from seating, paper, a Formica surface, a plastered wall; after 72 hours from a plastic surface and stainless steel; and after 96 hours on a glass slide. It is, therefore, possible that the virus can be transmitted by hands that have been in contact with these infected surfaces.","Extensive environmental contamination has been documented by both culture and RT-PCR in clinical areas housing MERS patients. 84, 85 Positive sites have included patient room surfaces (eg, bed sheets, bedrails, intravenous fluid hangers), anteroom surfaces, medical devices (eg, portable x-ray machines, thermometers), and air-ventilating equipment. Touchable surfaces have been found to be contaminated through respiratory secretions from clinically fully recovered patients. 84 MERS-CoV has also been detected in air samples in the vicinity of patients. 85 However, 1 large outbreak evaluation failed to demonstrate any transmission via the potentially contaminated environment without direct contact with the index case. 86 MERS-CoV has been shown to be recoverable after 48 hours on steel or plastic washers (20\u00b0C and 40% relative humidity). 87 Further, no decrease in stability was observed during aerosolization experiments. Multiple studies on CoVs other than MERS-CoV have demonstrated that these viruses can remain viable for days to weeks on environmental surfaces. 88, 89 Survival is enhanced at low temperatures (ie, 4\u00b0C vs 20\u00b0C). 89 ","Brasses containing at least 70% copper were very effective at inactivating HuCoV-229E (Fig. 2A), and the rate of inactivation was directly proportional to the percentage of copper. Approximately 103 PFU in a simulated wet-droplet contamination (20 \u00b5l per cm2) was inactivated in less than 60 min. Analysis of the early contact time points revealed a lag in inactivation of approximately 10 min followed by very rapid loss of infectivity (Fig. 2B). As observed previously for norovirus, zinc demonstrated a slight antiviral effect compared to that seen with stainless steel (neither metal contains copper).","HuCoV-229E was purified from crude infected-cell lysate. Polyethylene glycol (PEG) precipitation (BioVision PEG virus precipitation kit) was followed by sucrose density (25% to 55%) centrifugation at 96,000 \u00d7 g for 16 h at 4\u00b0C. The virus band was resuspended in water and the virus pelleted at 77,000 \u00d7 g for 1 h at 4\u00b0C. The supernatant was discarded, the tubes were allowed to drain, and the final pellet was resuspended in ice-cold nuclease-free deionized distilled water after incubation on ice for 30 min. The preparation was applied to copper and stainless steel as described in the Figure 6 legend and was removed by gentle pipetting. Samples were fixed, applied to TEM grids, washed with water, and stained with 5% ammonium molybdate for 10 s.","A single study has examined the ability of MERS-CoV to survive in the environment [150]. Plastic or steel surfaces were inoculated with 106 TCID50 of MERS-CoV at different temperature and relative humidity (RH) and virus recovery was attempted in cell culture. At high ambient temperature (30 \u00b0C) and low RH (30 %) MERS-CoV remained viable for 24 h [150]. By comparison, a well known and efficently transmitted respiratory virus, influenza A virus, could not be recovered in culture beyond four hours under any conditions [150]. Aerosol experiments found MERS-CoV viability only decreased 7 % at low RH at 20 \u00b0C. In comparison, influenza A virus decreased by 95 % [150]. MERS-CoV survival is inferior to that previously demonstrated for SARS-CoV [152]. For context, pathogenic bacteria can remain viable and airborne for 45 min in a coughed aerosol and can spread 4 m. MERS-CoV\u2019s ability to remain viable over long time periods gives it the capacity to thoroughly contaminate a room\u2019s surfaces when occupied by an infected and symptomatic patient [153]. Whether MERS-CoV can remain adrift and infectious for extended periods (truly airborne) remains unknown. Such findings expand our understanding of the possibilities for droplets to transmit respiratory viruses in many settings, including hospital waiting rooms, emergency departments, treatment rooms, open intensive care facilities and private patient rooms. The nature and quality of air exchange, circulation and filtration are important variables in risk measurement and reduction as is the use of negative pressure rooms to contain known cases. Droplet spread between humans is considered the mechanism of human-to-human transmission and the need for droplet precautions was emphasized after the Al-Ahsa hospital, the KSA and the South Korean outbreaks [21, 23, 154, 155]. By extrapolation, aerosol-generating events involving DCs (urination, defecation, and preparation and consumption of DC products) should be factored into risk measurement and reduction efforts and messaged using appropriate context. The provision of evidence supporting the best formulation of personal protective equipment to be worn by HCWs who receive, manage or conduct procedures on infectious cases remains a priority.","An inoculum of 103 plaque forming units (PFU) persisted on polyfluorotetraethylene (Teflon; PTFE), polyvinyl chloride (PVC), ceramic tiles, glass, and stainless steel for at least 5 days (and 3 days for silicon rubber) at 21\u00b0C and a relative humidity of 30% to 40% (Fig. 1).","Previous studies have shown that murine norovirus (MNV) and human norovirus, highly infectious nonenveloped viruses that are resistant to environmental stress and impervious to many cleaning agents, are destroyed on copper and copper alloy surfaces (26\u201328). HuCoV-229E is associated with a wide range of respiratory disease from mild colds to severe pneumonia in immunocompromised people and has been implicated as an autoimmune trigger in multiple sclerosis (29, 30). Infection with this virus occurs in a high proportion of the population in approximately 3-year cycles, incurring considerable hidden costs in lost work hours, and in this study was also used as a surrogate for the more virulent coronaviruses responsible for SARS and MERS (rather than using animal viruses or coronaviruses that primarily infect the gastrointestinal tract). In addition, a recent study also observed that HuCoV-229E shares important characteristics with MERS-coronavirus and also has an ancestral link with bats (31). In this study, the ability of HuCoV-229E to retain infectivity on a range of common surface materials was investigated to understand the risk of disease dissemination. The potential use of biocidal surfaces to provide constant antiviral activity against continual surface recontamination could help to limit the spread of respiratory viruses; accordingly, the efficacy of a range of copper alloys to inactivate HuCoV-229E was also determined.","It has been postulated that coronaviruses can be transmitted from contaminated dry surfaces including selfinoculation of mucous membranes of the nose, eyes or mouth [4, 5] . One ml of sputum has been described to contain approximately 10 8 viral copies [6] . In a recent review all E-mail address: guenter.kampf@uni-greifswald.de. available data on the persistence of coronaviruses on inanimate surfaces were summarized [7] . Most data were described with the endemic human coronavirus (HCoV) strain 229E which can remain infectious for 2 h -9 d on different types of materials. A higher temperature such as 30 C or 40 C is associated with a shorter persistence of highly pathogenic Middle East Respiratory Syndrome (MERS) coronavirus. Few comparative data obtained with SARS-CoV indicate that persistence was longer with higher inocula. In addition it was shown at room temperature that HCoV-229E persists better at 50% relative humidity compared to 30% [8] .","It has been postulated that coronaviruses can be transmitted from contaminated dry surfaces including selfinoculation of mucous membranes of the nose, eyes or mouth [4, 5] . One ml of sputum has been described to contain approximately 10 8 viral copies [6] . In a recent review all E-mail address: guenter.kampf@uni-greifswald.de. available data on the persistence of coronaviruses on inanimate surfaces were summarized [7] . Most data were described with the endemic human coronavirus (HCoV) strain 229E which can remain infectious for 2 h -9 d on different types of materials. A higher temperature such as 30 C or 40 C is associated with a shorter persistence of highly pathogenic Middle East Respiratory Syndrome (MERS) coronavirus. Few comparative data obtained with SARS-CoV indicate that persistence was longer with higher inocula. In addition it was shown at room temperature that HCoV-229E persists better at 50% relative humidity compared to 30% [8] .","Plastic or steel surfaces were inoculated with 10 6 TCID 50 of MERS-CoV at 20 \u2022 C, 47% relative humidity (RH) and virus recovery was attempted in cell culture (van Doremalen et al., 2013) . At 30 \u2022 C and 80% RH, MERS-CoV remained viable for 8 h and for 24 h at 30 \u2022 C, 30% RH (van Doremalen et al., 2013) . By comparison, influenza A virus A/Mexico/4108/2009 (H1N1) could not be recovered in Madin-Darby canine kidney (MDCK) cells beyond 4 h under any conditions (van Doremalen et al., 2013) . Aerosol experiments found MERS-CoV viability decreased by 89% at 70% RH but only decreased 7% at 40% RH when an aerosol was generated at 20 \u2022 C while influenza A virus A/Mexico/4108/2009 (H1N1) decreased by 62% and 95% respectively (van Doremalen et al., 2013) . MERS-CoV survival is inferior to that previously demonstrated by SARS-CoV (Chan et al., 2011) however for context, pathogenic bacteria can remain viable for 45 min in a coughed aerosol and can spread 4 m, thus MERS-CoV's ability to remain viable over long time periods gives it the capacity to thoroughly contaminate a room occupied by an infected and symptomatic patient (Knibbs et al., 2014) . Such findings expand our understanding of the risks associated with bioaerosols for transmission of respiratory viruses in many settings, including hospital waiting rooms, emergency departments, treatment rooms, open intensive care facilities and private patient rooms. The nature and quality of air exchange, circulation and filtration is an important variable in risk measurement and reduction. Droplet spread between humans is considered the mechanism of human-to-human transmission and the need for droplet precautions has been emphasised after the Al-Ahsa hospital outbreak Assiri et al., 2013a,b; Zumla and Memish, 2014) . By extrapolation, aerosol-generating events involving camels (urination, defecation, and the processes of preparation and consumption of camel products) should be factored into risk measurement and reduction efforts and the need to define whether a more stringent level of personal protective equipment should be worn by HCWs and animal handlers remains a priority.","Human coronaviruses such as SARS-CoV, Middle East Respiratory Syndrome coronavirus (MERS-CoV), or endemic human coronaviruses (HCoV) can persist on surfaces like metal, glass, or plastic for up to a couple of days51,56. Therefore, contaminated surfaces that are frequently contacted in healthcare settings are a potential source of coronavirus transmission. Dental practices derived droplets and aerosols from infected patients, which likely contaminate the whole surface in dental offices. In addition, it was shown at room temperature that HCoV remains infectious from 2 h up to 9 days, and persists better at 50% compared with 30% relative humidity. Thus, keeping a clean and dry environment in the dental office would help decrease the persistence of 2019-nCoV.","A Medline search has been done on January 28, 2020. The following terms were used, always in combination with \"coronavirus\", \"TGEV\", \"MHV\" or \"CCV\": survival surface (88 / 10 / 25 / 0 hits), persistence surface (47 / 1 / 32 / 0 hits), persistence hand (8 / 0 / 3 / 0 hits), survival hand (22 / 0 / 3 / 1 hits), survival skin (8 / 0 / 0 / 1 hits), persistence skin (1 / 0 / 0 / 1 hit), virucidal (23 / 3 / 3 / 1 hits), chemical inactivation (33 / 0 / 6 / 1), suspension test (18 / 0 / 0 / 0 hits) and carrier test (17 / 4 / 0 / 0 hits). Publications were included and results were extracted given they provided original data on coronaviruses on persistence (surfaces, materials) and inactivation by biocidal agents used for disinfection (suspension tests, carrier tests, fumigation studies). Data with commercial products based on various different types of biocidal agents were excluded. Reviews were not included, but screened for any information within the scope of this review.","Surface contamination has recently been found to be more significant than originally thought in the spread of many diseases (12). Symptoms of respiratory disease often result in continuous recontamination of surfaces which are then touched, and infectious virus particles may be transferred to facial mucosa. In addition, ineffective cleaning agents may leave residual particles that can initiate infection (13). The use of biocidal surfaces may help to reduce the incidence of infections spread by touching contaminated surfaces. Copper alloys have demonstrated excellent antibacterial and antifungal activity against a range of pathogens in laboratory studies (14\u201319). Copper ion release has been found to be essential to maintaining efficacy, but the mechanism of action is variable (20, 21). A reduction in microbial bioburden and acquisition of nosocomial infection has now been observed in clinical trials of incorporation of copper alloy surfaces in health care facilities (22\u201325).","a. Cover the autopsy table with an absorbent sheet that has a waterproof backing. Drape instrument trays, working surfaces, and weighing pans with plastic or disposable plastic underpads. Use clear 2-inch plastic tape to connect seams and to secure edges against the table. b. Because prion infectivity is retained after drying and the dried material is harder to clean from surfaces, reusable instruments should be kept wet between time of use and disinfection. c. Use disposable equipment (headrest, cutting board, scalpels, forceps, scissors, brain knife, plastic formalin containers) to the greatest extent possible. d. Dedicate a set of instruments for autopsies involving possible transmissible spongiform encephalopathies, to include Stryker saw, blade and wrench, skull breaker and hammer, 5-inch forceps, 5-inch scissors, and rib cutter. e. Reduce bone dust aerosol during brain removal. Place a plastic bag over the head, and tie it securely around the neck.","The mechanism of bacterial death on copper surfaces is complex, involving not only direct action of copper ion on multiple targets but also the generation of destructive oxygen radicals, resulting in \u201cmetabolic suicide\u201d (20). This was not observed for norovirus destruction on copper, presumably because of the lack of respiratory machinery (26). However, it appears that superoxide and hydroxyl radical generation may be important in the inactivation of coronaviruses on copper alloys but that inactivation on 100% copper surfaces is primarily due to the direct effect of copper ions. Following application of a wet droplet to a copper surface, the predominant ionic species to dissolute from the metal surface is Cu(II), but reduction to Cu(I) and the Fenton reaction with oxidative intermediates from cell debris, molecular oxygen, or viral envelope could produce the highly toxic hydroxyl radical. ROS are generated in the natural course of coronavirus infection (42) and contribute to pathogenesis and apoptosis. Fujimori et al. (43) observed inactivation of influenza A H1N1 pandemic 2009 strain by Cu(I) iodide nanoparticles which involved hydroxyl radicals and resulted in degradation of hemagglutinin and neuraminidase viral proteins. They surmised that, although there was no exogenous hydrogen peroxide to fuel the Fenton reaction (equation 3), Cu(I) reacted with molecular oxygen to generate superoxide (equation 1) and, subsequently, hydrogen peroxide (equation 2) (which could also produce hydroxyl radicals via the Haber Weiss reaction) as follows:","Ebola virus is not inactivated by detergents. 53 Using RT-PCR, Cook et al 54 demonstrated that Ebola virus outbreak variants dried with an organic soil load on a stainless steel carrier were inert after 5 minutes exposure to sodium hypochlorite (\u22650.5%) and after 2.5 minutes exposure to 70% ethanol. Smither et al 55 confirmed the activity of sodium hypochlorite; 10 4 Ebola viruses as measured by PCR were inactivated by 0.75% sodium hypochlorite with 10 minutes contact time. In a later study, Smither et al 56 reported that multiple disinfectants (ie, 0.5% hypochlorite, 10% hypochlorite, 5% peracetic acid, 70% ethanol) were effective against dried cell culture medium containing Ebola virus. However, only 5% peracetic acid consistently reduced Ebola virus titers in dried blood to undetectable levels. Based on the hierarchy of microbial susceptibility to germicides and studies of germicide efficacy, the CDC states that any US Environmental Protection Agency-(EPA) registered hospital disinfectant with a label claim for a nonenveloped virus (eg, norovirus, rotavirus, adenovirus) can be used to disinfect environmental surfaces in rooms of patients with known or suspected EVD. 57 In a systematic review, Kampf 58 reported that 80% ethanol was highly effective against all 21 tested, enveloped viruses within 30 seconds. A &gt;4-log 10 reduction of an Ebola strain was achieved in 15 seconds using the following povidone-iodine solutions: 4%, 7.5%, 10%, and 3.2% iodine with 78% alcohol. 59 Therefore, data suggests that hand antisepsis for skin contamination with Ebola virus can be obtained with either povidone-iodine or 70%-80% alcohol (although proper PPE should always be worn).","Widespread contamination of the surface environment has been reported by multiple investigators. 138 Importantly, contaminated sites have included sites in the patient's room such as surfaces, toilets, ventilator/respiratory equipment, and sites outside of the patient's room such as computer workstations, thermometers, glucometers, housekeeping carts, dialysis equipment, ultrasound equipment, and vital sign machines. 138 The environmental survival of C auris has been studied. 144, 147, 148 In laboratory tests, C auris and other Candida spp were demonstrated to persist for 7 days on moist or dry (steel disks) surfaces. 147 Survival on dry linen for up to 7 days has been demonstrated. 148 C auris cells have been demonstrated to remain viable on plastic surfaces for at least 4 weeks, or 2 weeks after they were no longer culturable. 148 ","Strategies to manage CRE colonized/infected patients and to control outbreaks in health care facilities have been reviewed. [109] [110] [111] Both the WHO 112 and the CDC 113 provide detailed guidance on methods to control CRE. The use of bundles to control horizontal transmission of CRE in health care facilities have been reviewed. 114 Environmental contamination and survival CRE has been isolated from the environment in the vicinity of hospitalized colonized/infected patients including pillows, infusion pumps, bedside tables, and toilet areas. [115] [116] [117] The frequency of recovery has varied among studies, but objects closer to the patient are more likely contaminated with 5%-15% of samples from bedrails and over bed tables yielding CRE. 115, 116 Fecal continence is an independent predictor of being a nonspreader of CRE. 117 CRE has also been isolated in the environment of long-term care facilities. 118 Havill et al 119 reported survival of CRE on stainless steel discs for &gt;10 days. However, Weber et al 120 reported that 3 species of CRE (Klebsiella, Enterobacter, and Escherichia coli) survived poorly (&gt;85% die-off in 24 hours). Likely this difference was owing to the fact that Havill et al 119 used a high inoculum (ie, 5-7-log 10 ) whereas Weber used a low inoculum (ie, \u00bb2-log 10 ), which is similar to the actual amount of CRE found on surfaces in the vicinity of patients colonized/ infected with CRE.","Conclusions: This study fails to identify any significant association between nosocomial CDAD and measures of ED crowding or increased patient contacts due to room changes or the use of multi-bed ward rooms. However, the validity of our methodology is supported by the association between antibiotic prescriptions and nosocomial CDAD occurrence, as already quoted in the literature. We note a temporal decrease in the reported rate of Clostridium difficile infection in our institution since the study period (April 1, 2003 -March 31, 2004 and suggest that the most likely reason is improving housekeeping practices over this period. thermal conditions to kill C. difficile spores in PBS (i.e. no organic challenge) was also evaluated using spore suspension testing at 80oC and 90oC. Two different makes of W-BPWs were evaluated. Results: Our data on suspension testing showed that the C. difficile spore count was not reduced after 5 minutes at 90oC. Simulated-use testing demonstrated that the ward-BPW when used without detergent, did not effectively eliminate C. difficile spores from inoculated plastic or stainless steel bedpans whereas the CPD-BPW did. The thermal disinfection default cycle in the two makes of W-BPW and the CPD-BPW was 80\u00baC for 1 minute. The ISO15883\u22123 guidance document recommends these thermal conditions as adequate for reprocessing of bedpans. Exposure to these conditions resulted in~1 Log10 reduction in spores. However, the 80oC for 1 min thermal cycle combined with the 116\u00baC drying cycle for 7 mins used by the CPD-BPW killed 6 Log10 C. difficile spores. Further testing showed that using an alkaline detergent along with the W-BPW did reliably eliminate C. difficile spores. Conclusion: Despite the wide use of 80\u00baC for 1 minute, our data showed that these thermal conditions alone were not effective in killing C. difficile spores. Only when alkaline detergent was used was the W-BPW able to eliminate C. difficile spores from bedpans. We recommend that alkalkine detergent always be used with W-BPWs to reduce the risk of C. difficile spores remaining on reprocessed bedpans as this could pose a risk for nosocomial transmission. (ST80) harbours an H2 haplotype which is described as the ancestral allele that gave rise to the other variants. These trends, although largely regionalised, must be taken into account when targeting skin infections as well as other infections, including community-acquired pneumonia. In summary, these emerging tendencies towards increased incidence of CA-MRSA and decreased susceptibility to antimicrobial agents must be considered when choosing empiric treatment options. In most, but not all, U.S. cities, CA-MRSA is now the most common pathogen cultured from patients with skin and soft tissue infections in emergency departments. Epidemic community-associated MRSA disease has also been reported from some rural areas. In Canada, a similar pattern of emergence is occurring with the West Coast being most affected. Of concern is the risk of greater incidence of communityacquired pneumonias caused by MRSA in the future. Although severe pneumonia caused by CA-MRSA was reported in children soon after this pathogen emerged in the U.S., reports in adults have been rare and typically associated with influenza virus infection. However, the Centers for Disease Control and Prevention reported 10 cases of severe MRSA CAP in 2006; six of the 10 patients died. Although a small sampling of patients, these cases nonetheless underscore the need for healthcare providers to be extremely vigilant for cases of severe CAP caused by MRSA. The emergence of MRSA strains since 1961 has complicated the treatment of S. aureus infections, and glycopeptides (vancomycin or teicoplanin) are, in many cases, the only therapeutic alternative. Glycopeptides remain the first-line option when infection due to MRSA is suspected or diagnosed. However, vancomycin treatment failure is not uncommon, even when MRSA strains are fully susceptible to vancomycin (MIC 2 mg/mL). A reduction in the efficacy of vancomycin against MRSA strains with a high vancomycin MIC (1\u22122 mg/mL) has been described in observational studies with low number of patients, suggesting that subtle changes in the MIC may explain clinical failures. These findings require healthcare practitioners to consider alternative treatments and look to the future, as newer, more active compounds are developed to improve the treatment armamentarium against communityacquired infections with drug resistant S. aureus.","attacker. The most feared and studied use of plague as a biological weapon would be a deliberate release of pneumonic plague as an aerosol. 2 Aerosolized biological warfare agents, in particulate form between 0.3-5 mm in diameter pose a huge risk to the public in a bioweapons attack 46,62 as they can penetrate directly into the alveoli with normal inhalation. Y. pestis has the potential, in an aerosol form, to be a true silent killer; the particles could be delivered into the lungs without any warning. 62 As an aerosol it would be odorless and invisible to susceptible and unknowing humans of all ages and sexes. 17, 62 Therefore, the deployment of medical countermeasures would only be undertaken once cases were found from the emergence of signs and symptoms -for pneumonic plague this could take up to 4 days for some people, although most commonly signs and symptoms occur within 2 days. 25 Aerosol generators such as a Collison nebulizer, or other makeshift devices if needed, mounted on any form of vehicle, including aircraft, would enable mechanical aerosol release of Y. pestis. 3 The WHO estimated that an aerosol release of 50 kg of plague over a city of 5 million people would result in 150,000 initial clinical cases, and 36,000 deaths. Even more dangerous they reported, would be the transmission to secondary cases leading to a total of up to 500,000 hospitalizations and up to 100,000 deaths spread over a number of weeks, not including the spread to other cities. 3 Aerosolization involves a complicated process and can spread plague in either dry or liquid form. In liquid form it would be easy to disseminate with commercially available sprayers; however, it would be difficult to prevent the bacteria from dying during this process. Although release of a freeze-dried powder would be much easier, its production would be a very dangerous process. The major difficulty in aerosolization would be producing particles less than 5 mm in diameter, as any larger particles would not be able to reach the alveoli and hence be useless in propagating the disease. Therefore, the most difficult step in the process of creating a plague bioweapon would likely be its aerosolization. 63 Another possible release strategy could include air conditioning units and the use of the London Underground as a commuter hub. 46 This is a preferred location for an attack as it offers the opportunity to infect the large numbers of people who use the trains, who are in close proximity to one another (within the necessary two meters) making it easy to transmit to secondary cases. Moreover, in this transmission process, locating the source of the release would probably prove more difficult as passengers would be traveling to and from many locations. Furthermore, being underground there would be no direct sunlight to degrade the bacteria. 14 There would be multiple surfaces for Y. pestis to seed onto and survive on, as it can survive on glass and stainless steel for up to 72 h, 64 and theoretically the air currents in the tube network could then re-aerosolize the pathogen from these surfaces causing further dissemination.","The high mortality of Ebola coupled with the low inoculated dose required to initiate infection has led to a massive public health response in the United States, including screening by public health personnel of persons returned from epidemic countries in West Africa, development of specialized Ebola treatment centers, and training of thousands of HCP in the use of specialized PPE to minimize the risk of Ebola acquisition during patient care. Detailed recommendations on screening for Ebola among potentially infected returned travelers and management of patients with EVD are available on the CDC Web pages and in published articles. [65] [66] [67] Given the high volume of diarrhea and vomiting and the potential for fomite transmission, environmental control is a critical issue in the care of an Ebola-infected patient. Ebola virus may persist on steel and plastic surfaces for &gt;7 days. 68, 69 It may also persist in liquid media for prolonged periods. Sodium hypochlorite (0.5% and 1%) sterilized surfaces within 5 minutes, and 67% ethanol sterilized carriers at 5 minutes. 68 A &gt;4 log10 reduction of an Ebola strain was achieved in 15 seconds using the following povidone iodine solutions: 4%, 7.5%, 10%, and 3.2% iodine with 78% alcohol. 70 Consistent use of appropriate PPE with strict adherence to donning and doffing protocols is crucial to preventing acquisition of EVD during patient care. [65] [66] [67] A key component of reducing HCP risk is proper training in PPE donning and doffing with ongoing training to maintain competency.","Balb/C mice (6-7 weeks old) were also obtained from the Charles River Laboratories subsidiary. For cytokine studies groups of 15 mice Balb/C mice were immunised s.c. with 1 g of vaccine adjuvanted with 0.2% alum. Booster injections with the same formulation were given 14 and 28 days post primary immunisation. Mice were sacrificed by cervical dislocation 21 and 35 days after the primary immunisation (five mice per group). A single cell suspension was prepared from the pooled spleens of five animals by forcing minced tissue through 200 mesh stainless steel sieves. Red blood cells were depleted by incubation for 5 min at room temperature with lysis buffer containing 0.15 M NH 4 Cl, 10 mM KHCO 3 and 0.1 M Na 2 -EDTA, pH 7.4 and the leukocytes were suspended in complete cell culture medium.","We produced a thermally-stable silicone-based holder encased in a 3D printed polylactic acid (PLA) housing (Figures 3F and S5) to characterize the performance of electrochemical sensing using the TriSilix chip. The silicone holder also contained five embedded gold-plated stainless-steel electrodes author/funder. All rights reserved. No reuse allowed without permission.","The clinical isolate of A. baumannii and the standard strain of P. aeruginosa PAO1were used in this study. To form biofilm, the 5cm square stainless steel plate was added in TSB of each bacterial suspension of McFarland No.0.5 and incubated at 37\u00baC for 24hr under anaerobic conditions. These stainless plates were added in water tank and irradiated a supersonic wave of 38 kHz for 5, 10 or 30 minutes. Whereas, a plasma flow generated by a dielectric barrier discharge in air at 12 kVpp with 2 k Hz was irradiated to another plates with each biofilm-formed bacteria for 1, 10 or 30 minutes. After irradiation, each plate was cultured on the MH agar plate at 37 oC for 24hr. Bactericidal effect was observed using the scanning electron microscope (SEM) and the above-mentioned cultural method. Results: Both strains of A. baumannii and P. aeruginosa except biofilmformed strains were sterilized by the supersonic wave for 5 minutes. However, biofilm-formed both strains were not sterilized by that of 30 minutes. On the other hand, all strains were sterilized within 10 minutes by the plasma irradiation. With or without biofilm, the bursting of bacteria by the plasma irradiation was confirmed using the SEM.","Similarities include the following: caused by coronaviruses of animal origin; severe respiratory disease; global spread through infected travelers; no effective therapies or vaccines; disease transmission to family and HCP; and infection control in health care facilities plays a critical role in limiting transmission. 87 Differences include the following: no evidence of sustained human-to-human transmission of MERS-CoV; limited evidence of superspreaders of MERS; slower global spread of MERS, likely because of lower infectivity; and higher mortality of MERS compared with SARS (may be an artifact of ascertainment). 87 MERS-CoV has been shown to be recoverable after 48 hours on steel or plastic washers (20\u00b0C and 40% relative humidity). 101 Further, no decrease in stability was observed during aerosolization experiments. This study, studies on SARS-CoV (discussed previously), and studies on other coronaviruses suggest that they survive on environmental surfaces for a sufficient time to allow fomite transmission. 102 Studies on inactivation of SARS-CoV (previously discussed) and other coronaviruses are inactivated within 1 minute by phenolics (1.3-2.0 log10 reduction) and 70% ethanol (3.2-3.9 log10 reduction). 103 Hypochlorite with a 1:00 dilution, had a 1 minute decrease of &lt;1 log10.","Excised gel band of interest was in-gel digested with modiWed bovine trypsin [14] . Excess Coomassie brilliant blue stain was removed by washing twice with 1 ml of 100 mM NH 4 HCO 3 , 50% acetonitrile for 1 h at room temperature. Then clear gel pieces were vacuum dried completely using a SpeedVac concentrator (Savant). The dried gel pieces were re-hydrated by adding 10 l of digestion buVer (50 mM NH 4 HCO 3 ) containing 0.5 g of trypsin. After allowing 30 min for gel pieces to completely absorb the solution, an additional 200 l of digestion buVer without trypsin was added to fully immerse the gel pieces. Digestion continued for about 16 h at 37\u00b0C. The digestion buVer, now containing extracted peptides, was carefully removed and transferred into a clean microfuge tube. The gel pieces were re-extracted twice by adding 100 l of 0.1% TFA in 50% acetonitrile and incubating for 30 min at room temperature. The pooled extracts were vacuum concentrated to reduce the volume to less than 10 l. A volume of 0.5 l of matrix solution ( -cyano-4-hydroxycinnamic acid saturated in 50% v/v acetonitrile/0.5% v/v TFA) was mixed with the same volume of the extract, then applied onto stainless steel target. Mass spectra were recorded in positive ion reXection mode of a matrix assisted laser desorption ionization-time of Xight (MALDI-ToF) Voyager DE PRO (Applied Biosystems). Peptide masses obtained were searched against NCBInr database without any species limit using the Mascot search engine available online (www.matrixscience.com).","In brief, the peptides from each gel slice in 1% (vol/vol) formic acid were injected onto an Acclaim PepMap C18 nano-trap column (Thermo Scientific). After washing with 0.5% (vol/vol) acetonitrile 0.1% (vol/vol) formic acid, peptides were resolved on a 250 mm \u00d7 75 \u03bcm Acclaim PepMap C18 reverse phase analytical column (Thermo Scientific) over a 150 min organic gradient, using 7 gradient segments (1-3% solvent B over 1 min, 3-15% B over 58 min, 15-32%B over 58 min, 32-40%B over 5 min, 40-90%B over 1 min, held at 90%B for 6 min and then reduced to 1%B over 1 min) with a flow rate of 300 nl min \u22121 . Solvent A was 0.1% formic acid and Solvent B was aqueous 80% acetonitrile in 0.1% formic acid. Peptides were ionized by nanoelectrospray ionization at 2.2 kV using a stainless-steel emitter with an internal diameter of 30 \u03bcm (Thermo Scientific) and a capillary temperature of 250 \u00b0C.","Lesson two: yet again, prevention is better than cure Clinically, MERS-CoV infection may range from an asymptomatic or mild upper respiratory illness to a rapidly progressive and fatal disease. 13e15 The majority of hospitalized patients with MERS-CoV infection present with fever and respiratory symptoms including cough and shortness of breath with clinical and radiological evidence of pneumonia. 16,17 Fatigue, myalgia, headache, and gastrointestinal symptoms such as vomiting and diarrhoea are also frequent. 16, 17 Respiratory and renal failure are frequent complications of severe MERS-CoV infection, in addition to acute liver injury, cardiac dysrhythmias, and coagulopathy. 16e20 Overall mortality is around 35.6%, but exceeds 70% in critically ill patients and in those with significant comorbidities. 1,18e22 For reasons yet to be understood, MERS-CoV infection is rare in children. 23, 24 In-vitro studies have identified numerous agents with anti-MERS-CoV activity including interferon, ribavirin, mycophenolate, cyclosporine and lopinavir. 25 The combination of interferon and ribavirin showed promising results in experimentally infected macaques. 26 However, in retrospective clinical studies the combination was not associated with significantly improved overall survival. 21,22 Treatment of patients with MERS-CoV infections remains largely dependent on supportive measures. 27 Diagnosis is confirmed by detection of MERS-CoV RNA in respiratory samples by real-time PCR targeting the upE and ORF 1b genes. 28 Samples obtained from the lower respiratory tract have higher viral loads and better diagnostic yield than those obtained from the throat or nasopharynx. 11,29,30 Moreover, viral shedding is considerably prolonged in symptomatic and severely ill MERS-CoV patients compared with asymptomatic infected contacts. 31 Interestingly, detection of MERS-CoV in blood has been associated with worse clinical outcome. 22,32 MERS-CoV may also be detected in stool for up 16 days and in urine for up to 13 days from disease onset. 11 Under certain conditions, MERS-CoV can survive on plastic and steel surfaces for up to 30 h. 33 In the absence of appropriate precautions, the environment surrounding a symptomatic MERS-CoV patient can therefore become extensively contaminated with viable, potentially infectious virus.","Zeolite (sodium aluminosilicate) powders (AgION Technologies, Wakefield, MA, USA) form porous crystals. Metal ions may reside within these pores and zeolites can act as ion exchangers, exchanging metal ions for other cations in the environment. Although the effect of metal-zeolites has been documented in numerous studies with bacteria (Bright et al. 2002; Takai et al. 2002; Cowan et al. 2003; Rusin et al. 2003; Kwakye-Awuah et al. 2008), the use of zeolite powders containing heavy metal ions to reduce coronaviruses and caliciviruses has not been previously reported. This paper describes the antiviral effect of suspensions of zeolite powders amended with silver (Ag), copper (Cu), and zinc (Zn) ions in phosphate-buffered saline against human coronavirus 229E and feline infectious peritonitis virus (FIPV; feline coronavirus). This report also includes tests of the survival of human coronavirus 229E, FIPV, and feline calicivirus on the surfaces of plastics with zeolite containing Ag and Cu ions incorporated into the plastic.","The preparation of MNC from spleen and MLN was described previously (VanCott et al., 1993 (VanCott et al., , 1994 . Briefly, single cell suspensions of MNC were obtained by pressing the tissues from spleen and MLN through stainless steel mesh screens of a cell collector (E-C Apparatus Corp., St Petersburg, FL). The MNC from spleen and lamina propria were treated with HEPES (Gibco, Life Technologies, Inc., Grant Island, NY) (25 mM, pH 7.4) buffered ammonium chloride ( 145 mM) to lyse splenic erythrocytes. The MNC preparations of spleen and MLN were isolated on Ficoll-Paque (Sigma, St. Louis, MO) after centrifugation at 4OOxg for 30 min at 4\u00b0C. The small intestinal lamina propria lymphocytes from the duodenum or ileum were isolated using modifications of techniques described previously by VanCott et al. ( 1994) and others (Wilson et al., 1986; Van der Heijden and Stok, 1987) . Briefly, after rinsing the tissues with Hank's medium (HBSS) (Gibco) containing 5 mM EDTA, the tissues were digested using 300 U ml-' collagenase (Sigma) and 0.25 mg ml-' DNase (Sigma) in RPM1 1640 at pH 7.2 with shaking at 37\u00b0C for a total of 30 min. Then, the suspensions containing MNC were combined, treated with the ammonium chloride buffer at 37\u00b0C for 7 min, washed with RPM1 1640 (Gibco) containing 5% fetal bovine serum, and purified by centrifugation (4OOxg 30 min) in a discontinuous Percoll (Sigma) gradient (40-60%). The MNC were collected from the gradient interface and diluted to 5 x 1 O6 cells ml-', 5 x lo5 cells ml-' and 5 x 1 O4 cells ml-' with enriched RPM1 1640 containing 8% fetal bovine serum, 2 mM Lglutamine, 1 mM sodium pyruvate, 0.1 mM nonessential amino acids, 50 ,uM 2mercaptoethanol, 20 mM HEPES (pH 7.2), ampicillin ( 10 lug ml-' ), and gentamicin ( 100 pg ml-' ).","Aerosol challenge. Hamsters were exposed to MERS-CoV isolate HCoV-EMC/2012 using a 38 liter, whole body exposure chamber within a Class II biological safety cabinet inside high containment. The animals received a single, 10 minute aerosol exposure and were contained using stainless steel, wire mesh cages (2 hamsters/cage). Anesthesia was not administered to the animals. The aerosol challenge consisted of 5 runs with each run containing 4 wire mesh cages. Viral inoculum and collection material were prepared the day of the exposure using DMEM and 1% fetal calf serum. Aerosol particles were generated by a 3-jet Collison nebulizer (BGI Inc., MA, USA) operating at 7.5 lpm (25-30 PSI) and ranged from 1\u20133 \u00b5m in size. The contents of the aerosol exposure were collected in an All Glass Impinger (AGI, Ace Glass Inc., NJ, USA) continuously operating at 6.0 lpm. Both generator and sampler were flow checked using a frictionless bubble meter (Gilibrator, Sensidyne LP, FL, USA) to ensure the desired flow rates and pressure were achieved. In between aerosol runs a period of 5 minutes allowed the particles from the previous run to settle. The exposure chamber maintained negative pressure throughout the duration of the inoculation. An aerosol management platform (AeroMP, Biaera Technologies, USA) was used to conduct the exposures. The automated aerosol system controls, monitors, and maintains several parameters that impact aerosol studies [11]. Respiratory minute volume rates were determined using a formula derived by Alexander et al [12]. Weights were averaged for aerosol exposure group/run (n=8, n=40 total). A presented dose was calculated using the simplified formula D = R x Caero x Texp [11], where D is the presented or inhaled dose (expressed in TCID50), R is the respiratory minute volume (L/min), Caero is the aerosol concentration (TCID50/L), and Texp is duration of the exposure (min).","After the operation, sodium hypochlorite diluted 1:49 was used to clean the floor, the operating table and environmental surfaces as soon as possible. The cleaners all wore appropriate PPE as described above. All waste materials and disposable instruments were treated as highly contagious and were disposed of appropriately according to the hospital\u2019s guidelines. Samples collected for pathology and microbiology were placed in two clean plastic bags. If there was evidence of soiling, an extra plastic bag was to be used. Maternal SARS infection was clearly labeled on the laboratory forms.","Accidental self-inflicted cuts, particularly to the distal thumb and index and middle fingers, are the most frequent injuries sustained by pathologists. 10 This type of injury usually occurs during dissection or trimming of tissues for microscopy. The frequency of hand injuries sustained while performing autopsy procedures can be reduced by several simple practices (Box 3-2). A pair of scissors can adequately substitute for a scalpel during most autopsy procedures, including evisceration. The use of blunt-tipped, rather than pointed, scissors for almost all autopsy tissue dissection is advisable. When dissecting with a sharp implement in one hand, one should apply countertraction on tissues by using a long-handled tissue forceps held in the opposite hand; do not hold tissues with the fingers of the noncutting hand. For high-risk cases or dissections, steel-link gloves or some other scalpel-resistant material can be used. Plastic or Kevlar cut-resistant gloves provide protection while still allowing relative dexterity, and we encourage their use whenever possible."],"title":["Human Coronavirus 2
