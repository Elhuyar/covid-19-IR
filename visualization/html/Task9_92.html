913,0.006465142801668301,0.00531702371056925,0.00527811982279683,0.00526949548658083,0.0051132523735479725,0.0050200185027879825,0.004918352555199057,0.004875236625454095,0.004854665045941491,0.0047149651844818705,0.004480147612395122,0.004480147612395122,0.004474497604732293,0.004449467904545025,0.004348787196466544,0.004312498042484101,0.004217228833859962,0.0041976619169267,0.004179131555726325,0.004102927258160825,0.004079985836525378,0.00395691120913477,0.003931310865222474,0.003919502842258216,0.003887086175292669,0.0038374785931562915,0.003682687228350953,0.0036654311013050943,0.0035713668198224563,0.0035007220103772676,0.0034827525132988756,0.0034773546831041078,0.003368541566325252,0.0033549031811615352,0.0033506982120360407,0.003349369729078501,0.0032966767661425497,0.003285354287083987,0.0032574339437661725,0.003217818055082549,0.003206771909584223,0.0031822410964901316,0.0031710772714418803,0.0031661349817456333,0.003017053748327125,0.00300000386189952],"scr":[0.8,0.293,0.221,0.208,0.204,0.136,0.134,0.133,0.124,0.119,0.113,0.11,0.109,0.101,0.087,0.087,0.087,0.085,0.079,0.077,0.072,0.07,0.069,0.065,0.064,0.056,0.055,0.054,0.052,0.049,0.04,0.039,0.034,0.029,0.028,0.028,0.022,0.021,0.021,0.021,0.017,0.017,0.015,0.013,0.012,0.011,0.01,0.01,0.001,0.0],"text":["To understand the severity of infection for a given disease, it is common epidemiological practice to estimate the case fatality risk, defined as the risk of death among cases. However, there are three technical obstacles that should be addressed to appropriately measure this risk. First, division of the cumulative number of deaths by that of cases tends to underestimate the actual risk because deaths that will occur have not yet observed, and so the delay in time from illness onset to death must be addressed. Second, the observed dataset of reported cases represents only a proportion of all infected individuals and there can be a substantial number of asymptomatic and mildly infected individuals who are never diagnosed. Third, ascertainment bias and risk of death among all those infected would be smaller when estimated using shorter virus detection windows and less sensitive diagnostic laboratory tests. In the ongoing COVID-19 epidemic, health authorities must cope with the uncertaint...","Severe acute respiratory syndrome is a newly emerged infectious disease with moderately high transmissibility. Nosocomial outbreaks were responsible for the propagation of the epidemic worldwide. Health care workers (HCW) are at particular high risk because of their close contact with patients, involvement in medical procedures, and handling of excreta/fomites. Good hospital organization and appropriate infection control strategies are essential to prevent/interrupt disease transmission from patients to HCWs (and vice versa) and among inpatients and HCWs themselves. Education and training should target broadly to all HCWs.","The health authorities reported that 3,019 Chinese health workers were infected with the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), of whom, ten died. This article explored relevant reasons and offered suggestions to reduce the risk of infection and provide emergency psychological response for this population.","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","BACKGROUND We described the epidemiological features of the coronavirus disease 2019 (Covid-19) outbreak, and evaluated the impact of non-pharmaceutical interventions on the epidemic in Wuhan, China. METHODS Individual-level data on 25,961 laboratory-confirmed Covid-19 cases reported through February 18, 2020 were extracted from the municipal Notifiable Disease Report System. Based on key events and interventions, we divided the epidemic into four periods: before January 11, January 11-22, January 23 - February 1, and February 2-18. We compared epidemiological characteristics across periods and different demographic groups. We developed a susceptible-exposed-infectious-recovered model to study the epidemic and evaluate the impact of interventions. RESULTS The median age of the cases was 57 years and 50.3% were women. The attack rate peaked in the third period and substantially declined afterwards across geographic regions, sex and age groups, except for children (age &lt;20) whose attack ...","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","Abstract The coronavirus disease-2019 (COVID-19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 that has significant implications for the cardiovascular care of patients. First, those with COVID-19 and preexisting cardiovascular disease (CVD) have an increased risk of severe disease and death. Second, infection has been associated with multiple direct and indirect cardiovascular complications including acute myocardial injury, myocarditis, arrhythmias and venous thromboembolism. Third, therapies under investigation for COVID-19 may have cardiovascular side effects. Fourth, the response to COVID-19 can compromise the rapid triage of non-COVID-19 patients with cardiovascular conditions. Finally, the provision of cardiovascular care may place health care workers in a position of vulnerability as they become host or vectors of virus transmission. We hereby review the peer-reviewed and preprint literature pertaining to cardiovascular considerations relate...","Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","Background: So far, the psychological impact of COVID-19 epidemic among family members of Health care workers (HCWs) in China has been neglected. The present cross-sectional study aimed to investigate the mental health status and related factors of families of HCWs in Designated Hospitals in Ningbo, China. Method: Family members of HCWs working in five designated hospitals in Ningbo, China were recruited between February 10th and 20th, 2020. Information on demographic variables, the COVID-19-related events in the lives, knowledge of COVID-19 and the working status of family members (that is, HCWs) was collected using online self-administered questionnaires. The mental health status were assessed using the Chinese version of Patient Health Questionnare-9 (PHQ-9) and Chinese version of Generalized Anxiety Disorder-7 (GAD-7 ). Multivariable logistic regression analyses were conducted to identify the main factors associated with the mental health conditions. Results: A total of 822 partici...","Abstract Guangdong Province is recognized for dense populations of humans, pigs, poultry and pets. In order to evaluate the threat of viral infection faced by those working with animals, a cross-sectional, sero-epidemiological study was conducted in Guangdong between December 2013 and January 2014. Individuals working with swine, at poultry farms, or live poultry markets (LPM), and veterinarians, and controls not exposed to animals were enrolled in this study and 11 (4 human, 3 swine, 3 avian, and 1 canine) influenza A viruses were used in hemagglutination inhibition (HI) assays (7 strains) and the cross-reactivity test (9 strains) in which 5 strains were used in both tests. Univariate analysis was performed to identify which variables were significantly associated with seropositivity. Odds ratios (OR) revealed that swine workers had a significantly higher risk of elevated antibodies against A/swine/Guangdong/L6/2009(H1N1), a classical swine virus, and A/swine/Guangdong/SS1/2012(H1N1),...","Objectives: To study the effectiveness of noninvasive positive pressure ventilation (NIPPV) in the treatment of acute respiratory failure (ARF) in severe acute respiratory syndrome (SARS), and the associated infection risk. Methods: All patients with the diagnosis of probable SARS admitted to a regional hospital in Hong Kong from March 9 to April 28, 2003, and who had SARS-related respiratory distress complications were recruited for NIPPV usage. The health status of all health-care workers working in the NIPPV wards was closely monitored, and consent was obtained to check serum for coronavirus serology. Patient outcomes and the risk of SARS transmission to health-care workers were assessed. Results: NIPPV was applied to 20 patients (11 male patients) with ARF secondary to SARS. Mean age was 51.4 years, and mean acute physiology and chronic health evaluation II score was 5.35. Coronavirus serology was positive in 95% (19 of 20 patients). NIPPV was started 9.6 days (mean) from symptom o...","Abstract Background : A novel form of Coronavirus (2019-nCoV) in Wuhan has created a confused and rapidly evolving situation. In this situational framework, patients and front-line healthcare workers are vulnerable. Method : Studies were identified using large-circulation international journals found in two electronic databases: Scopus and Embase. Results : Populations of patients that may require tailored interventions are older adults and international migrant workers. Older adults with psychiatric conditions may be experiencing further distress. The COVID-19 epidemic has underscored potential gaps in mental health services during emergencies. Conclusions : Most health professionals working in isolation units and hospitals do not receive any training for providing mental health care. Fear seems more certainly a consequence of mass quarantine.","Protection of healthcare workforce is of paramount relevance for the care of infected and non-infected patients in the setting of a pandemic such as coronavirus disease 2019 (COVID-19). Healthcare workers are at increased risk to become infected because of contact to infected patients, infected co-workers and their community outside the hospital. The ideal organisational strategy to protect the healthcare workforce in a situation in which social distancing cannot be maintained at the workplace remains to be determined. In this study, we have mathematically modelled strategies for the employment of hospital workforce with the goal to simulate health and productivity of the workers. Therefore, deterministic models were extended to account for stochastic influences potentially occurring in rather small populations. The models were also designed to determine if desynchronization of medical teams by dichotomizing the workers may protect the workforce. Our studies model workforce productivit...","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","Abstract Introduction Influenza is a common respiratory infectious disease affecting population worldwide yearly. The aim of this work is to describe the 2017\u20132018 influenza season and how it affected elderly population in Catalonia despite moderate vaccine coverage among this age group. Methods Influenza surveillance based on a primary care sentinel surveillance, virological indicators systematic sampling of ILI attended and severe influenza confirmed cases (SHLCI) admitted to hospital. Analysis of data by Chi-squared, ANOVA, multiple regression and negative control test or case to case for vaccine effectiveness assessment in primary care and SHLCI respectively. Results Moderate-high intensity and early onset season with predominance of influenza B virus (IVB) (63%) followed by an increase of circulation of influenza A virus (IVA). A total of 419 IV from primary care samples. Vaccine effectiveness (VE) in primary care setting was 14% (95%CI: 0\u201347%). 1306 severe cases (adjusted cumulat...","ABSTRACTOutbreak of coronavirus disease 2019 (COVID-19) occurred in Wuhan and has rapidly spread to almost all parts of world. In coronaviruses, the receptor binding domain (RBD) in the distal part of S1 subunit of SARS-CoV-2 spike protein can directly bind to angiotensin converting enzyme 2 (ACE2). RBD promote viral entry into the host cells and is an important therapeutic target. In this study, we discovered that theaflavin showed the lower idock score (idock score: \u22127.95 kcal/mol). To confirm the result, we discovered that theaflavin showed FullFitness score of \u2212991.21 kcal/mol and estimated \u0394G of \u22128.53 kcal/mol for the most favorable interaction with contact area of SARS-CoV-2 RBD by SwissDock service. Regarding contact modes, hydrophobic interactions contribute significantly in binding and additional hydrogen bonds were formed between theaflavin and Arg454, Phe456, Asn460, Cys480, Gln493, Asn501 and Val503 of SARS-CoV-2 RBD, near the direct contact area with ACE2. Our results sugg...","R\u00e9sum\u00e9 Les animaux r\u00e9servoirs d\u2019agents pathog\u00e8nes pour l\u2019homme sont d\u2019une importance primordiale \u00e0 conna\u00eetre dans le but de comprendre l\u2019\u00e9pid\u00e9mio-logie des zoonoses correspondantes et de mettre en place des mesures de lutte judicieuses. Cet article r\u00e9capitule, sous forme de diff\u00e9rents tableaux, les principales zoonoses dues \u00e0 des virus, des bact\u00e9ries, des protozoaires, des helminthes, des arthropodes et des champignons. Chaque tableau liste les principaux agents pathog\u00e8nes, les animaux r\u00e9servoirs et les modes de transmission aux humains. Summary The knowledge of animals which act as reservoirs for human pathogenic agents is essential for the understanding of the epidemiology of zoonotic diseases and for the application of relevant methods of control. In the present article, synthetic tables present the main zoonoses due to viruses, bacteria, protozoa, helminths, arthropods and fungi. A list of the main pathogenic agents, the animal reservoirs and the way of transmission to man is detai...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","Severe acute respiratory syndrome (SARS) is a recently recognized febrile respiratory illness that first appeared in southern China in November 2002, has since spread to several countries, and has resulted in more than 8000 cases and more than 750 deaths. The disease has been etiologically linked to a novel coronavirus that has been named the SARS-associated coronavirus. It appears to be spread primarily by large droplet transmission. There is no specific therapy, and management consists of supportive care. This article summarizes currently available information regarding the epidemiology, clinical features, etiologic agent, and modes of transmission of the disease, as well as infection control measures appropriate to contain SARS.","The outbreak of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in China has been declared a public health emergency of international concern. The cardiac injury was dominate in the process. However, whether N terminal pro B type natriuretic peptide (NT-proBNP) predicted outcome of COVID-19 patients was unknown. The study initially enrolled 102 patients with severe COVID-19 pneumonia from a continuous sample. After screening out the ineligible cases, 54 patients were analyzed in this study. Results found that patients with higher NT-proBNP (above 88.64 pg/mL) level had more risks of in-hospital death. After adjusting for potential cofounders in separate modes, NT-proBNP presented as an independent risk factor of in-hospital death in patients with severe COVID-19.","Abstract Among the various respiratory viruses infecting human beings, coronaviruses are important pathogens, which usually infect the upper respiratory tract, where they are mainly associated with common colds. However, in more vulnerable populations, such as newborns, infants, the elderly and immune-compromised individuals, these opportunistic pathogens can also affect the lower respiratory tract, leading to pneumonia, exacerbations of asthma, and various types of respiratory distress syndrome. The respiratory involvement of human coronaviruses has been clearly established since the 1960s. Nevertheless, for almost three decades now, data reported in the scientific literature has also demonstrated that, like it was described for other human viruses, coronaviruses have neuroinvasive capacities since they can spread from the respiratory tract to the central nervous system (CNS). Once there, infection of CNS cells (neurotropism) could lead to human health problems, such as encephalitis a...","Abstract Background Due to the general susceptibility of new coronaviruses, the clinical characteristics and outcomes of elderly and young patients may be different. Objective To analyze the clinical characteristics of elderly patients with 2019 new-type coronavirus pneumonia (COVID-19). Methods This is a retrospective study of patients with new coronavirus pneumonia (COVID-19) who were hospitalized in Hainan Provincial People's Hospital from January 15, 2020 to February 18, 2020. Compare the clinical characteristics of elderly with Young and Middle-aged patients. Results A total of 56 patients were enrolled 18 elderly patients (32.14%), and 38 young and middle-aged patients (67.86%). The most common symptoms in both groups were fever, followed by cough and sputum. Four patients in the elderly group received negative pressure ICU for mechanical ventilation, and five patients in the young and middle-aged group. One patient died in the elderly group (5.56%), and two patients died in the ...","Abstract Objective To investigate the characteristics and prognostic factors in the elderly patients with COVID-19. Methods Consecutive cases over 60 years old with COVID-19 in Renmin Hospital of Wuhan University from Jan 1 to Feb 6, 2020 were included. The primary outcomes were death and survival till March 5. Data of demographics, clinical features, comorbidities, laboratory tests and complications were collected and compared for different outcomes. Cox regression was performed for prognostic factors. Results 339 patients with COVID-19 (aged 71\u00b18 years,173 females (51%)) were enrolled, including 80 (23.6%) critical, 159 severe (46.9%) and 100 moderate (29.5%) cases. Common comorbidities were hypertension (40.8%), diabetes (16.0%) and cardiovascular disease (15.7%). Common symptoms included fever (92.0%), cough (53.0%), dyspnea (40.8%) and fatigue (39.9%). Lymphocytopenia was a common laboratory finding (63.2%). Common complications included bacterial infection (42.8%), liver enzyme a...","The coronavirus disease 2019 (COVID-19) epidemic that originated in Wuhan, China has spread to more than 60 countries. We estimated the age-specific case fatality ratio (CFR) by fitting a transmission model to data from China, accounting for underreporting of cases and the time delay to death. Overall CFR among all infections was 1.6% (1.4-1.8%) and increased considerably for the elderly, highlighting the expected burden for populations with further expansion of the COVID-19 epidemic around the globe.","The severe acute respiratory syndrome (SARS) is an emerging infection caused by a novel coronavirus which first appeared in southern China at the end of 2002. In early 2003, through a single incident, it spread to Hong Kong, Singapore, Canada and Vietnam. For busy clinicians in large public hospitals, the response to the virus was initially based on ensuring a high level of protection for staff. However, as the epidemic progressed and more information became available about the virus, procedures were rationalized and the virus is currently under control worldwide. There are, however, numerous unanswered questions concerning super-spreading events, the modes of transmission of the virus and, perhaps most importantly, the rapid detection of the virus early in the course of disease. These issues need to be addressed in case the virus becomes more widespread in the near future.","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","Several cases of life threatening respiratory disease with no identifiable cause were reported from Guangdong Province, China; these were soon followed by reports from many other countries. The disease was named as severe acute respiratory syndrome (SARS). A novel coronavirus, isolated from the respiratory secretions of patients, has been implicated in the causation of SARS. The modes of transmission include droplet spread, close contact, and Fomites; shedding of virus from respiratory tract is the primary mode of transmission. SARS clinically presents with high-grade fever, chills and rigors, myalgia, headache, cough with or without sputum production, dyspnea, and dizziness. Chest radiographs reveal unilateral or bilateral, predominantly peripheral, areas of consolidation progressing with in a short time of bilateral patchy consolidation. Preliminary reports suggest a milder illness in young children. The case definition of probable SARS cases, laboratory investigations and precaution...","Abstract Design, synthesis and biological evaluation of a series of 5-chloropyridine ester-derived severe acute respiratory syndrome-coronavirus chymotrypsin-like protease inhibitors is described. Position of the carboxylate functionality is critical to potency. Inhibitor 10 with a 5-chloropyridinyl ester at position 4 of the indole ring is the most potent inhibitor with a SARS-CoV 3CLpro IC50 value of 30nM and an antiviral EC50 value of 6.9\u03bcM. Molecular docking studies have provided possible binding modes of these inhibitors.","Abstract Coronavirus disease 2019 (COVID-19), caused by a novel betacoronavirus severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), was first described in a cluster of patients presenting with pneumonia symptoms in Wuhan, China, in December of 2019. Over the past few months, COVID-19 has developed into a worldwide pandemic, with over 400,000 documented cases globally as of March 24, 2020. The SARS-CoV-2 virus is most likely of zoonotic origin, but has been shown to have effective human-to-human transmission. COVID-19 results in mild symptoms in the majority of infected patients, but can cause severe lung injury, cardiac injury, and death. Given the novel nature of COVID-19, no established treatment beyond supportive care exists currently, but extensive public-health measures to reduce person-to-person transmission of COVID-19 have been implemented globally to curb the spread of disease, reduce the burden on healthcare systems, and protect vulnerable populations, including the...","Summary Background Three clusters of coronavirus disease 2019 (COVID-19) linked to a tour group from China, a company conference, and a church were identified in Singapore in February, 2020. Methods We gathered epidemiological and clinical data from individuals with confirmed COVID-19, via interviews and inpatient medical records, and we did field investigations to assess interactions and possible modes of transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Open source reports were obtained for overseas cases. We reported the median (IQR) incubation period of SARS-CoV-2. Findings As of Feb 15, 2020, 36 cases of COVID-19 were linked epidemiologically to the first three clusters of circumscribed local transmission in Singapore. 425 close contacts were quarantined. Direct or prolonged close contact was reported among affected individuals, although indirect transmission (eg, via fomites and shared food) could not be excluded. The median incubation period of SARS-C...","Publisher Summary This chapter introduces basic concepts of virology and exemplifies the usage of current technology for identifying and tracking viral pathogens. Virus structure, lifestyle, replication strategies, classication, the varied modes of transmission, infection, and disease manifestations are focussed upon in the chapter. Viruses are extremely simple \u201clife\u201d forms without metabolic capacity, organelles, translational machinery, or autonomous replicative potential; the essential elements of a virus are consequently minimal. A virus enters the host through any opportunistic opening of the body\u2014; such as minute breaks in the skin barrier or mucosal linings of the eye, nose, etc. Antibodies produced during an infection often have the ability to bind the virus and reduce infectivity. An immediate question to solve during a virus outbreak is the mechanism by which the virus spreads. Viruses frequently infect animal or insect vectors that serve to pass the virus to humans. By identi...","Approximately 20% of patients with severe acute respiratory syndrome (SARS) develop respiratory failure that requires admission to an intensive care unit (ICU). Old age, comorbidity, and elevated lactate dehydrogenase on hospital admission are associated with increased risk for ICU admission. ICU admission usually is late and occurs 8 to 10 days after symptom onset. Acute respiratory distress syndrome occurs in almost all admitted patients and most require mechanical ventilation. ICU admission is associated with significant morbidity, particularly an apparent increase in the incidence of barotrauma and nosocomial sepsis. Long-term mortality for patients admitted to the ICU ranges from 30% to 50%. Many procedures in ICUs pose a high risk for transmission of SARS coronavirus to health care workers. Contact and airborne infection isolation precautions, in addition to standard precautions, should be applied when caring for patients with SARS. Ensuring staff safety is important to maintain ...","Abstract Coronavirus disease 2019 (COVID-19) poses an occupational health risk to healthcare workers. Several thousand healthcare workers have already been infected, mainly in China. Preventing intra-hospital transmission of the communicable disease is therefore a priority. Based on the Systems Engineering Initiative for Patient Safety model, the strategies and measures to protect healthcare workers in an acute tertiary hospital are described along the domains of work task, technologies and tools, work environmental factors, and organizational conditions. The principle of zero occupational infection remains an achievable goal that all healthcare systems need to strive for in the face of a potential pandemic.","OBJECTIVE: Severe acute respiratory syndrome (SARS) is an emerging and easily clustering infectious disease. We describe an outbreak of SARS in a chest ward of a medical center in southern Taiwan and seek to identify the risk factors of those SARS patients who required mechanical ventilation. We focus on previous health patients. DESIGN: This retrospective case series was collected during the SARS outbreak. Degrees of severity were established, based on whether intubation and mechanical ventilation was necessary. SETTING: A 2500-bed medical center in southern Taiwan. PATIENTS: Forty-four patients exhibited symptoms that met the modified World Health Organization (WHO) definition of SARS. These included of three subgroups: health-care workers (n=16), relatives (n=14), and patients already admitted for other ailments (n=14). Of these, 20 eventually required mechanical ventilation. MEASUREMENTS AND RESULTS: Laboratory analyses showed statistically significant differences between intubated...","BACKGROUND: Severe acute respiratory syndrome (SARS) is a contagious viral illness first recognized in late 2002. It has now been documented in 26 countries worldwide, with significant outbreaks in China, Hong Kong, Singapore, and Toronto. Research into identifying the etiological agent, evaluating modes of disease transmission, and treatment options is currently ongoing. DISCUSSION: The disease can produce a severe bilateral pneumonia, with progressive hypoxemia. Up to 20% of patients require mechanical ventilatory support, with a fatal outcome occurring in about 5% of cases. CONCLUSIONS: We review the current knowledge about this disease, with particular emphasis on ICU management and infection control precautions to prevent disease transmission. ELECTRONIC SUPPLEMENTARY MATERIAL: Supplementary material is available if you access this article at http://dx.doi.org/10.1007/s00134-003-1821-0. On that page (frame on the left side) a link takes you directly to the supplementary material.","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flexible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral ...","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","Novel coronavirus infection special intensive care team We set up a special emergency multi-disciplinary intensive care team to discuss the problems that we might encounter and countermeasures. Team members include intensive care unit (ICU) physician, infectious disease physician, nurse, respiratory therapist, nosocomial infection control expert, and administrative staff. We first evaluated the isolation conditions and the capacity of our department to admit a larger number of patients. Second, we specified the protection levels for different types of health care activities. Third, we assigned special work such as patient screening, consultation, and transfer to designated staff to minimize the number of health workers who had contact with patients with nCoV infection.ID - LiaoER -","With the increasing threat of pandemic influenza and catastrophic bioterrorism, it is important for intensive care providers to be prepared to meet the challenge of large-scale airborne epidemics causing mass casualty respiratory failure. The severe acute respiratory syndrome outbreak exposed the vulnerability of health care workers and highlighted the importance of establishing stringent infection control and crisis management protocols. Patients who have acute lung injury and acute respiratory distress syndrome who require mechanical ventilation should receive a lung protective, low tidal volume strategy. Controversy remains regarding the use of high-frequency oscillatory ventilation and noninvasive positive pressure ventilation. Standard, contact, and airborne precautions should be instituted in intensive care units, with special care taken when aerosol-generating procedures are performed.","Given the scale of the ongoing COVID-19 pandemic, the need for reliable, scalable testing, and the likelihood of reagent shortages, especially in resource-poor settings, we have developed a RT-qPCR assay that relies on an alternative to conventional viral reverse transcriptases, a thermostable reverse transcriptase / DNA polymerase (RTX)1. Here we show that RTX performs comparably to the other assays sanctioned by the CDC and validated in kit format. We demonstrate two modes of RTX use - (i) dye-based RT-qPCR assays that require only RTX polymerase, and (ii) TaqMan RT-qPCR assays that use a combination of RTX and Taq DNA polymerases (as the RTX exonuclease does not degrade a TaqMan probe). We also provide straightforward recipes for the purification of this alternative reagent. We anticipate that in low resource or point-of-need settings researchers could obtain the available constructs from Addgene or our lab and begin to develop their own assays, within whatever regulatory framework ...","This article reviews the current epidemiology and clinical presentation of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection and describes the preparedness plan of several countries. The MERS-CoV was first reported in 2012 and has since infected more than 1600 patients in 26 countries, mostly in Saudi Arabia and the Middle East. The epidemiology of the infection is compatible with multiple introductions of the virus into humans from an animal reservoir, probably dromedary camels. The clinical presentation ranges from no symptoms to severe pneumonitis and respiratory failure. Most confirmed cases so far were part of MERS-CoV clusters in hospital settings, affecting mainly middle-aged men and patients with a chronic disease or immuno-suppressed status. There is no vaccine or anti-viral medication available. Viral epidemics can occur anywhere in today\u2019s \u201cglobal village\u201d. MERS-CoV is a relatively new virus, and this work is intended to add to the still-sparse data on its ep...","Abstract Background Different degrees of disorders are reported in respiratory function, physical function and psychological function in patients with corona virus disease 2019 (COVID-19), especially in elderly patients. With the experience of improved and discharged COVID-19 patients, timely respiratory rehabilitation intervention may improve prognosis, maximize functional preservation and improve quality of life (QoL), but there lacks of studies worldwide exploring the outcome of this intervention. Objective To investigate the effects of 6-week respiratory rehabilitation training on respiratory function, QoL, mobility and psychological function in elderly patients with COVID-19. Methods This paper reported the findings of an observational, prospective, quasi-experimental study, which totally recruited 72 participants, of which 36 patients underwent respiratory rehabilitation and the rest without any rehabilitation intervention. The following outcomes were measured: pulmonary function...","Middle East respiratory syndrome (MERS), a highly lethal respiratory disease caused by a novel coronavirus (MERS-CoV), is an emerging disease with high potential for epidemic spread. It has been listed by the WHO and the Coalition for Epidemic Preparedness Innovations (CEPI) as an important target for vaccine development. While initially the majority of MERS cases were hospital acquired, continued emergence of MERS is attributed to community acquisition, with camels likely being the direct or indirect source. However, the majority of patients do not describe camel exposure, making the route of transmission unclear. Here, using sensitive immunological assays and a cohort of camel workers (CWs) with well-documented camel exposure, we show that approximately 50% of camel workers (CWs) in the Kingdom of Saudi Arabia (KSA) and 0% of controls were previously infected. We obtained blood samples from 30 camel herders, truck drivers, and handlers with well-documented camel exposure and from hea...","Novel Coronavirus (2019-nCoV [SARS-COV-2]) was detected in humans during the last week of December 2019 at Wuhan city in China, and caused 24 554 cases in 27 countries and territories as of 5 February 2020. The objective of this study was to estimate the risk of transmission of 2019-nCoV through human passenger air flight from four major cities of China (Wuhan, Beijing, Shanghai and Guangzhou) to the passengers' destination countries. We extracted the weekly simulated passengers' end destination data for the period of 1\u201331 January 2020 from FLIRT, an online air travel dataset that uses information from 800 airlines to show the direct flight and passengers' end destination. We estimated a risk index of 2019-nCoV transmission based on the number of travellers to destination countries, weighted by the number of confirmed cases of the departed city reported by the World Health Organization (WHO). We ranked each country based on the risk index in four quantiles (4(th) quantile being the hig...","","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","Rapid screening and low-cost diagnosis play a crucial role in choosing the correct course of intervention e.g., drug therapy, quarantine, no action etc. when dealing with highly infectious pathogens. This is especially important if the disease-causing agent has no effective treatment, such as the novel coronavirus SARS-CoV-2 (the pathogen causing COVID-19), and shows no or similar symptoms to other common infections. We report a silicon-based integrated Point-of-Need (PoN) transducer (TriSilix) that can chemically-amplify and detect pathogen-specific sequences of nucleic acids (NA) quantitatively in real-time. Unlike other silicon-based technologies, TriSilix can be produced at wafer-scale in a standard laboratory; we have developed a series of methodologies based on metal-assisted chemical (wet) etching, electroplating, thermal bonding and laser-cutting to enable a cleanroom-free low-cost fabrication that does not require processing in an advanced semiconductor foundry. TriSilix is, t...","Abstract Since the middle of December 2019, human-to-human transmission of novel coronavirus pneumonia (NCP) has occurred among close contacts. At the same time, greater attention should be paid to psychological crisis intervention (PCI) among affected populations, for the timely prevention of inestimable damage from a secondary psychological crisis. PCI has been initiated via remote (telephone and internet) and onsite medical services to help medical workers, patients, and others affected to overcome any psychological difficulties. This paper outlines experiences based on the work of the Shanghai Medical Team.","R\u00e9sum\u00e9 Les coronavirus humains (HCoV) sont des virus \u00e0 ARN simple brin. Il existe actuellement quatre coronavirus dits \u00ab classiques \u00bb ou \u00ab nouveaux \u00bb, dont la circulation est hivernale. Ils sont \u00e0 l\u2019origine d\u2019infections respiratoires mod\u00e9r\u00e9es dans la population g\u00e9n\u00e9rale. Cependant, les infections peuvent \u00eatre plus s\u00e9v\u00e8res dans les populations susceptibles. Notamment, les HCoV sont impliqu\u00e9s dans 2 \u00e0 7% des hospitalisations cons\u00e9cutives \u00e0 une infection respiratoire, en particulier chez les enfants et les personnes \u00e2g\u00e9es ou immunod\u00e9prim\u00e9es. De ce fait, ils appartiennent au panel de virus respiratoires recherch\u00e9s lors des diagnostics de routine des infections respiratoires par des outils de biologie mol\u00e9culaire. Ces coronavirus dits circulants sont \u00e0 distinguer des deux coronavirus \u00e9mergents, le SARS-CoV et le MERS-CoV qui sont associ\u00e9s \u00e0 des pathologies respiratoires plus s\u00e9v\u00e8res. Ils se distinguent des autres HCoV par leur potentiel \u00e9pid\u00e9mique plus \u00e9lev\u00e9, leur impact sanitaire plus impo..."],"title":["Communicating the Risk of Death from Novel Coronavirus Disease (COVID-19)","Nosocomial transmission of SARS","Tribute to health workers in China: A group of respectable population during the outbreak of the COVID-19","A COVID-19 Infection Risk Model for Frontline Health Care Workers","Evolving Epidemiology and Impact of Non-pharmaceutical Interventions on the Outbreak of Coronavirus Disease 2019 in Wuhan, China","MERS coronavirus: Data gaps for laboratory preparedness","Cardiovascular Considerations for Patients, Health Care Workers, and Health Systems During the Coronavirus Disease 2019 (COVID-19) Pandemic","Middle East respiratory syndrome coronavirus: Implications for health care facilities","Mental health status among family members of health care workers in Ningbo, China during the Coronavirus Disease 2019 (COVID-19) outbreak: a Cross-sectional Study","Live poultry market workers are susceptible to both avian and swine influenza viruses, Guangdong Province, China","Effectiveness of Noninvasive Positive
