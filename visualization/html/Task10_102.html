0.006,0.004,0.003,0.0,0.0],"text":["The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Severe acute respiratory syndrome (SARS) is now a global public health threat with many medical, ethical, social, economic, political, and legal implications. The nonspecific signs and symptoms of this disease, coupled with a relatively long incubation period and the initial absence of a reliable diagnostic test, limited the understanding of the magnitude of the outbreak. This paper outlines our experience with public health issues that have arisen during this outbreak of SARS in Hong Kong. We confirmed that case detection, reporting, clear and timely dissemination of information, and strict infection control measures are essential in handling such an infectious disease outbreak. The need for an outbreak response unit is crucial to combat any future outbreak.","Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","Two months after the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the possibility of established and widespread community transmission in the European Union and European Economic Area (EU/EEA) is becoming more likely. We provide scenarios for use in preparedness for a possible widespread epidemic. The EU/EEA is moving towards the \u2018limited sustained transmission\u2019 phase. We propose actions to prepare for potential mitigation phases and coordinate efforts to protect the health of citizens.","OBJECTIVES: This study examines perceptions of the operational and organisational management of a major outbreak of Middle East Respiratory Syndrome (MERS) caused by a novel coronavirus (MERS-CoV) in the Kingdom of Saudi Arabia (KSA). Perspectives were sought from key decision-makers and clinical staff about the factors perceived to promote and inhibit effective and rapid control of the outbreak. SETTING: A large teaching tertiary healthcare centre in KSA; the outbreak lasted 6 weeks from June 2015. PARTICIPANTS: Data were collected via individual and focus group interviews with 28 key informant participants (9 management decision-makers and 19 frontline healthcare workers). DESIGN: We used qualitative methods of process evaluation to examine perceptions of the outbreak and the factors contributing to, or detracting from successful management. Data were analysed using qualitative thematic content analysis. RESULTS: Five themes and 15 subthemes were found. The themes were related to: (1...","AbstractThe outbreak of Corona Virus Disease 2019 (COVID-19) is highly infectious and transmitted mainly through human-to-human transmission via respiratory droplets and direct or close contact to the patients with SARS-CoV-2. The other potential transmission routes remain to be further researched. In some clinical cases, samples of tears and conjunctival secretions from both SARS-CoV[1] and SARS-CoV-2 patients with conjunctivitis[2] displayed detectable viral RNA. A previous study reported the case of a clinician who was infected with SARS-CoV-2 while working with patients under all safeguards except eye protection [2]. By contrast, no SARS-CoV-2 could be detected by RT-PCR in 114 conjunctival swabs samples from patients with COVID-19 pneumonia [4]. Anatomically, the linkage of the ocular with respiratory tissues is primarily by the nasolacrimal system [5]. The potential extra-respiratory transmissible routes of SARS-CoV-2 via ocular remained unclear. Whether ocular conjunctiva is one...","The complete genome of a novel coronavirus was sequenced directly from the cloacal swab of a Canada goose that perished in a die-off of Canada and Snow geese in Cambridge Bay, Nunavut, Canada. Comparative genomics and phylogenetic analysis indicate it is a new species of Gammacoronavirus, as it falls below the threshold of 90% amino acid similarity in the protein domains used to demarcate Coronaviridae. Additional features that distinguish the genome of Canada goose coronavirus include 6 novel ORFs, a partial duplication of the 4 gene and a presumptive change in the proteolytic processing of polyproteins 1a and 1ab.","","Mobile phone apps implementing algorithmic contact tracing can speed up the process of tracing newly diagnosed individuals, spreading information instantaneously back through a past contact network to inform them that they are at risk of being infected, and thus allow them to take appropriate social distancing and testing measures. The aim of non-pharmaceutical infection prevention is to move a population towards herd protection, a state where a population maintains R\u200b0&lt;\u200b1, thus making it impossible for a pathogen to cause an epidemic. Here, we address epidemiological issues that affect the feasibility of an algorithmic approach to instantaneous contact tracing; ethical and implementation issues are addressed separately. First we quantify the parameters of COVID-19 in a framework that is consistent with the renewal equation formulation of epidemic spread. Second, we use an analytical solution to application of first-degree contact tracing in the renewal equation model to explore combin...","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","","Accreditation is an internationally recognised process through which healthcare organisations are able to improve the safety and quality of services delivered to patients. The focus of accreditation is to help organisations understand what they are doing well and what opportunities are available for improvement. The Canadian approach to accreditation is a rigorous peer review process comprised of a self-assessment against a set of standards, an on-site survey and follow-up action on recommendations that arise from the survey. The accreditation standards can be used effectively to guide the surgical teams in the transformation of the specialty. The 17 standards that are used to evaluate surgical teams relate to the activities that represent the continuum of clinical care as well as aspects related to learning. Within the subsections and standards are opportunities for surgeons and surgical teams to use the standards to effectively deliver services and to continuously improve patient car...","Abstract The term biological warfare typically conjures images of medieval warriors tossing dead cattle over city walls or clandestine government agents secretly releasing mysterious microbes into enemy territory. Of course, biological warfare does encompass such activity, but the vast majority of what constitutes biological warfare is far more mundane. Ever since life evolved on earth about 3.8 billion years ago, organisms have constantly devised new ways to kill each other. Any organism that makes use of toxins\u2014from bacteria to snakes\u2014is engaging in a form of biological warfare. Humans who engage in biological warfare do so by taking advantage of these toxin-producing organisms.","This article has been retracted: please see Elsevier Policy on Article Withdrawal (http://www.elsevier.com/locate/withdrawalpolicy). This article has been retracted at the request of the Editor-in-Chief because the author has plagiarized in its entirety an article that has already been published in 2008 by Ahmed M. Alafeefy [Pharmaceutical Biology, 2008 Vol. 46 Issue 10\u201311, pp. 751\u2013756, http://dx.doi.org/10.1080/13880200802315907]. The author was contacted through the Scientific Council of the King Saud University and Saudi Chemical Society and it was decided by the council to withdraw the article due to duplication of content. This article represents a severe abuse of the scientific publishing system. The scientific community takes a very strong view on this matter and apologies are offered to readers of the journal that this was not detected during the submission process.","An epidemic of a novel coronavirus emerged from Wuhan, China, in late December 2019 and has since spread to several large Chinese cities. Should a scenario arise where this coronavirus spreads more broadly across China, we evaluate how patterns of international disease transmission could change.","The rapid spread of Coronavirus disease 2019 (COVID-19) presents China with a critical challenge. As normal capacity of the Chinese hospitals is exceeded, healthcare professionals struggling to manage this unprecedented crisis face the difficult question of how best to coordinate the medical resources used in highly separated locations. Responding rapidly to this crisis, the National Telemedicine Center of China (NTCC), located in Zhengzhou, Henan Province, has established the Emergency Telemedicine Consultation System (ETCS), a telemedicine-enabled outbreak alert and response network. ETCS is built upon a doctor-to-doctor (D2D) approach, in which health services can be accessed remotely through terminals across hospitals. The system architecture of ETCS comprises three major architectural layers: (1) telemedicine service platform layer, (2) telemedicine cloud layer, and (3) telemedicine service application layer. Our ETCS has demonstrated substantial benefits in terms of the effective...","","AbstractAngiotensin-converting enzyme 2 (ACE2) has been suggested to be the cellular receptor for the new coronavirus (2019-nCoV) that is causing the coronavirus disease 2019 (COVID-19). Like other coronaviruses such as the SARS-CoV, the 2019-nCoV uses the receptor binding domain (RBD) of the surface spike glycoprotein (S protein) to engage ACE2. We most recently determined the structure of the full-length human ACE2 in complex with a neutral amino acid transporter B0AT1. Here we report the cryo-EM structure of the full-length human ACE2 bound to the RBD of the 2019-nCoV at an overall resolution of 2.9 \u00c5 in the presence of B0AT1. The local resolution at the ACE2-RBD interface is 3.5 \u00c5, allowing analysis of the detailed interactions between the RBD and the receptor. Similar to that for the SARS-CoV, the RBD of the 2019-nCoV is recognized by the extracellular peptidase domain (PD) of ACE2 mainly through polar residues. Pairwise comparison reveals a number of variations that may determine...","Severe acute respiratory syndrome (SARS) is a new infectious disease caused by a novel coronavirus that leads to deleterious pulmonary pathological features. Due to its high morbidity and mortality and widespread occurrence, SARS has evolved as an important respiratory disease which may be encountered everywhere in the world. The virus was identified as the causative agent of SARS due to the efforts of a WHO-led laboratory network. The potential mutability of the SARS-CoV genome may lead to new SARS outbreaks and several regions of the viral genomes open reading frames have been identified which may contribute to the severe virulence of the virus. With regard to the pathogenesis of SARS, several mechanisms involving both direct effects on target cells and indirect effects via the immune system may exist. Vaccination would offer the most attractive approach to prevent new epidemics of SARS, but the development of vaccines is difficult due to missing data on the role of immune system-vir...","The pathogenic Middle East respiratory syndrome coronavirus (MERS-CoV), severe acute respiratory syndrome coronavirus (SARS-CoV-1) and COVID-19 coronavirus (SARS-CoV-2) have all emerged into the human population with devastating consequences. These viruses make use of a large envelope protein called spike (S) to engage host cell receptors and catalyze membrane fusion. Because of the vital role that these S proteins play, they represent a vulnerable target for the development of therapeutics to combat these highly pathogenic coronaviruses. Here, we describe the isolation and characterization of single-domain antibodies (VHHs) from a llama immunized with prefusion-stabilized coronavirus spikes. These VHHs are capable of potently neutralizing MERS-CoV or SARS-CoV-1 S pseudotyped viruses. The crystal structures of these VHHs bound to their respective viral targets reveal two distinct epitopes, but both VHHs block receptor binding. We also show cross-reactivity between the SARS-CoV-1 S-dire...","Dromedary, or one-humped, camels Camelus dromedarius are an almost exclusively domesticated species that are common in arid areas as both beasts of burden and production animals for meat and milk. Currently, there are approximately 30 million dromedary camels, with highest numbers in Africa and the Middle East. The hardiness of camels in arid regions has made humans more dependent on them, especially as a stable protein source. Camels also carry and may transmit disease-causing agents to humans and other animals. The ability for camels to act as a point source or vector for disease is a concern due to increasing human demands for meat, lack of biosafety and biosecurity protocols in many regions, and a growth in the interface with wildlife as camel herds become sympatric with non-domestic species. We conducted a literature review of camel-borne zoonotic diseases and found that the majority of publications (65%) focused on Middle East respiratory syndrome (MERS), brucellosis, Echinococcu...","A SARS-CoV lacking the full-length E gene (SARS-CoV-\u2206E) was attenuated and an effective vaccine. Here, we show that this mutant virus regained fitness after serial passages in cell culture or in vivo, resulting in the partial duplication of the membrane gene or in the insertion of a new sequence in gene 8a, respectively. The chimeric proteins generated in cell culture increased virus fitness in vitro but remained attenuated in mice. In contrast, during SARS-CoV-\u2206E passage in mice, the virus incorporated a mutated variant of 8a protein, resulting in reversion to a virulent phenotype. When the full-length E protein was deleted or its PDZ-binding motif (PBM) was mutated, the revertant viruses either incorporated a novel chimeric protein with a PBM or restored the sequence of the PBM on the E protein, respectively. Similarly, after passage in mice, SARS-CoV-\u2206E protein 8a mutated, to now encode a PBM, and also regained virulence. These data indicated that the virus requires a PBM on a trans...","Abstract Influenza pandemics generally occur at 30-40 year intervals and it has been nearly 40 years since the last one. A global pandemic will result in devastating social, economical, and health consequences. Preparedness is crucial to minimize the threat to hematopoietic stem cell transplant (HSCT) patients. Vaccines, antivirals, and infection control measures are important elements of prevention. Antivirals, often given presumptively, are the mainstay of therapy.","Abstract Background: Severe acute respiratory syndrome (SARS) is an emerging infection caused by a novel coronavirus known as SARS-CoV, characterized by an over-exuberant immune response with lung lymphomononuclear cells infiltration and proliferation that may account for tissue damage more than the direct effect of viral replication. This study is aimed at investigating the capability of SARS-CoV to activate IFN-\u03b1 and -\u03b3 expression in lymphomonocytes (PBMC) from healthy donors, evaluating whether viral replication is necessary for this activation. Results: SARS-CoV virus is able to induce both IFN-\u03b1 and -\u03b3 mRNA accumulation and protein release in a dose-dependent manner, MOI 10 being the most effective. The time course curve indicated that IFN-\u03b1 mRNA induction peaked at 24 h.p.i,. whereas IFN-\u03b3 mRNA was still increasing at 48 h.p.i. Released IFN (both types) reached a plateau after 24\u201348 h.p.i. and remained rather stable over a 5-day period. A transient peak of negative strand viral R...","Pathogenicity is the capacity of an organism to cause disease. During virus infections, diseases symptoms arise from two causes, direct injury caused by virus replication and the side effects of the immune response to infection. The balance between these two is variable. The majority of virus infections are asymptomatic and do not cause disease. Only a tiny number of infections cause serious or life-threatening consequences such as immunodeficiency, or tumors. Diseases caused by previously unknown viruses continue to be regularly identified. Occasionally, known viruses appear to change their behavior, suddenly causing outbreaks of diseases. Such viruses are known as emerging viruses and frequently the cause of a new disease is when a virus switches host species and begins to infect another, and changes in human activities also result in the emergence of new or previously unrecognized diseases.","Coronaviruses (CoVs) are widespread among mammals and birds and known for their potential for cross-species transmission. In cats, infections with feline coronaviruses (FCoVs) are common. Several non-feline coronaviruses have been reported to infect feline cells as well as cats after experimental infection, supported by their ability to engage the feline receptor ortholog for cell entry. However, whether cats might become naturally infected with CoVs of other species is unknown. We analyzed coronavirus infections in cats by serological monitoring. In total 137 cat serum samples and 25 FCoV type 1 or type 2-specific antisera were screened for the presence of antibodies against the S1 receptor binding subunit of the CoV spike protein, which is immunogenic and possesses low amino acid sequence identity among coronavirus species. Seventy-eight sera were positive for antibodies that recognized one or more coronavirus S1s whereas 1 serum exclusively reacted with human coronavirus 229E (HCoV-...","Summary Starting from Wuhan, China, SARS-CoV-2 has been a catastrophic epidemic involving many countries worldwide. After China, Italy has been heavily affected and severe measures to limit the spread have been taken in the last weeks. Radiation Oncology departments must guarantee optimal cancer treatments even in such a challenging scenario of an ongoing aggressive epidemic. Adopted preventive measures and recommendations are highlighted for patients, professionals and clinical operations to minimize the risk of infection while safely treating cancer patients.","If COVID-19 containment policies fail and social distancing measures cannot be sustained until vaccines becomes available, the next best approach is to use interventions that reduce mortality and prevent excess infections while allowing low-risk individuals to acquire immunity through natural infection until population level immunity is achieved. In such a situation, allowing some infections to occur in lower-risk groups might lead to an overall greater reduction in mortality than trying to protect everyone equally.","Novel coronavirus infection special intensive care team We set up a special emergency multi-disciplinary intensive care team to discuss the problems that we might encounter and countermeasures. Team members include intensive care unit (ICU) physician, infectious disease physician, nurse, respiratory therapist, nosocomial infection control expert, and administrative staff. We first evaluated the isolation conditions and the capacity of our department to admit a larger number of patients. Second, we specified the protection levels for different types of health care activities. Third, we assigned special work such as patient screening, consultation, and transfer to designated staff to minimize the number of health workers who had contact with patients with nCoV infection.ID - LiaoER -","Emerging infections, many zoonotic, are caused by a variety of pathogens with global distribution. Previously rare pathogens have emerged; global travel facilitates their rapid spread. Human encroachment on remote areas has brought contact with zoonotic diseases never before characterized. Although systematic study of rare outbreaks can be challenging, knowledge of emerging pathogens and their effects on women is accumulating. This article discusses effects of lymphocytic choriomeningitis virus, West Nile virus, severe acute respiratory syndrome coronavirus, avian influenza A virus, viral hemorrhagic fevers, spirochetal illnesses, and Chagas' disease. The potential impact of candidate bioterror agents and issues of prophylaxis and therapy are discussed.","Abstract Certification programs have been developed to provide plant material that meets a predetermined level of plant health. The primary objectives of these programs are to limit pathogen incidence in plant material in order to minimize losses by growers and prevent movement of harmful pests and pathogens that may harm the environment. For many fruit and nut crops, orchards are expected to remain productive for years or decades; thus, starting with plants of high health status is essential. The components of certification programs in terms of plant health will be outlined, along with the benefits of harmonizing these programs where possible to facilitate plant movement without increasing trade in plant pathogens.","RNA viruses are known to replicate by low fidelity polymerases and have high mutation rates whereby the resulting virus population tends to exist as a distribution of mutants. In this review, we aim to explore how genetic events such as spontaneous mutations could alter the genomic organization of RNA viruses in such a way that they impact virus replications and plaque morphology. The phenomenon of quasispecies within a viral population is also discussed to reflect virulence and its implications for RNA viruses. An understanding of how such events occur will provide further evidence about whether there are molecular determinants for plaque morphology of RNA viruses or whether different plaque phenotypes arise due to the presence of quasispecies within a population. Ultimately this review gives an insight into whether the intrinsically high error rates due to the low fidelity of RNA polymerases is responsible for the variation in plaque morphology and diversity in virulence. This can be...","Abstract Emerging life threatening pathogens such as severe acute aspiratory syndrome-coronavirus (SARS-CoV), avian-origin influenzas H7N9, and the Middle East respiratory syndrome coronavirus (MERS-CoV) have caused a high case-fatality rate and psychological effects on society and the economy. Therefore, a simple, rapid, and safe method to investigate a therapeutic approach against these pathogens is required. In this study, a simple, quick, and safe cell adhesion inhibition assay was developed to determine the potential cellular binding site on the SARS-CoV spike protein. Various synthetic peptides covering the potential binding site helped to minimize further the binding motif to 10\u201325 residues. Following analyses, 2 peptides spanning the 436\u2013445 and 437\u2013461 amino acids of the spike protein were identified as peptide inhibitor or peptide vaccine candidates against SARS-CoV.","The goal of contact tracing is to reduce the likelihood of transmission, particularly to individuals who are at greatest risk for developing complications of infection, as well as identifying individuals who are in need of medical treatment of other interventions. In this paper, we develop a simple mathematical model of contact investigations among a small group of individuals and apply game theory to explore conflicts of interest that may arise in the context of perceived costs of disclosure. Using analytic Kolmogorov equations, we determine whether or not it is possible for individual incentives to drive noncooperation, even though cooperation would yield a better group outcome. We found that if all individuals have a cost of disclosure, then the optimal individual decision is to simply not disclose each other. With further analysis of (1) completely offsetting the costs of disclosure and (2) partially offsetting the costs of disclosure, we found that all individuals disclose all con...","AbstractThe outbreak of 2019-nCoV pneumonia (COVID-19) in the city of Wuhan, China has resulted in more than 70,000 laboratory confirmed cases, and recent studies showed that 2019-nCoV (SARS-CoV-2) could be of bat origin but involve other potential intermediate hosts. In this study, we assembled the genomes of coronaviruses identified in sick pangolins. The molecular and phylogenetic analyses showed that pangolin Coronaviruses (pangolin-CoV) are genetically related to both the 2019-nCoV and bat Coronaviruses but do not support the 2019-nCoV arose directly from the pangolin-CoV. Our study also suggested that pangolin be natural host of Betacoronavirus, with a potential to infect humans. Large surveillance of coronaviruses in pangolins could improve our understanding of the spectrum of coronaviruses in pangolins. Conservation of wildlife and limits of the exposures of humans to wildlife will be important to minimize the spillover risks of coronaviruses from wild animals to humans.","Since Middle East respiratory syndrome coronavirus (MERS-CoV) first emerged, the California Department of Public Health has coordinated efforts to identify possible cases in travelers to California, USA, from affected areas. During 2013\u20132014, the department investigated 54 travelers for MERS-CoV; none tested positive, but 32 (62%) of 52 travelers with suspected MERS-CoV had other respiratory viruses.","Abstract The coronavirus disease 2019 (COVID-19) is a pandemic with the SARS-CoV-2 virus. The infection has predominantly respiratory transmission and is transmitted through large droplets or aerosols, and less commonly by contact with infected surfaces or fomites. The alarming spread of the infection and the severe clinical disease that it may cause, have led to the widespread institution of social distancing measures. Due to repeated exposure to potentially infectious patients and specimens, healthcare and laboratory personnel are particularly susceptible to contract COVID-19. This review paper provides an assessment of the current state of knowledge about the disease and its pathology, and the potential presence of the virus in cytology specimens. It also discusses the measures that cytology laboratories can take to function during the pandemic, and minimize the risk to their personnel, trainees and pathologists. In addition, it explores potential means to continue to educate traine...","Although, to our knowledge, there has been no exhaustive or credible review of the evidence of the disease burden of COPD in China, COPD has become an increasing public health concern to the Chinese medical community. The purpose of this article is to review the evidence and evaluate and clarify the disease burden of COPD in China with the aim of improving effective management. We reviewed previous studies of COPD in China, which included data on prevalence, mortality, disease burden, risk factors, diagnosis, and management by searching related Web sites, including PubMed, ProQuest, and Thomson Reuters' Web of Knowledge, as well as major Chinese databases and government Web sites. Reported COPD prevalence varied between 5% and 13% in different provinces/cities across China. In 2008, COPD ranked fourth as a leading cause of death in urban areas and third in rural areas. In addition, COPD accounted for 1.6% of all hospital admissions in China in that year. The high prevalence of smoking ...","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","A zoonotic coronavirus, labeled as 2019-nCoV by The World Health Organization (WHO), has been identified as the causative agent of the viral pneumonia outbreak in Wuhan, China, at the end of 2019. Although 2019-nCoV can cause a severe respiratory illness like SARS and MERS, evidence from clinics suggested that 2019-nCoV is generally less pathogenic than SARS-CoV, and much less than MERS-CoV. The transmissibility of 2019-nCoV is still debated and needs to be further assessed. To avoid the 2019-nCoV outbreak turning into an epidemic or even a pandemic and to minimize the mortality rate, China activated emergency response procedures, but much remains to be learned about the features of the virus to refine the risk assessment and response. Here, the current knowledge in 2019-nCoV pathogenicity and transmissibility is summarized in comparison with several commonly known emerging viruses, and information urgently needed for a better control of the disease is highlighted.","The two largest Brazilian cities, Rio de Janeiro and Sao Paulo, have declared community transmission of COVID-19 on mid March, 2020. In this study we estimated the most vulnerable areas in Brazil for COVID-19, both in terms of risk of introduction and risk of mortality associated with social vulnerability. We explore the most likely routes of spread through the country, from the already exposed cities, according to human mobility statistics. The resulting maps should help authorities in their efforts to prioritize actions and if resource allocation to mitigate the effects of the pandemic.","From geographic mapping at different scales to location-based alerting services, geoinformatics plays an important role in the study and control of global outbreaks like severe acute respiratory syndrome (SARS). This paper reviews several geographic mapping efforts of SARS on the Internet that employ a variety of techniques like choropleth rendering, graduated circles, graduated pie charts, buffering, overlay analysis and animation. The aim of these mapping services is to educate the public (especially travellers to potentially at-risk areas) and assist public health authorities in analysing the spatial and temporal trends and patterns of SARS and in assessing/revising current control measures.","Abstract Colombia confirmed its first case of the COVID-19 on March 6th, 2020. On March 16th, 2020, 54 cases have been confirmed (36 imported and 18 associated), therefore, Colombia is at highest alert, and it is now trying to avoid or minimize the last stage of \u201ccommunity transmission\u201d. We present a route proposal that shows how the community pharmacist may develop his responsibility to contribute to the early detection and appropriate referral of possible cases of the COVID-19. In the route have been considered three possible entrances depending on the needs of the users: anti-flu drugs, symptoms related to COVID-19 infection or the request for items for hygiene and prevention of transmission such as alcohol and face masks. Later, self-care education should be given, and the possible cases should be reported to the telephone lines designated by the mayor or the governor, continuing the healthcare process. Community pharmacies and pharmacy staff play a crucial role in minimizing the s...","","","Background and Objective: To predict the epidemic of COVID-19 based on quarantined surveillance from real world in China by modified SEIR model different from the previous simply mathematical model. Design and Methods: We forecasted the epidemic of COVID-19 based on current clinical and epidemiological data and built a modified SEIR model to consider both the infectivity during incubation period and the influence on the epidemic from strict quarantined measures. Results: The peak time of the curve for the infected newly diagnosed as COVID-19 should substantially present on Feb.5,2020(in non-Hubei areas) and Feb.19,2020(in Hubei. It is estimated that the peak of the curve of the cumulative confirmed cases will appear in non-Hubei areas on Mar.3,2020 and in Hubei province on Mar.10,2020,and the total number of the patients diagnosed as COVID-19 is 18,000 in non-Hubei areas and 78,000-96,000 in Hubei.The Chinese COVID-19 epidemic can be completely controlled in May,2020. Conclusions: COVI...","We present here several variants of a mathematical model to explore three main issues related to SARS-CoV-2 spread in scenarios similar to those present in Mexico and elsewhere in Latin America. We explore the consequences for travel inside a given region, in this case Mexico, particularly focusing on airplane transportation but attempting to give a gross approximation to terrestrial movement since this is the main form of population movement across geographical areas in the country; then we proceed to study the effect of behavioral changes required to lower transmission by lowering the contact rate and infection probability and lastly, we explore the consequences of disease spread in a population subject to social isolation.These models are not suitable for predictive purposes although some rough predictions can be extracted from them. They are presented as a tool that can serve to explore plausible scenarios of spread and impact, effectiveness and consequences of contention and mitig...","","ABSTRACT The pathological changes in chronic bronchitis (CB) produce airflow obstruction, reduce the effectiveness of the mucocilliary drainage system and lead to bacterial colonisation of bronchial secretion. The presence of bacteria induces an inflammatory response mediated by leukocytes. There is a direct relationship between the degree of impairment of the mucocilliary drainage system, the density of bacteria in mucus and the number of leukocytes in the sputum. Purulent sputum is a good marker of a high bacterial load. Eventually, if the number of leukocytes is high, their normal activity could decrease the effectiveness of the drainage system, increase the bronchial obstruction and probably damage the lung parenchyma. Whenever the density of bacteria in the bronchial lumen is \u2265 106 CFU/mL, there is a high probability that the degree of inflammatory response will lead to a vicious cycle which in turn tends to sustain the process. This situation can arise during the clinical course ..."],"title":["Appealing for Efficient, Well Organized Clinical Trials on COVID-19","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Lessons from the Severe Acute Respiratory Syndrome Outbreak in Hong Kong","Middle East respiratory syndrome coronavirus: Implications for health care facilities","Potential scenarios for the progression of a COVID-19 epidemic in the European Union and the European Economic Area, March 2020","Perceptions of postoutbreak management by management and healthcare workers of a Middle East respiratory syndrome outbreak in a tertiary care hospital: a qualitative study","Rhesus macaques can be effectively infected with SARS-CoV-2 via ocular conjunctival route","Genome Organization of Canada Goose Coronavirus, A Novel Species Identified in a Mass Die-off of Canada Geese","Scientific and ethical basis for social-distancing interventions against COVID-19","Quantifying dynamics of SARS-CoV-2 transmission suggests that epidemic control and avoidance is feasible through instantaneous digital contact tracing","Using psychoneuroimmunity against COVID-19","A Commentary on \u201cA new item in Italian law: Revenge malpractice. A Commentary on Legal &amp; Ethical Dilemmas in Incidental Findings During Surgery. Review article\u201d (Int J Surg. 2020;76:51\u201352) Revenge Lawsuit is a Puzzle Piece of the Global Crisis of Italian Healthcare System","Hospital accreditation and the surgeon: The Canadian experience","Chapter 22 Biological Warfare: Infectious Disease and Bioterrorism","RETRACTED: Synthesis and antimicrobial activity of some new quinazolin-4(3H)-one derivatives","Potential for global spread of a novel coronavirus from China","From Isolation to Coordination: How Can Telemedicine Help Combat the COVID-19 Outbreak?","Integrated infection control strategy to minimize nosocomial infection of corona virus disease 2019 among ENT healthcare workers","Structural basis for the recognition of the 2019-nCoV by human ACE2","Molecular mechanisms of severe acute respiratory syndrome (SARS)","Structural Basis for Potent Neutralization of Betacoronaviruses by Single-domain Camelid Antibodies","A Review of Zoonotic Pathogens of Dromedary Camels","Identification of the Mechanisms Causing Reversion to Virulence in an Attenuated SARS-CoV for the Design of a Genetically Stable Vaccine","Facing the Next Pandemic: Ready or Not","Coordinate induction of IFN-\u03b1 and -\u03b3 by SARS-CoV also in the absence of virus replication","Chapter 7 Pathogenesis","Serological Screening for Coronavirus Infections in Cats","Running a Radiation Oncology Department at the time of coronavirus: an Italian experience","If containment is not possible, how do we minimize mortality for COVID-19 and other emerging infectious disease outbreaks?","Novel coronavirus infection during the 2019\u20132020 epidemic: preparing intensive care units\u2014the experience in Sichuan Province, China","Emerging and Zoonotic Infections in Women","Pathogen-Tested Planting Material","Impact of RNA Virus Evolution on Quasispecies Formation and Virulence","Cell adhesion as a novel approach to determining the cellular binding motif on the severe acute respiratory syndrome coronavirus spike protein","Conflicts of Interest during Contact Investigations: A Game-Theoretic Analysis","Are pangolins the intermediate host of the 2019 novel coronavirus (2019-nCoV) ?","Laboratory Testing for Middle East Respiratory Syndrome Coronavirus, California, USA, 2013\u20132014","The COVID-19 pandemic: Implications for the cytology laboratory","COPD in China The Burden and Importance of Proper Management","Contentious Issues and Evolving Concepts in the Clinical Presentation and Management of Patients with COVID-19 Infectionwith Reference to Use of Therapeutic and Other Drugs used in Co-morbid Diseases (Hypertension, Diabetes etc)","Pathogenicity and Transmissibility of 2019-nCoV\u2014A Quick Overview and Comparison with Other Emerging Viruses","Assessing the potential impacts of COVID-19 in Brasil: Mobility, Morbidity and Impact to the Health System","Descriptive review of geographic mapping of severe acute respiratory syndrome (SARS) on the Internet","How to link patients with suspicious COVID-19 to health system from the community pharmacies? A route proposal","Chapter 3 SPECIFIC PROBLEM AREAS","Stepping Forward: Urologists\u2019 Efforts During the COVID-19 Outbreak in Singapore","Prediction of the Epidemic of COVID-19 Based on Quarantined Surveillance in China","The SARS-CoV-2 epidemic outbreak: a review of plausible scenarios of containment and mitigation for Mexico","Buffer areas in emergency department to handle potential COVID-19 community infection in Taiwan","Should patients with acute exacerbation of chronic bronchitis be treated with antibiotics? Advantages of the use of fluoroquinolones"],"url":["https://doi.org/10.1101/2020.03.05.20031476","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7091643/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3016765/","https://doi.org/10.1016/j.ajic.2014.06.019","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7068161/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6502063/","https://doi.org/10.1101/2020.03.13.990036","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6459860/","https://doi.org/10.1016/s1473-3099(20)30190-0","https://doi.org/10.1101/2020.03.08.20032946","https://doi.org/10.1016/j.bbi.2020.03.025","https://doi.org/10.1016/j.ijsu.2020.03.038","https://doi.org/10.1016/s1479-666x(04)80030-1","https://doi.org/10.1016/b978-0-12-385015-7.00022-3","
