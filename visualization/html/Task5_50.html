ve Biophysics","","International Journal of Infectious Diseases","PLoS One","","","Encyclopedia of Meat Sciences","Veterinary Reproduction and Obstetrics","Journal of Bioscience and Bioengineering","","Ecohealth","BMC Microbiol"],"rad":[0.019999910036,0.015963262820407973,0.013422817635134483,0.013402176876109395,0.01016811387139801,0.009939007827134853,0.009590146012934078,0.009487044241266295,0.00708987844907847,0.0061370118068902885,0.00610258497858795,0.0061025849624705905,0.005810646412960578,0.004775930110651544,0.004692689255760346,0.004675399637937142,0.004620207115494868,0.004599154763384539,0.004529871045759702,0.004457701195047476,0.0043310362859340975,0.003994917889892584,0.00392799435088261,0.0038710582575795173,0.0038047144566868926,0.003741587504932264,0.0037317075771613186,0.0036911001051368663,0.0035060082495283855,0.003487194746076875,0.0034416195494964734,0.0034416195060672536,0.003413893179268844,0.0033993292480131356,0.003381100739480401,0.00334315697791,0.0032539372116147775,0.0032473665733030723,0.0032378730930073102,0.0032323684758294763,0.003209783793728948,0.003143292367596526,0.0030934810495612773,0.003088857176971765,0.003076845145798094,0.0030572213507037145,0.0030376288161351912,0.0030307491788490702,0.003011985357182528,0.00300000392463904],"scr":[1.0,0.763,0.613,0.612,0.422,0.408,0.388,0.382,0.241,0.185,0.183,0.183,0.165,0.104,0.1,0.099,0.095,0.094,0.09,0.086,0.078,0.059,0.055,0.051,0.047,0.044,0.043,0.041,0.03,0.029,0.026,0.026,0.024,0.023,0.022,0.02,0.015,0.015,0.014,0.014,0.012,0.008,0.005,0.005,0.005,0.003,0.002,0.002,0.001,0.0],"text":["Abstract Reprocessing of used N95 respirators may ameliorate supply chain constraints during the COVID-19 pandemic and provide a higher filtration crisis alternative. The FDA Medical Countermeasures Initiative previously funded a study of HP vapor decontamination of respirators using a Clarus C system (Bioquell, Horsham, PA) which normally is used to fumigate hospital rooms. The process preserved respirator function, but it is unknown if HP vapor would be virucidal since respirators have porous fabric that may harbor virus. We evaluated the virucidal activity of HP vapor using a BQ-50 system (Bioquell, Horsham, PA) after inoculating 3M 1870 N95 respirators (3M, St. Paul, MN) with 3 aerosolized bacteriophage that are a reasonable proxy for SARS-CoV-2. Inoculation resulted in contamination of the respirator with 9.87e4 plaque forming units (PFU) of phage phi-6, 4.17e7 PFU of phage T7 and 1.35e7 PFU of phage T1. Respirators were reprocessed with BQ-50 with a long aeration phase to reduce ...","Personal protective equipment (PPE), including surgical masks and N95 respirators, is crucially important to the safety of both patients and medical personnel, particularly in the event of infectious pandemics. As the incidence of Coronavirus Disease (COVID-19) is increasing exponentially in the United States and worldwide, healthcare provider demand for these necessities is currently outpacing supply. As such, strategies to safely expand the lifespan of the supply of medical equipment are critically important. In the recent days, weeks, and months, in the midst of the current pandemic, there has been a concerted effort to identify viable ways to conserve Personal Protective Equipment, including sterilization after use. Some hospitals have already begun using UV-C light to sterilize N95 respirators, but many lack the space or equipment to implement existing protocols. In this study, we outline a procedure by which N95 respirators may be sterilized using ultraviolet (UV) radiation in bi...","Summary Use of a fit-tested N95 or FFP2 mask is recommended to protect against transmission of airborne pathogens. This poses considerable logistic problems when preparing for, or dealing with, an epidemic. Some of these problems might be overcome by use of a compact reusable high-efficiency particulate air filtering mask that can be cut to size. We carried out a randomised controlled cross-over study to compare the efficacy of such a mask (Totobobo, Dream Lab One Pte Ltd, Singapore) with fit-tested N95 masks (1860 or 1860s or 1862; 3M, St Paul, MN, USA) in 22 healthy volunteers. The median (interquartile range) reduction in airborne particle counts was significantly higher [193-fold (145\u2013200)] for N95 masks than for Totobobo masks [135-fold (83\u2013184)] (P &lt;0.05). There was no statistically significant difference between the proportion of subjects achieving a reduction of \u2265100-fold between N95 (19/22) and Totobobo (16/22) masks. We conclude that use of the Totobobo mask without fit testi...","The current COVID-19 pandemic has led to a dramatic shortage of masks and other personal protective equipment (PPE) in hospitals around the globe. One component of PPE that is in particular demand are disposable N95 face masks. To alleviate this, many methods of N95 mask sterilization have been studied and proposed with the hope of being able to safely reuse masks. Two major considerations must be made when re-sterilizing masks: (1) the sterilization method effectively kills pathogens, penetrating into the fibers of the mask, and (2) the method does not degrade the operational integrity of the N95 filters. We studied Cobalt-60 gamma irradiation as a method of effective sterilization without inducing mask degradation. Significant literature exists supporting the use of gamma radiation as a sterilization method, with viral inactivation of SARS-CoV reported at doses of at most 10 kGy, with other studies supporting 5 kGy for many types of viruses. However, concerns have been raised about t...","BACKGROUND: Viral epidemics or pandemics of acute respiratory infections like influenza or severe acute respiratory syndrome pose a global threat. Antiviral drugs and vaccinations may be insufficient to prevent their spread. OBJECTIVES: To review the effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. SEARCH METHODS: We searched The Cochrane Library, the Cochrane Central Register of Controlled Trials (CENTRAL 2010, Issue 3), which includes the Acute Respiratory Infections Group's Specialised Register, MEDLINE (1966 to October 2010), OLDMEDLINE (1950 to 1965), EMBASE (1990 to October 2010), CINAHL (1982 to October 2010), LILACS (2008 to October 2010), Indian MEDLARS (2008 to October 2010) and IMSEAR (2008 to October 2010). SELECTION CRITERIA: In this update, two review authors independently applied the inclusion criteria to all identified and retrieved articles and extracted data. We scanned 3775 titles, excluded 3560 and retrieved full pape...","2019-nCoV had caused pneumonia outbreak in Wuhan. Existing evidence have confirmed the human-to-human transmission of 2019-nCoV. We retrospectively collected infection data from 2 January to 22 January at six departments from Zhongnan Hospital of Wuhan University. In our study, we found N95 respirators, disinfection and hand washing can help to reduce the risk of 2019-nCoV infection in medical staffs. Our results call for re-emphasizing strict occupational protection code in battling this novel contagious disease. The risk of 2019-nCoV infection was higher in the open area than in the quarantined area. N95 may be more effective for 2019-nCoV infections.","The use of viral agents for biological warfare has a long history, which predates their recognition and isolation by culture. Advances in viral culture and virus stabilization made during the second half of the twentieth century raised the level of concern by facilitating the large-scale production of viral agents for aerosol dissemination. Furthermore, the nucleic acid of many viruses, including some that are currently not threats, can be manipulated in the laboratory. Thus, the potential for genetic engineering and misuse of biotechnology is a serious threat. An effective defense against viral agents requires a comprehensive approach including restricting access to viral stocks, detecting deliberately induced disease outbreaks, rapid laboratory identification of viral agents in clinical specimens, preventing person-to-person transmission, using reliable decontamination procedures, and developing effective vaccines and antiviral drugs.","BACKGROUND: There is an ongoing debate regarding the type of respiratory protection that should be recommended for use for healthcare workers. MATERIALS AND METHODS: A cross-sectional survey was conducted in three countries: China, Pakistan and Vietnam. RESULTS: In China and Pakistan, the infection control guidelines were developed to be in line with the recommendations from the World Health Organization (WHO) and the Centers for Disease Control and Prevention, while in the Vietnamese guidelines the recommendations correspond with the WHO suggestions only. The guidelines from all three countries document the need for training and fit testing; however there is no system to monitor the training and fit testing programs. Across the three countries, there was some inconsistency with regard to the types of products (i.e. masks vs. respirators) recommended for influenza, severe acute respiratory syndrome (SARS) and tuberculosis. CONCLUSIONS: Available evidence should be examined and a compre...","ABSTRACT Background Up-to-date studies are needed on the protection provided by face masks used by dentists. We assessed the relative filtering efficacy of two currently used surgical face masks (one a molded mask, the other a tie-on mask) and a certified personal particulate respirator, all made by a single manufacturer. Methods The authors sprayed bicarbonate particulate against a porcelain surface (representing the patient's mouth) and collected it via a mannequin head (representing the dentist's head) placed 40 centimeters away and a tube with two airflow rates (0.5 cubic meters per hour and 9 m3/hour). They calculated the dry residue weight. They performed three separate runs for each mask and three runs with no mask at the two airflow rates with and without aerosol. Results With no mask (control), the authors recorded significant weight gains at both airflow rates with and without vaporization. With vaporization, the three masks were associated with different dry residue weights ...","Abstract In December 2019, the outbreak of the 2019 novel coronavirus disease (COVID-19) in China spread worldwide, becoming an emergency of major international concern. SARS-CoV-2 infection causes clusters of severe respiratory illness similar to severe acute respiratory syndrome coronavirus. Human-to-human transmission has been described with incubation times between 2-14 days, facilitating its spread via droplets, contaminated hands or surfaces. Early diagnosis, quarantine, and supportive treatments are essential to cure patients. We therefore reviewed the literature on all available information about the epidemiology, diagnosis, isolation and treatments of COVID-19. Treatments, including antiviral agents, chloroquine and hydroxychloroquine, corticosteroids, antibodies, convalescent plasma transfusion and vaccines, will be discussed in this article. Additionally, registered trials about treatment were listed to develop approaches for the current urgent demand for therapy.","Abstract A series of trifluoromethyl, benzothiazolyl or thiazolyl ketone-containing peptidic compounds as SARS-CoV 3CL protease inhibitors were developed and their potency was evaluated by in vitro protease inhibitory assays. Three candidates had encouraging results for the development of new anti-SARS compounds.","Abstract A series of 2-(benzylthio)-6-oxo-4-phenyl-1,6-dihydropyrimidine as SARS-CoV 3CL protease inhibitors were developed and their potency was evaluated by in vitro protease inhibitory assays. Two candidates had encouraging results for the development of new anti-SARS compounds.","BACKGROUND: Cases of emerging infectious diseases, including H5N1 influenza, H7N9 influenza, and Middle East Respiratory Syndrome, have been reported in recent years, and the threat of pandemic outbreaks persists. In Japan, primary care is the frontline against emerging infectious diseases in communities. Although the importance of pandemic preparedness in primary care has been highlighted previously, few studies have thus far investigated the preparedness among primary care practices (PCPs) or differences in the preparedness of different institutional settings. We examined PCP preparedness and response to the 2009 influenza pandemic in Japan, and explored the role of a pandemic preparedness plan during the pandemic. METHODS: We used a survey questionnaire to assess how well individual PCPs in Okinawa, Japan, were prepared for the 2009 influenza pandemic. The questionnaire was mailed to all eligible PCPs (N = 465) in Okinawa, regardless of their institutional setting. In addition, we a...","Abstract Recently, a novel coronavirus (2019-nCoV), officially known as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), emerged in China. Despite drastic containment measures, the spread of this virus is ongoing. SARS-CoV-2 is the aetiological agent of coronavirus disease 2019 (COVID-19) characterised by pulmonary infection in humans. The efforts of international health authorities have since focused on rapid diagnosis and isolation of patients as well as the search for therapies able to counter the most severe effects of the disease. In the absence of a known efficient therapy and because of the situation of a public-health emergency, it made sense to investigate the possible effect of chloroquine/hydroxychloroquine against SARS-CoV-2 since this molecule was previously described as a potent inhibitor of most coronaviruses, including SARS-CoV-1. Preliminary trials of chloroquine repurposing in the treatment of COVID-19 in China have been encouraging, leading to several ne...","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","AbstractThe fast and untraceable virus mutations take lives of thousands of people before the immune system can produce the inhibitory antibody. Recent outbreak of novel coronavirus infected and killed thousands of people in the world. Rapid methods in finding peptides or antibody sequences that can inhibit the viral epitopes of COVID-19 will save the life of thousands. In this paper, we devised a machine learning (ML) model to predict the possible inhibitory synthetic antibodies for Corona virus. We collected 1933 virus-antibody sequences and their clinical patient neutralization response and trained an ML model to predict the antibody response. Using graph featurization with variety of ML methods, we screened thousands of hypothetical antibody sequences and found 8 stable antibodies that potentially inhibit COVID-19. We combined bioinformatics, structural biology, and Molecular Dynamics (MD) simulations to verify the stability of the candidate antibodies that can inhibit the Corona v...","Doubling Time (DT) is typically calculated for growth curves that show exponential growth, such as the cumulative number of COVID-19 cases day by day. DT represents the time it takes before the number of COVID-19 cases, in a certain country or area, doubles. Throughout the ongoing COVID-19 outbreak, DT values are continually changing. These changes are influenced by the measures that are recommended by the health authorities and implemented by governments. After the governmental shutdowns of Nordic Countries that were announced around the 12th of March 2020, I followed the development of the DT in the region. Governments put in place measure never before experienced during peace time; home working, closed schools and kindergartens, travel bans and social distancing. But does it work? The initial set of results following the shutdown are encouraging, demonstrating a trend towards slower growth; however, this could be reversed if the measures that are in place now are abandoned too early...","The legal behaviors in using medical masks in public have been finally promulgated by the Vietnamese Government after 47 days since the WHO declared the Public Health Emergency of International Concern (PHEIC) due to the COVID-19 pandemic. From a sample of 345 Vietnamese respondents aged from 15 to 47 years, this brief note found that the risk perception of COVID-19 danger significantly increases the likelihood of wearing the medical masks. In addition, there is a weak evidence about the differences in age under the COVID-19 outbreaks. More noticeably, those who use masks before COVID-19 pandemic tend to maintain their behaviors. Our results offer the insightful into Vietnamese citizens responses in terms of using medical masks; even the uses of this method are still controversial. Our results are robust by performing Exploratory Factor Analysis for five features and further regressions.","COVID-19 has spread with unequal efficiency in various parts of the world. In several European countries including Italy, the increase in the number of COVID-19 cases has followed a consistent, exponential pattern of spread. However, some countries, notably Taiwan and Hong Kong, have achieved a different outcome and have managed to bring the COVID-19 outbreak in their countries rapidly under control, without entering the exponential pattern and with very few cases. They have used several different approaches to COVID-19 outbreak control, including the innovative use of smartphone technology and the widespread use of surgical face masks. We show through our models, that Canada has followed the same, consistent COVID-19 exponential growth pattern that is seen in Italy. Both nationally and in its most heavily affected provinces, there is exponential growth of COVID-19 cases, making it possible to make predictions for the future, if no further interventions are made in public health policy...","The emergence of new pathogens, such as severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and Ebola virus, poses serious challenges to global public health and highlights the urgent need for novel antiviral approaches. Monoclonal antibodies (mAbs) have been successfully used to treat various diseases, particularly cancer and immunological disorders. Antigen-specific mAbs have been isolated using several different approaches, including hybridoma, transgenic mice, phage display, yeast display, and single B-cell isolation. Consequently, an increasing number of mAbs, which exhibit high potency against emerging viruses in vitro and in animal models of infection, have been developed. In this paper, we summarize historical trends and recent developments in mAb discovery, compare the advantages and disadvantages of various approaches to mAb production, and discuss the potential use of such strategies for the development of antivi...","AbstractThe outbreak of the 2019 novel coronavirus (SARS-CoV-2) has infected thousands of people with a large number of deaths across 26 countries. The sudden appearance of the virus leads to the limited existing therapies for SARS-CoV-2. Therefore, vaccines and antiviral medicines are in desperate need. This study took immune-informatics approaches to identify B- and T-cell epitopes for surface glycoprotein (S) of SARS-CoV-2, followed by estimating their antigenicity and interactions with the human leukocyte antigen (HLA) alleles. We identified four B cell epitopes, two MHC class-I and nine MHC class-II binding T-cell epitopes, which showed highly antigenic features. Allergenicity, toxicity and physiochemical properties analysis confirmed the specificity and selectivity of epitopes. The stability and safety of epitopes were confirmed by digestion analysis. No mutations were observed in all the selected B- and T-cell epitopes across all isolates from different locations worldwide. Epit...","AIM: FilmArray Respiratory Panel (FilmArray RP) test is an emerging diagnostic method in fast detecting multiple respiratory pathogens; the methodology and clinical significance of FilmArray RP in community-acquired pneumonia (CAP) diagnosis were evaluated in this study. METHODS: Specimens from 74 patients with CAP were analyzed and compared using FilmArray RP, traditional multiple PCR assay, bacterial (or fungal) culture, and serological detection. RESULTS: FilmArray RP and multiplex PCR showed 100% coincidence rate in detecting coronaviruses 229E, OC43, HKU1, and NL63, human metapneumovirus, influenza A and B, and parainfluenza viruses (PIV1, PIV2, and PIV4). There were 15 viral specimens tested as disagreement positive results. FilmArray RP had higher detection rate in detecting dual viral and Mycoplasma pneumoniae infection. The positive bacteria (or fungi) were found in 25 specimens. CONCLUSIONS: This study demonstrated the capability of FilmArray RP for simultaneous detection of ...","AbstractThe ongoing outbreak of viral pneumonia in China and beyond is associated with a novel coronavirus, provisionally termed 2019-nCoV. This outbreak has been tentatively associated with a seafood market in Wuhan, China, where the sale of wild animals may be the source of zoonotic infection. Although bats are likely reservoir hosts for 2019-nCoV, the identity of any intermediate host facilitating transfer to humans is unknown. Here, we report the identification of 2019-nCoV related coronaviruses in pangolins (Manis javanica) seized in anti-smuggling operations in southern China. Metagenomic sequencing identified pangolin associated CoVs that belong to two sub-lineages of 2019-nCoV related coronaviruses, including one very closely related to 2019-nCoV in the receptor-binding domain. The discovery of multiple lineages of pangolin coronavirus and their similarity to 2019-nCoV suggests that pangolins should be considered as possible intermediate hosts for this novel human virus and sho...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","Abstract Lim PA, Ng YS, Tay BK. Impact of a viral respiratory epidemic on the practice of medicine and rehabilitation: severe acute respiratory syndrome. Arch Phys Med Rehabil 2004;85:1365\u201370. Severe acute respiratory syndrome (SARS) is a new respiratory viral epidemic that originated in China but has affected many parts of the world, with devastating impact on economies and the practice of medicine and rehabilitation. A novel coronavirus has been implicated, with transmission through respiratory droplets. Rehabilitation was significantly affected by SARS, because strict infection control measures run counter to principles such as multidisciplinary interactions, patients encouraging and learning from each other, and close physical contact during therapy. Immunocompromised patients who may silently carry SARS are common in rehabilitation and include those with renal failure, diabetes, and cancer. Routine procedures such as management of feces and respiratory secretions (eg, airway sucti...","Abstract A novel coronavirus designated as 2019-nCoV first appeared in Wuhan, China in late December 2019. Dozens of people died in China, and thousands of people infected as 2019-nCoV continues to spread around the world. We have described the discovery, emergence, genomic characteristics, and clinical diagnostics of 2019-nCoV.","A novel coronavirus has caused thousands of human infections in China since December 2019, raising a global public health concern. Recent studies (Huang et al ., Chan et al ., and Zhou et al .) have provided timely insights into its origin and ability to spread among humans, informing infection prevention and control practices.","","Summary Currently, the emergence of a novel human coronavirus, SARS-CoV-2, has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described with incubation times between 2-10 days, facilitating its spread via droplets, contaminated hands or surfaces. We therefore reviewed the literature on all available information about the persistence of human and veterinary coronaviruses on inanimate surfaces as well as inactivation strategies with biocidal agents used for chemical disinfection, e.g. in healthcare facilities. The analysis of 22 studies reveals that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days, but can be efficiently inactivated by surface disinfection procedures with 62\u201371% ethanol, 0.5% hydrogen peroxide o...","We estimate the number of COVID-19 cases from newly reported deaths in a population without previous reports. Our results suggest that by the time a single death occurs, hundreds to thousands of cases are likely to be present in that population. This suggests containment via contact tracing will be challenging at this point, and other response strategies should be considered. Our approach is implemented in a publicly available, user-friendly, online tool.","Understanding the molecular features that made SARS-CoV-2 a highly infectious virus is crucial for the development of targeted therapies and an effective vaccine. Following the recent report of a furin-like cleavage site1, unique to SARS-CoV-2, we characterized several additional residues positioned within the crown of the S glycoprotein under positive/diversifying selection along the ancestral lineage of current pandemic strains. Residue V483 in near proximity to the ACE2 binding domain, which may indeed affect the enhanced ability of currently circulating strains to infect host cells. Molecular dynamic simulations revealed long-range covariant movements with furin cleavage, correlated with pre-fusion conformation of SARS-CoV-2 S glycoprotein monomer. Residue T333 is hinge of this movement that gives further advantage to bind cell receptors facilitating fusion and entry. Evolutionary analysis revealed that current lineage is likely to have emerged from the reservoir after a recombinat...","Sepsis, acute lung injury, and ARDS contribute substantially to the expanding burden of critical illness within our ICUs. Each of these processes is characterized by a myriad of injurious events, including apoptosis, microvascular dysfunction, abnormal coagulation, and dysregulated host immunity. Only recently have platelets\u2014long considered merely effectors of thrombosis\u2014been implicated in inflammatory conditions and the pathobiology of these disease processes. A growing body of evidence suggests a prominent role for maladaptive platelet activation and aggregation during sepsis and ARDS and has begun to underscore the pluripotential influence of platelets on outcomes in critical illness. Not only do platelets enhance vascular injury through thrombotic mechanisms but also appear to help orchestrate pathologic immune responses and are pivotal players in facilitating leukocyte recruitment to vulnerable tissue. These events contribute to the organ damage and poor patient outcomes that stil...","Ever since the development of the first vaccine more than 200 years ago, vaccinations have greatly decreased the burden of infectious diseases worldwide, famously leading to the eradication of small pox and allowing the restriction of diseases such as polio, tetanus, diphtheria, and measles. A multitude of research efforts focuses on the improvement of established and the discovery of new vaccines such as the HPV (human papilloma virus) vaccine in 2006. However, radical changes in the density, age distribution and traveling habits of the population worldwide as well as the changing climate favor the emergence of old and new pathogens that bear the risk of becoming pandemic threats. In recent years, the rapid spread of severe infections such as HIV, SARS, Ebola, and Zika have highlighted the dire need for global preparedness for pandemics, which necessitates the extremely rapid development and comprehensive distribution of vaccines against potentially previously unknown pathogens. What ...","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","The recently emerged coronavirus in Wuhan, China has claimed at least six lives as of January 22 and infected hundreds if not thousands of individuals. The situation has drawn international attention, including from the virology community. We applaud the rapid release to the public of the genome sequence of the new virus by Chinese virologists, but we also believe that increased transparency on disease reporting and data sharing with international colleagues are crucial for curbing the spread of this newly emerging virus to other parts of the world.","Abstract An important effort has been performed after the emergence of severe acute respiratory syndrome (SARS) epidemic in 2003 to diagnose and prevent virus spreading. Several types of vaccines have been developed including inactivated viruses, subunit vaccines, virus-like particles (VLPs), DNA vaccines, heterologous expression systems, and vaccines derived from SARS-CoV genome by reverse genetics. This review describes several aspects essential to develop SARS-CoV vaccines, such as the correlates of protection, virus serotypes, vaccination side effects, and bio-safeguards that can be engineered into recombinant vaccine approaches based on the SARS-CoV genome. The production of effective and safe vaccines to prevent SARS has led to the development of promising vaccine candidates, in contrast to the design of vaccines for other coronaviruses, that in general has been less successful. After preclinical trials in animal models, efficacy and safety evaluation of the most promising vaccin...","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","A cluster of pneumonia cases linked to a novel coronavirus (2019-nCoV) was reported by China in late December 2019. Reported case incidence has now reached the hundreds, but this is likely an underestimate. As of 24 January 2020, with reports of thirteen exportation events, we estimate the cumulative incidence in China at 5502 cases (95% confidence interval: 3027, 9057). The most plausible number of infections is in the order of thousands, rather than hundreds, and there is a strong indication that untraced exposures other than the one in the epidemiologically linked seafood market in Wuhan have occurred.","Abstract Among thousands of homo-oligomeric protein structures, there is a small but growing subset of \u2018domain-swapped\u2019 proteins. The term \u2018domain swapping,\u2019 originally coined by D. Eisenberg, describes a scenario in which two or more polypeptide chains exchange identical units for oligomerization. This type of assembly could play a role in disease-related aggregation and amyloid formation or as a specific mechanism for regulating function. This chapter introduces terms and features concerning domain swapping, summarizes ideas about its putative mechanisms, reports on domain-swapped structures collected from the literature, and describes a few notable examples in detail.","AbstractBackgroundNew endemic disease has been spread across Wuhan City, China on December 2019. Within few weeks, the World Health Organization (WHO) announced a novel coronavirus designated as coronavirus disease 2019 (COVID-19). In late January 2020, WHO declared the outbreak of a \u201cpublic-health emergency of international concern\u201d due to the rapid and increasing spread of the disease worldwide. Currently, there is no vaccine or approved treatment for this emerging infection; thus the objective of this study is to design a multi epitope peptide vaccine against COVID-19 using immunoinformatics approach.MethodSeveral techniques facilitating the combination of immunoinformatics approach and comparative genomic approach were used in order to determine the potential peptides for designing the T cell epitopes-based peptide vaccine using the envelope protein of 2019-nCoV as a target.ResultsExtensive mutations, insertion and deletion were discovered with comparative sequencing in COVID-19 st...","Abstract Objective An emerging outbreak of COVID-19 has been detected in at least 26 countries worldwide. Given this pandemic situation, robust risk communication is urgently needed particularly in affected countries. Therefore, this study explored the potential use of Google Trends (GT) to monitor public restlessness toward COVID-19 epidemic infection in Taiwan. Methods We retrieved GT data for the specific locations of Taiwan nationwide and subregions using defined search terms related to coronavirus, handwashing, and face masks. Results Searches related to COVID-19 and face masks in Taiwan increased rapidly, following the announcements of Taiwan\u2019 first imported case and reached its peak as local cases were reported. However, searches for handwashing were gradually increased in period of face masks shortage. Moreover, high to moderate correlations between Google relative search volume (RSV) and COVID-19 cases were found in Taipei (lag-3), New Taipei (lag-2), Taoyuan (lag-2), Tainan (...","BACKGROUND: Wild birds are an important but to some extent under-studied reservoir for emerging pathogens. We used unbiased sequencing methods for virus discovery in shorebird samples from the Delaware Bay, USA; an important feeding ground for thousands of migratory birds. FINDINGS: Analysis of shorebird fecal samples indicated the presence of a novel astrovirus and coronavirus. A sanderling sample yielded sequences with distant homology to avian nephritis virus 1, an astrovirus associated with acute nephritis in poultry. A ruddy turnstone sample yielded sequences with homology to deltacoronaviruses. CONCLUSIONS: Our findings highlight shorebirds as a virus reservoir and the need to closely monitor wild bird populations for the emergence of novel virus variants.","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strate...","AbstractCoronavirus Disease 2019 (COVID-19) and severe acute respiratory syndrome (SARS)-related coronaviruses (e.g., 2019-nCoV and SARS-CoV) are phylogenetically distantly related, but both are capable of infecting human hosts via the same receptor, angiotensin-converting enzyme 2, and cause similar clinical and pathological features, suggesting their phenotypic convergence. Yet, the molecular basis that underlies their phenotypic convergence remains unknown. Here, we used a recently developed molecular phyloecological approach to examine the molecular basis leading to their phenotypic convergence. Our genome-level analyses show that the spike protein, which is responsible for receptor binding, has undergone significant Darwinian selection along the branches related to 2019-nCoV and SARS-CoV. Further examination shows an unusually high proportion of evolutionary convergent amino acid sites in the receptor binding domain (RBD) of the spike protein between COVID-19 and SARS-related CoV ...","","","","Countries across the world observed dramatic rises in COVID-19 cases and deaths in March 2020. In the United States, delays in the availability of diagnostic testing have prompted questions about the extent of unobserved community transmission. Using a simulation model informed by reported cases and deaths, we estimated that tens of thousands of people (median: \u200b22,876, 95% posterior predictive interval: 7,451 - 53,044) were infected by the time a national emergency was declared. Our results also indicate that fewer than 10% of locally acquired, symptomatic infections in the US were detected throughout much of late February. These results point to the need for immediate, large-scale efforts to mitigate the impacts of SARS-CoV-2 on the US.","The increasing burden of emerging infectious diseases worldwide confronts us with numerous challenges, including the imperative to design research and responses that are commensurate to understanding the complex social and ecological contexts in which infectious diseases occur. A diverse group of scientists met in Hawaii in March 2005 to discuss the linked social and ecological contexts in which infectious diseases emerge. A subset of the meeting was a group that focused on \u201ctransdisciplinary approaches\u201d to integrating knowledge across and beyond academic disciplines in order to improve prevention and control of emerging infections. This article is based on the discussions of that group. Here, we outline the epidemiological legacy that has dominated infectious disease research and control up until now, and introduce the role of new, transdisciplinary and systems-based approaches to emerging infectious diseases. We describe four cases of transboundary health issues and use them to discu...","BACKGROUND: Severe acute respiratory syndrome (SARS) is a febrile respiratory illness. The disease has been etiologically linked to a novel coronavirus that has been named the SARS-associated coronavirus (SARS-CoV), whose genome was recently sequenced. Since it is a member of the Coronaviridae, its spike protein (S2) is believed to play a central role in viral entry by facilitating fusion between the viral and host cell membranes. The protein responsible for viral-induced membrane fusion of HIV-1 (gp41) differs in length, and has no sequence homology with S2. RESULTS: Sequence analysis reveals that the two viral proteins share the sequence motifs that construct their active conformation. These include (1) an N-terminal leucine/isoleucine zipper-like sequence, and (2) a C-terminal heptad repeat located upstream of (3) an aromatic residue-rich region juxtaposed to the (4) transmembrane segment. CONCLUSIONS: This study points to a similar mode of action for the two viral proteins, suggest..."],"title":["Hydrogen Peroxide Vapor sterilization of N95 respirators for reuse","UV Sterilization of Personal Protective Equipment with Idle Laboratory Biosafety Cabinets During the Covid-19 Pandemic","A randomised controlled pilot study to compare filtration factor of a novel non-fit-tested high-efficiency particulate air (HEPA) filtering facemask with a fit-tested N95 mask","Disposable N95 Masks Pass Qualitative Fit-Test But Have Decreased Filtration Efficiency after Cobalt-60 Gamma Irradiation","Physical interventions to interrupt or reduce the spread of respiratory viruses","Association between 2019-nCoV transmission and N95 respirator use","Viruses and Bioterrorism","Examining the policies and guidelines around the use of masks and respirators by healthcare workers in China, Pakistan and Vietnam","Efficacy of three face masks in preventing inhalation of airborne contaminants in dental practice","The epidemiology, diagnosis and treatment of COVID-19","New developments for the design, synthesis and biological evaluation of potent SARS-CoV 3CLpro inhibitors","Synthesis, docking studies, and evaluation of pyrimidines as inhibitors of SARS-CoV 3CL protease","Insufficient preparedness of primary care practices for pandemic influenza and the effect of a preparedness plan in Japan: a prefecture-wide cross-sectional study","New insights on the antiviral effects of chloroquine against coronavirus: what to expect for COVID-19?","Taking
