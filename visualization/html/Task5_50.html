ournal of Nursing Studies","Gastrointestinal Endoscopy","","Disaster Management &amp; Response","","American Journal of Kidney Diseases","","","Journal of the Formosan Medical Association","Advances in Radiation Oncology","Journal of Hospital Infection","Surgery","","","The American Journal of Medicine","Autopsy Pathology: A Manual and Atlas"],"rad":[0.01999988134,0.015174651273484472,0.014725041021388975,0.014554432682538223,0.013186712471401622,0.01280496074067123,0.01248744117294678,0.011525067408954624,0.011434050498310758,0.011324603771557553,0.011240884744709106,0.01086678512848245,0.010792587185541897,0.010754940203459278,0.010492034607904007,0.010424211856391436,0.00996207927274205,0.009362517761857814,0.009350089804236444,0.00922289525519,0.009200718102520152,0.008981887890530919,0.008341628982230544,0.008276609493342961,0.008241209951738956,0.007875122969648495,0.007789294737950688,0.0077561263426266895,0.007556445217894614,0.007391240912747648,0.0071746735688086915,0.007156453936072104,0.007132111587051481,0.0068162824827387915,0.0066429564714273765,0.006618549960612583,0.006536540028957339,0.006485382470726555,0.0064274714994028755,0.0063932646,0.006379175821081931,0.005115379345307671,0.004998072439321944,0.004911107144736334,0.004715609027839556,0.00458470500138216,0.004112914374938887,0.004096447183455863,0.0035719916285863575,0.003186339660376401],"scr":[1.0,0.716,0.69,0.68,0.599,0.577,0.558,0.501,0.496,0.49,0.485,0.463,0.458,0.456,0.441,0.437,0.41,0.374,0.374,0.366,0.365,0.352,0.314,0.31,0.308,0.287,0.282,0.28,0.268,0.258,0.246,0.244,0.243,0.224,0.214,0.213,0.208,0.205,0.202,0.2,0.199,0.124,0.118,0.112,0.101,0.093,0.065,0.064,0.034,0.011],"text":["In a time when shortage of devices may happen, we strongly discourage the reuse of any disposable device. In case of shortages, alternatives to respirators should be considered, including other classes of FFP respirators, elastomeric half-mask, and full face-piece air-purifying respirators.","Surgical masks (also known as medical masks) are used often for droplet precautions, as they are designed to block large particles, but are less effective in blocking smaller particle aerosols (&lt;5 \u03bcm). Unlike surgical masks, respirator masks are designed to block aerosols. Respiratory protection in health care for airborne precautions commonly follows two filtering device paths, N95 mask respirators and powered air-purifying respirators (PAPRs). The N95 masks filter at least 95% of aerosols (&lt;5 \u03bcm) and dropletsize (5 \u03bcm to 50 \u03bcm) particles and are not resistant to oil. Light-weight, no-hose, powered air-purifying respirators (PAPR) are a highly effective alternative to face masks. Air is forced through a large, multi-layer filter housed in the helmet and provide positive pressure within the face-shield compartment. These devices are approved by US National Institute for Occupational Safety and Hazard (NIOSH) and can provide high level protection from common airborne viruses that exceed N95 face masks without the need for \"fit-testing\" and have been used in a variety of settings. 56 PAPR also has the advantage of providing head and neck protection. See Figures 1 and 2 .","Surgical masks have been in use for over 100 years as barriers against the development of infection via large droplets produced during surgery. N95 filtering facepiece respirators (N95 respirators) were introduced in 1995 as part of the National Institute for Occupational Safety and Health (NIOSH) 42 Code of Federal Regulations (CFR) Part 84 on non-powered air-purifying respirators (www.cdc. gov/niosh/npptl/topics/respirators/ pt84abs2.html). Currently, surgical masks and N95 respirators are the two main intervention measures for personal respiratory protection. Nonetheless, technical challenges exist, some of which are shared by both devices: (i) filtration efficiency, (ii) cross[ 1 0 9 _ T D $ D I F F ] -infection, (iii) recyclability, and (iv) faceseal.","The COVID-19 pandemic has led to unprecedented utilization of healthcare resources. There are global shortages of personal protective equipment (PPE), including N95 respirators. 1 The CDC has modified PPE recommendations and provided \"crisis alternate strategies\" if the respirator supply is exhausted, including use of masks which are not approved by the National Institute for Occupational Safety and Health (NIOSH) and homemade masks as a last resort. 2,3 Non-NIOSH and improvised fabric masks provide only marginal protection and are inferior to N95 respirators, a particular concern during the COVID-19 pandemic which has a high rate of healthcare worker infection. 4, 5 Reused respirators may become a reservoir for pathogens, presenting a potential risk. 6, 7 Reprocessing of used N95 respirators may ameliorate supply chain constraints and provide a higher filtration crisis alternative, but it is unknown if effective sterilization can be achieved for a virus without impairing respirator function.","Recommendations on face masks vary across countries and we have seen that the use of masks increases substantially once local epidemics begin, including the use of N95 respirators (without any other protective equipment) in community settings. This increase in use of face masks by the general public exacerbates the global supply shortage of face masks, with prices soaring, 9 and risks supply constraints to frontline healthcare professionals. As a response, a few countries (eg, Germany and South Korea) banned exportation of face masks to prioritise local demand. 10 WHO called for a 40% increase in the production of protective equipment, including face masks. 9 Meanwhile, health authorities should optimise face mask distribution to prioritise the needs of frontline health-care workers and the most vulnerable populations in communities who are more susceptible to infection and mortality if infected, including older adults (particularly those older than 65 years) and people with underlying health conditions. People in some regions (eg, Thailand, China, and Japan) opted for makeshift alternatives or repeated usage of disposable surgical masks. Notably, improper use of face masks, such as not changing disposable masks, could jeopardise the protective effect and even increase the risk of infection.","In terms of comfort, 65% (CI: 44-85%) of subjects preferred the Totobobo mask to the N95 mask (1860, 1860s; 3M). Although the CI straddles 50%, this may be due to our small sample size. Comfort is an important issue when masks need to be worn for long periods of time. 9 Greater comfort may translate into greater compliance with proper use of the mask and hence greater protection in clinical use. The experience of our intensive care unit during the severe acute respiratory syndrome epidemic suggests that compliance is an important factor in determining the risk of occupational infection. 10 In theory, all subjects should have achieved a filtration factor 100 with the N95 mask, as they had previously passed a fit test with the same model of N95 mask. The lower than expected pass rate may reflect the fact that subjects did not undergo a regular fittesting programme. The US Occupational Safety and Health Administration, Centers for Disease Control and Protection recommends that workers using N95 respirators should have repeated fit-testing on a regular basis. Although this imposes a considerable logistic and financial burden and is controversial, our data suggest that a significant proportion of subjects may not be adequately protected without regular testing. 11 The results of a recent randomised controlled trial conducted in emergency departments and medical and paediatric wards suggest that surgical masks provide a similar level of protection to N95 masks against transmission of seasonal influenza. 12 However, we would be cautious concerning extrapolation of these data to all healthcare environments and to patients with influenza A H1N1 (2009) infection. The risk of healthcare worker infection relates to a number of factors including number of infectious particles produced by patients and the number of organisms that constitutes an infectious dose. 13 If the infectious dose is very small or the number of infectious particles produced is very high, then the benefit of the much higher filtration efficacy of N95 respirators should be greater. 14 These values vary with the organism and are currently unknown for influenza A H1N1. Furthermore, in certain areas, such as intensive care units, the frequent use of aerosolgenerating procedures will increase the number of infectious particles produced and therefore the likely benefit of N95 respirators.","The lack of agreement on the selection and use of masks (medical or surgical facemasks) and respirators (N95/P2/FFP2 or equivalent) is reflected in inconsistent and conflicting policies worldwide Chughtai et al., 2013 ) . Masks and respirators are commonly used to protect healthcare workers from respiratory infections, particularly during the initial periods of outbreaks/ pandemics when other control measures not yet available ( Aiello et al., 2010 a; Aledort et al., 2007 ) . In this paper we examined existing policies of selected health organization and countries on the use of masks and respirators to protect hospital health workers from COVID-19.","Recommendation 1: In health care workers performing upper GI procedures, regardless of COVID-19 status*, the AGA recommends use of N95 (or N99, or PAPR) masks instead of surgical masks, as part of appropriate personal protective equipment (Strong recommendation, moderate certainty of evidence) Recommendation 2: In health care workers performing lower GI procedures, regardless of COVID-19 status*, the AGA recommends the use of N95 (or N99 or PAPR) masks instead of surgical masks as part of appropriate personal protective equipment. (Strong recommendation, low certainty of evidence) Recommendation 3: In health care workers performing any GI procedure, in known or presumptive COVID-19 patients, the AGA recommends against the use of surgical masks only, as part of adequate personal protective equipment (Strong recommendation, low certainty of evidence) *These recommendations assume the absence of widespread reliable and accurate rapid testing for the diagnosis of COVID-19 infection or immunity Summary of the Evidence Our systematic literature search did not identify any studies that provided direct evidence to inform our clinical questions for PPE in COVID-19. However, several studies from the SARS outbreak were identified that provide indirect evidence. The SARS outbreak reinforced the vital role of PPE in protecting health care workers from occupationally acquired infection. We used data from two existing systematic reviews by Offeddu 2017 and Tran 2012 to inform our recommendations. 58, 59 First, the systematic reviews by Offeddu et al included a meta-analysis of 3 observational studies that showed a benefit in using N95 respirators over standard masks in protecting health care workers from SARS (OR = 0.86; 95% CI: 0. 22 Table 4B ). Second, a systematic review from Tran et al revealed an increased risk of viral transmission in health care workers performing aerosol-generating procedures (mostly bronchoscopy or tracheal intubation). 59 (Supplemental Figure 3 ). Zamora and colleagues investigated the amount of contamination on the neck and face from individuals using a PAPR mask (in combination with N95) compared with a N95 mask alone 60 ; Individuals who used the PAPR-based strategy experienced a lower risk of face and neck contamination compared to N95 mask alone (RR = 0.08; 95% CI: 0.03-0.19). See Evidence Profile Table 5 , Supplemental Figure 4 . Limitations of these studies include small numbers of health care workers, and data on tracheal intubation or bronchoscopy, not GI endoscopy.","Extended use and reuse of masks and respirators was a common practice during past epidemics and pandemics due to shortage of products ( Chughtai et al., 2015 ; Beckman et al., 2013 ; Lautenbach et al., 2010 ; Rebmann and Wagner, 2009 ). According to the US Centers for Disease Control and Prevention, extended use refers to \"the practice of wearing the same N95 respirator for repeated close contact encounters with several patients, without removing the respirator between patient encounters\" ( Center for Disease Control and Prevention (CDC) 2014 a). The US Centers for Disease Control and Prevention defines re-use as \"the practice of using the same N95 respirator for multiple encounters with patients but removing it ('doffing') after each encounter\" ( Center for Disease Control and Prevention (CDC) 2014 a). Shortages of respirators were reported in many hospitals in US and Japan during the 2009 influenza H1N1 pandemic and staff had to use medical masks ( Lautenbach et al., 2010 ; Rebmann and Wagner, 2009 ; Tomizuka et al., 2013 ) .","Furthermore, aerosols penetrate through loose-fitting masks/respirators, based on wearer facial features, movement, proper and timely fit testing/check, aerosol size, and mask shape. Particles &lt;10 mm enter through faceleaks 5-6-fold and up to 10fold more than through the filter of surgical masks and N95 respirators, respectively [8] . Thus, although improving filtration efficiency is necessary, better fitting should be a primary objective to fully address aerosol penetration.","Any RCF staff member providing direct care to a resident with an ILI or influenza should wear a surgical mask. Surgical face masks must meet Australian Standards 18 and be fluid resistant, protecting the wearer from droplet contamination of the nasal or oral mucosa (refer to Appendix 1). All staff and visitors entering the room of a person with a respiratory illness should wear a single-use surgical face mask for close contact (less than (&lt;)1 metre). Note. Single-use surgical face masks protect the user against droplets. However, P2 respirators (known as N95 respirators or facemasks (USA equivalent rating)) protect the user against aerosols as well as droplets. Insufficient evidence exists to support the use of P2 respirators to further reduce the risk of infections transmitted by the droplet route.","While there is a high level of agreement amongst key agencies that masks and respirators play a role in the protection of health workers, there are currently discrepancies between these agencies regarding how and when the different products are used. The World Health Organization (WHO), the US Centers for Disease Control and Prevention and other leading health organisations have different recommendations for the selection of respiratory protec-tion. For example, the WHO recommends using masks to protect health workers from COVID-19 during routine care and respirators during aerosol generating procedures ( World Health Organisation (WHO) 2020 ). In contrast, the US Centers for Disease Control and Prevention ( Center for Disease Control and Prevention (CDC) 2020 ) and the European Center for Disease Prevention and Control ( European Centre for Disease Prevention and Control (ECDC) 2020 ) recommend using respirators during both routine care of COVID19 patients and high risk situations. Individual countries also have different policies; some are in line with the WHO, and others with the US Centers for Disease Control and Prevention. For example, the Australian ( Communicable Diseases Network Australia (CDNA) ) and Canadian guidelines ( Government of Canada ) align with the WHO, while UK ( Public Health England ) and Chinese guidelines ( Chinese Center for Disease Control and Prevention 2020 ) align with the US Centers for Disease Control and Prevention and European Center for Disease Prevention and Control. While all organisations recommend using N95/ P2/FFP2 or equivalent respirators, Public Health England (UK) recommends using filtering facepiece 3 (FFP3) respirators for all cases and the European Center for Disease Prevention and Control recommends using FFP3 during aerosol generating procedures. Australian guidelines also recommend powered air purifying respirators while performing aerosol generating procedures on multiple patients. Although US Centers for Disease Control and Prevention guidelines also discuss powered air purifying respirators indication of their use is not clear.","The best evidence currently available suggests that COVID-19 spreads primarily via droplet transmission and direct contact. With the appropriate precautions, nosocomial transmission can be mitigated. Health care personnel should receive training on proper donning and doffing of personal protective equipment, including fit testing of N95 masks and use of powered air-purifying respirators, as well as basic infection prevention tenets, such as hand hygiene. Hospitals should monitor rates of equipment use to ensure an adequate supply of personal protective equipment for those on the front lines and may need to engage hospital security to avoid theft or hoarding of such equipment. Extended use or limited reuse of N95 respirators may become necessary, and communication about preservation is important.","The number of infected health care workers dropped dramatically after infection control measures were put in place, such as isolation of infected patients, use of personal protective equipment (PPE) for health care workers, and strict hand-hygiene for all [25] . WHO and the Centers for Disease Control and Prevention (CDC) have issued guidelines that recommend the use of standard, contact, and airborne protection, including respirators of N95 standard or higher in an airborne epidemic [26, 27] . Standard PPE includes N95 masks, gloves, gowns, caps, and face shields or goggles. All staff should be mask fit-tested to ensure an adequate seal. When performing highrisk procedures, such as intubation, bag-mask ventilation, or bronchoscopy, protection should be enhanced with powered air-purifying respirators.","The WHO also issued detailed guidelines on the use of face masks in the community, during care at home, and in the health care settings of COVID-19 [56]. In this document, health care workers are recommended to use particulate respirators such as those certified N95 or FFP2 when performing aerosol-generating procedures and to use medical masks while providing any care to suspected or confirmed cases. According to this guideline, individuals with respiratory symptoms are advised to use medical masks both in health care and home care settings properly following the infection prevention guidelines. According to this guideline, an individual without respiratory symptoms is not required to wear a medical mask when in public. Proper use and disposal of masks is important to avoid any increase in risk of transmission [56].","A primary issue concerning the efficacy of surgical masks against airborne pathogens is low filtration efficiency. Although performance can vary drastically among models, inconsistent reports on surgical mask efficacy are probably associated with improper application, resulting in performance mismatch. Another crucial issue is cross[ 1 0 9 _ T D $ D I F F ] -infection/transmission. Because viruses and microorganisms can survive for at least a few hours to several days [4] , masks and respirators become a source of infection for the wearer and others, thus limiting them to single use. Infectious aerosols on filters can also be re-released into the environment (i.e., reaerosolization), for example through accidents. With a particle diameter of 1.15 mm, re-aerosolization from N95 respirators as a result of a fall (drop height, 0.76 m) was between 0.002% and 0.012% [5] .","We evaluated the virucidal activity of HP vapor using a BQ-50 system (Bioquell, Horsham, PA) after inoculating 3M 1870 N95 respirators (3M, St. Paul, MN) with 3 aerosolized bacteriophage that are a reasonable proxy for SARS-CoV-2. Inoculation resulted in contamination of the respirator with 9.87e4 plaque forming units (PFU) of phage phi-6, 4.17e7 PFU of phage T7 and 1.35e7 PFU of phage T1. Respirators were reprocessed with BQ-50 with a long aeration phase to reduce HP vapors. Virucidal activity was measured by a standard plaquing assay prior to and after sterilization. A single HP vapor cycle resulted in complete eradication of phage from masks (limit of detection 10 PFU, lower than the infectious dose of the majority of respiratory viral pathogens). After 5 cycles, the respirators appeared similar to new with no deformity.","Filtration efficiency: whereas N95 respirators have a certified filtration efficiency of 95%, surgical masks have low performance. Several major parameters can be controlled to decrease particle penetration, (i) Decreasing the diameter of fibers.","FFP3 masks or N95 respirators are currently considered best for preventing inhalation of aerosols and in case of splashes during the body handling process to protect the face, eyes, nose, and mouth (Table 1 ).","During the ophthalmic exam, the face-to-face proximity of the slit lamp biomicroscopic examination may place the ophthalmologist at a higher risk of aerosolized particles. Of the health care workers who died from COVID-19 in Wuhan, three were Chinese ophthalmologists who worked in the same unit including Li Wenliang, who believed that he had been infected while treating an asymptomatic glaucoma patient. 9, 10 The route of transmission in these cases is unknown, but the upper respiratory system and nasopharynx are a major site of viral infection, and likely present a higher risk to the ophthalmologist than exposure to tear film harbouring SARS-CoV2. Recent studies have shown that viral RNA may be observed in association with the small minority of patients who display conjunctivitis (i.e. &lt; 1% of patients with COVID-19 presented with conjunctivitis). Viral RNA has not been identified in the tear film of COVID-19 patients without conjunctivitis to-date, but data representing sampling performed early in disease when viral load is highest are lacking. 11, 12, 13 The World Health Organization (WHO) and United States Centers for Disease Control and Prevention (CDC) have recommended the use of full PPE for the examination of PUIs and COVID-19 patients. The face masks can be divided into N95 respirators and surgical masks, and both have different uses. The N95 respirator is designed with filtration requirements to prevent inhalation of small airborne particles and minimize leakage from the facial seal. 14 As such, it protects the wearer from the inhalation of viral particles. Surgical masks are often fitted loosely but can prevent respiratory droplet transmission and prevent hand-to-face contact. They are considered to be more effective in preventing spread from an infected person wearing the mask to another than in protecting the wearer from infection. In a randomized clinical trial, the use of N95 respirators and surgical masks were found to have comparable outcomes in protection from influenza virus in outpatient settings 14 ; however, N95 respirators are the preferred option when dealing with PUIs or COVID-19 patients.","RCTs comparing N95 respirators to medical masks in health care personnel working in outpatient and ward settings have not shown significant differences in protection from laboratory-confirmed influenza or other RVIs [72, 73]. The relevance of these observations to the ICU setting is uncertain, given the frequent use of aerosol-generating procedures in critically ill patients. Cloth masks are clearly inferior to medical masks in protecting HCWs from RVIs [74]. Other aspects of prevention strategies to prevent transmission when caring for patients with severe RVIs include annual influenza vaccination of healthcare workers, adherence to standard precautions, including hand hygiene, during the care of any patient and appropriate management of ill healthcare workers (please refer to Table 2 footnote for CDC references). Recently, antiseptic hand rubbing using ethanol-based disinfectants (EBDs) was found to be less effective than hand washing with running water in inactivating influenza virus in undried mucus under experimental conditions; [75] also nonenveloped viruses like adenovirus which are not easily inactivated by EBDs. The implications of these observations for clinical practice remain to be determined but hand washing with soap and water or hand rubbing with EBD for longer than 30 s may be warranted.","Ideally, a new mask or respirator would be used for each individual to minimize the transmission of infectious diseases that are airborne or transmitted via respiratory droplets. However, crises such as the current COVID-19 pandemic can create shortages that necessitate measures to conserve PPE. Among potential methods for decontamination, previous work has suggested UVGI results in less physical deformation then bleach, microwave irradiation, and vaporized hydrogen peroxide. 5 Additionally, this and other investigations of UVGI for the purpose of N95 respirator decontamination was motivated by the ubiquity of UV lamp equipped biosafety cabinets, especially at large biomedical research institutions. Various groups have therefore begun sterilizing respiratory protective equipment themselves using UVGI and \"homebrew\" setups. For example, enterprising clinicians at the University of Nebraska Medical Center are stringing N95 respirators between two towers of UVGI bulbs placed on either side of a room in order to inactivate potential SARS-CoV-2 viral contaminants on the masks. 12 From our measurements, normalized to the technical specifications of the manufacturer using a typical BSC, we conservatively estimate the time to sterilize N95 respirators using similar models is 20 min per side. This recommendation represents the time required to deliver a UV dose that is \u224830 times higher than the previously reported dose to inactivate 90% of single-stranded RNA viruses. 2 To scale this protocol to any BSC, we propose that a conservative scaling factor of 1.98 for spatial heterogeneity is likely conserved across BSCs, but the amount of power delivered to the BSC surface likely varies significantly between manufacturers. Note that given the variance between the two BSCs we measured, the true worst-case scaling factor is likely slightly worse than what we measured, as there almost certainly exist BSCs with greater variation in UV radiation intensity. We invite other scientists to add measurements from their own BSCs to our github repository to allow continued updating of this recommendation. 17 Therefore, to calculate a time for an arbitrary BSC model, we recommend using Equation 4:","Health care providers are advised to wear a minimum of an N95 particulate respirator when caring for a suspected SARS patient. The Occupational Safety and Health Administration (OSHA) covers health care providers in the United States. OSHA standard 29 CFR 1910.134 requires \"written procedures for selecting respirators, medical evaluations, fit testing, use of respirators, maintaining respirators, training, and periodically evaluating the effectiveness of the program.\" This discussion will focus on selection, medical evaluation, and fit-testing. Readers are referred to the OSHA Web site for complete information. 4 Health care providers are advised to wear a minimum of N95 particulate respirator when caring for a suspected SARS patient.","As a result of the transmission of SARS to healthcare workers, N95 (or equivalent) masks are currently mandatory in Toronto for all medical personnel. They ful\u00ael the \u00aeltering ef\u00aeciency criteria of the National Institute for Occupational Safety and Health (NIOSH) N95 standard by protecting against droplet and airborne transmission of 95% of particles greater than 0.3 microns in size. 21 These masks will offer a high degree of protection against the contact and droplet spread of the coronavirus. The N95 masks should be \u00aet tested using an appropriate`\u00aet test kit' according to the manufacturer's instructions. 22 The PCM 2000 Tuberculosis masks meet the N95 \u00aeltration criteria and \u00aet the majority of wearers adequately. They do not require routine \u00aet testing. N95 masks can be worn continuously for 8 h whereas PCM 2000 masks can only be worn continuously for 4 h. All of these masks are uncomfortable and increase the work of breathing; staff compliance therefore requires motivation and encouragement. Masks must not be touched or taken down and then re-used as this greatly increases the risk of contamination.","Currently, the single use of medical mask and FFP respirators is recommended, but this is not always feasible. During a pandemic or extended outbreak, medical masks and FFP respirators may not be available for everyone. Therefore the US Centers for Disease Control and Prevention and other health organisations have previously considered the extended use and re-use of medical masks and respirators during outbreaks, pandemics and other high demand situations (( Center for Disease Control and Prevention (CDC) 2014 a; Occupational Safety and Health Administration (OSHA) 2009 ; Institute of Medicine (IOM) National Academy of Sciences 2006 )). During recent COVID-19 epidemics the shortage of masks and respirators have been reported from many countries. However, the outer surface of medical masks or respirators may be contaminated and may be a source of infection (( Institute of Medicine (IOM) National Academy of Sciences 2010 ; Viscusi et al., 2009 ) ). A recent study showed that pathogens may be present on the outer surface of around 10% masks and risks increase with prolonged mask use ( Chughtai et al., 2019 ) . The number of viral particles and length of survival are important factors to consider in case re-use is deemed essential ( Institute of Medicine (IOM) National Academy of Sciences 2010 ).","The first line of defense that could be used to lower the risk of infection is through wearing face masks; both the use of surgical masks and N95 respirator masks (series # 1860s) helps control the spread of viruses 116. Surgical face masks prevent liquid droplets from a potentially infected individual from traveling through the air or sticking onto surfaces of materials, where they could be passed on to others 117. However, only N95 (series # 1860s) masks can protect against the inhalation of virions as small as 10 to 80 nm, with only 5% of the virions being able to penetrate completely; SARS-CoV-2 is similar to SARS-CoV in size and both are approximately 85 nm 117. Since particles can penetrate even five surgical masks stacked together, health-care providers in direct contact with patients must wear N95 (series # 1860s) masks but not surgical masks 118.","Like other coronavirus diseases (e.g. SARS and MERS), COVID-19 is believed to be transmitted through droplet and contact modes however other transmission modes, such as airborne, are likely given the virus is found in higher concentrations in the lungs than the upper respiratory tract ( World Health Organisation (WHO) 2020 ). There had been evidence of airborne transmission of SARS as well, therefore respirators were recommended for SARS during 2002-03 outbreak ( McKinney et al., 2006 ) . In Canada, initially masks were recommended, but this recommendation was later changed to respirators due to the deaths of health workers. A recent study demonstrated the presence of coronavirus in anal swabs from infected patients and possibility of transmission through faecal-oral route ( Zhang et al., 2020 ) . Transmission dynamics for COVID-19 are still unclear and pharmaceutical control measures are not yet available, therefore N95 or higher respirators should be offered to health workers who are working at the frontline ( MacIntyre et al., 2014 a; MacIntyre et al., 2014 b). Health workers and other first responders in high coronavirus transmission areas (e.g. Wuhan) should use respirators during routine care of coronavirus cases. Health workers and first responders in low risk countries should use a respirator when encountering a suspected or confirmed case of coronavirus. If respirators are not available, then masks should be used.","These conflicting policies may cause confusion for hospital managers, nurses and other health workers. Conflicting guidelines have resulted in a large amount of online debate between infectious disease providers and infection prevention control experts about what approaches should be adopted. History is repeating itself with the same controversies around powered air purifying respirators during the The only similarity is that all health organisations and countries generally recommend the use of masks by suspected or infected cases of COVID-19 (i.e. source control) to prevent spread of infections. They simultaneously state that community use of masks has no benefit. Yet there are more randomised controlled clinical https://doi.org/10.1016/j.ijnurstu.2020.103567 0020-7489/\u00a9 2020 Elsevier Ltd. All rights reserved. trials (RCTs) supporting the use of masks in the community than for source control. The community trials show a benefit of face masks with or without hand hygiene, conditional on compliance ( Simmerman et al., 2011 ; Aiello et al., 2012 ; Aiello et al., 2010 b; Suess et al., 2012 ; MacIntyre et al., 2009 ; Cowling et al., 2009 ). There are only two RCTs of clinical efficacy of source control ( Canini et al., 2010 ; MacIntyre et al., 2016 ) , and one small experimental RCT of 9 subjects ( Johnson et al., 2009 ). These suggest a benefit, but larger trials are needed.","Reprocessing of used N95 respirators may ameliorate supply chain constraints during the COVID-19 pandemic and provide a higher filtration crisis alternative. The FDA Medical Countermeasures Initiative previously funded a study of HP vapor decontamination of respirators using a Clarus C system (Bioquell, Horsham, PA) which normally is used to fumigate hospital rooms. The process preserved respirator function, but it is unknown if HP vapor would be virucidal since respirators have porous fabric that may harbor virus.","Various sterilization methods (e.g., ethylene oxide, formalin, UV, bleach, hydrogen peroxide) have been tested to recycle respirators. However, the drawbacks of each method, such as performance deterioration and generation of toxic residues, have restricted their application. As an example, decontamination of N95 respirators by autoclave, 160 C dry heat, 70% isopropanol, and soap and water lowered the filtration efficiency [6] . Ethylene oxide treatment of respirators caused deposition of hazardous residues of 2-hydroxyethyl acetate on the straps, and bleach, oxidants, or dimethyldioxirane raised issues of sharp odor and incompatibility with staples/nosepiece [7] . Despite the need for further research, with safety as a preponderant concern, mask recyclability would be beneficial because it would reduce the amount of biohazardous waste and derived risks. In addition, reusability would naturally address a shortage of respirators during pandemics.","Patients with confirmed or suspected MERS-CoV infection should be cared under contact and droplet precautions until testing results. In accordance with WHO guidelines, a high protection mask (eg, N95 respirator) along with eye goggles, gowns, and gloves should be used during aerosol-generating procedures; the latter should be performed in an adequately ventilated room (minimum of 6-12 air changes per hour) (airborne infection isolation room). 37 For consistency with the recommendations during the 2009 H1N1 pandemic, the United States CDC recommends the use of N95 respirators in all contacts with a laboratory-confirmed or suspected MERS-CoV infected case. 38 The rationale for this recommendation relies on the gaps of knowledge about the potential for airborne transmission of the novel coronavirus. However, N95 respirators are less tolerated by HCWs and are more expensive. 39 The United States CDC also recommends that patients with confirmed or suspected MERS-CoV infection are placed in an airborne infection isolation room. 38 HCWs with MERS-CoV infection should be strictly excluded from patient care, even with mild symptoms. The role of asymptomatic HCWs is under question. Overall, there is a need to increase infection control capacity in affected areas and areas at increased risk of being affected to prevent transmission in health care settings.","(iv) Difficulty in communicating. device-independent. In the case of a pandemic outbreak, time-consuming production and cost would be major limitations to respirator use. Although a certified respirator is recommended, considering the heavy use of surgical masks and scarcity of respirators, the technology should be easily extendable to masks and other existing infection control measures. Therefore, the aforementioned factors outline the considerations that can enhance respiratory protection for a timely emergency response.","Subsequently, the patient to be transferred back to an isolated room as an inpatient. During treatment, the patient and involved staff will need to don appropriate personal protective equipment (PPE). These may include N95 respirators, surgical masks and gloves depending on institutional policy, available resources and procedural risks. Appropriate high dusting cleaning of the linac room is done on completion of treatment. (Table 1) 1. Be proactive in anticipating and planning for the impact of COVID-19 2. Engage and coordinate with the parent institution in formulating policies for identifying patients at risk or who are already infected and contextualizing these to the department during implementation 3. Reduce clinical load where possible in anticipation of depletion of resources. This may involve temporarily reducing frequency of follow-up appointments, reducing fractionation schedules where possible, and considering alternative treatment modalities apart from radiotherapy that achieves the same therapeutic goals. 4. Employ staff segregation either spatially or temporally to reduce risk of the entire service succumbing to infection or quarantine. Special attention needs to be paid to \"bottleneck\" personnel (e.g. physicists) where redundancy cannot be built in. 5. Prepare for the possibility of a COVID-19 patient requiring treatment. Plan in advance which indications warrant emergency radiotherapy treatment when proven infectious or merely suspected, what personal protective equipment is required, and how to decontaminate the facility after treatment.","\uf0b7 Droplet/contact precautions should be used, including wearing a surgical mask with eye protection, a gown, and gloves. \uf0b7 Use of N95 respirators should be reserved for aerosol-generating procedures (e.g., intubation). \uf0b7 Unnecessary health care personnel in the room should be minimized. \uf0b7 It is advisable to limit the presence of symptomatic family and household contacts in the delivery suite and visitation should be permitted in accordance with locally developed infection prevention and control protocols. \uf0b7 Intrapartum fetal monitoring in the form of EFM should be considered given evidence showing fetal distress during labour. \uf0b7 Cesarean delivery should be reserved for obstetrical indications. \uf0b7 There is no data to indicate that the second stage of labour generates aerosols and, as such, droplet/contact precautions are sufficient for vaginal delivery. \uf0b7 Given that intubation is considered an aerosol-generating procedure, the surgical team should wear N95 respirators for cesarean delivery in case there is a need to convert from neuraxial to general anesthesia. \uf0b7 There is no evidence to avoid delayed cord clamping or to encourage early cleansing of the infant.","The main difference in masks and respirators is their intended use. Masks were originally designed to prevent spread of infections from wearers to other people around them, referred to as \"source control\". They are also used to protect from infections transmitted through the droplet mode and splashes or sprays of blood or body fluids. Disposable medical or surgical masks are common types of face masks used by both health workers and general public. In contrast to this, respirators are designed for respiratory protection. A medical or surgical mask may be enough to prevent droplet transfer, while a respirator is required for airborne infection. In terms of mask use, the physical barrier may also prevent contact transmission such as hand to face/mouth/nose. A respirator may provide protection against multiple modes of transmission, including droplet, airborne and hand-to-mouth/nose transmission. Whilst the relative contribution of each mode is difficult to quantify, clinically, the debate about the modes of transmission is academic if an intervention is shown to prevent infection.","1. Ensure performance of fit testing for N95 respiratory masks for all HCP. During the course of the outbreak, some masks may run out of stock and HCP will need to plan for alternatives. Protection, however, may be achievable even without N95 through the use of medical masks. 17 Note that as an AGP, endoscopy of PUI/COVID patients requires the use of respiratory protection. The powered air purifying respirator (PAPR) is a desirable alternative that does not require fit testing and can be used by employees with facial hair who would otherwise not achieve a good seal with the N95. Most units, however, are not stocked to have an adequate supply of PAPR.","Given the ease of access to N95 masks during normal times, much remains unknown about the efficacy of various sterilization mechanisms on disposable masks since there is little impetus to reuse these masks outside of major disaster and pandemic events. Several methods of sterilizing N95 masks between uses are currently being studied across the world. The advantages of these methods and concerns regarding their use are summarized in Table 1 . Vaporized hydrogen peroxide and EtO treatments in particular are described in detail by Viscusi et al (2009) [2] ; UV treatment procedures are described in Darnell &amp; Taylor (2006) and Kumar et al (2015) [10] .","Fit-testing for respirator. Once medical clearance to wear a respirator is obtained, the employee may be fittested. Each employee is fit-tested for the appropriate respirator size and is provided training on how to put on, take off and how to clean the respirator. The effectiveness of a respirator will depend on a good mask-to-face seal, and OSHA requires that respirators be checked annually to determine that the fit remains acceptable. During the fitting session, employees are given several respirator options and are allowed to choose the option they prefer on the basis of comfort and adequacy of fit. Room for eye protection, to talk, and the position of the mask on the nose, face, and cheeks determine comfort. The fit of the respirator is determined by proper chin placement, adequate strap tension, fit across the bridge of the nose, ability to cover the distance from nose to chin, tendency to slip, and a seal check. 5 Not all employees will be able to wear the N95 particulate disposable respirator; therefore, they may need to be fitted with a powered air-purifying respirator. Employees may only wear the respirators for which they have been medically cleared and fit-tested. The N95 disposable particulate filter respirator should be disposed of after use.","Another concern of reusing N95 respirators is the UV-mediated degradation of polymers within the respirator.","9. Patients were required to wear surgical masks or N95 masks throughout the hemodialysis treatment. No visitors were allowed. The staff members who conducted the dialysis treatments wore face shields, N95 face masks, eye shields, disposable gowns, caps, and gloves. In addition, chlorine disinfectants were used daily by staff to disinfect items and floors in the dialysis center. The circulating air UV air sterilizer disinfects 4 times a day for 2 hours each time.","We found that Bioquell HP vapor has high virucidal activity for N95 respirators inoculated with aerosolized virus.","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.02.18.20021881 doi: medRxiv preprint Cases of a novel type of contagious pneumonia were first discovered a month ago in Wuhan. The Centers for Disease Control and Prevention (CDC) and Chinese health authorities have determined and announced that a novel coronavirus (CoV), denoted as 2019-nCoV, had caused this pneumonia outbreak. 1,2 Existing evidence have confirmed the human-to-human transmission of 2019-nCoV. 3 We retrospectively collected infection data from 2 January to 22 January at six departments (Respiratory, ICU, Infectious Disease, Hepatobiliary Pancreatic Surgery, Trauma and Microsurgery, and Urology) from Zhongnan Hospital of Wuhan University. Medical staffs in these department follow differential routines of occupational protection: the medical staff in departments of Respiratory, ICU, and Infectious Disease wore N95 respirators, disinfected and clean hands frequently (N95 group); due to people were not enough for the knowledge of the 2019-nCoV in these early days of the pneumonia outbreak, the medical staff in the other three departments wore no medical masks, disinfected and clean hands occasionally (no-mask group). author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","To strengthen response preparedness and ensure coordination of different government agencies, we listed COVID-19 as a notifiable disease, named \"Severe pneumonia with Novel Pathogen\", on January 15 and activated the Central Epidemic Command Center (CECC) on January 20. 5 CECC then announced several policies in response to the worsening outbreak in China, including border control and home quarantine requirement for travelers from affected countries and areas; export ban of surgical masks and N95 respirators to secure the domestic use; strengthening the preparedness of Communicable Disease Control Medical Network for patient isolation and clinical management; and risk communication with the public through daily press and social media such as Line app and Facebook.","The inevitable presentation of a COVID-19 positive patient to a radiation oncology clinic promises to pose significant challenges to the staff, administration, and physician who are charged with not only that patient's care and well-being, but also the care and well-being of other patients (and staff) in the department. Figure 1 is a diagram depicting a hypothetical triage decision tree for a patient presenting to a radiation oncology clinic with a recent positive test for the COVID-19 virus, informed by attentions to the CDC outpatient guidelines and the Bass &amp; Washington radiation facility infection control textbook chapter. 11, 27 ASTRO recommends encouraging staff who interface with a high volume of patients, such as therapists, wear non-N95 masks, if available. Droplet precautions are essential for any patient with positive or suspected COVID-10. 28 The clinical landscape with respect to the management of COVID-19 patients continues to evolve at a galloping pace and professional societies, including American Society of Radiation Oncology (ASTRO), continue to work to develop useful and evidence-based guidelines for the management and care of patients as that landscape progresses. We encourage clinicians to look to these updated guidelines as they are released for the most up-to-date and informed management information.","These patients were subsequently managed in two general wards and a high-dependency ward, and isolated from the rest of the dedicated SARS hospital. The patients were triaged on admission to the wards. Those requiring close hourly monitoring, invasive central venous pressure monitoring and tracheostomy care were admitted to the highdependency ward (ward C). The less seriously ill were admitted to the general wards. These patients were triaged accordingly: ward A, those who had a current fever or a recent history of fever related to a surgical cause (e.g. surgical infections and postoperative complications); and ward B, those who had no history of fever in their admission before transfer and included patients with chronic surgical problems. The wards were of an open design and patients were subject to cohorting. Limited numbers of isolation rooms were available on the general wards and in the high-dependency ward. No visitors were allowed and there was no interaction of patients between wards. Patients were discouraged from interacting with one another within the ward, but as their condition improved, many, in fact, did so. They shared facilities within the ward such as the toilets and bathing facilities. The HCWs looking after them wore full personal protective equipment (PPE) at all times using precautions for airborne, droplet and contact transmission. The PPE included 3M (1860/1860S) N95 particulate respirator masks, long-sleeved disposable gowns, goggles or visors, hair covers and gloves. The technique of applying and removing the PPE was standardized for all HCWs. The N95 masks were test fitted for all HCWs before patient contact. Gowns and gloves were discarded after each patient contact and strict handwashing was observed. Contaminated goggles and stethoscopes were cleaned with 70% alcohol before re-use as was other equipment necessary for routine physical examination. The use of PAPR (powered airway pressure respirators, 3M Jupiter) was indicated for procedures involving aerosolization such as suctioning and chest physiotherapy. The use of nebulizers in the general ward was prohibited. Surgical procedures were carried out in a specially designated operating theatre.","In the event of overwhelming circumstances due to patient numbers, and staff, bed, and resource scarcity, we need to fall back to trauma training and the scenarios of mass casualty. Recovery rooms may be used for patient bedding, pre-operative areas can be used for staff berthing, and each OR, equipped with its own medical gas, suction, and ventilator, is a potential ICU bed. Many types of PPE, particularly N95 respirators and surgical masks, can and should be worn for the duration of your shift and reused after appropriate cleaning for multiple days, if not overtly soiled. (3) Critical to avoiding being overwhelmed is proper triage. Patients who can go home should never be admitted. Under dire circumstances, the most difficult decision may be labeling a living patient (likely critically ill or with major comorbidities) moribund, and moving on to the next patient with a greater chance of survival.","1 0 productivity, import, storage, and need. Relevant information was limited at the time when the analyses were performed (during the outbreak). Second, we did not take into account the logistics cost that could restrict the supplies on the markets. Thus, our analysis is likely to underestimate the severity of the facemask shortage experiencing by the healthcare workers and the general population. Third, we didn't consider the types of facemasks that should be used by individuals at different risk levels 29 . The situation of facemasks shortage might be more severe when considering the demand for different types of facemasks from healthcare workers (most required KN95/N95 respirators and medical protective masks) and the general population 29 . Fourth, our prediction ended in late-April considering the epidemic was predicted to fade out at about the same time 30 . However, if the transmissibility of the epidemic could be reduced, the peak and the end would be delayed 31 , the daily incidence and the demand for facemasks and other medical supplies would also decrease. Nevertheless, the anxiety in the population may result in constant demand for facemasks even when the epidemic is under controlled.","Although there is no current consensus on the amount of UV radiation required to inactivate SARS-CoV-2, the single-stranded RNA (ssRNA) virus that causes COVID-19, the UV dose required to inactivate 90% of ssRNA viruses is an estimated 1.32 \u2212 3.20 mJ cm \u22122 . 2 Similar methods using 254 nm UV-C light have been investigated with SARS-CoV-1. 11 A group at the University of Nebraska Medical Center recently developed a protocol to sterilize N95 respirators using UVGI. 12 Specifically, they subjected used N95s to 60 mJ cm \u22122 of UV-C radiation (254 nm)-which exceeded the estimated sterilization dose of 2-5 mJ cm \u22122 for single-stranded RNA by several-fold-by stringing them across a room containing two UVGI towers on either side. The UVGI doses were remotely monitored using a UV meter to ensure proper sterilization. 12 Unfortunately, not all hospitals are equipped to set up dedicated rooms for decontamination or possess the specialized UVGI towers that are outlined by Lowe et al. 12 On the other hand, many university-affiliated hospitals and higher academic laboratories have access to biosafety cabinets (BSCs) that are regularly used in research to sterilize laboratory equipment via UV-C light. Due to current social distancing and quarantine measures, there likely exist a substantial number of BSCs that are not currently in use and therefore may be available to be temporarily repurposed for N95 respirator, or other PPE decontamination. A previous study found that UVGI treatment of FFRs in BSCs had no effect on the filter aerosol penetration, filter airflow resistance, or physical appearance of the masks. 5 Additionally, the efficacy of BSC UVGI for achieving complete decontamination of FFRs has previously been validated for influenza virus. 13 ","Even though the SARS outbreak is contained, we still use a \"fever tent\" with a self-contained radiographic unit in front of the ambulatory area, which is divided into a \"red\" area for febrile patients who have had contact with an infected person or a history of travel to SARS-affected areas and a \"green\" area for other patients. Staff at the hospital still use full personal protective equipment. Powered air-purifying respirators are still used for all intubations. One emergency department staff member had a mild seroconversion illness, but there were no clinical cases of SARS, confirming the observations of others that infection control can protect staff effectively (12, 13) . We initially had a no-visitor rule to the emergency department to prevent the spread of SARS to the community. This rule is currently limited to the critical and intermediate care areas; the few visitors to these areas are required to wear disposable gowns, N95 masks, and gloves. We also have an electronic surveillance system for all staff, patients, and visitors for contact tracing. The Centers for Disease Control and Prevention have issued new guidelines for responding to SARS, which are supported by our experience (14) . Emergency departments should design their own protocols for promptly isolating all patients with fever or respiratory tract symptoms during an epidemic. Concerns about a resurgence of SARS have let to continued screening and enhanced infection control precautions in previously affected areas, such as Singapore.","Even in the current age, those performing and attending autopsies are at increased risk for tuberculous infection via aerosols produced during the procedure on a patient with tuberculosis. 14, [18] [19] [20] [21] [22] Other infections, including rabies, plague, legionellosis, meningococcemia, rickettsioses, coccidiomycosis, and anthrax, may also be acquired by aerosols such as those generated during an autopsy. 23 Thus it is clear that the utmost care must be taken to provide adequate protection against infective aerosols. For protection against diseases transmissible by aerosols, such as tuberculosis, N95 particulate masks (masks able to filter 1-\u00b5m particles in the unloaded state with a filter efficiency of 95%, given flow rates up to 50 L/min) or containment hoods or suits equipped with powered, airpurifying respirators with HEPA filters are used. Collecting body cavity fluids with a ladle or bulb syringe generates less aerosol than a hose aspirator connected to a sink faucet. Placing plastic bags over the head of the decedent during removal of the calvarium with a Stryker saw or saws equipped with HEPA filters within the vacuum system can also reduce the amount of aerosolization. Towfighi and colleagues designed a relatively simple tent-like experienced the milder irritative disorders following acute limited formaldehyde exposure, the incidence of most of the more severe reactions is extremely low. Nonetheless, the sensitivity of individuals is highly variable. Exposure studies performed in rats have shown that formaldehyde may induce nasal squamous cell carcinomas 27, 28 ; however, implications for humans are equivocal. Studies relating the rat and human data indicate that the carcinogenic risk for humans at relevant levels of formaldehyde exposure is minimal; further, it is likely that precautions effective against noncarcinogenic toxic effects of the chemical are sufficient to protect against its carcinogenic effects. 29 The autopsy suite should have sufficient ventilation and effective chemical fume hoods to reduce employee exposure to formaldehyde vapor. As mandated by the Occupational Health and Safety Administration (OSHA), employers must monitor formaldehyde levels in the workplace and maintain employee exposures below the legal safe limits. Institutions should provide a mandatory training program for all employees exposed to formaldehyde at or above 0.1 ppm on an 8-hour time-weighted average. Box 3-7 lists some important components of a safety training program for employees exposed to formaldehyde."],"title":["Coronavirus (COVID-19) outbreak: what the department of
