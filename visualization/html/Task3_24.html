ry was first constructed according to the manufacturer's protocol using the NEBNext \u00ae Ultra\u2122 RNA Library Prep Kit for Illumina \u00ae (New England Bio Labs, Massachusets, USA). Sequencing of paired ends was performed with the MiSeq Reagent Kit v2 (300 cycles) (Illumina \u00ae , San Diego, CA, USA) wherein each read was output as a FASTQ format file from the MiSeq reporter and analyzed using CLC genomics Workbench 6.5.1 (Filgen, Nagoya, Japan). Commands for trimming sequences with low quality and commands for removing 20 bases corresponding to primers from the 5'-end of each read were executed. Trimmed reads were mapped to each sequence of the prepared data sets for viral identification (Supplementary Table 1 ) with a 50% length fraction and 80% similarity fraction. Reads with a minimum consensus length of 200 and a minimum mapping read number of 100 were selected, and the reference sequence that was mapped at the forward and reverse end of the predicted fragment between the primers' binding site was selected and judged as positive. For animal species identification, NGS data that showed less than 50% similarity to the COI reference in consecutive full-length sequence of 5' and 3\u2032 ends of NGS data (less than 151 bp each sequence) were eliminated. Since only one COI genomic sequence per species was included in the reference despite the intraspecies variation, the maximum variation in COI barcoding was computed with the formula: similarity + [(100-similarity) \u00d7 0.11]. The maximum similarity was used as the threshold to determine the species.","In this paper we reviewed epidemiological contact tracing information from public health agencies and peer-reviewed literature, in order to see geographic and temporal distribution of MERS cases around the globe. Concurrently, we used genetic sequences to infer transmission dynamics and inter-host evolution of MERS-CoV. The combined analysis was used to present a phylodynamic picture, detailing international, zoonotic and healthcare associated transmissions at genetic and population levels. These analyses can be used to understand pathogen spread and to implement public health measures to curb a pandemic [23].","Additionally, limitations on the movement of people and the closing of national and international transportation have been implemented. The primary goal of public authorities is to manage the outbreak so as to avoid overwhelming the health care system, in addition to buy time in order to bring online more capacity and resources that can handle the current and potential future peaks in the demand for emergency services. As such, there is an acute need to better understand the temporal growth of the outbreak (both symptomatic and asymptomatic), the geographic distribution of the outbreak, and the evolution of hot spots in the outbreak.","Our results suggest that the dynamics of the 2019-2020 influenza season were impacted directly through transmission-reducing behaviors resulting from COVID-19 risk perception or indirectly through ecological interference between the two infections. While COVID-19 testing remains limited, researchers have advocated using existing sources of ILI tracking for COVID-19 surveillance. In addition to this strategy, we suggest that the interaction between a novel and circulating pathogen due to shared preventative behaviors or a shared susceptible pool can be leveraged to understand circulation of the former.","While every effort has been made to standardize the geographic representation of cases, with a common source of reference shapefiles outlined, when considering geographic analysis of the data a few limitations must be acknowledged. The first is that, while native speakers were consulted wherever possible, there is the possibility of transliteration errors occurring when extracting data from native language into English-script analogues. This is most likely to happen when looking at point data. We have provided sources consulted so that users may cross-reference the original source wherever this is may be an issue. While administrative units are supplied with shapefiles sources and unique identifiers with these files so that users can understand the corresponding geographic scale which the row represents, with points, different settlements cover different spatial extents. Should users wish to incorporate this information into spatially-dependent models, they should exercise caution in possible misrepresentation of geographic specificity. We recommend that sensitivity of results could be evaluated by using buffers around point latitude and longitudes, or cross-referencing city-gazettes.","There were three aims for this paper: (1) to examine case incidence trends over time and geographic area using epidemiological information, (2) to trace evolutionary history of the virus in circulation using genetic data and (3) to explore ways in which these two analyses can be combined to design public health interventions.","In summary, as in other geographic catchment areas, bats endemic in the KSA have richly diverse viromes. The most remarkable single finding was the presence of Hepe-Astroviruses, that are similar to Bastroviruses and bastro-like viruses but with a distinctive hepevirus-like genomic organization. Further molecular and serological studies are required to test whether these viruses are capable or infecting humans, domestic animals, or other wildlife.","At least 120 bat species are found in China, mainly distributed in the eastern, central, and southern regions of that country (Zhang et al., 1997) . Herein we report novel and diverse CoVs and SARS-related CoVs identified in Rhinolophus, Miniopterus, Murina and Myotis spp. bats sampled from several geographic regions of China. In addition, we inferred their genomic characteristics and evolutionary relationships with known viruses and their hosts.","It is clearly very early in our body of knowledge on the behavior of this nCoV. Information on the epidemiology of this organism including the host/reservoir, the geographic distribution and the clinical spectrum of disease is presently being identified -a sample of nine confirmed cases is too small to feel confident that we fully understand this novel virus.","Assembling genomes of uncultivated viruses can not only identify some of the most abundant and widespread viruses in an ecosystem, but these sequences also represent foundational data for targeted follow-up experiments aimed at further characterizing these novel viruses. In the case of crAssphage, two major studies leveraged this initial genome sequence to better understand the diversity and host of these phages. First, predicted proteins from the original crAssphage genome were used as \"bait\" to identify related phages in a broad range of metagenomes. This revealed an extensive and diverse group of \"crAss-like\" phages predicted to represent a new family within the Caudovirales order, that may be related to Podoviridae. Genome comparisons within this new family also enabled the identification of conserved structural and replication gene modules. Meanwhile, another study was able to isolate a member of the crAssphage-like family through broth enrichment on Bacteroides intestinalis strains isolated from human gut samples, confirming the computational predictions from bioinformatic analyses that these phages were likely infecting Bacteroidetes hosts and had a Podoviridae-like morphology.","No matter what the obstacles were, research about the causative factor(s) of BEN started almost immediately after its recognition as a discrete nosological entity. For a disease with such a narrow, defined, and well-preserved geographic distribution, it was a logical assumption that the causative factor should be an environmental one endemic to the afflicted regions. Nonetheless, along with this ecological influence, other factors had to be taken into consideration. For example, an obvious question was how could such an environmental trigger selectively affect certain villages and households and leave the ones just next to them undisturbed? Could these differences be explained by the existence of genetic variability between diseased and healthy families? Or could it be an infectious agent prevalent to the inflicted foci? Another pivotal question related to the long incubation period of the disease, which pointed to a long exposure to a low-dose harming agent that existed in the environment for many years. If that is the case, why then did BEN appear only during the second half of the century in the endemic areas and not before? Such a temporal association requires a major local environmental change before the first appearance of the disease, and such an alteration is not easy to identify in the history of the region. In addition, any etiologic hypothesis should take into consideration not only the nephropathy itself, but also the increased incidence of upper urothelial neoplasms in the patients. Finally, if somebody were to solve the mystery of BEN, he or she should use information from both animal models of interstitial nephropathy and the recognized effects of the candidate environmental factors in human health and disease. Given all these varied questions, it is not surprising that throughout the years, the effort to solve the riddle of BEN involved not only nephrologists, but also scientists from such diverse fields as occupational medicine, animal models of human disease, environmental sciences and epidemiology, oncology, genetics, and geology.","The discovery of SARS-CoV has boosted the search for novel coronaviruses of human and animal origin. Bats have been chosen as the main target because of their species diversity, large population size, broad geographic distribution, ability for long-distance migration, and habit of roosting in large groups. In addition to the SARS-like\u2013CoVs described above, many other coronaviruses have been detected by PCR among diverse bat populations in Hong Kong (Table 2).","The results of spatiotemporal scans are sensitive to various parameters, such as the maximum spatial and temporal cluster sizes. Thus, the selection of the maximum radius of the spatial scanning window and the maximum length of the temporal scanning window were very important. In this study, we selected the maximum spatial cluster sizes as 10% and 30% of the total population at risk and the maximum temporal cluster sizes as 50% of the total study period. Based on the optimal spatiotemporal parameters, retrospective space-time scanning analysis was applied to identify the geographic areas and time periods of potential clusters with significantly higher COVID-19 and SARS incidence than those of nearby areas.","In this context, we and other groups continued the search for the direct progenitor of SARS-CoV and made great progress in the last 10 years following the initial discovery of SL-CoVs in horseshoe bats. First, highly diverse SL-CoVs have been found not only in Chinese but also in European and African bats, indicating a much wider geographic distribution and long evolutionary history of SL-CoVs in different bat populations The region of nsp3 is highly variable and was calculated alone.","During the 2002-2003 SARS outbreak, mainland China reported 5,327 probable cases, of whom 343 died, amounting to a case fatality ratio (CFR) of 6.4%. The epidemic spanned a large geographical extent (170 counties of 22 provinces) but clustered in two areas: first in Guangdong Province, and about 3 months later in Beijing and its surrounding areas Shanxi, Inner Mongolia, Hebei, and Tianjin. Fig. 1 shows the temporal distribution of SARS in the six most seriously affected geographic areas of mainland China. Spatiotemporal analyses indicated that the spread of SARS occurred in two different patterns. 13 In the early stage of the epidemic, especially before strict control measures were taken, SARS spread to new areas randomly through certain index cases. Thereafter, human travel along transportation routes influenced the transmission of SARS, as illustrated by the spread of SARS in middle North China and South China. The epidemic period in middle North China was shorter than in South China, but the geographic spread was wider. SARS not only spread locally, but also diffused quickly and resulted in several outbreaks in areas of middle North China close to Beijing. In contrast, the SARS epidemic in South China was mainly limited to Guangdong Province.","Geographical information came in two forms: references to specific settlements, and references to areas, typically administrative units. All geographic metadata was standardized via the use of a common geographic reference table. New unique distinct locations were added to the reference table, and all subsequent entries had geographic information populated from this table. Location names are often duplicated within a country, so contextual information was used to ensure the correct site was selected. When the site name was not found, information from the text was also used to scan sites in the approximate area to check for alternate spellings of the site name. We had curators skilled with the following languages: English, mandarin Chinese, Cantonese, Spanish, and Portuguese. To add new geographies to the database, Google Maps (https://www.maps.google.co.uk) and Google Earth (http://www.google.co.uk/intl/en_uk/earth) were used to determine latitude and longitudes, and relevant administrative metadata was extracted by querying the relevant country reference shapefile. For locations that are administrative units, information was populated by referring to the country reference shapefile, sourced primarily from GADM (https://gadm.org/) with the admin_id field to allow for easier polygon selection.","The decisions and actions of large-scale epidemic prevention and control depend on data support. The development and application of big data will undoubtedly contribute to quickly identifying the spatiotemporal process of epidemic development, prevention and control measures, and the resulting effectiveness. Strategies for gathering and integrating massive geographic and social-spatial information in the face of prevention and control of an epidemic emergency is the most basic problem for subsequent temporal and spatial mining and analysis. Based on the unified geographical framework, this research quickly absorbed and integrated geographical big data, including the WHO data released internationally, daily domestic health and disease control data, professional population health platform data, Tencent location request data, Baidu migration data, microblog text data, patient spatiotemporal trajectory data, international airline data, census data, education enrollment data, land cover data, remote sensing imagery and other multi-source data through statistical data collection, network data mining, API interface connection, and international and domestic data platform exchange. With the support of unified spatial registration, raster-vector transformation, statistical normalization, format transformation, etc., these data were rapidly merged and applied to the spatiotemporal analysis and visualization systems for the COVID-19 epidemic. In this process, due to the weakness of current research on the classification and security management of spatiotemporal big data, it is clear that GIS needs to be developed in the aspects of automatic correlation aggregation of data, historical data tracing, adaptive conversion of heterogeneous data, and standardized storage of multi-source data.","Geographic distribution of places of virus isolation is another important characteristic relative to which virus phylogeny may be evaluated. This field of study belongs to phylogeography. The evolution of human JC polyomavirus provides an example of confinement of circulation of virus clusters to geographically isolated areas, represented by three continents. Recent identification of West Nile virus in the USA illustrates geographical expansion of an Old World virus into the New World. Analysis of phylogenies of field isolates of rabies virus of the family Rhabdoviridae sampled from different animals over Europe led to the recognition that interspecies virus expansion is occuring faster when compared to geographical expansion.","Since the discovery of SARSr-Rh-BatCoVs in bats in 2005 Li et al., 2005) , intense effort has focused on characterizing additional CoVs in bats, leading to the identification of diverse SARSlike viruses and other bat CoVs worldwide Hu et al., 2015; Huang et a, 2016; Woo et al., 2006) . More importantly, recent studies provide more evidence that human CoVs including MERS and SARS viruses may have their ultimate ancestry in bats (Annan et al., 2013; Corman et al., 2014 Corman et al., , 2015 Ge et al., 2013; Huynh et al., 2012; Hu et al., 2015; Ithete et al., 2013; Tao et al., 2017) . These results highlight the potential significance of detecting and characterizing of CoVs in bats before their emergence in humans. Herein we describe diverse SARSr-Rh-BatCoVs and alphacoronaviruses (including novel species) in 13 species of bats sampled from three provinces in China, with an overall prevalence of 6.84%. As such, these data reveal both the high genetic diversity and the wide geographic distribution of CoVs in diverse bats in China.","The analysis of the first 7,755 cases of COVID-19 in Korea showed a first increase of cases in specific geographic region comparable to the epidemiological situation in China and Italy (4, 5) . In Korea, despite a relevant number of cases per week in late February and early March, the peak seemed to have levelled off, yet the first wave did not go away. With descriptive analysis of interim surveillance data, the data suggest that the patient outcome differed markedly between the geographic regions, highlighting the magnitude of surge capacity on access to hospitalitzation.","Comparison of test criteria results of (iii) and (iv) with their corresponding geographic and socio-demographic details will yield further investigations of signs and symptoms Suppose we define two events and using the sets and as below:","We model a global SC of a company selling the lightning equipment, in total five different products. This is a multi-stage SC with suppliers, factory, distributions centres (DC), and customers located in different geographic zones (Fig. 1) .","Our results presented here summarize the up-to-date picture of the spread of SARS-CoV-2 between and within countries and geographic regions. The structural properties of the inferred network, transmission clusters and pathways as well as virus introduction routes emphasize the extent of the global epidemiological transmission network. It also demonstrates the importance of internationally coordinated public health measures and highlights how epidemiological and molecular surveillance analyses complement each other to characterize the spatial-temporal spread of epidemics.","SarsNet is unique in that it permits users to examine the temporal dimension of SARS spread by creating animated series (dynamic maps \u2013 see [19]) based on successive static maps of daily or weekly SARS occurrences. The animated series are built using Macromedia Flash or as animated GIFs. Maps included in an animated series must cover exactly the same geographic area, be of the same scale and use the same classifications (if any). SarsNet automatically takes cares of all these conditions.","As testing the entire population for the presence of 2019-nCoVis is currently not feasible, we developed a simple one-minute online questionnaire with the goal of early and temporal detection of geographic clusters in which the virus is spreading. The survey was posted online as a Google Form ( http://predict-corona.org/ ) on March 14th. This additional information provides real-time analysis of symptoms over the course of days as the virus spreads through the population, and renders an informative situation snapshot.","where the corners represent distinct tree topologies and the center star-like trees. Quartets are considered \"resolved\" when the three likelihoods are significantly different (phylogenetic signal, most dots equally distributed in the corners, i.e. data are suitable for robust phylogeny inference), unresolved or partially resolved, when all three likelihood values or two of them are not significantly different (phylogenetic noise, most dots in sides or center areas, i.e. data may not be sufficient for robust phylogeny inference). Extensive simulation studies have shown that, for sequences to be considered robust in terms of phylogenetic signal, side/center areas of the likelihood mapping must include &lt;40% of the unresolved quartets 12 , way lower than the 52.9% unresolved quartets detected in the SARS-CoV-2 full genomes alignment ( Figure 3b ). It is important to keep in mind that such a lack of phylogenetic signal makes the overall topology of any SARS-CoV-2 tree unreliable, and even clades with high bootstrap values should be interpreted with extreme caution. Finally, the mean genetic distance of each sequence from the root of a ML tree indicated that the available genomic data lack temporal signal (no significant linear correlation between accumulated genetic distance and sampling time, Figure 3c ). This is, again, expected in genomes obtained over a very short period of time (~ three months) since the beginning of the outbreak. Bayesian analysis 13 , which infers phylogenetic and phylogeographic patterns from a posterior distribution of trees, might facilitate comparisons about different evolutionary scenarios, help in retrieving the correct topology, and estimate an accurate evolutionary rate. With more genome sequences sampled from different time points and geographic areas made available, literally, every day, Bayesian analysis may soon be a viable option. However, as long the new data do not increase phylogenetic and temporal signal, Bayesian phylogenetic and phylogeography results would remain equally questionable.","In the response to SARS, opportunities exist for ensuring broad public health benefits. A stronger public health infrastructure capable of improved preparedness and response to SARS will also improve control of other diseases. Strengthening infection control practices to prevent repeated introductions of SARS epidemics is likely to reduce other healthcare-associated infections. Like other emerging infectious diseases, SARS has demonstrated the importance of enhanced communication between disparate geographic regions and diverse sectors of society.","It is noteworthy that during June and July 2003, the HKU Department of Geography offered full-day \"Mapping SARS Workshops\" to introduce GIS for SARS mapping, which is also applicable to disease mapping in general . Specific workshop highlights included methods to examine: (1) spatio-temporal disease progress; (2) disease diffusion within a vertical building (this could prove helpful when reviewing current buildings/building regulations to achieve healthier living conditions and minimise disease spread in case of infectious disease outbreaks); (3) possible disease correlation with demographic or environmental data; and (4) identification of clusters by infection sources or geographic proximity.","Also worth mentioning in this context is the recent news that remote sensing satellite data (provided by the European Space Agency \u2013 ESA) and GIS (Geographic Information Systems) are currently being used to better understand, predict and help combat Ebola haemorrhagic fever outbreaks in central Africa .","city \u2013 Initial generic geographic metadata is reported here. Subsequently standardized via lookup with geographic reference table.","The Immune Viewer is a dynamic website. It is developed using HTML (HyperText Markup Language), JavaScript and CSS (Cascading Style Sheets). Specifically, we used the D3.js library to allow users to interactively explore the mutation rates or immunogenic scores across the viral genomic regions. We also used the D3.phylogram.js to visualize the phylogenetic tree and the Select2 library to facilitate users' query for different SARS-CoV-2 strains across multiple geographic regions. The data packet downloaded for each viral strain can be directly visualized in the desktop JBrowse software, which can be downloaded from https://jbrowse.org/blog.","Understanding of COVID-19 is evolving rapidly. It is essential to understand the emerging scientific knowledge to coordinate COVID-19 research globally. Recently, the WHO has published a Global Research Roadmap with immediate, mid-term and longer-term priorities to enable the implementation of priority research [8] . Bonilla-Aldana DK et al. [9] and Md Mahbub Hossain MBBS [10] have performed bibliometric analysis to evaluate the scientific literature on coronavirus infection and COVID-19, basing on indicators such as the number of articles, the productivity of authors, geographic distribution of articles and prominent keywords. However, to the best of our knowledge, there is still no quantitative thematic analysis available to date that focuses on CoVs.","The findings in this report are subject to at least three limitations. First, although analysis results were similar regardless of whether the 44% of cases with estimated onset dates were considered, the validity of estimating onset dates based on specimen or reported date cannot be assessed. Second, the proportion of prescriptions administered for prophylaxis versus treatment is not known, neither is the effect this might have had on the temporal association between onset dates and prescription dispensing dates. Finally, this study focused on one event, the 2009 influenza A(H1N1) pandemic. Additional investigation involving more years of data and more geographic locations are required before any findings can be generalized.","A majority 146/179 (82 %) of respondents said that they had access to registry data for patients receiving care at their sites, and more than 50 % of respondents reported that their institutions had a research administration infrastructure in place to aid with data-sharing agreements (52 %), research contract (49 %), ethics reviews (74 %), and administrative support for research projects (60 %). The average time for the ethical review process (from submission to approval to enroll patients) was approximately 1 to 3 months.","In conclusion, we have detected the presence of bat paramyxoviruses, bat coronaviruses and rodent\u2010associated coronaviruses within a limited geographic area and time frame in Viet Nam. Consequently, we suggest that larger\u2010scale surveillance is needed to fully understand the role played by rodents and bats in the evolution, emergence and dissemination of paramyxoviruses and coronaviruses in Viet Nam."," D. rotundus feeding preference was characterized by detecting cytochrome B sequences from digested blood meals via fresh fecal samples. Positive PCR products were cloned in order to obtain separate D. rotundus and prey sequences, as well as to detect the presence of sequences from different prey species. Half of the fecal specimens we tested (52/103) yielded CytB sequences from prey, and demonstrated preferential feeding on Bos taurus, with occasional feeding on Bos indicus and Equus spp. These results are consistent with previous evidence based on stable isotope analyses, which also demonstrated preferential feeding by Desmodus rotundus on livestock over native mammals (Voigt and Kelm 2006). However, other recent studies have shown variations in D. rotundus feeding behavior based on different prey availability, which included preferential feeding on chickens and pigs in the absence of high density cattle ranching (Bobrowiec et al. 2015). We found no evidence of human blood meals from the bats that we sampled. While we recognize that there may be geographic and temporal differences in vampire feeding behavior based on prey availability, our results suggest that frequent contact between D. rotundus and domestic species, particularly cattle and horses, may increase the probability of viral and bacterial transmission.","The geographic distribution of this infection is generally limited to areas near the Gulf of Mexico.","Tiling arrays have traditionally been constructed based on the genome of a single reference strain and used to locate genomic differences contained in the experimental strains. However, single-genome arrays can only detect and analyze sequences similar to those included on the array, and cannot discover or analyze sequences absent in the reference strain. After the introduction of the pan-genome concept [14,15], it has become increasingly clear that some microbial species contain significant genetic diversity, and it is not suitable to compare against only a single reference strain. The pan-genome hypothesis states that any given species has two sets of genes. First, a set of core genes present in all strains that define the species; and second, a set of dispensable genes present in only one or a few of the strains that presumably mediate adaptation. A single genome describes the genomic material for a particular strain, but the pan-genome describes the genomic makeup for an entire species. Single reference tiling arrays cannot survey this full diversity. Ideally, an array for analyzing new strains should cover the genomic diversity of the entire pan-genome.","Metagenomic analysis can also be leveraged in response to viral outbreaks, for example to rapidly determine viral subtypes in a novel infection source. This has been applied to cases of influenza infections as well as for a novel wild type Ebola virus outbreak, for which metagenomic approaches could correctly identify the causative agent, even in cases where traditional methods were unsuccessful because the wild type virus was too distantly related to known Ebola viruses. A correct and rapid identification of these viruses could enable the application of the correct therapeutics and guide preventive efforts against potential epidemics.","The research studied the COVID-19 pandemic outbreak at the aspects of the global epidemic trend, geographic transmission patterns, and the changes in disease distribution from 13 th Jan.","We analyzed the spatiotemporal clustering of the MERS-CoV incidence in Saudi Arabia between 2012 and 2019 at the city level by using Kulldorff\u2019s spatial scan statistics via SaTScan 9.6 [39]. We used purely temporal, seasonal, purely spatial and spatiotemporal retrospective analyses to scan, detect and evaluate the periods and geographical areas with the highest MERS-CoV risk incidence clusters. The purely spatial scan statistic is defined by a circular window on the map. The window is sequentially centered on each of several possible cities that are positioned throughout the study area. The spatiotemporal scan statistic imposes a cylindrical window with a circular geographic base and height corresponding to time. The temporal scan statistic uses a window that moves in one dimension, time, defined in the same way as the height of the cylinder used by the spatiotemporal scan statistic. The key feature that distinguishes the seasonal scan statistic from the purely temporal scan statistic is that the former ignores the year of the observation and retains only the day and month [40]. The number of MERS-CoV cases by city was used as the case file, the city population estimated from the 2010 census [38] was used as the population file and the latitude and longitude of each city were used in the coordinates file.","The increasing incidence of imported Methicillin resistant Staphylococcus aureus (MRSA) cases in acute-care facilities in Belgium led us to investigate the prevalence of MRSA carriers among nursing home (NH) residents. Objectives: To study the national prevalence of MRSA colonisation in Belgian NH-residents, to identify risk factors for MRSA carriage. Methods: In 2005, a prevalence survey was performed in a random stratified sample of 60 NH, representative of the geographic regions of the country and patient care profile. For each NH, maximum 50 residents were randomly selected for screening (nose, throat, skin wound/ urinary meatus) during a single day survey. Risk factors for MRSA carriage were collected by questionnaire, at resident -and at NH level. Results: The mean size of the NH was 106 beds, 46% of which were high-care beds. Most of these facilities (68%) were private, 36 were located in the Flanders region, 18 in the Walloon region and 6 in the Brussels region. From all screened residents, 50.7% were S. aureus carriers and 19.0% (95%CI, were MRSA carriers. There were no statistically significant differences in MRSA prevalence by region, by proportion of high-care beds in the NH's or by NH size. MRSA carriership was more frequent in private (20.9%) than in public NH's (17.6%) (p = 0.004). In NH with an infection control protocol the MRSA prevalence is lower (17%) than in NH without such protocol (22.2%) (p = 0.046). Among S. aureus carriers the mean resistance proportion was 37.8% (95% CI, 33. 4-42.1) . A linear relation was observed between resistance proportion and prevalence of MRSA carriership (Pearson: 0.88, p \u00a3 0.001).","WikiData -WikiData is a dataset holding a vast knowledge about the world, containing data on over 78,252,808 items [40] . WikiData stores metadata about items, and each item has an identifier and can be associated with other items. We utilized the WikiData dataset to extract geographic information for academic institutions in order to match a paper with its authors' geographic locations.","SuperMap GIS Technologies, Inc., a software company affiliated to the Geographic Information Industrial Development Centre of the Chinese Academy of Sciences, has produced an online interactive SARS distribution map of China with a Chinese interface .","We extract human mobility data from the Baidu Qianxi web platform, which presents daily population travels between cities or provinces tracked through the Baidu Huiyan system. The data do not represent numbers of individual travelers but rather an index of relative movements constructed by Baidu's proprietary methods which are correlated with human mobility (32) (http://qianxi.baidu.com/). In particular, two pieces of information are collected. First, we extract a series of migration scale indices for traveling out of Wuhan, from January 1st to February 10, both in 2019 and 2020. Second, we obtain the proportion of human movement from Wuhan were bound for each of 31 provinces in China. These proportions are available for January 1st -February 10, 2020. Based on this data we had access to both changes in mobility volume and changes in mobility direction. See more detailed descriptions of the human movement data here: (33, 34) Review of interventions and reporting shifts: We reviewed the literature and online social media to understand the key timings of interventions and announcements that are relevant for disease transmission across China. We collated information about the type (e.g., announcement of outbreak, travel restrictions, isolation of patients, etc.), geographic location (e.g., city where available, province), and timing (specific date or date range).","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi.org/10.1101/2020.03.25.20042713 doi: medRxiv preprint https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-","The three astrovirus isolates from feral pigeon which were characterized were genetically diverse, although the host pigeons were captured in the same area on two subsequent days. It has previously been reported that the amino acid sequence identities of the RdRp gene between four groups of avastrovirus, i.e. TAstV-1, TAstV-2, ANV and chicken-origin astroviruses, detected in different regions also were highly diverse, ranging from 50,3% to 73,8% identity. There were also multiple phylogenetic subgroups within each group. Phylogenetic analysis revealed no clear assortment by geographic region or isolation date [51], [54]. The distances between both the polymerase and the capsid sequences of the feral pigeons were comparable to the distances between the HAstV-1 to HAstV-8 types. The sequence identity of the entire capsid protein precursors between different serotypes of HAstVs was 66\u201376% at the nucleotide level [46], while the sequence identity between the feral pigeons at the nucleotide level was 66\u201368% in the same region, suggesting a variety of astrovirus genogroups within feral pigeons, analogous to HAstV genogroups.","Since then the geographic distribution and number of cases has expanded dramatically, with many thousands of cases being documented in the Americas ranging from the southern United States into South America. No vaccine or specific antiviral therapy is currently available.","This assessment is based on the open-access COVID-19 incident case data maintained by the Open COVID-19 Data Curation Group. [7] A total of 18,069 geo-located COVID-19 incident confirmed cases during January and February 2020 were extracted for the whole of China, excluding Wuhan City. No case confirmations were reported for the first two weeks of January. All cases were mapped by week of confirmation onto a 0.25\u00b0 latitude/longitude grid (approximately 25 x 25 km squares) for the whole of China, which included 15,539 cells. This grid was also filled with population data from the NASA Socioeconomic Data and Applications Center. [8] Gridded weather data for the whole of China during January and February 2020 were sourced from the Copernicus Climate Change Service ERA-5T model, specifically temperature at 2m, total precipitation and total sky direct solar radiation at surface. [9] Weekly averages/totals of daily weather data for each geographic cell were calculated and mapped on the geographic grid. These data were used as the basis for generating maps of cases and ecological factors.","Until March 9, 2020, the Japanese government did not restrict entry of tourists from areas of China outside Hubei Province which might have unintentionally allowed selective influx of S form to Japan. S type influx into Ireland and the Balkans may be due to travel restrictions in those countries restricted to infected individuals. In contrast to other areas in Japan, epidemic is ongoing in Nagoya City in Aichi prefecture and Sapporo City in Hokkaido, where the spread of the S form may have been incomplete as discussed above. In the United States of America and most European countries, travel from across China was restricted from the beginning of February, blocking the inflow of the S form from China. There is deep concern that serious outbreaks of SARS-CoV-2 in the United States and Europe may have been caused by the spread of the L form preceding the S form, by which up to 55% of the population may be infected as calculate above."],"title":["Encephalomyocarditis virus is potentially derived from eastern bent-wing bats living in East Asian countries","The global spread of Middle East respiratory syndrome: an analysis fusing traditional epidemiological tracing and molecular phylodynamics","COVID-19 Epidemic in Switzerland: Growth Prediction and Containment Strategy Using Artificial Intelligence and Big Data","Assessing the interactions between COVID-19 and influenza in the United States","Epidemiological data from the COVID-19 outbreak, real-time case information","The global spread of Middle East respiratory syndrome: an analysis fusing traditional epidemiological tracing and molecular phylodynamics","A viral metagenomic survey identifies known and novel mammalian viruses in bats from Saudi Arabia","Extensive diversity of coronaviruses in bats from China","Latest outbreak news from ProMED-mail Novel coronavirus \u2013 Middle East","Metagenomics in Virology","Balkan Nephropathy: Evolution of Our Knowledge","Review of Bats and SARS","Comparison of the spatiotemporal characteristics of the COVID-19 and SARS outbreaks in mainland China","26 Evolution of SARS Coronavirus and the Relevance of Modern Molecular Epidemiology","What we have learnt from the SARS epdemics in mainland China?","Epidemiological data from the COVID-19 outbreak, real-time case information","COVID-19: Challenges to GIS with Big Data","Phylogeny of Viruses","Extensive diversity of coronaviruses in bats from China","Coronavirus disease-19: The First 7,755 Cases in the Republic of Korea","Identification of COVID-19 Can be Quicker through Artificial Intelligence framework using a Mobile Phone-Based Survey in the Populations when Cities/Towns Are Under Quarantine","Predicting the impacts of epidemic outbreaks on global supply chains: A simulation-based analysis on the coronavirus outbreak (COVID-19/SARS-CoV-2) case","Global transmission network of SARS-CoV-2: from outbreak to pandemic","Descriptive review of geographic mapping of severe acute respiratory syndrome (SARS) on the Internet","A framework for identifying regional outbreak and spread of COVID-19 from one-minute population-wide surveys","Regaining perspective on SARS-CoV-2 molecular tracing and its implications","Severe Acute Respiratory Syndrome, Beijing, 2003","Descriptive review of geographic mapping of severe acute respiratory syndrome (SARS) on the Internet","Descriptive review of geographic mapping of severe acute respiratory syndrome (SARS) on the Internet","Epidemiological data from the COVID-19 outbreak, real-time case information","The immune vulnerability landscape of the 2019 Novel Coronavirus, SARS-CoV-2","Understand Research Hotspots Surrounding COVID-19 and Other Coronavirus Infections Using Topic Modeling","Value of Pharmacy-Based Influenza Surveillance \u2014
