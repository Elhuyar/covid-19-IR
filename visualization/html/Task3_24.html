802647349,0.003889250517929736,0.003888291141459966,0.003794065463554686,0.003675543114101412,0.0036318590846018744,0.0034746204535463445,0.003388669482359286,0.0031999095320987517,0.0031814407902650706,0.0031794245922424453,0.003174409207136767,0.00300000957245418],"scr":[0.8,0.623,0.41,0.371,0.306,0.299,0.27,0.258,0.257,0.242,0.204,0.203,0.191,0.185,0.175,0.172,0.164,0.161,0.16,0.16,0.16,0.152,0.145,0.141,0.138,0.133,0.122,0.118,0.11,0.108,0.108,0.101,0.099,0.083,0.079,0.073,0.066,0.059,0.052,0.052,0.047,0.04,0.037,0.028,0.023,0.012,0.011,0.011,0.01,0.0],"text":["Background: Understanding the global epidemic trends, geographic distribution, and transmission patterns of COVID-19 contribute to providing timely information for the global response of the epidemic. This study aims to understand the global pandemic geospatial patterns and trends and identify new epicenters requiring urgent attention. Methods: Data on COVID-19 between 31st Dec. 2019 and 8th Mar. 2020 was included. The epidemic trend was analyzed using joinpoint regressions; the growth of affected countries was by descriptive analysis; and the global distribution and transmission trend by spatial analysis. Findings: The number of new cases in the regions outside of China slowly increased before 24th Feb. and rapidly accelerated after 24th Feb. Compared to China, other affected countries experienced a longer duration of a slow increase at the early stage and rapid growth at the latter stages. The first apparent increase in the number of affected countries occurred from 23rd Jan to 1st F...","From geographic mapping at different scales to location-based alerting services, geoinformatics plays an important role in the study and control of global outbreaks like severe acute respiratory syndrome (SARS). This paper reviews several geographic mapping efforts of SARS on the Internet that employ a variety of techniques like choropleth rendering, graduated circles, graduated pie charts, buffering, overlay analysis and animation. The aim of these mapping services is to educate the public (especially travellers to potentially at-risk areas) and assist public health authorities in analysing the spatial and temporal trends and patterns of SARS and in assessing/revising current control measures.","Background: The COVID-19 pandemic caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is straining health systems around the world. Although the Chinese government implemented a number of severe restrictions on people's movement in an attempt to contain its local and international spread, the virus had already reached many areas of the world in part due to its potent transmissibility and the fact that a substantial fraction of infected individuals develop little or no symptoms at all. Following its emergence, the virus started to generate sustained transmission in neighboring countries in Asia, Western Europe, Australia, Canada and the United States, and finally in South America and Africa. As the virus continues its global spread, a clear and evidence-based understanding of properties and dynamics of the global transmission network of SARS-CoV-2 is essential to design and put in place efficient and globally coordinated interventions. Methods: We employ molecular...","Profiling the genetic evolution and dynamic spreading of viruses is a crucial task when responding to epidemic outbreaks. We aim to devise novel ways to model, visualise and analyse the temporal dynamics of epidemic outbreaks in order to help researchers and other people involved in crisis response to make well-informed and targeted decisions about from which geographical locations and time periods more genetic samples may be required to fully understand the outbreak. Our approach relies on the application of Transcendental Information Cascades to a set of temporally ordered nucleotide sequences and we apply it to real-world data that was collected during the currently ongoing outbreak of the novel 2019-nCoV coronavirus. We assess information-theoretic and network-theoretic measures that characterise the resulting complex network and suggest touching points and temporal pathways that are of interest for deeper investigation by geneticists and epidemiologists.","","AbstractThe emergence and outbreak of SARS-CoV-2, the causative agent of COVID-19, has rapidly become a global concern and has highlighted the need for fast, sensitive, and specific tools to surveil circulating viruses. Here we provide assay designs and experimental resources, for use with CRISPR-based nucleic acid detection, that could be valuable for ongoing surveillance. We provide assay designs for detection of 67 viral species and subspecies, including: SARS-CoV-2, phylogenetically-related viruses, and viruses with similar clinical presentation. The designs are outputs of algorithms that we are developing for rapidly designing nucleic acid detection assays that are comprehensive across genomic diversity and predicted to be highly sensitive and specific. Of our design set, we experimentally screened 4 SARS-CoV-2 designs with a CRISPR-Cas13 detection system and then extensively tested the highest-performing SARS-CoV-2 assay. We demonstrate the sensitivity and speed of this assay usi...","AbstractOver the past 20 years, several coronaviruses have crossed the species barrier into humans, causing outbreaks of severe, and often fatal, respiratory illness. Since SARS- CoV was first identified in animal markets, global viromics projects have discovered thousands of coronavirus sequences in diverse animals and geographic regions. Unfortunately, there are few tools available to functionally test these novel viruses for their ability to infect humans, which has severely hampered efforts to predict the next zoonotic viral outbreak. Here we developed an approach to rapidly screen lineage B betacoronaviruses, such as SARS-CoV and the recent 2019-nCoV, for receptor usage and their ability to infect cell types from different species. We show that host protease processing during viral entry is a significant barrier for several lineage B viruses and that bypassing this barrier allows several lineage B viruses to enter human cells through an unknown receptor. We also demonstrate how di...","Abstract The geographic spread and rapid increase in the cases of Middle East respiratory syndrome (MERS) caused by a novel coronavirus (MERS-CoV) during the past two months have raised concern about its pandemic potential. Here we call for the rapid development of an effective and safe MERS vaccine to control the spread of MERS-CoV.","BACKGROUND: Surveillance of influenza-like illness (ILI) in Central Africa began only recently, and few data are therefore available on the circulation of influenza virus and other respiratory viruses. In Gabon, a Central African country, we established a surveillance network in four major towns in order to analyze cases of ILI among patients who visited health centers between March 2010 and June 2011, and to determine the viral etiology. METHODS: Nasal swabs were sent for analysis to the Centre International de Recherches M\u00e9dicales de Franceville, where they were screened for 17 respiratory viruses in a multiplex real-time reverse transcription polymerase chain reaction for all pathogens according the following pairs: adenovirus/parainfluenza virus 4, respiratory syncytial virus/human metapneumovirus, parainfluenza virus 1/parainfluenza virus 2, pandemic influenza virus A/seasonal influenza virus A (H1N1, H3N2)/seasonal influenza virus B, human coronaviruses 229E/OC43, human coronavir...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","We study a novel multi-strain SIR epidemic model with selective immunity by vaccination. A newer strain is made to emerge in the population when a preexisting strain has reached equilibrium. We assume that this newer strain does not exhibit cross-immunity with the original strain, hence those who are vaccinated and recovered from the original strain become susceptible to the newer strain. Recent events involving the COVID-19 virus demonstrates that it is possible for a viral strain to emerge from a population at a time when the influenza virus, a well-known virus with a vaccine readily available for some of its strains, is active in a population. We solved for four different equilibrium points and investigated the conditions for existence and local stability. The reproduction number was also determined for the epidemiological model and found to be consistent with the local stability condition for the disease-free equilibrium.","Coronaviruses (CoVs) can cause mild to severe disease in humans and animals, their host range and environmental spread seem to have been largely underestimated, and they are currently being investigated for their potential medical relevance. Infectious bronchitis virus (IBV) belongs to gamma-coronaviruses and causes a costly respiratory viral disease in chickens. The role of wild birds in the epidemiology of IBV is poorly understood. In the present study, we examined 1,002 cloacal and faecal samples collected from 26 wild bird species in the Beringia area for the presence of CoVs, and then we performed statistical and phylogenetic analyses. We detected diverse CoVs by RT-PCR in wild birds in the Beringia area. Sequence analysis showed that the detected viruses are gamma-coronaviruses related to IBV. These findings suggest that wild birds are able to carry gamma-coronaviruses asymptomatically. We concluded that CoVs are widespread among wild birds in Beringia, and their geographic sprea...","An outbreak of novel betacoronavirus, SARS-CoV-2 (formerly named 2019-nCoV), began in Wuhan, China in December 2019 and the COVID-19 disease associated with infection has since spread rapidly to multiple countries. Here we report the development of SARS-CoV-2 DETECTR, a rapid (~30 min), low-cost, and accurate CRISPR-Cas12 based lateral flow assay for detection of SARS-CoV-2. We validated this method using contrived reference samples and clinical samples from infected US patients and demonstrated comparable performance to the US CDC SARS-CoV-2 real-time RT-PCR assay.","Abstract Zoonotic viral infections represent an important public health problem across the globe. Unlike infectious agents that are limited to humans, the presence of domestic and wild animal reservoirs and insect and arthropod vectors greatly complicate transmission dynamics and make control measures very difficult to implement. Some viral zoonoses are categorized as \u201cemerging infectious diseases\u201d because they are newly recognized or have shown significant changes in their geographic range and/or epidemiologic characteristics. This article provides updated information on the current status of the most important viral zoonotic diseases. The recent upsurge in Ebola virus infections in West Africa and the emergence of Zika virus in the Western Hemisphere are highlighted.","Abstract One of the most perplexing questions regarding the current COVID-19 coronavirus epidemic is the discrepancy between the severity of cases observed in the Hubei province of China and those occurring elsewhere in the world. One possible answer is antibody dependent enhancement (ADE) of SARS-CoV-2 due to prior exposure to other coronaviruses. ADE modulates the immune response and can elicit sustained inflammation, lymphopenia, and/or cytokine storm, one or all of which have been documented in severe cases and deaths. ADE also requires prior exposure to similar antigenic epitopes, presumably circulating in local viruses, making it a possible explanation for the observed geographic limitation of severe cases and deaths.","We report temporal patterns of viral shedding in 94 laboratory-confirmed COVID-19 patients and modelled COVID-19 infectiousness profile from a separate sample of 77 infector-infectee transmission pairs. We observed the highest viral load in throat swabs at the time of symptom onset, and inferred that infectiousness peaked on or before symptom onset. We estimated that 44% of transmission could occur before first symptoms of the index. Disease control measures should be adjusted to account for probable substantial pre-symptomatic transmission.","AbstractSARS-CoV-2, a novel coronavirus (CoV), has recently emerged causing an ongoing outbreak of viral pneumonia around the world. While genetically distinct from the original SARS-CoV, both group 2B CoVs share similar genome organization and origins to coronaviruses harbored in bats. Importantly, initial guidance has used insights from SARS-CoV infection to inform treatment and public health strategies. In this report, we evaluate type-I Interferon (IFN-I) sensitivity of SARS-CoV-2 relative to the original SARS-CoV. Our results indicate that while SARS-CoV-2 maintains similar viral replication kinetics to SARS-CoV in Vero cell, the novel CoV is much more sensitive to IFN-I pretreatment. Examining transcriptional factor activation and interferon stimulated gene (ISG) induction, SARS-CoV-2 in the context of type I IFN induces phosphorylation of STAT1 and increased ISG proteins. In contrast, the original SARS-CoV has no evidence for STAT1 phosphorylation or ISG protein increases even i...","The past decade and a half has been characterized by numerous emerging infectious diseases. With each new threat, there has been a call for rapid vaccine development. Pathogens such as the Middle East Respiratory Syndrome coronavirus (MERS-CoV) and the Zika virus represent either new viral entities or viruses emergent in new geographic locales and characterized by novel complications. Both serve as paradigms for the global spread that can accompany new pathogens. In this paper, we review the epidemiology and pathogenesis of MERS-CoV and Zika virus with respect to vaccine development. The challenges in vaccine development and the approach to clinical trial design to test vaccine candidates for disease entities with a changing epidemiology are discussed.","Coronavirus disease is an emerging infection caused by a novel coronavirus that is moving rapidly. High resolution computed tomography (CT) allows objective evaluation of the lung lesions, thus enabling us to better understand the pathogenesis of the disease. With serial CT examinations, the occurrence, development, and prognosis of the disease can be better understood. The imaging can be sorted into four phases: early phase, progressive phase, severe phase, and dissipative phase. The CT appearance of each phase and temporal progression of the imaging findings are demonstrated.","The geographic spread of 2019 novel coronavirus (COVID-19) infections from the epicenter of Wuhan, China, has provided an opportunity to study the natural history of the recently emerged virus. Using publicly available event-date data from the ongoing epidemic, the present study investigated the incubation period and other time intervals that govern the epidemiological dynamics of COVID-19 infections. Our results show that the incubation period falls within the range of 2&amp;ndash;14 days with 95% confidence and has a mean of around 5 days when approximated using the best-fit lognormal distribution. The mean time from illness onset to hospital admission (for treatment and/or isolation) was estimated at 3&amp;ndash;4 days without truncation and at 5&amp;ndash;9 days when right truncated. Based on the 95th percentile estimate of the incubation period, we recommend that the length of quarantine should be at least 14 days. The median time delay of 13 days from illness onset to death (17 days with rig...","The geographic spread of 2019 novel coronavirus (COVID-19) infections from the epicenter of Wuhan, China, has provided an opportunity to study the natural history of the recently emerged virus. Using publicly available event-date data from the ongoing epidemic, the present study investigated the incubation period and other time intervals that govern the epidemiological dynamics of COVID-19 infections. Our results show that the incubation period falls within the range of 2-14 days with 95% confidence and has a mean of around 5 days when approximated using the best-fit lognormal distribution. The mean time from illness onset to hospital admission (for treatment and/or isolation) was estimated at 3-4 days without truncation and at 5-9 days when right truncated. Based on the 95th percentile estimate of the incubation period, we recommend that the length of quarantine should be at least 14 days. The median time delay of 13 days from illness onset to death (17 days with right truncation) sho...","The recent spread of severe acute respiratory syndrome coronavirus (SARS-CoV-2) exemplifies the critical need for accurate and rapid diagnostic assays to prompt public health actions. Currently, several quantitative reverse-transcription polymerase chain reaction (qRT-PCR) assays are being used by clinical, research, and public health laboratories for rapid detection of the virus. However, it is currently unclear if results from different tests are comparable. Our goal was to evaluate the primer-probe sets used in four common diagnostic assays available on the World Health Organization (WHO) website. To facilitate this effort, we generated RNA transcripts to create standards and distributed them to other laboratories for internal validation. We then used these RNA transcript standards, full-length SARS-CoV-2 RNA, and RNA-spiked mock samples to determine analytical efficiency and sensitivity of nine primer-probe sets. We show that all primer-probe sets can be used to detect SARS-CoV-2, ...","Abstract Gut microbiota (GM) can influence various neurological outcomes, like cognition, learning, and memory. Commensal GM modulates brain development and behavior and has been implicated in several neurological disorders like Alzheimer's disease, multiple sclerosis, amyotrophic lateral sclerosis, anxiety, stress and much more. A recent study has shown that Parkinson's disease patients suffer from GM dysbiosis, but whether it is a cause or an effect is yet to be understood. In this review, we try to connect the dots between GM and PD pathology using direct and indirect evidence.","Information about the open-access article 'Wuhan novel coronavirus 2019nCoV' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","Abstract An emerging infectious disease (EID) is defined as a disease caused by a pathogen that has not been observed previously within a population or geographic location. Viruses are a major cause of EIDs, particularly \u2212ssRNA viruses. Many variables are involved in the emergence or reemergence of viruses. These can be classified into human factors, environmental/ecological factors, and viral factors and include urbanization, globalization, weather and climate change, and the genetic composition of the virus. The great majority of emerging viral diseases are zoonoses, notably transmitted by arthropods and nonhuman mammals. Flaviviruses include several notable vector-transmitted viruses, while rodents and bats are thought to be the natural reservoirs of arenaviruses and filoviruses, respectively. This chapter discusses several notable outbreaks of emerging and reemerging viruses, including the 2014\u201315 outbreak of Ebolavirus in West Africa.","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Information about the open-access article 'Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","AbstractBackgroundNew endemic disease has been spread across Wuhan City, China on December 2019. Within few weeks, the World Health Organization (WHO) announced a novel coronavirus designated as coronavirus disease 2019 (COVID-19). In late January 2020, WHO declared the outbreak of a \u201cpublic-health emergency of international concern\u201d due to the rapid and increasing spread of the disease worldwide. Currently, there is no vaccine or approved treatment for this emerging infection; thus the objective of this study is to design a multi epitope peptide vaccine against COVID-19 using immunoinformatics approach.MethodSeveral techniques facilitating the combination of immunoinformatics approach and comparative genomic approach were used in order to determine the potential peptides for designing the T cell epitopes-based peptide vaccine using the envelope protein of 2019-nCoV as a target.ResultsExtensive mutations, insertion and deletion were discovered with comparative sequencing in COVID-19 st...","Despite an elaborate armamentarium to tackle microbes, emerging infectious diseases remain a crucial global challenge. Emerging infections can be defined as \u201cinfections that have newly appeared in a population or have existed previously but are rapidly increasing in incidence or geographic range.\u201d Several factors like increase in international travel and trade, human encroachment on wild-life habitats, changes in agricultural practices and wild-life trade have contributed to the emergence of pathogens. Emergence/re-emergence of several viral infections has been reported from India in the past few decades; some of the important emerging viral infections are discussed in this review. They include infection due to Nipah, Hantaviruses, Chikungunya, Human Enterovirus-71, Influenza, Chandipura, Crimean Congo, SARS Coronavirus, Buffalopox, Dengue and Japanese Encephalitis viruses. Creating increased awareness and training of clinical microbiologists/virologists for identification of new/emerg...","Background: In Korea, a total of 8,799 confirmed cases of COVID-19 including 102 deaths have been recorded as of Mar 21, 2020. The time-delay adjusted case fatality risk of COVID-19 in Korea is yet to be estimated. Methods: We obtained the daily series of confirmed cases and deaths in Korea reported prior to March 21,2020. Using statistical methods, we estimated the time-delay adjusted risk for death from COVID-19 in the city of Daegu, Gyeongsangbuk-do, other regions in Korea, as well as for the entire country. Results: Our model-based crude CFR fitted the observed data well throughout the course of the epidemic except for the very early stage in Gyeongsangbuk-do, partially due to the reporting delay. Our estimates of the risk for death in Gyeongsangbuk-do reached 2.4% (95% CrI: 1.6-3.4%), 1.3% (95% CrI: 1.0-1.6%) in Daegu and 0.7% (95% CrI: 0.3-1.4%) in other regions, whereas the national estimate of the risk for death was estimated at 1.4% (95% CrI: 1.2-1.7%) in Korea. Conclusions: T...","Abstract The sensitivity and specificity of various severe acute respiratory syndrome coronavirus (SARS-CoV) PCR primer and probe sets were evaluated through the use of commercial kits and in-house amplification formats. Conventional and real-time PCR assays were performed using a heat-block thermocycler ABI 9600, the Roche LightCycler\u2122 version 1.2, or the ABI 7000 Sequence Detection System. The sensitivity of all primers was between 0.0004 and 0.04 PFU with viral cell lysate and between 0.004 and 0.4 PFU in spiked stool specimen per PCR assay. The primer sets for real-time PCR assays were at one least 1 log more sensitive than the primer sets used in the conventional PCR. A panel of viruses including swine gastroenteritis virus, bovine coronavirus, avian bronchitis virus (Connecticut strain), avian bronchitis virus (Massachusetts strain), human coronaviruses 229E and OC43, parainfluenza virus (type III), human metapneumovirus, adenovirus, respiratory syncytial virus, and influenza A w...","This paper examines the role of various socioeconomic factors in mediating the local and cross-city transmissions of the novel coronavirus 2019 (COVID-19) in China. We implement a machine learning approach to select instrumental variables that strongly predict virus transmission among the rich exogenous weather characteristics. Our 2SLS estimates show that the stringent quarantine, massive lockdown and other public health measures imposed in late January significantly reduced the transmission rate of COVID-19. By early February, the virus spread had been contained. While many socioeconomic factors mediate the virus spread, a robust government response since late January played a determinant role in the containment of the virus. We also demonstrate that the actual population flow from the outbreak source poses a higher risk to the destination than other factors such as geographic proximity and similarity in economic conditions. The results have rich implications for ongoing global effor...","Abstract To help reveal the diversity and evolution of bat coronaviruses we collected 1067 bats from 21 species in China. A total of 73 coronaviruses (32 alphacoronaviruses and 41 betacoronaviruses) were identified in these bats, with an overall prevalence of 6.84%. All newly-identified betacoronaviruses were SARS-related Rhinolophus bat coronaviruses (SARSr-Rh-BatCoV). Importantly, with the exception of the S gene, the genome sequences of the SARSr-Rh-BatCoVs sampled in Guizhou province were closely related to SARS-related human coronavirus. Additionally, the newly-identified alphacoronaviruses exhibited high genetic diversity and some may represent novel species. Our phylogenetic analyses also provided insights into the transmission of these viruses among bat species, revealing a general clustering by geographic location rather than by bat species. Inter-species transmission among bats from the same genus was also commonplace in both the alphacoronaviruses and betacoronaviruses. Over...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","","Zoonotic transmissions of emerging pathogens from wildlife to human have shaped the history of mankind. These events have also highlighted our poor understanding of microorganisms circulated in wild animals. Coronaviruses and astroviruses, which can be found from a wide range of mammals, were recently detected in bats. Strikingly, these bat viruses are genetically highly diverse and these interesting findings might help to better understand the evolution and ecology of these viruses. The discoveries of these novel bats viruses not only suggested that bats are important hosts for these virus families, but also reiterated the role of bats as a reservoir of viruses that might pose a zoonotic threat to human health.","Abstract The infection by the new coronavirus (SARS-CoV-2) has taken the dimension of a pandemic, affecting more than 160 countries in a few weeks. In Colombia, despite the implementation of the rules established by the national government, exists an elevate concern both for mortality and for the limited capacity of the health system to respond effectively to the needs of patients infected. For Colombia, assuming a case fatality rate among people infected with SARS-CoV-2 of 0.6% (average data from the information reported for Latin American countries for March 18) (Table 1), the number of deaths, in one or two weeks, could be 16 and 243, respectively. These estimates differ markedly from those documented in countries such as Spain and Italy, in which COVID-19 case fatality rates exceed 8% (case of Italy) and from the percentage of patients who have required intensive care, which has ranged from 9% to 11% of patients in Mediterranean European countries. These differences could be explai...","The human coronavirus NL63 (HCoV-NL63) was first identified in the Netherlands, and its circulation in France has not been investigated. We studied HCoV-NL63 infection in hospitalized children diagnosed with respiratory tract infections. From November 2002 to April 2003, we evaluated 300 respiratory specimens for HCoV-NL63. Of the 300 samples, 28 (9.3%) were positive for HCoV-NL63. The highest prevalence was found in February (18%). The main symptoms were fever (61%), rhinitis (39%), bronchiolitis (39%), digestive problems (33%), otitis (28%), pharyngitis (22%), and conjunctivitis (17%). A fragment of the spike protein gene was sequenced to determine the variety of circulating HCoV-NL63. Phylogenetic analysis indicated that strains with different genetic markers cocirculate in France.","Abstract Pathogenic viruses are viruses that can infect and replicate within human cells and cause diseases. The continuous emergence and re-emergence of pathogenic viruses has become a major threat to public health. Whenever pathogenic viruses emerge, their rapid detection is critical to enable implementation of specific control measures and the limitation of virus spread. Further molecular characterization to better understand these viruses is required for the development of diagnostic tests and countermeasures. Advances in molecular biology techniques have revolutionized the procedures for detection and characterization of pathogenic viruses. The development of PCR-based techniques together with DNA sequencing technology, have provided highly sensitive and specific methods to determine virus circulation. Pathogenic viruses potentially having global catastrophic consequences may emerge in regions where capacity for their detection and characterization is limited. Development of a loc...","Abstract The pandemic of new coronavirus disease COVID-19 is threatening our health, economy and life style. Collaborations across countries and sectors as a One Health World could be a milestone. We propose a general protocol, for setting timely active random surveillance of COVID-19, at the human community level, with systematic repeated detection efforts. Strengths and limitations are discussed. If considered applicable by public health, the protocol could evaluate the status of COVID-19 epidemics consistently and objectively.","","Epidemic diseases are not a new phenomenon, but easy access to transport in the modern world has accelerated their spread. Perhaps some botanical understanding can help slow them down.","Abstract In 2002/2003, a novel coronavirus (CoV) caused a pandemic, infecting more than 8000 people, of whom nearly 10% died. This virus, termed severe acute respiratory syndrome-CoV was linked to a zoonotic origin from rhinolophid bats in 2005. Since then, numerous studies have described novel bat CoVs, including close relatives of the newly emerging Middle East respiratory syndrome (MERS)-CoV. In this paper we discuss CoV genomic properties and compare different taxonomic approaches in light of the technical difficulties of obtaining full genomic sequences directly from bat specimens. We first present an overview of the available studies on bat CoVs, with details on their chiropteran hosts, then comparatively analyze the increase in bat CoV studies and novel genomic sequences obtained since the SARS pandemic. We then conduct a comprehensive phylogenetic analysis of the genera Alpha- and Betacoronavirus, to show that bats harbour more CoV diversity than other mammalian hosts and are w...","Microarrays can be constructed with dozens to millions of probes on their surface to allow high-throughput analyses of many biologic processes to be performed simultaneously on the same sample. Microarrays are now widely used for gene expression analysis, deoxyribonucleic acid resequencing, single-nucleotide polymorphism genotyping, and comparative genomic hybridization. Microarray technology is accelerating research in many fields and now microarrays are moving into clinical application. This review discusses the emerging role of microarrays in molecular diagnostics, pathogen detection, oncology, and pharmacogenomics.","Abstract Cancer patients have an increased risk of developing severe forms of COVID-19, and advanced cancer patients who are followed at home, represent a particularly frail population. Although with substantial differences, the challenges which cancer care professionals have to face with during a pandemic are quite similar to those posed by natural disasters. Some of us have already managed the oncological home care service after the 2009 earthquake in L\u2019Aquila (middle Italy). With this letter, we want to share with the medical community the procedures and tools that we have started using at the home care service of the Tuscany Tumor Association during the COVID-19 pandemic.","Several French regions where COVID19 has been reported currently show a renewed increase in ILI cases in the general practice based Sentinelles network. Here we computed the number of excess cases by region and found correlation with the number of reported COVID19 cases so far. These data suggest larger circulation of SARS-CoV-2 in the French population than apparent from confirmed cases.","The recent emergence of SARS-CoV-2 lead to a current pandemic of unprecedented levels. Though diagnostic tests are fundamental to the ability to detect and respond, many health systems are already experiencing shortages of reagents associated with this test. Here, testing a pooling approach for the standard RT-qPCR test, we find that a single positive sample can be detected even in pools of up to 32 samples, with an estimated false negative rate of 10%. Detection of positive samples diluted in even up to 64 samples may also be attainable, though may require additional amplification cycles. As it uses the standard protocols, reagents and equipment, this pooling method can be applied immediately in current clinical testing laboratories. We hope that such implementation of a pool test for COVID-19 would allow expanding current screening capacities thereby enabling the expansion of detection in the community, as well as in close integral groups, such as hospital departments, army units, or...","","Introduction The COVID 19 outbreak is posing an unprecedented challenge to healthcare workers. This study analyzes the geo temporal effects on disease severity for the 1,688 Chinese healthcare workers infected with COVID 19. Method Using the descriptive results recently reported by the Chinese CDC, we compare the percentage of infected healthcare workers in severe conditions over time and across three areas in China, and the fatality rate of infected healthcare workers with all the infected individuals in China aged 22 to 59 years. Results Among the infected Chinese healthcare workers whose symptoms onset appeared during the same ten day period, the percentage of those in severe conditions decreased statistical significantly from 19.7% (Jan 11 to 20) to 14.4% (Jan 21 to 31) to 8.7% (Feb 1 to 11). Across the country, there was also a significant difference in the disease severity among patients symptoms onset during the same period, with Wuhan being the most severe (17%), followed by Hu...","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A..."],"title":["A Tempo-geographic Analysis of Global COVID-19 Epidemic Outside of China","Descriptive review of geographic mapping of severe acute respiratory syndrome (SARS) on the Internet","Global transmission network of SARS-CoV-2: from outbreak to pandemic","Networks of information token recurrences derived from genomic sequences may reveal hidden patterns in epidemic outbreaks: A case study of the 2019-nCoV coronavirus.","Rapid random access detection of the novel SARS-coronavirus-2 (SARS-CoV-2, previously 2019-nCoV) using an open access protocol for the Panther Fusion","CRISPR-based surveillance for COVID-19 using genomically-comprehensive machine learning design","Functional assessment of cell entry and receptor usage for lineage B \u03b2-coronaviruses, including 2019-nCoV","Calling for rapid development of a safe and effective MERS vaccine","Viral etiology and seasonality of influenza-like illness in Gabon, March 2010 to June 2011","COVID-19: Challenges to GIS with Big Data","The local stability of a modified multi-strain SIR model for emerging viral strains","Prevalence and Phylogeny of Coronaviruses in Wild Birds from the Bering Strait Area (Beringia)","Rapid Detection of 2019 Novel Coronavirus SARS-CoV-2 Using a CRISPR-based DETECTR Lateral Flow Assay","Viral Zoonoses","Is COVID-19 receiving ADE from other coronaviruses?","Temporal dynamics in viral shedding and transmissibility of COVID-19","SARS-CoV-2 is sensitive to type I interferon pretreatment","Vaccines for emerging infectious diseases: Lessons from MERS coronavirus and Zika virus","Coronavirus Disease (COVID-19): Spectrum of CT Findings and Temporal Progression of the Disease","Incubation Period and Other Epidemiological Characteristics of 2019 Novel Coronavirus Infections with Right Truncation: A Statistical Analysis of Publicly Available Case Data","Incubation Period and Other Epidemiological Characteristics of 2019 Novel Coronavirus Infections with Right Truncation: A Statistical Analysis of Publicly Available Case Data","Analytical sensitivity and efficiency comparisons of SARS-COV-2 qRT-PCR assays","Gut microbiota: Implications in Parkinson's disease","Wuhan novel coronavirus 2019nCoV","Chapter 16 Emerging and Reemerging Viral Diseases","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China","Design of multi epitope-based peptide vaccine against E protein of human COVID-19: An immunoinformatics approach","Emerging Viral Infections in India","Estimating the risk of COVID-19 death during the course of the outbreak in Korea, February-March, 2020","Comparison of 9 different PCR primers for the rapid detection of severe acute respiratory syndrome coronavirus using 2 RNA extraction methods","Impacts of social and economic factors on the transmission of coronavirus disease (COVID-19) in China","Extensive diversity of coronaviruses in bats from China","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","Ensuring global access to COVID-19 vaccines","Novel coronaviruses and astroviruses in bats","
