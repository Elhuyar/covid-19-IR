rmine how effective certain public health policies are, but in predictive models, it may be too fundamentally unstable. This explains why many previous models using a static R as a predictive variable did not make accurate predictions. As such, static R values are often misleading, and do not provide a good prediction of the situation. Trend-wise, it appears that the coronavirus R-value is about 4.3, and generally decreasing.","Self-organization and the evolution of RNA molecules as an origin of biological information are discussed in Chapter 1. Autocatalytic chemical reactions, such as replication of RNA, presents issues such as how to optimize a rugged fi tness landscape yet allow the study of evolution in vitro with RNA. RNA in vitro reduces genotype-phenotype issues to RNA secondary structure and minimal free energy states. This allows both continuity and discontinuity to be measured. These same issues are crucial for the study of RNA viruses, whose sites of secondary structure often defi ne replicator identity. These models currently offer the best system to evaluate an early and simple biological world for evolutionary principles (see Chapter 3). Viruses and viroids with their RNA genomes may be the only extant survivors of this pre-DNA world. Since it was the consideration of error-prone replication that led to the development of the concept of quasispecies (see Chapter 2), such models have provided a conceptual foundation which led to several basic concepts. Chapter 4 discussed the foundations and various aspects of quasispecies theory. Viruses appear to operate close to the error threshold, thus allowing maximum evolutionary exploration ( Biebricher and Eigen, 2006 ) . However, as presented below, the loss of the \" fi ttest \" type concept has also led to clear experimental evaluations of consortia-based evolutionary behaviors. Such behaviors were not predicted by classical Darwinian models. Although virologists were initially attracted to quasispecies models, many evolutionary biologists were initially hostile to the application of the quasispecies concept to evolution. It was thought that the classical mathematical models of population biology, as originally developed by Wright and Fisher, and later applied by Kimura and Maruyama to asexual haploid populations at the mutationselection balance, had already fully developed the needed models and precluded additional need for the quasispecies concept. The classical models were thus argued to provide adequate mathematical coverage for viruses, including quasispecies and error threshold ( Wilke, 2005 ) . However, these two approaches differ fundamentally with regard to the signifi cance of error-prone replication and it was the quasispecies approach that led to the clear experimental establishment that quasispecies selection, per se , is important for viral pathology and fi tness (see below).","The most immediately useful clinicopathologic information in horses with colic are the packed cell volume and total protein, because one can use them to substantiate clinical estimates of dehydration and they correlate strongly with prognosis. 20, 21 A serum biochemical profile is useful for assessing electrolyte imbalances, tissue perfusion (anion gap or lactate), and kidney and liver function. One can use serum biochemical or blood gas analysis to assess acid-base status. Horses with colic most frequently show evidence of metabolic acidosis associated with poor tissue perfusion caused by hypovolemia or endotoxemia, but one may note other abnormalities such as metabolic alkalosis in association with extensive loss or sequestration of stomach chloride. Metabolic acidosis has been investigated further in horses with colic by measuring blood lactate, although this test is not offered routinely in many laboratories. Lactate levels also have been inferred from measurement of the anion gap, although one study noted that lactate in horses with colic did not account for the entire anion gap. 22 Lactate levels and anion gap closely correlate with prognosis for survival. 20, 23, 24 Other key components of assessment of the horse with colic are abdominocentesis and complete blood count. The total white blood cell count and differential can provide crucial evidence of systemic inflammation associated with endotoxemia stemming from colic attributable to colitis (leukopenia, neutropenia, and a left shift) rather than an obstruction (highly variable complete blood count findings). Peritoneal fluid may be helpful in determining the integrity of the intestine. Specifically, as the intestine becomes progressively devitalized, the peritoneal fluid becomes serosanguinous as red blood cells leak into the abdomen, followed by an elevation in the total protein (&gt;2.5 g/dl) and progressive increases in total nucleated cell count (&gt;10,000 cells/\u00b5l). However, these findings do not always correlate well with the condition of the intestine, particularly in horses with large colon volvulus. For example, in a study of 57 horses with large colon volvulus, the average total protein (2.5 g/dl) and total nucleated cell count (1000 cells/\u00b5l) were normal despite the fact that only 36% with a 360-degree volvulus survived. 4, 25 These measures may appear normal because the development of severe mucosal injury following large colon volvulus is rapid and may not allow enough time for protein and leukocytes to equilibrate with the abdominal fluid. 26 Investigators have taken all the variables routinely assessed during evaluation of horses for colic and have attempted to develop models to predict accurately the need for surgery and the prognosis for life. [27] [28] [29] [30] None of these predictor models has taken the place of clinical decision making, although these studies have added 924 PART II Disorders of Specific Body Systems signs are excellent predictors of whether a horse requires surgical exploration of the abdomen. In fact, refractory pain supersedes all other predictors of the need for surgery in the colic patient. Once signs of colic have been recognized and categorized as to their severity, rapidly and effectively relieving the pain is critical for the well-being of the horse and to reduce the owner's anxiety. In addition, pain is best managed before it becomes severe. 13 Several classes of analgesics are readily available to treat horses with colic (Table 13. 15-3), including \u03b1 2 -agonists (xylazine, detomidine), opiates (butorphanol), and nonsteroidal antiinflammatory drugs (NSAIDs, such as flunixin meglumine). Although much of this information is familiar to most practitioners, several principles deserve emphasis. The short-duration drugs xylazine and butorphanol, which provide analgesia for 30 to 45 minutes, allow the veterinarian to determine if pain is recurrent within the time period of the typical examination. In contrast, flunixin meglumine is not as potent as an analgesic but has a much longer duration of action. To avoid deleterious effects on gastrointestinal mucosa and the kidneys, one should not administer flunixin meglumine more frequently than recommended. 14, 15 The recent discovery of two isoforms of cyclooxygenase (COX), the enzyme inhibited by NSAIDs, has resulted in discovery of drugs that can more selectively inhibit proinflammatory COX-2 while permitting continued constitutive production of prostanoids. Such specificity may be advantageous in horses with colic, particularly when one considers recent evidence of reduced intestinal recovery from an ischemic event with flunixin compared with a drug that is more selective for COX-2. 16 One should reserve the \u03b1 2agonist detomidine for horses with severe, unrelenting pain because of its tremendous potency. 17 In addition, one should remember that \u03b1 2 -agonists reduce the heart rate associated with a transient increase in blood pressure, 18, 19 thereby reducing the predictive value of the heart rate and pulse pressure. tremendously to understanding of the importance of some prognostic factors, particularly those reflecting cardiovascular function.","Early identification of an epidemic-level incident mobilizes all health services professionals, both in regards to human and to animal health, according to M. Van Kerkhove. Human and animal health and the state of ecosystems are inextricably linked, and it is believed that nearly 60% of EIDs, including those re-emergent, are of zoonotic origin. It is through this exploration of the connections between animals and humans that the means of transmission and propagation of MERS-CoV within the human species could be revealed. This virus is an example of a potentially epidemic emergence.","The differences between adherence to seasonal and pandemic influenza vaccination after the implementation of a vaccination program between health-care workers were assessed and compared by age, gender, professional category and workplace. Two different prognostic models for predicting adherence to seasonal and pandemic influenza were developed. In statistical analysis, univariate logistic regression was performed to identify risk factors associated with adherence to vaccinations. Multiple regression analysis backwards, stepwise variable selection was used to identify independent risk factors for adherence. The internal validation of the predictive models was evaluated by measures of calibration and discrimination power. Results: 7.6% of professionals were vaccinated against pandemic influenza, and 33.7% against seasonal influenza. Statistically significant differences were observed for both vaccines when comparing vaccinated to unvaccinated professionals as for age, professional category and workplace, while sex differences were only related to pandemic influenza. The predictive model of adherence to pandemic H1N1 vaccine, which showed a good discriminatory power (Area under ROC curve: 0.843), included the variables age, professional category, workplace and previous vaccination against seasonal influenza as independent predicting factors. On the contrary, the predictive model of adherence to seasonal vaccine, which showed a poor discriminatory power (Area under ROC curve: 0.567), included the variables age, gender and workplace. Both models showed a good calibration (table 1) . Conclusions: Adherence to pandemic H1N1 and seasonal influenza vaccination program was very low, which suggests the need to implement new strategies into vaccination programs aimed at healthcare professionals. A good model for predicting adherence to pandemic vaccine was developed when compared with the poor discriminating power of the predictive model for seasonal influenza vaccination.","Primate models have been used for many years to study respiratory tract infection and immunity to measles virus ( Figure 34 .1) (Blake and Trask, 1921b; Putz et al., 2003) , influenza (Renegar, 1992; Rimmelzwaan et al., 2001; Soike et al., 1984) , parainfluenza (Durbin et al., 2000; Hall et al., 1993; Schmidt et al., 2002) , respiratory syncytial virus (Belshe et al., 1977; Cheng et al., 2001; Hancock et al., 2000; Kakuk et al., 1993; Leaman et al., 2002; Teng et al., 2000) and, more recently, monkeypox (Zaucha et al., 2001) . The majority of published work is focused on vaccine development. Possibly the best studied example of differing host species pathogenicity, and hence the use of an animal model, is the case of measles virus. Both rodent and primate animal models have been used for measles vaccine research, but wildtype strains of measles virus do not replicate in rodent species, with the exception of cotton rats, so that vaccine-induced protective immunity can be tested only in humans or susceptible nonhuman primates (Putz et al., 2003) . Similar restrictions are a concern for animal models of influenza virus (Renegar, 1992; Soike et al., 1984) .","Animal testing is often the only available option, but many diseases lack even good animal models, and animal studies are technically difficult to conduct and typically limited in size. Consequently, regulatory science is needed to develop and validate improved predictive models. Regulatory science can also support the identification and validation of surrogate measures of product efficacy. Biomarkers that predict efficacy are not yet available for most terrorism threats, emerging pathogens or major global infectious diseases. Efforts to develop, refine, and validate new biomarkers may lower development costs and improve and speed the development of safe and effective products for unmet public health needs.","Although N/L, CRP, and D-dimer were independent risk factors for the severity of COVID-19, the ROC curve showed that they have a low predictive value for the severity of the infection. In clinical practice, a very high negative predictive value is crucial in the evaluation of a patient with the severity of COVID-19, since failure to detect severe patients could have devastating consequences for these individuals. This study suggested that the product of N/L*CRP*D-dimer had better predictive performance for the severity of COVID-19 relative to single biomarkers. The predictive value of N/L*CRP*D-dimer was also confirmed in the internal validation stage. The observed negative predictive value of . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","A total of 41 features were used to train the prediction models. The best predictive model achieved the maximum ACC of 98.18% coupled with the MCC of 0.9638 when the feature GGAP (g = 3) was selected, which indicated that the feature GGAP with parameter 3 had the optimal representation ability to distinguish coronaviruses with different phenotypes of cross-species transmission. As shown in Table 2, the number of false positives was 59. The reason for the false positives may be the sporadic infection of coronavirus that originated from an animal or a conflicting description of the ability of human receptor binding. With the improvement of annotation in the database, the false rate could be reduced [19].","Establishing an animal model of infection and disease pathogenesis is imperative for understanding several essential elements of viral disease in the infected host, including host tropism, immune responses, and modes of transmission, as well as for the progression of therapeutic development. Having an animal model that can recapitulate human disease is essential for vaccine and therapeutic development as well as testing. For a potential animal model to be susceptible to infection, the virus must be able to 1.) gain entry into host cells; 2.) overcome the host's antiviral responses; and 3.) disseminate virus following infection to allow infection of other neighbouring cells and tissues. It is also of importance for the model to be able to recapitulate human disease and viral transmission modes. When evaluating the ability of an animal to be infected by a virus and serve as a model, viral shedding, clinical disease, and seroconversion should be determined. The past animal models for SARS-CoV and MERS-CoV were not universal due to the expression of the virus-specific cellular receptors for entry [63] . As SARS-CoV and MERS-CoV do not share a cellular receptor, they do not share the same host range and susceptibility, which includes research animal models [64] . Cynomolgus macaques, ferrets, and cats were some of the first animals to be determined susceptible to SARS-CoV [65, 66] . The advantage of ferrets is that they are a smaller animal compared to non-human primates and also are able to recapitulate some of the clinical symptoms and transmission kinetics of human respiratory viruses including coughing, sneezing, fever, and weight loss [67] . Although mice can be infected with SARS-CoV, as shown by recovery of vRNA and the elicitation of neutralizing antibodies, infection does not cause severe disease [68] . However, SARS-CoV could be passaged in mice (15 times) for the establishment of a model with clinical features [69] . After the identification of MERS-CoV, it was quickly determined that typical research animal models were not susceptible to the virus including mice, Syrian hamsters, and ferrets. Larger non-human primate models, such as Rhesus macaques and common marmoset were determined susceptible. To make use of small animal models, transgenic mice have been engineered for MERS-CoV susceptibility through expression of the human DPP4 receptor [70] . Other attempts at other mouse model developments were not successful, including an immunocompromised 129/SATA1-/-1 mouse [63] . Having an understanding of the animal models and model development previously utilized for the other coronaviruses of interest will aid in the development of a model for 2019-nCoV. As is necessary, elucidation of the receptor will help guide in development, and creating a clinical picture of the acute symptoms in humans will be essential for vaccine and antiviral evaluation.","Mathematical models have been used to simulate scenarios and predict evolution of infectious diseases since the early 20th century. 11 Models are usually driven by a disease's intrinsic mechanism or fitted through sufficient data, but they are frequently expected to provide quick insights of, and predictive power on, a new pathogen in the early stages of an outbreak, which are seemingly contradictory expectations. 2, 12 Indeed, it is not clear whether early cases of COVID-19 were from infection by animal or human, and data are limited and unreliable. In this case, models fitted by early data probably produce results divorced from reality. Early modelling studies have proved overly optimistic about the situation in Wuhan. 12 The closer to reality, the more resources a model requires. Modellers must compromise with reality most of the time.","Patient numbers were aggregated across all included studies for each group included in the meta-analysis. Gender was compared between groups using the Chi2 test in STATA (15). This was not possible for age due to a lack of individuallevel data. The predictive value of symptoms and comorbidities for each of severe disease and ICU admission was estimated with random effects meta-analysis in STATA. Random effects models were used to account for between study heterogeneity (16) , which was estimated with Tau-squared. This provided a pooled odds ratio (pOR), 95% confidence intervals, and a p-value, for each symptom or comorbidity. A p-value of &lt;0.05 was used as a marker for evidence of significant association. Detailed forest plots of the predictive symptoms and comorbidities common to both disease severity and ICU admission are illustrated in the supplementary information file","1. Sensitivity; 2. Specificity; 3. Positive predictive value (PPV), and 4. Negative predictive value (NPV) ( Table 3 .6).","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.12. fitting accuracy is achieved. Meanwhile, a medium RB value (0.5 \u2212 0.9 in general) could take the requirements on model robustness and sensitivity into consideration at the same time. Among 27 groups (9 cases times 3 groups of models) under comparison, the AICc value helps to find out 18 best models (by RMSE), and the rest 9 best models all have the second lowest AICc values (see Table. I and Table. II for details).","Between January 10 and February 3, 2020, there were 9,059 patients attending the ED. A total of 419 patients were referred to the designated clinic. COVID-19 pneumonia was diagnosed in 20 of them, which corresponds to a positive predictive value of 4.8% (20/419) of the screening criteria. The clinical symptoms of our patients were largely similar to those reported elsewhere. 1 Five patients (25%) did not have respiratory symptoms but had fatigue, myalgia, or nausea instead. All patients except 1 were stable, which contrasts with the findings in a case series of 99 patients, of whom 17% developed acute respiratory distress syndrome. 2 From the ED perspective, several lessons are apparent. Effective screening procedures in the ED are essential. A positive predictive value of 4.8% of our screening criteria is low, but it can be explained by the low prevalence of the disease in Shenzhen (245 cases as of February 3). Clinical features do not seem helpful in diagnosis because 25% of our patients did not have respiratory symptoms. Therefore, the importance of clinical vigilance cannot be overemphasized. CT scan is preferred to chest radiograph in aiding diagnosis because the sensitivity and positive predictive value of the latter for pneumonia are poor. 3 To the best of our knowledge, there has been no research published on COVID-19 by the emergency medicine community. Because interdisciplinary collaboration is critical to manage the outbreak, we look forward to more ED-based research. Funding and support: By Annals policy, all authors are required to disclose any and all commercial, financial, and other relationships in any way related to the subject of this article as per ICMJE conflict of interest guidelines (see www.icmje.org). The authors have stated that no such relationships exist.","After SARS, development of a vaccine appeared to be the best approach to prevent future SARS-CoV epidemics. However, there were many obstacles in SARS vaccine development. Firstly, researchers did not have a comprehensive understanding of the pathogenic mechanism of SARS-CoV. Secondly, animal models of SARS-CoV infection could not simulate human disease because of an incongruent pathogenesis. Thirdly, in order to test the efficacy, many people must be tested in areas where the virus is endemic. Once the SARS epidemic ended, human trials were not possible [59] . Although several candidate vaccines against SARS-CoV have been produced and tested, at present, unfortunately, there is no FDA approved vaccine against SARS.","Exploration of temporal structure, i.e. presence of molecular clock in the data, was assessed by regression of divergence -root-to-tip genetic distance-against sampling time using TempEst 19 . In this case, absence of a linear trend indicates that the data does not contain temporal signal and that the data is not appropriate for phylogenetic inference using molecular clock models.","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","\u2022 Defi nitive diagnosis is diffi cult without surgical exploration. The diagnostic plan should be aimed at determining whether surgical exploration is indicated. \u2022 Abdominal ultrasonography and radiography will demonstrate intestinal distension and sometimes serosal edema primarily caused by large colon distension, but will not identify a specifi c lesion. \u2022 Abdominocentesis may be useful to identify intestinal compromise.","\u2022 Fitting v.s. Prediction. It is a very one-sided pursuit of the lowest fitting errors (measured by MSE, RMSE, correlation coefficients, etc.) for a predictive model, though it is always the case in most published works! In fact, there are tremendous evidences to show that the best fitting does not always lead to the best forecast (see the Boltzmann factor).","Using receiver operating characteristic analysis, the predictive value of the NLR for the incidence of severe illness was compared to that of the MuLBSTA and CURB-6 models. The results showed that the NLR had the highest area under curve (AUC) (0.849), and had higher sensitivity and specificity than the other two models ( Table 2 ). ","When using the threshold of 0.5 to make COVID-19 detection prediction (i.e., if the probability of COVID-19 was larger than 0.5, the patient was classified as COVID-positive, and vice versa), the algorithm obtained an accuracy of 0.901 with a positive predictive value (PPV) of 0.840 and a negative predictive value (NPV) of 0.982. By varying the probability threshold, we obtained a series of COVID-19 detection accuracy, PPV and NPV in Table 2 . Our data showed that the COVID-19 prediction accuracy obtained by the DeCoVNet algorithm was higher than 0.9 when the threshold ranged from 0.2 to 0.5. At the threshold setting of 0.5, there were 12 false positive predictions in total and only one false positive prediction by the algorithm in our study, indicating that the algorithm to have a very high negative predictive value.","Abdominocentesis. Cytologic, biochemical and immunologic tests on the abdominal fluid are more useful than blood tests. These tests include: \u2022 Cytology. Peritoneal fluid from a cat with wet FIP will typically reveal a non-septic exudate. The fluid is pale to straw-colored, may contain white flecks (fibrin) and may clot upon standing. Cytology reveals a high-protein background (stippling, crescent formation) and mature neutrophils. Chylous effusion may also occur. \u2022 Total protein, albumin and globulin levels. As in serum, but of more diagnostic value: the higher the total protein and globulin level, and lower the albumin to globulin ratio, the more likely the cat has FIP. Total protein \u2265 120 g/L (12 g/dl) had a specificity of 99% and positive predictive value of 89% in one study, while gamma-globulins \u2265 30 g/L (3.0 g/dl) and gamma-globulin content &gt;32% in the fluid as demonstrated by protein electrophoresis have been reported to have 100% specificity and positive predictive values for FIP. An albumin to globulin ratio of 1 was reported to have a negative predictive value of 91% (and a higher ratio would presumably have a higher negative predictive value.) -Rivalta's test is useful to confirm that the fluid is an exudate, by testing for coagulation of protein in an acetic acid solution. Five ml of distilled water and one drop of 98% (glacial) acetic acid are mixed in a test tube. Vinegar should be a practical alternative to use as a point-of-care test.","Sensitivity, specificity, positive predictive value (PPV) and negative predictive value (NPV) of the SARS-CoV rNP-based IgG ELISA were calculated in comparison with neutralizing antibody assay or with naive SARS-CoV antigen-based IgG ELISA (Qing et al., 2003) .","We input the daily numbers of CCCs or DCs and their corresponding days to Eureqa to obtain a formula which perfectly shapes the relationship between both variables. Due to insufficient sample size of the datasets for COVID-19 cases outside China because of their recent outbreak, we did not directly use Eureqa to build the predictive models for the COVID-19 epidemic trend outside China. Instead, we derived the predictive models from the models for the China cases on the assumption that the COVID-19 epidemic trend outside China is similar to that in China with a time lag.","Considerably less is known of the relationships between the evolution of RNA viruses with respect to virulence. The dynamics of quasispecies has explained the failure of monotherapy and synthetic antiviral vaccine but opened up new avenues for exploration [14]. Specifically, unanswered questions pertaining to quasispecies remain\u2014What are the underlying mutations responsible for long term tenacity compared to those of extinction? Are there any molecular determinants which are the root cause of higher virulence in a quasispecies population?","The NCIP is considered a relative of the deadly Middle East respiratory syndrome (MERS) and Severe Acute Respiratory Syndrome (SARS) coronaviruses. They are characterized by pneumonia symptoms, such as fever, radiographic evidence of pneumonia, respiratory symptoms and possibly transmitted from animal to human [3] [4] [5] . The public health authorities proposed NCIP definitions that combined clinical features (e.g., fever, cough, and anhelation) with epidemiological factors (e.g., travel to a seafood and wet animal wholesale market in Wuhan or direct contact with another patient with NCIP) to improve diagnostic accuracy [6, 7] . Unfortunately, these epidemiological features are not specific and have poor positive predictive value during the outbreak.","Very rapid tests include Becton-Dickinson Influenza A and Influenza A/B, enzyme immunoassays (EIA), Zstat Flu, an endogenous viral encoded assay (EVEA), FluOIA, an optical immunoassay (OIA), Quickvue Influenza, a lateral flow immunoassay (LFIA), and Binax Now Flu A and Flu B, an immunochromatographic membrane (ICT) assay. The ZStat Flu, QuickVue Influenza, and Binax Now FluA and FluB are currently CLIA-waived which allows for in-clinic testing. The features of the different assays have been summarized recently (Nicholson et al., 2003) . Unfortunately, reported sensitivities and specificities of these various tests cannot be directly compared, since different 'gold standards', source populations, sample types (fresh versus frozen; nasal versus throat), and operators (i.e. research laboratory versus clinical laboratory versus physician office) were used to evaluate each test. Use of a particular rapid diagnostic test for influenza should be determined according to the level of identification needed (influenza A or B versus influenza A and B), price, CLIA status, specimen type, staff familiarity with methods, turn-around-time, and relative sensitivity and specificity of the test. Additionally, the predictive value depends on the prevalence of disease. For example, if the sensitivity and specificity of the test was 80%, and the prevalence of influenza was 5%, the positive predictive value (PPV) of the test would be 17%; if the prevalence was 20%, the PPV would be 50%. Rapid testing is best used in individuals with a strong pre-test probability of influenza during the influenza season. When clinically important (for example, in hospitalized patients), negative rapid test results should be confirmed by culture.","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi. org/10.1101 org/10. /2020 Note: PPV, positive predictive value; NPV, negative predictive value. 248 249 All rights reserved. No reuse allowed without permission. the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","vaccine. The vaccine construct with the best result in the molecular docking, was considered as the best vaccine construct. According to docking results, it was found that CV-1 was the best constructed vaccine. CV-1 showed the best and lowest scores in the docking as well as in the MM-GBSA study. However, CV-2 showed the best binding affinity (\u0394G scores) with DRB3*0202 (- showed the best results in the protein-protein docking study, it was considered as the best vaccine construct among the three constructed vaccines (Figure 09 &amp; Table 15 ). Later, the molecular dynamics simulation study and in silico codon adaptation studies were conducted only on the CV-1 vaccine. The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.02.05.935072 doi: bioRxiv preprint","The proposed epidemiological models can be further extended to accommodate more data reported by the China CDC, which are worth future exploration. Two types of data that may be used in the future extension are the daily number of suspected cases and the daily number of hospitalized cases. We did not use such data due to the concern of data accuracy. For example, the number of suspected cases is largely dependent on the diagnostic protocols, which have been revised a few times since the outbreak of the disease, and the sensitivity of the RNA test. Given such concerns, our strategy in the proposed model was to only use necessary data for analysis, and over the course of improved data quality in the near future, our toolbox may be extended to enjoy greater statistical power and more accurate predictions.","Higher proportions of disease were transmitted by insect vectors or belonged to stage 5 pathogens in the temperate climate compared to the tropics (Wolfe et al., 2007) . Animal reservoirs were more common in the tropics compared to the temperate climate (Wolfe et al., 2007; Jones et al., 2008) . An exploration of the geographic locations of Chapter 9 the emergence of 335 infectious diseases between 1940 and 2004 determined that there was a steady increase in disease identification with a maximum during the 1980s, which is attributable to the emergence of HIV (Jones et al., 2008) . Of these events, 20.9% were caused by drug-resistant microbes primarily located in high latitudes where developed countries with readily available antibiotics are located (Jones et al., 2008) .","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi.org/10.1101/2020.02.13.20022830 doi: medRxiv preprint over usage of antiviral agents) to prevent aggravation. The additional inclusion of eosinopenia may further refine the laboratory diagnostic criteria recommended by the current guidelines. Numbers are absolute cell counts (10 9 / L). PPV, positive predictive value; NPV, negative predictive value.","The test has a positive predictive value of 86%, and a high negative predictive value of 96% for FIP, as determined by a study of cats that presented with effusion (prevalence of FIP, 51%). 54 Positive Rivalta's test results may also be obtained in cats with bacterial peritonitis or lymphoma. However, it is usually easy to differentiate these effusions by macroscopic examination, cytology and/or bacterial culture.","Lorsqu'un animal est mis en pr\u00e9sence d'un nouvel objet ou d'un nouvel environnement, il commence par se familiariser au nouveau stimulus ou \u00e0 la nouvelle situation. S'il s'agit d'un objet, l'exploration doit pr\u00e9c\u00e9der le jeu. \u00c0 mesure que l'animal se familiarise avec l'objet, son comportement d'exploration diminue et sa curiosit\u00e9 pour la nouveaut\u00e9 peut le conduire petit \u00e0 petit au comportement de jeu. En face d'une situation nouvelle, la crainte peut engendrer le rejet plut\u00f4t que l'exploration. L'apparition du sentiment de crainte ou l'\u00e9veil de la curiosit\u00e9 suivi du comportement de jeu d\u00e9pendent de divers facteurs, dont l'\u00e9tat physiologique de l'animal luim\u00eame et l'amplitude, l'intensit\u00e9 ou l'\u00e9tranget\u00e9 du stimulus d\u00e9clenchant. En g\u00e9n\u00e9ral, une l\u00e9g\u00e8re modification de l'environnement entra\u00eene son exploration alors qu'un changement majeur entra\u00eene la crainte.","A definitive diagnosis requires histopathological examination of hepatic tissue. Although as a diffuse disease, cholangiohepatitis should be amenable to diagnosis by percutaneous fine-needle aspiration techniques, blood contamination and the inability to assess hepatic architecture make definitive diagnosis of inflammatory disease difficult. Tissue core biopsy or surgical wedge biopsy yield improved diagnostic accuracy. \u2022 Surgical exploration and wedge biopsy are required if there is evidence of extra-hepatic biliary stasis, severe biliary sludging or clinically significant choleliths. \u2022 In addition, surgical exploration permits a complete evaluation of the biliary tree and pancreas, aspiration of bile for culture (although this may be carried out percutaneously by ultrasound guidance), biopsy of pancreas, and intestine and placement of feeding tubes.","The New Coronavirus Pneumonia Prevention and Control Program (7th edition) published by the National Health Commission of China also recommended that any suspicious cases together with positive IgM/IgG antibodies can be deemed as positive COVID-19 cases. However, data concentrating on its sensitivity, specificity were inadequate, which were of paramount value in the decision whether, when and how to use IgM/IgG antibodies detection. The aim of this study was to evaluate the sensitivity, specificity, accuracy, positive predictive value (PPV), negative predictive value (NPV), especially Kappa efficiency with PCR and its anti-interference ability. CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","In addition to routine treatment of colic, dehydration, and endotoxemia, medical treatment may include aspirin (20 mg/kg every 24 hours) to decrease thrombosis. 78 Definitive diagnosis requires surgical exploration. However, these cases are difficult to treat because of the patchy distribution of the lesions and the possibility of lesions extending beyond the limits of surgical resection. In addition, further infarction may occur following surgery. The prognosis is fair for horses with intermittent mild episodes of colic that may be amenable to medical therapy but is poor in horses that require surgical intervention. 77, 78 surgical exploration of a horse with on-going intestinal injury exacerbates shock induced largely by endotoxin traversing damaged mucosa, and this in turn correlates with mortality. 3","Diagnosis for some respiratory infections is achievable within 2-3 hours using techniques such as antigen detection (see below). However, these techniques are not universally available, even in hospitals in the developed world, mainly because they are labour-and expertise-intensive. Commercially available point-of-care diagnostic tests, usually lateral flow assays in 'kit format' , are available for the diagnosis of influenza virus A and B and for RSV. They are however, expensive, and while they have adequate positive and negative predictive value of infection during influenza epidemics, they can have poor predictive values during periods of low influenza activity. 66 The increasing need to accurately detect avian influenza H5N1 is best done by sensitive molecular methods (e.g. RT-PCR) because other techniques are less sensitive and virus culture necessitates biosafety level 3 facilities. This is driving reference laboratories, especially in developing countries where H5N1 disease sporadically occurs, to invest in these newer technologies. In time, this will hopefully allow molecular tests for multiple respiratory pathogens (Multiplex PCR) to be undertaken in these same laboratories. However, these methods remain resource-and expertise-intensive and need regular quality control exercises. Microarray techniques that have the potential to detect multiple pathogens in a single test are in development. These methods have enormous potential ","Abdominal imaging or surgical exploration may be necessary to confirm the hernia.","Patients with N/L*CRP*D-dimer results of less than 5.32 were classified as patients with non-severe pneumonia in predicted groups. Otherwise, they were classified as patients with severe pneumonia. As can be seen from Tables 4 and 5, the negative predictive value (a diagnosis of non-severe pneumonia) of less than 5.32 for the N/L*CRP*D-dimer was 93.75% (95% CI: 0.8456-0.9799), and the positive predictive value (a diagnosis of severe pneumonia)","Moreover, most of the concerns leading to the undervaluation of CT as a first line diagnostic test stem from overrating specificity instead of predictive values. A more informative approach to measure the effective performance of a diagnostic test used to screen a given population, e.g. patients with clinical suspicion of COVID-19, should measure the fraction of true positive and true negative patients correctly identified among all the positive and negative results, hence the Positive Predictive Value (PPV) and the Negative Predictive Value (NPV). PPV and NPV largely depend on the pre-test probability of occurrence for a given disease, which is in turn directly linked to the prevalence of the disease in the given population 20 . In the current scenario, the pre-test probability of having a COVID-19 infection among patients presenting with common symptoms like fever, cough or dyspnea, is exceedingly high in countries facing the epidemic burden.","The cutoff point was defined on receiver operating characteristic (ROC) curves of training data by maximizing the sum of sensitivity and specificity. The model performance was evaluated using test dataset on lung lobe-level. Areas under the ROC curve (AUC), sensitivities, specificities, positive predictive value (PPV), and negative predictive value (NPV) were recorded. On patient-level, one was defined as long-term hospital stay once more than one lesion of lung lobe was labeled as long-term stay lesion, if not, as short-term hospital stay.","Fisher exact test was used to determine the differences in proportion of the 3 groups with positive antibody titers by IF and NT between animal handlers and healthy blood donors, SARS patients and healthy blood donors, and animal handlers and SARS patients. Computation was performed using the Predictive Analytics Soft Ware (PASW) Version 18.0 for Windows. Correlation between the IF and neutralizing antibody titers against HCoV-EMC, SARS-CoV and HCoV-OC43 was performed using IBM SPSS Statistics 19, with titers of &lt;1:20 and &lt;1:10 regarded as 1:10 and 1:5 respectively. A p-value of &lt;0.05 was considered as statistically significant.","The presence of galactomannan, a cell wall component released by Aspergillus spp., in serum indicates invasive aspergillosis, as detected by enzyme-linked immunosorbent assay. Using a cutoff optical density of 0.5, the test has a sensitivity of 97.4%, specificity of 90.5%, positive predictive value of 66.1%, and negative predictive value of 99.4%. A galactomannan assay for the diagnosis of invasive aspergillosis has also been evaluated in BAL fluid. Using a cutoff optical density of 0.5, the test showed sensitivity of 86% and specificity of 89%.","A number of T values were selected for screening based on convergence laws. After 104 different T values were tried, as Figure 1 showed, when assumed T was 11, the daily CFRs 105 were decreasing and had no pronounced increase, when it was 0 to 7; the daily CFRs had 106 pronounced increase after early time (T &gt; 11 were not shown due to continuously decreasing 107 trends). CFRs increased as expected according to laws at later stage in some assumed T 108 values (e.g. T=0), but it decreased at early stage which seemed not satisfy the convergence 109 laws. Actually, it was normal. Convergence laws happened due to the force of the true CFR 110 drawing daily CFRs towards its direction by dominating accumulated death numbers. At early 111 stage, the outcome of death had not yet occurred resulting in daily CFRs decreasing with the 112 growth of case number. Thus, T value exploration by convergence laws should depend on 113 period of death growth. 114","After selecting the best feature subset, we used various machine learning algorithms to build a predictive model. In this research, we used different algorithms including Support Vector Machine (SVM), Neural Networks, Random Forest, Decision Tree, Logistic Regression, and K-Nearest Neighbor (KNN) [15] [16] [17] . The Neural Network algorithm achieved the best performance and accuracy. We used grid search to find the best hyperparameters for the neural network. The best neural network results were achieved with two hidden layers with 10 neurons in the first layer and 3 neurons in the second layer. We used sigmoid function as the hidden layer activation function and used stochastic gradient optimizer, constant learning rate and the regularization rate of alpha = 0.01. The SVM model was configured with linear kernel, and regularization parameter C=1.0. The Random Forest algorithm is an ensemble learning method combined of multiple decision tree predictors that are trained based on random data samples and feature subsets [17] . We configured the random forest algorithm with 20 trees in the forest.","[37] and \u03b1 -D-mannose structure was taken from Glyco3D database [38] . PDBePISA server was used for the exploration of macromolecular interfaces between the receptor-ligand [39]."],"title":["A Novel Method for the Estimation of a Dynamic Effective Reproduction Number (Dynamic-R) in the CoViD-19 Outbreak","CHAPTER 21 The Widespread Evolutionary Significance of Viruses","Chapter 13 Disorders of the Gastrointestinal System","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","Abstracts accepted for publication only","CHAPTER 34 Virology Research","79 Regulation and Testing of Vaccines","A New Predictor of Disease Severity in Patients with COVID-19 in Wuhan, China","Using the spike protein feature to predict infection risk and monitor the evolutionary dynamic of coronavirus","2019-nCoV (Wuhan virus), a novel Coronavirus: Human-to-human transmission, travel-related cases, and vaccine readiness","Modelling COVID-19 transmission: from data to intervention","Systematic review and meta-analysis of predictive symptoms and comorbidities for severe COVID-19 infection","Chapter 6 Public Health, Communicable Diseases and Global Health","Rational evaluation of various epidemic models based on the COVID-19 data of China","Initial Experience of an Emergency Department in Shenzhen in Responding to the Emergi
