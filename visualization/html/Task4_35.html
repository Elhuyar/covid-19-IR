708782687993,0.011417942856875963,0.011102393807695978,0.010486355924265476,0.01022467623776929,0.008843247698787152,0.008751443063140569,0.008464722059202737,0.00835529302519256,0.008218716991668595,0.007641142251592839,0.007596397017281088,0.007559219407381124,0.007417312711876177,0.007149911045478164,0.006815955971486113,0.006607485911526088,0.006518727792359973,0.006251780531188713,0.006102542366015137,0.005822385120640525,0.005295819595342182,0.005171592398733771,0.005117114901245475,0.005095096182767639,0.005062680845911973,0.005054896874558742,0.004845911849947375,0.004844880298354703,0.004675493435044938,0.0046405039283148215,0.004562776992325138,0.004426954196157206,0.0044063900516957575,0.004171301124236033,0.004087372171395961,0.004044288150196969,0.003936282702879926,0.00391920271416597,0.00382487486956785,0.0034859577181956653,0.0034155898310492326,0.003331257481191032,0.003175057057540613,0.003114653972849337,0.0030360638872708582,0.003018624623828027,0.0030000040787726],"scr":[1.0,0.615,0.509,0.495,0.477,0.44,0.425,0.344,0.338,0.321,0.315,0.307,0.273,0.27,0.268,0.26,0.244,0.224,0.212,0.207,0.191,0.183,0.166,0.135,0.128,0.125,0.123,0.121,0.121,0.109,0.109,0.099,0.097,0.092,0.084,0.083,0.069,0.064,0.061,0.055,0.054,0.049,0.029,0.024,0.019,0.01,0.007,0.002,0.001,0.0],"text":["Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","Recently, two coronaviruses, severe acute respiratory syndrome coronavirus and Middle East respiratory syndrome coronavirus, have emerged to cause unusually severe respiratory disease in humans. Currently, there is a lack of effective antiviral treatment options or vaccine available. Given the severity of these outbreaks, and the possibility of additional zoonotic coronaviruses emerging in the near future, the exploration of different treatment strategies is necessary. Disease resilience is the ability of a given host to tolerate an infection, and to return to a state of health. This review focuses on exploring various host resilience mechanisms that could be exploited for treatment of severe acute respiratory syndrome coronavirus, Middle East respiratory syndrome coronavirus and other respiratory viruses that cause acute lung injury and acute respiratory distress syndrome.","Early analysis of outbreaks of novel pathogens to evaluate their likely public health impact depends on fitting predictive models to data gathered and updated in real-time. Both transmission rates and the critical threshold (i.e. the pathogen's 'reproductive number') are inferred by finding the values that provide the best model fit to reported case incidence. These models and inferred results are then the basic tools used for public health planning: how many people expected to be infected, at what scales of time and space, and whether potential intervention strategies impact disease transmission and spread. An underlying assumption, however, is that the ability to observe new cases is either constant, or at least constant relative to diagnostic test availability. We present a demonstration, discussion, and mathematical analysis of how this assumption of predictable observability in disease incidence can drastically impact model accuracy. We also demonstrate how to tailor estimations o...","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","R\u00e9sum\u00e9 Une chatte Exotic Shorthair de quatre ans est pr\u00e9sent\u00e9e en consultation pour une diarrh\u00e9e associ\u00e9e \u00e0 de l\u2019h\u00e9matoch\u00e9zie et du t\u00e9nesme, \u00e9voluant depuis deux ans. L\u2019exploration biologique et endoscopique a permis de mettre en \u00e9vidence, apr\u00e8s biopsies, une colite ulc\u00e9rative et granulomateuse associ\u00e9e \u00e0 une infection \u00e0 Anaerobiospirillum spp. L\u2019animal est trait\u00e9 avec une antibioth\u00e9rapie (m\u00e9tronidazole) et une corticoth\u00e9rapie : les sympt\u00f4mes ont disparu et aucune rechute n\u2019est not\u00e9e apr\u00e8s un an. Ce cas clinique discute du r\u00f4le pathog\u00e8ne d\u2019Anaerobiospirillum spp. en m\u00e9decine humaine et en m\u00e9decine v\u00e9t\u00e9rinaire : la notion de portage asymptomatique est \u00e9voqu\u00e9e ; il illustre \u00e9galement la difficult\u00e9 diagnostique de cette infection et le recours indispensable \u00e0 des examens compl\u00e9mentaires, histologiques et coprologiques ; il discute de la prise en charge th\u00e9rapeutique et la compare aux donn\u00e9es de la litt\u00e9rature. Summary A 4-year-old female, Exotic Shortair cat presented for diarrhea with he...","AbstractThe COVID-19 disease has plagued over 110 countries and has resulted in over 4,000 deaths within 10 weeks. We compare the interaction between the human ACE2 receptor and the SARS-CoV-2 spike protein with that of other pathogenic coronaviruses using molecular dynamics simulations. SARS-CoV, SARS-CoV-2, and HCoV-NL63 recognize ACE2 as the natural receptor but present a distinct binding interface to ACE2 and a different network of residue-residue contacts. SARS-CoV and SARS-CoV-2 have comparable binding affinities achieved by balancing energetics and dynamics. The SARS-CoV-2\u2013ACE2 complex contains a higher number of contacts, a larger interface area, and decreased interface residue fluctuations relative to SARS-CoV. These findings expose an exceptional evolutionary exploration exerted by coronaviruses toward host recognition. We postulate that the versatility of cell receptor binding strategies has immediate implications on therapeutic strategies.One Sentence SummaryMolecular dynam...","Abstract Severe acute respiratory syndrome (SARS) is a newly emerging infectious disease caused by a novel coronavirus (SARS-CoV), which has overwhelmed more than 30 countries claiming nearly 8400 cases with over 800 fatalities. Thanks to the unprecedented international collaboration, the whole-genomes of SARS-CoVs were successfully deciphered shortly after the identification of the causative pathogen for outbreak of SARS in southern China, in 2003. Hitherto, the SARS-CoV, as a viral paradigm of emerging infectious entities, has been extensively studied that has ranged from epidemiology, molecular virology/immunology to structural genomics. Also, several lines of breakthroughs have been record-brokenly obtained, that included the finding of ACE2, a functional receptor for the SARS-CoV, solution of the 3CLpro structure, a first crystal structure of SARS-related macromolecules, revealing of bats as natural reservoirs for SARS-like viruses and the possible involvement of civet cats in the...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) broke out in Wuhan, Hubei, China. This study sought to elucidate a novel predictor of disease severity in patients with coronavirus disease-19 (COVID-19) cased by SARS-CoV-2. Methods: Patients enrolled in this study were all hospitalized with COVID-19 in the Central Hospital of Wuhan, China. Clinical features, chronic comorbidities, demographic data, and laboratory and radiological data were reviewed. The outcomes of patients with severe pneumonia and those with non-severe pneumonia were compared using the Statistical Package for the Social Sciences (IBM Corp., Armonk, NY, USA) to explore clinical characteristics and risk factors. The receiver operating characteristic curve was used to screen optimal predictors from the risk factors and the predictive power was verified by internal validation. Results: A total of 377 patients diagnosed with COVID-19 were enrolled in this study, including 117 with severe pneumonia ...","AIM: To characterize enzymatic activity of severe acute respiratory syndrome (SARS) coronavirus (CoV) 3C-like protease (3CL(pro)) and its four site-directed mutants. METHODS: Based on the fluorescence resonance energy transfer (FRET) principle using 5-[(2\u2032-aminoethyl)-amino] naphthelenesulfonic acid (EDANS) and 4-[[4-(dimethylamino) phenyl] azo] benzoic acid (Dabcyl) as the energy transfer pair, one fluorogenic substrate was designed for the evaluation of SARS-CoV 3CL(pro) proteolytic activity. RESULTS: The kinetic parameters of the fluorogenic substrate have been determined as K(m)=404 \u03bcmol\u00b7L(\u22121), k(cat)=1.08 min(\u22121), and k(cat)/K(m)=2.7 mmol(\u22121)\u00b7L\u00b7min(\u22121). SARS-CoV 3CL(pro) showed substantial pH and temperature-triggered activity switches, and site-directed mutagenesis analysis of SARS-CoV 3CL(pro) revealed that substitutions of His(41), Cys(145), and His(163) resulted in complete loss of enzymatic activity, while replacement of Met(162) with Ala caused strongly increased activity. C...","Recently the novel coronavirus (2019-nCov) pneumonia outbreak in China then the world, and the Number of infections and death continues to increases. Search Query performs well in forecasting the epidemics. It is still a question whether search engine data can forecast the drift and the inflexion in 2019-nCov pneumonia. Based on the Baidu Search Index, we propose three prediction models: composite Index, composite Index with filtering and suspected NCP(Novel Coronavirus Pneumonia). The result demonstrates that the predictive model of composite index with filtering performs the best while the model of suspected NCP has the highest forecast error. We further predict the out-of-the-set NCP confirmed cases and monitor that the next peak of new diagnoses will occur on February 16th and 17th.","Anthropization of natural habitats including climate change along with overpopulation and global travel have been contributing to emerging infectious diseases outbreaks. The recent COVID-19 outbreak in Wuhan, highlights such threats to human health, social stability and global trade and economy. We used species distribution modelling and environmental data from satellite imagery to model Blueprint Priority Diseases occurrences. We constructed classical regression and Support Vector Machine models based on environmental predictor variables such as landscape, tree cover loss, climatic covariates. Models were evaluated and a weighed mean was used to map the predictive risk of disease emergence. We mapped the predictive risk for filovirus, Nipah, Rift Valley Fever and coronavirus diseases. Elevation, tree cover loss and climatic covariates were found to significant factors influencing disease emergence. We also showed the relevance of disease biogeography and in the identification potentia...","Background: As the outbreak of coronavirus disease 2019 (COVID19) is a worldwide pandemic it is rapidly expanding in Iran realtime analyses of epidemiological data are needed to increase situational awareness and inform interventions. In this study we built a predictive model based on the cumulative trend of new cases and deaths for the top five provinces. we will also look at modeling the trends for confirmed cases deaths and recovered for the whole country. Method: In this study we have chosen to apply the exponential smoothing model to iteratively forecast future values of a regular time seires from weighted averages of past daily values of the series. This method is exponential because the value of each level is influenced by every preceeding actual value to an exponentially decreasing degree more recent values are given a greater weight. The available data is too small to identify seasonal patterns and make predictable variation in value, such as annual fluctuation in temperature ...","Background Elevated serum C-reactive protein (CRP) level was observed in most patients with COVID-19. Methods Data of COVID-19 patients with clinical outcome in a designated hospital in Wuhan, China, were retrospectively collected and analyzed from Jan 30 to Feb 20, 2020. The prognostic value of admission CRP was evaluated in patients with COVID-19. Results Out of 298 patients enrolled, 84 died and 214 recovered. Most non-survivors tended to be males, old aged, or with chronic diseases. Compared to survivors, non-survivors showed significantly higher white blood cell and neutrophil count, neutrophil to lymphocyte ratio (NLR), systemic immune-inflammation index (SII, defined by platelet count multiply by NLR), CRP, procalcitonin, and D-dimer, and lower red blood cell, lymphocyte, and platelet count. Age, neutrophil count, platelet count, and CRP were identified as independent predictors of adverse outcome. The area under the receiver operating characteristic (ROC) curve (AUC) of CRP (0....","SARS-CoV-2 viral infection is a global pandemic disease (COVID-19). Reaching a swift, reliable diagnosis of COVID-19 in the emergency departments is imperative to direct patients to proper care and to prevent disease dissemination. COVID-19 diagnosis is based on the identification of viral RNA through RT-PCR from oral-nasopharyngeal swabs, which however presents suboptimal sensitivity and may require several hours in overstressed laboratories. These drawbacks have called for an additional, complementary first line approach. CT is the gold standard method for the detection of interstitial pneumonia, a hallmark feature of COVID-19, often present in the asymptomatic stage of the disease. Here, we show that CT scan presents a sensitivity of 95.48% (std.err=0.35%), vastly outperforming RT-PCR. Additionally, as diagnostic accuracy is influenced by disease prevalence, we argue that predictive values provide a more precise measure of CT reliability in the current pandemics. We generated a mode...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","An enzyme-linked immunosorbent assay (ELISA) and a rapid immunochromatographic test for detection of immunoglobulin G (IgG) antibodies in severe acute respiratory syndrome (SARS) patients were developed by utilizing the well-characterized recombinant proteins Gst-N and Gst-U274. The ELISA detected IgG antibodies to SARS-CoV in all 74 convalescent-phase samples from SARS patients while weakly cross-reacting to only 1 of the 210 control sera from healthy donors. This finding thus led to a kit sensitivity, specificity, and accuracy of 100, 99.5, and 99.6%, respectively. The test thus provided a positive predictive value (PPV) of 98.7% and a negative predictive value (NPV) of 100%. In addition, the ELISA gave a positive delta of 5.4 and a negative delta of 3.6, indicating an excellent differentiation between positives and negatives. The same recombinant proteins were also applied to a newly developed platform for the development of a 15-min rapid test. The resulting rapid test has an excel...","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","BACKGROUND: Coronavirus can cross the species barrier and infect humans with a severe respiratory syndrome. SARS-CoV-2 with potential origin of bat is still circulating in China. In this study, a prediction model is proposed to evaluate the infection risk of non-human-origin coronavirus for early warning. METHODS: The spike protein sequences of 2666 coronaviruses were collected from 2019 Novel Coronavirus Resource (2019nCoVR) Database of China National Genomics Data Center on Jan 29, 2020. A total of 507 human-origin viruses were regarded as positive samples, whereas 2159 non-human-origin viruses were regarded as negative. To capture the key information of the spike protein, three feature encoding algorithms (amino acid composition, AAC; parallel correlation-based pseudo-amino-acid composition, PC-PseAAC and G-gap dipeptide composition, GGAP) were used to train 41 random forest models. The optimal feature with the best performance was identified by the multidimensional scaling method, ...","Abstract The recent identification of a novel human coronavirus responsible of a SARS-like illness in the Middle-East a decade after the SARS pandemic, demonstrates that reemergence of a SARS-like coronavirus from an animal reservoir remains a credible threat. Because SARS is contracted by aerosolized contamination of the respiratory tract, a vaccine inducing mucosal long-term protection would be an asset to control new epidemics. To this aim, we generated live attenuated recombinant measles vaccine (MV) candidates expressing either the membrane-anchored SARS-CoV spike (S) protein or its secreted soluble ectodomain (Ssol). In mice susceptible to measles virus, recombinant MV expressing the anchored full-length S induced the highest titers of neutralizing antibodies and fully protected immunized animals from intranasal infectious challenge with SARS-CoV. As compared to immunization with adjuvanted recombinant Ssol protein, recombinant MV induced stronger and Th1-biased responses, a hall...","The emergence of Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) and Middle East Respiratory Syndrome coronavirus (MERS-CoV), two strains of animal coronaviruses that crossed the species barrier to infect and cause severe respiratory infections in humans within the last 12 years, have taught us that coronaviruses represent a global threat that does not recognize international borders. We can expect to see other novel coronaviruses emerge in the future. An ideal animal model should reflect the clinical signs, viral replication and pathology seen in humans. In this review, we present factors to consider in establishing an animal model for the study of novel coronaviruses and compare the different animal models that have been employed to study SARS-CoV and MERS-CoV.","Abstract The causative agent of severe acute respiratory syndrome (SARS) has been identified as a new type of coronavirus, SARS-associated coronavirus (SARS-CoV). CD8 T cells play an important role in controlling diseases caused by other coronaviruses and in mediating vaccine-induced protective immunity in corresponding animal models. The spike protein, a main surface antigen of SARS-CoV, is one of the most important antigen candidates for vaccine design. Overlapping peptides were used to identify major histocompatibility complex class I-restricted epitopes in mice immunized with vectors encoding codon-optimized SARS-CoV spike protein. CD8 T-cell responses were mapped to two H-2b-restricted epitopes (S436\u2013443 and S525\u2013532) and one H-2d-restricted epitope (S366\u2013374). The identification of these epitopes will facilitate the evaluation of vaccine strategies in murine models of SARS-CoV infection. Furthermore, codon and promoter optimizations can greatly enhance the overall immunogenicity ...","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strate...","COVID-19 is an acute respiratory disease that has been classified as a pandemic by the World Health Organization. Information regarding this particular disease is limited, however, it is known to have high mortality rates, particularly among individuals with preexisting medical conditions. Creating models to identify individuals who are at the greatest risk for severe complications due to COVID-19 will be useful to help for outreach campaigns in mitigating the diseases worst effects. While information specific to COVID-19 is limited, a model using complications due to other upper respiratory infections can be used as a proxy to help identify those individuals who are at the greatest risk. We present the results for three models predicting such complications, with each model having varying levels of predictive effectiveness at the expense of ease of implementation.","The rapid global spread of the novel, pathogenic, SARS-CoV-2 causing the severe acute respiratory disease COVID-19, becomes a major health problem worldwide and pose the need for international predictive programs. Given the lack of both specific drugs and an efficient preventive vaccine, the expectation that the SARS-CoV-2 transmission rate might decrease in temperate regions during summer, dominated in the social scene. Here, we attempted a prediction of the worldwide spread of the infections based on climatic data, expressed by bioclimatic variables. The calculated probability maps shown that potential areas of infection follow a shift from the Tropical to Temperate and Mediterranean Bioclimatic regions. Maps show an increased probability of infections in Europe, followed by an expansion covering areas of the Middle East and Northern Africa, as well as Eastern coastal areas of North America, South-Eastern coastal areas of Latin America and two areas of Southern Australia. Our approac...","Accurate and rapid diagnosis of COVID-19 suspected cases plays a crucial role in timely quarantine and medical treatment. Developing a deep learning-based model for automatic COVID-19 detection on chest CT is helpful to counter the outbreak of SARS-CoV-2. A weakly-supervised deep learning-based software system was developed using 3D CT volumes to detect COVID-19. For each patient, the lung region was segmented using a pre-trained UNet; then the segmented 3D lung region was fed into a 3D deep neural network to predict the probability of COVID-19 infectious. 499 CT volumes collected from Dec. 13, 2019, to Jan. 23, 2020, were used for training and 131 CT volumes collected from Jan 24, 2020, to Feb 6, 2020, were used for testing. The deep learning algorithm obtained 0.959 ROC AUC and 0.976 PR AUC. There was an operating point with 0.907 sensitivity and 0.911 specificity in the ROC curve. When using a probability threshold of 0.5 to classify COVID-positive and COVID-negative, the algorithm ...","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Abstract We summarize findings of SARS-CoV infections in several animal models each of which support viral replication in lungs accompanied by histopathological changes and/or clinical signs of illness to varying degrees. New findings are reported on SARS-CoV replication and associated pathology in two additional strains (C57BL/6 and 129S6) of aged mice. We also provide new comparative data on viral replication and associated pathology following infection of golden Syrian hamsters with various SARS-CoV strains and report the levels of neutralizing antibody titers following these infections and the cross-protective efficacy of infection with these strains in protecting against heterologous challenge. Finally, we summarize findings of a variety of vaccine approaches and discuss the available in vitro and in vivo data addressing the potential for disease enhancement following re-infection in animals previously vaccinated against or infected with SARS-CoV.","The CoViD-19 outbreak has escalated to a pandemic in the last few weeks, with no signs of stopping. Pharmaceutical solutions based upon virologic studies, at this point, remain inconclusive. In contrast, this paper looks towards epidemiological models during this phase of viral growth, in particular, by providing a responsive, timely model of the R value based on the previous few days' results. Such an R value, although bearing less statistical precision due to limited sampling, could allow R to become a more effective, responsive standalone measure of infectious transmission. It demonstrates that the R value can be used as a dynamic, time-dependent indicator without the use of curve-fitting, and also estimates the most recent R-value of the CoViD-19 outbreak to be about 4.29, based on the data from the previous 3 days.","The epidemic of a novel coronavirus illness (COVID-19) becomes as a global threat. The aim of this study is first to find the best prediction models for daily confirmed cases in countries with high number of confirmed cases in the world and second to predict confirmed cases with these models in order to have more readiness in healthcare systems. This study was conducted based on daily confirmed cases of COVID-19 that were collected from the official website of Johns Hopkins University from January 22th, 2020 to March 1th, 2020. Auto Regressive Integrated Moving Average (ARIMA) model was used to predict the trend of confirmed cases. Stata version 12 was used. Mainland China and Thailand had almost a stable trend. The trend of South Korea was decreasing and will become stable in near future. Iran and Italy had unstable trends. Mainland China and Thailand were successful in haltering COVID-19 epidemic. Investigating their protocol in this control like quarantine should be in the first lin...","Background Approximately 15-20% of COVID-19 patients will develop severe pneumonia, about 10 % of which will die if not properly managed. Methods 125 COVID-19 patients enrolled in this study were classified into mild (93 cases) and severe (32 cases) groups, basing on their 3 to 7-days clinical outcomes. Patients' gender, age, comorbid with underlying diseases, epidemiological history, clinical manifestations, and laboratory tests on admission were collected and subsequently analyzed with single-factor and multivariate logistic regression methods. Finally, we evaluate their prognostic values with the receiver operating characteristic curve (ROC) analysis. Results Seventeen factors on admission differed significantly between mild and severe groups. Next, only four factors, including the comorbid with underlying diseases, increased respiratory rate (&gt;24/min), elevated C-reactive protein (CRP &gt;10mg/liter), and lactate dehydrogenase (LDH &gt;250U/liter), were found to be independently associat...","Abstract The aim of this chapter is to describe the animal models generated by transgenic technology for the functional analysis of the protective axis of the renin\u2013angiotensin system, consisting of angiotensin-converting enzyme 2 (ACE2), angiotensin (Ang)-(1-7), and Mas. Transgenic overexpression of the components of this axis in general led to an ameliorated cardiac and vascular damage in disease states and to an improved metabolic profile. Knockout models for ACE2 and Mas, however, show aggravated cardiovascular pathologies and a metabolic syndrome-like state. In particular, the local production of Ang-(1-7) in the vascular wall, in the heart, and in the brain was found to be of high physiological relevance by the use of transgenic animals overexpressing ACE2 or Ang-(1-7) in these tissues.","Most new emerging viruses are derived from strains circulating in zoonotic reservoirs. Coronaviruses, which had an established potential for cross-species transmission within domesticated animals, suddenly became relevant with the unexpected emergence of the highly pathogenic human SARS-CoV strain from zoonotic reservoirs in 2002. SARS-CoV infected approximately 8000 people worldwide before public health measures halted the epidemic. Supported by robust time-ordered sequence variation, structural biology, well-characterized patient pools, and biological data, the emergence of SARS-CoV represents one of the best-studied natural models of viral disease emergence from zoonotic sources. This review article summarizes previous and more recent advances into the molecular and structural characteristics, with particular emphasis on host\u2013receptor interactions, that drove this remarkable virus disease outbreak in human populations.","Biosyntheses of proteins, nucleotides and fatty acids, are essential for the malignant proliferation and survival of cancer cells. Cumulating research findings show that amino acid restrictions are potential strategies for cancer interventions. Meanwhile, dietary strategies are popular among cancer patients. However, there is still lacking solid rationale to clarify what is the best strategy, why and how it is. Here, integrated analyses and comprehensive summaries for the abundances, signalling and functions of amino acids in proteomes, metabolism, immunity and food compositions, suggest that, intermittent dietary lysine restriction with normal maize as an intermittent staple food for days or weeks, might have the value and potential for cancer prevention or therapy. Moreover, dietary supplements were also discussed for cancer cachexia including dietary immunomodulatory.","","Abstract We report the design and synthesis of a series of dipeptide-type inhibitors with novel P3 scaffolds that display potent inhibitory activity against SARS-CoV 3CLpro. A docking study involving binding between the dipeptidic lead compound 4 and 3CLpro suggested the modification of a structurally flexible P3 N-(3-methoxyphenyl)glycine with various rigid P3 moieties in 4. The modifications led to the identification of several potent derivatives, including 5c\u2013k and 5n with the inhibitory activities (K i or IC50) in the submicromolar to nanomolar range. Compound 5h, in particular, displayed the most potent inhibitory activity, with a K i value of 0.006 \u03bcM. This potency was 65-fold higher than the potency of the lead compound 4 (K i = 0.39 \u03bcM). In addition, the K i value of 5h was in very good agreement with the binding affinity (16 nM) observed in isothermal titration calorimetry (ITC). A SAR study around the P3 group in the lead 4 led to the identification of a rigid indole-2-carbon...","Abstract An important effort has been performed after the emergence of severe acute respiratory syndrome (SARS) epidemic in 2003 to diagnose and prevent virus spreading. Several types of vaccines have been developed including inactivated viruses, subunit vaccines, virus-like particles (VLPs), DNA vaccines, heterologous expression systems, and vaccines derived from SARS-CoV genome by reverse genetics. This review describes several aspects essential to develop SARS-CoV vaccines, such as the correlates of protection, virus serotypes, vaccination side effects, and bio-safeguards that can be engineered into recombinant vaccine approaches based on the SARS-CoV genome. The production of effective and safe vaccines to prevent SARS has led to the development of promising vaccine candidates, in contrast to the design of vaccines for other coronaviruses, that in general has been less successful. After preclinical trials in animal models, efficacy and safety evaluation of the most promising vaccin...","","Abstract Objectives To develop and test machine learning-based CT radiomics models for predicting hospital stay in patients with pneumonia associated with SARS-CoV-2 infection. Design Cross-sectional Setting Multicenter Participants A total of 52 patients with laboratory-confirmed SARS-CoV-2 infection and their initial CT images were enrolled from 5 designated hospitals in Ankang, Lishui, Zhenjiang, Lanzhou, and Linxia between January 23, 2020 and February 8, 2020. As of February 20, patients remained in hospital or with non-findings in CT were excluded. Therefore, 31 patients with 72 lesion segments were included in the final analysis. Intervention CT radiomics models based on logistic regression (LR) and random forest (RF) were developed on features extracted from pneumonia lesions in training and inter-validation datasets. The predictive performance was further evaluated in test dataset on lung lobe- and patients-level. Main outcomes Short-term hospital stay (\u226410 days) and long-term...","[Abstract]Objective Coronavirus disease 2019 has become pandemic in the world. The need for IgG/IgM combined antibody test is booming, but data on diagnostic indexes evaluation was inadequate. The aim of this study was to evaluate diagnostic indexes of a rapid IgG/IgM combined antibody test for SARS-CoV-2. Methods A total of 179 patients were enrolled. Serum were collected for IgG-IgM combined antibody test and corresponding nasal and pharyngeal swab specimens were collected for SARS-CoV-2 RT-PCR. According to SARS-CoV-2 RT-PCR results, patients under study were categorized as PCR positive group in 90 patients and PCR negative group in 89 patients. Results 1. Of the 90 PCR positive samples, 77 were tested positive by SARS-CoV-2 IgG-IgM test kit, yielding a sensitivity of 85.6%. Meanwhile, of the 89 PCR negative sample, 8 samples were detected positive, resulting in a specificity of 91%. Positive predictive value, negative predictive value and accuracy of this test kit was 95.1%, 82.7%,...","The ongoing COVID-19 epidemic continues to spread within and outside of China, despite several social distancing measures implemented by the Chinese government. Limited epidemiological data are available, and recent changes in case definition and reporting further complicate our understanding of the impact of the epidemic, particularly in the epidemic\u2019s epicenter. Here we use previously validated phenomenological models to generate short-term forecasts of cumulative reported cases in Guangdong and Zhejiang, China. Using daily reported cumulative case data up until 13 February 2020 from the National Health Commission of China, we report 5- and 10-day ahead forecasts of cumulative case reports. Specifically, we generate forecasts using a generalized logistic growth model, the Richards growth model, and a sub-epidemic wave model, which have each been previously used to forecast outbreaks due to different infectious diseases. Forecasts from each of the models suggest the outbreaks may be n...","SUMMARYIn the analysis of genomic sequence data, so-called \u201calignment free\u201d approaches are often selected for their relative speed compared to alignment-based approaches, especially in the application of distance comparisons and taxonomic classification1,2,3,4. These methods are typically reliant on excising K-length substrings of the input sequence, called K-mers5. In the context of machine learning, K-mer based feature vectors have been used in applications ranging from amplicon sequencing classification to predictive modeling for antimicrobial resistance genes6,7,8. This can be seen as an analogy of the \u201cbag-of-words\u201d model successfully employed in natural language processing and computer vision for document and image classification9,10. Feature extraction techniques from natural language processing have previously been analogized to genomics data11; however, the \u201cbag-of-words\u201d approach is brittle in the RNA virus space due to the high intersequence variance and the exact matching r...","ABSTRACTSevere Acute Respiratory Syndrome Coronavirus 2 is rapidly spreading around the world. There is no existing vaccine or proven drug to prevent infections and stop virus proliferation. Although this virus is similar to human and animal SARS- and MERS-CoVs the detailed information about SARS-CoV-2 proteins structures and functions is urgently needed to rapidly develop effective vaccines, antibodies and antivirals. We applied high-throughput protein production and structure determination pipeline at the Center for Structural Genomics of Infectious Diseases to produce SARS-CoV-2 proteins and structures. Here we report the high-resolution crystal structure of endoribonuclease Nsp15/NendoU from SARS-CoV-2 \u2013 a virus causing current world-wide epidemics. We compare this structure with previously reported models of Nsp15 from SARS and MERS coronaviruses.","Coronavirus disease 2019 (COVID-19) is optimized to spread widely: Its signs and symptoms are largely indistinguishable from those of other respiratory viruses. This commentary specifically addresses best ways to protect our hospitals against COVID-19.","SARS-CoV-2 emerged by the end of 2019 to rapidly spread in 2020. At present, it is of utmost importance to understand the virus biology and to rapidly assess the potential of existing drugs and develop new active compounds. While some animal models for such studies are under development, most of the research is carried out in the Vero E6 cells. Here, we propose fully differentiated human airway epithelium cultures as a model for studies on the SARS-CoV-2. Further, we also provide basic characteristics of the system.","AbstractCoronavirus disease 2019 (COVID-19) is a new emerging human infectious disease caused by Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2, also previously known as 2019-nCoV), originated in Wuhan seafood and animal market, China. Since December 2019, more than 69,000 cases of COVID-19 have been confirmed in China and quickly spreads to other counties. Currently, researchers put their best efforts to identify effective drugs for COVID-19. The neutralizing antibody, which binds to viral capsid in a manner that inhibits cellular entry of virus and uncoating of the genome, is the specific defense against viral invaders. In this study, we investigate to identify neutralizing antibodies that can bind to SARS-CoV-2 Sipke (S) protein and interfere with the interaction between viral S protein and a host receptor by bioinformatic methods. The sequence analysis of S protein showed two major differences in the RBD region of the SARS-CoV-2 S protein compared to SARS-CoV and SARS-...","Contact tracing is a central public health response to infectious disease outbreaks, especially in the early stages of an outbreak when specific treatments are limited. Importation of novel Coronavirus (COVID-19) from China and elsewhere into the United Kingdom highlights the need to understand the impact of contact tracing as a control measure. Using detailed survey information on social encounters coupled to predictive models, we investigate the likely efficacy of the current UK definition of a close contact (within 2 meters for 15 minutes or more) and the distribution of secondary cases that may go untraced. Taking recent estimates for COVID-19 transmission, we show that less than 1 in 5 cases will generate any subsequent untraced cases, although this comes at a high logistical burden with an average of 36.1 individuals (95th percentiles 0-182) traced per case. Changes to the definition of a close contact can reduce this burden, but with increased risk of untraced cases; we estimate...","Aims: Temperature screening is important in the population during the outbreak of 2019 Novel Coronavirus (COVID-19). This study aimed to compare the accuracy and precision of wrist and forehead temperature with tympanic temperature under different circumstances. Methods: We performed a prospective observational study in a real-life population. We consecutively collected wrist and forehead temperatures in Celsius (C) using a non-contact infrared thermometer (NCIT). We also measured the tympanic temperature using a tympanic thermometers (IRTT) and defined fever as a tympanic temperature \u226537.3C. Results: We enrolled a total of 528 participants including 261 indoor and 267 outdoor participants. We divided outdoor participants into four types according to their means of transportation to the hospital as walk, bicycle, electric vehicle, car, and inside the car. Under different circumstance, the mean difference ranged from -1.72 to -0.56C in different groups for the forehead measurements, and...","Abstract Background In 2003, severe acute respiratory syndrome (SARS) resulted in hundreds of infections and deaths globally. We aim to assess immunogenicity and protective efficacy of purified inactivated Vero-cell SARS vaccine in monkeys. Methods The cultures of SARS coronavirus (SARS-CoV) BJ-01 strain infected Vero cells were inactivated with \u03b2-propiolactone. Sequential procedures, including ultrafiltration, gel filtration and ion exchange chromatography, were performed to obtain purified inactivated SARS vaccine. The purified SARS vaccine was analyzed with electron microscope, HPLC and Western blotting. We immunized three groups of cynomolgus macaques fascicularis with adjuvant-containing purified vaccine, purified vaccine and unpurified vaccine, respectively, and a fourth group served as a control. Antibody titers were measured by plaque reduction neutralization test. The vaccinated monkeys were challenged with SARS-CoV BJ-01 strain to observe protective efficacy. Additionally, th..."],"title":["Animal models for highly pathogenic emerging viruses","Is there an ideal animal model for SARS?","Host resilience to emerging coronaviruses","Fear, Access, and the Real-Time Estimation of Etiological Parameters for Outbreaks of Novel Pathogens","The Pathology and Pathogenesis of Experimental Severe Acute Respiratory Syndrome and Influenza in Animal Models","Colite ulc\u00e9reuse chez un chat : infection \u00e0 Anaerobiospirillum spp. ?","The SARS-CoV-2 exerts a distinctive strategy for interacting with the ACE2 human receptor","Towards our understanding of SARS-CoV, an emerging and devastating but quickly conquered virus","A New Predictor of Disease Severity in Patients with COVID-19 in Wuhan, China","Enzymatic activity characterization of SARS coronavirus 3C-like protease by fluorescence resonance energy transfer technique","Can Search Query Forecast successfully in China's 2019-nCov pneumonia?","In sear
