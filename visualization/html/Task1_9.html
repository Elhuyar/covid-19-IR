.382,0.311,0.26,0.21,0.209,0.207,0.201,0.192,0.18,0.17,0.161,0.161,0.147,0.143,0.123,0.1,0.1,0.094,0.094,0.085,0.084,0.08,0.075,0.067,0.065,0.065,0.057,0.056,0.055,0.044,0.042,0.036,0.031,0.03,0.026,0.019,0.018,0.008,0.006,0.0],"text":["Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","Resumen Introducci\u00f3n El uso de modelos experimentales en animales permite aumentar el conocimiento sobre la patolog\u00eda del sistema nervioso central. Sin embargo, en la esclerosis m\u00faltiple, no existe un modelo que permita una visi\u00f3n general de la enfermedad, de forma que es necesario utilizar una variedad de modelos que abarquen los distintos cambios que se producen. Desarrollo Se revisan los distintos modelos experimentales que pueden ser utilizados en la investigaci\u00f3n en la esclerosis m\u00faltiple, tanto in vitro como in vivo. En relaci\u00f3n a los modelos in vitro se analizan los distintos cultivos celulares y sus potenciales modificaciones as\u00ed como los modelos en rodajas. En los modelos in vivo, se analizan los modelos de base inmune-inflamatoria como la encefalitis al\u00e9rgica experimental en los distintos animales, adem\u00e1s de las enfermedades desmielinizantes por virus. Por otro lado, se analizan los modelos de desmielinizaci\u00f3n-remielinizaci\u00f3n incluy\u00e9ndose las lesiones qu\u00edmicas por cuprizona, ...","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","Abstract The aim of this chapter is to describe the animal models generated by transgenic technology for the functional analysis of the protective axis of the renin\u2013angiotensin system, consisting of angiotensin-converting enzyme 2 (ACE2), angiotensin (Ang)-(1-7), and Mas. Transgenic overexpression of the components of this axis in general led to an ameliorated cardiac and vascular damage in disease states and to an improved metabolic profile. Knockout models for ACE2 and Mas, however, show aggravated cardiovascular pathologies and a metabolic syndrome-like state. In particular, the local production of Ang-(1-7) in the vascular wall, in the heart, and in the brain was found to be of high physiological relevance by the use of transgenic animals overexpressing ACE2 or Ang-(1-7) in these tissues.","The emergence of Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) and Middle East Respiratory Syndrome coronavirus (MERS-CoV), two strains of animal coronaviruses that crossed the species barrier to infect and cause severe respiratory infections in humans within the last 12 years, have taught us that coronaviruses represent a global threat that does not recognize international borders. We can expect to see other novel coronaviruses emerge in the future. An ideal animal model should reflect the clinical signs, viral replication and pathology seen in humans. In this review, we present factors to consider in establishing an animal model for the study of novel coronaviruses and compare the different animal models that have been employed to study SARS-CoV and MERS-CoV.","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Abstract We summarize findings of SARS-CoV infections in several animal models each of which support viral replication in lungs accompanied by histopathological changes and/or clinical signs of illness to varying degrees. New findings are reported on SARS-CoV replication and associated pathology in two additional strains (C57BL/6 and 129S6) of aged mice. We also provide new comparative data on viral replication and associated pathology following infection of golden Syrian hamsters with various SARS-CoV strains and report the levels of neutralizing antibody titers following these infections and the cross-protective efficacy of infection with these strains in protecting against heterologous challenge. Finally, we summarize findings of a variety of vaccine approaches and discuss the available in vitro and in vivo data addressing the potential for disease enhancement following re-infection in animals previously vaccinated against or infected with SARS-CoV.","Protein structures are crucial for understanding their biological activities. Since the outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), there is an urgent need to understand the biological behavior of the virus and provide a basis for developing effective therapies. Since the proteome of the virus was determined, some of the protein structures could be determined experimentally, and others were predicted via template-based modeling approaches. However, tertiary structures for several proteins are still not available from experiment nor they could be accurately predicted by template-based modeling because of lack of close homolog structures. Previous efforts to predict structures for these proteins include efforts by DeepMind and the Zhang group via machine learning-based structure prediction methods, i.e. AlphaFold and C-I-TASSER. However, the predicted models vary greatly and have not yet been subjected to refinement. Here, we are reporting new predictions fr...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","A variety of neurological diseases in humans, including multiple sclerosis (MS), have been postulated to have a viral etiology. The use of animal models provides insights into potential mechanism(s) involved in the disease process. The murine coronavirus-induced demyelinating disease in rodents is one such model for demyelinating disease in humans.","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","Abstract Objectives To develop and test machine learning-based CT radiomics models for predicting hospital stay in patients with pneumonia associated with SARS-CoV-2 infection. Design Cross-sectional Setting Multicenter Participants A total of 52 patients with laboratory-confirmed SARS-CoV-2 infection and their initial CT images were enrolled from 5 designated hospitals in Ankang, Lishui, Zhenjiang, Lanzhou, and Linxia between January 23, 2020 and February 8, 2020. As of February 20, patients remained in hospital or with non-findings in CT were excluded. Therefore, 31 patients with 72 lesion segments were included in the final analysis. Intervention CT radiomics models based on logistic regression (LR) and random forest (RF) were developed on features extracted from pneumonia lesions in training and inter-validation datasets. The predictive performance was further evaluated in test dataset on lung lobe- and patients-level. Main outcomes Short-term hospital stay (\u226410 days) and long-term...","Respiratory virus infection is one of the major sources of exacerbation of chronic airway inflammatory diseases. These exacerbations are associated with high morbidity and even mortality worldwide. The current understanding on viral-induced exacerbations is that viral infection increases airway inflammation which aggravates disease symptoms. Recent advances in in vitro air-liquid interface 3D cultures, organoid cultures and the use of novel human and animal challenge models have evoked new understandings as to the mechanisms of viral exacerbations. In this review, we will focus on recent novel findings that elucidate how respiratory viral infections alter the epithelial barrier in the airways, the upper airway microbial environment, epigenetic modifications including miRNA modulation, and other changes in immune responses throughout the upper and lower airways. First, we reviewed the prevalence of different respiratory viral infections in causing exacerbations in chronic airway inflamm...","Protection of healthcare workforce is of paramount relevance for the care of infected and non-infected patients in the setting of a pandemic such as coronavirus disease 2019 (COVID-19). Healthcare workers are at increased risk to become infected because of contact to infected patients, infected co-workers and their community outside the hospital. The ideal organisational strategy to protect the healthcare workforce in a situation in which social distancing cannot be maintained at the workplace remains to be determined. In this study, we have mathematically modelled strategies for the employment of hospital workforce with the goal to simulate health and productivity of the workers. Therefore, deterministic models were extended to account for stochastic influences potentially occurring in rather small populations. The models were also designed to determine if desynchronization of medical teams by dichotomizing the workers may protect the workforce. Our studies model workforce productivit...","During the study of epidemics, one of the most significant and also challenging problems is to forecast the future trends, on which all follow-up actions of individuals and governments heavily rely. However, to pick out a reliable predictable model/method is far from simple, a rational evaluation of various possible choices is eagerly needed, especially under the severe threat of COVID-19 epidemics which is spreading worldwide right now. In this paper, based on the public COVID-19 data of seven provinces/cities in China reported during the spring of 2020, we make a systematical investigation on the forecast ability of eight widely used empirical functions, four statistical inference methods and five dynamical models widely used in the literature. We highlight the significance of a well balance between model complexity and accuracy, over-fitting and under-fitting, as well as model robustness and sensitivity. We further introduce the Akaike information criterion, root mean square errors ...","Anthropization of natural habitats including climate change along with overpopulation and global travel have been contributing to emerging infectious diseases outbreaks. The recent COVID-19 outbreak in Wuhan, highlights such threats to human health, social stability and global trade and economy. We used species distribution modelling and environmental data from satellite imagery to model Blueprint Priority Diseases occurrences. We constructed classical regression and Support Vector Machine models based on environmental predictor variables such as landscape, tree cover loss, climatic covariates. Models were evaluated and a weighed mean was used to map the predictive risk of disease emergence. We mapped the predictive risk for filovirus, Nipah, Rift Valley Fever and coronavirus diseases. Elevation, tree cover loss and climatic covariates were found to significant factors influencing disease emergence. We also showed the relevance of disease biogeography and in the identification potentia...","As a first step toward the development of diagnostic and therapeutic tools to fight the Coronavirus disease (COVID-19), it is important to characterize CD8+ T cell epitopes in the SARS-CoV-2 peptidome that can trigger adaptive immune responses. Here, we use RosettaMHC, a comparative modeling approach which leverages existing high-resolution X-ray structures from peptide/MHC complexes available in the Protein Data Bank, to derive physically realistic 3D models for high-affinity SARS-CoV-2 epitopes. We outline an application of our method to model 439 9mer and 279 10mer predicted epitopes displayed by the common allele HLA-A*02:01, and we make our models publicly available through an online database (https://rosettamhc.chemistry.ucsc.edu). As more detailed studies on antigen-specific T cell recognition become available, RosettaMHC models of antigens from different strains and HLA alleles can be used as a basis to understand the link between peptide/HLA complex structure and surface chemi...","The initial cluster of severe pneumonia cases that triggered the COVID-19 epidemic was identified in Wuhan, China in December 2019. While early cases of the disease were linked to a wet market, human-to-human transmission has driven the rapid spread of the virus throughout China. The Chinese government has implemented containment strategies of city-wide lockdowns, screening at airports and train stations, and isolation of suspected patients; however, the cumulative case count keeps growing every day. The ongoing outbreak presents a challenge for modelers, as limited data are available on the early growth trajectory, and the epidemiological characteristics of the novel coronavirus are yet to be fully elucidated. We use phenomenological models that have been validated during previous outbreaks to generate and assess short-term forecasts of the cumulative number of confirmed reported cases in Hubei province, the epicenter of the epidemic, and for the overall trajectory in China, excluding...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","Filoviruses are emerging pathogens and causative agents of viral haemorrhagic fever. Case fatality rates of filovirus disease outbreaks are among the highest reported for any human pathogen, exceeding 90% (ref. 1). Licensed therapeutic or vaccine products are not available to treat filovirus diseases. Candidate therapeutics previously shown to be efficacious in non-human primate disease models are based on virus-specific designs and have limited broad-spectrum antiviral potential. Here we show that BCX4430, a novel synthetic adenosine analogue, inhibits infection of distinct filoviruses in human cells. Biochemical, reporter-based and primer-extension assays indicate that BCX4430 inhibits viral RNA polymerase function, acting as a non-obligate RNA chain terminator. Post-exposure intramuscular administration of BCX4430 protects against Ebola virus and Marburg virus disease in rodent models. Most importantly, BCX4430 completely protects cynomolgus macaques from Marburg virus infection whe...","Abstract The causative agent of severe acute respiratory syndrome (SARS) has been identified as a new type of coronavirus, SARS-associated coronavirus (SARS-CoV). CD8 T cells play an important role in controlling diseases caused by other coronaviruses and in mediating vaccine-induced protective immunity in corresponding animal models. The spike protein, a main surface antigen of SARS-CoV, is one of the most important antigen candidates for vaccine design. Overlapping peptides were used to identify major histocompatibility complex class I-restricted epitopes in mice immunized with vectors encoding codon-optimized SARS-CoV spike protein. CD8 T-cell responses were mapped to two H-2b-restricted epitopes (S436\u2013443 and S525\u2013532) and one H-2d-restricted epitope (S366\u2013374). The identification of these epitopes will facilitate the evaluation of vaccine strategies in murine models of SARS-CoV infection. Furthermore, codon and promoter optimizations can greatly enhance the overall immunogenicity ...","The ongoing COVID-19 epidemic continues to spread within and outside of China, despite several social distancing measures implemented by the Chinese government. Limited epidemiological data are available, and recent changes in case definition and reporting further complicate our understanding of the impact of the epidemic, particularly in the epidemic\u2019s epicenter. Here we use previously validated phenomenological models to generate short-term forecasts of cumulative reported cases in Guangdong and Zhejiang, China. Using daily reported cumulative case data up until 13 February 2020 from the National Health Commission of China, we report 5- and 10-day ahead forecasts of cumulative case reports. Specifically, we generate forecasts using a generalized logistic growth model, the Richards growth model, and a sub-epidemic wave model, which have each been previously used to forecast outbreaks due to different infectious diseases. Forecasts from each of the models suggest the outbreaks may be n...","In December 2019, a novel coronavirus (CoV) epidemic, caused by the severe acute respiratory syndrome coronavirus \u2013 2 (SARS-CoV-2) emerged from China. This virus causes the coronavirus disease 2019 (COVID-19). Since then, there have been anecdotal reports of ocular infection. The ocular implications of human CoV infections have not been widely studied. However, CoVs have been known to cause various ocular infections in animals. Clinical entities such as conjunctivitis, anterior uveitis, retinitis, and optic neuritis have been documented in feline and murine models. In this article, the current evidence suggesting possible human CoV infection of ocular tissue is reviewed. The review article will also highlight animal CoVs and their associated ocular infections. We hope that this article will serve as a start for further research into the ocular implications of human CoV infections.","Early analysis of outbreaks of novel pathogens to evaluate their likely public health impact depends on fitting predictive models to data gathered and updated in real-time. Both transmission rates and the critical threshold (i.e. the pathogen's 'reproductive number') are inferred by finding the values that provide the best model fit to reported case incidence. These models and inferred results are then the basic tools used for public health planning: how many people expected to be infected, at what scales of time and space, and whether potential intervention strategies impact disease transmission and spread. An underlying assumption, however, is that the ability to observe new cases is either constant, or at least constant relative to diagnostic test availability. We present a demonstration, discussion, and mathematical analysis of how this assumption of predictable observability in disease incidence can drastically impact model accuracy. We also demonstrate how to tailor estimations o...","Abstract Severe acute respiratory syndrome (SARS) is a highly lethal emerging disease caused by coronavirus SARS-CoV. New lethal animal models for SARS were needed to facilitate antiviral research. We adapted and characterized a new strain of SARS-CoV (strain v2163) that was highly lethal in 5- to 6-week-old BALB/c mice. It had nine mutations affecting 10 amino acid residues. Strain v2163 increased IL-1\u03b1, IL-6, MIP-1\u03b1, MCP-1, and RANTES in mice, and high IL-6 expression correlated with mortality. The infection largely mimicked human disease, but lung pathology lacked hyaline membrane formation. In vitro efficacy against v2163 was shown with known inhibitors of SARS-CoV replication. In v2163-infected mice, Ampligen\u2122 was fully protective, stinging nettle lectin (UDA) was partially protective, ribavirin was disputable and possibly exacerbated disease, and EP128533 was inactive. Ribavirin, UDA, and Ampligen\u2122 decreased IL-6 expression. Strain v2163 provided a valuable model for anti-SARS re...","The Middle East respiratory syndrome coronavirus was first identified in 2012 and has since then remained uncontrolled. Cases have been mostly reported in the Middle East, however travel-associated cases and outbreaks have also occurred. Nosocomial and zoonotic transmission of the virus appear to be the most important routes. The infection is severe and highly fatal thus necessitating rapid and efficacious interventions. Here, we performed a comprehensive review of published literature and summarized the epidemiology of the virus. In addition, we summarized the virological aspects of the infection and reviewed the animal models used as well as vaccination and antiviral tested against it.","The epidemic of a novel coronavirus illness (COVID-19) becomes as a global threat. The aim of this study is first to find the best prediction models for daily confirmed cases in countries with high number of confirmed cases in the world and second to predict confirmed cases with these models in order to have more readiness in healthcare systems. This study was conducted based on daily confirmed cases of COVID-19 that were collected from the official website of Johns Hopkins University from January 22th, 2020 to March 1th, 2020. Auto Regressive Integrated Moving Average (ARIMA) model was used to predict the trend of confirmed cases. Stata version 12 was used. Mainland China and Thailand had almost a stable trend. The trend of South Korea was decreasing and will become stable in near future. Iran and Italy had unstable trends. Mainland China and Thailand were successful in haltering COVID-19 epidemic. Investigating their protocol in this control like quarantine should be in the first lin...","COVID-19 is an acute respiratory disease that has been classified as a pandemic by the World Health Organization. Information regarding this particular disease is limited, however, it is known to have high mortality rates, particularly among individuals with preexisting medical conditions. Creating models to identify individuals who are at the greatest risk for severe complications due to COVID-19 will be useful to help for outreach campaigns in mitigating the diseases worst effects. While information specific to COVID-19 is limited, a model using complications due to other upper respiratory infections can be used as a proxy to help identify those individuals who are at the greatest risk. We present the results for three models predicting such complications, with each model having varying levels of predictive effectiveness at the expense of ease of implementation.","As an emerging infectious disease, the 2019 coronavirus disease (COVID-19) has developed into a global pandemic. During the initial spreading of the virus in China, we demonstrated the ensemble Kalman filter performed well as a short-term predictor of the daily cases reported in Wuhan City. Second, we used an individual-level network-based model to reconstruct the epidemic dynamics in Hubei Province at its early stage and examine the effectiveness of non-pharmaceutical interventions on the epidemic spreading with various scenarios. Our simulation results show that without continued control measures, the epidemic in Hubei Province could have become persistent. Only by continuing to decrease the infection rate through 1) protective measures and 2) social distancing can the actual epidemic trajectory that happened in Hubei Province be reconstructed in simulation. Finally, we simulate the COVID-19 transmission with non-Markovian processes and show how these models produce different epidemi...","Abstract Middle East Respiratory Syndrome Coronavirus (MERS-CoV) has emerged as a coronavirus infection of humans in the past 5 years. Though confined to certain geographical regions of the world, infection has been associated with a case fatality rate of 35%, and this mortality may be higher in ventilated patients. As there are few readily available animal models that accurately mimic human disease, it has been a challenge to ethically determine what optimum treatment strategies can be used for this disease. We used in-vitro and human ex-vivo explant cultures to investigate the effect of two immunomodulatory agents, interferon alpha and cyclosporine, singly and in combination, on MERS-CoV replication. In both culture systems the combined treatment was more effective than either agent used alone in reducing MERS-CoV replication. PCR SuperArray analysis showed that the reduction of virus replication was associated with a greater induction of interferon stimulated genes. As these therape...","Abstract Molecular analysis of respiratory viruses and the host response to both infection and vaccination have transformed our understanding of these ubiquitous pathogens. Polymerase chain reaction for the rapid and accurate diagnosis of viral infections has led to a better understanding of the epidemiology and impact of many common respiratory viruses and resulted in better patient care. Over the past decade a number of new respiratory viruses including human metapneumovirus and new coronaviruses have been discovered using molecular techniques such as random primer amplification, pan-viral array and next generation sequencing. Analysis of the host transcriptional response during respiratory viral infection using in-vitro, animal models and natural and experimental human challenge have furthered the understanding of the mechanisms and predictors of severe disease and may identify potential therapeutic targets to prevent and ameliorate illness.","A novel human coronavirus, SARS-CoV, emerged suddenly in 2003, causing approximately 8000 human cases and more than 700 deaths worldwide. Since most animal models fail to faithfully recapitulate the clinical course of SARS-CoV in humans, the virus and host factors that mediate disease pathogenesis remain unclear. Recently, our laboratory and others developed a recombinant mouse-adapted SARS-CoV (rMA15) that was lethal in BALB/c mice. In contrast, intranasal infection of young 10-week-old C57BL/6 mice with rMA15 results in a nonlethal infection characterized by high titer replication within the lungs, lung inflammation, destruction of lung tissue, and loss of body weight, thus providing a useful model to identify host mediators of protection. Here, we report that mice deficient in MyD88 (MyD88(\u2212/\u2212)), an adapter protein that mediates Toll-like receptor (TLR), IL-1R, and IL-18R signaling, are far more susceptible to rMA15 infection. The genetic absence of MyD88 resulted in enhanced pulmon...","Abstract Coronaviruses infect many species of animals including humans, causing acute and chronic diseases. This review focuses primarily on the pathogenesis of murine coronavirus mouse hepatitis virus (MHV) and severe acute respiratory coronavirus (SARS-CoV). MHV is a collection of strains, which provide models systems for the study of viral tropism and pathogenesis in several organs systems, including the central nervous system, the liver, and the lung, and has been cited as providing one of the few animal models for the study of chronic demyelinating diseases such as multiple sclerosis. SARS-CoV emerged in the human population in China in 2002, causing a worldwide epidemic with severe morbidity and high mortality rates, particularly in older individuals. We review the pathogenesis of both viruses and the several reverse genetics systems that made much of these studies possible. We also review the functions of coronavirus proteins, structural, enzymatic, and accessory, with an emphas...","Abstract An increase in on-farm mortality (euthanasia and death) in dairy herds has been reported in several countries in the last decade. This does not only imply possible problems with animal welfare, but it also causes economic losses to the farmer. The objective of this study was to evaluate time trends in on-farm dairy cow mortality in Sweden and identify potential herd-level risk factors. Data were retrieved on all Swedish dairy herds enrolled in the milk recording scheme between 2002 and 2010. Herds with a herd size of &lt;20 cows or a mortality rate (MR) of &gt;40 dead or euthanized cows per 100 cow-years were excluded. Two different models were used: 1 multiple-year analysis, which included 6,898 herds during the period 2002 to 2010 and 1 single-year analysis including 4,252 herds for the year 2010, where other variables that were not present during the entire multiple year study were analyzed. The outcome variable was the number of euthanized and dead cows per year and season. A ne...","Coronavirus disease 2019 (COVID-2019) has been recognized as a global threat, and several studies are being conducted using various mathematical models to predict the probable evolution of this epidemic. These mathematical models based on various factors and analyses are subject to potential bias. Here, we propose a simple econometric model that could be useful to predict the spread of COVID-2019. We performed Auto Regressive Integrated Moving Average (ARIMA) model prediction on the Johns Hopkins epidemiological data to predict the epidemiological trend of the prevalence and incidence of COVID-2019. For further comparison or for future perspective, case definition and data collection have to be maintained in real time.","The Eyrings rate process theory and free volume concept, two very popular theories in chemistry and physics fields, are employed to treat infectious disease transmissions. The susceptible individ- uals are assumed to move stochastically from one place to another. The virus particle transmission rate is assumed to obey the Eyring rate process theory and also controlled by how much free volume available in a system. The transmission process is considered to be a sequential chemical reaction, and the concentrations or fractions of four epidemiological compartments, the susceptible, the exposed, the infected, and the removed, can be derived and calculated. The obtained equations show that the basic reproduction number, R0, is not a constant, dependent on the volume frac- tion of virus particles, virus particle size, and virus particle packing structure, the energy barrier associated with susceptible individuals, and environment temperature. The developed models are applied to treat coronav...","Background: As the outbreak of coronavirus disease 2019 (COVID-19), a sudden case increase in late February 2020 in global attracted deep concern. Italy, South Korea, Iran, France, Germany, Spain, the U.S. and Japan are probable the most severe countries. Collecting epidemiological data and predicting epidemic trends are important to develop and measure public intervention strategies. Epidemic predictions results yield by different mathematical models are out of line, therefore, we sought to compare different models and their prediction results, so as to generate objective conclusions. Methods: We used the number of cases reported from January 23 to March 20, 2020 to estimate possible spread size and peak time of COVID-19, especially in 8 high risk countries. Logistic growth model, basic SEIR model and adjusted SEIR model were adopted for predicting. Considering different model inputs may infer different model outputs, we implemented three model predictions with three scenarios of epid...","Abstract2019-nCov has caused more than 80 deaths as of 27 January 2020 in China, and infection cases have been reported in more than 10 countries. However, there is no approved drug to treat the disease. 2019-nCov Mpro is a potential drug target to combat the virus. We built homology models based on SARS Mpro structures, and docked 1903 small molecule drugs to the models. Based on the docking score and the 3D similarity of the binding mode to the known Mpro ligands, 4 drugs were selected for binding free energy calculations. Both MM/GBSA and SIE methods voted for nelfinavir, with the binding free energy of \u221224.69\u00b10.52 kcal/mol and \u22129.42\u00b10.04 kcal/mol, respectively. Therefore, we suggested that nelfinavir might be a potential inhibitor against 2019-nCov Mpro.","Cellular entry of enveloped viruses is often dependent on attachment proteins expressed on the host cell surface. Viral envelope proteins bind these receptors, and, in an incompletely understood process, facilitate fusion of the cellular and viral membranes so as to introduce the viral core into the cytoplasm. Only a small fraction of viral receptors have been identified so far. Recently, a novel coronavirus was identified as the etiological agent of severe acute respiratory syndrome (SARS). The fusion protein gene of SARS coronavirus (SARS-CoV) was cloned and characterized, and shortly thereafter, angiotensin-converting enzyme 2 (ACE2) was shown to be its functional receptor. Identification of ACE2 as a receptor for SARS-CoV will likely contribute to the development of antivirals and vaccines. It may also contribute to the development of additional animal models for studying SARS pathogenesis, and could help identify the animal reservoir of SARS-CoV.","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is one of the major threats to the healthcare systems in some countries, especially in the Arabian Peninsula. MERS-CoV is considered an ideal example of the One Health concept. This is due to the animals, especially dromedary camels, play important roles in the transmission and sustainability of the virus, and the virus can be transmitted through aerosols of infected patients into the environment. However, there is some debate regarding the origin of MERS-CoV either from bats or other unknown reservoirs. The dromedary camel is the only identified animal reservoir to date. These animals play important roles in sustaining the virus in certain communities and may act as an amplifier of the virus by secreting it in their body fluids, especially in nasal and rectal discharges. MERS-CoV has been detected in the nasal and rectal secretions of infected camels, and MERS-CoV of this origin has full capacity to infect human airway epithelium...","Background &amp; Aims Besides secreting pro-inflammatory cytokines, chemokines and effector molecules, effector CD8+ T cells that arise upon acute infection with certain viruses have been shown to produce the regulatory cytokine interleukin (IL)-10 and, therefore, contain immunopathology. Whether the same occurs during acute hepatitis B virus (HBV) infection and role that IL-10 might play in liver disease is currently unknown. Methods Mouse models of acute HBV pathogenesis, as well as chimpanzees and patients acutely infected with HBV, were used to analyse the role of CD8+ T cell-derived IL-10 in liver immunopathology. Results Mouse HBV-specific effector CD8+ T cells produce significant amounts of IL-10 upon in vivo antigen encounter. This is corroborated by longitudinal data in a chimpanzee acutely infected with HBV, where serum IL-10 was readily detectable and correlated with intrahepatic CD8+ T cell infiltration and liver disease severity. Unexpectedly, mouse and human CD8+ T cell-deriv...","Middle East respiratory syndrome (MERS) is a newly emerging infectious disease caused by a novel coronavirus, MERS-coronavirus (MERS-CoV), a new member in the lineage C of \u03b2-coronavirus (\u03b2-CoV). The increased human cases and high mortality rate of MERS-CoV infection make it essential to develop safe and effective vaccines. In this review, the current advancements and potential strategies in the development of MERS vaccines, particularly subunit vaccines based on MERS-CoV spike (S) protein and its receptor-binding domain (RBD), are discussed. How to improve the efficacy of subunit vaccines through novel adjuvant formulations and routes of administration as well as currently available animal models for evaluating the in vivo efficacy of MERS-CoV vaccines are also addressed. Overall, these strategies may have important implications for the development of effective and safe vaccines for MERS-CoV in the future.","Introduction: The highly pathogenic coronaviruses severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV) are lethal zoonotic viruses that have emerged into human populations these past 15 years. These coronaviruses are associated with novel respiratory syndromes that spread from person-to-person via close contact, resulting in high morbidity and mortality caused by the progression to Acute Respiratory Distress Syndrome (ARDS). Areas covered: The risks of re-emergence of SARS-CoV from bat reservoir hosts, the persistence of MERS-CoV circulation, and the potential for future emergence of novel coronaviruses indicate antiviral drug discovery will require activity against multiple coronaviruses. In this review, approaches that antagonize viral nonstructural proteins, neutralize structural proteins, or modulate essential host elements of viral infection with varying levels of efficacy in models of highly pathogenic coronavirus di...","Summary Severe acute respiratory syndrome (SARS) is a new infectious disease that first emerged in Guangdong province, China, in November, 2002. A novel coronavirus was later identified in patients with SARS. The detection of the virus in these patients, its absence in healthy controls or other patients with atypical pneumonia, and the reproduction of a similar disease in a relevant animal model fulfilled Koch's postulates for implicating this coronavirus as the causal agent of SARS. The full genome sequence was determined within weeks of the virus's identification. The rapid progress in the aetiology, the development of laboratory diagnostic tests, and the defining of routes of viral transmission were facilitated through a unique WHO-coordinated virtual network of laboratories, which shared information on a real-time basis through daily teleconferences. Subsequent studies have indicated that the SARS coronavirus is of animal origin, that its precursor is still present in animal popula...","Abstract Coronaviruses may cause respiratory, enteric and central nervous system diseases in many species, including humans. Until recently, the relatively low burden of disease in humans caused by few of these viruses hampered development of coronavirus specific therapeutics. However, the emergence of severe acute respiratory syndrome coronavirus (SARS-CoV) has prompted the discovery of such drugs. Subsequent studies in animal models demonstrated the efficacy of SARS-CoV specific monoclonal antibodies, pegylated-interferon-\u03b1 and siRNAs against SARS-CoV. Furthermore, several antivirals shown to be effective against other viruses were tested in vitro. Because of availability and shown efficacy, the use of interferons may be considered should SARS-CoV or a related coronavirus (re)-emerge. The more recent design of wide-spectrum inhibitors targeting the coronavirus main proteases may lead to the discovery of new antivirals against multiple coronavirus induced diseases.","Abstract Canine coronavirus (CCoV) is responsible for mild or moderate enteritis in puppies. The virus is highly contagious and avoiding contact with infected dogs and their excretions is the only way to ensure disease prevention. Since no studies have yet focused on the sensitivity of CCoV to chemical biocides the present investigation examined the efficiency of physical and chemical methods of viral inactivation. CCoV infectivity was stable at +56\u00b0C for up to 30min, but tended to decrease rapidly at +65\u00b0C and +75\u00b0C. Germicidal ultra-violet (UV\u2013C) light exposure demonstrated no significant effects on virus inactivation for up to 3 days. CCoV was observed to be more stable at pH 6.0\u20136.5 while extreme acidic conditions inactivated the virus. Two tested aldehydes inactivated the virus but their action was temperature- and time-dependent. The methods for CCoV inactivation could be applied as animal models to study human coronavirus infection, reducing the risk of accidental exposure of re...","SARS-CoV-2 emerged by the end of 2019 to rapidly spread in 2020. At present, it is of utmost importance to understand the virus biology and to rapidly assess the potential of existing drugs and develop new active compounds. While some animal models for such studies are under development, most of the research is carried out in the Vero E6 cells. Here, we propose fully differentiated human airway epithelium cultures as a model for studies on the SARS-CoV-2. Further, we also provide basic characteristics of the system."],"title":["Animal models for highly pathogenic emerging viruses","The Pathology and Pathogenesis of Experimental Severe Acute Respiratory Syndrome and Influenza in Animal Models","Is there an ideal animal model for SARS?","Development of animal models against emerging coronaviruses: From SARS to MERS coronavirus","Modelos experimentales de desmielinizaci\u00f
