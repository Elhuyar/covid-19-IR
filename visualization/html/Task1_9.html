0320717226,0.006982990642934091,0.0069796860238051745,0.006936882666279653,0.006827329374735748,0.0066103048959900625,0.005987943113019027,0.005891592516799158,0.005738576574877065,0.005367707634456817,0.004985490684040972,0.004655311278999447,0.004653141262874697,0.004352448971195435,0.004148934022174476,0.004026751108249756,0.003910922797793953,0.0038686748243712964,0.003683920375288612,0.003615649091679789,0.0035373008330446816,0.0034215685823218416,0.003370492126325566,0.0033400013095234693,0.003315368579038573,0.0031570774407513724,0.0031553286457826346,0.0031433625198,0.003121894844323485,0.003093366263002602,0.00306608146458693,0.0030286619005028604,0.0030239235931371227],"scr":[1.0,0.581,0.565,0.542,0.526,0.473,0.397,0.388,0.368,0.357,0.354,0.338,0.323,0.279,0.267,0.236,0.234,0.234,0.232,0.225,0.212,0.176,0.17,0.161,0.139,0.117,0.097,0.097,0.08,0.068,0.06,0.054,0.051,0.04,0.036,0.032,0.025,0.022,0.02,0.019,0.009,0.009,0.008,0.007,0.005,0.004,0.002,0.001],"text":["Establishing an animal model of infection and disease pathogenesis is imperative for understanding several essential elements of viral disease in the infected host, including host tropism, immune responses, and modes of transmission, as well as for the progression of therapeutic development. Having an animal model that can recapitulate human disease is essential for vaccine and therapeutic development as well as testing. For a potential animal model to be susceptible to infection, the virus must be able to 1.) gain entry into host cells; 2.) overcome the host's antiviral responses; and 3.) disseminate virus following infection to allow infection of other neighbouring cells and tissues. It is also of importance for the model to be able to recapitulate human disease and viral transmission modes. When evaluating the ability of an animal to be infected by a virus and serve as a model, viral shedding, clinical disease, and seroconversion should be determined. The past animal models for SARS-CoV and MERS-CoV were not universal due to the expression of the virus-specific cellular receptors for entry [63] . As SARS-CoV and MERS-CoV do not share a cellular receptor, they do not share the same host range and susceptibility, which includes research animal models [64] . Cynomolgus macaques, ferrets, and cats were some of the first animals to be determined susceptible to SARS-CoV [65, 66] . The advantage of ferrets is that they are a smaller animal compared to non-human primates and also are able to recapitulate some of the clinical symptoms and transmission kinetics of human respiratory viruses including coughing, sneezing, fever, and weight loss [67] . Although mice can be infected with SARS-CoV, as shown by recovery of vRNA and the elicitation of neutralizing antibodies, infection does not cause severe disease [68] . However, SARS-CoV could be passaged in mice (15 times) for the establishment of a model with clinical features [69] . After the identification of MERS-CoV, it was quickly determined that typical research animal models were not susceptible to the virus including mice, Syrian hamsters, and ferrets. Larger non-human primate models, such as Rhesus macaques and common marmoset were determined susceptible. To make use of small animal models, transgenic mice have been engineered for MERS-CoV susceptibility through expression of the human DPP4 receptor [70] . Other attempts at other mouse model developments were not successful, including an immunocompromised 129/SATA1-/-1 mouse [63] . Having an understanding of the animal models and model development previously utilized for the other coronaviruses of interest will aid in the development of a model for 2019-nCoV. As is necessary, elucidation of the receptor will help guide in development, and creating a clinical picture of the acute symptoms in humans will be essential for vaccine and antiviral evaluation.","The use of different animal models can be tailored to the goals of each study. Consistency, reproducibility and the relevance of the outcome measures to the scientific question (such as immunogenicity and efficacy of vaccines or pathogenesis of disease) must be considered before one can conclude that a given model is superior to other available models and is the preferred or appropriate model. Clearly, the pathogenesis of disease can only be studied in animal models that replicate key aspects of the disease. But animal models do not need to replicate all aspects of disease to provide useful information in evaluation of vaccines and immunoprophylaxis. For example, an animal model can be useful in vaccine efficacy studies if the following two criteria are met: (i) virus titer correlates with disease severity; and (ii) the virus replicates in the animal model to a sufficiently high titer so that differences in the level of replication between immunized and mock-immunized control groups can be meaningfully distinguished. Under these conditions, demonstration that a vaccine or antibody can prevent or significantly reduce the level of replication of challenge virus would be convincing evidence of efficacy. There is ample precedence for this approach in the development of vaccines against other respiratory viruses.","Traditionally, respiratory viruses are studied in animal models, usually mice and ferrets [48, 61]. However, it is not always possible to correctly recapitulate human infection and disease in animal models. The establishment of transgenic animal models for human disease is attainable when either the virus receptor has been identified, which is not the case for all HCoVs, or when viruses can be adapted to a different host. An adapted human virus may not share the same properties as the original human virus. SARS-CoV was found to replicate naturally in various strains of inbred mice but to enhance clinical signs of disease the hACE2 was introduced into these mice. This resulted in murine models with varying degree of human disease similarity. Since SARS-CoV already replicated in mouse cells, adapting it to the murine host was quite successful. This resulted in three mouse adapted strains that caused disease in mice similar to severe SARS-CoV cases in humans [62].","In conclusion, the development of animal models for SARS has progressed rapidly; the described models range from those in which only virus replication is observed (such as young BALB/c or B6 mice) to models in which virus replication is accompanied by histopathologic evidence of disease (such as hamsters, ferrets, African green monkeys, cynomolgus and rhesus macaques) and those in which consistent findings of clinical illness and histopathological evidence of disease are observed (old BALB/c mice). Although much has been learned since the initial description of the various animal models and from subsequent studies in which vaccines or therapeutic or prophylaxis strategies were studied in different animal models, the limitations of the various models (Box 1) must also be recognized. Available data do not yet support a conclusion that there is a single preferred model for SARS in which all intervention or preventive strategies must be evaluated.","Over the last few decades, mathematical models of disease transmission have been useful to gain insights into the transmission dynamics of infectious diseases and the potential role of intervention strategies 15 . Epidemic transmission models focused on the spread of an infectious disease through a population. But this spread can be modeled in two fundamental ways: by looking at the entire population as a single group or set of linked subgroups (population-based) or by considering everyone that makes up the population and how interactions between unique individuals facilitate disease spread (individual-based). Common models of infectious disease included meta-population models, individual-based network models, and simple SIR-type models that incorporate the effects of reactive behavior changes or inhomogeneous mixing 16 .","Since human clinical SARS data is complicated by host genetic variation, disease exacerbating comorbidities, age variation, and variable drug treatment regimens, animal models provide a more homogenous and controlled environment within which to ask questions related to the mechanisms of disease pathogenesis. Prior to the generation of a mouse adapted SARS-CoV (MA15) which causes 100% mortality in BALB/c mice, previous SARS-CoV BALB/c or C57BL/6 animal models using the epidemic strain, SARS Urbani, were purely models of in vivo virus replication without overt signs of disease [12],[13],[36],[37]. In contrast to previous models, our novel C57BL/6 model of SARS-CoV pathogenesis recapitulates disease similar to non-severe human SARS-CoV cases with high virus titer replication in the lung, significant weight loss, elevated inflammatory cytokine/chemokines, the recruitment of inflammatory cells to the lung, viral clearance and subsequent convalescence [4]\u2013[6],[9]. Furthermore, the recovery from rMA15 disease is dependent on MyD88 but does not seem to be dependent on the presence of functional T or B cells (Fig. 1A). In contrast to a previous report where RAG-1\u2212/\u2212 mice were demonstrated to clear SARS Urbani (dose: 1\u00d7104 TCID50) with similar kinetics as compared to WT mice, we demonstrate that RAG-1\u2212/\u2212 mice recover from disease signs with similar kinetics as WT mice but are unable to clear (dose: 105 pfu) the more robust rMA15 [12]. The discrepancy regarding clearance of virus in RAG-1\u2212/\u2212 mice may be due to the differing doses used and/or the enhanced pathogenesis of the mouse adapted virus. The disease observed in our rMA15 C57BL/6 disease model has also been observed with a second independently derived mouse adapted SARS-CoV suggesting that the disease phenotype is not simply an artifact of the rMA15 mutational spectra but that both sets of mouse adapting mutations enhance the intrinsic pathogenic potential of the epidemic strain (data not shown). Taken together, the morbidity and mortality data for rMA15 infected WT, RAG-1\u2212/\u2212, and MyD88\u2212/\u2212 mice suggest that early MyD88 dependent innate signals are required for protection from rMA15 induced mortality.","The international cooperation and coordination that led to the rapid identification of SARS-CoV and the control of the SARS outbreak were exemplary. Efforts to develop animal models were undertaken in several laboratories around the world and experimental infection in these different animal models has proven to be invaluable in establishing the basis for prevention and control strategies for SARS. However, published reports from laboratories that have used different animal models have led to some controversial opinions and misunderstandings about animal models for SARS. It is essential that the findings in a given model are consistent and reproducible and that these features are well documented.","Animal models play a vital role to uncover the mechanisms of viral pathogenicity from the entrance to the transmission and designing therapeutic strategies. Previously, to examine the replication of SARS-CoV, various animal models were used which showed the symptoms of severe infection [43] . In contrast to SARS-CoV, no MERS-CoV pathogenesis was observed in small animals. Mice are not vulnerable to infection by MERS-coronavirus due to the non-compatibility of the DPP4 receptor [44] . As the entire genome of the 2019-novel coronavirus is more than 80% similar to the previous human SARS-like bat CoV, previously used animal models for SARS-CoV can be utilized to study the infectious pathogenicity of SARS-CoV-2. The human ACE2 cell receptor is recognized by both SARS and Novel coronaviruses. Conclusively, TALEN or CRISPR-mediated genetically modified hamsters or other small animals can be utilized for the study of the pathogenicity of novel coronaviruses. SARS-CoV has been reported to replicate and cause severe disease in Rats (F344), where the sequence analysis revealed a mutation at spike glycoprotein [45] . Thus, it could be another suitable option to develop spike glycoprotein targeting therapeutics against novel coronaviruses. Recently, mice models and clinical isolates were used to develop any therapeutic strategy against SARS-CoV-2 induced COVID-19 [46, 47] . In a similar study, artificial intelligence prediction was used to investigate the inhibitory role of the drug against SARS-CoV-2 [48] . SARS-CoV-2 infected patients were also used to conduct randomized clinical trials [46, 49, 50] . It is now important that the scientists worldwide collaborate the design a suitable model and investigate the in vivo mechanisms associated with pathogenesis of SARS-CoV-2.","So far a lot of dynamic models have been developed and used in the mechanic analysis and prediction of animal epidemics. Among them the differential equations based models are the mainstream methods, including SIR model (Kermack and McKendrick, 1927) , Anderson-May model (Anderson and May, 1981) , the models of Zhang et al. (1997 , 2011 ), etc. Zhang et al. (1997 model was a group of differential-integral equations mainly treating susceptible and infected insect populations. The improved model (Zhang et al., 2011) was composed of nearly twenty differential equations supplemented by other equations. In these models, both susceptible and infected populations were treated as population density, and susceptible population interacts with infected population mainly through feeding on virus on the leaves spread by insects that died from virus infection. Serving as both explanatory and simulation models, they have demonstrated the better performance. Both SIR model (Kermack and McKendrick, 1927) and Anderson-May model (Anderson and May, 1981) include differential equations (correspondingly, difference equations) for susceptible (s) and infected (i) populations rather than population density, and the two populations interact with each other through the interaction term, ps(t)i(t) (Fuxa and Tanada, 1987) . Nevertheless, numerous simulation results showed that both of their models are extremely sensitive to some of the key parameters and initial population sizes, especially the infection coefficient, p. Given true parameters and initial conditions, it was so difficult to synchronously obtain realistic results for population size and key time points (such as the peak time) although both of them are better explanatory models for the epidemic dynamics. Furthermore, the important parameters such as incubation period, hospitalization term, etc., were not included in such explanatory models and most of the other models (Chen et al., 2020a) . In present paper we developed a generalized discrete dynamic model for human epidemics, and sensitivity analysis and scenario prediction was made, aiming to provide a novel simulation tool for future uses.","Phylogenetic species restriction of susceptibility to MERS-CoV infection has severely limited development of animal models of disease. Primates, including rhesus macaques and marmosets, transgenic mice expressing human DPP4, camelids, and rabbits have been assessed as potential animal models,35 however, each model system has limitations. Rhesus macaques develop transient pulmonary infection and illness.36,37 Whereas marmosets develop more severe illness following MERS-CoV infection,38 some have questioned whether the observed pathology is related to experimental manipulation of this small mammal versus the effects of viral infection.39 Transgenic mice that constitutively express human DPP4 develop lethal systemic infection, including central nervous system disease40-42 whereas transgenic mice expressing human DPP4 driven from surfactant promoters43 or transduced with adenoviral-associated vectors that express human DPP444 develop mild, transient disease. While camels and alpacas are natural hosts for MERS-CoV infection and have been used as disease models,45 they develop a self-limited upper respiratory infection different from human infection.32 Moreover, there is considerable expense and difficulty of experimental models using large animals.","A number of animal models for SARS were developed during and after the SARS outbreak. Three excellent reviews of these models are available Roberts et al., 2007b; Subbarao and Roberts, 2006) ; thus these models will be only be briefly reviewed here. These include nonhuman primate models employing SARS-CoV isolates from later phases of the epidemic and cynomolgus macaques (M. fascicularis) Kuiken et al., 2003; Rowe et al., 2004) , rhesus macaques (Macaca mulatta) Qin et al., 2005; Rowe et al., 2004) African Green monkeys (Cercopithecus atheiops or Chlorocebus sabeus) , and in marmosets (Callithrix jacchus) (Greenough et al., 2005) . Although all of these animals support the replication of SARS-CoV in their respiratory tracts, most develop relatively mild disease. In addition, the degree of the severity of the disease and pathology observed in cynomolgus macaques by different workers was variable. SARS-CoV is able to infect cats (Felis domesticus) and ferrets (Mustela furo) (Martina et al., 2003) and although infection does not produce severe disease in either species, the ferret model has been utilized in protection studies and to study the host response to infection (Chu et al., 2008; Czub et al., 2005; Danesh et al., 2011; ter Meulen et al., 2004; Weingartl et al., 2004) .","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","DNA vaccines have been used in a variety of animal models for different infectious diseases, including influenza, HIV, Ebola, West Nile and other viruses (reviewed in ref. 20). Despite their success in animal models, this approach has only recently been used in human studies, and its potential to protect against human diseases has yet to be established. For this reason, as well as the limitations of the animal model for SARS-CoV infections, it is important to ascertain the immunogenicity of these plasmids in humans. Should the response be suboptimal, it can be readily augmented using prime-boost combinations with inactivated viral vaccine candidates or with adenoviral or poxvirus vectors. The definition of effective viral genes reported here can guide the choice of inserts for such gene-based vaccination approaches. For example, the S\u0394CD mutant can be expressed in other vector delivery systems for analysis, alone or in various combinations. Although the murine model allows assessment of various antiviral approaches and examination of the effect of immunity on pulmonary virus replication, it does not show sustained infection or high lethality. The model of infection that has been described in ferrets shows prominent pulmonary pathology associated with infection, and the efficacy of such vaccines in this and other pathogenic animal models will be of interest in future studies. At the same time, it is not known whether even the ferret model faithfully replicates the complex pathology and symptomatology of the human disease, and it will be necessary to test potential SARS vaccine candidates for their immunogenicity, safety and efficacy in humans in the event of future outbreaks.","Small animal models of SARS-CoV infection have benefits into the elucidation of innate immune pathogenesis beyond cell culture systems due to their ability to model the interaction of lung epithelium and immune cell types within an infected organism. While hamsters and ferrets have been considered for use as small animal models of SARS-CoV infection, a robust mouse model has been more vigorously pursued because of the relative ease of genetic manipulation of the host, as well as greater availability of immunological reagents [24] [25] [26] . SARS-CoV epidemic isolates replicate in young mice but do not cause clinical disease, limiting the use of these models for pathogenesis studies [27, 28] . SARS-CoV infected aged mice (12 months) exhibit minor clinical illness, but do not address pathogenic mechanisms associated with SARS disease in senescent or non-senescent populations [29] [30] [31] . Infections using the mouse coronavirus MHV-1 have also been proposed as models for SARS-CoV infection [32] . Recently, mouse adapted SARS coronaviruses (MA-SARS-CoV) have been developed by serial passage through the lungs of mice yielding several different MA-SARS-CoV strains [33, 34] . Infection of 6-10 week old mice with SARS-CoV adapted by 15 serial passages (MA15-SARS-CoV) causes morbidity and mortality, viral replication in the lungs, and lung pathology associated with mild SARS disease [33, 34] . In addition, MA-SARS-CoV infections of aged mice exhibit exacerbated SARS disease that mimics the age-dependent and ARDS phenotypes seen in humans [35, 36 ] . Currently, studies are underway to determine the response of recombinant inbred lines of mice (known as the Collaborative Cross) to MA15-SARS-CoV infection, utilizing Genome Wide Associate Studies to map quantitative trait loci that contribute to in vivo phenotypes (e.g. weight loss or lung pathology) [37 ] . These studies offer an unbiased approach to determining the contributions of many different genes to the complex trait of SARS-CoV disease, and could identify novel host factors involved in SARS-CoV pathogenesis.","Mathematical models have become important instruments in the analysis and control of infectious diseases. Several models corresponding to epidemic with different characteristics have been proposed and discussed in literature. The fundamental assumption in epidemic models is that the population can be divided into distinct groups; the most common are: the susceptible (S) that are the subjects that may catch the disease; the infected (I) that are the subjects that are already infected and can spread the disease to susceptible individuals; the removed (R) that are the subject that are immune for life. Therefore these models are referred to as SIR models.","Suitable animal models for evaluating vaccines for SARS- and MERS-CoV are lacking or highly limited, making the process of vaccine development highly challenging.42,43 Development of an efficient animal model that mimics the clinical disease can inform on pathogenesis as well as to develop vaccines and therapeutics against these CoVs. Several animal models have been evaluated for SARS- and MERS CoVs including mouse, guinea pigs, hamsters, ferrets, rabbits, rhesus macaques, marmosets, and cats.42,44-50","While the mechanisms underlying the development and acute exacerbation of chronic airway inflammatory disease is extensively studied for ways to manage and control the disease, a viral infection does more than just causing an acute exacerbation in these patients. A viral-induced acute exacerbation not only induced and worsens the symptoms of the disease, but also may alter the management of the disease or confer resistance toward treatments that worked before. Hence, appreciation of the mechanisms of viral-induced acute exacerbations is of clinical significance to devise strategies to correct viral induce changes that may worsen chronic airway inflammatory disease symptoms. Further studies in natural exacerbations and in viral-challenge models using RNA-sequencing (RNA-seq) or single cell RNA-seq on a range of time-points may provide important information regarding viral pathogenesis and changes induced within the airway of chronic airway inflammatory disease patients to identify novel targets and pathway for improved management of the disease. Subsequent analysis of functions may use epithelial cell models such as the air-liquid interface, in vitro airway epithelial model that has been adapted to studying viral infection and the changes it induced in the airway (Yan et al., 2016; Boda et al., 2018; Tan et al., 2018a). Animal-based diseased models have also been developed to identify systemic mechanisms of acute exacerbation (Shin, 2016; Gubernatorova et al., 2019; Tanner and Single, 2019). Furthermore, the humanized mouse model that possess human immune cells may also serves to unravel the immune profile of a viral infection in healthy and diseased condition (Ito et al., 2019; Li and Di Santo, 2019). For milder viruses, controlled in vivo human infections can be performed for the best mode of verification of the associations of the virus with the proposed mechanism of viral induced acute exacerbations (Ravi et al., 2019). With the advent of suitable diseased models, the verification of the mechanisms will then provide the necessary continuation of improving the management of viral induced acute exacerbations.","Primate models have been used for many years to study respiratory tract infection and immunity to measles virus ( Figure 34 .1) (Blake and Trask, 1921b; Putz et al., 2003) , influenza (Renegar, 1992; Rimmelzwaan et al., 2001; Soike et al., 1984) , parainfluenza (Durbin et al., 2000; Hall et al., 1993; Schmidt et al., 2002) , respiratory syncytial virus (Belshe et al., 1977; Cheng et al., 2001; Hancock et al., 2000; Kakuk et al., 1993; Leaman et al., 2002; Teng et al., 2000) and, more recently, monkeypox (Zaucha et al., 2001) . The majority of published work is focused on vaccine development. Possibly the best studied example of differing host species pathogenicity, and hence the use of an animal model, is the case of measles virus. Both rodent and primate animal models have been used for measles vaccine research, but wildtype strains of measles virus do not replicate in rodent species, with the exception of cotton rats, so that vaccine-induced protective immunity can be tested only in humans or susceptible nonhuman primates (Putz et al., 2003) . Similar restrictions are a concern for animal models of influenza virus (Renegar, 1992; Soike et al., 1984) .","The continuing emergence of virulent human coronaviruses emphasizes the need for animal models for studying viral replication, pathogenesis and transmission. Thus far, this work has largely focused on SARS-CoV infection. SARS-CoV replication has been reported in mice, hamsters, cats, civets and primates, and the most severe disease symptoms have been observed in aged animals. MERS-CoV has a broad host range in vitro55, which provides some promise for the development of a small animal model for human disease in the near future. However, a functional small animal model for MERS-CoV replication or pathogenesis has not yet been characterized or reported; the possibility of ongoing selection in the receptor-binding sequence in the spike protein or other sequences that are important for host specificity might contribute to this limitation. Inoculation of rhesus macaques with 7 \u00d7 106 half-maximal tissue culture infectious doses (TCID50) of a MERS-CoV isolate results in transient mild-to-moderate clinical disease, which includes localized or widespread pneumonia56; however, the lack of a small animal model is clearly a major obstacle to furthering our understanding of viral pathogenesis and to testing vaccines and therapeutics.","In order to characterize the viral pathogenesis and evaluate therapeutic options for MERS-CoV, researchers rely on an animal model mimicking the clinical course and pathology observed in humans. In contrast to the SARS animal model, where aged mice displayed pathological changes post-infection [52], mice infected with MERS-CoV did not show any clinical signs of infections, such as weight loss [53]. In addition, Syrian hamsters and ferrets, which are known to be susceptible to SARS-CoV, failed to be infected by MERS-CoV [22, 54]. Non-human primates (NHP) and common marmoset models have been tested for their suitability as MERS-CoV models. Upon a combination of various inoculation routes (intratracheal, ocular, oral, and intranasal) using an infectious dose of MERS-CoV, rhesus macaques developed a transient lower respiratory tract infection and mild clinical disease without mortality [55]. On the other hand, MERS-CoV infected common marmosets developed progressive, severe pneumonia [56]. Although NHPs are sufficiently good models to study MERS at different severity, working with NHPs is costly. Hence, establishing transgenic rodent animal models is crucial to move forward in the development of vaccines and therapeutic methods against MERS-CoV. By comparing small animal cell lines transfected with human and hamster dpp4 genes, it was observed that only humanized cell lines enabled MERS-CoV replication [57]. Therefore, researchers have now developed a hDPP4 transgenic mouse model [58\u2022, 59]. Agrawal et al. cloned hCD26/DPP4 in an expression vector with the ubiquitous cytomegalovirus immediate early enhancer and chicken beta-actin promoter and microinjected the DNA into mice zygotes. After lineage screening, hDPP4 transgenic mice that expressed hCD26/DPP4 were fully permissive to MERS-CoV infection, resulting in weight loss and an acute inflammatory response within the lungs and brains of the animal [58\u2022]. When these hCD26/DPP4 transgenic mice were immunized with MF59-adjuvanted RBD fragment (S377-588), fused to the Fc fragment, they were protected after challenge with a high dose (100\u00d7 LD50) of the virus [60]. Another hDPP4 transgenic mouse was recently created using an expression vector with either cytokeratin 18 (K18) or surfactant protein C (SPC) promoters, with the SPC-DPP4 transgenic mice exhibiting a milder disease phenotype [59].","Compared to the large animal models, small animals such as mice and rabbits are preferred due to lower cost, ease of manipulation, and readily available efficacy methods.43 Further studies are needed to recognize suitable models for emerging SARS-CoV-2 by identifying receptor affinity of SARS-CoV-2 and studying disease manifestations, pathologies/viral pathogenesis associated with experimental inoculation of the virus in mice, rats, and other models, as well as examining virus-specific immune responses and protection. This would facilitate preclinical evaluations of candidate COVID-19 vaccines and drugs.","A wide array of models exists for the predicting the spread of infectious disease across various cohorts. These models may be stochastic in nature, creating probability distributions by moving about random variables, or deterministic in nature, compartmentalizing the population across various groups. The Susceptible Exposed Infectious Recovered (SEIR) model is a widely utilized mathematical model in the COVID-19 outbreak 14 . Liu et al reviewed the models of 12 studies which calculated the basic reproductive number (R0) of the SARS-COV-2 virus 15 . The studies examined employed various techniques of subdividing the population and utilizing historical data of related diseases (i.e. SARS, MERS) to estimate the potential impact of COVID-19. While these models help simulate the possible course of a disease given population and disease characteristics, each model becomes outdated as various governments implement restrictions on its population. Infectious disease dynamics are classically considered as exponential in nature. However, Maier and Brockmann demonstrate that COVID-19 is affected by \"fundamental mechanisms that are not captured by standard epidemiological models\" 16 . This is notably true in early phases of disease expansion. Consequentially, COVID-19's behavior warrants the examination of models outside of inductive logic.","The reasons for host restriction, none or limited clinical symptoms observed in varies animal models are complexity. The interaction between the host receptor and functional proteins of SARS and MERS, respectively, plays an important and predominant role. In the context of animal models of SARS-CoV infection, researchers have compared the ACE2 amino acids that interact with the S protein RBD from several species. In agreement with the permissive nature of these species, the ACE2 residues of marmoset and hamster are similar to those of hACE2 [53]. By comparison, many residues of mouse ACE2 are different from those of hACE2, and this meets with decreased replication of SARS-CoV in mouse cells [207] and the lungs of young mice [149]. The changes at positions 353 (histidine) and 82 (asparagine) of rat ACE2 relative to hACE2 partially disrupt the S protein-DPP4 interaction and contribute to abrogation of binding. Interestingly, ferrets are permissive to SARS-CoV infection, but most of their ACE2 interaction residues are different from those of hACE2 [53], while many of the ACE2 residues between civet and ferret are the same, which may result in similar affinity [208]. For MERS-CoV, 14 residues of the S protein RBD have direct contact with 15 residues of hDPP4 [57]. Comparisons of human DPP4 binding affinity to that of other species indicated that human DPP4 had the highest affinity to the S protein of MERS-CoV, where the decreasing order of affinity is as follows: human &gt; horses &gt; camels &gt; goats &gt; bats [209]. Further evidence demonstrates that the host restriction of MERS-CoV remarkably depends on the sequence of DPP4, such as the characterization of amino acid residues at the connector of DPP4 with the RBD of S proteins in mice [187,210], hamsters, and cotton rats [210]. However, the multiplicity in severity of disease between rhesus macaques and common marmosets indicate that other host factors can perhaps affect the infection and replication of the virus, such as the presence of S-cleaving proteases [187]. In general, although the structural analysis of receptors-S protein interactions cannot fully explain all the observations for host restriction, they agree with the improved replication in several animal models and that it should be the premier and remarkable focus of small-animal model development. These special residues for host affinity are important to build up transgenic animal models enhancing the permissiveness and infection of SARS and MERS.","Correlates of protection from coronavirus disease have been studied in animal models. Coronavirus experts have emphasized that there is a wide range of coronavirus diseases, and that the clinical manifestations of the disease and the correlates of protection can vary widely between pathogens and between animal models.","Since the large global outbreak of 2003, a limited number of cases of SARS have occurred that included four community-acquired infections associated with mild disease the following winter, and at least four laboratory-acquired infections, one of which resulted in secondary spread and severe illness and mortality in contacts. Although it is difficult to predict whether another outbreak of SARS will occur, exposure to infected animals and laboratory-acquired infections that are not immediately recognized are two potential sources for infections. The high morbidity and mortality rate and economic consequences of the 2003 outbreak, together with the potential for infections in the future, are reasons for continued global interest in the development of measures to prevent and control SARS. Antiviral drugs, immunotherapy and vaccines against SARS will have to be evaluated in animal models, and a rational selection of an appropriate model for these studies will depend on a careful assessment and review of available models. We summarize the findings in the current animal models for SARS and discuss what we have learned from these models. The utility, benefits, limitations and controversy surrounding these models are also discussed. Furthermore, we suggest directions for future research that will facilitate the resolution of controversial findings, and we present some of the outstanding research questions in the field.","Protein models were generated initially from inter-residue distance predictions rather than templatebased modeling because of a lack of experimentally determined close homolog structures. The resulting models were then further refined by a molecular dynamics simulation-based refinement protocol to improve the physical realism at the atomistic level of the structures. We also applied the same refinement protocol to the models predicted by DeepMind's AlphaFold method. The detailed procedures are described in METHOD section. We compared our models with the other available models, i.e. the original AlphaFold models and the predictions from the Zhang group. As shown in Table 1 , our models and the models from the Zhang group provide more complete sequence coverage than the AlphaFold models.","We then modelled the number of secondary cases following importation assuming a Poisson process. Several versions of the model were explored to test potential determinants of the observed heterogeneity in transmission. The first factor considered was the presence/absence of dependence of transmission on the setting (community vs. hospital), as accounted for by models S+ and S- respectively. We then considered possible dependence on the total duration of the transmission risk period (with, model D+, vs. without, model D-). This was defined as the duration from symptoms onset or date of travel, if travelling after symptoms onset, to isolation or death. For models S+ we used setting-specific transmission risk periods. Eventually we compare presence/absence of heterogeneity in transmission between patients (with, model P+, vs. without, model P-). The decomposition tested in the models accounts for the aspects that were shown to be relevant in the heterogeneity of transmission by the risk analysis. Notice that in all models tested we assumed that no transmission is possible after patient isolation. To account for duration we set the mean of the Poisson distribution to \u03bcCdC + \u03bcHdH, where dC and dH were the number of days in the community and in hospital, and \u03bcC and \u03bcH the average number of secondary cases per day in each setting. Overdispersion in transmission was introduced by replacing \u03bcH with a Gamma-distributed random parameter mH with mean \u03bcH and standard deviation \u03c3H. We further distinguished between a model with over-dispersion of transmission only in the hospital (P+/D+/S+), and a model accounting for such a level of heterogeneity in both hospital and community (P++/D+/S+). All listed transmission hypotheses yielded 8 different models that were fitted to the data and compared by the Akaike Information Criterion (AIC). More details on the analysis are reported in the Additional file 1.","As human SARS has disappeared, the role of an exuberant (but perhaps appropriate for the titre of the virus) immune response will need to be addressed using animal models of SARS. Mice, cats, ferrets, macaques and civet cats are all susceptible to SARS-CoV, but none, with the exception of aged mice, develop severe disease (reviewed in Ref. 129). In efforts to develop models that closely mimic human disease, mice that are transgenic for the expression of human ACE2 were developed and infected with SARS-CoV130,131. Although these mice develop more severe pulmonary disease than non-transgenic mice, they also develop an overwhelming neuronal infection, accompanied by high cytokine and/or chemokine expression and minimal cellular infiltration in the brain132. Although the severity of the brain infection observed in human ACE2 transgenic mice is greater than that seen in human patients, infection of this organ has been detected in some studies and patients who survived SARS had a greater incidence of neurological and psychiatric sequelae than anticipated63,133,134. The high susceptibility of these mice to infection with SARS-CoV makes them useful for vaccine and therapeutic trials. Another approach to developing an animal model for SARS was to adapt the virus by passage 10\u201315 times through the lungs of BALB/c mice or rats103,135,136. Three to six mutations were detected in the adapted viruses, with changes most commonly observed in the S protein and in nsp5 (3CLpro). The adapted virus caused extensive pulmonary infection and disease was most severe in aged animals. These viruses will be useful for studies of pathogenesis and for vaccine and therapeutic trials.","The emergence of both SARS- and MERS-CoVs emphasized the importance of establishing animal models for human coronaviruses. Currently, a few animal models for MERS-CoV have been established. Mice carry their own variant of the viral receptor DDP4 that differs from the human in regions important for MERS-CoV spike interaction and by replacing this receptor with the human one, MERS-CoV can infect mouse cells but the method of hDPP4 insertion has an effect on the degree of pathogenesis observed in these mice [65, 66]. Various non-human primates (NHPs) can be naturally infected with both SARS- and MERS-CoVs. However, disease presentation and pathogenesis differs between the different subspecies and NHP models are expensive, although ideal to study human infection due to their genetic similarity [62].","Attempts to control transmissible gastroenteritis virus of pigs and feline coronavirus of cats through the use of vaccines have not been successful although vaccines for the avian disease infectious bronchitis virus has been modestly effective. The fact that natural infections with 229E or OC43 do not provide long-lasting immunity is instructive in this regard. Thus, so far, there is no vaccine for a HCoV that is in clinical use. The severity of SARS led to a concerted effort to develop vaccines for SARS CoV and range of vaccine strategies including inactivated whole virus vaccines, spike-subunit vaccines, DNA vaccines and vaccinia or parainfluenza virus type 3 vectored vaccines have all been tried in experimental animal models, with some providing evidence of efficacy. It has been established that antibody to the spike protein is the key correlate of protection in animal models. However, as there is perceived to be no imminent public health threat from SARS, few of these vaccines have been taken to human clinical trials. Passive immunotherapy using monoclonal antibodies that neutralize SARS CoV has also been developed and evaluated in experimental animal models of SARS. ","We have learned much about correlates of immunity using the current animal models for SARS research. Experiments in mice with targeted defects in the immune system suggest that innate immunity has an important role in clearance of SARS-CoV [10, 11] . Additional studies have shown that intranasally administered SARS-CoV replicates in the respiratory tract of several animal species and protects animals from re-infection with SARS-CoV [8, 24, 35] . In addition to primary infection, active immunization with inactivated whole virus vaccines, DNA vaccines, subunit vaccines and live, vectored vaccines expressing the SARS-CoV spike protein also elicit neutralizing antibodies to SARS-CoV that provide protection from subsequent challenge (Table 2) . Furthermore, passive transfer of post-infection or post-immunization sera or monoclonal antibodies against the spike protein can also protect mice, ferrets and hamsters from infection, and modulate disease (Table 2) . Moreover, depletion of T-cells in mice immunized with a DNA vaccine encoding the spike protein gene did not abrogate protection from SARS-CoV challenge, and adoptive transfer of T-cells from immunized mice to na\u00efve mice did not confer protection from SARS-CoV challenge. These findings strongly suggest that vaccines that elicit humoral immunity to SARS-CoV spike protein or immunotherapy that targets the spike protein will be sufficient to protect from SARS infection and associated disease. Research in animal models has led to the identification of correlates of immunity such as the protective ability of actively induced neutralizing antibodies [8, 13, 14, 16, 17, 23, 35, 36] or passively transferred neutralizing antibodies [8, 15, 21, 22] . These principles will provide the basis for prevention and intervention strategies in the event that SARS-CoV reappears in humans.","SARS-CoV is a highly pathogenic respiratory virus where the mechanisms of severe disease are largely mediated by innate immune pathways. Excellent models exist for studying SARS-CoV pathogenesis that replicate findings from the SARS outbreak in humans: cell lines for studying in vitro responses in human lung epithelial cells, mouse models of fibrosis and GWAS mapping of traits, as well as primate models of comparative species infection and agedependent phenotypes. Due to the development of these models, SARS-CoV is uniquely suited for a systems biology based platform to compare respiratory virus infection in multiple relevant model systems as an unbiased approach to identify novel host modulators of innate immunity in the context of viral infections. In addition, SARS-CoV encodes many proteins that antagonize the host's Interferon response, but questions remain about the effects of these antagonists of viral pathogenesis during SARS-CoV infection in vivo. Of the currently well-described innate immune signaling pathways, there is evidence to support that RLR and TLR sensors detect and respond to SARS-CoV infection, but no mechanism or SARS-CoV ligand for these receptors has been determined. Unique gene transcription signatures associated with defined temporal expression of proinflammatory cytokines and ISGs in models of severe SARS-CoV disease have been described, but few of these genes have been evaluated for their role in SARS pathogenesis or the host antiviral response to SARS-CoV, which could help identify novel immunomodulatory therapies in the event of SARS-CoV re-emergence. In future studies, SARS-CoV could be particularly useful as a comparative model for Influenzavirus or RSV infection to evaluate common targets for antiviral strategies as well as unique mechanisms of innate immune pathogenesis across multiple virus families with similar tropisms.","In an attempt to assess the dynamics of the outbreak for forecasting purposes as well as to estimate epidemiological parameters that cannot be computed directly based on clinical data, such as the transmission rate of the disease and 30 the basic reproduction number R 0 , defined as the expected number of exposed cases generated by one infected case in a population where all individuals are susceptible, many mathematical modelling studies have already appeared since the first confirmed COVID-19 case. The first models mainly focused on the estimation of the basic reproduction number R 0 using dynamic mechanistic 35 mathematical models ( [3, 4, 5, 6] ), but also simple exponential growth models (see e.g. [7, 8] ). Compartmental epidemiological models like SIR, SIRD, SEIR and SEIRD have been proposed to estimate other important epidemiological parameters, such as the transmission rate and for forecasting purposes (see e.g. [6, 9] ). Other studies have used metapopulation models, which include data 40 of human mobility between cities and/or regions to forecast the evolution of the outbreak in other regions/countries far from the original epicenter in China [3, 10, 11, 5] , including the modelling of the influence of travel restrictions and other control measures in reducing the spread ( [12] .","Models to predict hospital admission for COVID-19 pneumonia in the general population. The \"CV-19 vulnerability index\" to detect hospital admission for COVID-19 pneumonia from other respiratory infections (e.g. pneumonia, influenza), is available as an online tool. 7 44 Diagnostic models. The \"COVID-19 Early Warning Score\" to detect COVID-19 infection in adults is available as a score chart in an article. 24 A decision tree to detect severe disease for pediatric COVID-19 confirmed patients is also available in an article. 18 Diagnostic models based on CT imaging. Three of the seven AI models to assist with diagnosis based on CT results, are available via web applications. 17 20 23 45-47 Prognostic models. To assist in the prognosis of mortality, a nomogram (a graphic aid to calculate mortality risk), 6 a decision tree, 15 and a CT-based scoring rule are available in the articles. 16 All other 9 reports did not include any usable equation, format or reference for use of their prediction model. Because all models were at high risk of bias, we cannot recommend their routine use before they are properly externally validated.","Autoimmunity could also result from superantigenic stimulation of T cells by viral or bacterial proteins. Superantigens are capable of binding to specific T-cell receptor proteins, producing nonspecific stimulation of relatively large numbers of T cells, which might cause clonal expansion of T cells reactive to myelin or oligodendrocyte antigens.47s48 ANIMAL MQDELS OF DEMYELINATING DISEASE CNS demyelination associated with inflammation is present in animal models of experimental allergic encephalomyelitis (EAE) and Theiler murine encephalomyelitis (TME). These models provide an opportunity for the investigation of autoimmune and virus-associated disease, respectively. EAE is an autoimmune disease of the CNS and a model for immunotherapy. A CD4+ T-cell population specific for a myelin antigen, either MBP or proteolipid protein, is required for initiation EAE. EAE and MS share characteristics that include CNS demyelination, perivascular T cells, association with MHC class II antigens, and possibly restricted TCR V-gene utilization.4g The murine adoptive transfer model has another important feature of MS: the chronic relapsing clinical course.4g This clinical course is useful for investigations of the immune response and immunotherapy not only during onset of the disease but also during relapse. The pathologic features of this murine transfer model are inflammation and prominent demyelination.4g-51 EAE is not associated with an environmental factor.","While vaccine-mediated cellular immunity has been demonstrated to play a role in protection in preclinical models of NiV infection,61 the most advanced vaccine modalities demonstrating clear efficacy across multiple animal models have primarily induced humoral immunity. A soluble glycoprotein (sG) subunit vaccine from the related henipavirus Hendra virus (HeV) is an extensively studied vaccine that can protect ferrets and AGM from experimental challenge with NiV or HeV. Prime-boost regimens with adjuvanted HeV-sG subunit proteins are efficacious in stringent NiV challenge models, across a range of doses (4\u2013100ug), and with pre-challenge neutralising antibody titres as low as 1:28.62,63 The HeV sG vaccine (Equivac\u00ae HeV) has been licensed to vaccinate horses in Australia against HeV.64 A number of viral vectored vaccines have also been tested and show promising immunogenicity and/or efficacy against NiV-mediated disease. These include poxvirus (canarypoxvirus ALVAC strain), vesicular stomatitis virus (VSV), rabies virus (RABV), adeno-associated virus (AAV), Newcastle disease virus (NDV) and Venezuelan equine encephalitis virus (VEEV); this topic has recently been comprehensively reviewed.56,65","The proposed mechanisms of SARS have significant implications for the prevention, diagnosis, therapy and future research on this newly emerged disease. A better understanding of the distribution of target cells and viral concentration will provide a guide for accurate and early detection of the virus. The status of the immune function should be a key parameter in gauging the treatment of SARS infection. The state of the immune system at different stages of the disease gives clues as to how immune suppressive, immune supportive and steroid therapy may best be administered in treating the disease, and may also help to determine the timing and the dosage of the treatment. Due to the lack of a good understanding of the pathogenesis and the role of immunopathology during the SARS epidemic, the administration of steroids in treating SARS was a controversial topic, and the outcome of such treatment was not uniformly beneficial. The wide spread distribution of the virus in the body and the high concentration of the virus in the blood and leukocytes imply that the virus may be transmissible through blood and body fluid. The detection of virus in the intestine, the kidney, the stool and the urine indicate that the contaminated stool and urine may also be a vehicle of viral transmission. The development of vaccine to SARS depends on the establishment of appropriate animal models. As immune dysfunction and immune pathology play pivotal roles in the pathogenesis of SARS, the measurement of immune indices should be important parameters to be monitored in evaluating animal models and effectiveness of any vaccine under investigation. Unfortunately, this important fact has to date been neglected by investigators developing vaccines to SARS. Infections of the central nervous system and the pathology of other organs should also be taken into consideration when conducting the follow up examinations of recovered SARS patients.","Aerosol administration is more effective than parenteral dosing in animal models of influenza and RSV infection. Parenteral ribavirin has antiviral and therapeutic activity in animal models of infection with Lassa virus, other arenaviruses, and bunyavirus (see Chapters 47, 168, and 169). Combinations of ribavirin with immunoglobulin in RSV infection and with M2 or neuraminidase inhibitors in influenza A infection or with neuraminidase inhibitors in influenza B infection show enhanced antiviral activity. 12 The use of ribavirin in treatment of hepatitis B and C is discussed in Chapter 46.","Megan Miller (Colorado State University, Fort Collins, CO, USA) used experimental infections to determine if a sexual transmission model for Zika virus is possible. Zika virus (ZIKV) is a mosquito borne flavivirus that has been prevalent in Asia, parts of Africa, and Central and South America. The recent pandemic in South and North America resulted in over 1,000,000 cases. The most common symptoms of Zika virus disease are rash, arthralgia, conjunctivitis and headache; however compilations have been observed, including Guillain-Barre syndrome and birth defects, in infected newborns. Interestingly, ZIKV is the only known flavivirus to be able to transmit sexually. This study was undertaken to determine an immunecompetent, non-primate, small animal model that would be valuable for understanding the mechanism of ZIKV sexual transmission. Previous published evidence showed that cottontail rabbits seroconvert after inoculation with ZIKV, and other infection studies suggested that both guinea pigs and the Jamaican fruit bats develop viremias and seroconvert after inoculation. They are looking for evidence of infections in male tissues and body fluid of these three animal models; rabbits (NZW strain), guinea pigs (Hartley strain) and the local colony of Artibeus jamaicensis (Jamaican fruit bat). Groups of each species are being inoculated with ZIKV or uninfected cell culture media, and then blood, oral swab, urine and semen samples are collected and tested for ZIKV by quantitative real time-PCR (qRT-PCR) and plaque assays. To date, they have determined that NZW rabbits are not a competent model for ZIKV sexual transmission. Additional results are pending. By determining an immune-competent, non-primate, sexual transmission animal model for ZIKV they hope to begin addressing many unknown questions about this mode of transmission and its influence on ZIKV disease.","We evaluated MolProbity score 11 for all available models ( Table 3) . Although this score does not indicate whether a model reflects the overall correct structure or not, it can tell if a given model satisfies basic protein stereochemistry or not. All of the models generated from our modeling pipeline has less than 1.5 MolProbity score. Especially, steric clashes and rotamer outliers, rarely exist. Most of the AlphaFold models also have good MolProbity scores, although there are sometimes a few numbers of steric clashes between atoms and some rotamer outliers. After refining those models, most of the poor local geometries could be resolved, and the resulting MolProbity scores after refinement of the AlphaFold models are very good. In contrast to these models, models from Zhang group have poor local geometries as measured by the MolProbity score. These models have numerous atomic clashes, poor side-chain conformations, and bad backbone dihedral angles that generally suggest poor stereochemistry. The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.25.008904 doi: bioRxiv preprint The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.25.008904 doi: bioRxiv preprint The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.25.008904 doi: bioRxiv preprint","While modeling CEP_C30, 8 models were built according to 8 automatically found templates. The top-rated model in the 8 models is a homo-dimer with no ligand, and was selected to represent the structure of CEP_C30. While modeling PLVP, 29 models were built according to 16 automatically found templates. The top-rated model in the 29 models is a monomer with a zinc ion ligand, and was selected to represent the structure of PLVP. The structures of the two selected models are available in Supplemental Files S1 and S2. The detailed information, evaluation scores and Ramachandran plots of the two models are shown in Figure 1 .","extension. Reliable estimates place the R0 value of the COVID-19 in 1.4-2.5, similar to the R0 of the coronavirus SARS at the beginning of the epidemic (2.2-3.7). This value was reduced to an R0 of 0.67-1.23 at the end of the epidemic. By contrast, the coronavirus MERS has always remained at lower R0 values (0.29-0.80). 4 It seems that the COVID-19 could be more easily transmitted than SARS. However, there is a need to exercise caution. The R0 value indicates the transmission potential of an infectious disease. A higher R0 does not mean a more extensive disease. The flu, for example, whose R0 value ranges around 1.3 each year, infects millions of people worldwide. Neither does the R0 indicate the transmission rate either. R0 is also an average value: there are people who, although infected, will not transmit the disease to anyone, while others may transmit it to many more people. These individuals, called \u00absuper-spreaders\u00bb, were protagonists of two extraordinary events during the SARS epidemic in Toronto (Canada) and MERS in Seoul (South Korea) when, from one patient who was a \u00absuper-spreader\u00bb, dozens of patients, visitors and health personnel from two hospitals were infected. Control measures, such as those used in China, can significantly reduce the R0 of a disease. In this initial phase of the COVID-19 epidemic, its R0 value is being estimated from multiple assumptions and using complex mathematical models. As epidemiologists, some of us approach these mathematical models with circumspect: a popular saying states \u00abAll the models are wrong, but some are useful\u00bb.","Strategies for producing effective coronavirus vaccines have focussed on expression of either the spike protein or nucleocapsid proteins or, in some cases a combination of both, in a range of vectors including rabies viruses, VSV and VEE (reviewed in99,100). A report from a recent workshop in Riyadh on countermeasures for MERS CoV bringing together funders, public health experts and researchers concluded that progress with vaccine development is still hindered by the lack of animal models for evaluating efficacy.100 Small animals do not naturally express a functional form of the dipeptidyl peptidase 4 (DPP4) receptor; however, transgenic mice expressing human DPP4 are susceptible to infection.101,102 Despite this advance, mouse models are likely to be less useful for the assessment of immune correlates than larger animal models such as rhesus macaques and common marmosets, which exhibit the severe clinical syndromes observed in humans.103,104 MVA and ChAd viral vectors for MERS have reached GMP manufacture, while a DNA vaccine is now being tested in clinical trials.105,106","No matter what the obstacles were, research about the causative factor(s) of BEN started almost immediately after its recognition as a discrete nosological entity. For a disease with such a narrow, defined, and well-preserved geographic distribution, it was a logical assumption that the causative factor should be an environmental one endemic to the afflicted regions. Nonetheless, along with this ecological influence, other factors had to be taken into consideration. For example, an obvious question was how could such an environmental trigger selectively affect certain villages and households and leave the ones just next to them undisturbed? Could these differences be explained by the existence of genetic variability between diseased and healthy families? Or could it be an infectious agent prevalent to the inflicted foci? Another pivotal question related to the long incubation period of the disease, which pointed to a long exposure to a low-dose harming agent that existed in the environment for many years. If that is the case, why then did BEN appear only during the second half of the century in the endemic areas and not before? Such a temporal association requires a major local environmental change before the first appearance of the disease, and such an alteration is not easy to identify in the history of the region. In addition, any etiologic hypothesis should take into consideration not only the nephropathy itself, but also the increased incidence of upper urothelial neoplasms in the patients. Finally, if somebody were to solve the mystery of BEN, he or she should use information from both animal models of interstitial nephropathy and the recognized effects of the candidate environmental factors in human health and disease. Given all these varied questions, it is not surprising that throughout the years, the effort to solve the riddle of BEN involved not only nephrologists, but also scientists from such diverse fields as occupational medicine, animal models of human disease, environmental sciences and epidemiology, oncology, genetics, and geology.","Thus far, MERS-CoV vaccines have been shown to provide efficacious protection in animal models, though none of the vaccines developed has been tested in human clinical trials. Major strategies for vaccine development are focused on the elicitation of serum antibodies against the major antigen (S protein) of MERS-CoV . Further, passive immunotherapy using convalescent phase human plasma is being considered in MERS patients after its success in animal models . However, studies also demonstrate that MERS-CoV S protein-derived vaccines induce specific CD8 \u00fe T-cell and virus-neutralizing antibodies, which could contribute to complete protection against MERS-CoV in animal models (Lan et al., 2014; Volz et al., 2015) . Based on the investigations of immune memory against SARS-CoV in follow-up studies of recovered patients (discussed above), T-cell responses can provide robust long-term memory and possess a considerable potential for cross-reactivity with heterotypic coronaviruses. Thus, vaccines combining both cellular and humoral responses should be considered for coronavirus prevention. The similarities between the immunopathogenesis of SARS-CoV and MERS-CoV through interaction with cell receptors and blockage of host innate immune responses also point to potential therapeutic targets in patients infected with other pathogenic coronaviruses.","All the m336-based fusion proteins could be easily produced in E. coli in large amount and low production cost. Their sizes are larger than m336 scFv or HR2P peptides, suggesting that they would possess longer in vivo half-life. Still, their half-life would be shorter than full-size IgG due to the lack of Fc region. Therefore, their prophylactic and therapeutic efficacy against MERS-CoV should be assessed carefully using different approaches and doses in vivo. However, the RBD of MERS-CoV specifically targets on human DPP4 [29], and most small animal models are not susceptible to MERS-CoV infection [55], which pose a significant barrier to the development of anti-MERS-CoV inhibitors. Fortunately, researchers have constructed several animal models recently that simulate the morbidity and mortality of human infections, of which nonhuman primates (NHP) models and human DPP4-expressing mouse model are considered to be ideal candidates [56] and the latter is promising to be utilized in our following studies.","acids of different mammals to determine which mammalian ACE2 could interact with S protein of human SARSr-CoV. By analyzing the protein sequence of mammalian ACE2, we found that the ACE2 of Camelus dromedarius, Procyon lotor, Rhinolophus ferrumequinum, Rattus norvegicus, Mus musculus, Ornithorhynchus anatinus, Loxodonta africana, Erinaceus europaeus, Nyctereutes procyonoides, Suricata suricatta, Dipodomys ordii, and Cavia porcellus lose the capability to associate with S protein (Table 1) . These mammals could be ruled out from the potential host list for SARS-CoV-2. We found that S protein may bind to ACE2 from some wild mammals, which suggests that we should investigate whether these animals may be intermediate hosts for SARS-CoV-2. It has been reported that the RBM region in S protein of pangolin coronavirus is similar to that of S protein of SARS-CoV-2 [11, 12] , which may be involved in the recombination of SARS-CoV-2. We identified that N82 of pangolin ACE2 showed closer contact with RBD than human ACE2 (Fig. 3C) , indicating that pangolin ACE2 might show better affinity to SARS-CoV-2. This finding further supports the hypothesis that pangolin is involved in SARS-CoV-2 evolution. In current study, only a limited list of wild mammals is covered. In the future, we should select more mammals for study. Although no SARS-CoV-2 has been found in domestic cats and dogs, cat/dog ACE2 may bind to S protein of SARS-CoV-2. In the future, we should pay attention to monitoring whether domestic cats and dogs could be infected by SARS-CoV-2. Animal model is an important tool in the study of infectious diseases. ACE2 of mice cannot interact with SARS-CoV-2, so it cannot be used as animal model of SARS-CoV-2 directly. Some studies have generated mice transfected with human ACE2 as the models to study SARS-CoV [20] , and these mice can also be used as animal models for SARS-CoV-2 infection. Interestingly, we identified that N82 in ACE2 is closer to RBD than M82 (Fig. 3C and D) , indicating a novel strategy to design an optimized ACE2 for SARS-CoV-2 infection. We speculated that small peptide based on N82 of ACE2 might show higher affinity to SARS-CoV-2 RBD. We proposed that if M82 in human ACE2 was mutated to N82, the modified human ACE2 will enhance SARS-CoV-2 infection. In the future, those ideas will be tested in cell culture and animal model. We noticed that the ACE2 proteins from Circetidae (Mesocricetus auratus, Phodopus campbelli, Ictidomys tridecemlineatus, and Cricetulus griseus) are capable to recognize RBD. Mesocricetus auratus (golden hamster) and Cricetulus griseus (Chinese hamster) are experimental animals and our finding indicates the possibility to develop small animal models for SARS-CoV-2 infection using Chinese hamster and golden hamster.","Efficacy testing in animal models that mimic the major pathophysiological and immunological features of human LF are a prerequisite before licensure. Rodents are an obvious first species to establish immunogenicity, but as LASV has a rodent host reservoir and the response to LASV varies depending on mouse strain, age and inoculation route, rodents are not suitable as a valid LF disease model. Guinea pigs are the most sensitive model to study lung pathology,81,82 while common marmosets (CM) are surrogates to study liver involvement.83 However, LASV-infected rhesus and cynomolgus monkeys are considered the gold-standard models and are the only available and relevant challenge models for human LF."],"title":["2019-nCoV (Wuhan virus), a novel Coronavirus: Human-to-human transmission, travel-related cases, and vaccine readiness","Is there an ideal animal model for SARS?","Coronaviruses and the human airway: a universal system for virus-host interaction studies","Is there an ideal animal model for SARS?","A Note on COVID-19 Diagnosis Number Prediction Model in China","MyD88 Is Required for Protection from Lethal Infection with a Mouse-Adapted SARS-CoV","Is there an ideal animal model for SARS?","COVID-19 infection: Origin, transmission, and characteristics of human coronaviruses","A Generalized Discrete Dynamic Model for Human Epidemics","Vaccines for emerging infectious diseases: Lessons from MERS coronavirus and Zika virus","Chapter 4 Coronavirus Pathogenesis","Is there an ideal animal model for SARS?","A DNA vaccine induces SARS coronavirus neutralization and protective immunity in mice","SARS coronavirus pathogenesis: host innate immune responses and viral ant
