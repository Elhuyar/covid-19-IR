smission of the communicable disease is therefore a priority. Based on the Systems Engineering Initiative for Patient Safety model, the strategies and measures to protect healthcare workers in an acute tertiary hospital are described along the domains of work task, technologies and tools, work environmental factors, and organizational conditions. The principle of zero occupational infection remains an achievable goal that all healthcare systems need to strive for in the face of a potential pandemic.","The novel coronavirus 2019-nCoV has caused major outbreaks in many parts of the world. A better understanding of the pathophysiology of COVID-19 is urgently needed. Clinically, it is important to identify who may be susceptible to infection and identify treatments for the disease. There is good evidence that ACE2 is a receptor for 2019-nCoV, and studies also suggested that high expression of ACE2 may increase susceptibility to infection. Here we conducted a phenome-wide Mendelian randomization (MR) study to prioritize diseases/traits and blood proteins that may be causally linked to ACE2 expression in the lung. Expression data was based on GTEx. We also explored drug candidates whose targets overlapped with the top-ranked proteins in MR analysis, as these drugs could potentially alter ACE2 expression and may be clinically relevant. Notably, MR is much less vulnerable to confounding and reverse causality compared to observational studies. The most consistent finding was a tentative caus...","Introduction The COVID 19 outbreak is posing an unprecedented challenge to healthcare workers. This study analyzes the geo temporal effects on disease severity for the 1,688 Chinese healthcare workers infected with COVID 19. Method Using the descriptive results recently reported by the Chinese CDC, we compare the percentage of infected healthcare workers in severe conditions over time and across three areas in China, and the fatality rate of infected healthcare workers with all the infected individuals in China aged 22 to 59 years. Results Among the infected Chinese healthcare workers whose symptoms onset appeared during the same ten day period, the percentage of those in severe conditions decreased statistical significantly from 19.7% (Jan 11 to 20) to 14.4% (Jan 21 to 31) to 8.7% (Feb 1 to 11). Across the country, there was also a significant difference in the disease severity among patients symptoms onset during the same period, with Wuhan being the most severe (17%), followed by Hu...","Human coronaviruses (HCoVs), including severe acute respiratory syndrome coronavirus (SARS-CoV) and 2019 novel coronavirus (2019-nCoV, also known as SARS-CoV-2), lead global epidemics with high morbidity and mortality. However, there are currently no effective drugs targeting 2019-nCoV/SARS-CoV-2. Drug repurposing, representing as an effective drug discovery strategy from existing drugs, could shorten the time and reduce the cost compared to de novo drug discovery. In this study, we present an integrative, antiviral drug repurposing methodology implementing a systems pharmacology-based network medicine platform, quantifying the interplay between the HCoV\u2013host interactome and drug targets in the human protein\u2013protein interaction network. Phylogenetic analyses of 15 HCoV whole genomes reveal that 2019-nCoV/SARS-CoV-2 shares the highest nucleotide sequence identity with SARS-CoV (79.7%). Specifically, the envelope and nucleocapsid proteins of 2019-nCoV/SARS-CoV-2 are two evolutionarily co...","Summary SARS coronavirus continues to cause sporadic cases of severe acute respiratory syndrome (SARS) in China. No active or passive immunoprophylaxis for disease induced by SARS coronavirus is available. We investigated prophylaxis of SARS coronavirus infection with a neutralising human monoclonal antibody in ferrets, which can be readily infected with the virus. Prophylactic administration of the monoclonal antibody at 10 mg/kg reduced replication of SARS coronavirus in the lungs of infected ferrets by 3\u00b73 logs (95% Cl 2\u00b76\u20134\u00b70 logs; p&lt;0\u00b7001), completely prevented the development of SARS coronavirus-induced macroscopic lung pathology (p=0\u00b7013), and abolished shedding of virus in pharyngeal secretions. The data generated in this animal model show that administration of a human monoclonal antibody might offer a feasible and effective prophylaxis for the control of human SARS coronavirus infection.","Protection of healthcare workforce is of paramount relevance for the care of infected and non-infected patients in the setting of a pandemic such as coronavirus disease 2019 (COVID-19). Healthcare workers are at increased risk to become infected because of contact to infected patients, infected co-workers and their community outside the hospital. The ideal organisational strategy to protect the healthcare workforce in a situation in which social distancing cannot be maintained at the workplace remains to be determined. In this study, we have mathematically modelled strategies for the employment of hospital workforce with the goal to simulate health and productivity of the workers. Therefore, deterministic models were extended to account for stochastic influences potentially occurring in rather small populations. The models were also designed to determine if desynchronization of medical teams by dichotomizing the workers may protect the workforce. Our studies model workforce productivit...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","Up to 25% of patients with profound neutropenia lasting for &gt;10 days develop lung infiltrates, which frequently do not respond to broad-spectrum antibacterial therapy. While a causative pathogen remains undetected in the majority of cases, Aspergillus spp., Pneumocystis jirovecii, multi-resistant Gram-negative pathogens, mycobacteria or respiratory viruses may be involved. In at-risk patients who have received trimethoprim\u2013sulfamethoxazole (TMP/SMX) prophylaxis, filamentous fungal pathogens appear to be predominant, yet commonly not proven at the time of treatment initiation. Pathogens isolated from blood cultures, bronchoalveolar lavage (BAL) or respiratory secretions are not always relevant for the etiology of pulmonary infiltrates and should therefore be interpreted critically. Laboratory tests for detecting Aspergillus galactomannan, \u03b2-d-glucan or DNA from blood, BAL or tissue samples may facilitate the diagnosis; however, most polymerase chain reaction assays are not yet standardi...","","BACKGROUND: The ongoing worldwide outbreak of the 2019-nCoV is markedly similar to the severe acute respiratory syndrome (SARS) outbreak 17 years ago. During the 2002-2003 SARS outbreak, healthcare workers formed a special population of patients. Although virus-specific IgG play important roles in virus neutralization and prevention against future infection, limited information is available regarding the long term persistence of IgG after infection with SARS-like coronavirus. METHODS: A long-term prospective cohort study followed 34 SARS-CoV-infected healthcare workers from a hospital with clustered infected cases during the 2002-2003 SARS outbreak in Guangzhou, China, with a 13-year follow-up. Serum samples were collected annually from 2003-2015. Twenty SARS-CoV-infected and 40 non-infected healthcare workers were enrolled in 2015, and their serum samples were collected. All sera were tested for IgG antibodies with ELISA using whole virus and a recombinant nucleocapsid protein of SARS...","BACKGROUND: There is an ongoing debate regarding the type of respiratory protection that should be recommended for use for healthcare workers. MATERIALS AND METHODS: A cross-sectional survey was conducted in three countries: China, Pakistan and Vietnam. RESULTS: In China and Pakistan, the infection control guidelines were developed to be in line with the recommendations from the World Health Organization (WHO) and the Centers for Disease Control and Prevention, while in the Vietnamese guidelines the recommendations correspond with the WHO suggestions only. The guidelines from all three countries document the need for training and fit testing; however there is no system to monitor the training and fit testing programs. Across the three countries, there was some inconsistency with regard to the types of products (i.e. masks vs. respirators) recommended for influenza, severe acute respiratory syndrome (SARS) and tuberculosis. CONCLUSIONS: Available evidence should be examined and a compre...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Currently, there has been an increasing socioeconomic impact of zoonotic pathogens transmitted from animals to humans worldwide. Recently, in the Arabian Peninsula, including in Saudi Arabia, epidemiological data indicated an actual increase in the number of emerging and/or reemerging cases of several viral zoonotic diseases. Data presented in this review are very relevant because Saudi Arabia is considered the largest country in the Peninsula. We believe that zoonotic pathogens in Saudi Arabia remain an important public health problem; however, more than 10 million Muslim pilgrims from around 184 Islamic countries arrive yearly at Makkah for the Hajj season and/or for the Umrah. Therefore, for health reasons, several countries recommend vaccinations for various zoonotic diseases among preventive protocols that should be complied with before traveling to Saudi Arabia. However, there is a shortage of epidemiological data focusing on the emerging and reemerging of zoonotic pathogens tran...","Middle East respiratory syndrome coronavirus (MERS-CoV) infections sharply increased in the Arabian Peninsula during spring 2014. In Abu Dhabi, United Arab Emirates, these infections occurred primarily among healthcare workers and patients. To identify and describe epidemiologic and clinical characteristics of persons with healthcare-associated infection, we reviewed laboratory-confirmed MERS-CoV cases reported to the Health Authority of Abu Dhabi during January 1, 2013\u2013May 9, 2014. Of 65 case-patients identified with MERS-CoV infection, 27 (42%) had healthcare-associated cases. Epidemiologic and genetic sequencing findings suggest that 3 healthcare clusters of MERS-CoV infection occurred, including 1 that resulted in 20 infected persons in 1 hospital. MERS-CoV in healthcare settings spread predominantly before MERS-CoV infection was diagnosed, underscoring the importance of increasing awareness and infection control measures at first points of entry to healthcare facilities.","Emerging infections, many zoonotic, are caused by a variety of pathogens with global distribution. Previously rare pathogens have emerged; global travel facilitates their rapid spread. Human encroachment on remote areas has brought contact with zoonotic diseases never before characterized. Although systematic study of rare outbreaks can be challenging, knowledge of emerging pathogens and their effects on women is accumulating. This article discusses effects of lymphocytic choriomeningitis virus, West Nile virus, severe acute respiratory syndrome coronavirus, avian influenza A virus, viral hemorrhagic fevers, spirochetal illnesses, and Chagas' disease. The potential impact of candidate bioterror agents and issues of prophylaxis and therapy are discussed.","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","BACKGROUND We described the epidemiological features of the coronavirus disease 2019 (Covid-19) outbreak, and evaluated the impact of non-pharmaceutical interventions on the epidemic in Wuhan, China. METHODS Individual-level data on 25,961 laboratory-confirmed Covid-19 cases reported through February 18, 2020 were extracted from the municipal Notifiable Disease Report System. Based on key events and interventions, we divided the epidemic into four periods: before January 11, January 11-22, January 23 - February 1, and February 2-18. We compared epidemiological characteristics across periods and different demographic groups. We developed a susceptible-exposed-infectious-recovered model to study the epidemic and evaluate the impact of interventions. RESULTS The median age of the cases was 57 years and 50.3% were women. The attack rate peaked in the third period and substantially declined afterwards across geographic regions, sex and age groups, except for children (age &lt;20) whose attack ...","Whether severe acute respiratory syndrome\u2013associated coronavirus (SARS-CoV) infection can be asymptomatic is unclear. We examined the seroprevalence of SARS-CoV among 674 healthcare workers from a hospital in which a SARS outbreak had occurred. A total of 353 (52%) experienced mild self-limiting illnesses, and 321 (48%) were asymptomatic throughout the course of these observations. None of these healthcare workers had antibody to SARS CoV, indicating that subclinical or mild infection attributable to SARS CoV in adults is rare.","Antiviral agents are drugs approved by the Food and Drug Administration (FDA) for the treatment or control of viral infections. Available antiviral agents mainly target stages in the viral life cycle. The target stages in the viral life cycle are; viral attachment to host cell, uncoating, synthesis of viral mRNA, translation of mRNA, replication of viral RNA and DNA, maturation of new viral proteins, budding, release of newly synthesized virus, and free virus in body fluids. At least half of available antiviral agents are for the treatment of human immunodeficiency virus (HIV) infections. The others are used mainly for the management of herpesviruses, hepatitis B virus (HBV), hepatitis C virus (HCV), and respiratory viruses. Antiviral agents can be used for prophylaxis, suppression, preemptive therapy, or treatment of overt disease. Two important factors that can limit the utility of antiviral drugs are toxicity and the development of resistance to the antiviral agent by the virus. In ...","Summary Severe Acute Respiratory Syndrome (SARS) emerged recently as a new infectious disease that was transmitted efficiently in the healthcare setting and particularly affected healthcare workers (HCWs), patients and visitors. The efficiency of transmission within healthcare facilities was recognised following significant hospital outbreaks of SARS in Canada, China, Hong Kong, Singapore, Taiwan and Vietnam. The causative agent of SARS was identified as a novel coronavirus, the SARS coronavirus. This was largely spread by direct or indirect contact with large respiratory droplets, although airborne transmission has also been reported. High infection rates among HCWs led initially to the theory that SARS was highly contagious and the concept of \u2018super-spreading events\u2019. Such events illustrated that lack of infection control (IC) measures or failure to comply with IC precautions could lead to large-scale hospital outbreaks. SARS was eventually contained by the stringent application of I...","Abstract The outbreak of severe acute respiratory syndrome (SARS) in 2003 was the first emergence of an important human pathogen in the 21st century. Responding to the epidemic provided clinicians with extensive experience in diagnosing and treating a novel respiratory viral disease. In this article, we review the experience of the SARS epidemic, focusing on measures taken to identify and isolate patients, prevent the transmission of infection to healthcare workers and develop effective therapies. Lessons learned from the SARS epidemic will be especially important in responding to the current emergence of another highly pathogenic human coronavirus, the agent of Middle East respiratory syndrome (MERS), and to the recently emerging H7N9 influenza A virus in China. This paper forms part of a symposium in Antiviral Research on \u201cFrom SARS to MERS: 10years of research on highly pathogenic human coronaviruses.\u201d","Background COVID-19 is leading to the implementation of social distancing policies around the world and in the United States, including school closures. The evidence that mandatory school closures reduce cases and ultimately mortality mostly comes from experience with influenza or from models that do not include the impact of school closure on the healthcare labor supply or the role of the healthcare labor force in reducing the per infection mortality from the pathogen. There is considerable uncertainty of the incremental effect of school closures on transmission and lives saved from school closures. The likely, but uncertain, benefits from school closure need to be weighed against uncertain, and seldom quantified, costs of healthcare worker absenteeism associated with additional child care obligations. Methods We analyze data from the US Current Population Survey to measure the potential child care obligations for US healthcare workers that will need to be addressed if school closures...","Abstract2019-nCoV, which is a novel coronavirus emerged in Wuhan, China, at the end of 2019, has caused at least infected 11,844 as of Feb 1, 2020. However, there is no specific antiviral treatment or vaccine currently. Very recently report had suggested that novel CoV would use the same cell entry receptor, ACE2, as the SARS-CoV. In this report, we generated a novel recombinant protein by connecting the extracellular domain of human ACE2 to the Fc region of the human immunoglobulin IgG1. An ACE2 mutant with low catalytic activity was also used in the study. The fusion proteins were then characterized. Both fusion proteins has high affinity binding to the receptor-binding domain (RBD) of SARS-CoV and 2019-nCoV and exerted desired pharmacological properties. Moreover, fusion proteins potently neutralized SARS-CoV and 2019-nCoV in vitro. As these fusion proteins exhibit cross-reactivity against coronaviruses, they could have potential applications for diagnosis, prophylaxis, and treatmen...","BACKGROUND: Experimental animal data show that protection against severe acute respiratory syndrome coronavirus (SARS-CoV) infection with human monoclonal antibodies (mAbs) is feasible. For an effective immune prophylaxis in humans, broad coverage of different strains of SARS-CoV and control of potential neutralization escape variants will be required. Combinations of virus-neutralizing, noncompeting mAbs may have these properties. METHODS AND FINDINGS: Human mAb CR3014 has been shown to completely prevent lung pathology and abolish pharyngeal shedding of SARS-CoV in infected ferrets. We generated in vitro SARS-CoV variants escaping neutralization by CR3014, which all had a single P462L mutation in the glycoprotein spike (S) of the escape virus. In vitro experiments confirmed that binding of CR3014 to a recombinant S fragment (amino acid residues 318\u2013510) harboring this mutation was abolished. We therefore screened an antibody-phage library derived from blood of a convalescent SARS pat...","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","Background: During the first week of March, the surge of coronavirus disease 2019 (COVID-19) cases reached over 100 countries with more than 100,000 cases. Healthcare authorities have already initiated awareness and preparedness activities beyond borders. A poor understanding of the disease among healthcare workers (HCWs) may result in delayed treatment and the rapid spread of infection. This study aimed to investigate the knowledge and perceptions of HCWs about COVID-19. Methods: A cross-sectional, web-based study was conducted among HCWs about COVID-19 during the first week of March 2020. A 23-item survey instrument was developed and distributed randomly to HCWs using social media; it required 5 minutes to complete. A chi-square test was used to investigate the level of association among variables at the significance level of p&lt;0.05. Results: Of 529 participants, a total of 453 HCWs completed the survey (response rate: 85.6%); 51.6% were males, 32.1% were aged 25-34 years, and most w...","Abstract Background : A novel form of Coronavirus (2019-nCoV) in Wuhan has created a confused and rapidly evolving situation. In this situational framework, patients and front-line healthcare workers are vulnerable. Method : Studies were identified using large-circulation international journals found in two electronic databases: Scopus and Embase. Results : Populations of patients that may require tailored interventions are older adults and international migrant workers. Older adults with psychiatric conditions may be experiencing further distress. The COVID-19 epidemic has underscored potential gaps in mental health services during emergencies. Conclusions : Most health professionals working in isolation units and hospitals do not receive any training for providing mental health care. Fear seems more certainly a consequence of mass quarantine.","Abstract Yersinia pestis is the causative agent of plague and is considered one of the most likely pathogens to be used as a bioweapon. In humans, plague is a severe clinical infection that can rapidly progress with a high mortality despite antibiotic therapy. Therefore, early treatment of Y. pestis infection is crucial. This review provides an overview of its clinical manifestations, diagnosis, treatment, prophylaxis, and protection requirements for the use of clinicians. We discuss the likelihood of a deliberate release of plague and the feasibility of obtaining, isolating, culturing, transporting and dispersing plague in the context of an attack aimed at a westernized country. The current threat status and the medical and public health responses are reviewed. We also provide a brief review of the potential prehospital treatment strategy and vaccination against Y. pestis. Further, we discuss the plausibility of antibiotic resistant plague bacterium, F1-negative Y. pestis, and also th...","Background: In the beginning of January 2020, new unknown virus pneumonia cases started to emerge in local hospitals in Wuhan, China. This virus epidemic quickly became a public health emergency of international concern by the WHO. Enormous amount of medical supplies as well as healthcare personals from other provinces were mobilized to support Wuhan. This current work tent to help people understanding how infectious disease spread and the purpose and consequences of various efforts based on simulation model. Method: a simulation model was created using known parameters. R0 set to 3 and mean incubation time to be 7.5days. the epidemic was divided to 3 periods. Simulation would run 50 times to mimic different patient0 status. Personal activity index was used to mimic different level of control measures. 141427709 simulated patients were created. Cumulation number of patients at the end of period 1 (day50) is 2868.7 \u00b1 1739.0. Total infected patients could be 913396.5 \u00b1 559099.9 by the en...","Summary Background Studies on the fusion-inhibitory peptides derived from the heptad repeat 1 and 2 (HR1 and HR2) regions of the HIV-1 envelope glycoprotein gp41 provided crucial information on the viral fusogenic mechanism. We used a similar approach to study the fusogenic mechanism of severe-acute-respiratory-syndrome-associated coronavirus (SARS-CoV). Methods We tested the inhibitory activity against infection of two sets of peptides corresponding to sequences of SARS-CoV spike protein HR1 and HR2 regions and investigated the interactions between the HR1 and HR2 peptides by surface plasmon resonance, sedimentation equilibration analysis, circular dichroism, native polyacrylamide-gel electrophoresis, size exclusion high-performance liquid chromatography, and computer-aided homology modelling and molecule docking analysis. Findings One peptide, CP-1, derived from the HR2 region, inhibited SARS-CoV infection in the micromolar range. CP-1 bound with high affinity to a peptide from the H...","Hospital-acquired infections (HAIs) are serious problems for healthcare systems, especially in developing countries where public health infrastructure and technology for infection preventions remain undeveloped. Here, we characterized how strategy and technology could be mobilized to improve the effectiveness of infection prevention and control in hospitals during the outbreaks of Ebola, Middle East respiratory syndrome (MERS), and severe acute respiratory syndrome (SARS) in Asia and West Africa. Published literature on the hospital-borne outbreaks of SARS, Ebola, and MERS in Asia and West Africa was comprehensively reviewed. The results showed that healthcare systems and hospital management in affected healthcare facilities had poor strategies and inadequate technologies and human resources for the prevention and control of HAIs, which led to increased morbidity, mortality, and unnecessary costs. We recommend that governments worldwide enforce disaster risk management, even when no ou...","Importance A large number of healthcare workers (HCWs) were infected by SARS-CoV-2 during the ongoing outbreak of COVID-19 in Wuhan, China. Hospitals are significant epicenters for the human-to-human transmission of the SARS-CoV-2 for HCWs, patients, and visitors. No data has been reported on the details of hospital environmental contamination status in the epicenter of Wuhan. Objective To investigate the extent to which SARS-CoV-2 contaminates healthcare settings, including to identify function zones of the hospital with the highest contamination levels and to identify the most contaminated objects, and personal protection equipment (PPE) in Wuhan, China. Design A field investigation was conducted to collect the surface swabs in various environments in the hospital and a laboratory experiment was conducted to examine the presence of the SARS-CoV-2 RNA. Setting Six hundred twenty-six surface samples were collected within the Zhongnan Medical Center in Wuhan, China in the mist of the CO...","Background:SARS-CoV-2-caused coronavirus disease (COVID-19) is posinga large casualty. The features of COVID-19patients withand without pneumonia,SARS-CoV-2 transmissibility in asymptomatic carriers, and factors predicting disease progression remain unknown. Methods: We collected information on clinical characteristics, exposure history, andlaboratory examinations of all laboratory-confirmed COVID-19 patients admitted to PLA General Hospital. Cox regression analysis was applied to identify prognostic factors. The last follow-up was February 18, 2020. Results:We characterized 55 consecutive COVID-19 patients. The mean incubation was 8.42(95% confidence interval [CI], 6.55-10.29) days. The mean SARS-CoV-2-positive duration from first positive test to clearance was 9.71(95%CI, 8.21-11.22) days. COVID-19 course was approximately 2 weeks. Asymptomatic carriers might transmit SARS-CoV-2. Compared with patients without pneumonia, those with pneumonia were 15 years older and had a higher rate ...","Abstract The nucleocapsid (N) protein of SARS-coronavirus (SARS-CoV) is the key protein for the formation of the helical nucleocapsid during virion assembly. This protein is believed to be more conserved than other proteins of the virus, such as spike and membrane glycoprotein. In this study, the N protein of SARS-CoV was expressed in Escherichia coli DH5\u03b1 and identified with pooled sera from patients in the convalescence phase of SARS. A plasmid pCI-N, encoding the full-length N gene of SARS-CoV, was constructed. Expression of the N protein was observed in COS1 cells following transfection with pCI-N. The immune responses induced by intramuscular immunization with pCI-N were evaluated in a murine model. Serum anti-N immunoglobulins and splenocytes proliferative responses against N protein were observed in immunized BALB/c mice. The major immunoglobulin G subclass recognizing N protein was immunoglobulin G2a, and stimulated splenocytes secreted high levels of gamma interferon and IL-2 ...","Abstract Severe acute respiratory syndrome (SARS) was diagnosed in more than 8437 patients in 25 countries between February and July 2003. During this period the World Health Organisation issued a global alert about SARS and together with the Centre for Disease Control have coordinated their efforts to investigate its pathogenesis and treatment. The outbreak in Hong Kong has been dramatic due to its geographical proximity with Guangdong province, China where the first case of SARS was reported. SARS has been described as a rapidly progressive, sometimes fatal pneumonia with a case fatality rate of 7.6% requiring intensive care. The four case reports illustrate a number of important points concerning the recognition, treatment, management and prevention of SARS, and highlights the importance of considering vigilant assessment and monitoring of patients with SARS. The purpose of this paper is to share our experiences in caring for critically ill patients with SARS in the intensive care u...","DNA microarrays have emerged as a viable platform for detection of pathogenic organisms in clinical and environmental samples. These microbial detection arrays occupy a middle ground between low cost, narrowly focused assays such as multiplex PCR and more expensive, broad-spectrum technologies like high-throughput sequencing. While pathogen detection arrays have been used primarily in a research context, several groups are aggressively working to develop arrays for clinical diagnostics, food safety testing, environmental monitoring and biodefense. Statistical algorithms that can analyze data from microbial detection arrays and provide easily interpretable results are absolutely required in order for these efforts to succeed. In this article, we will review the most promising array designs and analysis algorithms that have been developed to date, comparing their strengths and weaknesses for pathogen detection and discovery.","AbstractThe beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the available SARS-CoV-2 sequences (as of 9 February 2020), immune targeting of these epitopes may potentially offer pr...","The beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the 120 available SARS-CoV-2 sequences (as of 21 February 2020), immune targeting of these epitopes may potentially offer prote...","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","","","","Sarcoidosis is a granulomatous disease of unknown etiology, characterized by a Th1 immunophenotype, most commonly involving the lung, skin, lymph node and eyes. Molecular and immunologic studies continue to strengthen the association of sarcoidosis with infectious antigens, particularly those derived from Propionibacterium and Mycobacterium species. Independent studies report the presence of microbial nucleic acids and proteins within sarcoidosis specimens. Complementary immunologic studies also support the role of infectious agents in sarcoidosis pathogenesis. Th-1 immune responses directed against mycobacterial virulence factors have been detected within sarcoidosis diagnostic bronchoalveolar lavage (BAL). Th1 and Th17 immune responses against propionibacteria have also been reported. More recently, case reports and clinical trials from Japanese, European and American investigators have emerged regarding the efficacy of antimicrobials against Propionibacterium and Mycobacterium speci...","The Middle East respiratory syndrome coronavirus (MERS-CoV) was first described in 2012 and, subsequently, many cases were reported with a lower case fatality rate than initial cases. Humans can become infected within their communities and transmission can then be amplified in the healthcare setting. Contact investigation among cases shows a variable amount of spread among family members and healthcare workers. So far, circulating virus strains remain similar under continuous monitoring, with no genetic changes. Here, we discuss the transmission pattern, phylogenetic evolution, and pathogenesis of MERS-CoV infection.","","","Background On February 27, 2020, the first patient with COVID-19 was reported in the Netherlands. During the following weeks, nine healthcare workers (HCWs) were diagnosed with COVID-19 in two Dutch teaching hospitals, eight of whom had no history of travel to China or Northern-Italy. A low-threshold screening regimen was implemented to determine the prevalence and clinical presentation of COVID-19 among HCWs in these two hospitals. Methods HCWs who suffered from fever or respiratory symptoms were voluntarily tested for SARS-CoV-2 by real-time reverse-transcriptase PCR on oropharyngeal samples. Structured interviews were conducted to document symptoms for all HCWs with confirmed COVID-19. Findings Thirteen-hundred fifty-three (14%) of 9,705 HCWs employed were tested, 86 (6%) of whom were infected with SARS-CoV-2. Most HCWs suffered from relatively mild disease and only 46 (53%) reported fever. Seventy-nine (92%) HCWs met a case definition of fever and/or coughing and/or shortness of br..."],"title":["Assessing the potential impacts of COVID-19 in Brasil: Mobility, Morbidity and Impact to the Health System","Middle East respiratory syndrome vaccines","Preventing intra-hospital infection and transmission of COVID-19 in healthcare workers","Exploring diseases/traits and blood proteins causally related to expression of ACE2, the putative receptor of 2019-nCov: A Mendelian Randomization analysis","Geo temporal distribution of 1,688 Chinese healthcare workers infected with COVID-19 in severe conditions, a secondary data analysis","Network-based drug repurposing for novel coronavirus 2019-nCoV/SARS-CoV-2","Human monoclonal antibody as prophylaxis for SARS coronavirus infection in ferrets","Modelling strategies to organize healthcare workforce during pandemics: application to COVID-19","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","Diagnosis and antimicrobial therapy of lung infiltrates in febrile neutropenic patients (allogeneic SCT excluded): updated guidelines of the Infectious Diseases Working Party (AGIHO) of the German Society of Hematology and Medical Oncology (DGHO)(\u2020)","Cannabidiol as prophylaxis for SARS-CoV-2 and COVID-19? Unfounded claims versus potential risks of medications during the pandemic","Long-Term Persistence of IgG Antibodies in SARS-CoV Infected Healthcare Workers","Examining the policies and guidelines around the use of masks and respirators by healthcare workers in China, Pakistan and Vietnam","COVID-19, an emerging coronavirus infection: advances and prospects in designing and
