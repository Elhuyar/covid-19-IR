hxyx1r2","lasv4e6a","5gt2hkud","3egv50vb","v2o25ey9","wa1j2f6b","mr1orklo","uv3uoyr1","aarthz9w","j97ugs3y","eo2pcgix","44zduv27","oufi7w1d","wh9vvgv2","ouyr4oke","d0ccqrmu","x0z68jos","kjkfsy7w","frmgl65z","jin0fdcm","2gokv7id","f21dknmb","eaglecq7","qxlac437","si7csqr2","kromgrnu","yvsyo4l9","jhn26qt9","q2chksx9","2r790nix","nqauuzw0","zlhu1jit","xpl6tjps","ua0luq11","9yqb30la"],"journal":["","","Clinical eHealth","Focus on Catalysts","Trends in Biotechnology","Travel Medicine and Infectious Disease","Natural Killer Cells","Future Virology","","Arch Virol","Emerg Microbes Infect","Front Microbiol","Eye","","Analytica Chimica Acta","Diagnostic Microbiology and Infectious Disease","Int J Oral Sci","The Microbiology of Respiratory System Infections","Diabetes &amp; Metabolic Syndrome: Clinical Research &amp; Reviews","Biochemical and Biophysical Research Communications","Mol Biotechnol","mSphere","FEBS Letters","","J Med Syst","","","The Lancet","Antiviral Research","","American Journal of Infection Control","Antiviral Research","The Lancet","Antiviral Research","Brain, Behavior, and Immunity","","","","Journal of Clinical Virology","Journal of Microbiology, Immunology and Infection","Encyclopedia of Environmental Health","Encyclopedia of Environmental Health","Clinical and Vaccine Immunology","The Surgeon","ACS Nano","","Euro Surveill","Methods in Enzymology","Archives of Physical Medicine and Rehabilitation","Clinical Microbiology and Infection"],"rad":[0.016600005818398243,0.012777950018140496,0.007820003273043753,0.007667731182543279,0.007648106085240088,0.007326995565641492,0.007264671734273083,0.006820033673676732,0.006665841482474804,0.006629757332334618,0.0061415159938944235,0.00559861863703205,0.005410174951863824,0.005286275525335132,0.005134680261589065,0.004956542311617214,0.0046673019861435345,0.004660500254740591,0.004351329633233575,0.00402762197397127,0.003908021583863378,0.0038931819240389715,0.003890769549128204,0.003788516750953581,0.003713631029536549,0.003693066584694725,0.003645733195441394,0.0036382283526695544,0.0036063290626865176,0.00360396015745954,0.00358180360873911,0.00354009095425181,0.0034928334727299484,0.003440844171162757,0.0034264750621029716,0.0034034985433961285,0.003349683516630267,0.0033496830042026673,0.0032992678838663038,0.0032817042614309913,0.003250378953851505,0.0032339579106109334,0.0032224429439543186,0.0032040045666045687,0.0031805470087930754,0.00309343647047722,0.0030930776440364744,0.0030671575225511127,0.003040198335325215,0.0030000039220122],"scr":[0.8,0.575,0.284,0.275,0.273,0.255,0.251,0.225,0.216,0.214,0.185,0.153,0.142,0.134,0.126,0.115,0.098,0.098,0.079,0.06,0.053,0.053,0.052,0.046,0.042,0.041,0.038,0.038,0.036,0.036,0.034,0.032,0.029,0.026,0.025,0.024,0.021,0.021,0.018,0.017,0.015,0.014,0.013,0.012,0.011,0.005,0.005,0.004,0.002,0.0],"text":["Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","AbstractEpidemics of Coronavirus Disease 2019 (COVID-19) now have more than 100,000 confirmed cases worldwide. Diagnosis of COVID-19 is currently performed by RT-qPCR methods, but the capacity of RT-qPCR methods is limited by its requirement of high-level facilities and instruments. Here, we developed and evaluated RT-LAMP assays to detect genomic RNA of SARS-CoV-2, the causative virus of COVID-19. RT-LAMP assays in this study can detect as low as 100 copies of SARS-CoV-2 RNA. Cross-reactivity of RT-LAMP assays to other human Coronaviruses was not observed. We also adapted a colorimetric detection method for our RT-LAMP assay so that the tests potentially performed in higher throughput.","Abstract The Internet of Things (IoT) includes three core procedures: full spectrum perception, reliable transmission, and intelligent processing. It can be applied for the prevention and control of SARI (severe acute respiratory infection). By combining sensors, information technology, artificial intelligence, and available dynamic networking devices, IoT could realize long-distance communication between hospitals, patients, and medical devices, which could ultimately improve current medical conditions.","","Respiratory protection against airborne pathogens is crucial for pandemic/epidemic preparedness in the context of personal protection, healthcare systems, and governance. We expect that the development of technologies that overcome the existing challenges in current respiratory protective devices will lead to a timely and effective response to the next outbreak.","","Publisher Summary Natural killer (NK) cells comprise a finite lymphocyte lineage with distinctive gene expression patterns. Natural killer (NK) cells develop in the bone marrow (BM) and are not static but populate secondary and primary lymphoid organs. A unique feature of NK cells is their expression of activating and inhibitory receptors, which allow them to respond either when ligands for activating receptors are upregulated or when ligands for inhibitory receptors are downregulated. The unique transcriptome of NK cells renders them capable of protecting the host from a vast array of disease states. Their undisputed importance in host protection is conferred by their ability to eliminate unhealthy cells. However, in order for NK cells to exert their effects, they need to be strategically located at the right places. This chapter provides an overview of the current understanding of the localization of NK cell populations and their ability to migrate in response to homeostatic and path...","Viral infections, such as Ebola, severe acute respiratory syndrome/Middle East respiratory syndrome and West Nile virus have emerged as a serious health threat with no effective therapies. These infections have little commercial potential and are not a high priority for the pharmaceutical industry. However, the academic community has been active in this area for many years. The challenge is how to take this academic virology knowledge into a drug discovery and development domain. One approach is the use of consortia and public\u2013private partnerships \u2013 this article highlights ongoing efforts in the USA. Public funds, such as those from government sources, can support research efforts that do not to appear to have commercial value. The key to success is finding a way to combine the different cultural and operational values and reward systems into a productive collaboration to identify new antivirals.","In the COVID-19 coronavirus pandemic, currently vaccines and specific anti-viral treatment are not yet available. Thus, preventing viral transmission by case isolation, quarantine, and social distancing is essential to slowing its spread. Here we model social networks using weighted graphs, where vertices represent individuals and edges represent contact. As public health measures are implemented, connectivity in the graph decreases, resulting in lower effective reproductive numbers, and reduced viral transmission. For COVID-19, model parameters were derived from the coronavirus epidemic in China, validated by epidemic data in Italy, then applied to the United States. We calculate that, in the U.S., the public is able to contain viral transmission by limiting the average number of contacts per person to less than 7 unique individuals over each 5 day period. This increases the average social distance between individuals to 10 degrees of separation.","Porcine deltacoronavirus (PDCoV) in Thailand was first detected in 2015. We performed a retrospective investigation of the presence of PDCoV in intestinal samples collected from piglets with diarrhea in Thailand from 2008 to 2015 using RT-PCR. PDCoV was found to be present as early as February 2013. Phylogenetic analysis demonstrated that all PDCoV variants from Thailand differ from those from other countries and belong to a novel group of PDCoV that is separate from the US and Chinese PDCoV variants. Evolutionary analysis suggested that the Thai PDCoV isolates probably diverged from a different ancestor from that of the Chinese and US PDCoV isolates and that this separation occurred after 1994. ELECTRONIC SUPPLEMENTARY MATERIAL: The online version of this article (doi:10.1007/s00705-017-3331-3) contains supplementary material, which is available to authorized users.","Emerging infectious diseases in humans are often caused by respiratory viruses such as pandemic or avian influenza viruses and novel coronaviruses. Microbiological testing for respiratory viruses is important for patient management, infection control and epidemiological studies. Nasopharyngeal specimens are frequently tested, but their sensitivity is suboptimal. This study evaluated the incremental benefit of testing respiratory viruses in expectorated saliva using molecular assays. A total of 258 hospitalized adult patients with suspected respiratory infections were included. Their expectorated saliva was collected without the use of any special devices. In the first cohort of 159 patients whose nasopharyngeal aspirates (NPAs) tested positive for respiratory viruses during routine testing, the viral load was measured using quantitative reverse transcription PCR. Seventeen percent of the patients (27/159) had higher viral loads in the saliva than in the NPA. The second cohort consisted...","Due to the limitation of rapid development of specific antiviral drug or vaccine for novel emerging viruses, an accurate and rapid diagnosis is a key to manage the virus spread. We developed an efficient and rapid method with high specificity for the Middle East Respiratory Syndrome coronavirus (MERS-CoV), based on one-pot reverse transcription loop-mediated isothermal amplification (one-pot RT-LAMP). A set of six LAMP primers [F3, B3, FIP, BIP, LF (Loop-F), and LB (Loop-B)] were designed using the sequence of nucleocapsid (N) gene with optimized RT-LAMP enzyme conditions: 100 U M-MLV RTase and 4 U Bst polymerase, implying that the reaction was able to detect four infectious viral genome copies of MERS-CoV within a 60 min reaction time period. Significantly, EvaGreen dye has better signal read-out properties in one-pot RT-LAMP reaction and is more compatible with DNA polymerase than SYBR green I. Isothermally amplified specific N genes were further evaluated using field-deployable micr...","A possible threat in the ophthalmology clinic While the 2019-nCoV transmission route is still unknown, countries have been preparing measures based on past experiences with coronaviruses namely SARS-CoV and MERS-CoV. These viruses transmit primarily through droplets and other bodily secretions. In the ophthalmology practice, healthcare workers may be particularly susceptible to these infections. Firstly, ophthalmologists are extremely reliant on physical examination during patient consultation. Of particular concern is the proximity between the patient and ophthalmologist during the slit lamp microscope examination. It has been shown that droplets from a cough or sneeze can be propelled for up to 6?m [8], a range that definitely encompasses the distance between the patient and ophthalmologist. Secondly, during the SARS-CoV epidemic, clinical reports have suggested tears as a medium of infection. In a case series by Loon et al., it was shown that viral RNA of the SARS-CoV can be detecte...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","Abstract The application of optical biosensors, specifically those that use optical fibers and planar waveguides, has escalated throughout the years in many fields, including environmental analysis, food safety and clinical diagnosis. Fluorescence is, without doubt, the most popular transducer signal used in these devices because of its higher selectivity and sensitivity, but most of all due to its wide versatility. This paper focuses on the working principles and configurations of fluorescence-based fiber optic and planar waveguide biosensors and will review biological recognition elements, sensing schemes, as well as some major and recent applications, published in the last ten years. The main goal is to provide the reader a general overview of a field that requires the joint collaboration of researchers of many different areas, including chemistry, physics, biology, engineering, and material science.","Abstract Since discovery of Middle East respiratory syndrome coronavirus (MERS-CoV), a novel betacoronavirus first isolated and characterized in 2012, MERS-CoV real-time reverse transcriptase polymerase chain reaction (rRT-PCR) assays represent one of the most rapidly expanding commercial tests. However, in the absence of extensive evaluations of these assays on positive clinical material of different sources, evaluating their diagnostic effectiveness remains challenging. We describe the diagnostic performance evaluation of 3 common commercial MERS-CoV rRT-PCR assays on a large panel (n = 234) of upper respiratory tract specimens collected during an outbreak episode in Saudi Arabia. Assays were compared to the RealStar\u00ae MERS-CoV RT-PCR (Alton Diagnostics, Hamburg, Germany) assay as the gold standard. Results showed i) the TIB MolBiol\u00ae LightMix UpE and Orf1a assays (TIB MolBiol, Berlin, Germany) to be the most sensitive, followed by ii) the Anyplex\u2122 Seegene MERS-CoV assay (Seegene, Seou...","A novel \u03b2-coronavirus (2019-nCoV) caused severe and even fetal pneumonia explored in a seafood market of Wuhan city, Hubei province, China, and rapidly spread to other provinces of China and other countries. The 2019-nCoV was different from SARS-CoV, but shared the same host receptor the human angiotensin-converting enzyme 2 (ACE2). The natural host of 2019-nCoV may be the bat Rhinolophus affinis as 2019-nCoV showed 96.2% of whole-genome identity to BatCoV RaTG13. The person-to-person transmission routes of 2019-nCoV included direct transmission, such as cough, sneeze, droplet inhalation transmission, and contact transmission, such as the contact with oral, nasal, and eye mucous membranes. 2019-nCoV can also be transmitted through the saliva, and the fetal\u2013oral routes may also be a potential person-to-person transmission route. The participants in dental practice expose to tremendous risk of 2019-nCoV infection due to the face-to-face communication and the exposure to saliva, blood, an...","Abstract Middle East Respiratory Syndrome coronavirus (MERS-CoV) was initially isolated from a patient who was admitted to a private hospital in the Western part of the Kingdom of Saudi Arabia in 2012. Subsequently, MERS-CoV resulted in many sporadic cases, multiple intrafamilial transmission, and major outbreaks in healthcare settings. Of all the cases reported within the Kingdom of Saudi Arabia, 38% of the cases were primary, 45% were healthcare-associated infection, and 14% were household infections. The clinical spectrum of the MERS-CoV infection ranges from asymptomatic infections, mild or moderately symptomatic cases, and severe disease requiring intensive care unit admissions and may result in death. Within healthcare settings, transmissions of MERS-CoV are facilitated by overcrowding, poor infection control measures, unrecognized infections, and superspreader phenomenon. Currently, there is no approved therapy for MERS-CoV and there are no vaccines.","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","Abstract An enhanced polymerase chain reaction (PCR) assay to detect the coronavirus associated with severe acute respiratory syndrome (SARS-CoV) was developed in which a target gene pre-amplification step preceded TaqMan real-time fluorescent PCR. Clinical samples were collected from 120 patients diagnosed as suspected or probable SARS cases and analyzed by conventional PCR followed by agarose gel electrophoresis, conventional TaqMan real-time PCR, and our enhanced TaqMan real-time PCR assays. An amplicon of the size expected from SARS-CoV was obtained from 28/120 samples using the enhanced real-time PCR method. Conventional PCR and real-time PCR alone identified fewer SARS-CoV positive cases. Results were confirmed by viral culture in 3/28 cases. The limit of detection of the enhanced real-time PCR method was 102-fold higher than the standard real-time PCR assay and 107-fold higher than conventional PCR methods. The increased sensitivity of the assay may help control the spread of th...","A novel coronavirus was identified as the cause for severe acute respiratory syndrome (SARS). The complete sequence of SARS genome has provided an opportunity for the development of molecular diagnostic assays. To restrain further outbreak of SARS, the World Health Organization has posted several pairs of polymerase chain reaction (PCR) primers for early diagnosis and urged more research to be done on PCR protocols. Here we report a strategy for the de novo synthesis of PCR templates complimentary to the SARS virus genome, which has the advantage of working on PCR templates without concern about viral infection and also has the advantage that it can be used by those who do not have access to the SARS virus. This highly efficient and safe strategy for obtaining SARS gene fragments is useful for the development of PCR assays, as well as for the preparation of reliable positive controls for PCR testing kits.","Middle East respiratory syndrome coronavirus (MERS-CoV) helicase is a superfamily 1 helicase containing seven conserved motifs. We have cloned, expressed, and purified a Strep-fused recombinant MERS-CoV nonstructural protein 13 (M-nsp13) helicase. Characterization of its biochemical properties showed that it unwound DNA and RNA similarly to severe acute respiratory syndrome CoV nsp13 (S-nsp13) helicase. We showed that M-nsp13 unwound in a 5\u2032-to-3\u2032 direction and efficiently unwound the partially duplex RNA substrates with a long loading strand relative to those of the RNA substrates with a short or no loading strand. Moreover, the K(m) of ATP for M-nsp13 is inversely proportional to the length of the 5\u2032 loading strand of the partially duplex RNA substrates. Finally, we also showed that the rate of unwinding (ku) of M-nsp13 is directly proportional to the length of the 5\u2032 loading strand of the partially duplex RNA substrate. These results provide insights that enhance our understanding o...","Abstract Severe acute respiratory syndrome associated coronavirus main protease (SARS-CoV Mpro) has been proposed as a prime target for anti-SARS drug development. We have cloned and overexpressed the SARS-CoV Mpro in Escherichia coli, and purified the recombinant Mpro to homogeneity. The kinetic parameters of the recombinant SARS-CoV Mpro were characterized by high performance liquid chromatography-based assay and continuous fluorescence-based assay. Two novel small molecule inhibitors of the SARS-CoV Mpro were identified by high-throughput screening using an internally quenched fluorogenic substrate. The identified inhibitors have K i values at low \u03bcM range with comparable anti-SARS-CoV activity in cell-based assays.","The COVID-19 pandemic is overwhelming healthcare systems worldwide. A significant portion of COVID-19 patients develop pneumonia and acute respiratory distress syndrome (ARDS), necessitating ventilator support. Some health systems do not have the capacity to accommodate this surge in ventilator demand, leading to shortages and inevitable mortality. Some clinicians have, of necessity, jerry-rigged ventilators to support multiple patients, but these devices lack protected air streams or individualized controls for each patient. Moreover, some have not been tested under conditions of ARDS. We have developed the Individualized System for Augmenting Ventilator Efficacy (iSAVE), a rapidly deployable platform to more safely use a single ventilator to simultaneously support multiple critically-ill patients. The iSAVE enables patient-specific volume and pressure control and incorporates safety features to mitigate cross-contamination between patients and flow changes due to patient interdepende...","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","The recent pandemic of COVID-19 has involved tens of thousands of patients in numerous countries and the causative virus, SARS COV-2 is highly transmissible. Molecular diagnostic tools are central to containment of the virus and initiating proper clinical care. Rapidity, user-friendliness, and high degree of sensitivity and specificity are desirable features of diagnostic assays for screening purposes. Herein, we present a single step reverse transcriptase LAMP assay (RT-LAMP), which can detect up to 500 viral copies in 30 minutes. We challenged our assay with a large number of clinical samples collected from 47 confirmed cases and 213 negative patients. Our LAMP assay showed a high degree of sensitivity and specificity compared to two commercialized qRT-PCR assay as gold standard. We present a rapid RT-LAMP assay that could extend the capacity of laboratories to process 2.5 more clinical samples relative to qRT-PCR and potentially could be used for high-throughput screening purposes.","As COVID-19 evolves rapidly, the issues the governments of affected countries facing are whether and when to take public health interventions and what levels of strictness of these interventions should be, as well as when the COVID-19 spread reaches the stopping point after interventions are taken. To help governments with policy-making, we developed modified auto-encoders (MAE) method to forecast spread trajectory of Covid-19 of countries affected, under different levels and timing of intervention strategies. Our analysis showed public health interventions should be executed as soon as possible. Delaying intervention 4 weeks after March 8, 2020 would cause the maximum number of cumulative cases of death increase from 7,174 to 133,608 and the ending points of the epidemic postponed from Jun 25 to Aug 22.","Summary Context Live-animal markets (wet markets) provide a source of vertebrate and invertebrate animals for customers in tropical and subtropical regions of the world. Wet markets sell live poultry, fish, reptiles, and mammals of every kind. Live-poultry markets (mostly chicken, pigeon, quail, ducks, geese, and a wide range of exotic wild-caught and farm-raised fowl) are usually separated from markets selling fish or red-meat animals, but the stalls can be near each other with no physical separation. Despite the widespread availability of affordable refrigeration, many Asian people prefer live animals for fresh produce. Wet markets are widespread in Asian countries and in countries where Asian people have migrated. Live-poultry markets were the source of the H5N1 bird-influenza virus that transmitted to and killed six of 18people in Hong Kong. Starting point Yi Guan and colleagues (Science 2003; 302: 276\u201378) recently reported the isolation of severe acute respiratory syndrome (SARS) ...","Abstract Over 12 years have elapsed since severe acute respiratory syndrome (SARS) triggered the first global alert for coronavirus infections. Virus transmission in humans was quickly halted by public health measures and human infections of SARS coronavirus (SARS-CoV) have not been observed since. However, other coronaviruses still pose a continuous threat to human health, as exemplified by the recent emergence of Middle East respiratory syndrome (MERS) in humans. The work on SARS-CoV widens our knowledge on the epidemiology, pathophysiology and immunology of coronaviruses and may shed light on MERS coronavirus (MERS-CoV). It has been confirmed that T-cell immunity plays an important role in recovery from SARS-CoV infection. Herein, we summarize T-cell immunological studies of SARS-CoV and discuss the potential cross-reactivity of the SARS-CoV-specific immunity against MERS-CoV, which may provide useful recommendations for the development of broad-spectrum vaccines against coronavirus...","Given the scale of the ongoing COVID-19 pandemic, the need for reliable, scalable testing, and the likelihood of reagent shortages, especially in resource-poor settings, we have developed a RT-qPCR assay that relies on an alternative to conventional viral reverse transcriptases, a thermostable reverse transcriptase / DNA polymerase (RTX)1. Here we show that RTX performs comparably to the other assays sanctioned by the CDC and validated in kit format. We demonstrate two modes of RTX use - (i) dye-based RT-qPCR assays that require only RTX polymerase, and (ii) TaqMan RT-qPCR assays that use a combination of RTX and Taq DNA polymerases (as the RTX exonuclease does not degrade a TaqMan probe). We also provide straightforward recipes for the purification of this alternative reagent. We anticipate that in low resource or point-of-need settings researchers could obtain the available constructs from Addgene or our lab and begin to develop their own assays, within whatever regulatory framework ...","Background Despite available recommendations on infection control for severe acute respiratory syndrome (SARS), information is limited on actual practices in Asian hospitals during the epidemic. We describe practices observed by mobile SARS containment teams (mobile teams) during outbreak investigations. Methods We retrospectively summarized infection control practices observed in hospitals visited by mobile teams in the Lao People's Democratic Republic (PDR), Taiwan, and Thailand, during March and April 2003. Results Mobile teams investigated 22 reports of SARS in 20 hospitals (1, 5, and 14 hospitals in Lao PDR, Taiwan, and Thailand, respectively). Facilities ranged from urban hospitals with negative-pressure isolation rooms and high-efficiency particulate air filtration to rural hospitals with patient rooms open to outside air circulation and intermittent running water. At the time of mobile team visits, 5 (25%) hospitals implemented infection control practices consistent with World ...","Abstract The 3C-like protease (3CLpro) of SARS-coronavirus mediates the proteolytic processing of replicase polypeptides 1a and 1ab into functional proteins, becoming an important target for the drug development. In this study, Isatis indigotica root extract, five major compounds of I. indigotica root, and seven plant-derived phenolic compounds were tested for anti-SARS-CoV 3CLpro effects using cell-free and cell-based cleavage assays. Cleavage assays with the 3CLpro demonstrated that IC50 values were in micromolar ranges for I. indigotica root extract, indigo, sinigrin, aloe emodin and hesperetin. Sinigrin (IC50: 217\u03bcM) was more efficient in blocking the cleavage processing of the 3CLpro than indigo (IC50: 752\u03bcM) and beta-sitosterol (IC50: 1210\u03bcM) in the cell-based assay. Only two phenolic compounds aloe emodin and hesperetin dose-dependently inhibited cleavage activity of the 3CLpro, in which the IC50 was 366\u03bcM for aloe emodin and 8.3\u03bcM for hesperetin in the cell-based assay.","The number of people infected with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the virus causing coronavirus disease 2019 (COVID-19), is dramatically increasing worldwide.The first person-to-person transmission in Italy was reported on Feb 21, 2020, and led to an infection chain that represents the largest COVID-19 outbreak outside Asia to date. Here we document the response of the Emergency Medical System (EMS) of the metropolitan area of Milan, Italy, to the COVID-19 outbreak.On Jan 30, 2020, WHO declared the COVID-19 outbreak a public health emergency of international concern.2 Since then, the Italian Government has implemented extraordinary measures to restrict viral spread, including interruptions of air traffic from China, organised repatriation flights and quarantines for Italian travellers in China, and strict controls at international airports' arrival terminals. Local medical authorities adopted specific WHO recommendations to identify and isolate suspected ...","Abstract The causative agent of severe acute respiratory syndrome (SARS) has been identified as a novel coronavirus, SARS-CoV. The development of rapid screening assays is essential for antiviral drug discovery. By using a cell line expressing a SARS-CoV subgenomic replicon, we developed a high-throughput assay and used it to screen small molecule compounds for inhibitors of SARS-CoV replication in the absence of live virus. The assay system involves minimal manipulation after assay set-up, facilitates automated read-out and minimizes risks associated with hazardous viruses. Based on this assay system, we screened 7035 small molecule compounds from which we identified 7 compounds with anti-SARS-CoV activity. We demonstrate that the compounds inhibited SARS-CoV replication-dependent GFP expression in the replicon cells and reduced SARS-CoV viral protein accumulation and viral RNA copy number in the replicon cells. In a SARS-CoV plaque reduction assay, these compounds were confirmed to h...","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerges in Wuhan City, Hubei Province, spreads worldwide, and threats the human life. The detection of SARS-CoV-2 is important for the prevention of the outbreak and management of patients. Real-time reverse-transcription polymerase chain reaction (RT-PCR) assay detected the virus in clinical laboratory. Methods: This study utilized primers and single-quencher probes in accordance with the Centers for Disease Control and Prevention (CDC) in the USA and the National Institute of Infectious Diseases (NIID) in Japan. Moreover, we designed the double-quencher probes (YCH assay) according to the oligonucleotide sequence established by NIID. Using these assays, we conducted a one-step real-time RT-PCR with serial DNA positive control to assess the detection sensitivity. Results: The threshold cycle (Ct) value of RT-PCR was relatively low in CDC and YCH assays compared to NIID assay. Serial dilution assay showed that bot...","Faced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \"coronavirus\" should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million words i...","AbstractFaced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \u201ccoronavirus\u201d should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million...","Abstract Background: The protocols of WHO network laboratories facilitated development of rapid diagnosis for SARS coronavirus (CoV) using reverse transcription (RT)-PCR assays. However, several reports have shown that conventional and real-time PCR assays were very specific for SARS CoV but lack sensitivity depending on the assay, specimen, and time course of disease. Objective: To evaluate an automatic nucleic acid extraction system and two standardized real-time PCR assays for rapid diagnosis of SARS CoV during outbreak and post-epidemic periods in Hong Kong. Study design: Specimens from clinically suspected SARS patients collected during outbreak and post-epidemic periods were tested by an automatic nucleic acid extraction system followed by our first generation conventional RT-PCR and two standardized real-time PCR assays (Artus GmbH, Germany and Roche Diagnostics, Germany). Paired serum samples were assayed for increasing titer against SARS CoV. Results: In the SARS epidemic, Art...","Abstract We argue that enhanced Traffic Control Bundling (eTCB) can interrupt the community-hospital-community transmission cycle, thereby limiting COVID-19\u2019s impact. Enhanced TCB is an expansion of the traditional TCB that proved highly effective during Taiwan\u2019s 2003 SARS outbreak. TCB\u2019s success derived from ensuring that Health Care Workers (HCWs) and patients were protected from fomite, contact and droplet transmission within hospitals. Although TCB proved successful during SARS, achieving a similar level of success with the COVID-19 outbreak requires adapting TCB to the unique manifestations of this new disease. These manifestations include asymptomatic infection, a hyper-affinity to ACE2 receptors resulting in high transmissibility, false negatives, and an incubation period of up to 22 days. Enhanced TCB incorporates the necessary adaptations. In particular, eTCB includes expanding the TCB transition zone to incorporate a new sector \u2013 the quarantine ward. This ward houses patients...","Severe acute respiratory syndrome (SARS) emerged in southern China in late 2002. It first spread within Guangdong Province and then to other parts of China. Via air travelers, it quickly reached various countries around the globe, causing several major hospital outbreaks. Within weeks, the causative agent, a previously unknown coronavirus (SARS-CoV), was identified, thanks to an unprecedented international effort led by the World Health Organization (WHO). Its origin was quickly traced to wild animals traded locally for culinary purposes. Masked palm civet and some other species seem to have acted as intermediate hosts. Since then, SARS-like coronaviruses were found in different bat species in China and elsewhere, and bats are now regarded as the wildlife reservoir for SARS-CoV. Fortunately, the SARS outbreak could be contained within months. Until July 2003, it had caused 8096 cases, with 774 deaths. Once adequate measures such as isolating patients and quarantining their contacts wer...","Abstract Severe acute respiratory syndrome (SARS) emerged in southern China in late 2002. It first spread within Guangdong Province and then to other parts of China. Via air travelers, it quickly reached various countries around the globe, causing several major hospital outbreaks. Within weeks, the causative agent, a previously unknown coronavirus (SARS-CoV), was identified, thanks to an unprecedented international effort led by the World Health Organization (WHO). Its origin was quickly traced to wild animals traded locally for culinary purposes. Masked palm civet and some other species seem to have acted as intermediate hosts. Since then, SARS-like coronaviruses were found in different bat species in China and elsewhere, and bats are now regarded as the wildlife reservoir for SARS-CoV. Fortunately, the SARS outbreak could be contained within months. Until July 2003, it had caused 8096 cases, with 774 deaths. Once adequate measures such as isolating patients and quarantining their con...","To identify a major antigenic determinant for use in the development of a rapid serological diagnostic test for severe acute respiratory syndrome (SARS) coronavirus infection and to study the immune response during SARS coronavirus infection in humans, we cloned the full length and six truncated fragments of the nucleocapsid gene, expressed them, and purified them as glutathione S-transferase-tagged recombinant proteins. The reactivities of the recombinant proteins to a panel of antibodies containing 33 SARS coronavirus-positive sera and 66 negative sera and to antibodies against other animal coronaviruses were screened. A truncated 195-amino-acid fragment from the C terminus of the nucleocapsid protein (N195) was identified that had a strong ability to detect antibodies against SARS coronavirus. No cross-reaction was found between the N195 protein and antibodies against chicken, pig, and canine coronaviruses. The N195 protein was used to develop a Western blot assay to detect antibodi...","Accreditation is an internationally recognised process through which healthcare organisations are able to improve the safety and quality of services delivered to patients. The focus of accreditation is to help organisations understand what they are doing well and what opportunities are available for improvement. The Canadian approach to accreditation is a rigorous peer review process comprised of a self-assessment against a set of standards, an on-site survey and follow-up action on recommendations that arise from the survey. The accreditation standards can be used effectively to guide the surgical teams in the transformation of the specialty. The 17 standards that are used to evaluate surgical teams relate to the activities that represent the continuum of clinical care as well as aspects related to learning. Within the subsections and standards are opportunities for surgeons and surgical teams to use the standards to effectively deliver services and to continuously improve patient car...","[Image: see text] Infectious diseases are a leading cause of mortality worldwide, with viruses and bacteria in particular having enormous impacts on global healthcare. One major challenge in combatting such diseases is a lack of effective drugs or specific treatments. In addition, drug resistance to currently available therapeutics and adverse effects caused by long-term overuse are both serious public health issues. A promising treatment strategy is to employ cell-membrane mimics as decoys to trap and to detain the pathogens. In this Perspective, we briefly review the infection mechanisms adopted by different pathogens at the cellular membrane interface and highlight the applications of cell-membrane-mimicking nanodecoys for systemic protection against infectious diseases. We also discuss the implication of nanodecoy\u2013pathogen complexes in the development of vaccines. We anticipate this Perspective will provide new insights on design and development of advanced materials against emergi...","COVID-19 is now a pandemic and many of the affected countries face severe shortages of hospital resources. In Brazil, the first case was reported on February 26. As the number of cases grows in the country, there is a concern that the health system may become overwhelmed, resulting in shortages of hospital beds, intensive care unit beds, and mechanical ventilators. The timing of shortage is likely to vary geographically depending on the observed onset and pace of transmission observed, on the availability of resources, and on the actions implemented. Here we consider the daily number of cases reported in municipalities in Brazil to simulate twelve alternative scenarios of the likely timing of shortage, based on parameters consistently reported for China and Italy, on rates of hospital occupancy for other health conditions observed in Brazil in 2019, and on assumptions of allocation of patients in public and private facilities. Results show that hospital services could start to experien...","The need for timely establishment of diagnostic assays arose when Germany was confronted with the first travel-associated outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in Europe. We describe our laboratory experiences during a large contact tracing investigation, comparing previously published real-time RT-PCR assays in different PCR systems and a commercial kit. We found that assay performance using the same primers and probes with different PCR systems varied and the commercial kit performed well.","Publisher Summary This chapter describes three assays to monitor receptor-induced association of the envelope glycoprotein (EnvA) of avian sarcoma/leukosis virus (ASLV) with target bilayers: (1) the original assay for monitoring binding of the EnvA ectodomain (EnvA-PI) to target membranes (liposomes), (2) a modified and miniaturized EnvA-PI-liposome binding assay, and (3) an assay to measure binding of intact sarcoma/leukosis virus subtype A (ASLV-A) virus particles to target membranes. These assays are also useful for studying other receptor-activated viral fusion proteins. When one viral glycoprotein and one \u201csimple\u201d host cell receptor are involved, it should be possible to develop assays directly analogous to those described above for studying Tva-induced binding of the EnvA ectodomain (EnvA-PI) to target membranes. A general prerequisite for a fusion protein/target membrane binding assay is a soluble and correctly oligomeric form of the viral fusion protein ectodomain. The simplest...","Abstract With the 2019-nCoV pandemic spreading quickly in USA and the world, it is urgent that the rehabilitation community quickly understands the epidemiology of the virus and what we can and must do to face this microbial adversary at the early stages of this likely long global pandemic. The 2019-nCoV is a novel virus so the majority of world\u2019s population does not have prior immunity to it. It is more infectious and fatal than seasonal influenza, and definitive treatment and a vaccine are months away. Our arsenal against it are currently mainly social distancing and infection control measures.","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co..."],"title":["Financing Vaccines for Global Health Security","Development of Reverse Transcription Loop-mediated Isothermal Amplification (RT-LAMP) Assays Targeting SARS-CoV-2","Prospect and application of Internet of Things technology for prevention of SARIs","Polyethylene sector seeks upside from trough","Respiratory Protection against Pandemic and Epidemic Diseases","Spatial transmission of COVID-19 via public and private transportation in China","Chapter Ten The localization and migration of natural killer cells in health and disease","Consortia\u2019s critical role in developing medical countermeasures for re-emerging viral infections: a USA perspective","A Social Network Model of the COVID-19 Pandemic","Retrospective investigation and evolutionary analysis of a novel porcine deltacoronavirus strain detected in Thailand from 2008 to 2015","Additional molecular testing of saliva specimens improves the detection of respiratory viruses","One-Pot Reverse Transcriptional Loop-Mediated Isothermal Amplification (RT-LAMP) for Detecting MERS-CoV","Revisiting the dangers of the coronavirus in the ophthalmology practice","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","Fluorescence based fiber optic and planar waveguide biosensors. A review","Clinical validation of 3 commercial real-time reverse transcriptase polymerase chain reaction assays for the detection of Middle East respiratory syndrome coronavirus from upper respiratory tract specimens","Transmission routes of 2019-nCoV and controls in dental practice","Chapter 4 The middle east respiratory syndrome coronavirus respiratory infection: an emerging infection from the arabian peninsula","Contentious Issues and Evolving Concepts in the Clinical Presentation and Management of Patients with COVID-19 Infectionwith Reference to Use of Therapeutic and Other Drugs used in Co-morbid Diseases (Hypertension, Diabetes etc)","A real-time PCR for SARS-coronavirus incorporating target gene pre-amplification","De Novo synthesis of PCR templates for the development of SARS diagnostic assay","Biochemical Characterization of Middle East e human host after coronavirus infection","Clinical evaluation of real-time PCR assays for rapid diagnosis of SARS coronavirus during outbreak and post-epidemic periods","Interrupting COVID-19 transmission by implementing enhanced traffic control bundling: Implications for global prevention and control efforts","SARS","SARS","Development of a Western Blot Assay for Detection of Antibodies against Coronavirus Causing Severe Acute Respiratory Syndrome","Hospital accreditation and the surgeon: The Canadian experience","Cell-Membrane-Mimicking Nanodecoys against Infectious Diseases","Demand for hospitalization services for COVID-19 patients in Brazil","Rapid establishment of laboratory diagnostics for the novel coronavirus SARS-CoV-2 in Bavaria, Germany, February 2020","Receptor-Activated Binding of Viral Fusion Proteins to Target Membranes","How Should the Rehabilitation Community Prepare for 2019-nCoV?","Web-based participatory surveillance of infectious diseases: the Influenzanet participatory surveillance experience"],"url":["https://doi.org/10.1101/2020.03.20.20039966","https://doi.org/10.1101/2020.03.09.983064","https://doi.org/10.1016/j.ceh.2020.02.001","https://doi.org/10.1016/j.focat.2020.03.008","https://doi.org/10.1016/j.tibtech.2017.06.005","https://doi.org/10.1016/j.tmaid.2020.101626","https://doi.org/10.1016/b978-0-12-370454-2.00010-7","http://europepmc.org/articles/pmc4912138?pdf=render","https://doi.org/10.1101/2020.03.23.20041798","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7086972/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5520312/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5220095/","https://doi.org/10.1038/s41433-020-0790-7","https://doi.org/10.1101/2020.03.04.20031401","https://doi.org/10.1016/j.aca.2016.08.049","https://doi.org/10.1016/j.diagmicrobio.2017.01.003","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7054527/","https://doi.org/10.1016/b978-0-12-804543-5.00004-x","https://doi.org/10.1016/j.dsx.2020.03.012","https://doi.org/10.1016
