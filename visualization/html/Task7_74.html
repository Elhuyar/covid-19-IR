uence can result in critical impact on the assay efficiency 21, 22 . Along with targeted assays, mNGS should serve as an indispensable tool for sensitive and close monitoring of the molecular evolution for SARS-COV-2. Such genetic information will offer valuable insights not only for public health management, but also for contentious optimization of diagnostic assays 23, 24 . Therefore, as the SARS-COV-2 epidemic is currently entering into a critical stage, both within China and over the global 25 , according to the results of our study, the following improvements in molecular diagnosis are recommended in the optimized diagnostic flow diagram [ Figure  5 ]. First of all, repeated sampling could increase the positivity, and especially during clinical situations where epidemiological history and clinical manifestations highly indicate NCP, a third or fourth sampling may be helpful when resources are available. Second, our study showed that mNGS showed reliable and stable detection ability in the NCP diagnosis, and may facilitate to solve diagnostic difficulties during important or critical clinical cases and low positive RT-PCR results. What's more, in order to circumvent possible mutations in RT-PCR primers region, more than 1 gene target was recommended to amplify when designing RT-PCR assays [25] . Whole Genome Sequencing (WGS) method can overcome the mutation problems which cause false-negative result in RT-PCR. Therefore, we used this method in all enrolled patients and should be continue using for mutation surveillance. Lastly, lower respiratory tract specimens might provide higher positivity, due to that higher viral loads may be detected there. Therefore, physicians might collect such samples through bronchoscopy or trachea cannula when under through medical protection.","According to random drift hypothesis (15) \uff0c these nucleotide mutations among different SARS-CoV-2 strains now available are still determined by neutral evolution. In short, there has no powerful factor to force SARS-CoV-2 to evolve in a certain direction by far. However, we should take strict precautions against the strong factors that may cause directional variation of SARS-CoV-2 both in natural environment and infection treatment.","The virus neutralization test is the most sensitive and the most specific serological procedure available. Only antibodies directed against surface antigens of the virion, particularly those involved in adsorption to the host cell, will register in this test. These superficial antigens are those that have been most subject to the selective pressures of evolution (e.g., by antigenic drift, see Chapter 17), and they are therefore specific to the viral type or strain. Hence, neutralizing antibodies against a given serotype usually show little or no cross-reaction with other viruses within the same group.","Public health efforts to control and prevent infectious diseases are based on epidemiologic and laboratory surveillance systems that detect and monitor disease incidence, define pathogen characteristics, and track cases 'by person, place and time' [25]. Molecular epidemiology has long been a mainstay of public health surveillance; now, increasingly powerful molecular methods, including sequencing of whole pathogen genomes, help investigators to identify epidemiologically related cases, describe patterns of transmission, pinpoint sources of infection, and explain antimicrobial resistance [26-33]. Combining the methods of molecular pathogenomics with population genetics and epidemiology can provide new insights into the episodic behavior of epidemics of familiar pathogens, such as group A streptococcus [7]. Archived biological samples can also provide new insights into the emergence and evolution of infectious threats, from HIV [34] to influenza [35]. Building the capacity for human biological sample collection into existing surveillance networks has the potential to facilitate a more comprehensive, population-based evaluation of genomic and environmental determinants of health outcomes. For example, a meta-analysis of surveillance cohorts from Arizona, Colorado, California, and Illinois demonstrated that human homozygosity for CCR5delta32 (a non-functional variant of chemokine receptor CCR5) is consistently associated with symptomatic West Nile virus infection [36]. When disease surveillance is conducted independently in multiple jurisdictions, the capacity to share biological samples and epidemiologic and clinical data provides important infrastructure for research.","The NAs of approximately 100 isolates, both control viruses and clinical isolates including those lying above the 95% confidence limits, were sequenced. The sequences revealed variation in previously conserved residues. One of 10 N1, 7 of 38 N2, and 1 of 42 influenza B isolates had D151 to N, G, E, or V. Originally the D151 was thought to be the proton donor for the catalytic reaction mediated by the NA. Since none of these isolates showed decreased enzyme activity, the D151 likely does not provide this role. In addition to changes in non-conserved residues associated with natural antigen drift, there was also a change in the conserved residue T225I in 1 B virus, and co-evolution of I203L and E375G in 5/42 B isolates. Molecular modeling shows these latter two residues lie on opposite sides of the NA head and hence are more likely to be random rather than compensatory mutations. Importantly, despite sequence variations, there was no naturally occurring resistance to either zanamivir or oseltamivir. 9.9. Effect of mutations in the hemagglutinin gene of influenza A viruses on the resistance phenotype of neuraminidase inhibitors (Guy Boivin, Laval University, Qu\u00e9bec, Canada) Previous studies have shown that resistance to neuraminidase inhibitors (NAI) generated after in vitro passages may result in mutations in the neuraminidase (NA) and/or hemagglutinin (HA) genes. However, the effect of HA mutations alone on the resistance phenotype remains to be confirmed in clinical isolates. In influenza A/H1N9 the HA mutation S186F results in 10-fold reduced susceptibility to zanamivir, while S186F + K222T results in 1000-fold resistance to all known NAIs (Blick et al., 1998) . The S186F, K222T, and both mutations were incorporated in the HA transcription plasmid using the Quick change site-directed mutagenesis kit (Stratagene). Recombinant influenza A/WSN33 (H1N1) viruses were then generated by reverse genetics (Fodor et al., 1999) . In the NA inhibition assay, the wild type and HA mutants had similar low IC 50 values for zanamivir (0.67-1.06 nM) and peramivir (0.18-0.26 nM). The K222T virus had a three-to four-fold reduction in susceptibility by plaque reduction assay, while the other two mutants were no different than the wild type virus. This data suggests that in vitro generated resistance to NAIs may not be solely attributable to HA mutations as previously reported. In addition, the combined effects of HA and NA mutations needs to be investigated as potential mechanisms for NAI resistance (Nedyalkova et al., 2002) . This study also documents the utility of reverse genetics to study various HA substitutions in the same genetic background and the impact of these variant HAs on antiviral susceptibility.","Like other bunyaviruses, the hantavirus genome consists of three segments of single-stranded, negative-sense RNA housed in a helical nucleocapsid. This segmented genome has raised the question of genetic variation in hantaviruses. Genetic drift clearly plays a role [42, 43] . The role of genetic shift is less clear. Studies have demonstrated that diploid strains are unstable, but reassorted virus has been reported with genetic variants of SNV and Dobrava virus [44, 45] . Notably, homologous recombination-the first instance of such recombination in negative-sense RNA viruses-was first described in Tula virus, and later in Dobrava virus [45, 46] . Nonetheless, human infections appear to be more due to encroachment upon hantavirus host habitats (or vice versa) than to fundamental changes in the viruses themselves [41, 47] .","The existence of diverse viral serotypes in causing the common cold has made vaccine preparation very difficult. Frequent mutations of viral proteins of RNA viruses (for example, genetic drift and shift of influenza) have further hampered prevention of the illness.","Another challenge to overcome is to accurately determine the origin and spread of a founder population of the virus. Hence, the discrepancies in the evolution of HBV was investigated. Eight related patients with acquired chronic HBV through mother-to-infant transmission were selected and the viral genomes isolated were analyzed. Sequence analysis indicated that the samples originated from a single source of HBV genotype B2 (HBV-B2) which diverged from a tiny common ancestral pool regardless of the route of acquisition. Between individuals, viral strains obtained from a time point showed evidence that they originated from a small pool of the previous time point. This conferred the strain an advantage over other strains with regards to the recovery of the founder state shortly after transmission to the new host and the adaptation to the local environment within the host. Natural selection rather than genetic drift was hypothesized to be the root cause for the evolution of HBV, due to the observed varying patterns of divergence at synonymous and non-synonymous sites. This was in line with the higher rate of substitutions within the host rather than between hosts. Approximately 85/88 amino acid residues changed from common to rare residues. Since these changes were shown not to be a random process, it is concluded that the HBV was able to evolve and change but was limited to a defined range of phenotypes. It can be argued that the mechanism observed thus far suggest that the adaptive mutations accumulated in one individual would not be maintained in another individual and might revert after transmission. Hence, within the host, substitutions were higher than between hosts [156].","can detect variations directly from clinical samples. Whereas the detection throughput of NTS is not 274 high at present, the NTS method can be integrated into widely used automated or semi-automated 275 platforms to improve the detection throughput in the future 21-23 . In addition, because PCR is 276 included in NTS, processes involving opening the lid of the PCR tubes may cause mutual 277 contamination between samples 24, 25 . However, this situation also is inevitable in current nucleic 278 acid detection methods (e.g., qPCR) or other nucleic acid detection schemes (e.g., SHERLOCK 11, 12 279 or toehold switch biosensor 9, 10 ) that also involve PCR. The introduction of integration systems or 280 sealed devices such as microfluidics may avoid this situation 26, 27 . At present, our processes of 281 sequencing data analysis and interpretation of results are not mature; nevertheless, as the number of 282 test samples increases, additional test results will be collected and the process continuously 283 optimized to obtain more accurate results. 284","In the present study we isolated a novel reovirus from intestinal contents taken from one fruit bat ( Rousettus leschenaultia) in Yunnan province, China. In the absence of targeted sequencing protocols for a novel virus, we applied the VIDISCR (Virus-Discovery-cDNA RAPD) virus discovery strategy to confirm and identify a novel Melaka-like reovirus, the \u201cCangyuan virus\u201d. To track virus evolution and to provide evidence of genetic reassortment PCR sequencing was conducted on each of the 10 genome segments, and phylogenetic analysis performed to determine genetic relatedness with other bat-borne fusogenic orthoreoviruses.","Another major paradigm for the high rates of negative-strand virus evolution is found with infl uenza virus. Due to its history and potential for initiating great human epidemics, it has long held the special interest of evolutionary virologists (see Chapter 5; Nelson and Holmes, 2007 ) . However, this research has not much emphasized the quasispecies character of infl uenza virus evolution. Instead, it concentrates on the evolution of the master template or clades of template for the purposes of vaccine development ( Webster and Govorkova, 2006 ) . The views stemming from this type of evolution have lent themselves well to master template-based phylogenetic analysis and have dominated how many researchers think of virus-host evolution. Thus it is curious, given the above emphasis, that the quasispecies character of infl uenza populations often seems of low relevance to issues of acute disease and vaccination, other then to provide a source of diversity. In some situations, viral competitive interference may contribute to drift variation and displacement in antigenic epitopes ( Levin et al. , 2004 ). Yet outcomes of individual human and bird infections do not seem much affected by specifi c quasispecies structures, as we saw with HIV-1 and HCV.","The genetic and antigenic evolution of error prone RNA respiratory viruses, particularly influenza, has been of interest for several decades [37, 38] . Understanding the selective pressure exerted by pre-existing immunity on viral evolution may help design more effective influenza vaccines and surveillance of animal populations can be critical for early identification of emerging influenza viruses [39] . Advances in deep sequencing make it possible to measure low frequency within host viral diversity and factors such as antigenic diversity, antiviral resistance, and tissue specificity can now be studied to understand the complexities of viral evolution [40] . Influenza evolution at a population level has been studied years, yet, new antigenic variants are initially generated and selected at the level of the individual infected host. Within a host, influenza viruses exist as a \"swarm\" of genetically distinct viruses [41] . Sanger sequencing defines consensus sequences and cannot resolve minority variants below 20% of the viral population. Deep sequencing has been used in natural infection and human challenge studies to characterize between and within host genetic diversity [41, 42] . The identification of low frequency mutations in the hemagglutinin (HA) antigenic sites or near the receptor-binding domain in vaccinated and unvaccinated influenza infected persons highlight viral evolution within a host due to selective immune pressure [41] . Similarly, NGS can reveal the rapid evolution of drug resistant variants during therapy [43] . Using samples collected over time, the mutational spectrum of H3N2 influenza A virus in an immunocompromised child was delineated [44] . Individual resistance mutations appeared weeks before they became dominant, evolved independently on cocirculating lineages. The within host evolution of antiviral resistance reflected a combination of frequent mutation, natural selection, and a complex pattern of segment linkage and reassortment. Within host sequencing diversity has also been examined in an infant with severe combined immune deficiency with persistent RSV infection [45] . NGS was performed on 26 samples obtained before and after bone marrow transplantation. The viral population appeared to diversify after engraftment with most variation occurring in the attachment protein (G). In addition, minority viral populations with palivizumab resistance mutations emerged after its administration. Deep sequencing of HRV during human challenge studies has shown that HRV generates new variants rapidly during the course of infection with accumulation of changes in \"hot spots\" in the capsid, 2C, and 3C genes [46] .","collective. Since random, even lethal, errors and drift are inherent in a quasispecies, lethal valleys can be readily crossed by such variable genomes, allowing the master genome to adapt by natural selection to a new fitness peak. Thus, error-prone replication and the generation of mutant clouds allows for much better exploration of sequence space and eventual adaptability. When viruses are transmitted to new hosts, they can experience a genetic bottleneck since a relatively small number of viral genomes could be involved (aka low multiplicity passage). If this process is serially repeated, a phenomenon known as 'Muller's Ratchet' can result in lost competitiveness as the essentially clonal RNA virus accumulates deleterious mutations (sometimes measured as pfu/plaque). However, in lab studies, virus extinction from serial passage does not occur, presumably due to plaque selection for a restored phenotype. Even a single plaque is in reality a small population (due to nonideal particle/pfu ratios and ID 50 ). However, lost competitiveness with other viruses is seen with clonal laboratory passage. However, if a quasispecies population is passed, this generally results in increased competitive fitness. Such passage can produce a seemingly never-ending better version of the virus that outcompetes all prior versions of the same virus (although virion yields and absolute replication are not necessarily improved). This has been likened to the Red Queen hypothesis in that the viruses are evolving at high rates, simply to maintain their competitive position, so as not to be displaced as the dominant viral type. Virus-virus competition is thus a crucial selection.","Viruses that can cause repeated infection are typically characterized either by a failure to induce robust immunity or by significant antigenic diversity in the face of protective immune responses. Influenza viruses can reinfect hosts because the antigenic sites evolve and drift to avoid neutralization by prior immunity. Infection induces a strong homosubtypic neutralizing antibody response in healthy individuals that contributes to recovery and protection from repeat influenza virus infection with homologous virus or an antigenically similar virus (Wrammert et al., 2008) . Moreover, natural infection can lead to long-lasting immunity to the infecting virus. For example, when the influenza A H1N1 subtype reemerged in 1977, the most susceptible members of the population were those born after the time when similar H1N1 viruses had previously circulated, the 1950s (Shortridge et al., 1979) . However, because influenza viruses undergo antigenic drift and shift, the effective period of protection may last only until an antigenic variant emerges.","The epidemiology and molecular characterization of low and highly pathogenic avian influenza virus strains (LPAIV &amp; HPAIV, respectively) isolated from Germany were investigated. The complete genome analysis of the two strains showed that both LPAIV and HPAIV had high nucleotide similarity with only ten mutations outside the hemagglutinin cleavage site (HACS) which were spread along the six genome segments of the HPAIV. Of the ten mutations, five were previously identified as minor variants in the quasispecies population of the progenitor virus, LPAIV, with 18\u201342% significant variable frequency [144]. However, studies focusing on the diversity of quasispecies of avian influenza in the human host are few. Watanabe et al. successfully demonstrated that infections caused by a single-virus in vitro produced an evident spectra of mutants in the H5N1 progeny viruses. Analysis of the genetic diversity of the hemagglutinin (HA) revealed that variants with mutated HA had lower thermostability leading to higher binding specificity. Both traits were deemed beneficial for viral infection. On the other hand, other variants with higher thermostability also emerged but were unable to thrive against mutants with lower thermostability [145]. The quasispecies population of influenza A virus was also reported to be in a state of continuous genetic drift in a given subtype population. A viral single nucleotide polymorphism (vSNP) was reported to be important and was shared by more than 15% of the variants within the quasispecies population of the subtype strain in a given season. However, between the season 2010\u20132011, various vSNPs in the PB2, PA, HA, NP, NA, M and NS segments were shared among variants with more than 58\u201380% of the sample population and less than 50% of the shared vSNPs were located within the PB1 segment [146].","Influenza viruses can change in two ways. One way of changing is called antigenic drift, which is a gradual process whereby the virus adaptively mutates to increase the capability of binding to human cells during subsequent human infections. These small, but important, mutations in the surface proteins of the influenza virus require the flu vaccine to be re-formulated on an annual basis. In a typical year, seasonal influenza causes widespread illness and approximately 30,000 deaths in the United States alone. These seasonal influenza epidemics are caused by slight mutations in the influenza virus. During these outbreaks, people may have some residual immunity from exposure to previously circulating influenza strains or cross-subtype immunity from seasonal influenza vaccinations. 6 Another way the influenza virus can change is called antigenic shift or reassortment, which is an abrupt, major change in the influenza virus. Dramatic changes in the surface proteins of the influenza virus, through mutation of nonhuman (e.g., avian or swine) viruses or reassortment of human and nonhuman viruses, result in the creation of a new human subtype or a protein combination that has not been seen in humans for many years. Pandemic influenza can cause a public health crisis because most people would be immunologically na\u00efve to the new virus. 7 In order for a pandemic to occur, three elements must be present. First, an influenza virus must emerge from an animal reservoir and engage in a reassortment event with a human influenza virus. Genetic material can be exchanged between human and avian or swine viruses during coinfection of a human, bird, or pig. Second, the novel virus must actually make humans sick. Reassortment events occur frequently, yet most do not yield pathogenic viruses. Third, the virus must be fully transmissible from human to human-spread easily through coughing, sneezing, or a handshake. If all three elements are present, the public is at great risk in facing a new and potentially deadly virus that is easily transmissible.","In 2001, by sequence analysis of CCoVs detected in fecal samples collected from diarrheic dogs in the South of Italy, multiple nt substitutions accumulating over a fragment of the M gene were observed [28]. The point mutations affecting the M gene were later observed in the sequences of CCoVs detected in the faeces of two naturally infected pups during the latter stages of long-term viral shedding. These CCoVs are dissimilar from the 1971-like CCoVs, showing an evident genetic drift toward FCoVs type 2, and it was postulated that the two dogs might have been infected by a mixed population of genetically different CCoVs, or that the viruses detected in both pups were the result of mutation/recombination events [29].","EDICTS checks two kinds of information. One is the most recent medical treatment records stored in smart cards. The other is the current medical record that is to be stored into the card. In the Taiwanese national healthcare insurance IC (NHI-IC) card system (NHICS), each NHI-IC card carries the six most recent patient visits and medical treatment history. A card reader, associated with a PoP, reads the history data and sends it to EDICTS. EDICTS checks this data with CDC edicts. If there is a match, EDICTS writes a suspect case mark into the card and sends an alarm signal immediately and automatically to the PoP's user interface. Hence clinicians are advised to refer to the suspect case description for further details of the symptoms and signs of ENID. Meanwhile the abnormal case is uploaded to IDC via the network. CDC thus has fast first-hand responses and is to able to set in motion the standard operating procedures. CDC could use the reports from EDICTS to know the contact information of the suspect cases, and therefore control and track the distribution of the ENIDs. Some computerized surveillance schemes have been established to detect the outbreak of ENIDs worldwide. Their goals are to collect information, to identify the causative viral strains, to rapidly assess related morbidity and mortality, to predict the situation, and to redistribute certified information [7] [8] [9] [10] . EDICTS was designed neither to detect nor to predict the outbreak of infectious diseases, though such extension is possible. EDICTS could be regarded as the mechanism to invoke after CDC has analyzed the information and determines that an emerging/notifiable disease outbreak is possible.","The influenza viruses are RNA viruses of the family Orthomyxoviridae. Influenzavirus A, Influenzavirus B, and Influenzavirus C are the genera that affect humans [18] . Influenzavirus A has one species, influenza A virus. The type A viruses are the most virulent human pathogens among the 3 influenza types and cause the most severe disease [19] . The influenza A virus has different serotypes based on the antibody response to these viruses [20] . Influenzavirus B also has only one species. The virus almost exclusively infects humans [20] , and is less common than influenza A. This virus mutates at a lower rate than type A and consequently is less genetically diverse, with only one influenza B serotype [20, 21] . This reduced rate of antigenic change, combined with its limited host range, ensures that pandemics of influenza B do not occur [18, 22] . Influenzavirus C has only one species. Influenza C virus causes mild disease in children [23, 24] . Indeed, seroepidemiological studies have revealed that influenza C virus is widely distributed globally. Nevertheless, because the isolation of this virus is difficult, there have been few reports on its clinical features [23] . Severe illness and local epidemics from influenza C have been reported [19, 23, 25] . Hay and colleagues [20] summarized the evolution of influenza viruses, which results in recurrent annual epidemics of disease that are caused by progressive antigenic drift of influenza A and B viruses due to the mutability of the RNA genome, and infrequent but severe pandemics caused by the emergence of novel influenza A subtypes to which the population has little immunity. The latter characteristic is a consequence of the wide antigenic diversity and peculiar host range of influenza A viruses, and the ability of their segmented RNA genomes to undergo frequent genetic reassortment (recombination) during mixed infections. Contrasting features of the evolution of recently circulating influenza AH1N1, AH3N2, and B viruses include the rapid drift of AH3N2 viruses as a single lineage, the slow replacement of successive antigenic variants of AH1N1 viruses, and the cocirculation over some 25 years of antigenically and genetically distinct lineages of influenza B viruses. Constant monitoring of changes in the circulating viruses is important for maintaining the efficacy of influenza vaccines in combating disease.","For example, measles virus shows much less antigenic drift in human infections compared to influenza virus A. Hepatitis G virus (a human prevalent and distant relative of HCV) shows little variation in even isolated human populations. The filoviruses (Ebola virus and Marburg virus) have shown no genetic variation in Zaire isolates from 20 years apart. Hendra virus, isolated from Australian fruit bats, and Nipah virus from Malaysian fruit bats also show little genetic diversity. Arenaviruses and hantavirus are also genetically stable in their natural rodent host. The reasons for such population stability have not been well evaluated. In some cases (measles), purifying selection would seem likely. In other cases, persistence and low replication rates seem to apply. For example, simian foamy virus (SFV) and human T-lymphotropic virus II (HTLV-II) generate only about 10 \u00c08 substitutions per site per year, probably due to low replication rates.","The diagnostic efficiency of nucleic acid detection (4) is constrained by following limitations: 1) high false negative rate owing to low virus load at early infection stage (5) or possible genetic mutations (6) ; 2) shortage of detection reagents; and 3) long waiting time. It is found that some early-onset NCP patients who had already presented abnormal chest CT findings still got negative results on the initial nucleic acid test. As a result, the category of clinically diagnosed NCP was added in the fifth version of diagnosis and treatment scheme released by Chinese National Health . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","At present there is scant evidence on the effectiveness of individual mitigation actions for COVID-19. As better epidemiology about COVID-19 and evidence on the effectiveness of different mitigation strategies become available, the COVID-19 Risk Assessment for MGs tool will be continuously refined to reflect changing knowledge. This rigorous process can inform risk assessment and decision making about MGs during the COVID-19 pandemic. Such MG risk assessments should be reviewed regularly during planning and updated immediately before the MG operational phase, especially in light of the evolving national and international epidemiological situations. There is no specific evidence base yet specific to planning and implementing a MG during the COVID-19 pandemic. Detection and monitoring of MGevent-related COVID-19 should be considered in the context of surveillance schemes that are already in place and if new or enhanced surveillance is deemed necessary. In collaboration with local health authorities, organisers should agree in advance the circumstances in which riskmitigation measures would need to be enhanced or the event postponed or cancelled.","The initial study of virus evolution sought to explain how virus variation affects viral and host survival and to understand viral disease. However, we now realize that virus evolution is a basic issue, impacting all life in some way. In general, the principles of virus evolution are very much the same Darwinian principles of evolution for all life, involving genetic variation, natural selection, and survival of favorable types. However, virus evolution also entails features such as high error rates, quasispecies populations, and genetic exchange across vast reticulated gene pools that extend the traditional concepts of evolution. Evolution simply means a noncyclic change in the genetic characteristics of a virus; and viruses are the most rapidly evolving genetic agents for all biological entities. Principles of virus evolution provide an integrating framework for understanding the diversity of viruses and the relationships with host as well as providing explanations for the emergence of new viral disease. Most emerging viral diseases are due to species jumps from persistently infected hosts that have long-term virus-host evolutionary histories (called natural reservoirs). Since early human populations (i.e., small bands of hunter gatherers) could not have supported the great human viral plagues of civilization (e.g., smallpox virus/variola and measles), these viruses must also have originated from species jumps that adapted to humans. In recent history, the emergence of HIV demonstrates that virus evolution continues to impact human populations. Early observation established that viruses often show significant variation in virulence. Such variation was used as an early, yet risky, form of vaccination (i.e., variolation against smallpox). The variation that occurred with passage into alternate tissue and host was also used to make various vaccines (rabies in 1880s) or attenuate viral virulence, such as live yellow fever vaccine. But variation also allows some viruses, such as influenza A, to escape neutralization by vaccination. However, variation in viral disease or virulence does not provide a quantitative basis to study evolution.","Viruses exist as quasispecies [32]. Infected humans and animals host a diverse population of viral nucleic acid sequences; the raw material for rapid evolution. RNA viruses, including retroviruses, have much higher mutation rates than DNA viruses [33,34], increasing the complexity of generating effective probes for nucleic acid amplification tests. This can result in assay \u2018drop out\u2019. This has been a problem with influenza A diagnostics targeting hemagglutinin (HA) and neuraminidase (NA) segments. It is exemplified by the necessity for ad hoc test development for the 2009 H1N1 human influenza of swine origin, the \u2018swine influenza virus real-time detection panel\u2019, and its authorization for emergency use by the US FDA. This test was subsequently replaced by an improved version developed by the CDC, as more H1N1 specimens became available [203]. The problem of drop out continues to plague commercial and in-house assays [35]. Whiley and colleagues cite several examples of PCR or reverse-transcriptase (RT)-PCR-based virus diagnostic assays that are prone to false-negative results caused by sequence variation. This list includes commercial assays for HIV-1, human parvovirus B19, and in-house methods for rabies and cytomegalovirus [35]. This calls for astute primer design or the use of multiple gene targets within a single organism (e.g., combining PCRs for the por A and ctr A genes in Neisseria meningitidis[36] or for the HA and NA genes for influenza A detection) [37]. The challenge to the designer of an influenza diagnostic test is the same as the challenge faced by the designer of influenza vaccines, where the vaccine needs to be reformulated annually to account for antigenic drift and also when antigenic shift is detected.","HMPV is another recently identified respiratory virus 27 and has been found worldwide. 28 It is grouped into four distinct genetic lineages based on the F gene: A1, A2, B1, and B2. 29 In this study, two strains of HMPV-A1, 11 strains of HMPV-B1 and two strains of HMPV-B2 were detected in the first season, whereas one strain of HMPV-A1, three strains of HMPV-B1 and 12 strains of HMPV-B2 were identified in the second season. No HMPV-A2 lineage was found. Hence, a change of predominant lineage in the seasons was observed, but no association between the severity of infection and genetic drift of HMPV was found, as shown in other previous studies. 30, 31 Besides, studies showed more sequence diversity in G and SH genes but not in F gene, 30 which could explain the constant incidence of HMPV infection in the population. HCoV-HKU1 (in group II with HCoV-OC43) and HCoV-NL63 (in group I with HCoV-229E) are two novel coronaviruses. 32, 33 During the present 2-year study, HCoV-NL63 and HCoV-229E were the major HCoV circulating in Shanghai, whereas only one strain of HCoV-OC43 and one of HCoV-HKU1 were detected, indicating a sporadic introduction of group II HCoV to the region. In context that the recent emerged HCoV, like HKU-1 and SARS whose sequence is more homologous to group II virus, could cause severe respiratory infection, the surveillance for emergence of new species of HCoV is necessary.","To contain the virus, many countries adopted dramatic measures to reduce human interaction, including enforcing strict quarantine, prohibiting large-scale private and public gatherings, restricting private and public transportations, encouraging social-distancing, imposing a curfew, and even locking down an entire city.","Yearly epidemics of influenza are caused by influenza A and B viruses with mutations in the regions of the HA and NA genes that encode antigenicity, allowing them to escape the hosts' immunity against parent strains (antigenic drift).","The US Centers for Disease and Control Prevention (CDC) specifies the following two key ventilation design requirements for dedicated isolation facilities: e increased dilution efficiency through higher air ventilation rates; e the avoidance of air flow from less clean to clean areas, by creating a pressure gradient and providing an air-locking ante room. 6 No such requirements are stipulated for general wards. Most hospital general wards have corridor return airflow without air return duct design, which has the effect of potentially driving air from less clean to clean areas.","The tree may be characterized by topology, length of branches, shape, and the position of the root. The topology is determined by relative position of internal and terminal nodes; it defines branching events leading to contemporary species diversity. If two or more trees obtained for different data sets feature a common topology, these trees are called congruent. The branch length of a tree may define either the amount of change fixed or the time passed between two nodes connected in a tree, and is known as 'additive' or 'ultrametric', respectively. The tree shape may be linked to particulars of evolutionary process and reflect changes in the population size and diversity due to genetic drift and natural selection. The position of the root at the tree defines the direction of evolution. Species that descend from an internal node in a rooted tree form a cluster and the node is called most recent common ancestor (MRCA) of the cluster that thus has a monophyletic origin. The branch lengths and the root position may be left undefined for a tree that is then called 'cladogram' and 'unrooted tree', respectively.","Non-pharmaceutical interventions to interrupt transmission could be implemented immediately, gaining time for pharmaceutical development. Briefly, there were three steps of non-pharmaceutical interventions for reducing contact rates between susceptible individuals and infected individuals. First, quarantine management, i.e. quarantining the infected, the suspicious and their close contacts; second, social distancing to confine within-population contact; third, locking down the epicenter to prevent further exportation of infected and latently infected individuals to other regions.","Continuing challenges in influenza include the sporadic human cases of highly pathogenic avian H5N1 influenza, emergence of pandemic H1N1 influenza in 2009 [62, 69] , and human infections with avian H7N9 influenza in 2013 [11] . Influenza A virus undergoes continuous antigenic drift and sporadic antigenic shifts in the viral surface glycoproteins, hemagglutinin (H) and neuraminidase (N). Influenza A has 15 H and 9 N subtypes. Antigenic H and N subtypes to which humans lack immunity are introduced by reassortment of virus genes and cause pandemics, whereas H and N antigenic variants determined by point mutations cause seasonal influenza epidemics [66, 67] . Molecular assays are the preferred method for identification and surveillance of new strains of influenza A infections [11, 62, 67] . Influenza A has no pathognomonic symptoms, and diagnosis based on clinical signs is correct in only two-thirds of patients [68, 70] . Therefore, sensitive and rapid laboratory tests are required to diagnose and guide antiviral treatment. Recently, multiplex molecular assays for respiratory viruses including influenza viruses have been developed, and several have received approval/clearance by the US Food and Drug Administration (FDA) for routine clinical use (Table 15 .2, listed under pandemic H1N1 influenza virus). These assays provide rapid and sensitive tests for respiratory viral infections.","In this study, we used a network-based approach to analyze the global SARS-CoV-2 transmission patterns by constructing the transmission network based on genomic compositions of viral sequences sampled around the world and before the pandemic declaration on March 11, 2020 . Here we sought to characterize the transmission pathways that facilitated the virus to establish itself as a pandemic. Such analyses rely on viral genomic data that continues to accumulate in near real time as next-generation sequencing technologies are now more widely used. The richness and accessibility of the genomic data distinguishes this SARS-CoV-2 pandemic from previous large-scale epidemics or pandemics including the 2009/AH1N1 influenza pandemic and the 2003 SARS outbreaks. This provides an unprecedented opportunity to gain insights into the epidemiological and evolutionary dynamics of this emerging virus spreading in an essentially naive population. Another feature of the scope of the genomic data for COVID-19 is the high sampling density available to investigate the early transmission stages. Indeed, although the virus genetic diversity gradually increases as the virus spreads, particular genomic variants have been repeatedly sequenced at different time points and geographical locations. This indicates that the available sequencing data cover a significant part of the evolutionary space explored from the onset of the epidemics. In this setting, viral evolution could be accurately modeled, reconstructed and visualized by genetic networks models [8, 52] , which have been successfully used for the analysis of different viral epidemics [52, 62, 9] . However, in emerging outbreak settings, when all circulating viral genomes are relatively close to each other, methods that allow the analysis of viral population structures at finer resolution than provided by state-of-the-art network models are needed. We achieve such resolution by using mutation trees [34] (related to character-based phylogenies [24] ) that keep track of the accumulation of mutations in viral populations. Moreover, as the SARS-CoV-2 population contain relatively few 4-gamete rule violations, it is feasible to efficiently generate and analyze all plausible mutation trees. These trees, in turn, allow for accurate inferences of transmission networks.","Clearly various families of viruses, with different structures and replication schemes, and consequently bearing different potential molecular targets, are involved in respiratory symptoms, and many of them are susceptible to Echinacea extracts, as indicated in Table 2. Among the possible viral targets are: (i) the virion itself (membrane components); (ii) cellular attachment or entry; (iii) one or more of the many stages in virus replication and development, particularly those that involve virus-specific enzymes; (iv) egress of progeny virus from infected cells. However, because of the variety of replication schemes among these viruses the chances of success for a single therapeutic drug are low, especially considering that in the majority of respiratory infections specific virus information is lacking. ","The simple enzyme composition is another reason to enable one-step and one-pot 311 detection. The fewer the enzymes, the easier it is to optimize in terms of temperature and 312 buffer composition. In designing the detection scheme, we deliberately tried to reduce the 313 number of enzymes, thus creating one of the simplest isothermal detection schemes based on 314 two enzymes: SplintR ligase for target detection and T7 RNA polymerase for amplification. 315","Influenza viruses have been associated with annual epidemics and intermittent pandemics throughout the world. Despite the absence of a winter season in the tropics, consistent seasons of infection have nevertheless been observed. The composition of the antigenic surface glycoproteins of the influenza virus, hemagglutinin (H) and neuraminidase (N) are used for subtyping, resulting in names like H3N2 and H1N1. Antigenic drift represents the minor changes of H and N side chains and is responsible for seasonal epidemics. Influenza pandemics occur less frequently and these result from major changes in antigenic structure in the envelope glycoproteins (antigenic shift) resulting from reassortment of various viruses such as swine, equine and human varieties. Contemporary geographic distributions show that East, South and Southeast Asia influence unduly the evolution of seasonal influenza A (H3N2), exporting most of the evolutionarily strains that ultimately spread globally. The obvious role of Asia in H3N2's evolution has been ascribed to the seasonal nature of influenza in temperate climates [7] .","6-8-week-old female C57bl/6J mice were derived from a locally bred colony maintained in a pathogen-free facility, in filter-topped cages, and maintained in accordance with local and governmental regulations. To prevent genetic drift, mice have been rederived using externally supplied mice (Charles River).","Previous workers have attempted to predict the cumulative number of cases of Coronavirus Disease 2019 in China [1] . However, since then, the epidemic has rapidly evolved into a pandemic affecting multiple countries worlwide [2] . There have been serious debates about how to react to the spread of this disease, particularly by European countries, such as Italy, Spain, Germany, France and the UK, e.g. from closing schools and universities to locking down entire cities and countries. An alternative strategy would be to allow the causal virus (SARS-CoV-2) to spread to increase the population herd immunity, but at the same time protecting the elderly and those with multiple comorbidities, who are the most vulnerable to this virus [3] .","China took the extraordinary measure of locking down Wuhan and other cities on January 23 rd 2020, thereby reducing travel out of the disease epicentre. Given the timing of this epidemic around the Chinese Lunar New Year (Spring festival), when travel is at a peak, this would reduce the risk of travel-related importations of cases to other parts of China and the world.","While the costs of enforcing these preventative measures are undoubtedly enormous, there are also speculations that these measures could unintendedly bring about substantial social benefits. Among them, some argue that locking down cities could have significantly improved environmental quality, which would be beneficial to ordinary people and partially offset the costs of these counter-COVID-19 measures. For example, satellite images caught a sharp drop in air pollution in several counties that have taken aggressive measures on the transmission of the virus. 2","We argue that, though simplistic, our model demonstrates the urgent need to focus control efforts in the U.S. on preventing further domestic virus spread. In China, local outbreak dynamics were highly correlated with travel between Wuhan and the outbreak dynamics therein during the early months of the epidemic . Similarly, if interstate introductions are not curtailed in the U.S. with improved surveillance measures, more robust diagnostic capabilities, and proper clinical care, quelling local transmission within states will be a Sisyphean task. We therefore propose that a unified effort to detect and prevent new COVID-19 cases will be essential for mitigating the risk of future domestic outbreaks. This effort must ensure that states have sufficient personal protective equipment, sample collection materials, and testing reagents, as these supplies enable effective surveillance. Finally, stateand local-level policymakers must recognize that the health and well-being of their constituents are contingent on that of the nation. If spread between states is now common, as our results indicate, the U.S. will struggle to control COVID-19 in the absence of a unified surveillance strategy.","As we know, different countries have taken different approaches to try and keep the pandemic at bay; with China going on complete lockdown, the UK only going on semi-lockdown with people still going to work, and Sweden not taking any particular approach to locking down, the most efficient method is unclear. It is hard for everyone to attain the necessary information, and the information is usually rather difficult for non-experts to understand.","Locking down Wuhan, a city of 11 million residents, was an unprecedented measure to contain the spread of the Novel Coronavirus. An important policy-relevant question is, then, how many COVID-19 cases were actually prevented by the Wuhan lockdown in China? To answer this question, we must estimate the counterfactual number of COVID-19 cases that would have occurred in other cities in the absence of Wuhan lockdown, which would, in turn,","Many countries have made substantial progress in developing effective levels of disease detection, which involves strengthening surveillance and laboratory capacities. The application of lessons learned from previous infectious disease emergencies including the 2002 SARS-CoV, 2009 H1N1 influenza pandemic, MERS-CoV, Ebola virus, and Zika virus outbreaks, have helped to strengthen countries' capacities to effectively detect and verify suspect cases. 5, 8, 28, 29 The early detection of COVID-19 in China and the development of laboratory reagents for testing and genetically sequencing the novel virus are key steps that have supported the early response. 29 We showed that 76% of countries have robust detection capacities in place, which will enable early detection and verification of potential outbreaks when they occur.","Acute respiratory infections in humans are usually ascribed to one or more of a group of well known viruses, including more than 100 rhinoviruses (\u201ccommon cold\u201d viruses), influenza viruses A and B, parainfluenza viruses, corona viruses, respiratory syncytial virus, and certain adenoviruses [1-4]. In addition the recent application of more sensitive molecular detection techniques has revealed the presence of other viruses, such as metapneumoviruses and bocaviruses, which might also be involved in the generation of respiratory symptoms. However we do not know if these newly recognized viruses are really pathogenic, or are simply \u201cpassengers\u201d that eluded previous diagnostic techniques. Nevertheless various families of viruses, with different structures and replication schemes, and consequently bearing different potential molecular targets, are clearly involved in respiratory symptoms, as indicated in Table 1. Among the possible targets are: (i) the virion itself; (ii) cellular attachment or entry; (iii) one or more of the many stages in virus replication and development, particularly those that involve virus-specific enzymes; (iv) egress of progeny virus from infected cells. However the variety of replication schemes indicated in Table 1 reduces the chances that a single antiviral drug could target many of these viruses [3,5]. In addition, in the majority of respiratory infections specific virus information is lacking; consequently it is difficult to conceive of a single therapeutic agent or regimen that could control the \u201ccausative agent\u201d. Nevertheless, in spite of this limitation, considerable time and money has been spent trying to find the \u201csilver bullet\u201d for specific virus \u201cinfections\u201d, so far without much success [6].","The KSA-MoH has implemented a pro-active early case detection and surveillance system for MERS-CoV. It recommends sending respiratory tract samples from critically ill patients admitted to hospitals with fever and lower respiratory tract infection symptoms. Screening for MERS-CoV is also recommended for family and healthcare worker (HCW) contacts of proven cases of MERS-CoV infection. All samples are transported to and are processed by the KSA-MoH virology laboratory in Jeddah, which is accredited and regulated by the Central Board for Accreditation of Health Care Institute. Quality assurance and control for all diagnostic tests is monitored through Internal Policy Procedures and by external quality assurance schemes.","In conclusion, it still remains a challenging task to fight the 2019-nCoV of unknown origin and mysterious biological features, and to control an outbreak of COVID-19 with such a high R0, a long incubation period and a short serial interval, by limited treatment and prevention measures. Lessons learned from the MERS and SARS outbreaks can provide valuable insight into how to handle the current pandemic. The successful public health outbreak response tactics of Chinese government, such as hand hygiene, wearing masks, isolation, quarantine, social distancing, and community containment, can be copied by other countries according to their national situation. As the pandemic is still ongoing and expanding, experiences and research literatures from China and other countries will increase. The 2019-nCoV should be monitored of any possible gene variation of antigenic drift or antigenic conversion, to avoid another round of outbreak. Another lessons from this pandemic will be awe for nature and love for life. Funding Source: This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors.","Eukaryotic cells possess a variety of membrane-bound organelles. The assembly of these specialized structures requires the transport of specific sets of proteins to particular cellular locations. Transport events include: the insertion of newly synthesized proteins into the nucleus, the mitochondria, the plasma membrane, and the iysosome (in yeast, the vacuole); secretion of proteins into the extracellular space; and the endocytic retrieval of surface proteins and external compounds. While cells in the specialized organs of higher eukaryotes may use variations of the basic transport schemes, the transport of specific proteins to their target organelles is probably accomplished by similar mechanisms in all eukaryotes. Yeast offers an ease of genetic manipulation unequalled by other eukaryotes. This article will summarize what has been learned through the isolation of yeast mutants defective in various aspects of intracellular transport. Nuclear and mitochondrial transport will not be covered.","Apart from different types of the animal hosts, three major factors on the viral side are also important in facilitating CoVs to cross species barriers 70. First of all, their relatively high mutation rates in RNA replication. In comparison to other single-stranded RNA viruses, the estimated mutation rates of CoVs could be regarded as \u201cmoderate\u201d to \u201chigh\u201d with an average substitution rate being ~10-4 substitution per year per site 2, depending on the phase of CoV adaptation to novel hosts. CoVs have a proof-reading exoribonuclease, deletion of which results in exceedingly high mutability and attenuation or even inviability. Interestingly, the nucleotide analogue Remdesivir is known to suppress CoV replication through inhibition of this exoribonuclease and the RNA-dependent RNA polymerase 70. Remdesivir is one of most promising anti-SARS-CoV-2 agents to be tested in clinical trials. Nevertheless, mutation rates of CoVs are about a million times higher than those of their hosts. In addition, mutation rate is often high when CoVs are not well adapted to the host 71. Compared to SARS-CoV with a high mutation rate 72, the mutation rate of SARS-CoV-2 is apparently lower, suggestive of a higher level of adaptation to humans. Presumably, it has already been adapted to another host close to humans. In addition to SARS-CoV-2, this also applies to MERS-CoV, which is well adapted to dromedary camels. Theoretically, it is unlikely that genetic drift would render vaccines and antivirals against SARS-CoV-2 ineffective quickly. Second, the large RNA genome in CoVs exerts extra plasticity in genome modification for mutations and recombination, thereby increasing the probability for interspecies co-evolution, which is advantageous for the emergence of novel CoVs when the conditions become appropriate. This is supported by the copious unique open reading frames and protein functions encoded towards the 3\u2032 end of the genome. Third, CoVs randomly and frequently switch templates during RNA replication through a unique \u201ccopy-choice\u201d mechanism. In a host that serves as the mixing vessel, strand switching occurs frequently during CoV RNA transcription. Highly homologous full-length and subgenomic RNAs could recombine to generate new CoVs. Phylogenetic evidence of natural recombination has been found in both HCoV-HKU1 and HCoV-OC43, as well as animal CoVs such as bat SL-CoV and batCoV-HKU9 73.","On the contrary, China is running a national level antivirus campaign. All of the 31 provinces and province-level municipalities in mainland China have initiated the first-level response to public health emergencies after the city closure of Wuhan on Jan. 23, 2020. Very strict control measures are enforced all over the country, such as tourism ban, school closure, meeting cancelation, etc. Compared with the prevention activities against SARS 17 years ago, traffic control and community locking are much more stricter, let alone the unprecedented province lockdown that constraining over 58 million people locally [6] ."],"title":["Mutations, Recombination and Insertion in the Evolution of 2019-nCoV","Optimizing diagnostic strategy for novel coronavirus pneumonia, a multi-center study in Eastern China","Comparative genomic analysis revealed specific mutation pattern between human coronavirus SARS-CoV-2 and Bat-SARSr-CoV RaTG13","CHAPTER 2 Cultivation, Assay, and Analysis of Viruses","Human genomics and preparedness for infectious threats","Current research on respiratory viral infections: Fifth International Symposium","Emerging viral infections","The common cold: a review of the literature","Impact of RNA Virus Evolution on Quasispecies Formation and Virulence","Nanopore target sequencing for accurate and comprehensive detection of SARS-CoV-2 and other respiratory viruses","Characterization of a novel ort
