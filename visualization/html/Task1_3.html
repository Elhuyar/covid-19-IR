937,0.0055270218711834275,0.0053493459588416946,0.005048143599215437,0.004938260347928003,0.004639922212925984,0.004299424385443571,0.004262566410779568,0.004127737399599145,0.004021506277715235,0.003988339838437237,0.003942452496298952,0.003079719875516806,0.0030465191206331997],"scr":[0.987,0.877,0.664,0.585,0.56,0.553,0.551,0.486,0.429,0.397,0.388,0.386,0.376,0.339,0.329,0.328,0.315,0.311,0.299,0.291,0.288,0.261,0.243,0.236,0.198,0.186,0.182,0.179,0.178,0.178,0.177,0.177,0.175,0.172,0.17,0.156,0.156,0.149,0.138,0.12,0.114,0.096,0.076,0.074,0.066,0.06,0.058,0.055,0.005,0.003],"text":["Besides limits inherent to each transmission model, this work has several specific limitations. The model was run for each catchment area independently, as we did not model population movements between catchment areas. Although it is theoretically feasible, it seems unnecessary in this context. Infected cases are already present in most locations, meaning transmission is likely to be mainly driven locally, not by inter-areas transfers. Moreover, control measures are already implemented to limit population movements. We are only presenting forecasts at one month, as long term predictions may be unreliable due to the few data available to calibrate the model concerning the epidemic in France. The critical factor that remains unknown to this date is the potential impact of seasonality on the transmission dynamic of COVID-19. Danon and colleagues modeled seasonal transmission by introducing a time-varying transmission rate. 21 They estimated that a 50% reduction in transmission during summer months would result in a smaller epidemic before the summer, followed by a resurgence in cases in the following winter. However, whether SARS-CoV-2 transmission will be affected by seasonal variations remains unclear. Although many infectious diseases have seasonal patterns, like influenza or other coronaviruses, newly introduced viruses can behave differently. Several experts suggest that the impact of seasonality on COVID-19 7 . CC-BY-NC 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","We predict that, in the absence of control measures and with no seasonality in transmission, the introduction of CoVID-19 in England and Wales has the potential to result in a synchronised outbreak that peaks at around 4 months following the start of person-to-person transmission. Our findings suggest that the height of the epidemic and the attack rate is highly dependent on seasonality of transmission and that even small changes in transmission risk can lead to large changes in attack rate due to the spatial disaggregation of the population at risk.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.02.12.20022566 doi: medRxiv preprint However, seasonality in transmission has a large impact on epidemic timing, peak incidence, and final attack rates. Assuming no difference in transmission rate during the year leads to a single large epidemic after approximately 4 months (June time if transmission starts in February), as above. With a 25% reduction in transmission the epidemic is smaller and peaks later, reducing the overall attack rate by 20%. A 50% reduction in transmission results in a smaller epidemic before the summer, followed by a resurgence in cases in the following winter. The attack rate is 10% less than a non-seasonal epidemic. A 75% reduction in transmission over the summer resulted in a delayed large outbreak, but with a similar attack rate. If transmission decreases to zero over the summer then the resulting outbreak is much reduced, with an attack rate of less than 1% ( Figure 5 , Table 2 ). . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","To date, limited studies investigate climate parameters as factors that could promote the MERS virus activity and transmission. Although MERS-CoV cases were reported throughout the year in Saudi Arabia, a seasonality pattern appears to be higher during certain months of the year [8] . Similar seasonality may exist in the Riyadh Region as well.","Winter conditions are known to accelerate transmission of influenza and also the other coronaviruses which cause common cold like symptoms [31] . Enveloped viruses show strong seasonality with winter peaks [32] , and SARS-Cov-2 is an enveloped virus. Even though there are many uncertainties relating to seasonality and this novel coronavirus [33] , it seems prudent to assume some seasonal fluctuation so we increased the average by 25% in winter and reduced it by 25% in summer (with a sinusoidal variation throughout the simulated year), using a mid-winter peak for Europe of 15 January (i.e., day 334 of the simulation).","To understand the process of respiratory disease transmission and mitigation, we developed a metapopulation model that represents age-specific contact between children and adults within metropolitan areas and is spatially divided into metropolitan areas linked through air tra c flows. The model is described in detail in [7] . We simulated a seasonal influenza epidemic in the US, including typical holiday school closure, and seasonality with the season ending at April 30, 2020. We then incorporated reduction in age-structured transmission by (1 \u2327 (t)), where is the intensity of transmission decrease, which relates to the increase in risk perception level of \u2327 (t). We parameterize \u2327 (t) based on daily Google trends for COVID-19 and fit to assess the degree to which influenza transmission is reduced in the early stages of COVID-19 in the US. We consider two main possible mechanisms by which COVID-19 may have resulted in decreased transmission: 1) increased risk perception of respiratory transmitted disease resulting in precautionary behaviors, like increased handwashing, that reduce potentially transmissible contacts and 2) isolation of infected individuals, either due to undetected COVID-19 spread, or increased messaging surrounding remaining home if one is feeling ill for any reason.","See Online for appendices 2, 3 R 0 of 2\u00b75 or higher, reductions in transmission by social distancing would have to be large; and much of the changes in transmission of pandemic influenza in the summer of 2009 within Europe were thought to be due to school closures, but children are not thought to be driving transmission of COVID-19. Data from the southern hemisphere will assist in evaluating how much seasonality will influence COVID-19 transmission.","The primary mode of transmission is via direct or indirect mucous membrane contact with infectious respiratory droplets or fomites. 10 Fecal-oral transmission may be an important secondary means, as virus is found in large quantities in stool and profuse, watery diarrhea is not uncommon. 5,11,12 Transmission is not described before clinical illness onset,which corresponds with peak viral load at day 12 to 14 of symptoms. As such, early patient isolation may facilitate transmission prevention. 11 Transmission occurs with close patient contact, with passage to casual contacts being unusual. Transmission is facilitated by aerosol-generating procedures in medical settings. Seasonality is suspected but remains to be elucidated. SARS affects individuals of all age groups and immune status, although children appeared less severely affected in the 2003 epidemic. Infected individuals initially experience fever, myalgias, and chills. Cough is common early, but tachypnea and shortness of breath are more prominent later in the illness. The elderly may not present with fever but may manifest decreased appetite and malaise. 13 Upper respiratory symptoms are uncommon, perhaps serving as one clinical clue differentiating a cluster of epidemiologically linked SARS patients from those with other atypical pneumonias. Pulmonary findings, such as rales, occurred in less than one third of SARS cases, and often did not correlate clinically with chest radiography (CXR) findings. 7,14 Twenty percent of patients had prominent gastrointestinal symptoms, including watery diarrhea. CXR findings appear to correlate with the rapidity at which patients require hospitalization. The most common initial findings on CXR are ground-glass opacifications or focal consolidations of the peripheral, subpleural lower lung fields. In 67% of patients with an initially normal CXR, findings appear on subsequent high-resolution chest tomography (HRCT). Pleural effusions, mediastinal lymphadenopathy, and cavitation are rare. 16 One third of SARs patients showed improvement, with defervescence and radiographic resolution over several weeks. In the remainder, fever persisted and progressive shortness of breath, hypoxia, tachypnea, increasing auscultative findings, and often diarrhea were noted. Serial radiography, or HDCT, revealed progression to multifocal unilateral or bilateral air-space consolidation, and often non-iatrogenic pneumomediastinum. Approximately 20% to 30% of patients require intensive care. Death is usually due to respiratory failure and/or multiple organ failure, sepsis, or accompanying cardiac decompensation. Later lung findings include diffuse alveolar damage, edema, hyaline membrane formation, pneumocyte desquamation, giant cells, a high viral load, and an inflammatory infiltrate. 6, 14, 17 Mortality risk factors, determined by multivariate regression analysis, include advanced age, co-morbid cardiovascular disease and diabetes, and high neutrophil and lactate dehydrogenase levels on presentation. 17, 18 Between 6% and 20% of recovered patients have some residual respiratory impairment. 3 Clinical manifestations are nonspecific. In one study, the WHO case definition was shown to be 96% specific but only 26% sensitive. 3 Laboratory data are nondiagnostic; however, lymphocytopenia is common and thrombocytopenia may be noted. Alanine aminotransferase, lactate dehydrogenase, and creatine kinase levels may be elevated. Although RT-PCR has been shown to be diagnostic in respiratory and fecal specimens, and viral RNA is detectable in serum and urine, the CDC and WHO do not deem RT-PCR currently reliable to rule out SARS infection. 19 Lower respiratory tract specimens are the most useful but place healthcare providers at the most risk of transmission via aerosol generation. 20 Seroconversion 21 to 28 days after symptom onset (wholevirus immunoassay via IFA or ELISA) remains the gold standard to confirm SARS infection. 21","Seasonality of MERS has been previously hypothesized from the high incidence of cases during spring and early summer months and it has been postulated that this may be correlated to the camel birthing pattern; young, newborn camels encountering MERS-CoV for the first time may get ill and transmit the virus to humans [13, 94, 95]. However, outbreaks in latter half of 2015 and early 2016 countered against the expected seasonality [96].","A key parameter is the basic reproduction number (R 0 ), which determines how fast SARS-CoV-2 can spread through the population during the early stages of the outbreak. This is an inherently difficult parameter to estimate, since the true number of cases that can transmit infection at a given time is unknown (reported cases are likely to be just a small fraction of true cases) and probably varies over time (because of different interventions being introduced and population behaviour changing in response to the epidemic). In our analysis, we used an existing model that inferred time-dependent R e based on the growth of reported cases in Wuhan and the number of exported cases outside China originating from Wuhan. 14 We acknowledge that the underlying reproduction number in Wuhan could have been larger than that used in our study. However, other studies of early SARS-CoV-2 transmission dynamics in Wuhan, using different methods, arrived at the same estimate with similar ranges. 1, 9 Although the precise effects of interventions might vary by country and different estimates of key parameters, our model highlights the usefulness of physical distancing interventions and the need to carefully calibrate their lifting to avoid second and subsequent waves of a COVID-19 epidemic. Areas of China outside Hubei and other east or southeast Asian regions have managed to avert a major outbreak locally and delayed the peak of the epidemic, without resorting to Hubei's extreme measures. 38 Policy makers are advised to reapportion their resources to focus on mitigating the effects of potentially soon-to-be overwhelmed health systems. 39 Non-physical distancing factors play a part in mitigating potential spikes in cases, especially when physical distancing measures are relaxed. The effects of seasonality on SARS-CoV-2 are difficult to predict without long time series; supporting evidence for the link between climate and COVID-19 has been largely anecdotal and based on spread in different settings and such analyses are subject to confounding. 40, 41 Consequently, we have not incorporated climatic factors into our mathematical model. Future research should be directed towards understanding the potential seasonality of COVID-19 and the climatic factors that could affect its transmission dynamics. Other innovations, such as the rapid expansion of hospital capacity and testing capabilities, would shorten diagnostic and health system delays, 3, 38, 39 thus reducing effective interactions between infectious and susceptible individuals and interrupting transmission. Effective vaccines 42 and antivirals 43 that are being developed could counteract this global public health threat. The extent to which these strategies can detect cases earlier and isolate infectious individuals from the susceptible pool or protect against infection is less well-understood, hence nece ssitating further evaluation.","The modelling techniques that we used in this study are very similar to those used by other researchers who are working towards the same goal of characterising the epidemic dynamics of 2019-nCoV (Zhanwei Du, University of Texas at Austin, personal communication). [42] [43] [44] [45] The consensus on our methodology provides some support for the validity of our nowcasts and forecasts. An additional strength of our study is that our model is parameterised with the latest mobility data from OAG and Tencent. Nonetheless, our study has several major limitations. First, we assumed that travel behaviour was not affected by disease status and that all infections eventually have symptoms (albeit possibly very mild). We would have underestimated the outbreak size in Greater Wuhan if individuals with increased risk of infection (eg, confounded by socioeconomic status) were less likely to travel internationally or if the proportion of asymptomatic infections were substantial. Second, our estimate of transmis sibility and outbreak size was somewhat sensitive to our assumption regarding the zoonotic mechanism that initiated the epidemic at Wuhan. However, our overall conclusion regarding the extent of case exportation in major Chinese cities would remain the same even for our lowest estimate of transmissibility ( figure 3) . Third, our epidemic forecast was based on inter-city mobility data from 2019 that might not necessarily reflect mobility patterns in 2020, especially in the presence of current public vigilance and response regarding the health threat posed by 2019-nCoV (appendix p 5). Fourth, little is known regarding the seasonality of coro navirus transmission. If 2019-nCoV, similar to influenza, has strong seasonality in its transmission, our epidemic forecast might not be reliable.","Some respiratory viruses have a predictable seasonality, which varies regionally. For example, in the USA and other parts of the world with similar climates, RSV affects children during fall, winter, and spring.3 Previous studies have shown that RSV infection in the tropics is more common in the rainy season.10\u201312 The reason for such seasonality is not well known yet, but atmospheric factors such as high humidity and temperature may assist virus survival in small particle droplets or aerosols, and on infected surfaces. Other factors that might affect seasonality are crowdedness such as initiation of school term.12","The strength of this model lies in the spatial heterogeneity which tempers transmission. As a comparison, an equivalent non-spatial model results in the epidemic peaking after 34 days, nearly four times faster than this spatial model, and would be unable to capture the interaction between spatial transmission and seasonality. The estimated total number of people infected in the spatial model is marginally smaller than for a non-spatial model, as the infection has the opportunity to die-out in local parts of the country. As the model framework was developed and published in 2009, it was possible to re-deploy the model for these new circumstances; developing such a model from scratch during an outbreak would be a significant challenge.","Intermittent social distancing can prevent critical care capacity from being exceeded (Figure 3 , Figure S6 ). Due to the natural history of infection, there is an approximately 3-week lag between the start of social distancing and the peak critical care demand. When transmission is seasonally forced, summertime social distancing can be less frequent than when R0 remains constant at its maximal wintertime value throughout the year. The length of time between distancing measures increases as the epidemic continues, as the accumulation of immunity in the population slows the resurgence of infection. Under current critical care capacities, however, the overall duration of the SARS-CoV-2 epidemic could last into 2022, requiring social distancing measures to be in place between 25% (for wintertime R0 = 2 and seasonality, Figure  S3A ) and 70% (for wintertime R0 = 2.5 and no seasonality, Figure S2C ) of that time.","(maximum seasonality with no transmission at the peak of the summer).","A5: The COVID-19 has weak seasonality in its transmission, unlike influenza.","The modelling techniques that we used in this study are based on SEIR and system dynamics. And our model is parameterized with the latest official released data of 2019-nCoV. An additional strength of our study is that simulation of the baseline scenario is well fit the trajectory of the official data of epidemic spreading. Nonetheless, our study has several major limitations. First, we assumed that the transmission of 2019-nCoV mainly caused by exposed individuals (without symptoms) and the transmission ability of identified (without symptoms) is ignored. Second, our transmission model was somewhat sensitive to several key parameters: the starting date of epidemic spreading, the exposed (incubation) period and the identified (treatment) period. And our assumption regarding the exposed (incubation) period and the identified (treatment) period is keeping stable. If 2019-nCoV, similar to influenza, has strong seasonality in its transmission, our epidemic forecast might not be reliable.","These two scenarios differ slightly in the time of year at which peak transmissibility \u03b8 occurs: When transmission is mostly local and seasonality is amplified by . CC-BY-NC 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","where for country i and day t, T it is population-weighted daily mean temperature (in degrees centigrade). To examine nonlinearity in the relationship between new cases and temperature, in some specifications we also include a quadratic in temperature. W it is a vector of other weather controls, including population-weighted daily total precipitation (in mm) and population-weighted daily specific humidity (in kg/kg). Z it is a vector of semi-parametric controls designed to isolate random variation in weather conditions. 29 In our baseline specification, Z it includes a full set of country-specific dummies, which remove any time-invariant differences in COVID-19 transmission rates across countries. These spatial \"fixed effects\" address the concern that baseline population characteristics (e.g. economic activity, population density) may be correlated both with transmission and with average temperature. Second, Z it includes day-specific dummies to remove any common global dynamics in COVID-19 transmission. These temporal fixed effects account for global trends or idiosyncratic shocks in COVID-19 transmission as the disease spreads globally. Finally, in some specifications, Z it also includes separate quadratic time trends for all countries lying within regularly spaced latitudinal bands (ranging from 5 \u2022 to 25 \u2022 wide). These controls, which vary over space and time, remove any potential seasonality in COVID-19 transmission rates that may differ by distance to equator and be correlated with gradually changing seasonal population dynamics, such as time spent outside or work and school schedules. Finally, standard Poisson models impose that the first and second moments of the outcome be equal. To address this overdispersion issue, we cluster standard errors at the country level. This adjustment relaxes the assumption of equal first and second moments by allowing arbitrary forms of within-county heteroskedasticity and serial correlation in the error term it . 30 To conduct our seasonal temperature projections, for each country i, we calculate","Humid wet conditions might stimulate contact transmission of RSV, by augmenting the quantity of virus that is deposited on surfaces and by boosting virus survival in droplets on surfaces. Our results go along with this proposition, keeping in mind that climate change might just be one of the many factors that can have an impact of the prevalence and seasonality of RSV infection.28 The month of July is one of the most humid months in the State of Qatar, and the surge in RSV infection during the said period can also be explained by the above proposition.","transmission might be very modest, 30,31 therefore we did not included such a seasonality in our model at the time. Also, we decided to explore only R 0 values between 1.5 and 3, as it seems to be the most reliable estimates at the moment, according to Abbott and colleagues 20 . Finally, we did not make a distinction between symptomatic and asymptomatic cases, whereas some modelers decided to create two compartments (infectious asymptomatic and infectious symptomatic). We believed it was unnecessary in this context as we are not focusing on detection or control measures, and it should not impact the interpretation of our results.","It is important to remark that these results stem from very idealized assumptions about the course of the epidemic. The inclusion of transmission or contact level heterogeneities within the population [19] (e.g., age structure) may play a significant role in the quantitative description of the results in this paper, as would the inclusion of seasonality effects. Additionally, since we are using a deterministic mean-field approach, these analyses do not account for the effects of stochastic fluctuations (which could lead to epidemic extinction if the number of infected is low enough during the social distancing phase) and as a consequence, the findings herein apply more closely to very large populations (i.e., in the thermodynamic limit) where stochastic fluctuations are less relevant. Similarly, the model assumes homogeneous mixing among individuals, thus the contact network structure of the population is not accounted for; as a result this model cannot realistically predict the epidemic-hampering effects that social distancing measures (e.g., limiting the size of crowds) have in the context of contact structured populations [20] .","Historical clues and physical findings can be helpful in focusing the search for an etiological agent. Travel or residence in areas where arboviruses are endemic during the appropriate season for arthropod transmission (typically summer months) and a history or evidence of insect bites should raise suspicion for arboviruses. Seasonality also plays a role in enteroviral diseases because in temperate climates enteroviruses are more prevalent during summer and fall months. History of a mother with recent symptoms consistent with viral illness (fever, sore throat, gastroenteritis, rash) should raise suspicion of enterovirus in a neonate with encephalitis or sepsislike illness. VZV encephalitis and myelitis typically follow chickenpox or zoster by weeks to months and commonly occur in older individuals or those with immunosuppression, such as transplant recipients. 73 VZV encephalitis may be complicated by CNS vasculopathy and resulting infarctions. Chronic encephalitis/meningitis due to enteroviruses occur in individuals with agammaglobulinemia. Chronic or relapsing encephalitis may also be due to VZV, measles (SSPE), or rubella (progressive rubella panencephalitis), though the latter two are extremely rare with the current widespread use of the MMR vaccine. HIV itself may cause encephalopathy/encephalitis or may also be associated with certain opportunistic infections such as PML. Significant exposure to rodent droppings should raise concern for LCMV. Finally, history of exposure to a bat should raise the concern for rabies.","A great deal is known about a range of animal coronaviruses, and this understanding may provide some insights into the possible future behaviour of the newest coronavirus. Many of these coronaviruses do exhibit a distinct seasonal pattern of incidence in their natural hosts. This is true for the bovine coronavirus associated with winter dysentery of calves, 34, 35 as well as for the feline infectious peritonitis virus and others. 36 The two previously described human coronaviruses (229E and OC43) both show distinct winter seasonality. 37 The forces underlying these seasonal patterns are not well understood, but a common feature of most coronaviruses is their ability to establish long-term persistence in a subset of infected animals. For example, most cats recover from their feline influenza virus (FEIV) infection and stop shedding virus, but a minority are persistently infected, shedding virus in their stools for up to 7 years or more, and it is these animals that are the continuing source for FEIV outbreaks in catteries. 36, 38 Symptomless and intermittent shedding of porcine coronavirus was documented on 24 occasions over a period of 18 months in one sow, and virulence of the shed virus was documented by the ability to infect 3-day-old piglets. 39 Human coronaviruses may also establish persistent infections in vitro. 40 Persistence of these RNA viruses involves changes in both virus and host cell, but evidence points to features of the host immune response to the initial infection that determines whether the animal will become a persistent shedder or will eradicate the infection. 38, 40 It is plausible that the infection of animal SARS coronavirus in its natural host, be it palm civets or other animals yet to be identified, also assumes seasonality in such a way that it might increase the likelihood of animalto-human transmission in the winter season. In January 2004, after the first two cases of SARS were reported in Guangdong, the Chinese government banned trading and farming of all civets in Guangdong province as soon as it was noted that civets shed high titres (10 9 ) of virus. Decision making for such a policy clearly included considerations for the impending winter high season of SARS virus activity.","Annual seasonal epidemics of RSV occur worldwide. A clear seasonality is seen in the temperate zone with peaks at fall, winter, or spring. In the tropical and subtropical areas, epidemics occur in rainy seasons.","Holt's Linear Exponential Smoothing (LES) uses two smoothing constants to smoothen the level and trend in the data [30] [31] . It is an important method if the data shows trend and not seasonality. In the current case, there is a clear upward trend in the number of infected cases from COVID-19 in India but seasonality is yet not a concern as the data is limited to a few days only. So this technique should work well for the current series. In the Holt's LES, if the estimated level and trend at time t-1 are L t-1 and T t-1 , respectively, then the forecast for Y t that would have been made at time t-1 is equal to L t-1 + T t-1 . When the actual value is observed, the updated estimate of the level is computed recursively by interpolating between Y t and its forecast, L t-1 + T t-1 , using weights of \u03b1 and 1-\u03b1 as shown in equation 3.","Parainfluenza viruses have a worldwide distribution, and almost all persons are infected initially during childhood. Parainfluenza type 3 virus may cause infection in infancy, whereas infections by type 1 and 2 viruses appear to be prevented by maternal antibody and usually arise later. National surveillance has demonstrated distinct seasonality for type 1 viruses, with biennial outbreaks in the fall of oddnumbered years. In contrast, yearly outbreaks of type 3 virus take place in the spring, with smaller autumn outbreaks in those years without type 1 outbreaks. Type 2 viruses are detected much less frequently but appear to be more prevalent in the autumn; type 4 does not exhibit notable seasonality. 227 Parainfluenza viruses appear to be transmitted from person to person by direct contact with infectious respiratory secretions or by large-particle aerosols. The incubation period is approximately 3 to 6 days. Virus is transmitted readily in families. Outbreaks of infection have been seen in closed populations, such as nurseries, day care centers, and hospitals, in which susceptible populations have high attack rates (40% to 80%).","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table S3 . Cumulative projected percent influenza-like illness (ILI) x percent positive laboratory tests for SARS-CoV-2 by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 0 indicates no seasonal variation in R0 for SARS-CoV-2. Chi3X represents the degree of cross-immunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of cross-immunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winter -week 4 (early February); Spring -week 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher cumulative infection sizes.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table S6 . Peak simulated SARS-CoV-2 epidemic sizes, in units of percent influenza-like illness (ILI) x percent positive laboratory tests, by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 0 indicates no seasonal variation in R0 for SARS-CoV-2. Chi3X represents the degree of cross-immunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of cross-immunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winter -week 4 (early February); Springweek 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher peak sizes.","We used descriptive statistics to summarize demographic data, frequency of each virus, and all other clinical characteristics of the included patients. Quantitative and qualitative data values were expressed as frequency along with percentage and mean \u00b1 SD or median and range as appropriate. The primary outcome was to estimate the types of respiratory viruses triggering bronchiolitis. In addition, we examined the trend in RSV over the different months. Test for seasonality was evaluated by fitting the data to a series of Box\u2013Jenkins regression-autoregressive integrated moving average models. These models are stochastic models in that describe a univariate time series as a function of its past values. To test the null hypothesis that no seasonality was present, the likelihood ratio statistic was used. The autoregressive integrated moving average model procedure estimates the equivalent of the least-square parameter estimates of a regression model when the data are time series and the error term is an autoregressive process. Pictorial presentations of the key results were made using appropriate statistical graphs. All statistical analyses were done using statistical packages SPSS 22.0 (SPSS Inc. Chicago, IL, USA).","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table S4 . Peak simulated SARS-CoV-2 epidemic sizes, in units of percent influenza-like illness (ILI) x percent positive laboratory tests, by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 1 indicates equal seasonal variation in R0 for SARS-CoV-2 as for the other human betacoronaviruses. Chi3X represents the degree of crossimmunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of crossimmunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winterweek 4 (early February); Spring -week 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher peak sizes.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table 1 . Cumulative projected percent influenza-like illness (ILI) x percent positive laboratory tests for SARS-CoV-2 by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 1 indicates equivalent seasonal variation in R0, while 0 indicates no seasonal variation (see Table S2 -3). Chi3X represents the degree of cross-immunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of cross-immunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winter -week 4 (early February); Spring -week 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher cumulative infection sizes.","We run the model until July 1st of 2020 under six scenarios (three alternative assumptions about the impact of seasonality times two policy measures). Specifically, our scenarios about seasonality include no effect (status quo), moderate effect (infectivity of the virus decreases linearly from April 1 st and halves by June 1 st , then stays the same for the rest of the simulation), and very strong mitigating effect (infectivity of the virus decreases from April 1 st to a quarter of its base value by June 1 st , then stays the same for the rest of the simulation). For policy, our focus is on contact rate, and we include two conditions of status quo and aggressive efforts to decrease contact rate by half what it would be otherwise. These six conditions provide intuitions for a potentially wide range of cases. Both intervention and weather impacts are assumed to include rather strong options, which is to offer a feel for the range of possibilities, but not necessarily be representative of most likely scenarios. Moreover, we also note that the wide cone of uncertainty in the baseline simulations will continue and expand in future projections.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table S2 . Cumulative projected percent influenza-like illness (ILI) x percent positive laboratory tests for SARS-CoV-2 by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 0.5 indicates that the amplitude of seasonal variation in R0 for SARS-CoV-2 is half the amplitude of the seasonal variation in R0 for the other betacoronaviruses. Chi3X represents the degree of cross-immunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of cross-immunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winter -week 4 (early February); Spring -week 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher cumulative infection sizes.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.04.20031112 doi: medRxiv preprint Table S5 . Peak simulated SARS-CoV-2 epidemic sizes, in units of percent influenza-like illness (ILI) x percent positive laboratory tests, by year for a representative set of cross immunities, immunity durations, and establishment times. Percent ILI is measured as the population-weighted proportion of visits to sentinel providers that were associated with influenza symptoms. The seasonality factor represents the amount of seasonal variation in the SARS-CoV-2 R0 relative to the other human betacoronaviruses. A seasonality factor of 0.5 indicates that the amplitude of seasonal variation in R0 for SARS-CoV-2 is half the amplitude of the seasonal variation in R0 for the other betacoronaviruses. Chi3X represents the degree of cross-immunity induced by infection with SARS-CoV-2 against OC43 and HKU1 and ChiX3 represents the degree of cross-immunity induced by OC43 or HKU1 infection against SARS-CoV-2. The establishment times correspond to: Winter -week 4 (early February); Spring -week 16 (late April); Summer -week 28 (mid July); Autumn -week 40 (early October). Darker shading corresponds to higher peak sizes.","First, HRV infections had a prolonged seasonality that encompassed three quarters of the year, and represented nearly a quarter of adult hospitalizations by SARI of a known viral cause, underscoring its medical and pathogenic relevance. Only influenza remained more important in our prospective study, as described previously. 36 Some authors have shown that HRV infections have the most prolonged seasonality among viral causes of pneumonia in adults, surpassing influenza, adenovirus, coronavirus, respiratory syncytial virus, or parainfluenza. 3 Second, as indicated by others, HRV-associated hospitalization affected elderly and frail patients with chronic comorbidities and with a past or current history of smoking. 12, 33, 35 Third, admissions were relevant because they were prolonged, required intermediate or intensive care resources in nearly 30% of cases, and had a case fatality rate over 10%. This profile has been described in the literature and underscores the relevance of this viral agent. 3, 33, 34 As a way of comparison, mortality by seasonal or pandemic influenza A is similar. 3, 5 The proportion of HRV infected patients that requires hospitalization (\u223c2-10%) depends on the population studied and intensity of search. 3, 13, 25, 27, 35 In addition, HRV is more frequently encountered in symptomatic adult patients than in controls demonstrating its pathogenic relevance. 1, 2, 26 All of these facts indicate that HRV infections can no longer be considered a minor nuisance and its diagnostic search is justified.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.24.20042705 doi: medRxiv preprint to know where exactly on the epidemic curve we currently find ourselves. Any model involves trade-offs between simplicity and realism, and in the current work we have not attempted to model social distancing measures in a highly realistic way, but rather generically as reductions in contact frequency. Our understanding of the natural history of SARS-CoV-2 infection continues to evolve and the precise role of pre-symptomatic and subclinical transmission is uncertain. Social distancing becomes a more important control measure in the face of incomplete case ascertainment due to asymptomatic or mildly symptomatic cases. The model does not include seasonality; it is possible that transmission will attenuate in the summer (31), resulting in a decline in cases that would be expected to resurge with the return of colder weather. All of these factors mean that the quantitative findings are subject to uncertainty.","Next, we incorporated a third strain into the dynamic transmission model to represent SARS-CoV-2. Using the maximum likelihood parameter values, we simulated transmission of HCoV-OC43 and HCoV-HKU1 for 20 years and then simulated the establishment of sustained SARS-CoV-2 transmission using another half-week pulse in the force of infection. We assumed that the incubation period and infectious period for SARS-CoV-2 were the same as the best-fit values for the other betacoronaviruses (5.0 and 4.9 days, respectively; see Table S7 ), in broad agreement with other estimates (23) (24) (25) . We allowed the cross immunities, duration of immunity, degree of seasonal variation in R0, and establishment time of SARS-CoV-2 to vary. In particular, we allowed the cross immunity from SARS-CoV-2 to the other betacoronaviruses to range from 0 to 1, the cross immunity from the other betacoronaviruses to SARS-CoV-2 to range from 0 to 0.5 (following the observation that SARS infection can induce long-lasting neutralizing antibodies against HCoV-OC43 but not vice-versa (15)),the duration of immunity to SARS-CoV-2 to range from 40 weeks to permanent, the seasonal variation in R0 to vary between none and equivalent to the other human betacoronaviruses, and the establishment time to vary throughout 2020. To adjust the amount of seasonal variation in R0, we held the maximum wintertime value of the sinusoid fixed and adjusted the minimum summertime (baseline) value. This way, smaller degrees of seasonal forcing translated into smaller summertime declines in R0; for the no-seasonality scenario, R0 was therefore held fixed at its maximal wintertime value. This choice was informed by observations on the seasonal variation in R0 for influenza, for which the wintertime R0 was similar between geographic locations with distinct climates, while the summertime R0 varied substantially between locations (11) . For a representative set of parameter values within these ranges, we measured the annual incidence of infection due to SARS-CoV-2 and the annual SARS-CoV-2 outbreak peak size for the five years following the simulated time of establishment. We summarized the post-pandemic SARS-CoV-2 dynamics into the categories of annual outbreaks, biennial outbreaks, sporadic outbreaks, or virtual elimination.","The copyright holder for this preprint . https: //doi.org/10.1101 //doi.org/10. /2020 reported that Severe Acute Respiratory Syndrome-associated Coronavirus (SARS-CoV) had an R0 value of approximately 2.2 to 3.6 (Lipsitch et al. 2003) . The transmission capacity of COVID-19 appeared to be similar or higher compared to SARS-CoV. As a continuous unconventional public health event that can lead to economic recession and health damage, it is of great importance to timely estimate the epidemic stage of the outbreak and determine whether it is possible to return to normal work and life. Faced with such a sudden outbreak of new infectious diseases, we have no history to learn from and no evidence to count on. The traditional epidemic prediction models, including SEIR, are highly sensitive to the pre-specified epidemiological parameters, and the prediction results may be highly inconsistent due to different assumptions and data sources. The reliability of the SEIR model can be affected by many factors that are difficult to estimate, including seasonality of coronavirus, inter-city mobility, transmission of travel behavior, and the number of asymptomatic infections. The model may underestimate the scale of the outbreak (Wu et al. 2020) . Traditional models prove to be most reliable only under ideal conditions.","Keeping the uncertainty considerations in mind (but not graphed due to clutter), Figure 4 shows results based on best-fit parameters. If our best case scenario on the reduction of contacts and benefits of seasonality for containment hold, the number of infected cases will peak soon at approximately 494,000 (90% CI: 274K-813K), and will go down later on. This optimistic scenario will still lead to over a million infections and some 58,000 deaths (90% CI: 32K-97K) by the end of June. The less aggressive scenarios point to continued spread of the epidemic. A reduction in contagion is realized only when reproduction number remains below one as a result of natural contact reduction in response to recent deaths, government interventions that reduce contacts, and seasonality. Among these three, the first (behavioral response) is endogenous to recent death rate. When death rate comes under control (due to the combination of all those factors), our model assumes the contract rate rebounds, weakening the first channel. Economic pressures, normalization of death, and behavioral modeling after the more risk seeking (or those already recovered and thus presumably immune) could all weaken the behavioral response when the perceived risks have faded. The increased contact would then, with a delay, bring up the death rate close to levels sustaining a reproduction number around or slightly above one. This creates a strong attractor in the dynamics where in steady state contact rate is high enough to sustain the contagion but not so high to lead to the rapid infection of all the population. Therefore it is only with strong weather and/or government interventions that reduced reproduction number brings the epidemic under control. This dynamic offers a cautionary tale against declaring victory early in the fight against the epidemic. However the actual magnitude of such rebound effect is not known in this setting and our data offers no guidance on the relevant parameters. Therefore these results are only qualitatively suggestive but not quantitatively reliable.","Respiratory Syncytial Virus (RSV). This virus is distributed worldwide and is found wherever it has been sought. It is the leading cause of bronchiolitis and the most commonly detected virus in children under 2 years of age hospitalized for lower respiratory infection (Figure 19 .2). It is estimated that half of all children are infected during the first year of life, and that by 3 years of age all have experienced at least one infection. Immunity following primary infection does not prevent secondary or subsequent infections, caused by both antigenic differences and failure of RSV to induce (persistent) neutralizing antibodies. In temperate regions, large seasonal epidemics occur annually over cold winter months, but this seasonality is more variable in the tropics (see below). Two subtypes (A and B) have been described and may co-circulate, with one usually predominating in any given year. No obvious differences in disease severity or pathogenesis have been documented between these two subtypes. 18, 19 RSV causes a substantial but variable LRTI disease burden in tropical countries. In a population-based study of infants in Kenya, it was found that RSV was common; approximately 36% of infections led to LTRI, 23% were severe and 3% of infected children were hospitalized. 20 RSV was also the most commonly detected respiratory pathogen in hospitalized children in Vietnam. 21 More recently, it has become clear that RSV causes significant morbidity in the elderly as well as in infants. 22 Human Metapneumovirus (hMPV). This virus was discovered in 2001. 23 The disease it causes, its distribution and seasonality are very similar to those of RSV. It also has two subtypes and causes infections in children under 2 years old and in the elderly. Retrospective serology, has shown that this is not a new human pathogen, but has been around for a long time. 24 severe leucopenia and lymphopenia, progressing to ARDS (acute respiratory distress syndrome) and multi-organ dysfunction that fail to respond to standard antibiotic therapy for pneumonia. Early diagnosis and treatment with oseltamivir are associated with a better prognosis.","Comparing and contrasting SARS-CoV-2 with the other six HCoVs reveal similarities and differences of great interest. First, the incubation period and the duration of the course of HCoV disease are very similar. In this regard, SARS-CoV-2 follows the general trend of the other six HCoVs. Second, the severity of symptoms of COVID-19 lies between SARS-CoV and the four community-acquired HCoVs (i.e. HCoV-229E, HCoV-OC43, HCoV-HKU1 and HCoV-NL63). On one hand, SARS-CoV-2 infection exhibits features that are more commonly seen during infection with community-acquired HCoVs, including the presentation of non-specific, mild or even no symptoms. On the other hand, a small subset of severe cases of COVID-19 can also be seen as in the case of SARS-CoV infection, although the ratio is a bit lower. Third, the transmission of SARS-CoV-2 also shows interesting patterns characteristic of both community-acquired HCoVs and SARS-CoV. On one hand, the transmissibility of SARS-CoV-2 is at least as high as that of community-acquired HCoVs. On the other hand, it remains to be verified whether the transmissibility of SARS-CoV-2 decreases after passages in humans as in the cases of SARS-CoV and MERS-CoV. Finally, same as the other HCoVs 41, SARS-CoV-2 can be detected in fecal samples. Whether fecal-oral transmission of SARS-CoV-2 plays an important role as in the case of SARS-CoV at least under some circumstance remains to be clarified by future studies. It is also of particularly great interest to see whether SARS-CoV-2 might exhibit seasonality as in the cases of community-acquired HCoVs. Nevertheless, the features of SARS-CoV-2 including its transmissibility, pathogenicity and sustainable spreading after passages in humans will be influential on the ultimate fate of the ongoing outbreak of COVID-19.","Kaiser Permanente (KP) is a medical care organisation (MCO) with 3.2 million members in Northern California. They have complete electronic medical records on all members. The VSD (Vaccine Safety Datalink), a collaborative project with the CDC Immunization Safety Office (ISO), is composed of 8 medical care organisations which collect medical and vaccination data on more than 5.5 million members annually. Data from these organisations is compiled to conduct studies of vaccine adverse advents. Methods: In a preliminary analysis, we looked at GBS occurring within 3, 6, or 10 weeks after vaccination, in KP NCAL members of all ages from 1994-2005. For the analysis we used a novel \"case series\"-like approach. Instead of looking at a vaccination and potential GBS in a time window related to it (the usual case series approach), we looked at all vaccinated persons with GBS, and examined the proportion of vaccinated cases that were vaccinated in the window vs. the remainder of the year. We used logistic regression to compare the proportion of vaccinated cases whose vaccination occurred in the window versus the expected assuming there is no association with the vaccine. For seasonal vaccines, like influenza, we estimate the expected odds from the proportion of vaccines given inside vs. outside the window. This new method controls for seasonality and other confounders. In this exploratory analysis of multiple vaccines and risk windows, using a novel analytical method, we found a possible increase in the risk of GBS in the 6-week period after vaccination with Td. After verification by chart review we plan to extend the analysis to the entire VSD study population. As the analytical method controlled very well for confounders, including seasonality, this model may be applicable to other vaccine safety studies. Objectives: Brucellosis is the most important common bacterial zoonoses. Various vaccines such as subunit vaccine were proposed for prevention of this disease. The immunogenic Brucella abortus ribosomal protein L7/L12 is a promising candidate antigen for the development of subunit vaccines against brucellosis. In this research, protection of recombinant HSA-L7/L12 fusion protein in Balb/c mouse was evaluated. Methods: The amplified gene was cloned in pYHSA5 vector then pYHSA5-L7/L12 construct was transformed in Saccharomyces cerevisiae and expressed protein from supernatant was purified by affinity chromatography column. Balb/c mouses were immunised in four groups by HSA-L7/L12 fusion protein (group 1), Brucella abortus S19 (group 2), HSA (group 3), PBS (group 4). ELISA, LTT tests and challenging one week after last injection were carried out. Bacterial count of spleen of immunised Balb/c mouse was done one month after challenging with virulent strain B. abortus 544.","Our study has several limitations. Our use of ILI data relies on healthcare-seeking behavior which is known to be heterogeneous spatially and across age groups [15] . Additionally, we selected seasons antigenically similar to the 2019-2020 season for comparison, but the current season displayed unusually high levels of influenza B activity. Our regression analysis is limited by known factors or available data. The humidity data assumes that each US state is represented by a random weather station. We use information seeking behavior measured by Google Trends as representative of COVID-19 and flu risk perception; while past work has shown such data to be a useful proxy [18] , they are limited in aggregate and have not been fully validated. Lastly, our epidemiological model, while it captures local and global contact structures relevant to influenza transmission, models interventions and seasonality simplistically.","HRV is the predominant agent of ARI in the world and infections occur in people from all continents, including remotely located population groups, such as Bushmen from the Kalahari Desert, native Alaskans, and isolated Amazon Indian tribes. Rhinoviruses have been clearly shown as frequent cause of colds in the United States and in Western Europe and are frequently associated with ARI in children throughout the world. HRV has been estimated to cause up to 80% of all autumn colds in adults in the United States and around 50% of all respiratory infections in ambulatory children in tropical areas. Evidence suggests that indoor HRV transmission is favored by high relative humidity and crowding of young children, as occurs in the United States at the beginning of the school term, which may explain the autumn seasonal peak of HRV. In tropical regions, however, where relative humidity remains above 70%, reaching 90% during the rainy season, longitudinal studies have found no obvious HRV seasonality.","We used a deterministic (ordinary differential equation) mathematical model to simulate the transmission of SARS-CoV-2. The model is an adapted Susceptible-Exposed-Infectious-Recovered (SEIR) model with three tracks (Figure S1 ) to account for individuals who are asymptomatic or have mild symptoms (95.6%), individuals who are hospitalized but do not require critical care (3.08%), and individuals who are hospitalized and require critical care (1.32%) (7) . The mean incubation period was 4.6 days, the infectious period/mean time to hospitalization was 4 days, the mean duration of non-critical hospital stay was 8 days for those not requiring critical care and 6 days for those requiring critical care, and the mean duration of critical care was 10 days (7). Seasonal forcing was incorporated by allowing the basic reproduction number (R0) to follow a cosine curve that peaks in early December (4). We varied the peak (wintertime) R0 between 2 and 2.5 and allowed the summertime R0 to vary between 70% and 100% (i.e. no seasonality) of the wintertime R0 (4).","The strength of this study is the large number of MERS-CoV patients included in the analysis, and the study identifies important factors affecting MERS-CoV viral seasonality. In agreement with previous reports [11, 13] , the study highlights the need for considering climate factors on MERS-CoV guidelines for control measures and prevention. The overall findings of the study are that the higher the temperature and ultraviolet index, the higher incidence of MERS-CoV infections, and vice versa for humidity and wind speed. However, we noted limitations in this study. A number of potential confounding factors such as patient characteristics and source of the infections were not included in our investigation. The climate data were taken retrospectively from Google reports on a monthly basis during the span in which the cases were reported. The authors were not able to assess the influence of climate factors on the source of infection, the route of transmission, or the susceptible population. The impact of climate factors on incidence of MERS-CoV in small environments such as families and hospitals can be addressed in future studies.","The authors declare no conflict of interest that are relevant for the present work. A) Viral spread is fastest in immunologically naive population at the outbreak and eventually immunity limits transmission. The success of the vaccine against SARS-CoV-2, currently being in preparation for clinical phase one trial, might be a turning point. B) Viral evolution causes adaption to their host, and trade off high virulence for a better transmissibility and lower virulence. While it is early days to predict how exactly virulence will evolve in SARS-CoV-2, its evolution is ongoing and there are indications that SARS-CoV-2 has evolved into two strains since its emergence, the ancestral S-strain and a more \"aggressive\" L-strain [6] . C) Viruses survive much easier in a cold environment, as is reflected for example in the seasonality of influenza. D) Increased and effective public health efforts are the foundation of all strategies to limit spread of the virus and contribute to ending the outbreak. As the decreasing number of cases of
