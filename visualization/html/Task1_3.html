8576616,0.009690361410285932,0.009125470636300849,0.007299066065032526,0.00672825098856385,0.006533796025865284,0.006464028057025947,0.006400780195856937,0.004116610282774161,0.00407215988408079,0.003857065950704395,0.0038453828030416276,0.00373818083771084,0.003595814507067561,0.003523991020325068,0.0034900530953714936,0.0034759837841994226,0.003451897072539896,0.0034225693516089437,0.0034023348679717612,0.003394945812116798,0.0033620754747158955,0.0032947474050693936,0.0032832396817365998,0.003262192635610036,0.0031798255498081116,0.0031758664478751045,0.0031687618729135418,0.003163335788703518,0.003161255678175382,0.0031316748522667616,0.0031277814631282524,0.0031116932051644475,0.003102345034915594,0.003087250000181051,0.0030814109453090235,0.0030651959868356485,0.003062470576408422,0.0030544821442698876,0.0030173021976501093,0.0030099093145418898,0.00300353617596236,0.00300346162939632,0.00300103661189],"scr":[0.916,0.879,0.802,0.63,0.619,0.467,0.456,0.394,0.36,0.253,0.219,0.208,0.204,0.2,0.066,0.063,0.05,0.05,0.043,0.035,0.031,0.029,0.028,0.027,0.025,0.024,0.023,0.021,0.017,0.017,0.015,0.011,0.01,0.01,0.01,0.009,0.008,0.008,0.007,0.006,0.005,0.005,0.004,0.004,0.003,0.001,0.001,0.0,0.0,0.0],"text":["There is an urgent need to project how transmission of the novel betacoronavirus SARS-CoV-2 will unfold in coming years. These dynamics will depend on seasonality, the duration of immunity, and the strength of cross-immunity to/from the other human coronaviruses. Using data from the United States, we measured how these factors affect transmission of human betacoronaviruses HCoV-OC43 and HCoV-HKU1. We then built a mathematical model to simulate transmission of SARS-CoV-2 through the year 2025. We project that recurrent wintertime outbreaks of SARS-CoV-2 will probably occur after an initial pandemic wave. We summarize the full range of plausible transmission scenarios and identify key data still needed to distinguish between them, most importantly longitudinal serological studies to determine the duration of immunity to SARS-CoV-2.","Summary The novel severe acute respiratory syndrome (SARS) coronavirus caused severe disease and heavy economic losses before apparently coming under complete control. Our understanding of the forces driving seasonal disappearance and recurrence of infectious diseases remains fragmentary, thus limiting any predictions about whether, or when, SARS will recur. It is true that most established respiratory pathogens of human beings recur in wintertime, but a new appreciation for the high burden of disease in tropical areas reinforces questions about explanations resting solely on cold air or low humidity. Seasonal variation in host physiology may also contribute. Newly emergent zoonotic diseases such as ebola or pandemic strains of influenza have recurred in unpredictable patterns. Most established coronaviruses exhibit winter seasonality, with a unique ability to establish persistent infections in a minority of infected animals. Because SARS coronavirus RNA can be detected in the stool of...","Nearly every country is now combating the 2019 novel coronavirus (COVID-19). It has been hypothesized that if COVID-19 exhibits seasonality, changing temperatures in the coming months will shift transmission patterns around the world. Such projections, however, require an estimate of the relationship between COVID-19 and temperature at a global scale, and one that isolates the role of temperature from confounding factors, such as public health capacity. This paper provides the first plausibly causal estimates of the relationship between COVID-19 transmission and local temperature using a global sample comprising of 166,686 confirmed new COVID-19 cases from 134 countries from January 22, 2020 to March 15, 2020. We find robust statistical evidence that a 1\u00b0C increase in local temperature reduces transmission by 13% [-21%, -4%, 95%CI]. In contrast, we do not find that specific humidity or precipitation influence transmission. Our statistical approach separates effects of climate variation...","BACKGROUND: Bronchiolitis is considered as the most frequent lower respiratory tract infection in infants and young children. This disorder is marked by acute inflammation, edema, damage of epithelial cells lining small airways, and augmentation of mucus production. OBJECTIVE: The goal of the study was to identify agents triggering bronchiolitis in the State of Qatar. MATERIALS AND METHODS: A cross-sectional retrospective study was performed at Hamad Medical Corporation, the only tertiary and academic medical center in the State of Qatar. The study included infants and young children aged 0\u201324 months who were admitted to our pediatric ward with diagnosis of acute bronchiolitis (2010\u20132012) RESULTS: Eight hundred thirty-five infants and young children met the study inclusion criteria with mean age at diagnosis of 3.61\u00b13.56 months. Respiratory virus real-time polymerase chain reaction was performed on 769 (92.0%) of the participants. Respiratory syncytial virus (RSV) was positive in 352 (...","BACKGROUND: Surveillance of influenza-like illness (ILI) in Central Africa began only recently, and few data are therefore available on the circulation of influenza virus and other respiratory viruses. In Gabon, a Central African country, we established a surveillance network in four major towns in order to analyze cases of ILI among patients who visited health centers between March 2010 and June 2011, and to determine the viral etiology. METHODS: Nasal swabs were sent for analysis to the Centre International de Recherches M\u00e9dicales de Franceville, where they were screened for 17 respiratory viruses in a multiplex real-time reverse transcription polymerase chain reaction for all pathogens according the following pairs: adenovirus/parainfluenza virus 4, respiratory syncytial virus/human metapneumovirus, parainfluenza virus 1/parainfluenza virus 2, pandemic influenza virus A/seasonal influenza virus A (H1N1, H3N2)/seasonal influenza virus B, human coronaviruses 229E/OC43, human coronavir...","Abstract Human parainfluenza virus type 3 (HPIV-3) is one of the most common respiratory viruses particularly among young children and immunocompromised patients. The seasonality, prevalence and genetic diversity of HPIV-3 at a Spanish tertiary-hospital from 2013 to 2015 are reported. HPIV-3 infection was laboratory-confirmed in 102 patients (76%, under 5 years of age). Among &lt;5 years-old patients, 9 (11.5%) were under any degree of immunosuppression, whereas this percentage was significantly higher (19; 79.2%) among patients older than 5 years. HPIV-3 was detected at varying levels, but mainly during spring and summer. All characterized HN/F sequences fell within C1b, C5 and in other two closely C3a-related groups. Furthermore, a new genetic lineage (C1c) was described. Genetic similarity and epidemiological data confirmed some nosocomial infections, highlighting the importance of the HPIV-3 surveillance, particularly in high-risk patients. This study provides valuable information on ...","Viral infection accounts for a substantial proportion of cases of acute pneumonia especially among young children and the elderly, the immunocompromised, and those with comorbidities. Influenza A and respiratory syncytial virus are by far the most common causes of viral pneumonia followed by adenovirus, parainfluenza virus types 1, 2 and 3, and influenza B. Other less common agents include picornaviruses, varicella-zoster virus, herpes simplex virus, cytomegalovirus, and hantavirus. The newly identified human metapneumovirus also plays a role. Zoonotic infections caused by severe acute respiratory syndrome-associated coronavirus and avian influenza A/H5N1 are examples of acute \u2018atypical\u2019 pneumonia with epidemic and pandemic potentials. In general, there are no reliable clinical or radiological features to distinguish viral from other causes of pneumonia. Respiratory viruses often show seasonality and a predilection for certain host groups. These epidemiological features are helpful in ...","Resumen Introducci\u00f3n A partir de m\u00faltiples estudios ejecutados alrededor del planeta, se ha concluido la existencia de un efecto estacional en los nacimientos de los pacientes que luego desarrollan esquizofrenia. Por ello se ha propuesto una relaci\u00f3n entre la exposici\u00f3n a ciertos agentes infecciosos durante el periodo prenatal y posibles efectos directos sobre el cerebro en desarrollo que luego se expresar\u00e1n con el cuadro cl\u00ednico cl\u00e1sico. Objetivo Analizar el comportamiento de los nacimientos de una muestra de individuos esquizofr\u00e9nicos provenientes de Santa Marta, Colombia. M\u00e9todos Estudio descriptivo basado en la revisi\u00f3n de historias cl\u00ednicas de los pacientes atendidos en una instituci\u00f3n psiqui\u00e1trica de la ciudad. Discusi\u00f3n Se evidenci\u00f3 un mayor n\u00famero de nacimientos durante los meses m\u00e1s lluviosos del a\u00f1o, lo que sugiere un probable efecto estacional; sin embargo, la ausencia de los datos de nacimientos de individuos en Santa Marta durante los a\u00f1os estudiados impidi\u00f3 comparar los r...","Background: The 2019 Coronavirus (COVID-19) has turned into a global pandemic with unprecedented challenges for the global community. Understanding the state of the disease and planning for future trajectories relies heavily on data on the spread and mortality. Yet official data coming from various countries are highly unreliable: symptoms similar to common cold in majority of cases and limited screening resources and delayed testing procedures may contribute to under-estimation of the burden of disease. Anecdotal and more limited data are available, but few have systematically combined those with official statistics into a coherent view of the epidemic. This study is a modeling-in-real-time of the emerging outbreak for understanding the state of the disease. Our focus is on the case of the spread of disease in Iran, as one of the epicenters of the disease in the first months of 2020. Method: We develop a simple dynamic model of the epidemic to provide a more reliable picture of the st...","Background: An outbreak of the novel coronavirus SARS-CoV-2 has led to 46,997 confirmed cases as of 13th February 2020. Understanding the early transmission dynamics of the infection and evaluating the effectiveness of control measures is crucial for assessing the potential for sustained transmission to occur in new areas. Methods: We combined a stochastic transmission model with data on cases of novel coronavirus disease (COVID-19) in Wuhan and international cases that originated in Wuhan to estimate how transmission had varied over time during January and February 2020. Based on these estimates, we then calculated the probability that newly introduced cases might generate outbreaks in other areas. Findings: We estimated that the median daily reproduction number, Rt , declined from 2.35 (95% CI: 1.15-4.77) one week before travel restrictions were introduced on 23rd January to 1.05 (95% CI: 0.413-2.39) one week after. Based on our estimates of Rt,we calculated that in locations with si...","We assess the impact of asymptomatic transmission on epidemic potential of novel respiratory pathogens (like COVID-19) -- as measured both by the basic reproduction number (i.e., the expected number of secondary cases generated by an average primary case in a fully susceptible population) and the fraction of new secondary cases attributable to asymptomatic individuals. We show that the impact of asymptomatic transmission depends on generation intervals (i.e., time between when an individual is infected and when that individual infects another person). If the generation-interval distribution of asymptomatic transmission differs from that of symptomatic transmission, then estimates of the basic reproduction number which do not explicitly account for asymptomatic cases may be systematically biased. Specifically, if asymptomatic cases have a shorter generation interval than symptomatic cases, R_0 will be over-estimated, and if they have a longer generation interval, R_0 will be under-estim...","The world is braced for a public health emergency of international concern caused by a novel emerging infectious disease, a coronavirus with similarities to severe acute respiratory syndrome coronavirus (SARS-CoV). Person-to-person transmission of SARS-CoV-2, the causative agent of coronavirus disease 2019 (COVID-19), started in December, 2019, in Wuhan, China and has spread to become a global pandemic, with, as of Feb 26, 2020, community transmission in Italy, Iran, and South Korea. Modelling studies have aided understanding of COVID-19 dynamics from the first announcement of the epidemic and publication of the genetic sequence of the causative virus. Initial phylogenetic analysis of closely related viruses suggested highly linked person-to-person spread of SARS-CoV-2 originating from mid-November to early December, 2019.1, 2 Following this, modellers provided simple calculations that identified a mismatch between reported cases in China and reported importations of cases from travell...","Background: As the COVID-19 epidemic is spreading, incoming data allows us to quantify values of key variables that determine the transmission and the effort required to control the epidemic. We determine the incubation period and serial interval distribution for transmission clusters in Singapore and in Tianjin. We infer the basic reproduction number and identify the extent of pre-symptomatic transmission. Methods: We collected outbreak information from Singapore and Tianjin, China, reported from Jan.19-Feb.26 and Jan.21-Feb.27, respectively. We estimated incubation periods and serial intervals in both populations. Results: The mean incubation period was 7.1 (6.13, 8.25) days for Singapore and 9 (7.92, 10.2)days for Tianjin. Both datasets had shorter incubation periods for earlier-occurring cases. The mean serial interval was 4.56 (2.69, 6.42) days for Singapore and 4.22 (3.43, 5.01) for Tianjin. We inferred that early in the outbreaks, infection was transmitted on average 2.55 and 2....","We report temporal patterns of viral shedding in 94 laboratory-confirmed COVID-19 patients and modelled COVID-19 infectiousness profile from a separate sample of 77 infector-infectee transmission pairs. We observed the highest viral load in throat swabs at the time of symptom onset, and inferred that infectiousness peaked on or before symptom onset. We estimated that 44% of transmission could occur before first symptoms of the index. Disease control measures should be adjusted to account for probable substantial pre-symptomatic transmission.","Abstract: The 2019-nCoV outbreak has raised concern of global spread. While person-to-person transmission within the Wuhan district has led to a large outbreak, the transmission potential outside of the region remains unclear. Here we present a simple approach for determining whether the upper limit of the confidence interval for the reproduction number exceeds one for transmission in the United States, which would allow endemic transmission. As of February 7, 2020, the number of cases in the United states support subcritical transmission, rather than ongoing transmission. However, this conclusion can change if pre-symptomatic cases resulting from human-to-human transmission have not yet been identified.","Summary Background An outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has led to 95 333 confirmed cases as of March 5, 2020. Understanding the early transmission dynamics of the infection and evaluating the effectiveness of control measures is crucial for assessing the potential for sustained transmission to occur in new areas. Combining a mathematical model of severe SARS-CoV-2 transmission with four datasets from within and outside Wuhan, we estimated how transmission in Wuhan varied between December, 2019, and February, 2020. We used these estimates to assess the potential for sustained human-to-human transmission to occur in locations outside Wuhan if cases were introduced. Methods We combined a stochastic transmission model with data on cases of coronavirus disease 2019 (COVID-19) in Wuhan and international cases that originated in Wuhan to estimate how transmission had varied over time during January, 2020, and February, 2020. Based on these estimates, we...","Background: The COVID-19 pandemic caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is straining health systems around the world. Although the Chinese government implemented a number of severe restrictions on people's movement in an attempt to contain its local and international spread, the virus had already reached many areas of the world in part due to its potent transmissibility and the fact that a substantial fraction of infected individuals develop little or no symptoms at all. Following its emergence, the virus started to generate sustained transmission in neighboring countries in Asia, Western Europe, Australia, Canada and the United States, and finally in South America and Africa. As the virus continues its global spread, a clear and evidence-based understanding of properties and dynamics of the global transmission network of SARS-CoV-2 is essential to design and put in place efficient and globally coordinated interventions. Methods: We employ molecular...","A novel \u03b2-coronavirus (2019-nCoV) caused severe and even fetal pneumonia explored in a seafood market of Wuhan city, Hubei province, China, and rapidly spread to other provinces of China and other countries. The 2019-nCoV was different from SARS-CoV, but shared the same host receptor the human angiotensin-converting enzyme 2 (ACE2). The natural host of 2019-nCoV may be the bat Rhinolophus affinis as 2019-nCoV showed 96.2% of whole-genome identity to BatCoV RaTG13. The person-to-person transmission routes of 2019-nCoV included direct transmission, such as cough, sneeze, droplet inhalation transmission, and contact transmission, such as the contact with oral, nasal, and eye mucous membranes. 2019-nCoV can also be transmitted through the saliva, and the fetal\u2013oral routes may also be a potential person-to-person transmission route. The participants in dental practice expose to tremendous risk of 2019-nCoV infection due to the face-to-face communication and the exposure to saliva, blood, an...","Background: To assess the viability of isolation and contact tracing to control onwards transmission from imported cases of 2019-nCoV. Methods: We developed a stochastic transmission model, parameterised to the 2019-nCoV outbreak. We used the model to quantify the potential effectiveness of contact tracing and isolation of cases at controlling a 2019 nCoV-like pathogen. We considered scenarios that varied in: the number of initial cases; the basic reproduction number R0; the delay from symptom onset to isolation; the probability contacts were traced; the proportion of transmission that occurred before symptom onset, and the proportion of subclinical infections. We assumed isolation prevented all further transmission in the model. Outbreaks were deemed controlled if transmission ended within 12 weeks or before 5000 cases in total. We measured the success of controlling outbreaks using isolation and contact tracing, and quantified the weekly maximum number of cases traced to measure feas...","Objectives: The novel coronavirus (2019-nCoV) originating from Wuhan has rapidly spread throughout China. While the origin of the outbreak remains uncertain, accumulating evidence links a wet market in Wuhan for the early spread of 2019-nCoV. Similarly, the influence of the marketplace on the early transmission dynamics is yet to be investigated. Methods: Using the daily series of COVID-19 incidenceincluding contact history with the market, we have conducted quantitative modeling analyses to estimate the reproduction numbers (R) for the market-to-human and human-to-human transmission together with the reporting probability and the early effects of public health interventions. Results: Our mean R estimates for China in 2019-2020 are estimated at 0.37 (95%CrI: 0.02-1.78) for market-to-human transmission, and 3.87 (95%CrI: 3.18-4.78) for human-to-human transmission, respectively. Moreover we estimated that the reporting rate cases stemming from market-to-human transmission was 3-31 fold h...","BACKGROUND: Isolation of cases and contact tracing is used to control outbreaks of infectious diseases, and has been used for coronavirus disease 2019 (COVID-19). Whether this strategy will achieve control depends on characteristics of both the pathogen and the response. Here we use a mathematical model to assess if isolation and contact tracing are able to control onwards transmission from imported cases of COVID-19. METHODS: We developed a stochastic transmission model, parameterised to the COVID-19 outbreak. We used the model to quantify the potential effectiveness of contact tracing and isolation of cases at controlling a severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2)-like pathogen. We considered scenarios that varied in the number of initial cases, the basic reproduction number (R(0)), the delay from symptom onset to isolation, the probability that contacts were traced, the proportion of transmission that occurred before symptom onset, and the proportion of subclinic...","OBJECTIVES: The outbreak of Middle Eastern respiratory syndrome coronavirus (MERS-CoV) was one of the major events in South Korea in 2015. In particular, this study pays attention to formulating a mathematical model for MERS transmission dynamics and estimating transmission rates. METHODS: Incidence data of MERS-CoV from the government authority was analyzed for the first aim and a mathematical model was built and analyzed for the second aim of the study. A mathematical model for MERS-CoV transmission dynamics is used to estimate the transmission rates in two periods due to the implementation of intensive interventions. RESULTS: Using the estimates of the transmission rates, the basic reproduction number was estimated in two periods. Due to the superspreader, the basic reproduction number was very large in the first period; however, the basic reproduction number of the second period has reduced significantly after intensive interventions. CONCLUSION: It turned out to be the intensive i...","Background: An outbreak of a novel coronavirus, named CoVID-19, was first reported in China on 31 December 2019. As of 9 February 2020, cases have been reported in 25 countries, including probable cases of human-to-human transmission in England. Methods: We adapted an existing national-scale metapopulation model to capture the spread of CoVID-19 in England and Wales. We used 2011 census data to capture population sizes and population movement, together with parameter estimates from the current outbreak in China. Results: We predict that a CoVID-19 outbreak will peak 126 to 147 days (~4 months) after the start of person-to-person transmission in England and Wales in the absence of controls, assuming biological parameters remain unchanged. Therefore, if person-to-person transmission persists from February, we predict the epidemic peak would occur in June. The starting location has minimal impact on peak timing, and model stochasticity varies peak timing by 10 days. Incorporating realisti...","AbstractAs reported by the World Health Organization, a novel coronavirus (2019-nCoV) was identified as the causative virus of Wuhan pneumonia of unknown etiology by Chinese authorities on 7 January, 2020. In this study, we developed a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source (probable be bats) to the human infection. Since the Bats-Hosts-Reservoir network was hard to explore clearly and public concerns were focusing on the transmission from a seafood market (reservoir) to people, we simplified the model as Reservoir-People transmission network model. The basic reproduction number (R0) was calculated from the RP model to assess the transmissibility of the 2019-nCoV.","ABSTRACTThe outbreak of pneumonia originating in Wuhan, China, has generated 830 confirmed cases, including 26 deaths, as of 24 January 2020. The virus (2019-nCoV) has spread elsewhere in China and to other countries, including South Korea, Thailand, Japan and USA. Fortunately, there has not yet been evidence of sustained human-to-human transmission outside of China. Here we assess the risk of sustained transmission whenever the coronavirus arrives in other countries. Data describing the times from symptom onset to hospitalisation for 47 patients infected in the current outbreak are used to generate an estimate for the probability that an imported case is followed by sustained human-to-human transmission. Under the assumptions that the imported case is representative of the patients in China, and that the 2019-nCoV is similarly transmissible to the SARS coronavirus, the probability that an imported case is followed by sustained human-to-human transmission is 0.37. However, if the mean ...","BACKGROUND: Since its identification on the 7th of January 2020, SARS-CoV-2 has spread to more than 180 countries worldwide, causing &gt;11,000 deaths. At present, viral disease and transmission amongst children is incompletely understood. Specifically, there is concern that children could be an important source of SARS-CoV-2 in household transmission clusters. METHODS: We performed an observational study analysing literature published between December 2019 and March 2020 of the clinical features of SARS-CoV-2 in children and descriptions of household transmission clusters of SARS-CoV-2. In these studies the index case of each cluster defined as the individual in the household cluster who first developed symptoms. FINDINGS: Drawing on studies from China, Singapore, South Korea, Japan, and Iran a broad range of clinical symptoms were observed in children. These ranged from asymptomatic to severe disease. Of the 31 household transmission clusters that were identified, 9.7% (3/31) were ident...","The outbreak of pneumonia originating in Wuhan, China, has generated 24,500 confirmed cases, including 492 deaths, as of 5 February 2020. The virus (2019-nCoV) has spread elsewhere in China and to 24 countries, including South Korea, Thailand, Japan and USA. Fortunately, there has only been limited human-to-human transmission outside of China. Here, we assess the risk of sustained transmission whenever the coronavirus arrives in other countries. Data describing the times from symptom onset to hospitalisation for 47 patients infected early in the current outbreak are used to generate an estimate for the probability that an imported case is followed by sustained human-to-human transmission. Under the assumptions that the imported case is representative of the patients in China, and that the 2019-nCoV is similarly transmissible to the SARS coronavirus, the probability that an imported case is followed by sustained human-to-human transmission is 0.41 (credible interval [0.27, 0.55]). Howev...","Background The outbreak of novel coronavirus disease 2019 (COVID-19) started in the city of Wuhan, China, with a period of rapid initial spread. Transmission on a regional and then national scale was promoted by intense travel during the holiday period of the Chinese New Year. We studied the variation in transmission of COVID-19, locally in Wuhan, as well as on a larger spatial scale, among different cities and even among provinces in mainland China. Methods In addition to reported numbers of new cases, we have been able to assemble detailed contact data for some of the initial clusters of COVID-19. This enabled estimation of the serial interval for clinical cases, as well as reproduction numbers for small and large regions. Findings We estimated the average serial interval was 4.8 days. For early transmission in Wuhan, any infectious case produced as many as four new cases, transmission outside Wuhan was less intense, with reproduction numbers below two. During the rapid growth phase ...","Since mid-December of 2019, coronavirus disease 2019 (COVID-19) has been spreading from Wuhan, China. The confirmed COVID-19 patients in South Korea are those who came from or visited China. As secondary transmissions have occurred and the speed of transmission is accelerating, there are rising concerns about community infections. The 54-year old male is the third patient diagnosed with COVID-19 in Korea. He is a worker for a clothing business and had mild respiratory symptoms and intermittent fever in the beginning of hospitalization, and pneumonia symptoms on chest computerized tomography scan on day 6 of admission. This patient caused one case of secondary transmission and three cases of tertiary transmission. Hereby, we report the clinical findings of the index patient who was the first to cause tertiary transmission outside China. Interestingly, after lopinavir/ritonavir (Kaletra, AbbVie) was administered, \u03b2-coronavirus viral loads significantly decreased and no or little coronavi...","Background Transmission of Middle East respiratory syndrome-coronavirus (MERS-CoV) among health care workers (HCWs) and patients has been documented with mortality rate approximating 36%. We propose advanced infection control measures (A-IC) used in conjunction with basic infection control measures (B-IC) help reduce pathogen transmission. B-IC include standard and transmission-based precautions. A-IC are initiatives implemented within our center to enhance effectiveness of B-IC. Objective Study effectiveness of combining B-IC and A-IC to prevent transmission of MERS-CoV to HCWs. Methods A retrospective observational study was undertaken. A-IC measures include administrative support with daily rounds; infection control risk assessment; timely screening, isolation, and specimen analysis; collaboration; epidemic planning; stockpiling; implementation of contingency plans; full personal protective equipment use for advanced airway management; use of a real-time electronic isolation flaggin...","ABSTRACTOn December 31, 2019, the World Health Organization was notified about a cluster of pneumonia of unknown aetiology in the city of Wuhan, China. Chinese authorities later identified a new coronavirus (2019-nCoV) as the causative agent of the outbreak. As of January 23, 2020, 655 cases have been confirmed in China and several other countries. Understanding the transmission characteristics and the potential for sustained human-to-human transmission of 2019-nCoV is critically important for coordinating current screening and containment strategies, and determining whether the outbreak constitutes a public health emergency of international concern (PHEIC). We performed stochastic simulations of early outbreak trajectories that are consistent with the epidemiological findings to date. We found the basic reproduction number, R0, to be around 2.2 (90% high density interval 1.4\u20143.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear t...","Background: Global spread of COVID-19 created an unprecedented infectious disease crisis that progressed to a pandemic with &gt;180,000 cases in &gt;100 countries. Reproductive number (R) is an outbreak metric estimating the transmission of a pathogen. Initial R values were published based on the early outbreak in China with limited number of cases with whole genome sequencing. Initial comparisons failed to show a direct relationship viral genomic diversity and epidemic severity was not established for SARS-Cov-2. Methods: Each country's COVID-19 outbreak status was classified according to epicurve stage (index, takeoff, exponential, decline). Instantaneous R estimates (Wallinga and Teunis method) with a short and standard serial interval examined asymptomatic spread. Whole genome sequences were used to quantify the pathogen genome identity score that were used to estimate transmission time and epicurve stage. Transmission time was estimated based on evolutionary rate of 2 mutations/month. F...","The transmission potential of a novel infection depends on both the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. However, distinguishing between these pathogen- and population-specific properties typically requires detailed serological studies, which are rarely available in the early stages of an outbreak. Using a simple transmission model that incorporates age-stratified social mixing patterns, we present a novel method for characterizing the transmission potential of subcritical infections, which have effective reproduction number R&lt;1, from readily available data on the size of outbreaks. We show that the model can identify the extent to which outbreaks are driven by inherent pathogen transmissibility and pre-existing population immunity, and can generate unbiased estimates of the effective reproduction number. Applying the method to real-life infections, we obtained accurate estimates for the degree of age-specific immunity against...","Summary Background Three clusters of coronavirus disease 2019 (COVID-19) linked to a tour group from China, a company conference, and a church were identified in Singapore in February, 2020. Methods We gathered epidemiological and clinical data from individuals with confirmed COVID-19, via interviews and inpatient medical records, and we did field investigations to assess interactions and possible modes of transmission of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Open source reports were obtained for overseas cases. We reported the median (IQR) incubation period of SARS-CoV-2. Findings As of Feb 15, 2020, 36 cases of COVID-19 were linked epidemiologically to the first three clusters of circumscribed local transmission in Singapore. 425 close contacts were quarantined. Direct or prolonged close contact was reported among affected individuals, although indirect transmission (eg, via fomites and shared food) could not be excluded. The median incubation period of SARS-C...","Reanalysis of the epidemic curve from the initial cluster of cases with novel coronavirus (2019-nCoV) in December 2019 indicates substantial human-to-human transmission. It is possible that the common exposure history at a seafood market in Wuhan originated from the human-to-human transmission events within the market, and the early, strong emphasis that market exposure indicated animal-to-human transmission was potentially the result of observer bias. To support the hypothesis of zoonotic origin of 2019-nCoV stemming from the Huanan seafood market, the index case should have had exposure history related to the market and the virus should have been identified from animals sold at the market. As these requirements remain unmet, zoonotic spillover at the market must not be overemphasized.","The COVID-19 pandemic caused by the novel coronavirus SARS-CoV-2 has spread globally, resulting in &gt;300,000 reported cases worldwide as of March 21st, 2020. Here we investigate the genetic diversity and genomic epidemiology of SARS-CoV-2 in Northern California using samples from returning travelers, cruise ship passengers, and cases of community transmission with unclear infection sources. Virus genomes were sampled from 29 patients diagnosed with COVID-19 infection from Feb 3rd through Mar 15th. Phylogenetic analyses revealed at least 8 different SARS-CoV-2 lineages, suggesting multiple independent introductions of the virus into the state. Virus genomes from passengers on two consecutive excursions of the Grand Princess cruise ship clustered with those from an established epidemic in Washington State, including the WA1 genome representing the first reported case in the United States on January 19th. We also detected evidence for presumptive transmission of SARS-CoV-2 lineages from on...","AbstractA discrete dynamic model for human epidemics was developed in present study. The model included major parameters as transmission strength and its decline parameters, mean incubation period, hospitalization time, non-hospitalization daily mortality, non-hospitalization daily recovery rate, and hospitalization proportion, etc. Sensitivity analysis of the model indicated the total cumulative cases significantly increased with initial transmission strength, hospitalization time. The total cumulative cases significantly decreased with transmission strength\u2019s decline and hospitalization proportion, and linearly decreased with non-hospitalization daily mortality and non-hospitalization daily recovery rate. In a certain range, the total cumulative cases significantly increased with mean incubation period. Sensitivity analysis demonstrated that dynamic change of transmission strength is one of the most important and controllable factors. In addition, reducing the delay for hospitalizati...","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","Summary The Zika epidemic in the Americas has challenged surveillance and control. As the epidemic appears to be waning, it is unclear whether transmission is still ongoing, which is exacerbated by discrepancies in reporting. To uncover locations with lingering outbreaks, we investigated travel-associated Zika cases to identify transmission not captured by reporting. We uncovered an unreported outbreak in Cuba during 2017, a year after peak transmission in neighboring islands. By sequencing Zika virus, we show that the establishment of the virus was delayed by a year and that the ensuing outbreak was sparked by long-lived lineages of Zika virus from other Caribbean islands. Our data suggest that, although mosquito control in Cuba may initially have been effective at mitigating Zika virus transmission, such measures need to be maintained to be effective. Our study highlights how Zika virus may still be \u201csilently\u201d spreading and provides a framework for understanding outbreak dynamics. Vi...","AbstractThe outbreaks of 2002/2003 SARS, 2012/2015 MERS and 2019/2020 Wuhan respiratory syndrome clearly indicate that genome evolution of an animal coronavirus (CoV) may enable it to acquire human transmission ability, and thereby to cause serious threats to global public health. It is widely accepted that CoV human transmission is driven by the interactions of its spike protein (S-protein) with human receptor on host cell surface; so, quantitative evaluation of these interactions may be used to assess the human transmission capability of CoVs. However, quantitative methods directly using viral genome data are still lacking. Here, we perform large-scale protein-protein docking to quantify the interactions of 2019-nCoV S-protein receptor-binding domain (S-RBD) with human receptor ACE2, based on experimental SARS-CoV S-RBD-ACE2 complex structure. By sampling a large number of thermodynamically probable binding conformations with Monte Carlo algorithm, this approach successfully identifi...","Novel Coronavirus (2019-nCoV [SARS-COV-2]) was detected in humans during the last week of December 2019 at Wuhan city in China, and caused 24 554 cases in 27 countries and territories as of 5 February 2020. The objective of this study was to estimate the risk of transmission of 2019-nCoV through human passenger air flight from four major cities of China (Wuhan, Beijing, Shanghai and Guangzhou) to the passengers' destination countries. We extracted the weekly simulated passengers' end destination data for the period of 1\u201331 January 2020 from FLIRT, an online air travel dataset that uses information from 800 airlines to show the direct flight and passengers' end destination. We estimated a risk index of 2019-nCoV transmission based on the number of travellers to destination countries, weighted by the number of confirmed cases of the departed city reported by the World Health Organization (WHO). We ranked each country based on the risk index in four quantiles (4(th) quantile being the hig...","Background: Cases with coronavirus disease 2019 (COVID-19) emigrated from Wuhan escalated the risk of spreading in other cities. This report focused on the outside-Wuhan patients to assess the transmission and clinical characteristics of this illness. Methods: Contact investigation was conducted on each patient who admitted to the assigned hospitals in Hunan Province (geographically adjacent to Wuhan) from Jan 22, 2020 to Feb 12, 2020. Demographic, clinical, laboratory and radiological characteristics, medication therapy and outcomes were collected and analyzed. Patients were confirmed by PCR test. Results: Of the 104 patients, 48 (46.15%) were imported cases and 56 (53.85%) were indigenous cases; 93 (89.42%) had a definite contact history with infections. Family clusters were the major body of patients. Transmission along the chain of 3 &amp;ldquo:generations\u201d was observed. Mean age was 43 (rang, 8-84) years (including 3 children) and 49 (47.12%) were male. Most patients had typical sympt...","AbstractBackgroundThe ongoing outbreak of COVID-19 has spread rapidly and sparked global concern. While the transmission of SARS-CoV-2 through human respiratory droplets and contact with infected persons is clear, the aerosol transmission of SARS-CoV-2 has been little studied.MethodsThirty-five aerosol samples of three different types (total suspended particle, size segregated and deposition aerosol) were collected in Patient Areas (PAA) and Medical Staff Areas (MSA) of Renmin Hospital of Wuhan University (Renmin) and Wuchang Fangcang Field Hospital (Fangcang), and Public Areas (PUA) in Wuhan, China during COVID-19 outbreak. A robust droplet digital polymerase chain reaction (ddPCR) method was employed to quantitate the viral SARS-CoV-2 RNA genome and determine aerosol RNA concentration.ResultsThe ICU, CCU and general patient rooms inside Renmin, patient hall inside Fangcang had undetectable or low airborne SARS-CoV-2 concentration but deposition samples inside ICU and air sample in Fa...","Background: After the outbreak of novel coronavirus (2019-nCoV) starting in late 2019, a number of researchers have reported the predicted the virus transmission dynamics. However, under the strict control policy the novel coronavirus does not spread naturally outside Hubei Province, and none of the prediction closes to the real situation. Methods and findings: We used the traditional SEIR model, fully estimated the effect of control measures, to predict the virus transmission in Wuhan, the capital city of Hubei Province, and Beijing. We forecast that the outbreak of 2019-nCoV would reach its peak around March 6\u00b110 in Wuhan and March 20\u00b116 in Beijing, respectively. The infectious population in Beijing would be much less (only 0.3%) than those in Wuhan at the peak of this transmission wave. The number of confirmed cases in cities inside Hubei Province grow exponentially, whereas those in cities outside the province increase linearly. Conclusions: The unprecedented province lockdown subs...","Importance: Although the COVID-19 epidemic in some countries such as China are in the last phase by large effort for containment of the disease, another outbreaks can occur because huge susceptible population remains. Further, there remain countries in the early phase of outbreak with zero or limited number of cases in southern hemisphere countries. In those countries at risk of future outbreak, ascertaining whether cases are imported or the result of local secondary transmission is important for government to shape appropriate public health strategies. Objective: To develop a method to estimate timing of infection establishment, which helps differentiate imported and autochthonous cases. Design, Setting and Participants: Of the first 18 cases reported in Singapore, 12 were used in our study (1 case with insufficient data and 5 on anti-viral treatment were excluded from the analysis). The viral load data from these initial cases considered imported due to their travel history to Wuhan ...","The Middle East Respiratory Syndrome (MERS-CoV) emerged in the Kingdom of Saudi Arabia in 2012 causing a critical challenge to public health. The epidemiology of MERS-CoV remain enigmatic as human-to-human transmission is not fully understood. One possible scenario that might play a role in the virus transmission is the cultural waterpipe smoking. Caf\u00e9s providing waterpipe smoking in cities within Saudi Arabia have been moved to areas outside city limits that frequently place them close to camels markets. We report results of a surveillance study wherein waterpipe hoses throughout several regions in Saudi Arabia were tested for the presence of MERS-CoV. A total of 2489 waterpipe samples were collected from cities where MERS-CoV cases were continuously recorded. MERS-CoV RNA wasn\u2019t detected in collected samples. Irrespective of the negative results of our survey, the public health risk of waterpipe smoking should not be underestimated. To avoid a possible transmission within country whe...","The Middle East respiratory syndrome coronavirus (MERS-CoV) was first described in 2012 and, subsequently, many cases were reported with a lower case fatality rate than initial cases. Humans can become infected within their communities and transmission can then be amplified in the healthcare setting. Contact investigation among cases shows a variable amount of spread among family members and healthcare workers. So far, circulating virus strains remain similar under continuous monitoring, with no genetic changes. Here, we discuss the transmission pattern, phylogenetic evolution, and pathogenesis of MERS-CoV infection.","Background The emergence of a novel coronavirus (SARS-CoV-2) in Wuhan, China in early December 2019 has caused widespread transmission within the country, with over 1,000 deaths reported to date. Other countries have since reported coronavirus disease 2019 (COVID-19) importation from China, with some experiencing local transmission and even case importation from countries outside China. We aim to estimate the number of cases imported from Wuhan to each country or territory outside mainland China, and with these estimates assess the risk of onward local transmission and the relative potential of case importation between countries outside China. Methods We used the reported number of cases imported from Wuhan and flight data to generate an uncertainty distribution for the estimated number of imported cases from Wuhan to each location outside mainland China. This uncertainty was propagated to quantify the local outbreak risk using a branching process model. A COVID-19 introduction index w...","Abstract The coronavirus (CoV) family consists of viruses that infects a variety of animals including humans with various levels of respiratory and fecal-oral transmission levels depending on the behavior of the viruses' natural hosts and optimal viral fitness. A model to classify and predict the levels of respective respiratory and fecal-oral transmission potentials of the various viruses was built before the outbreak of MERS-CoV using AI and empirically-based molecular tools to predict the disorder level of proteins. Using the percentages of intrinsic disorder (PID) of the nucleocapsid (N) and membrane (M) proteins of CoV, the model easily clustered the viruses into three groups with the SARS-CoV (M PID=8%, N PID = 50%) falling into Category B, in which viruses have intermediate levels of both respiratory and fecal-oral transmission potentials. Later, MERS-CoV (M PID=9%, N PID =44%) was found to be in Category C, which consists of viruses with lower respiratory transmission potential...","Since December 2019, China has been experiencing a large outbreak of a novel coronavirus (2019-nCoV) which can cause respiratory disease and severe pneumonia. We estimated the basic reproduction number R(0) of 2019-nCoV to be around 2.2 (90% high density interval: 1.4\u20133.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear to be of similar magnitude to severe acute respiratory syndrome-related coronavirus (SARS-CoV) and pandemic influenza, indicating a risk of global spread."],"title":["Projecting the transmission dynamics of SARS-CoV-2 through the post-pandemic period","Seasonality of infectious diseases and severe acute respiratory syndrome\u2013what we don't know can hurt us","Causal empirical estimates suggest COVID-19 transmission rates are highly seasonal","Identifying agents triggering bronchiolitis in the State of Qatar","Viral etiology and seasonality of influenza-like illness in Gabon, March 2010 to June 2011","A molecular epidemiological study of human parainfluenza virus type 3 at a tertiary university hospital during 2013\u20132015 in Catalonia, Spain","PNEUMONIA | Viral","Estacionalidad de la esquizofrenia: hallazgos de un estudio descriptivo ejecutado en Santa Marta, Colombia","Simulation-based Estimation of the Spread of COVID-19 in Iran","Early dynamics of transmission and control of COVID-19: a mathematical modelling study","The time scale of asymptomatic transmission affects estimates of epidemic potential in the COVID-19 outbreak","The value of early transmission dynamic studies in emerging infectious diseases","Transmission interval estimates suggest pre-symptomatic spread of COVID-19","Temporal dynamics in viral shedding and transmissibility of COVID-19","Assessing the plausibility of subcritical transmission of 2019-nCoV in the United States","Early dynamics of transmission and control of COVID-19: a mathematical modelling study","Global transmission network of SARS-CoV-2: from outbreak to pandemic","Transmission routes of 2019-nCoV and controls in dental practice","Feasibility of controlling 2019-nCoV outbreaks by isolation of cases and contacts","Transmissibility of 2019 Novel Coronavirus: zoonotic vs. human to human transmission, China, 2019-2020","Feasibility of controlling COVID-19 outbreaks by isolation of cases and contacts","The Characteristics of Middle Eastern Respiratory Syndrome Coronavirus Transmission Dynamics in South Korea","A spatial model of CoVID-19 transmission in England and Wales: early spread and peak timing","A mathematical model for simulating the transmission of Wuhan novel Coronavirus","2019-20 Wuhan coronavirus outbreak: Intense surveillance is vital for preventing sustained transmission in new locations","Children are unlikely to have been the primary source of household SARS-CoV-2 infections","Novel Coronavirus Outbreak in Wuhan, China, 2020: Intense Surveillance Is Vital for Preventing Sustained Transmission in New Locations","Strongly heterogeneous transmission of
