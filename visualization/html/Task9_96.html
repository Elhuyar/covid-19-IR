0883084,0.003447508117755752,0.0033160470172291273,0.0032317197737580386,0.003139207782152213,0.0031386102180505377,0.0030115427925100618,0.0030000039485985],"scr":[0.801,0.573,0.571,0.498,0.376,0.243,0.2,0.184,0.169,0.164,0.155,0.153,0.152,0.148,0.145,0.145,0.132,0.126,0.123,0.121,0.119,0.113,0.105,0.104,0.094,0.083,0.082,0.077,0.076,0.072,0.066,0.061,0.059,0.054,0.053,0.051,0.05,0.046,0.04,0.032,0.03,0.03,0.028,0.026,0.019,0.014,0.008,0.008,0.001,0.0],"text":["Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Widespread, non-stop, and often sensational coverage of the coronavirus (COVID-19) has caught many governments flat-footed in efforts to protect the health and safety of their citizens. In response to the current global health event, the World Health Organization (WHO) declared COVID-19 a pandemic. Mass gatherings present a historic challenge in protecting the health and safety of attendees. The majority of the prominent mass gatherings are religious in nature. Global sporting events, such as the Olympics and the World Cup, pose unique health risks to attendees and host nations. Deferment or cancellation of such mass gatherings may exert an extraordinary economic loss to the host nation. Universal adoption of best practices for infection control is the surest way for governments to prepare for mass gatherings. In these uncertain times, it is up to intergovernmental organizations to be the voice of reason.","Summary WHO interim guidelines recommend offering extracorporeal membrane oxygenation (ECMO) to eligible patients with acute respiratory distress syndrome (ARDS) related to coronavirus disease 2019 (COVID-19). The number of patients with COVID-19 infection who might develop severe ARDS that is refractory to maximal medical management and require this level of support is currently unknown. Available evidence from similar patient populations suggests that carefully selected patients with severe ARDS who do not benefit from conventional treatment might be successfully supported with venovenous ECMO. The need for ECMO is relatively low and its use is mostly restricted to specialised centres globally. Providing complex therapies such as ECMO during outbreaks of emerging infectious diseases has unique challenges. Careful planning, judicious resource allocation, and training of personnel to provide complex therapeutic interventions while adhering to strict infection control measures are all c...","Ten years have elapsed since the World Health Organization issued its first global alert for an unexplained illness named severe acute respiratory syndrome (SARS). The anniversary provides an opportunity to reflect on the international response to this new global microbial threat. While global surveillance and response capacity for public health threats have been strengthened, critical gaps remain. Of 194 World Health Organization member states that signed on to the International Health Regulations (2005), &lt;20% had achieved compliance with the core capacities required by the deadline in June 2012. Lessons learned from the global SARS outbreak highlight the need to avoid complacency, strengthen efforts to improve global capacity to address the next pandemic using all available 21st century tools, and support research to develop new treatment options, countermeasures, and insights while striving to address the global inequities that are the root cause of many of these challenges.","Abstract The ongoing novel coronavirus (2019-nCoV) pandemic is expected to develop into an unprecedented stress test for health care systems worldwide. This brief report, written from a radiation oncology perspective during the developing outbreak of 2019-nCoV in Switzerland, highlights the challenges identified and measures taken in our department to mitigate risks and ensure continued operations during the outbreak.","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Information about the open-access article 'Wuhan novel coronavirus 2019nCoV' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","Abstract This chapter provides an overview of the basic theory of early warning for infectious diseases, including definitions of surveillance, early warning and prediction; the characteristics of early warning (surveillance, information for action, timeliness, insufficiency, and the uncertainty of information); a conceptual framework of an early warning system for infectious diseases (the target setting, data collection and analysis, disseminating early warning signals, response actions, and evaluation); classifying early warning based on the data sources (case-based, event-based, laboratory-based, or syndromic surveillance). The significance of early warning for infectious diseases, the status quo and research and application trends in the field are also highlighted.","Background: Since late December 2019, novel coronavirus-infected pneumonia (NCP) emerged in Wuhan, Hubei province, China. Meanwhile, NCP rapidly spread from China to other countries, and several countries' government rush to evacuate their citizens from Wuhan. We analyzed the infection rate of the evacuees and extrapolated the results in Wuhan's NCP incidence estimation. Methods: We collected the total number and confirmed cases of 2019-nCov infection in the evacuation of Korea, Japan, Germany, Singapore, and France and estimated the infection rate of the 2019 novel coronavirus (2019-nCov) among people who were evacuated from Wuhan with a meta-analysis. NCP incidence of Wuhan was indirectly estimated based on data of evacuation. Results: From Jan 29 to Feb 2, 2020, 1916 people have been evacuated from Wuhan, among them 17 have been confirmed 2019-nCov infected. The infection rate is estimated to be 1.1% (95% CI 0.4%-3.1%) using one group meta-analysis method with random effect model. W...","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","The need to protect public health during the current COVID-19 pandemic has necessitated conference cancellations on an unprecedented scale. As the scientific community adapts to new working conditions, it is important to recognize that some of our actions may disproportionately affect early-career researchers and scientists from countries with limited research funding. We encourage all conference organizers, funders and institutions who are able to do so to consider how they can mitigate the unintended consequences of conference and travel cancellations and we provide seven recommendations for how this could be achieved. The proposed solutions may also offer long-term benefits for those who normally cannot attend conferences, and thus lead to a more equitable future for generations of researchers.","Information about the open-access article 'Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Abstract Feed for livestock animals have been under increased scrutiny as a vector for pathogenic bacteria leading to human illnesses. Control of these pathogenic bacteria in animal feeds can be controlled via physical and chemical means. Physical methods can include thermal processing, including irradiation, pelleting, and extrusion. Chemical mitigation can be accomplished through the inclusion of various additives, including formaldehyde, organic acids, essential oils, or medium chain fatty acids. While physical and chemical interventions can help mitigate risk of pathogens contaminating finished animal feeds, the implementation of a biosecurity plan at the feed mill can help prevent pathogens from entering or spreading throughout the facility.","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","This article reviews the current epidemiology and clinical presentation of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection and describes the preparedness plan of several countries. The MERS-CoV was first reported in 2012 and has since infected more than 1600 patients in 26 countries, mostly in Saudi Arabia and the Middle East. The epidemiology of the infection is compatible with multiple introductions of the virus into humans from an animal reservoir, probably dromedary camels. The clinical presentation ranges from no symptoms to severe pneumonitis and respiratory failure. Most confirmed cases so far were part of MERS-CoV clusters in hospital settings, affecting mainly middle-aged men and patients with a chronic disease or immuno-suppressed status. There is no vaccine or anti-viral medication available. Viral epidemics can occur anywhere in today\u2019s \u201cglobal village\u201d. MERS-CoV is a relatively new virus, and this work is intended to add to the still-sparse data on its ep...","Practical relevance Weakness is recognized somewhat infrequently in cats, but is an important manifestation of neurological disease. The clinician must perform a complete neurological examination to determine the neuroanatomic basis for the weakness. As for all species, the neuroanatomic diagnosis allows the clinician to generate an appropriate differential diagnosis, to design a diagnostic plan, to prognosticate, and ultimately to develop a treatment plan. Clinical challenges The cause(s) of neurological weakness in the cat may be difficult to determine without access to advanced imaging modalities, cerebrospinal fluid analysis or electrodiagnostics. However, an accurate neuroanatomic diagnosis allows the clinician to pursue preliminary anomalous (vertebral anomalies), metabolic (eg, diabetes mellitus, electrolyte abnormalities) and neoplastic differentials via blood work, vertebral column and thoracic radiography, and abdominal ultrasound. Subsequently, referral to a specialty veteri...","The novel coronavirus pneumonia (COVID-19)epidemic has brought serious social psychological impact to the Chinese people, especially those quarantined and thus with limited access to face-to-face communication and traditional social psychological interventions. To better deal with the urgent psychological problems of people involved in the COVID-19 epidemic, we developed a new psychological crisis intervention model by utilizing internet technology. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms to carry out psychological intervention to patients, their families and medical staff. We hope this model will make a sound basis for developing a more comprehensive psychological crisis intervention response system that is applicable for urgent social and psychological problems.","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","The ongoing Coronavirus Disease 2019 (COVID-19) outbreak, originated in the end of 2019 in Wuhan, China, has claimed more than 2200 lives and posed a huge threat to global public health. The Chinese government has implemented control measures including setting up special hospitals and travel restriction to mitigate the spread. We propose conceptual models for the outbreak in Wuhan with the consideration of individual behavioural reaction and governmental actions, e.g., holiday extension, travel restriction, hospitalisation and quarantine. We employed the estimates of these two key components from the 1918 influenza pandemic in London, United Kingdom, incorporated zoonotic introductions and the emigration, then computed future trends and the reporting ratio. The model is concise in structure, and it successfully captures the course of the COVID-19 outbreak, and thus sheds light on understanding the trends of the outbreak.","","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment.","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","Abstract This chapter describes the source, access, extent, and quality of information available among pharmacists and pharmacy personnel in developing countries to practice effectively. Our world today witnesses huge advancements in the information-related technologies and in the amount of medicines information available and accessible by all healthcare providers as well as the public. Remaining in the front line as medicines information providers represents great challenge for pharmacists. Scientific biomedical journals represent the core source of our knowledge about medicines. Textbooks and books represent the cornerstone for a user who has no or little basic information about certain topic. Today, the Internet is the most commonly used source of information for a variety of uses and topics. The literature available in our hand indicates the presence of medicines information centers in a variety of countries from the developing world. Manufacturers of medicines usually represent an...","","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","","AbstractThe outbreaks of 2002/2003 SARS, 2012/2015 MERS and 2019/2020 Wuhan respiratory syndrome clearly indicate that genome evolution of an animal coronavirus (CoV) may enable it to acquire human transmission ability, and thereby to cause serious threats to global public health. It is widely accepted that CoV human transmission is driven by the interactions of its spike protein (S-protein) with human receptor on host cell surface; so, quantitative evaluation of these interactions may be used to assess the human transmission capability of CoVs. However, quantitative methods directly using viral genome data are still lacking. Here, we perform large-scale protein-protein docking to quantify the interactions of 2019-nCoV S-protein receptor-binding domain (S-RBD) with human receptor ACE2, based on experimental SARS-CoV S-RBD-ACE2 complex structure. By sampling a large number of thermodynamically probable binding conformations with Monte Carlo algorithm, this approach successfully identifi...","","Abstract The recent Middle East respiratory syndrome coronavirus (MERS-CoV) outbreak poses a serious threat to public health. Here, we summarize recent advances in identifying human neutralizing monoclonal antibodies (mAbs) against MERS-CoV, describe their mechanisms of action, and analyze their potential for treatment of MERS-CoV infections.","The novel coronavirus (2019-nCoV, or COVID-19) epidemic first broke out in Wuhan and has been spreading in whole China and the world. The numbers of new infections and deaths in Wuhan are still increasing, which have posed major public health and governance concerns. A series of mandatory actions have been taken by the municipal and provincial governments supported by the central government, such as measures to restrict travels across cities, case detection and contact tracing, quarantine, guidance and information to the public, detection kit development, etc. Challenges such as lacking effective drugs, insufficient hospital services and medical supplies, logistics, etc. have much alleviated with the solidarity of the whole society. The pandemic will definitely be ended with the continuous efforts of both national and international multi-sectoral bodies.","Background: COVID-19 could have even more dire consequences among refugees living in camps than in general populations. Bangladesh has confirmed COVID-19 cases and hosts almost 1 million Rohingya refugees from Myanmar with 600,000 concentrated in Kutupalong-Balukhali Expansion Site. Projections of the potential COVID-19 infection burden, epidemic speed, and healthcare needs in such settings are critical to inform preparedness planning. Methods: To explore the potential impact of the introduction of SARS-CoV-2 in Kutupalong-Balukhali Expansion Site, we used a stochastic disease transmission model with parameters derived from emerging literature. We considered three scenarios with different assumptions about the transmission potential of SARS-CoV-2. We estimated the number and daily rate of infections, hospitalizations, deaths, and healthcare needs expected under each scenario. Findings: A large-scale outbreak is highly likely after a single introduction of the virus into the camp across...","","Summary Objective Public health surveillance applications are central to the collection, analysis and dissemination of disease and health information. As these applications evolve and mature, it is evident that many of these applications must address similar requirements, such as policies, security and flexibility. It is important a software architecture is created to meet these requirements. Methods We outline the requirements for a public health surveillance application, and define a set of common components to address these requirements. These components are configured to produce services used in the development of public health applications. Results A layered software architecture, the ALPHA architecture, has been developed to support the development of public health applications. The architecture has been used to build eleven surveillance applications for the Public Health Agency of Canada in the areas of disease surveillance, survey, distributed data collection and inventory mana...","Abstract Recent international epidemics of coronavirus-associated illnesses underscore the urgent medical and public health need for vaccine development and regulatory body approved therapies. In particular, the current coronavirus disease 2019 (COVID-19) pandemic has quickly intensified interest in developing treatment options to mitigate impact on human life. Remdesivir (GS-5734\u2122) is a broad-spectrum antiviral drug that is now being tested as a potential treatment for COVID-19 in international, multi-site clinical trials. Currently available evidence about the antiviral effects of remdesivir against coronaviruses is primarily based on in vitro and in vivo studies (including some on a chemically related compound, GS-441524\u2122), which have demonstrated largely favorable findings. As the pandemic progresses, information from human compassionate use cases will continue to accumulate before the clinical trials are concluded. It is imperative for public health practitioners and the One Healt...","","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","Abstract Canine coronavirus (CCoV) is responsible for mild or moderate enteritis in puppies. The virus is highly contagious and avoiding contact with infected dogs and their excretions is the only way to ensure disease prevention. Since no studies have yet focused on the sensitivity of CCoV to chemical biocides the present investigation examined the efficiency of physical and chemical methods of viral inactivation. CCoV infectivity was stable at +56\u00b0C for up to 30min, but tended to decrease rapidly at +65\u00b0C and +75\u00b0C. Germicidal ultra-violet (UV\u2013C) light exposure demonstrated no significant effects on virus inactivation for up to 3 days. CCoV was observed to be more stable at pH 6.0\u20136.5 while extreme acidic conditions inactivated the virus. Two tested aldehydes inactivated the virus but their action was temperature- and time-dependent. The methods for CCoV inactivation could be applied as animal models to study human coronavirus infection, reducing the risk of accidental exposure of re...","Two months after the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the possibility of established and widespread community transmission in the European Union and European Economic Area (EU/EEA) is becoming more likely. We provide scenarios for use in preparedness for a possible widespread epidemic. The EU/EEA is moving towards the \u2018limited sustained transmission\u2019 phase. We propose actions to prepare for potential mitigation phases and coordinate efforts to protect the health of citizens.","Abstract SARS-CoV-2, the newly identified human coronavirus causing severe pneumonia pandemic, was probably originated from Chinese horseshoe bats. However, direct transmission of the virus from bats to humans is unlikely due to lack of direct contact, implying the existence of unknown intermediate hosts. Angiotensin converting enzyme 2 (ACE2) is the receptor of SARS-CoV-2, but only ACE2s of certain species can be utilized by SARS-CoV-2. Here, we evaluated and ranked the receptor-utilizing capability of ACE2s from various species by phylogenetic clustering and sequence alignment with the currently known ACE2s utilized by SARS-CoV-2. As a result, we predicted that SARS-CoV-2 tends to utilize ACE2s of various mammals, except murines, and some birds, such as pigeon. This prediction may help to screen the intermediate hosts of SARS-CoV-2.","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","Abstract Based on its forensic capacity and experience gained worldwide from the management of the dead in emergencies, including epidemics, the International Committee of the Red Cross have been asked by the authorities and other relevant stakeholders to advise on the management of the dead from COVID-19 infection, for which it has prepared the following guidance. This includes advice on the handling of COVID-19 fatalities and a set of considerations for managers faced with the need to plan for adequately responding to a possible surge in fatalities caused by COVID-19.","The novel coronavirus, COVID-19, has sparked an outflow of scientific research seeking to understand the virus, its spread, and best practices in prevention and treatment. If this international research effort is going to be as swift and effective as possible, it will need to rely on a principle of open science. When researchers share data, code, and software and generally make their work as transparent as possible, it allows other researchers to verify and expand upon their work. Furthermore, it allows public officials to make informed decisions. In this study, we analyzed 535 preprint articles related to COVID-19 for eight transparency criteria and recorded study location and funding information. We found that individual researchers have lined up to help during this crisis, quickly tackling important public health questions, often without funding or support from outside organizations. However, most authors could improve their data sharing and scientific reporting practices. The contr...","Summary Emerging and re-emerging zoonoses are a significant public health concern and cause considerable socioeconomic problems globally. The emergence of severe acute respiratory syndrome (SARS), highly pathogenic avian influenza (HPAI) H5N1, avian influenza H7N9, and severe fever with thrombocytopenia syndrome (SFTS), and the re-emergence of rabies, brucellosis, and other zoonoses have had a significant effect on the national economy and public health in China, and have affected other countries. Contributing factors that continue to affect emerging and re-emerging zoonoses in China include social and environmental factors and microbial evolution, such as population growth, urbanization, deforestation, livestock production, food safety, climate change, and pathogen mutation. The Chinese government has devised new strategies and has taken measures to deal with the challenges of these diseases, including the issuing of laws and regulations, establishment of disease reporting systems, im...","Novel coronavirus infection special intensive care team We set up a special emergency multi-disciplinary intensive care team to discuss the problems that we might encounter and countermeasures. Team members include intensive care unit (ICU) physician, infectious disease physician, nurse, respiratory therapist, nosocomial infection control expert, and administrative staff. We first evaluated the isolation conditions and the capacity of our department to admit a larger number of patients. Second, we specified the protection levels for different types of health care activities. Third, we assigned special work such as patient screening, consultation, and transfer to designated staff to minimize the number of health workers who had contact with patients with nCoV infection.ID - LiaoER -","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases."],"title":["Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","An Ounce of Prevention: Coronavirus (COVID-19) and Mass Gatherings","Planning and provision of ECMO services for severe ARDS during the COVID-19 pandemic and other outbreaks of emerging infectious diseases","Progress in Global Surveillance and Response Capacity 10 Years after Severe Acute Respiratory Syndrome","Contingency plans in a radiation oncology department amid the 2019-nCoV outbreak in Switzerland","An educational programme for nursing college staff and students during a MERS- coronavirus outbreak in Saudi Arabia","Challenges of infectious diseases in the USA","Wuhan novel coronavirus 2019nCoV","Chapter 1 Introduction","Epidemic size of novel coronavirus-infected pneumonia in the Epicenter Wuhan: using data of five-countries' evacuation action","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","Mitigating the impact of conference and travel cancellations on researchers\u2019 futures","Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Chapter 5 Physical and Chemical Methods for the Reduction of Biological Hazards in Animal Feeds","MERS coronavirus: Data gaps for laboratory preparedness","Middle East respiratory syndrome coronavirus: review of the current situation in the world","The weak cat. Practical approach and common neurological differentials","Recommended psychological crisis intervention response to the 2019 novel coronavirus pneumo
