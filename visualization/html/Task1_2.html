w8o59ul","cmaw7jcn","oeavo4vb","yb54i1ne","90tccg03","08a1oin2","89fol3pq","n8e2n30b","belin2jq","9objjgsj","50zrnau8","546ozkly","ojmhkt5o","odzoh3yo","giabjjnz","oeavo4vb","mg7k1pt8","icxkkaab","0rrgqukp","26py5jyu","6xyipioz","dmrtsxik","giabjjnz","dp8fmr8z","zllg1au4","4znm2erq","f3l8iraa","6eptw6io","g49bgnzu","z4k0dytm","dmrtsxik","oudj079q","e5frjae8","fbqqfot9","z4k0dytm","odly2fwg","kiq6xb6k","0rrgqukp","oeavo4vb","dmrtsxik"],"journal":["Travel Medicine and Infectious Disease","BMC Infect Dis","Antiviral Research","Infectious Diseases","Emerg Microbes Infect","Emerg Microbes Infect","Murray and Nadel's Textbook of Respiratory Medicine","","","The Journal of Heart and Lung Transplantation","Clinics in Laboratory Medicine","International Journal of Pediatric Otorhinolaryngology","Infectious Diseases","Vector Borne Zoonotic Dis","","American Journal of Infection Control","Emerg Microbes Infect","Microbiol Aust","Euro Surveill","","","Pathobiology of Human Disease","International Journal of Antimicrobial Agents","Journal of Allergy and Clinical Immunology","","Infectious Diseases","The Microbiology of Respiratory System Infections","Murray and Nadel's Textbook of Respiratory Medicine","Antiviral Research","Front Immunol","Virus Research","The Lancet Infectious Diseases","","Critical Care Clinics","Mandell, Douglas, and Bennett's Principles and Practice of Infectious Diseases","Manson's Tropical Infectious Diseases","Pediatric Critical Care","BMC Infect Dis","Diagnostic Pathology of Infectious Disease","Journal of Allergy and Clinical Immunology","The Lancet Infectious Diseases","Pathogens","Encyclopedia of Microbiology","Clinical Microbiology and Infection","Journal of Allergy and Clinical Immunology","Veterinary Immunology and Immunopathology","The Lancet","Antiviral Research","Infectious Diseases","The Lancet Infectious Diseases"],"rad":[0.01999933836,0.019803714106000223,0.015531405423466305,0.014628116347811037,0.013811436417351757,0.013491547918439463,0.012492446687725606,0.011657169806012849,0.011066668163798726,0.011046507164517778,0.010995502125928907,0.009703769714920226,0.009186749087459867,0.008175380497602434,0.008102688041787487,0.007896760974820425,0.007625344467250953,0.007440276257976129,0.007196282710437885,0.007190042052303591,0.0070309222677823946,0.006744541118225483,0.006738660286979134,0.0064579775535983566,0.006420841391314992,0.005565864152353366,0.005400321334865112,0.0053239970763097715,0.005191028016218451,0.005159810991610488,0.004633243519279065,0.004565249331215184,0.004554114713660309,0.004446302659353385,0.004425149783642403,0.00441236274890692,0.004221990748596517,0.004210156220275064,0.004003472672974212,0.0038210984924865075,0.0036171279621388004,0.003604339166756097,0.0035869786191673496,0.003441174245877321,0.0034351404443602306,0.0033877519771037708,0.003212426586329323,0.003195719597736875,0.003101894513255117,0.00300002102672744],"scr":[1.0,0.988,0.737,0.684,0.636,0.617,0.558,0.509,0.475,0.473,0.47,0.394,0.364,0.304,0.3,0.288,0.272,0.261,0.247,0.246,0.237,0.22,0.22,0.203,0.201,0.151,0.141,0.137,0.129,0.127,0.096,0.092,0.091,0.085,0.084,0.083,0.072,0.071,0.059,0.048,0.036,0.036,0.035,0.026,0.026,0.023,0.012,0.012,0.006,0.0],"text":["In the hitherto largest pediatric COVID-19 study that analyzed 2143 children with laboratory-3 confirmed or suspected cases most pediatric patients (94.1%) were diagnosed as asymptomatic, or with mild or moderate disease [10] . In fact, 13% of laboratory-confirmed cases were asymptomatic which is notable as this is certainly an underestimation of the true rate of asymptomatic infection, since many children without symptoms are unlikely to be tested for obvious reasons. Recent virologic data demonstrated that such asymptomatic or oligosymptomatic individuals carry potentially infectious SARS-CoV-2 particles in their nasopharyngeal secretions thereby very likely contributing to early transmission to close contacts [11, 12] . In addition, the evidence of fecal shedding of SARS-CoV-2 in the stool of an asymptomatic child for a prolonged period raises the concern that infants and children who are not toilet-trained could facilitate fecal-oral transmission of the virus [13] . The potentially prolonged shedding of the virus in nasal secretions and stool of children and infants has substantial implications for spread of the virus in daycare centers, schools, and in the home.","The prevalence of AdV was far higher here than in many previous studies, in which AdV infection was infrequent [41,51,52]. A similar prevalence of AdV was observed in a Kenyan study in which the median age (1 year) was similar to that of our population (2 years) [13]. In young children, asymptomatic porting has been shown for some respiratory viruses such as adenovirus or rhinovirus [53]. More specifically, asymptomatic adenovirus infections are common in young children [53,54]. In our study, adenoviruses have a predominant prevalence. They are also common in co-infection. Asymptomatic carriage of the virus among young people and their high prevalence in co-infection suggested that they might not be the cause of the disease. RSV, the main etiologic agent of bronchiolitis and pneumonia in young children, has a reported prevalence of 14% to 34% in children with respiratory tract infection, and is particularly frequent in infants less than one year old [42,52,55]. The prevalence of RSV was lower in our study than in many previous reports, in which it reached 50% among children aged between 0 and 4 years [10,56]. However, the children in these latter studies were hospitalized with acute lower respiratory tract infections, whereas the children in our study did not always require hospitalization. RSV was none the less one of the five main viruses detected in our study (13.5%). All PIV types were detected in our study, with a predominance of PIV3 as in several previous studies [57-59]. The prevalence of influenza virus (11.9%) was similar to that observed in other countries (10% to 13%) after the pH1N1 pandemic [17]. Among the influenza viruses, A(H1N1)pdm09 and type B represented 57.3% and 42.7% of cases, respectively. These results could be explained by the fact that our study took place after the global emergence of A(H1N1)pdm09: pandemic influenza and influenza B was more frequent than non A(H1N1)pdm09 influenza A. From November 2010 to February 2011, the subtypes of influenza virus which were mostly prevalent in North Africa, the Near East, Europe and Asia, were the subtype B and the A(H1N1)pdm09 [60]. Our results match those described in the world for this time of year and show that these two types of influenza are predominant.","An alternative vaccine, the 248/404/1030/ SH virus was also tested and found to have lower rate of infection and titer of shedding. Additional testing with these attenuated strains showed that increasing the initial vaccine inoculum titer does not substantially increase viral shedding or immunogenicity. Finally, studies in children less than 3 months old showed a comparable level of viral shedding in the presence or absence of maternal antibodies. The young infants had minimal antibody responses, although there were detectable serum levels of IgG and IgA to the G protein. Mucosal antibodies were produced but at far lower levels than are seen in children older than 3 months of age. A second dose of vaccine, the response to which can be used as a surrogate for reinfection, resulted in rare shedding of the virus and no evidence of enhanced RSV illness once infected. These findings suggest that the vaccine may be protective without detectable increases in antibody level. Finally, a NS-2 protein deleted 248/404 virus, a change that may make the virus more susceptible to interferon, has been found to have markedly reduced viral shedding, particularly in seronegative children, when compared to the other attenuated vaccine strains. Although the study of these live-attenuated vaccines against RSV have given limited information about efficacy, they have given significant data to support continued develop of these vaccines.","Parainfluenza virus causes significant direct and indirect morbidity and mortality among immunocompromised adults and children. 174 PIV can cause asymptomatic shedding, particularly among HSCT been described more frequently among immunocompromised patients and the elderly. 248, 251, 253 Most children are infected by 5 years of age. 254 hMPV is the second most frequently isolated viral pathogen, after RSV, in children presenting with bronchiolitis. 248 Infections typically occur in the late winter and spring in temperate climates and in the spring and summer in subtropical regions. 254, 255 Epidemic peaks typically occur 1-2 months later than RSV epidemics annually. 248 Pathogenicity hMPV is likely to be transmitted by direct or close contact with contaminated secretions; large particle aerosols, droplets and fomites may also result in transmission. There is typically a 5-day interval between onset of symptoms in an index case and the onset of symptoms in household exposed contacts. 256 hMPV G protein binds to the integrin \u03b1-V-\u03b2-1 receptors on respiratory epithelial cells. 248, 257 Local replication in the airway is associated with upper respiratory tract signs and significant airway inflammation. 258 Viral replication also induces mucus hyperproduction and hyperplasia of the respiratory epithelium which may result in airway obstruction and hyperresponsiveness to methacholine challenge. 259 Replication results in an increase in IL-8, IL-12, tumor necrosis factor, IL-6, and IL-1\u03b2, although levels are lower than those observed with RSV infection. 260 ","Asymptomatic carriers of other HCoVs including 229E, OC43, NL63, and HKU1 have been well documented. Importantly, the detection rate of the virus in this group was lower and viral loads were much lower compared to patients with upper respiratory tract symptoms [55]. This is generally consistent with the notion that asymptomatic or presymptomatic shedding of SARS-CoV-2 might be less common than some estimates such as half to half. In this regard, epidemiological studies to determine the percentages of asymptomatic carriers and in selected large cohorts of subjects in Wuhan should help clarify the role of asymptomatic virus shedding in SARS-CoV-2 transmission. This analysis will also rule in or rule out our prediction that asymptomatic virus shedding exists but is uncommon. Since patients with non-specific and mild symptoms as well as asymptomatic carriers can go undetected easily, the chance that SARS-CoV-2 will be established in humans is increased. It will likely become either endemic in some regions or pandemic.","An asymptomatic carrier of SARS-CoV-2 was reported in the first study of a family cluster [51]. Transmission of SARS-CoV-2 from an asymptomatic carrier to close contacts was later suggested, but this has subsequently been challenged. However, even if family members and close contacts could be infected by the index patient in the presymptomatic window period as claimed, it is still worthy of a significant concern. Presumed transmission of SARS-CoV-2 from an asymptomatic carrier to family members has recently been documented [54]. The existence of many asymptomatic carriers, presymptomatic patients, and patients with very mild symptoms posts a huge challenge to infection control, as the transmission of SARS-CoV-2 from these people to susceptible groups would be difficult to prevent. The number of people infected with SARS-CoV-2 could be underestimated. However, existing evidence suggests that the risk might probably be lower than expected. First, asymptomatic carriers are not common. In the first family cluster that was carefully studied, only one of the six family members was found to be asymptomatic or present with non-specific and mild symptoms with the typical ground-glass opacities in only one but not both lungs [51]. Second, the transmission of SARS-CoV-2 from asymptomatic carriers and presymptomatic patients could be even less common, if their viral loads are low and virus shedding is not substantial. The key questions concern how often asymptomatic and presymptomatic virus shedding might occur as well as whether their viral loads could be high.","Viruses are important causes of pneumonia in both adults and children. They have been associated with up to 40% of radiographically proven pneumonias in hospitalized adults and are estimated to cause 16% of total pneumonias in pediatric outpatients and up to 49% in hospitalized infants. These figures may underestimate the importance of viral infections as a cause of pneumonia, particularly in outpatients, because of the insensitivity of viral diagnostic methods and because of the lack of chest radiographs in 1 and 2, routinely infect infants and young children, who then have prolonged asymptomatic viral shedding from the respiratory and gastrointestinal (GI) tracts. Other types, including those that have been most often implicated in respiratory disease (e.g., types 3, 4, and 7), are acquired later in life, characteristically in epidemic settings. In most instances, viral transmission probably takes place by direct contact with infectious secretions. However, the explosive nature of adenoviral acute respiratory disease in military recruits probably reflects airborne spread.","Influenza viral shedding appears to vary by subtype, but the patterns of shedding were similar in both children and adults [63, 64] , and between the seasonal and p(H1N1) outbreaks [64] [65] [66] , although the reproductive number appears different [65] . We allowed for some of the infections to be asymptomatic [59, 63] , which in our model increases the rates of return to the community and transmission, while also reducing the effectiveness of control policies. Meta-analysis of influenza studies [14] was used to determine shedding and symptom rates by disease state (see Table A ","We included environmentally mediated transmission and transmission from asymptomatic individuals in our general mathematical framework. However, the relative importance of these transmission routes remain speculative based on current data. Cleaning and decontamination are being deployed to varying levels in different settings, and improved estimates of their relative importance would help inform this as a priority. Asymptomatic infection has been widely reported for COVID-19, e.g., (14) , unlike for SARS where this was very rare (37). We argue that the reports from Singapore imply that even if asymptomatic infections are common, onward transmission from this state is probably uncommon, since forensic reconstruction of the transmission networks has closed down most missing links. There is an important caveat to this: the Singapore outbreak to date is small and has not implicated children. There has been widespread speculation that children could be frequent asymptomatic carriers and potential sources of SARS-CoV-2 (38,39).","It is however likely that immunosuppressed patients may be prone to acquiring the virus at higher risk due to its high efficiency in transmission. The virus shedding has been noted not only in respiratory specimens but also in serum and stool. Importantly, viral shedding can occur for days for weeks furtively in asymptomatic carrier individuals especially children (3, 9, 10) and fecal shedding has been noted in patients without diarrhea.(10) Significant environmental contamination has been noted, including wash-basin, toilet bowl and air outlet fan surfaces in hospitalized patients.(11) Thus, it is prudent to advise transplant recipients to ardently practice mitigation strategies such as social distancing, sanitization, hand hygiene and avoidance of areas known to harbor potentially infected individuals. These recommendations extend to their care providers as well.","The modes of transmission for HBoV1 are largely unknown, but may be similar to those of other parvoviruses that can be transmitted by various routes, including respiratory, urine, and fecal-oral. 47 Seroepidemiology studies indicate that HBoV1 is distributed worldwide and that more than 90% of individuals have been exposed, often early in life. 48, 49 HBoV genotypes 2 to 4 may also be distributed globally, but their seroepidemiology has been complicated by cross-reactivity. 50 HBoV1 seropositivity is common in infants younger than 2 months owing to transfer of maternal antibody, after which it declines and then increases again because of primary infections, until 6 years of age when most children are seropositive. 48, [51] [52] [53] [54] [55] The prevalence of HBoV1 in respiratory infections ranges from 1.6% to 21.5%, mainly in children younger than 3 years during the winter and spring months. 16, [55] [56] [57] [58] [59] HBoV1 is detected infrequently in older age groups including adults, 58,60 although most have antibodies to HBoV1. 48, 54, 61 HBoV1 is estimated to be among the 4 most prevalent viruses along with respiratory syncytial virus (RSV), rhinoviruses, and adenoviruses in children hospitalized for respiratory disease. 54,62-64 However, serologic studies have shown that the mere presence of HBoV1 DNA in the respiratory tract is not proof of an acute primary infection. 48, 50, 65 Prolonged viral shedding could explain why some studies found HBoV1 DNA more frequently in asymptomatic than symptomatic cases, 58, 66, 67 and the high percentage of coinfections. 55, 60 HBoV1 DNA has been detected in stool samples in 0% to 13% of patients with or without gastroenteritis 55 and in 0% to 44% of respiratory specimens from asymptomatic individuals. 55, 58, 68 ","A key difficulty in paediatric otolaryngology practice is examining and operating in anatomical locations with high possibility of aerosol generation within a potentially asymptomatic population affected by COVID-19. [2] Asymptomatic patients are at risk of viral shedding during examination and procedural work involving these areas should also recognize the risk of transmission across adjacent surfaces. [6] Our current recommendation is all paediatric patients undergoing urgent otolaryngology procedures should be treated as suspected COVID-19 cases until proven otherwise due to the higher proportion of asymptomatic children carrying COVID-19. This is in keeping with guidance emerging from surgical societies and professional organisations. [7] While universal screening of patients prior to surgery would be ideal, few institutions around the world are currently equipped to do so due to restricted availability of testing resources. False negative test results remain an area of concern. As such, specific recommendations about which patients to test is currently evolving day by day and is beyond the scope of our discussion.","Adenovirus disease in immunocompromised adults and children ranges from asymptomatic shedding to progressive, often fatal disseminated disease. 28, [60] [61] [62] [63] Risk factors for adenoviral infection in the HSCT population includes allogeneic donor (8.5-30% vs 2-12% for autologous donor), pediatric age groups (20-47% vs 9-13.6% for adults), T cell-depleted grafts (45% vs 11%), use of alemtuzumab, cord blood donor and patients with acute graft-versus-host disease Kong, Vietnam, Singapore, Taiwan and Canada in a matter of weeks; at the end of the 6-month epidemic, more than 30 countries were affected, resulting in 8096 confirmed infections, and 774 deaths (9.6%). 87 The primary mode of transmission was via respiratory droplets; the basic reproductive number (R0) of SARS was in the range of 2.2-3.7. 79, 82, 87 However, frequent nosocomial outbreaks and 'superspreading events' had greatly exacerbated its transmission. 88 Notably, 21% of SARS victims were healthcare workers; and the disease attack rate in hospitals was between 10% and 60%. 78,82 Viral kinetics (peak at the time of clinical deterioration), application of aerosol-generating procedures and devices (e.g. intubation, resuscitation, oxygen or nebulizer therapy, bilevel positive airway pressure (BiPAP)), overcrowdedness and lack of proper isolation facilities in hospitals are some of the explanations. [88] [89] [90] A community 'super-spreading event' that occurred in a private housing estate in Hong Kong involved over 300 residents. Drying up of a 'U-shaped' bathroom floor drain and backflow of contaminated sewage (from a SARS patient with diarrhea), coupled with the toilet's exhaust fan, might have created infectious aerosols that rose with warm air along the building's air-shaft; these were then dispersed by wind flow, causing long-range transmission to nearby buildings. 90 This and other evidence suggested that SARS could be 'opportunistically' airborne. 78, 89 The first cases of MERS-CoV infections emerged in June 2012 in Saudi Arabia and Qatar. As of May 2015, a total of 1180 confirmed infections and 483 (41%) deaths had been reported. 78, 91 The Middle Eastern countries of Saudi Arabia, Qatar, Jordan and United Arab Emirates were predominantly affected, but imported cases to UK, Netherlands, USA and Asia were reported. 91, 291 The largest outbreak outside the Middle East occurred in South Korea in 2015, which involved multiple hospitals and 185 individuals, causing 36 (19.5%) deaths. Although zoonotic transmission is implicated, the majority of infected cases did not report a history of direct animal contact. Epidemiological investigations suggested sporadic transmission of disease with multiple introductions into the at-risk population. It was found that occupational exposure to camels (e.g. shepherds, slaughter-house works) was associated with 15-23 times higher risk of seroconversion (2.3-3.6%) than the general population (&lt;0.2%). Also, a large number of younger (15-44 years) infected individuals, who develop no or mild symptoms might exist and serve as the source of infection for those without direct animal contact. 78, 91, 92, 292 Secondary transmission in household is not uncommon, which occur in over 20% of case clusters. Transmission is typically highly efficient in the hospital settings via infectious droplets/aerosols, leading to frequent occurrence of nosocomial outbreaks, as in the case of SARS. 78, [93] [94] [95] [96] 293, 294 Pathogenicity The cellular receptor for HCoV-229E is aminopeptidase N (APN) or CD13; the cellular receptor for HCoV-OC43 is 9-O-acetylated sialic acid on the cell surface. Like SARS-CoV, HCoV-NL63 binds to the ACE2. 85 Humans have no pre-existing immunity to SARS-CoV or MERS-CoV. These novel viruses have the ability to evade innate host defenses (e.g. type I interferon responses and related mechanisms), and replicate efficiently in host tissues (respiratory and intestinal tract cells; kidney cells also for MERS-CoV). 78, 80, 82, 83 In addition to lytic cell damage, uncontrolled replication of SARS-CoV leads to unabated inflammatory cytokine activation (commonly known as 'cytokine storms'), which is implicated in the development of progressive pneumonitis, diffuse alveolar damage and acute respiratory distress syndrome (ARDS), and hemophagocytic syndrome. 79, 97 High viral load and slow viral clearance due to inefficient host responses are associated with progressive disease and fatal outcomes. 82, 98, 99 Pathogenesis data for MERS-CoV are limited; a macaque model has shown active viral replication in lung tissues causing localized-to-widespread lesions and clinical illness, which only abates after 1 week of illness. Infected marmosets can develop severe interstitial pneumonia similar to humans cases. Neutrophil and macrophage infiltration and alveolar oedema are noted. 78, 100, 101 (GVHD). 4, 28, [63] [64] [65] Although disseminated disease only effects 1-7% of HSCT recipients it is associated with a significant risk of mortality (8-26%). 4, 28, 63, 66 Incidence among solid organ transplant recipient populations is highest in small bowel and liver transplant recipients, pediatric transplant recipients, patients who receive antilymphocyte antibodies, and patients with donor-positive/recipient-negative adenovirus status. 60 Asymptomatic adenovirus DNAemia is common among solid organ transplant recipients and generally is not associated with progression to symptomatic disease. 67, 68 Management Although no antivirals are specifically approved for the treatment of adenovirus, several have in vitro and in vivo experimental data to support their use. 4 63,69-73 While no single agent has consistently been effective in all cases, existing data suggest that cidofovir and its lipid ester analogs (CMX001 or brincidofovir) are most effective in managing adenovirus infections. 4, 63, 74 Adenovirus-and multi-virus-specific T cells are an emerging potential therapy that can safely be used with a low frequency of de novo graft-versus-host disease and a complete or partial response in the adenovirus infection. 75, 76 Serial measurement of quantitative viral load is predictive of response to any therapeutic intervention.","Contact tracing has identified asymptomatic infections, but studies of their frequency and transmissibility have been limited. Many of those infected are health care workers in whom these questions could be systematically studied. Relatively little is known about the natural history of human asymptomatic infections. Further studies of virus shedding, seroconversion, and transmission in asymptomatic infections are needed. Some evidence suggests that secondary cases have lower average CFRs and that subsequent links in the chain of MERS-CoV infection may decrease in severity.","Quantification of the reporting rate, i.e. the ratio of confirmed and suspected cases to total infections, is vital for delineation of the prevalence, scope and potential spread of nCoV. Indeed, the speed and geographic extent of its translocation throughout China and internationally are likely tied to the true prevalence of the pathogen and suggest that there are many more infections (i.e. the reporting rate is low), that contagiousness is not negligible among these undetected infected persons, and that nCoV will be difficult to contain. To contextualize the issue of unreported infection, we here present the findings from a recent proactive sampling project carried out in New York City (NYC) that documented rates of asymptomatic infection and clinical care-seeking among individuals shedding seasonal CoV (types: HKU1, 229E, NL63 and OC43).","Our knowledge about the epidemiologic characteristics of MERS-CoV that impact health care transmission is very limited. To interrupt in-hospital transmission, routes of efficient exposure and virus shedding should be well studied. The contribution of primary cases to the so-called hospital-acquired cases in the recent upsurge of detected cases in the Arabian Peninsula is still unclear, and further epidemiologic data and analyses are necessary. In 1 analysis, 60 of 95 (63.2%) cases with evidence of secondary transmission acquired the infection in the hospital environment; nevertheless, 49 of them had additionally reported exposure to animals, therefore not eliminating an alternative source of infection. 21 The stability of the proportion of asymptomatic versus symptomatic cases is an argument against increasing testing as a possible explanation for either primary or secondary cases. 10 On the other hand, a reverse scenario could be that additional cases are missed because cases at the early incubation period or with low viral loads may be missed with molecular testing. A transmission event under similar circumstances has been described in the community for the first imported MERS-CoV case in the United States that tested negative by molecular assays but subsequently tested positive by serology. 25, 40 Research for the future Active surveillance and testing are of outmost importance to provide answers about the epidemiology of MERS-CoV and evolution of the current epidemic. Case-control, serologic studies in exposed HCWs are needed to better define the effectiveness of infection control measures. Transmission of the virus via asymptomatic shedding in feces or other routes (eg, fomites, environment) is another topic for investigation. Studies of viral kinetics in affected patients with molecular analyses of samples from various body sites will provide answers for infection control as well.","Theoretically, asymptomatic carriers might arise when host antiviral defence is either strong or decoupled. When the immune response effectively limits but could not completely block SARS-CoV-2 replication, asymptomatic shedding might occur. In this scenario, the risk of transmitting to others is relatively low because of a low viral load. Alternatively, if the immune response against SARS-CoV-2 is decoupled from viral replication as in the infection of natural primate hosts with SIVs, the viral load would be higher, posing a higher risk for person-to-person transmission. A careful quantitative analysis of the replication dynamics of SARS-CoV-2 in asymptomatic carriers over time is required to clarify the validity of the two models.","There are a number of important questions still to be answered about the transmission dynamics. These include information about the infectivity during the incubation period; the length of time and virus load during incubation and during the symptomatic period of virus shedding; the incidence and infectiousness of asymptomatic cases, the risk of vertical transmission from mother to fetus35, and other modes of transmission, such as from faeces, saliva and urine. There is some evidence that virus can be isolated from saliva36 and while the initial family cluster found no evidence of virus in stools or urine8, it has since been detected in faeces by PCR in other patients30,37,38 and cultured in one patient, but there has been no evidence of virus in urine. The number of mild or asymptomatic cases has not been determined and relatively few cases have been recorded, but it is probable that current figures only see the tip of the iceberg, and many cases remain undiagnosed19. They pose the greatest threat for increased virus spread27. Information is also needed on the stability of the virus in the environment to better determine transmission risks, and especially the survival of the virus in aerosols and on hard surfaces under different conditions of temperature and humidity.","In an analysis of the first 425 confirmed cases of infection, 73% of cases with illness onset between 12 and 22 January reported no exposure to either a wet market or another person with symptoms of a respiratory illness [2]. The lack of reported exposure to another ill person could be attributed to lack of awareness or recall bias, but China\u2019s health minister publicly warned that pre-symptomatic transmission could be occurring [6]. Determining the extent to which asymptomatic or pre-symptomatic transmission might be occurring is an urgent priority, because it has direct implications for public health and hospital infection control. Data on viral shedding dynamics could help in assessing duration of infectiousness. For severe acute respiratory syndrome-related coronavirus (SARS-CoV), infectivity peaked at around 10 days after illness onset [7], consistent with the peak in viral load at around that time [8]. This allowed control of the SARS epidemic through prompt detection of cases and strict isolation. For influenza virus infections, virus shedding is highest on the day of illness onset and relatively higher from shortly before symptom onset until a few days after onset [9]. To date, transmission patterns of 2019-nCoV appear more similar to influenza, with contagiousness occurring around the time of symptom onset, rather than SARS.","The copyright holder for this preprint . https://doi.org/10.1101/2020.03.24.20038828 doi: medRxiv preprint were not observed ( Figure 1D ). H. influenzae/haemolyticus was also significantly differentially 72 abundant between HCoV-negative cases and HCoV-negative controls, though the effect size 73 was smaller than between HCoV-positive cases and HCoV-positive controls. Importantly, we 74 community-dwelling children, which is in line with previous reports [7, 8] . HCoV carriage and 79 disease seems, as most viral infections, highly seasonal in children. As aforementioned, mild 80 and asymptomatic paediatric cases with high viral loads are also observed in the current 81 COVID-19 pandemic [1] [2] [3] [4] [5] . The contribution to the spread of the disease by these children 82 currently remains unknown, but is potentially substantial given significant viral shedding also 83 occurs in asymptomatic children [6] , and because they keep mixing with family members and 84 other individuals in the community [12] . is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Here, we focus on a third effect. If asymptomatic cases are important for transmission, they also have the potential to affect estimates of key parameters of disease spread such as the basic reproduction number R 0 (i.e., the expected number of secondary cases generated by an average primary case in a fully susceptible population [5] ). Thus, we investigate the relationship between individual-level features of asymptomatic cases (e.g., the probability that an infection is asymptomatic, asymptomatic case duration, transmission by asymptomatic individuals) to dynamics at the population scale.","Some viruses (e.g., the herpes viruses including herpes simplex virus types 1 and 2, cytomegalovirus, varicella-zoster virus, and Epstein-Barr virus) cause infections that persist long after the acute illness. Recovery of any of these viruses other than in the classic acute infection may reflect asymptomatic viral shedding or an opportunistic reactivation causing clinical illness. The viral quantities are greater in clinically significant conditions.","Increasing urinary tract infections among chronic kidney disease patients with asymptomatic bacteriuria Nan-Yao Lee 1 , An-Bang Wu 2 , Yu-Tzu Chang 2 , Chin-Chung Tseng 2 , Wen-Chien Ko 1 *. Background: Chronic kidney disease (CKD) is more common, and its prevalence is increasing over the world. Asymptomatic bacteriuria, also referred to as bacteriuria or asymptomatic urinary infection, is a common finding among CKD patients with varying prevalence by age, sex, sexual activity, and in both men and women with abnormalities of the genitourinary tract. The aims of the present study were to determine the prevalence of and the risk factors for asymptomatic bacteriuria among CKD patients. Methods: A prospective study will be conducted at a center in Tainan, Taiwan. Participants if they are aged &gt;20 years with chronic renal disease attending the outpatient clinic will be enrolled in this prospective, observational study. At the initial visit, all subjects were interviewed with a standardized questionnaire and submitted a midstream urine specimen for evaluation of bacteriuria and pyuria. During the subsequent follow-up for one year, the care of participants will be followed the treatment guidelines and clinical practices for CKD according decision of attending physicians. Clinical data will be obtained from a standardized medical chart abstraction by use of uniform data abstraction forms. Results: 482 participants were enrolled, asymptomatic bacteriuria was identified among 41 participants (8.5%). The incidence was 85.1 per 1000 person-years. Participants with diabetes were risk for asymptomatic bacteriuria (P &lt; 0.001). Of 19 (4.0%) cases developed urinary tract infections during following period and there was no fatal case. The participants with asymptomatic bacteriuria (P = 0.017) and diabetic (P = 0.014) participants were risk for development of UTIs. Escherichia coli (30, 70.7%) following Enterococcus species (6, 14.6%) and Klebsiella pneumoniae (3, 7 .3%) were most common identified bacteria of asymptomatic bacteriuria. Conclusion: The diabetic was risk factor associated with asymptomatic bacteriuria and developing UTIs among participants with chronic kidney disease.","Our finding that treatment with FP significantly increased the incidence of AOM during rhinovirus infections was entirely unexpected. This observation may have substantial clinical implications because rhinoviruses are the most common causative agents of URI 33 and steroids are widely used in the treatment of various conditions in both children and adults. No explanations are readily available for the increased risk of AOM caused by FP treatment during rhinovirus infections. Systemic effects of FP are very unlikely because the systemic bioavailability of this drug after intranasal administration is very low (&lt;2%). 34 In adults the use of steroids during rhinovirus infections has been shown to increase the viral titers in the nasopharynx 30 and result in prolonged shedding of rhinoviruses. 32 In this way steroids might inten- sify, rather than suppress, the inflammatory reaction in the nasopharynx, which could lead to more severe dysfunction of the eustachian tube. This theory may not, however, sufficiently explain our present observation because steroids have been reported to increase viral shedding also in infections with causes other than rhinovirus. [35] [36] [37] Furthermore, a recent in vitro study suggested that steroids have no direct effect on rhinovirus replication in cultured respiratory epithelial cells. 38 We found no effect of FP on the incidence of AOM in children with URI caused by enteroviruses or any other viruses. However, we cannot exclude the possibility that intranasal FP might even prevent AOM during some viral infections because the incidence of many viral infections was too low for any meaningful analysis. Taken together, our findings suggest that the effect of FP, and perhaps that of steroids in general, may vary significantly during different viral infections. The use of extensive methods for detection of viruses in nasopharyngeal aspirates enabled us to determine the specific viral cause of URI in more than 80% of the children. Despite the high recovery rate of viruses, the relative distribution of different types of viruses in this study is not generalizable to unselected groups of children because we had to exclude almost one third of all children brought to the study clinic because they already had AOM. Also, it is probable that the parents of the sickest children did not want to participate in any clinical trial. These reasons might at least partly explain the low rates of respiratory syncytial virus and influenza viruses in the study children. In spite of these limitations, our results suggest that enteroviruses have a prominent role in the cause of URI in children. Although enteroviruses have been identified as a cause of URI in children previously, 39 descriptions of enterovirus infections have mostly concentrated on large outbreaks with severely ill patients, 40 and URI is infrequently included in the list of manifestations of enterovirus infections. 41 We conclude that intranasally administered FP does not prevent the development of AOM during URI in children and may even increase the risk of AOM during rhinovirus infections. These findings suggest that the effect of steroids may vary significantly during different respiratory viral infections. Because of the widespread use of steroids and the high prevalence of rhinovirus infections in the community, further studies in this area are needed.","We showed that of the 31 recorded SARS-CoV-2 household transmission clusters there were only three incidences of children being identified as the index case in the family. This observation is supported by previous evidence from China, where a study of 66 family transmission clusters showed that children were never the first in the family to be diagnosed with COVID-19. 62 Similarly, a separate study of 419 household SARS-CoV-2 transmission clusters in China did not detect a single cluster where the index case was under the age of 15, and only three where the index case was under the age of 18. 63 Early observations from Wuhan also suggested that children were most likely to be diagnosed with SARS-CoV-2 following an exposure history to a household infection, indicating that even in epidemic areas children were more likely to be contact, rather than index cases. 64, 65 The reasons for these observations remain unclear. These data may reflect an overall lower incidence of infection in children. 2 Alternatively, these data may reflect altered viral shedding (either in titre or duration) in children or an alternate, less efficient route of virus transmission from infected children to adults. 24, 66 It is also possible that children simply have fewer interactions outside . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","There are currently no antivirals with proven efficacy approved for the treatment of PIV infections. For children with croup, glucocorticoids and nebulized epinephrine have been associated with improved clinical outcomes. 231, 232 When approved antivirals such as ribavirin have been studied, typically in immunocompromised patients, treatment was not associated with reduction in viral shedding or mortality. 175, 202, [216] [217] [218] [219] 223, 227, [233] [234] [235] [236] [237] [238] [239] [240] One investigational agent, DAS181, which acts by cleaving the sialic acid receptors from the surface of human respiratory epithelial cells, has been shown to improve symptoms, oxygenation, pulmonary function and nasopharyngeal viral loads in treated subjects with PIV infection. [241] [242] [243] [244] Human Metapneumovirus Nature Human metapneumovirus (hMPV) is a nonsegmented negative-sense RNA virus that is a member of the Pneumovirinae subfamily of the Paramyxoviridae. There are two subgroups each with two clades of hMPV (A1, A2, B1 and B2); although all four subtypes typically co-circulate, each season often has one subtype that predominates. 245, 246 hMPV codes for similar genes to RSV except that the order is slightly different (3'-N-P-M-F-M2-SH-G-L-5') and there are no NS1 or NS2 genes. 247 Epidemiology hMPV results in typically self-limited upper and lower respiratory tract infections in all age groups with a global distribution. 248 Symptomatic disease appears to be more common among young children and the elderly. 249 Risk factors for hospitalization from hMPV infections in children include age &lt;6 months and the presence of three or more children in the home, whereas female gender, prematurity and genotype B infection were risk factors for severe disease. 250 About 4-9% of children require hospitalization for severe respiratory symptoms or pneumonia. 248, 250 hMPV is identified in 8.5% of adults hospitalized with acute cardiorespiratory illness. 251 Risk factors for hospitalization and severe disease in the elderly include a diagnosis of COPD, asthma, cancer or lung transplantation. The average rate of hospitalization for hMPV (9.8 per 10 000 residents) is similar to the rate for influenza (11.8 per 10 000 residents) in adults \u2265 50 years old. 252 Severe, sometimes fatal infections, including pneumonia, have infection in immunocompetent individuals. In studies of wheezing children, 64% had serologic evidence of primary infection. Further, several studies that include asymptomatic control patients have documented an association between presence of HBoV and clinical symptoms. Additionally, these studies have documented a positive correlation between high copy numbers of HBoV1 DNA and HBoV1 monoinfection and respiratory symptoms. 275 Although the exact route of transmission of human bocaviruses is unknown, transmission by inhalation or contact with infectious sputum, feces or urine is probable. The mechanism of cell entry and host range are not known. Although most HBoV1 is detected in the upper airway, clinical symptoms and positive BAL specimens suggest that HBoV1 is capable of infecting the lower airways down to at least the bronchioles. 275 HBoV1 DNA is detectable in the serum suggesting dissemination beyond the airway. Likewise, HBoV1 can rarely be detected in stool with and without gastrointestinal symptoms suggesting passive spread from the respiratory to the gastrointestinal tract. 275 In vitro, HBoV1 induces IL-13, IFN-\u03b3 and IL-10 in CD4+ T cells. Children with HBoV1-associated bronchiolitis have increased levels of IFN-\u03b3, IL-2 and IL-4 in nasopharyngeal aspirates. [280] [281] [282] Prevention There is no vaccine available for HBoV. 275 Specialist advice should be sought regarding appropriate isolation practice for patients with proven HBoV infections.","Simultaneously with the discovery of HBoV in 2005, multiplexing methods started to become an accepted diagnostic tool and as a consequence detection of multiple infections, especially in respiratory tract diseases, has become a common phenomenon. 53, [139] [140] [141] [142] [143] Nowadays, multiple infections with up to six pathogens being simultaneously present in a single respiratory sample are frequent 53, [139] [140] [141] [142] [143] [144] and have misled some researchers to the statement that the human bocavirus, also occurring in asymptomatic patients, is a harmless bystander rather than a pathogen. 145, 146 This hypothesis seems to be supported by the fact that for HBoV a formal fulfilment of Koch's modified postulates was not yet possible 147 because no animal model exists so far and also because volunteer transmission trials cannot be recommended based on our current knowledge. 127 On the contrary, although there is a cohort of asymptomatic carriers, 53, 104, 139, 146, 148, 149 several studies have shown that HBoV induces clinical symptoms. 50, 77, 111, 112, 139, [150] [151] [152] [153] [154] [155] [156] The asymptomatic viral shedding is meanwhile believed to originate from a long term shedding after an acute infection or from persisting viruses, 26, 27, 81, 122, [157] [158] [159] [160] most recently confirmed by a long term prospective cohort study. 53, 161 Thereby, it was shown that the rate of asymptomatic HBoV infections is similar to the rate of rhinovirus infections, and no one would doubt that rhinoviruses are true pathogens. 53 Moreover, HBoV induces a serious cytopathic effect in infected cell cultures, which is a typical feature of a pathogen. 14,32,45,157","Correction of hypoxemia is the most important aspect of managing RSV lower respiratory tract disease. Ribavirin is highly active against RSV in vitro, and aerosolized ribavirin has been shown to reduce viral shedding and shorten the course of illness in some but not all studies. Aerosolized ribavirin is currently recommended for use only in selected infants and young children who are at high risk for serious RSV disease. 262 In immunosuppressed patients, particularly hematopoietic stem cell transplant recipients, both aerosolized ribavirin and high-dose oral ribavirin have been used for early treatment to prevent progression to pneumonia. 263 Recent studies suggest that intermittent aerosolized ribavirin is as effective as continuous aerosolized ribavirin in these patients. 264 Once RSV pneumonia has developed, intravenous ribavirin alone is ineffective but, if treatment is initiated before the onset of respiratory failure, combinations of aerosolized ribavirin with intravenous immunoglobulin, and particularly paluvizumab (see later) may be beneficial. 265, 266 In adults, short courses of systemic corticosteroids for RSV-related wheezing did not affect viral loads or shedding and only mildly diminished antibody responses. 267 An effective vaccine for prevention of RSV has not yet been developed. In a study of formalin-inactivated RSV vaccine conducted in the 1960s, vaccinated infants developed more severe disease compared with unvaccinated children. 268 The mechanisms of this enhancement remain uncertain, although studies in those vaccine recipients and in rodent models have implicated low levels or low affinity of the antibodies induced by the formalin-inactivated vaccine, which permitted excessive cytolytic T-cell responses to develop and cause tissue damage. Low-affinity antibodies may also have contributed to immune complex formation and deposition, leading to local inflammation. 269, 270 Formalin-inactivated RSV also primes a T helper 2 response, with high levels of interleukin 4 and interleukin 5, which can promote inflammation of small airways. 271 Although this adverse experience has prompted extra caution, current RSV vaccine development efforts are ongoing and focus on live attenuated and recombinant subunit vaccines.","Next, a two-dose study in 1-2-month-old infants was conducted, with the second dose being used as a surrogate challenge infection. The first dose of vaccine was well tolerated; similar frequencies of fever, congestion, LRI, and OM occurred in vaccinated and unvaccinated children. When children were revaccinated a month after their first exposure, there was much less shedding of vaccine virus with the second dose. In patients who received their second dose 3 months after the first, virus shedding was detected with greater frequency than after the 1-month challenge. Vaccination resulted in a significant rise in serum IgA anti-HN in 84% of children but did not result in significant HAI titer changes. Five children had temperature-sensitive intermediate viruses recovered during follow-up. All five formed plaques at 39 \u2022 C, represented a small fraction (1%) of the total viral population, presented at the peak of viral shedding and were cleared at the same rate as fully temperature-sensitive viruses, and were not associated with changes in clinical status. From these studies, it is clear that the cp45 HPIV3 vaccine is well-tolerated and immunogenic in infants and children but uncommonly may partially revert. Multiple doses will be needed in infancy and the interval between doses should not be more than 2 months.","The shedding of MERS-CoV was more extensive in the immunosuppressed animals, both in duration as in peak shedding. This suggests that the immune status has direct influence on virus shedding and subsequent potential of transmission. The epidemiological analyses of the 2015 MERS-CoV outbreak in South Korea clearly showed that only the level of MERS-CoV shedding was directly associated with transmission potential. Where spreaders had statistically lower Ct values compared to non-spreaders (25). The persistent MERS-CoV shedding in immunocompromised patients (23) could, therefore, contribute to enhanced nosocomial transmission.","\u2022 Are camels the source of sporadic human infections and if so, why is MERS-CoV seroprevalence among humans working closely with camels, so low? \u2022 What is the route of transmission to humans and between humans and what is the best personal protective equipment to be adopted by frontline HCWs? \u2022 Which hospital IPC measures are insufficient or insufficiently employed to halt the transmission of MERS-CoV and what is the extent of transmission and clinical impact of, and nosocomial infection by, other co-occurring respiratory viruses in these settings in the KSA? \u2022 Why are males more often afflicted than females? Are there differences in activity and exposure that could explain this? What is the prevalence of underlying disease between the sexes? \u2022 Does MERS-CoV infection generally result in a subclinical outcome except in those with comorbidities? \u2022 Do current serological tools have the sensitivity to detect the immune response to a mild, subclinical or asymptomatic MERS-CoV infection? If not, might MERS-CoV be a rare, seasonal and endemic infection of humans like other HCoVs? \u2022 For how long does the average period of MERS-CoV shedding continue from infected humans and does this differ with age, sex and vocation? \u2022 March and April seem to be when human outbreaks of MERS begin-what are the events occurring in and around this time of year that may increase human exposure to MERS-CoV? \u2022 Why does MERS-CoV continue to affect such a wide area of the KSA but in such very low numbers-is there an as-yet-unidentified role for mass gatherings in virus acquisition and subsequent geographic dissemination? \u2022 What proportion of acute respiratory tract disease cases continue to go untested because they do not manifest as severe disease and could these clarify gaps in the transmission chains of some cases? \u2022 Have cases of MERS been going undiagnosed among people in African countries that are known to host seropositive or viruspositive camels? \u2022 Are there divergent MERS-CoV variants and viral clades to be found in camels, humans and bats beyond the Arabian peninsula?","Coronaviruses are non-segmented positive-stranded RNA viruses with a roughly 30 kb genome surrounded by a protein envelope. Most coronaviruses cause diseases in their particular host species; 1 those that can infect humans through cross-species transmission have become an important threat to public health. Two serious coronavirus disease outbreaks have happened in the past two decades: severe acute respiratory syndrome (SARS) in 2003, 2 and Middle East respiratory syndrome (MERS) in 2012. 3 Since December, 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been recognised as the causal factor in a series of severe cases of pneumonia originating in Wuhan in Hubei province, China. 4 This disease has been named coronavirus disease 2019 (COVID-19) by WHO. SARS-CoV-2 has been shown to cause disease via a mechanism analogous to the SARS coronavirus, with potential damage to vital organs such as lung, heart, liver, and kidney, and infection poses a considerable risk to patients by the high prevalence of pneumonia. 5 By March 1, 2020, SARS-CoV-2 had led to 80 981 confirmed cases of COVID-19 in China, and 44 067 cases in 117 countries. 6 A cohort study of 44 672 Chinese cases reported that 2\u00b71% of patients were younger than 20 years, and 1\u00b72% were asymptomatic. 7 Pneumonia is the leading cause of mortality in children. 8 Distinct immunological responses to viral infections can exist in children and result in severe damage to vital organs. 9 Although short-to-medium-term outcomes for children who recovered from SARS seemed good, the disease caused exercise impairment after more than 6 months. 10 A comprehensive literature search indicated that MERS was rare in children (31 cases identified between 2012 and 2016), 11 because transmission depends heavily on animal exposure and direct contact in the household or health-care facilities. Collectively, these two coronavirus diseases did not widely affect children because of the short-term epidemic of SARS and the strict transmission route of MERS. In a study of 15 children with COVID-19 (aged 4-14 years), six patients had small nodular ground-glass opacities in the lungs. 12 At the time of the COVID-19 outbreak, all schools were on the spring festival holiday, which might have prevented children from exposure to transmission sources. However, the school community is a place that can enhance rapid spread of the highly infectious SARS-CoV-2.","Asymptomatic infections experienced by children infected with SARS-CoV-2 could have important implications for transmission. Specifically, a number of asymptomatic or mild paediatric cases could result in children driving the intra-household transmission of SARS-CoV-2. 8 To investigate this hypothesis, we examined the available published data on SARS-CoV-2 household transmission clusters. A total of 31 household transmission clusters were identified with sufficient information available to include in this analysis (Table 2 ). These cases were drawn from China, Singapore, the USA, Vietnam, and South Korea. Of these transmission clusters, only three (9\u00b77%) were identified as having a paediatric index case (Table 2) . Importantly, these data do not suggest that children are not becoming infected with SARS-CoV-2, as isolated paediatric SARS-CoV-2 infections would not be captured in reports of household transmission (and are indeed shown in Table 1 ). Rather, these data suggest that to date, children have not been the primary source of household SARS-CoV-2 infections.","Adenoviruses are medium-sized DNA viruses that attach to host cells through the coxsackie B virus-adenovirus receptor. 70 The variation in tissue tropism of individual adenovirus species or serotypes may be attributable to differential receptor expression or binding to alternative receptors. Following endocytosis and nuclear localization, early gene expression inhibits various host immune responses and initiates viral replication, whereas late gene expression directs viral assembly and release through host cell lysis. Human adenoviruses have no animal reservoir and do not infect other species; nonhuman adenoviruses that infect other species do not cause zoonotic disease. The traditional classification of human adenoviruses is complex and includes at least 52 serotypes. Adenoviruses have also been divided into 7 species (A-G) based on various biological and biochemical characteristics; each species includes more than 1 serotype and each serotype includes multiple genotypes. Although there is no strict correlation between species or serotype and disease manifestation, it is possible to make certain generalizations; for example, respiratory disease is caused by species B, C, and E, whereas species F causes gastroenteritis. A comprehensive review of serotype associations with disease has recently been published. 71 Adenoviruses lack an outer envelope and are relatively resistant to dessication, low pH, and gastric or biliary secretions. The predominant routes of transmission include direct contact with aerosolized droplets in military settings, fecal-oral spread among children or those with prolonged shedding in the stool, and exposure to infected fomites, blood, or tissues. After an incubation period that varies from 2 days to 2 weeks, adenoviruses may be cleared or may cause long-standing asymptomatic infection of","\u2022 DAS181 is an investigational compound with activity against parainfluenza and influenza viruses. \u2022 An orally inhaled sialidase, it reduces virus binding to epithelial cells. \u2022 It has been used to treat parainfluenza virus type 3 infections in immunosuppressed patients. 18 Approximately 30% of drugtreated ambulatory children and adults and 80% of hospitalized children or immunocompromised patients shed resistant virus. 1921 Immunocompetent individuals shedding resistant virus resolve their illness promptly, 22 whereas immunocompromised hosts may experi ence prolonged illness associated with persistent virus shedding. 20 Transmission of M2 inhibitor-resistant virus, associated with failure of drug prophylaxis, occurs in household contacts of treated index cases 23 and in nursing home residents. 24 Resistant variants can cause typical influenza illness. It is prudent to avoid contact between treated patients and susceptible highrisk contacts and to avoid use of treat ment (specifically of young children) and postexposure prophylaxis in the same household.","Human bocavirus, a member of the Parvoviridae family, was discovered in 2005 in nasopharyngeal aspirates from children with respiratory tract infections. 7 Although suspected, establishing its role as a respiratory pathogen has been difficult for several reasons. First, human bocavirus is not related to any known human respiratory pathogen. Second, it is commonly detected with other respiratory viruses, which have established pathogenic potential. Third, detection may simply reflect asymptomatic persistence or prolonged viral shedding, since other human parvoviruses also show this capacity. It has been suggested that human bocavirus may be reactivated or produce a transient asymptomatic super-infection triggered by the presence of another replicating respiratory agent.","Although less than 1% of infections with these viruses results in FHF, the hepatotropic viruses, hepatitis A and B, cause most cases of FHF with a definitive viral diagnosis. Studies in adults with FHF have found hepatitis A to be the cause in 4% to 10% and hepatitis B in 10% to 45% of the reported cases. 19 A greater percentage of cases of FHF in children may be due to hepatitis A. 20 Many other viruses have been implicated in fulminant hepatitis including hepatitis C, D, E, and G, as well as HSV. Infants with perinatally acquired hepatitis B and C rarely have symptoms, and fulminant hepatitis in infants is more likely to be associated with systemic illness due to enteroviruses, HSV, human herpesvirus 6 (HHV-6), or CMV. 21 Infants born to women with both HBsAg (hepatitis B surface antigen) and anti-HBeAb (hepatitis B e-antibody) appear to be at greater risk for fulminant hepatitis due to perinatally acquired hepatitis B. 22 Infection with hepatitis C rarely causes FHF; however, there are case reports of fulminant hepatitis both with postnatally and perinatally acquired hepatitis C in children. 23, 24 The prevalence of hepatitis C virus (HCV) infection as a cause of FHF appears to have geographic variability. Most studies from the United States and Europe have failed to show the presence of HCV-RNA in patients with non-A, non-B FHF 25 ; however, in several Japanese series, HCV-RNA has been shown in a significant number of patients with non-A, non-B FHF. 26 Coinfection with hepatitis B virus (HBV) and HCV has been associated with a worse prognosis. 19 HSV should be considered as a cause of FHF, particularly in patients with minimally elevated bilirubin levels. Risk factors for HSV hepatitis include pregnancy and immune suppression. 27 Hepatitis E virus (HEV) is an enterically transmitted virus that causes epidemic hepatitis in many areas of the world, particularly the Indian subcontinent and Southeast Asia. It is not endemic in Western countries.","This study provides unique data on the circulation of viruses associated with upper respiratory tract infections in Gabon. The highest prevalence of viral infections concerned AdV, EV, RSV, HRV, PIV3, SIB. Theses pathogens have the highest prevalence among children under five years old. The responsible viruses were similar to those reported on other continents except for adenoviruses whose prevalence is higher. However adenoviruses can be detected in asymptomatic persons. The prevalence of RSV, influenza virus, PIV3, EV and HRV increased during the rainy season. Ongoing surveillance is necessary to identify circulating strains of influenza virus and thus to respond rapidly to outbreaks. Our findings should help to improve the therapeutic management of patients presenting with influenza-like illness, especially regarding the use of antibacterial agents.","Enteric fever (the inclusive term for typhoid and paratyphoid fever) is caused by infection with Salmonella enterica serotype Typhi (S. typhi) or serotype Paratyphi (S. paratyphi). The disease is transmitted via the fecal-oral route from food or water contaminated by an acutely ill person or a chronic carrier. 188 Human beings are the only known reservoir. Most infections today occur in countries where sanitary conditions are poor; the Indian subcontinent has a particularly high incidence. 188 Travelers to these areas can also be affected. Although S. typhi causes 80% of infections, S. paratyphi may be more important among travelers, possibly due to a vaccine effect that only protects against S. typhi. 188 In indigenous populations, enteric fever is a disease of young children and adolescents, whereas among travelers, the age of the patients reflects the age of travelers. 188 Ingestion of the organism is followed by an asymptomatic period of about 7 days, during which the organism multiplies within mononuclear phagocytic cells in Peyer patches, mesenteric lymph nodes, liver, and spleen. 189 This is followed by a bacteremic phase, with fever, chills, headache, and rose spots. During this phase, invasion of the gallbladder occurs, either directly or from infected bile. Chronic biliary carriage occurs in 2% to 5% of cases, even after treatment, particularly among women, the elderly, and patients with cholelithiasis. 188, 189 In these cases, shedding of virus continues for more than a year and is a public health risk. The majority of patients experience minor degrees of hepatomegaly and elevated transaminases. However, the presentation can resemble acute viral hepatitis, with very high transaminases or even fulminant hepatic failure, although coinfection with HAV or HEV may be responsible for some of these the blood, they have a predilection for the central nervous system and placenta. 197 Hepatic involvement can manifest as solitary liver abscess, multiple liver abscesses, or hepatitis ( Fig. 10-24) . 157, 197 Solitary liver abscess is associated with diabetes mellitus, absence of bacteremia or extrahepatic manifestations, and a relatively good prognosis. 157, 197 Multiple liver abscesses are more often associated with bacteremia, extrahepatic sites of involvement, and meningitis and carry a worse prognosis. 157, 197 Diffuse hepatitis is associated with underlying conditions such as viral hepatitis, pregnancy, or alcohol abuse. 197, 198 Bacteremia is highly likely in cases with diffuse hepatitis. The histology is that of chronic active hepatitis with extensive necroinflammatory activity and occasionally granulomas. 198 The diagnosis is made by culture of the organism from blood or abscess material.","The present study has 2 shortcomings. Viral PCR was studied approximately 6 years after the acute episode, and therefore good-quality frozen NPA specimens obtained on entry into the study were available for only 80% of the children. Thus the risk analyses for the later outcome at early school age had to be restricted to those 66 cases with both NPA specimens and adequate follow-up data available. In addition, we did not have a control group with no history of early childhood wheezing. Nevertheless, there was a recent Finnish study on RV, enterovirus, and coronavirus findings by RT-PCR in asymptomatic children 24 that showed the viral detection rate by RT-PCR to be low (5%) when no preceding, concurrent, or following respiratory symptoms were reported. In the present study, the viral detection rate by RT-PCR in wheezing children was greater than 8-fold (44% in all). In case of RVs, the detection rate in wheezing children was approximately 3-fold. Consequently, we consider RVs to be important infective agents that are able to induce wheezing in susceptible children. In addition, the prevalence of school-age asthma has been carefully studied in our area in recent years, the criteria for asthma being with minor modifications similar to the criteria used in the present study; the prevalence in those studies has been stable (4% to 4.5%). 16, 32 Thus, RVinduced wheezing in infancy was associated with multiplied occurrence of asthma (up to 70%) in later childhood.","White blood cells ( unclear routes of transmission, were identified. This transmission feature means that identification of these paediatric patients was straightforward. However, previous work has shown that potential transmission routes of SARS-CoV-2 can be highly variable, 20 compared with MERS coronavirus, which is less transmissible. 11 This situation could be altered if COVID-19 persists for a long time in an area with increased risk for communityacquired infections. Among the paediatric patients in our study, just under a third were asymptomatic. Moreover, a fifth had pneumonia only and needed radiographic examination to be identified. Symptoms seen on admission were variable, including cough and fever. All asymptomatic patients and children who did not present with pneu monia needed laboratory and radiographic examinations for diagnosis. The large proportion of children with asymptomatic SARS-CoV-2 infection contrasts with paediatric patients with H1N1 influenza 19 and SARS, 10 and adult patients with 17 in terms of presenting symptoms such as cough and pharyngeal congestion (table 3) , indicating SARS-CoV-2 has little effect on the upper respiratory tract of children. COVID-19 is highly transmissible, similar to SARS and H1N1 influenza, but can have a covert presentation in children.","Since zoonotic diseases can easily be transmitted to man in several ways, they target persons who work closely with animals; this plays a big role in zoonotic transmission. Such persons working with animals include veterinarians, slaughterers/butchers, farmers, researchers, pet owners (e.g., through bites and/or scratches of owners of indoor pet-animals), and animal feeders in animal companies using animal products, via animals used for food (e.g., meat, dairy, eggs, birds, infected domestic poultry, and other birds). Furthermore, transmission can also occur through animal vectors (e.g., tick bite, and insects like mosquitoes or flea) [4,14,15]. In addition, in the transmission of bacteria in comparison with viruses, the role of contaminated food and water, the importance of international travels as well as changes in land use and agriculture, are important [4,9]. According to recent WHO data, more than 75% of the different zoonotic diseases that may cause illnesses in humans are transmitted through animals and/or animal products [16]. Nevertheless, several zoonotic pathogens may be transmitted from various animals to man via several direct and/or indirect pathways such as close contact with the infected animals that might be shedding the infectious pathogen, when humans use contaminated sources of food or water, and/or by outdoor or indoor animal scratches or bites [17,18,19,20,21]. The prevention and control strategies against zoonotic pathogens are considered important issues and a global challenge requiring efforts of all veterinarian and medical staff [22].","Primary HPIV infection occurs early in childhood and by age 5 virtually all children are seropositive. Reinfections are frequent, but disease severity in reinfections is inversely proportional to the titer of serum-neutralizing antibody elicited by the previous infection. HPIV-1 and -3 are the types most frequently associated with LRI in children, the immunocompromised, the chronically ill, and the elderly, whereas HPIV-4 causes mostly URI in children and adults. In most temperate regions of both hemispheres, HPIV-1 causes outbreaks in the fall of alternate years, either alone or in cocirculation with HPIV-2. HPIV-3 causes spring and summer outbreaks in temperate areas, but circulates endemically throughout the year, especially in immunocompromised or chronically ill, whereas HPIV-4 occurs sporadically throughout the year in children and adults. In tropical regions, higher HPIV activity occurs during rainy seasons. HPIV spreads mainly within families and closed communities, such as nurseries, day care centers, and pediatric wards, with high secondary attack rates. The virus does not persist long in the environment and is transmitted mainly by large droplets and fomites. Viral shedding usually lasts 3-10 days, but prolonged shedding for months has been reported in very young children and immunosuppressed hosts. The rate of HPIV infection in infants is similar to that of HRSV, but HPIV causes less hospitalizations than HRSV.","The fact that we have subsequently identified milder or asymptomatic cases of MERS in HCWs, children and family members of contacts of MERS cases indicates that the severe cases represent only the tip of the iceberg, and there is a spectrum of milder clinical disease that requires definition. Our data indicate that MERS-CoV affects both genders, and, although a few cases of MERS-CoV in children have been detected, it remains mainly a disease of adults across all age groups. To date, there is still no evidence of sustained community transmission. Despite extensive investigation and testing of thousands of contacts by the KSA-MoH, only a few instances of transmission to HCWs or family contacts have been identified. Almost all patients who died or who had been hospitalized had severe disease or other comorbidities [9, 10] . The mortality rate and severity of disease are exaggerated to some degree by the detection of such cases. The case-fatality rate has fallen in recent months, owing to the detection of milder and asymptomatic cases [23] [24] [25] [26] [27] . The most critical characteristic of pandemic MERS-CoV strains would be progression to efficient human-to-human transmission. The number of sporadic MERS cases being reported has been small, and indicates that the virus appears to be not readily capable of rapid human-to-human transmission. Two million pilgrims from over 180 countries, and 1 million local KSA pilgrims, have very recently visited Makkah and Madinah, KSA to perform the 2013 annual Hajj pilgrimage, and have returned home after stays of between 2 and 8 weeks [28] . Millions of others will visit the KSA throughout the year for the mini-pilgrimage UMRAH, and although MERS-CoV infection rates in the KSA remain at steady, low levels, and no significant increase in the incidence of MERS-CoV infection over time is occurring, pro-active surveillance for MERS-CoV in newly diagnosed patients and their contacts will continue. The availability of more rapid and accurate serological tests will help to better define the community prevalence of MERS-CoV.","Hospitalization for wheezing in infancy is a wellknown risk factor for later asthma. 13 In accord with earlier findings considering the same study cohort, 12,13 RSV infection was found to be associated with a relatively low risk of later childhood asthma among young children hospitalized for wheezing. However, when the later occurrence of asthma among RSV-positive children (15%) is compared with the prevalence of asthma (4%) among nonselected school-aged children of our area, 16 the risk for asthma is increased among RSV-positive children as well. However, the RSV-associated risk for later asthma was not as high as that in a controlled study by Sigurs et al, 20 in which the risk was increased up to 12-fold. Enteroviruses were as common as parainfluenza viruses in the wheezing infants. Similar proportions-5% to 10%-have been suggested in earlier studies of respiratory infections in wheezing children. [3] [4] [5] No association was found, however, between enteroviruses and atopy or later asthma. There is 1 previous study stressing the role of coronaviruses in lower respiratory tract infections in children. 21 In accord with findings by Rakes et al, 5 we were not able to identify any coronavirus positive cases. RVs are considered the most common causative agents in upper respiratory infections at all ages. 22 There is evidence that RVs might also cause lower respiratory infections in young children. 1 The figure in the present study (33%) is close to that published by Juv\u00e9n et al 2 for pneumonia in children. In asymptomatic children with no preceding or concurrent respiratory symptoms, RVs have been detected in 12% to 13% of the NPAs by RT-PCR. 23, 24 Those detection rates are clearly lower than the RV detection rate in wheezing children in the present study.","There were clear differences in periods of virus shedding after corticosteroid treatment between the groups of calves primary infected with different BHVl strains, e.g. calves given the Cooper strain had by far the longest virus shedding periods from nose and eye. These differences in virus shedding did, however, not result in marked differences in isotypespecific antibody responses between the groups of calves.","This Article documents the first known person-to-person transmission of SARS-CoV-2 in the USA. Transmission occurred between close household contacts, from an index travel-associated case who subsequently transmitted the infection to her husband. Their prolonged, unprotected close contact occurred across multiple days early in her illness, before Patient 1 sought clinical care. No additional cases of COVID-19 were identified through active symptom monitoring of several hundred community and health-care personnel contacts, testing of symptomatic PUIs, or screening of a subset of asymptomatic healthcare personnel contacts. These data suggest that personto-person transmission of COVID-19 might be most likely to occur through unprotected, prolonged exposure to a patient with symptomatic COVID-19. Our experience of limited transmission of SARS-CoV-2 differs from that documented in Wuhan, where transmission has been reported to occur across the wider community and in health-care personnel, 6 and from experiences of other similar coronaviruses. [17] [18] [19] The severity of illness, the extent of viral shedding, and timing of exposures to a symptomatic patient might all have contributed to the limited transmission described here. Infection control measures within the hospital setting and an aggressive public health response might also have prevented further exposures.","In conclusion, these data indicate that BBG2Na + alum is immunogenic in the elderly and that a single dose regimen probably suffices. However, safety monitoring would be an essential component for the phase III efficacy studies. (Peter Wright, Vanderbilt University Medical Center, Nashville, TN) RSV affects 75% of children during their first year of life and is responsible for over 100,000 hospitalizations and 500 deaths per year in children. The additional costs attributable to RSV infection has been calculated to be over US$ 300 million per year. Although 53% of children have no risk factors, many children that have infections severe enough to require hospitalization were born premature, had congenital heart disease, or bronchopulmonary dysplasia. RSV causes illness from December to March and accounts for 4% of URIs among community-dwelling children and 17% of LRIs. To help combat this disease, a cold-passage, live-attenuated vaccine was created using reverse genetics. The resultant 248/404/ SH temperature-sensitive, attenuated virus has been used to vaccinate unscreened adults, RSV seropositive children 15-59 months old, RSV seronegative children 6-24 months, and 1-2-month-old infants. After a 10 5 initial dose, only 1/15 adults and 1/10 seropositive children had recoverable virus. Of those with recoverable virus, the titer was quite low (1.6 log 10 ). Seronegative children shed virus in nasal secretions with a peak viral titer of 2-4 log 10 ; most of the seronegative children ceased shedding within 12 days.","Respiratory syncytial virus (RSV) is an enveloped, single-stranded RNA paramyxovirus that includes two major groups, A and B, each of which consists of 5 to 6 genotypes. The RSV genome encodes two nonstructural (NS1 and NS2) and nine structural proteins, including the F (fusion) and G (attachment) glycoproteins on the viral envelope. Antibodies against the F and G proteins are neutralizing, and have been shown to confer protection against RSV infection in animal models. Immunity after primary infection (which generally occurs by 2 years of age) is partial and short-lived; thus, reinfections can occur throughout life. 120 Low serum neutralizing antibody levels in adults predicts infection risk and disease severity. 121 Immunologic mechanisms (e.g. cytokine responses) have been implicated in the pathogenesis of severe RSV diseases; however, emerging evidence suggests that uncontrolled viral replication, as indicated by high respiratory tract viral load, drives disease manifestations and is associated with severe clinical outcomes. 120, [122] [123] [124
