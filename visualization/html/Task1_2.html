] [125] Such findings provide an important rationale for the approach to antiviral drug development against RSV. 122 Epidemiology RSV is known to be an important cause of lower respiratory tract infection in infants and young children (e.g. acute bronchiolitis, wheezy attacks), resulting in hospitalizations and deaths. 126 In adults, it has been estimated that RSV infects 3-10% of the population Prevention There is no vaccine or chemoprophylaxis available for coronaviruses at present. 102 Droplet and contact precautions, including the use of face masks, are advisable to prevent transmission. As transmission could be opportunistically airborne, appropriate isolation precautions (in negative-pressure facilities if available) should be implemented in all hospitalized patients confirmed with novel coronavirus infections, particularly when respiratory procedures and devices are applied. [88] [89] [90] [91] Diagnostic Microbiology A high index of suspicion, together with detailed clinical and epidemiological assessments (e.g. travel history to affected areas, case clustering), is required for the diagnosis of novel coronavirus infections. 88, 103 RT-PCR is the diagnostic test of choice. A combination of upper respiratory (nasal, pharyngeal, nasopharyngeal), lower respiratory (higher yield due to higher viral levels, e.g. sputum, tracheal aspirate, bronchoalveolar lavage (BAL) whenever available), blood and fecal samples, and repeated sampling should be considered to maximize the chance of virus detection. [103] [104] [105] A single negative test from an upper respiratory sample may be insufficient to rule out the diagnosis. For SARS-CoV, plasma RT-PCR can detect viremia as early as day 2-3 after symptom onset, and its level may have prognostic value. 88, 99 Virus culture (e.g. using Vero cells) is confirmatory, but the delay to a result prevents its use for clinical management; also biosafety level-3 facilities are required. Serological diagnosis is retrospective and largely used for epidemiological surveillance purposes. 103 Clinicians should refer to their local reference laboratories for coronavirus testing (e.g. pancoronavirus RT-PCR, specific SARS-CoV and MERS-CoV RT-PCR). 87, 91 Clinical Manifestations","The comparison of paediatric patients with COVID-19 with adult patients with COVID-19 in the same city (table 3) showed that paediatric patients had a significantly lower prevalence of abnormal values of several variables indicating disease severity, such as fever (36% for children and 86% for adults), cough (19% and 62%), pneumonia (53% and 95%), elevated C-reactive protein (3% and 49%), and severe disease type (0% and 23%; p&lt;0\u00b70001 for all features). Nevertheless, no differences were noted between children and adults in prevalence of leucopenia, lymphopenia, and elevated myocardial enzymes. When compared with children with SARS, paediatric patients with COVID-19 had much milder disease in terms of the prevalence of fever, cough, pneumonia, and severe case type. Compared with children with H1N1 influenza, paediatric patients with COVID-19 had fewer upper respiratory symptoms (eg, cough and pharyngeal congestion) but pneumonia was more frequent. Notably, when the three groups of patients with coronavirus infections were compared with the paediatric patients with H1N1 influenza, the most striking difference was that patients with H1N1 influenza had a much higher prevalence of pharyngeal congestion and a lower prevalence of pneumonia. History of exposure to epidemic area 2 (20%) 10 (38%) .."],"title":["COVID-19 in children: More than meets the eye","Viral etiology and seasonality of influenza-like illness in Gabon, March 2010 to June 2011","Current research on respiratory viral infections: Fifth International Symposium","173 Noninfluenza Respiratory Viruses","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","32 Viral Infections","Symptom-Based Isolation Policies: Evidence from a Mathematical Model of Outbreaks of Influenza and COVID-19","Quantifying dynamics of SARS-CoV-2 transmission suggests that epidemic control and avoidance is feasible through instantaneous digital contact tracing","COVID-19: Yet Another Coronavirus Challenge in Transplantation","Emerging Respiratory Viruses Other than Influenza","Practical insights for paediatric otolaryngology surgical cases and performing microlaryngobronchoscopy during the COVID-19 pandemic","173 Noninfluenza Respiratory Viruses","What Have We Learned About Middle East Respiratory Syndrome Coronavirus Emergence in Humans? A Systematic Literature Review","Direct Measurement of Rates of Asymptomatic Infection and Clinical Care-Seeking for Seasonal Coronavirus","Middle East respiratory syndrome coronavirus: Implications for health care facilities","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","COVID-19: a novel zoonotic disease caused by a coronavirus from China: what we know and what we don\u2019t","Epidemiological research priorities for public health control of the ongoing global novel coronavirus (2019-nCoV) outbreak","Symptomatology during seasonal coronavirus infections in children is associated with viral and bacterial co-detection","The time scale of asymptomatic transmission affects estimates of epidemic potential in the COVID-19 outbreak","Principles of Diagnosis of Infectious Diseases","Poster Sessions","Intranasal fluticasone propionate does not prevent acute otitis media during viral upper respiratory infection in children","Children are unlikely to have been the primary source of household SARS-CoV-2 infections","173 Noninfluenza Respiratory Viruses","Chapter 5 Respiratory infections of the human bocavirus","32 Viral In 40135841,0.003468096872791926,0.0033940875725403316,0.0033593579517991884,0.003295493129124371,0.003289210083406195,0.0032599477769192325,0.003148465719115271,0.0030895702138103586,0.0030654892406722354,0.00300000399237078],"scr":[1.0,0.393,0.358,0.354,0.354,0.31,0.309,0.298,0.293,0.256,0.229,0.222,0.209,0.198,0.19,0.181,0.18,0.161,0.158,0.158,0.155,0.14,0.132,0.13,0.126,0.103,0.097,0.094,0.079,0.078,0.072,0.064,0.064,0.051,0.044,0.039,0.037,0.036,0.029,0.029,0.028,0.023,0.021,0.017,0.017,0.015,0.009,0.005,0.004,0.0],"text":["We assess the impact of asymptomatic transmission on epidemic potential of novel respiratory pathogens (like COVID-19) -- as measured both by the basic reproduction number (i.e., the expected number of secondary cases generated by an average primary case in a fully susceptible population) and the fraction of new secondary cases attributable to asymptomatic individuals. We show that the impact of asymptomatic transmission depends on generation intervals (i.e., time between when an individual is infected and when that individual infects another person). If the generation-interval distribution of asymptomatic transmission differs from that of symptomatic transmission, then estimates of the basic reproduction number which do not explicitly account for asymptomatic cases may be systematically biased. Specifically, if asymptomatic cases have a shorter generation interval than symptomatic cases, R_0 will be over-estimated, and if they have a longer generation interval, R_0 will be under-estim...","Lack of evidence on SARS-CoV-2 transmission dynamics has led to shifting isolation guidelines between airborne and droplet isolation precautions. During the initial isolation of 13 individuals confirmed positive with COVID-19 infection, air and surface samples were collected in eleven isolation rooms to examine viral shedding from isolated individuals. While all individuals were confirmed positive for SARS-CoV-2, symptoms and viral shedding to the environment varied considerably. Many commonly used items, toilet facilities, and air samples had evidence of viral contamination, indicating that SARS-CoV-2 is shed to the environment as expired particles, during toileting, and through contact with fomites. Disease spread through both direct (droplet and person-to-person) as well as indirect contact (contaminated objects and airborne transmission) are indicated, supporting the use of airborne isolation precautions.","We report temporal patterns of viral shedding in 94 laboratory-confirmed COVID-19 patients and modelled COVID-19 infectiousness profile from a separate sample of 77 infector-infectee transmission pairs. We observed the highest viral load in throat swabs at the time of symptom onset, and inferred that infectiousness peaked on or before symptom onset. We estimated that 44% of transmission could occur before first symptoms of the index. Disease control measures should be adjusted to account for probable substantial pre-symptomatic transmission.","Diagnosis is the key point for confirmation and treatment of COVID-19. we focused on comparative analysis of virus dynamics between the upper respiratory and feces specimens in the COVID-19 patients. A total of 66 upper respiratory swabs, 51 feces, 56 urine and 56 plasma samples were sequentially collected from 23 patients in a designated hospital. The plasma and urine samples were all negative, except for urine samples from two severe cases at the latest available detection point. Conversely, virus was shed in respiratory swabs and feces samples during the diseased period. Ten of 12 (83.3%) cases were positive for feces samples, while 14 of 21 (66.7%) were positive for respiratory samples. In addition, the median duration of virus shedding was 10.0 days (IQR 8.0 to 17.0) in the upper respiratory swabs, but was 22.0 days (IQR 15.5 to 23.5) for the feces. Notably, at 26 days after discharge, case 3 (a 45-year-old) was detected positive again in the feces samples, but appears to be healt...","Abstract SARS-CoV-2 can be shed in the stool of patients in the recovery phase. Children show a longer shedding time than adults. We analyzed the possible causes of this finding and recommend that a negative stool sample be included in a patient\u2019s discharge criteria.","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract Objective To determine the dynamic changes of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) RNA in respiratory and fecal specimens in children with coronavirus disease 2019 (COVID-19). Methods From January 17, 2020 to February 23, 2020, three paediatric cases of COVID-19 were reported in Qingdao, Shandong Province, China. Epidemiological, clinical, laboratory, and radiological characteristics and treatment data were collected. Patients were followed up to March 10, 2020, and dynamic profiles of nucleic acid testing results in throat swabs and fecal specimens were closely monitored. Results Clearance of SARS-CoV-2 in respiratory tract occurred within two weeks after abatement of fever, whereas viral RNA remained detectable in stools of pediatric patients for longer than 4 weeks. Two children had fecal SARS-CoV-2 undetectable 20 days after throat swabs showing negative, while that of another child lagged behind for 8 days. Conclusions SARS-CoV-2 may exist in child...","BACKGROUND: Since its identification on the 7th of January 2020, SARS-CoV-2 has spread to more than 180 countries worldwide, causing &gt;11,000 deaths. At present, viral disease and transmission amongst children is incompletely understood. Specifically, there is concern that children could be an important source of SARS-CoV-2 in household transmission clusters. METHODS: We performed an observational study analysing literature published between December 2019 and March 2020 of the clinical features of SARS-CoV-2 in children and descriptions of household transmission clusters of SARS-CoV-2. In these studies the index case of each cluster defined as the individual in the household cluster who first developed symptoms. FINDINGS: Drawing on studies from China, Singapore, South Korea, Japan, and Iran a broad range of clinical symptoms were observed in children. These ranged from asymptomatic to severe disease. Of the 31 household transmission clusters that were identified, 9.7% (3/31) were ident...","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","Background: Severe acute respiratory coronavirus 2 (SARS-CoV-2) is a newly identified virus which mainly spreads from person-to-person. Fecal shedding of SARS-CoV-2 has been constantly reported in patients with coronavirus disease 2019 (COVID-19). Most published studies focus on adult populations, whereas data concerning pediatric patients is relatively scarce. Methods: From January 17, 2020 to March 6, 2020, three pediatric cases of COVID-19 were reported in Qingdao, Shandong Province, China. Epidemiological, clinical, laboratory, and radiological characteristics and treatment data of these children were collected. Real-time fluorescence reverse-transcriptase-polymerase-chain reaction (RT-PCR) was performed to detect SARS-CoV-2 RNA in throat swabs and fecal specimens. Results: All the three pediatric cases were household contacts of adults whose symptoms developed earlier. There has been no evidence showing the virus was transmitted from the children to others. Severity of disease of ...","During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","Abstract Background It is unknown to what extent the human coronaviruses (HCoVs) OC43, HKU1, 229E and NL63 infect healthy children. Frequencies of infections are only known for hospitalized children. Objectives Comparing infection frequencies in children who have mild infections with frequencies in children needing hospital uptake will determine whether infection by one of the four HCoVs leads to more severe disease. In addition, the sequence of seroconversions can reveal whether infection by one HCoV protects from infection by other HCoVs. Study design Two distinct study groups were monitored: healthy children and children hospitalized due to respiratory infection. HCoV natural infection rates in healthy children were obtained by serology in 25 newborns (followed 0\u201320months). The frequencies of severe HCoVs infection was determined by real time RT-PCR among 1471 hospitalized infants (&lt;2-years old) with acute respiratory tract disease. Results The majority of healthy children seroconve...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","Abstract Human parainfluenza virus type 3 (HPIV-3) is one of the most common respiratory viruses particularly among young children and immunocompromised patients. The seasonality, prevalence and genetic diversity of HPIV-3 at a Spanish tertiary-hospital from 2013 to 2015 are reported. HPIV-3 infection was laboratory-confirmed in 102 patients (76%, under 5 years of age). Among &lt;5 years-old patients, 9 (11.5%) were under any degree of immunosuppression, whereas this percentage was significantly higher (19; 79.2%) among patients older than 5 years. HPIV-3 was detected at varying levels, but mainly during spring and summer. All characterized HN/F sequences fell within C1b, C5 and in other two closely C3a-related groups. Furthermore, a new genetic lineage (C1c) was described. Genetic similarity and epidemiological data confirmed some nosocomial infections, highlighting the importance of the HPIV-3 surveillance, particularly in high-risk patients. This study provides valuable information on ...","Background Rapid spread of SARS-CoV-2 in Wuhan prompted heightened surveillance in Shenzhen and elsewhere in China. The resulting data provide a rare opportunity to measure key metrics of disease course, transmission, and the impact of control. Methods The Shenzhen CDC identified 391 SARS-CoV-2 cases from January 14 to February 12, 2020 and 1286 close contacts. We compare cases identified through symptomatic surveillance and contact tracing, and estimate the time from symptom onset to confirmation, isolation, and hospitalization. We estimate metrics of disease transmission and analyze factors influencing transmission risk. Findings Cases were older than the general population (mean age 45) and balanced between males (187) and females (204). Ninety-one percent had mild or moderate clinical severity at initial assessment. Three have died, 225 have recovered (median time to recovery is 21 days). Cases were isolated on average 4.6 days after developing symptoms; contact tracing reduced thi...","Background: SARS-CoV-2 has been a global pandemic, but the emergence of asymptomatic patients has caused difficulties in the prevention of the epidemic. Therefore, it is significant to understand the epidemiological characteristics of asymptomatic patients with SARS-CoV-2 infection. Methods: In this single-center, retrospective and observational study, we collected data from 167 patients with SARS-CoV-2 infection treated in Chongqing Public Health Medical Center (Chongqing, China) from January to March 2020. The epidemiological characteristics and variable of these patients were collected and analyzed. Findings: 82.04% of the SARS-CoV-2 infected patients had a travel history in Wuhan or a history of contact with returnees from Wuhan, showing typical characteristics of imported cases, and the proportion of severe Covid-19 patients was 13.2%, of which 59% were imported from Wuhan. For the patients who was returnees from Wuhan, 18.1% was asymptomatic patients. In different infection perio...","Abstract Previous studies with calves and other species have provided evidence that blood serum-derived proteins and fructooligosaccharides (FOS) may benefit intestinal health. We assessed the effects of supplementing products containing serum proteins as a component of arrival fluid support or serum proteins plus FOS (in addition to additional solids, minerals, and vitamins) in an early life dietary supplement on performance, morbidity, and mortality of stressed (transport, cold) male calves. Male Holstein calves (n=93) &lt;1 wk old were stratified by arrival body weight (BW) and plasma protein concentration, and then randomly assigned to 1 of 4 treatment groups in a 2\u00d72 factorial arrangement of one-time administration of fluid support [either control electrolyte solution (E) or the serum protein-containing arrival formula (AF)] and 14d of either no supplementation (NG) or supplementation with Gammulin (G; APC Inc., Ankeny, IA), which contains serum proteins and FOS in addition to other ...","The COVID-19 pandemic has shown a markedly low proportion of cases among children. Age disparities in observed cases could be explained by assortative mixing patterns and reactive school closures which decrease mixing between children, or by children exhibiting lower susceptibility to infection, or by children having a lower propensity to show clinical symptoms. We formally test these hypotheses by fitting an age-structured mathematical model to epidemic data from six countries, finding strong age dependence in the probability of developing clinical symptoms, rising from around 20% in under 10s to over 70% in older adults. We find that interventions aimed at halting transmission in children may have minimal effects on preventing cases depending on the relative transmissibility of subclinical infections. Our estimated age-specific clinical fraction has implications for the expected global burden of clinical cases because of demographic differences across settings. In younger populations...","This study aims to analyze the different clinical characteristics between children and their families infected with severe acute respiratory syndrome coronavirus 2. Clinical data from nine children and their 14 families were collected, including general status, clinical, laboratory test, and imaging characteristics. All the children were detected positive result after their families onset. Three children had fever (22.2%) or cough (11.2%) symptoms and six (66.7%) children had no symptom. Among the 14 adult patients, the major symptoms included fever (57.1%), cough (35.7%), chest tightness/pain (21.4%), fatigue (21.4%) and sore throat (7.1%). Nearly 70% of the patients had normal (71.4%) or decreased (28.6%) white blood cell counts, and 50% (7/14) had lymphocytopenia. There were 10 adults (71.4%) showed abnormal imaging. The main manifestations were pulmonary consolidation (70%), nodular shadow (50%), and ground glass opacity (50%). Five discharged children were admitted again because t...","Abstract Respiratory viral infections, particularly respiratory syncytial virus (RSV) and rhinovirus, are the most importance risk factors for the onset of wheezing in infants and small children. Bronchiolitis is the most common acute respiratory infection in children under 1 year of age, and the most common cause of hospitalization in this age group. RSV accounts for approximately 70% of all these cases, followed by rhinovirus, adenovirus, metapneumovirus and bocavirus. The association between bronchiolitis caused by RSV and the development of recurrent wheezing and/or asthma was first described more than 40 years ago, but it is still unclear whether bronchiolitis causes chronic respiratory symptoms, or if it is a marker for children with a genetic predisposition for developing asthma in the medium or long term. In any case, sufficient evidence is available to corroborate the existence of this association, which is particularly strong when the causative agent of bronchiolitis is rhino...","Background: Novel coronavirus (SARS-CoV-2) is extending its range of transmission in all parts of the world, with substantial variation in rates of transmission and severity of associated disease. Methods: We evaluated whether and under which conditions it is possible to control and slow down a COVID-19 epidemic in the early stages by isolation and contact tracing. We used a stochastic transmission model in which every person generates novel infections according to a probability distribution that is affected by the incubation period distribution (time from infection to symptoms), distribution of the latent period (time from infection to a person becoming infectious), and overall transmissibility. The model distinguishes between close contacts (e.g., within a household) and other contacts in the population. Findings: The analyses showed that transmissibility and the duration of the latent period relative to the duration of incubation period have strong impact on the controllability of t...","Abstract Background The Middle East Respiratory Syndrome Coronavirus (MERS-CoV) emerged in 2012 and attracted an international attention as the virus caused multiple healthcare associated outbreaks. There are reports of the role of asymptomatic individuals in the transmission of MERS-CoV, however, the exact role is not known. Method The MEDLINE/PubMed and Scopus databases were searched for relevant papers published till August 2018 describing asymptomatic MERS-CoV infection. Results A total of 10 papers were retrieved and included in the final analysis and review. The extent of asymptomatic MERS infection had increased with change in the policy of testing asymptomatic contacts. In early cases in April 2012\u2013October 2013, 12.5% were asymptomatic among 144 PCR laboratory-confirmed MERS-CoV cases while in 2014 the proportion rose to 25.1% among 255 confirmed cases. The proportion of asymptomatic cases reported among pediatric confirmed MERS-CoV cases were higher (41.9%\u201381.8%). Overall, the...","Social distancing is an effective way to contain the spread of a contagious disease, particularly when pharmacological interventions are not available. Conventional wisdom suggests that social distancing measures should be introduced as soon as possible after the beginning of an outbreak. Using a simple epidemiological model we show, however, that there is in fact an optimal time to initiate a temporal social distancing intervention if the goal is to reduce the final epidemic size or flatten the epidemic curve. The optimal timing depends strongly on the effective reproduction number (R0) of the disease, such that as the R0 increases, the optimal time decreases non-linearly. Additionally, if pharmacological interventions (e.g., a vaccine) become available at some point during the epidemic, the sooner these interventions become available the sooner social distancing should be initiated to maximize its effectiveness. Although based on a simple model, we hope that these insights inspire fu...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","Background A pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been spreading over the world. However, the viral dynamics, host serologic responses, and their associations with clinical manifestations, have not been well described in prospective cohort. Methods We conducted a prospective cohort and enrolled 67 COVID-19 patients admitting between Jan 26 and Feb 5, 2020. Clinical specimens including nasopharyngeal swab, sputum, blood, urine and stool were tested periodically according to standardized case report form with final follow-up on February 27. The routes and duration of viral shedding, antibody response, and their associations with disease severity and clinical manifestations were systematically evaluated. Coronaviral particles in clinical specimens were observed by transmission electron microscopy (TEM). Results The median duration of SARS-CoV-2 RNA shedding were 12 (3-38), 19 (5-37), and 18 (7-26) days i...","Prolonged viral shedding is associated with severe status and poor prognosis of COVID-19 patients. Unexpectedly, here we report a non-severe patient with the longest duration of viral shedding. According to the investigation on the clinical and epidemiological information of this case, we concluded that this type of virus might have a low toxicity and transmissibility, but have a prolonged infective ability and was hardly to be eliminated in the body with regular therapy. However, infusion of plasma from recovered patients showed high efficiency in elimination of this virus. Our findings might shed light on the management of COVID-19.","Background: The ongoing outbreak of novel corona virus disease 2019 (COVID-19) in Wuhan, China, is arousing international concern. This study evaluated whether and when the infected but asymptomatic cases during the incubation period could infect others. Methods: We collected data on demographic characteristics, exposure history, and symptom onset day of the confirmed cases, which had been announced by the Chinese local authorities. We evaluated the potential of transmission during the incubation period in 50 infection clusters, including 124 cases. All the secondary cases had a history of contact with their first-generation cases prior to symptom onset. Results: The estimated mean incubation period for COVID-19 was 4.9 days (95% confidence interval [CI], 4.4 to 5.4) days, ranging from 0.8 to 11.1 days (2.5th to 97.5th percentile). The observed mean and standard deviation (SD) of serial interval was 4.1\u00b13.3 days, with the 2.5th and 97.5th percentiles at -1 and 13 days. The infectious c...","BACKGROUND: Surveillance of influenza-like illness (ILI) in Central Africa began only recently, and few data are therefore available on the circulation of influenza virus and other respiratory viruses. In Gabon, a Central African country, we established a surveillance network in four major towns in order to analyze cases of ILI among patients who visited health centers between March 2010 and June 2011, and to determine the viral etiology. METHODS: Nasal swabs were sent for analysis to the Centre International de Recherches M\u00e9dicales de Franceville, where they were screened for 17 respiratory viruses in a multiplex real-time reverse transcription polymerase chain reaction for all pathogens according the following pairs: adenovirus/parainfluenza virus 4, respiratory syncytial virus/human metapneumovirus, parainfluenza virus 1/parainfluenza virus 2, pandemic influenza virus A/seasonal influenza virus A (H1N1, H3N2)/seasonal influenza virus B, human coronaviruses 229E/OC43, human coronavir...","Abstract With the outbreak of unknown pneumonia in Wuhan, China, in December 2019, a new coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2), aroused the attention of the entire world. The current outbreak of infections with SARS-CoV-2 is termed Coronavirus Disease 2019 (COVID-19). The World Health Organization declared COVID-19 in China as a Public Health Emergency of International Concern. Two other coronavirus infections\u2014SARS in 2002-2003 and Middle East Respiratory Syndrome (MERS) in 2012\u2014both caused severe respiratory syndrome in humans. All 3 of these emerging infectious diseases leading to a global spread are caused by \u03b2-coronaviruses. Although coronaviruses usually infect the upper or lower respiratory tract, viral shedding in plasma or serum is common. Therefore, there is still a theoretical risk of transmission of coronaviruses through the transfusion of labile blood products. Because more and more asymptomatic infections are being found among COVID-19 c...","World Health Organization has declared the ongoing outbreak of coronavirus disease 2019 (COVID-19) a Public Health Emergency of International Concern. The virus was named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by the International Committee on Taxonomy of Viruses. Human infection with SARS-CoV-2 leads to a wide range of clinical manifestations ranging from asymptomatic, mild, moderate to severe. The severe cases present with pneumonia, which can progress to acute respiratory distress syndrome. The outbreak provides an opportunity for real-time tracking of an animal coronavirus that has just crossed species barrier to infect humans. The outcome of SARS-CoV-2 infection is largely determined by virus-host interaction. Here, we review the discovery, zoonotic origin, animal hosts, transmissibility and pathogenicity of SARS-CoV-2 in relation to its interplay with host antiviral defense. A comparison with SARS-CoV, Middle East respiratory syndrome coronavirus, community-...","Several cases of life threatening respiratory disease with no identifiable cause were reported from Guangdong Province, China; these were soon followed by reports from many other countries. The disease was named as severe acute respiratory syndrome (SARS). A novel coronavirus, isolated from the respiratory secretions of patients, has been implicated in the causation of SARS. The modes of transmission include droplet spread, close contact, and Fomites; shedding of virus from respiratory tract is the primary mode of transmission. SARS clinically presents with high-grade fever, chills and rigors, myalgia, headache, cough with or without sputum production, dyspnea, and dizziness. Chest radiographs reveal unilateral or bilateral, predominantly peripheral, areas of consolidation progressing with in a short time of bilateral patchy consolidation. Preliminary reports suggest a milder illness in young children. The case definition of probable SARS cases, laboratory investigations and precaution...","To reliably estimate the demand on regional health systems and perform public health planning, it is necessary to have a good estimate of the prevalence of infection with SARS-CoV-2 (the virus that causes COVID-19) in the population. In the absence of wide-spread testing, we provide one approach to infer prevalence based on the assumption that the fraction of true infections needing hospitalization is fixed and that all hospitalized cases of COVID-19 in Santa Clara are identified. Our goal is to estimate the prevalence of SARS-CoV-2 infections, i.e. the true number of people currently infected with the virus, divided by the total population size. Our analysis suggests that as of March 17, 2020, there are 6,500 infections (0.34% of the population) of SARS-CoV-2 in Santa Clara County. Based on adjusting the parameters of our model to be optimistic (respectively pessimistic), the number of infections would be 1,400 (resp. 26,000), corresponding to a prevalence of 0.08% (resp. 1.36%). If t...","Abstract In order to evaluate mucosal antibody responses to rotavirus, an enzyme-linked immunospot (ELISPOT) assay was adapted to enumerate antibody-secreting cells (ASC) in the mesenteric lymph nodes (MLN), lamina propria (LP) of the small intestine and spleens of gnotobiotic pigs orally inoculated with porcine rotaviruses (SB1A and Gottfried). Rotavirus-specific IgM ASC occurred by post-inoculation day (PID) 3, and numbers peaked in spleen and MLN tissues by PID 7 and in intestinal LP by PID 7\u201314. Numbers of rotavirus specific IgA and IgG ASC in these tissues peaked at PID 14\u201321. Rotavirus specific IgA ASC were predominant in the gut and IgA to IgG rotavirus specific ASC ratios were highest for all rotavirus antigen coatings in the gut LP. However, the relative ratios of specific IgA to IgG ASC were lower (ratios of 5 to 7) against combined structural and nonstructural viral antigens (rotavirus-infected fixed cell ELISPOT plates) than ratios (13 to 46) against only viral structural a...","In 2012, a novel coronavirus associated with severe respiratory disease in humans emerged in the Middle East. Epidemiologic investigations identified dromedary camels as the likely source of zoonotic transmission of Middle East respiratory syndrome coronavirus (MERS-CoV). Here we provide experimental support for camels as a reservoir for MERS-CoV. We inoculated 3 adult camels with a human isolate of MERS-CoV and a transient, primarily upper respiratory tract infection developed in each of the 3 animals. Clinical signs of the MERS-CoV infection were benign, but each of the camels shed large quantities of virus from the upper respiratory tract. We detected infectious virus in nasal secretions through 7 days postinoculation, and viral RNA up to 35 days postinoculation. The pattern of shedding and propensity for the upper respiratory tract infection in dromedary camels may help explain the lack of systemic illness among naturally infected camels and the means of efficient camel-to-camel an...","SARS-CoV-2 viral infection is a global pandemic disease (COVID-19). Reaching a swift, reliable diagnosis of COVID-19 in the emergency departments is imperative to direct patients to proper care and to prevent disease dissemination. COVID-19 diagnosis is based on the identification of viral RNA through RT-PCR from oral-nasopharyngeal swabs, which however presents suboptimal sensitivity and may require several hours in overstressed laboratories. These drawbacks have called for an additional, complementary first line approach. CT is the gold standard method for the detection of interstitial pneumonia, a hallmark feature of COVID-19, often present in the asymptomatic stage of the disease. Here, we show that CT scan presents a sensitivity of 95.48% (std.err=0.35%), vastly outperforming RT-PCR. Additionally, as diagnostic accuracy is influenced by disease prevalence, we argue that predictive values provide a more precise measure of CT reliability in the current pandemics. We generated a mode...","BACKGROUND: Coronavirus causes respiratory infections in humans. To determine the prevalence of human coronavirus (HCoV) infection among patients with influenza-like illness, 5833 clinical samples from nasopharyngeal swabs and aspirates collected between January 2012 and December 2013 were examined. RESULTS: HCoV was found in 46 (0.79 %) samples. There were 19 (0.32 %) HCoV-HKU1, 19 (0.32 %) HCoV-NL63, 5 (0.09 %) HCoV-229E, and 3 (0.05 %) HCoV-OC43. None of the sample tested positive for MERS-CoV. The majority (54 %) of the HCoV-positive patients were between the ages of 0 and 5 years. HCoV was detected throughout the 2-year period and generally peaked from May to October, which coincided with the rainy season. Phylogenetic trees based on the alignment of the spike (S) gene sequences suggest an emergence of a new clade for HCoV-229E. CONCLUSIONS: The data in this study provide an insight into the prevalence of the recent circulating HCoVs in the region.","Background: Previous studies have showed clinical characteristics of patients with the 2019 novel coronavirus disease (COVID-19) and the evidence of person-to-person transmission. Limited data are available for asymptomatic infections. This study aims to present the clinical characteristics of 24 cases with asymptomatic infection screened from close contacts and to show the transmission potential of asymptomatic COVID-19 virus carriers. Methods: Epidemiological investigations were conducted among all close contacts of COVID-19 patients (or suspected patients) in Nanjing, Jiangsu Province, China, from Jan 28 to Feb 9, 2020, both in clinic and in community. Asymptomatic carriers were laboratory-confirmed positive for the COVID-19 virus by testing the nucleic acid of the pharyngeal swab samples. Their clinical records, laboratory assessments, and chest CT scans were reviewed. Findings: None of the 24 asymptomatic cases presented any obvious symptoms before nucleic acid screening. Five cas...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a newly identified pathogen which mainly spreads by droplets. Most published studies focused on adult patients with coronavirus disease 2019 (COVID-19), but data concerning pediatric patients is limited. This study aimed to determine epidemiological characteristics and clinical features of pediatric patients with COVID-19. Methods: We reviewed and analyzed data on pediatric patients with laboratory-confirmed COVID-19, including basic information, epidemiological history, clinical manifestations, laboratory and radiologic findings, treatment, outcome and follow-up results. Results: From January 20th to February 27th of 2020, a total of 74 pediatric patients with COVID-19 were included in this study. Of the 68 cases whose epidemiological data were complete, 65 (65/68, 95.59%) cases were household contacts of adults whose symptoms developed earlier. Forty (59.46%) of the infected children were male, and the median...","R\u00e9sum\u00e9 Objectifs. \u2013 L\u2019utilisation des nouvelles techniques d\u2019identification par les m\u00e9thodes mol\u00e9culaires apporte de nouvelles donn\u00e9es \u00e9pid\u00e9miologiques. Patients et m\u00e9thodes. \u2013 Cent dix-huit aspirations nasales pratiqu\u00e9es chez des enfants hospitalis\u00e9s pour une exacerbation aigu\u00eb d\u2019asthme ont \u00e9t\u00e9 collig\u00e9es. Les techniques conventionnelles ont associ\u00e9 la culture virale et l\u2019immunofluorescence et les techniques mol\u00e9culaires une polymerase chain reaction (PCR). R\u00e9sultats. \u2013 L\u2019utilisation des techniques conventionnelles a mis en \u00e9vidence un virus dans 34 % des pr\u00e9l\u00e8vements respiratoires (40 cas sur 118), tandis que l\u2019\u00e9tude par PCR permet une identification positive sur 68 % des pr\u00e9l\u00e8vements (80 cas sur 118) et l\u2019association des deux m\u00e9thodes am\u00e8ne la positivit\u00e9 \u00e0 77 % (91 cas sur 118). Les co-infections ont concern\u00e9 23 % des pr\u00e9l\u00e8vements positifs. L\u2019identification virale par les outils traditionnels est significativement plus fr\u00e9quente chez les jeunes asthmatiques, ainsi que lors de l\u2019utili...","AbstractMotivationAccurately determining the atomic structure of proteins represents a fundamental problem in the field of structural bioinformatics. A solution would be significant as protein structure information could be utilized in the medical field, e.g. in the development of vaccines for new viruses. This paper focuses on predicting the protein structure based on 3D images of the proteins captured through cryogenic electron microscopes (cryo-EM). A fully automated computationally efficient protein structure prediction method would be particularly beneficial in the field of cryo-EM as the technology allows researchers to photograph multiple large protein complexes in a single study, which means that a fast prediction method could allow for a high throughput of derived protein structures. We present a deep learning approach, DeepTracer, for predicting locations of the backbone atoms, secondary structure elements, and the amino acid types. In order to connect the predicted amino aci...","The potential infectiousness of asymptomatic COVID-19 cases together with a substantial fraction of asymptomatic infections among all infections, have been highlighted in clinical studies. We conducted statistical modeling analysis to derive the delay-adjusted asymptomatic proportion of the positive COVID-19 infections onboard the Princess Cruises ship along with the timeline of infections. We estimated the asymptomatic proportion at 17.9% (95% CrI: 15.5%-20.2%), with most of the infections occurring before the start of the 2-week quarantine.","Middle East respiratory syndrome coronavirus (MERS-CoV) has recently emerged in the Middle East. Since 2012, there have been approximately 2,100 confirmed cases, with a 35% case fatality rate. Disease severity has been linked to patient health status, as people with chronic diseases or an immunocompromised status fare worse, although the mechanisms of disease have yet to be elucidated. We used the rhesus macaque model of mild MERS to investigate whether the immune response plays a role in the pathogenicity in relation to MERS-CoV shedding. Immunosuppressed macaques were inoculated with MERS-CoV and sampled daily for 6 days to assess their immune statues and to measure viral shedding and replication. Immunosuppressed macaques supported significantly higher levels of MERS-CoV replication in respiratory tissues and shed more virus, and virus disseminated to tissues outside of the respiratory tract, whereas viral RNA was confined to respiratory tissues in non-immunosuppressed animals. Desp...","Ginkgolic acids (GA) are alkylphenol constituents of the leaves and fruits of Ginkgo biloba. GA has shown pleiotropic effects in vitro, including: antitumor effects through inhibition of lipogenesis; decreased expression of invasion associated proteins through AMPK activation; and potential rescue of amyloid-\u03b2 (A\u03b2) induced synaptic impairment. GA was also reported to have activity against Escherichia coli and Staphylococcus aureus. Several mechanisms for this activity have been suggested including: SUMOylation inhibition; blocking formation of the E1-SUMO intermediate; inhibition of fatty acid synthase; non-specific SIRT inhibition; and activation of protein phosphatase type-2C. Here we report that GA inhibits Herpes simplex virus type 1 (HSV-1) by inhibition of both fusion and viral protein synthesis. Additionally, we report that GA inhibits human cytomegalovirus (HCMV) genome replication and Zika virus (ZIKV) infection of normal human astrocytes (NHA). We show a broad spectrum of fus...","Abstract Ocular transmission of COVID-19 is uncertain. 64 tear samples were collected from 17 COVID-19 patients between Day 3 to Day 20 from initial symptoms. Neither viral culture nor reverse transcription polymerase chain reaction (RT-PCR) detected the virus, suggesting a low risk of ocular transmission.","The fourth outbreak of the Coronaviruses, known as the 2019-nCoV, has occurred in Wuhan city of Hubei province in China in December 2019. We propose a time-varying sparse vector autoregressive (VAR) model to retrospectively analyze and visualize the dyamic transmission routes of this outbreak in mainland China over January 31 - February 19, 2020. Our results demonstrate that the influential inter-province routes from Hubei have become unidentifiable since February 4, whereas the self-transmission in each province was accelerating over February 4-15. From February 16, all routes became less detectable, and no influential transmissions could be identified on February 18 and 19. Such evidence supports the effectiveness of government interventions, including the travel restrictions in Hubei. Implications of our results suggest that in addition to the origin of the outbreak, virus preventions are of crucial importance in provinces with the largest migrant workers percentages (e.g., Jiangxi,...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Human coronaviruses (HCoVs), including severe acute respiratory syndrome coronavirus (SARS-CoV) and 2019 novel coronavirus (2019-nCoV, also known as SARS-CoV-2), lead global epidemics with high morbidity and mortality. However, there are currently no effective drugs targeting 2019-nCoV/SARS-CoV-2. Drug repurposing, representing as an effective drug discovery strategy from existing drugs, could shorten the time and reduce the cost compared to de novo drug discovery. In this study, we present an integrative, antiviral drug repurposing methodology implementing a systems pharmacology-based network medicine platform, quantifying the interplay between the HCoV\u2013host interactome and drug targets in the human protein\u2013protein interaction network. Phylogenetic analyses of 15 HCoV whole genomes reveal that 2019-nCoV/SARS-CoV-2 shares the highest nucleotide sequence identity with SARS-CoV (79.7%). Specifically, the envelope and nucleocapsid proteins of 2019-nCoV/SARS-CoV-2 are two evolutionarily co...","Abstract Objectives were to determine effects of lactation and pregnancy on endometrial gene expression on d 17 of the estrous cycle and pregnancy. Heifers (n=33) were assigned randomly after parturition to lactating (L, n=17) or nonlactating (NL, n=16) groups. Cows were subjected to an ovulation synchronization program for a timed artificial insemination (TAI); 10 cows in L and 12 in NL were inseminated. Slaughter occurred 17 d after the day equivalent to TAI, and intercaruncular endometrial tissues were collected. Gene expression was determined by DNA microarray analysis for pregnant (L, n=8; NL, n=6) and noninseminated cyclic (L, n=7; NL, n=4) cows. Differentially expressed genes were selected with a P-value &lt;0.01 and absolute expression &gt;40. In addition, a fold effect &gt;1.5 was used as a criterion for genes affected by pregnancy. In total, 210 genes were differentially regulated by lactation (136 downregulated and 74 upregulated), and 702 genes were differentially regulated by pregn...","Background: Cases with coronavirus disease 2019 (COVID-19) emigrated from Wuhan escalated the risk of spreading in other cities. This report focused on the outside-Wuhan patients to assess the transmission and clinical characteristics of this illness. Methods: Contact investigation was conducted on each patient who admitted to the assigned hospitals in Hunan Province (geographically adjacent to Wuhan) from Jan 22, 2020 to Feb 12, 2020. Demographic, clinical, laboratory and radiological characteristics, medication therapy and outcomes were collected and analyzed. Patients were confirmed by PCR test. Results: Of the 104 patients, 48 (46.15%) were imported cases and 56 (53.85%) were indigenous cases; 93 (89.42%) had a definite contact history with infections. Family clusters were the major body of patients. Transmission along the chain of 3 &amp;ldquo:generations\u201d was observed. Mean age was 43 (rang, 8-84) years (including 3 children) and 49 (47.12%) were male. Most patients had typical sympt...","BACKGROUND: Bats are amongst the natural reservoirs of many coronaviruses (CoVs) of which some can lead to severe infection in human. African bats are known to harbor a range of pathogens (e.g., Ebola and Marburg viruses) that can infect humans and cause disease outbreaks. A recent study in South Africa isolated a genetic variant closely related to MERS-CoV from an insectivorous bat. Though Madagascar is home to 44 bat species (41 insectivorous and 3 frugivorous) of which 34 are endemic, no data exists concerning the circulation of CoVs in the island\u2019s chiropteran fauna. Certain Malagasy bats can be frequently found in close contact with humans and frugivorous bats feed in the same trees where people collect and consume fruits and are hunted and consumed as bush meat. The purpose of our study is to detect and identify CoVs from frugivorous bats in Madagascar to evaluate the risk of human infection from infected bats. METHODS: Frugivorous bats belonging to three species were captured in..."],"title":["The time scale of asymptomatic transmission affects estimates of epidemic potential in the COVID-19 outbreak","Transmission Potential of SARS-CoV-2 in Viral Shedding Observed at the University of Nebraska Medical Center","Temporal dynamics in viral shedding and transmissibility of COVID-19","Virus shedding patterns in nasopharyngeal and fecal specimens of COVID-19 patients","Do children need a longer time to shed SARS-CoV-2 in stool than adults?","A COVID-19 Infection Risk Model for Frontline Health Care Workers","Prolonged Viral Shedding in Feces of Pediatric Patients with Coronavirus Disease 2019","Children are unlikely to have been the primary source of household SARS-CoV-2 infections","MERS coronavirus: Data gaps for laboratory preparedness","Prolonged presence of SARS-CoV-2 in feces of pediatric patients during the convalescent phase","Evaluation of Group Testing for SARS-CoV-2 RNA","The dominance of human coronavirus OC43 and NL63 infections in infants","New regulatory strategies to manage medicines shortages in Europe","A molecular epidemiological study of human parainfluenza virus type 3 at a tertiary university hospital during 2013\u20132015 in Catalonia, Spain","Epidemiology and Transmission of COVID-19 in Shenzhen China: Analysis of 391 cases and 1,286 of their close contacts","High incidence of asymptomatic SARS-CoV-2 infection, Chongqing, China","Evaluation of serum protein-based arrival formula and serum protein supplement (Gammulin) on growth, morbidity, and mortality of stressed (transport and cold) male dairy calves","Age-dependent effects in the transmission and control of COVID-19 epidemics","The different clinical characteristics of corona virus disease cases between children and their families in China \u2013 the character of children with COVID-19","Pediatric Asthma and Viral Infection","Effectiveness of isolation and contact tracing for containment and slowing down a COVID-19 epidemic: a modelling study","Asymptomatic Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection: Extent and implications for infection control: A systematic review","Optimal timing for social distancing during an epidemic","The infectious aetiology of disease: the search for new agents","Viral Kinetics and Antibody Responses in Patients with COVID-19","A special case of COVID-19 with long duration of viral shedding for 49 days","Transmission of corona virus disease 2019 during the incubation period may lead to a quarantine loophole","Viral etiology and seasonality of influenza-like illness in Gabon, March 2010 to June 2011","Coronavirus Disease 2019: Coronaviruses and Blood Safety","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","Severe acute respiratory syndrome (SARS)","Estimation of SARS-CoV-2 Infection Prevalence in Santa Clara County","Enumeration of isotype-specific antibody-secreting cells derived from gnotobiotic piglets inoculated with porcine rotaviruses","Replication and Shedding of MERS-CoV in Upper Respiratory Tract of Inoculated Dromedary Camels","Why is chest CT important for early diagnosis of COVID-19? Prevalence matters","Molecular epidemiology and characterization of human coronavirus in Thailand, 2012\u20132013","Clinical Characteristics of 24 Asymptomatic Infections with COVID-19 Screened among Close Contacts in Nanjing, China","Clinical Characteristics of 74 Children with Coronavirus Disease 2019","Exacerbations de l\u2019asthme et identification virale associ\u00e9e \u00e0 celle du Chlamydiae pneumoniae et du Mycoplasma pneumoniae : \u00e9pid\u00e9miologie comparative entre nourrissons et enfants \u00e2g\u00e9s de plus de deux ans","DeepTracer: Predicting Backbone Atomic Structure from High Resolution Cryo-EM Density Maps of Protein Complexes","Estimating the Asymptomatic Proportion of 2019 Novel Coronavirus onboard the Princess Cruises Ship, 2020","Pathogenicity and Viral Shedding of MERS-CoV in Immunocompromised Rhesus Macaques","Ginkgolic acid inhibits fusion of enveloped viruses","Assessing Viral Shedding and Infectivity of Tears in Coronavirus Disease 2019 (COVID-19) Patients","How does the outbreak of 2019-nCoV spread in mainland China? A retrospective analysis of the dynamic transmission routes","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","Network-based drug repurposing for novel coronavirus 2019-nCoV/SARS-CoV-2","Effects of lactation and pregnancy on gene expression of endometrium of Holstein cows at day 17 of the estrous cycle or pregnancy","Transmission and clinical characteristics of coronavirus disease 2019 in 104 outside-Wuhan patients, China","Detection of new genetic variants of Betacoronaviruses in Endemic Frugivorous Bats of Madagascar"],"url":["https://doi.org/10.1101/2020.03.09.20033514","https://doi.org/10.1101/2020.03.23.20039446","https://doi.org/10.1101/2020.03.15.20036707","https://doi.org/10.1101/2020.03.28.20043059","https://doi.org/10.1016/j.jmii.2020.03.010","https://doi.org/10.1101/2020.03.27.20045336","https://doi.org/10.1016/j.jmii.2020.03.021","https://doi.org/10.1101/2020.03.26.20044826","https://doi.org/10.1016/j.jcv.2013.10.030","https://doi.org/10.1101/2020.03.11.20033159","https://doi.org/10.1101/2020.03.27.20043968","https://doi.org/10.1016/j.jcv.2011.11.011","https://doi.org/10.1016/j.ijpharm.2020.119171","https://doi.org/10.1016/j.diagmicrobio.2016.07.023","https://doi.org/10.1101/2020.03.03.20028423","https://doi.org/10.1101/2020.03.16.20037259","https://doi.org/10.3168/jds.2016-11237","https://doi.org/
