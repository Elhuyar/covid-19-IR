inal Chemistry","","ACS Infect Dis","Nature","","Antiviral Research","Int J Biol Sci","Clinics in Chest Medicine","Archives of Medical Research","Front Med","Curr Infect Dis Rep","","","Journal of Clinical Medicine","Hum Vaccin Immunother","","Travel Medicine and Infectious Disease","One Health","Vaccine","Nature Reviews Microbiology","Journal of the Formosan Medical Association","Encyclopedia of Microbiology","Afr J Emerg Med","Expert Review of Molecular Diagnostics","The Microbiology of Respiratory System Infections","PLoS One","Encyclopedia of Virology","mBio","","","","Thorax"],"rad":[0.01999996226,0.013234620326173736,0.01220447054920798,0.012064040334196169,0.011786292779301578,0.010469681129922812,0.009329745430782709,0.009008710604745864,0.008931809983499378,0.008572062579000155,0.008514345397575718,0.00825806540963658,0.008176725544830298,0.0073958973931097256,0.007370046398586342,0.007316607524663357,0.007035129900035225,0.006853161596164633,0.006710326157838507,0.006456310287019795,0.005581457782833249,0.005503699884438491,0.005066394977433522,0.005066332751073066,0.004580237358717286,0.004507113945736148,0.004486873467693114,0.004446632365112469,0.004375371900343817,0.0043739309977778055,0.004347809669378498,0.004325891100649654,0.004287034980448858,0.004267809055027696,0.004226270003302814,0.00419900196284452,0.0040410098586198045,0.003966566212056111,0.0038483958011642457,0.003666602289930524,0.0036180551232592416,0.0035863529378640027,0.0034407736259718332,0.0034025491797862618,0.0033850037452123373,0.003203116402619485,0.0031090367692014637,0.0030485102079542614,0.003009675373668646,0.00300000507634484],"scr":[1.0,0.602,0.541,0.533,0.517,0.439,0.372,0.353,0.349,0.328,0.324,0.309,0.305,0.259,0.257,0.254,0.237,0.227,0.218,0.203,0.152,0.147,0.122,0.122,0.093,0.089,0.087,0.085,0.081,0.081,0.079,0.078,0.076,0.075,0.072,0.071,0.061,0.057,0.05,0.039,0.036,0.034,0.026,0.024,0.023,0.012,0.006,0.003,0.001,0.0],"text":["Since the outbreak of the novel coronavirus disease COVID-19, caused by the SARS-CoV-2 virus, this disease has spread rapidly around the globe. Considering the potential threat of a pandemic, scientists and physicians have been racing to understand this new virus and the pathophysiology of this disease to uncover possible treatment regimens and discover effective therapeutic agents and vaccines. To support the current research and development, CAS has produced a special report to provide an overview of published scientific information with an emphasis on patents in the CAS content collection. It highlights antiviral strategies involving small molecules and biologics targeting complex molecular interactions involved in coronavirus infection and replication. The drug-repurposing effort documented herein focuses primarily on agents known to be effective against other RNA viruses including SARS-CoV and MERS-CoV. The patent analysis of coronavirus-related biologics includes therapeutic anti...","AbstractThe global spread of SARS-CoV-2 requires an urgent need to find effective therapeutics for the treatment of COVID-19. We developed a data-driven drug repositioning framework, which applies both machine learning and statistical analysis approaches to systematically integrate and mine large-scale knowledge graph, literature and transcriptome data to discover the potential drug candidates against SARS-CoV-2. The retrospective study using the past SARS-CoV and MERS-CoV data demonstrated that our machine learning based method can successfully predict effective drug candidates against a specific coronavirus. Our in silico screening followed by wet-lab validation indicated that a poly-ADP-ribose polymerase 1 (PARP1) inhibitor, CVL218, currently in Phase I clinical trial, may be repurposed to treat COVID-19. Our in vitro assays revealed that CVL218 can exhibit effective inhibitory activity against SARS-CoV-2 replication without obvious cytopathic effect. In addition, we showed that CVL...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strate...","SUMMARYA new coronavirus (CoV) identified as COVID-19 virus is the etiological agent responsible for the 2019-2020 viral pneumonia outbreak that commenced in Wuhan1-4. Currently there is no targeted therapeutics and effective treatment options remain very limited. In order to rapidly discover lead compounds for clinical use, we initiated a program of combined structure-assisted drug design, virtual drug screening and high-throughput screening to identify new drug leads that target the COVID-19 virus main protease (Mpro). Mpro is a key CoV enzyme, which plays a pivotal role in mediating viral replication and transcription, making it an attractive drug target for this virus5,6. Here, we identified a mechanism-based inhibitor, N3, by computer-aided drug design and subsequently determined the crystal structure of COVID-19 virus Mpro in complex with this compound. Next, through a combination of structure-based virtual and high-throughput screening, we assayed over 10,000 compounds including...","SARS-CoV-2 is the etiological agent responsible for the COVID-19 outbreak in Wuhan. Specific antiviral drug are urgently needed to treat COVID-19 infections. The main protease (Mpro) of SARS-CoV-2 is a key CoV enzyme that plays a pivotal role in mediating viral replication and transcription, which makes it an attractive drug target. In an effort to rapidly discover lead compounds targeting Mpro, two compounds (11a and 11b) were designed and synthesized, both of which exhibited excellent inhibitory activity with an IC50 value of 0.05 \u03bcM and 0.04 \u03bcM respectively. Significantly, both compounds exhibited potent anti-SARS-CoV-2 infection activity in a cell-based assay with an EC50 value of 0.42 \u03bcM and 0.33 \u03bcM, respectively. The X-ray crystal structures of SARS-CoV-2 Mpro in complex with 11a and 11b were determined at 1.5 \u00c5 resolution, respectively. The crystal structures showed that 11a and 11b are irreversible, the aldehyde groups of which are bound covalently to Cys145 of Mpro. Both compo...","Antiviral agents are drugs approved by the Food and Drug Administration (FDA) for the treatment or control of viral infections. Available antiviral agents mainly target stages in the viral life cycle. The target stages in the viral life cycle are; viral attachment to host cell, uncoating, synthesis of viral mRNA, translation of mRNA, replication of viral RNA and DNA, maturation of new viral proteins, budding, release of newly synthesized virus, and free virus in body fluids. At least half of available antiviral agents are for the treatment of human immunodeficiency virus (HIV) infections. The others are used mainly for the management of herpesviruses, hepatitis B virus (HBV), hepatitis C virus (HCV), and respiratory viruses. Antiviral agents can be used for prophylaxis, suppression, preemptive therapy, or treatment of overt disease. Two important factors that can limit the utility of antiviral drugs are toxicity and the development of resistance to the antiviral agent by the virus. In ...","Abstract Antiviral agents are drugs approved in the USA by the Food and Drug Administration (FDA) for the treatment or control of viral infections. Available antiviral agents mainly target stages in the viral life cycle. The target stages in the viral life cycle are; viral attachment to host cell, uncoating, synthesis of viral mRNA, translation of mRNA, replication of viral RNA and DNA, maturation of new viral proteins, budding, release of newly synthesized virus, and free virus in body fluids. Two important factors that can limit the utility of antiviral drugs are toxicity and the development of resistance to the antiviral agent by the virus. In addition, host phenotypic behaviors toward antiviral drugs because of either genomic or epigenetic factors could limit the efficacy of an antiviral agent in an individual. This article summarizes the most relevant pharmacologic and clinical properties of current antiviral agents, and targets for novel antiviral agents.","AbstractCoronavirus disease 19 (COVID-19) is an emerging global health crisis. With over 200,000 confirmed cases to date, this pandemic continues to expand, spurring research to discover vaccines and therapies. SARS-CoV-2 is the novel coronavirus responsible for this disease. It initiates entry into human cells by binding to angiotensin-converting enzyme 2 (ACE2) via the receptor binding domain (RBD) of its spike protein (S). Disrupting the SARS-CoV-2-RBD binding to ACE2 with designer drugs has the potential to inhibit the virus from entering human cells, presenting a new modality for therapeutic intervention. Peptide-based binders are an attractive solution to inhibit the RBD-ACE2 interaction by adequately covering the extended protein contact interface. Using molecular dynamics simulations based on the recently solved ACE2 and SARS-CoV-2-RBD co-crystal structure, we observed that the ACE2 peptidase domain (PD) \u03b11 helix is important for binding SARS-CoV-2-RBD. Using automated fast-flo...","Welcome to the New Year and a new issue of the Biomedical Journal, where we learn that travelling with company boosts the metastatic potential of circulating tumour cells, as well as that a worm could be an excellent model to study antidiabetic drugs. In addition, we discover another pair of molecular scissors for genetic engineering, how exactly Leptospira wreaks havoc on its run through the host organism, and that hyperparathyroidism brings its own risks, but does not worsen the outcome of papillary thyroid carcinoma. Furthermore, the importance of taking into account differing beauty ideals for aesthetic surgery surveys is discussed, alongside the question how bad isolated local recurrence is in the case of HR + breast cancer. Finally, we find out that virtual colonoscopy deserves more credit, that the first medical experiment in space was all about the H-reflex, and that it is possible to survive advanced necrotising fasciitis of the face and neck.","With relatively short latency and rapid propagation, viral diseases could be transmitted through the air to medical personnel or the public during the incubation period. To reduce the possibilities of spread, this research creates an infection probability model based on the settling velocity and concentration distribution of infectious droplets. Then, radio frequency identification (RFID) technology is employed to track the travel history (time, date and place) of the infected patients. A tree structure algorithm and an infection probability model are applied to trace the transmission routes, discover the correlations between carriers and suspected cases, and finally calculate the infection probability on the basis of time interval. In case of an epidemic outbreak or once an infected case is confirmed, the disease tracking and control system could be initiated by accessing RFID logs to plot the carriers\u2019 time of onset and to trace possible routes of transmission via tree diagrams. The ...","Viral diseases are one of the leading causes of morbidity and mortality in the world. Virus-specific vaccines and antiviral drugs are the most powerful tools to combat viral diseases. However, broad-spectrum antiviral agents (BSAAs, i.e. compounds targeting viruses belonging to two or more viral families) could provide additional protection of general population from emerging and re-emerging viral diseases reinforcing the arsenal of available antiviral options. Here, we reviewed discovery and development of BSAAs and summarized the information on 119 safe-in-man agents in freely accessible database (https://drugvirus.info/). Future and ongoing pre-clinical and clinical studies will increase the number of BSAAs, expand spectrum of their indications, and identify drug combinations for treatment of emerging and re-emerging viral infections as well as co-infections.","Computational and experimental high-throughput screening are frequently used to discover new leads for drug design. Although novel ligands have been identified by these methods, it has become clear that screening hit lists are plagued by false positives. These nuisance compounds are ultimately found to be developmental dead-ends and are abandoned, often after considerable effort has been invested in them. Much work over the last decade has been devoted to exploring the origins of false-positive screening hits, and ligand promiscuity has emerged as one such cause. Well-known mechanisms of promiscuity include reactive species and privileged substructures. More recently, it has been found that some nonspecific screening hits form aggregates of 30\u20131000nm in diameter. It has been proposed that these aggregate particles are responsible for the promiscuous behavior of many false positives and that aggregate-forming compounds may be widespread among screening hits. This chapter will review the...","Background: Chest CT had high sensitivity in diagnosing novel coronavirus pneumonia (NCP) at early stage, giving it an advantage over nucleic acid detection in time of crisis. Deep learning was reported to discover intricate structures from clinical images and achieve expert-level performance in medical image analysis. To develop and validate an integrated deep learning framework on chest CT images for auto-detection of NCP, particularly focusing on differentiating NCP from influenza pneumonia (IP). Methods: 35 confirmed NCP cases were consecutively enrolled as training set from 1138 suspected patients in three NCP designated hospitals together with 361 confirmed viral pneumonia patients from center one including 156 IP patients, from May, 2015 to February, 2020. The external validation set enrolled 57 NCP patients and 50 IP patients from eight centers. Results: 96.6% of NCP lesions were larger than 1 cm and 76.8% were with intensity below -500 Hu, indicating less consolidation than IP...","AbstractSARS-CoV-2 is a betacoronavirus that is responsible for the COVID-19 pandemic. The genome of SARS-CoV-2 was reported recently, but its transcriptomic architecture is unknown. Utilizing two complementary sequencing techniques, we here present a high-resolution map of the SARS-CoV-2 transcriptome and epitranscriptome. DNA nanoball sequencing shows that the transcriptome is highly complex owing to numerous recombination events, both canonical and noncanonical. In addition to the genomic RNA and subgenomic RNAs common in all coronaviruses, SARS-CoV-2 produces a large number of transcripts encoding unknown ORFs with fusion, deletion, and/or frameshift. Using nanopore direct RNA sequencing, we further find at least 41 RNA modification sites on viral transcripts, with the most frequent motif being AAGAA. Modified RNAs have shorter poly(A) tails than unmodified RNAs, suggesting a link between the internal modification and the 3\u2032 tail. Functional investigation of the unknown ORFs and RN...","Abstract Sequential pattern mining (SPM) has been applied in many fields. However, traditional SPM neglects the pattern repetition in sequence. To solve this problem, gap constraint SPM was proposed and can avoid finding too many useless patterns. Nonoverlapping SPM, as a branch of gap constraint SPM, means that any two occurrences cannot use the same sequence letter in the same position as the occurrences. Nonoverlapping SPM can make a balance between efficiency and completeness. The frequent patterns discovered by existing methods normally contain redundant patterns. To reduce redundant patterns and improve the mining performance, this paper adopts the closed pattern mining strategy and proposes a complete algorithm, named Nettree for Nonoverlapping Closed Sequential Pattern (NetNCSP) based on the Nettree structure. NetNCSP is equipped with two key steps, support calculation and closeness determination. A backtracking strategy is employed to calculate the nonoverlapping support of a ...","Abstract The International Society for Influenza and other Respiratory Virus Diseases held its 6th Antiviral Group (isirv-AVG) conference in Rockville, Maryland, November 13\u201315, 2018. The three-day program was focused on therapeutics towards seasonal and pandemic influenza, respiratory syncytial virus, coronaviruses including MERS-CoV and SARS-CoV, human rhinovirus, and other respiratory viruses. Updates were presented on several influenza antivirals including baloxavir, CC-42344, VIS410, immunoglobulin, immune plasma, MHAA4549A, pimodivir (JNJ-63623872), umifenovir, and HA minibinders; RSV antivirals including presatovir (GS-5806), ziresovir (AK0529), lumicitabine (ALS-008176), JNJ-53718678, JNJ-64417184, and EDP-938; broad spectrum antivirals such as favipiravir, VH244, remdesivir, and EIDD-1931/EIDD-2801; and host directed strategies including nitazoxanide, eritoran, and diltiazem. Other topics included considerations of novel endpoints such as ordinal scales and patient reported ou...","AbstractIn 2015, the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) reached the Republic of Korea through nosocomial transmission and was the largest epidemic outside of the Arabian Peninsula. To date, despite various strategies to identify CoV interventions, only limited therapeutic options are available. To address these unmet medical needs, we used a South Korean MERS-CoV clinical isolate and screened 5,406 compounds, including United States Food and Drug Administration (FDA)-approved drugs and bioactive molecules, for their activity against the isolate. The primary assay confirmed 221 hits by dose-response curve analysis and identified 54 hits with a therapeutic index (TI) greater than 6. Time-of-addition studies with 12 FDA-approved drugs demonstrated that 8 and 4 therapeutics act on the early and late stages of the viral life cycle, respectively. Among the drugs were e.g., three cardiotonic agents (ouabain, digitoxin, digoxin) with a TI greater than 100, an anti-malaria ...","Publisher Summary This chapter focuses on non-HIV antiviral agents. The development of antiviral agents to treat non-HIV infections is largely focused on therapies for the treatment of chronic hepatitis infections B and C. Nucleoside analog continue to be the mainstay of Hepatitis B Virus (HBV) therapeutics. The first small molecule inhibitor of Hepatitis C Virus (HCV), the NS3 protease inhibitor BILN-2061, entered phase 2 clinical trials, producing a striking reduction in viral load in treated individuals. The development of the HCV replicon system and its application to screening for antiviral agents provided tangible benefit with the disclosure of mechanistically and structurally diverse HCV inhibitors. Adefovir dipivoxil has been approved in the United States and the European Union for the treatment of HBV, providing a second small molecule antiviral to add to lamivudine (3TC) and the injectable protein IFN\u03b1 as the only approved agents for treating HBV infection. The chapter also p...","As of March 22, 2020, the number of confirmed COVID-19 cases in the U.S. has reached nearly 30,000. While rapid and accessible diagnosis is paramount to monitoring and reducing the spread of disease, COVID-19 testing capabilities across the U.S. remain constrained. For many individuals, urgent care centers (UCCs) may offer the most accessible avenue to be tested. Through a phone survey, we describe the COVID-19 testing capabilities at UCCs and provide a snapshot highlighting the limited COVID-19 testing capabilities at UCCs in states with the greatest disease burden.","[Image: see text] The recent outbreak of coronavirus disease 2019 (COVID-19) highlights an urgent need for therapeutics. Through a series of drug repurposing screening campaigns, niclosamide, an FDA-approved anthelminthic drug, was found to be effective against various viral infections with nanomolar to micromolar potency such as SARS-CoV, MERS-CoV, ZIKV, HCV, and human adenovirus, indicating its potential as an antiviral agent. In this brief review, we summarize the broad antiviral activity of niclosamide and highlight its potential clinical use in the treatment of COVID-19.","Filoviruses are emerging pathogens and causative agents of viral haemorrhagic fever. Case fatality rates of filovirus disease outbreaks are among the highest reported for any human pathogen, exceeding 90% (ref. 1). Licensed therapeutic or vaccine products are not available to treat filovirus diseases. Candidate therapeutics previously shown to be efficacious in non-human primate disease models are based on virus-specific designs and have limited broad-spectrum antiviral potential. Here we show that BCX4430, a novel synthetic adenosine analogue, inhibits infection of distinct filoviruses in human cells. Biochemical, reporter-based and primer-extension assays indicate that BCX4430 inhibits viral RNA polymerase function, acting as a non-obligate RNA chain terminator. Post-exposure intramuscular administration of BCX4430 protects against Ebola virus and Marburg virus disease in rodent models. Most importantly, BCX4430 completely protects cynomolgus macaques from Marburg virus infection whe...","Background: Although a number of antiviral agents have been evaluated for coronaviruses there are no approved drugs available. To provide an overview of the landscape of therapeutic research for COVID-19, we conducted a review of registered clinical trials. Methods: A review of currently registered clinical trials was performed on registries, including the Chinese (chictr.org.cn) and US (clinicaltrials.gov) databases to identify relevant studies up to March, 7th 2020. The search was conducted using the search terms \u201c2019-nCoV\u201d, \u201cCOVID-19\u201d, \u201cSARS-CoV-2\u201d, \u201cHcov-19\u201d, \u201cnew coronavirus\u201d, \u201cnovel coronavirus\u201d. We included interventional clinical trials focusing on patients with COVID-19 and assessing antiviral drugs or agents. Findings: Out of the 353 studies identified, 115 clinical trials were selected for data extraction. Phase IV trials were the most commonly reported study type (n=27, 23%). However, 62 trials (54%) did not describe the phase of the study. Eighty percent (n=92) of the tri...","Abstract RNA viruses are a significant source of morbidity and mortality in humans every year. Additionally, the potential use of these viruses in acts of bioterrorism poses a threat to national security. Given the paucity of vaccines or postexposure therapeutics for many highly pathogenic RNA viruses, novel treatments are badly needed. Sequence-based drug design, under development for almost 20 years, is proving effective in animal models and has moved into clinical trials. Important advances in the field include the characterization of RNA interference in mammalian cells and chemical modifications that can dramatically increase the in vivo stability of therapeutic oligonucleotides. Antisense strategies utilize single-stranded DNA oligonucleotides that inhibit protein production by mediating the catalytic degradation of target mRNA, or by binding to sites on mRNA essential for translation. Double-stranded RNA oligonucleotides, known as short-interfering RNAs (siRNAs), also mediate the...","A newly identified novel coronavirus (SARS-CoV-2) is causing pneumonia-associated respiratory syndrome across the world. Epidemiology, genomics, and pathogenesis of the SARS-CoV-2 show high homology with that of SARS-CoV. Current efforts are focusing on development of specific antiviral drugs. Therapeutic neutralizing antibodies (NAbs) against SARS-CoV-2 will be greatly important therapeutic agents for the treatment of coronavirus disease 2019 (COVID-19). Herein, the host immune responses against SARS-CoV discussed in this review provide implications for developing NAbs and understanding clinical interventions against SARS-CoV-2. Further, we describe the benefits, challenges and considerations of NAbs against SARS-CoV-2. Although many challenges exist, NAbs still offer a therapeutic option to control the current pandemic and the possible re-emergence of the virus in the future, and their development therefore remains a high priority.","Sarcoidosis is a granulomatous disease of unknown etiology, characterized by a Th1 immunophenotype, most commonly involving the lung, skin, lymph node and eyes. Molecular and immunologic studies continue to strengthen the association of sarcoidosis with infectious antigens, particularly those derived from Propionibacterium and Mycobacterium species. Independent studies report the presence of microbial nucleic acids and proteins within sarcoidosis specimens. Complementary immunologic studies also support the role of infectious agents in sarcoidosis pathogenesis. Th-1 immune responses directed against mycobacterial virulence factors have been detected within sarcoidosis diagnostic bronchoalveolar lavage (BAL). Th1 and Th17 immune responses against propionibacteria have also been reported. More recently, case reports and clinical trials from Japanese, European and American investigators have emerged regarding the efficacy of antimicrobials against Propionibacterium and Mycobacterium speci...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","The emergence of new pathogens, such as severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and Ebola virus, poses serious challenges to global public health and highlights the urgent need for novel antiviral approaches. Monoclonal antibodies (mAbs) have been successfully used to treat various diseases, particularly cancer and immunological disorders. Antigen-specific mAbs have been isolated using several different approaches, including hybridoma, transgenic mice, phage display, yeast display, and single B-cell isolation. Consequently, an increasing number of mAbs, which exhibit high potency against emerging viruses in vitro and in animal models of infection, have been developed. In this paper, we summarize historical trends and recent developments in mAb discovery, compare the advantages and disadvantages of various approaches to mAb production, and discuss the potential use of such strategies for the development of antivi...","Respiratory viruses cause significant morbidity and mortality in immunocompromised populations such as stem cell transplant and solid organ transplant patients. Few viruses causing respiratory tract infection have an approved therapy, and many of the viruses have no therapeutic options at all. In this article, we describe novel agents under development for treatment options against several respiratory viruses.","AbstractThe outbreak of coronavirus disease (COVID-19) in China caused by SARS-CoV-2 virus continually lead to worldwide human infections and deaths. It is currently no specific viral protein targeted therapeutics yet. Viral nucleocapsid protein is a potential antiviral drug target, serving multiple critical functions during the viral life cycle. However, the structural information of SARS-CoV-2 nucleocapsid protein is yet to be clear. Herein, we have determined the 2.7 \u00c5 crystal structure of the N-terminal RNA binding domain of SARS-CoV-2 nucleocapsid protein. Although overall structure is similar with other reported coronavirus nucleocapsid protein N-terminal domain, the surface electrostatic potential characteristics between them are distinct. Further comparison with mild virus type HCoV-OC43 equivalent domain demonstrates a unique potential RNA binding pocket alongside the \u03b2-sheet core. Complemented by in vitro binding studies, our data provide several atomic resolution features of...","COVID-19 is an emerging infectious disease and was recently declared as a pandemic by WHO. Currently, there is no vaccine or therapeutic available for this disease. Drug repositioning represents the only feasible option to address this global challenge and a panel of fifty FDA-approved drugs that have been pre-selected by an assay of SARS-CoV was screened to identify potential antiviral drug candidates against SARS-CoV-2 infection. We found a total of 24 drugs which exhibited antiviral efficacy (0.1 \u03bcM &lt; IC50 &lt; 10 \u03bcM) against SARS-CoV-2. In particular, two FDA-approved drugs \u2013 niclosamide and ciclesonide \u2013 were notable in some respects. These drugs will be tested in an appropriate animal model for their antiviral activities. In near future, these already FDA-approved drugs could be further developed following clinical trials in order to provide additional therapeutic options for patients with COVID-19.","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Background: To identify safe and effective medical countermeasures (e.g., antivirals/antibodies) to address the current outbreak of a novel coronavirus (COVID-19) Methods: Comprehensive literature searches were developed by an experienced librarian for MEDLINE, EMBASE, the Cochrane Library, and biorxiv.org/medrxiv.org; additional searches for ongoing trials and unpublished studies were conducted in clinicaltrials.gov and the Global Infectious Diseases and Epidemiology Network (GIDEON). Title/abstract and full-text screening, data abstraction, and risk of bias appraisal were carried out by single reviewers. Results: 54 studies were included in the review: three controlled trials, 10 cohort studies, seven retrospective medical record/database studies, and 34 case reports or series. These studies included patients with severe acute respiratory syndrome (SARs, n=33), middle east respiratory syndrome (MERS, n=16), COVID-19 (n=3), and unspecified coronavirus (n=2). The most common treatment ...","Abstract Background The Middle East Respiratory Syndrome Coronavirus (MERS-CoV) was first described in 2012 and attracted a great international attention due to multiple healthcare associated outbreaks. The disease carries a high case fatality rate of 34.5%, and there is no internationally or nationally recommended therapy. Method We searched MEDLINE, Science Direct, Embase and Scopus databases for relevant papers published till March 2019 describing in vitro, in vivo or human therapy of MERS. Results Initial search identified 62 articles: 52 articles were from Medline, 6 from Embase, and 4 from Science Direct. Based on the inclusions and exclusions criteria, 30 articles were included in the final review and comprised: 22 in vitro studies, 8 studies utilizing animal models, 13 studies in humans, and one study included both in vitro and animal model. There are a few promising therapeutic agents on the horizon. The combination of lopinavir/ritonavir and interferon-beta- 1b showed excelle...","Abstract Recent international epidemics of coronavirus-associated illnesses underscore the urgent medical and public health need for vaccine development and regulatory body approved therapies. In particular, the current coronavirus disease 2019 (COVID-19) pandemic has quickly intensified interest in developing treatment options to mitigate impact on human life. Remdesivir (GS-5734\u2122) is a broad-spectrum antiviral drug that is now being tested as a potential treatment for COVID-19 in international, multi-site clinical trials. Currently available evidence about the antiviral effects of remdesivir against coronaviruses is primarily based on in vitro and in vivo studies (including some on a chemically related compound, GS-441524\u2122), which have demonstrated largely favorable findings. As the pandemic progresses, information from human compassionate use cases will continue to accumulate before the clinical trials are concluded. It is imperative for public health practitioners and the One Healt...","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","Severe acute respiratory syndrome (SARS) is a newly emerging infectious disease caused by a novel coronavirus, SARS-coronavirus (SARS-CoV). The SARS-CoV spike (S) protein is composed of two subunits; the S1 subunit contains a receptor-binding domain that engages with the host cell receptor angiotensin-converting enzyme 2 and the S2 subunit mediates fusion between the viral and host cell membranes. The S protein plays key parts in the induction of neutralizing-antibody and T-cell responses, as well as protective immunity, during infection with SARS-CoV. In this Review, we highlight recent advances in the development of vaccines and therapeutics based on the S protein.","The newly emerged Middle East respiratory syndrome coronavirus (MERS-CoV) is becoming another \u201cSARS-like\u201d threat to the world. It has an extremely high death rate (\u223c50%) as there is no vaccine or efficient therapeutics. The identification of the structures of both the MERS-CoV receptor binding domain (RBD) and its complex with dipeptidyl peptidase 4 (DPP4), raises the hope of alleviating this currently severe situation. In this review, we examined the molecular basis of the RBD-receptor interaction to outline why/how could we use MERS-CoV RBD to develop vaccines and antiviral drugs.","Respiratory viruses are the most frequent causative agents of disease in humans, with significant impact on morbidity and mortality worldwide. Common respiratory agents from several virus families are well adapted to efficient person-to-person transmission and circulate in a global scale, and community-based studies conducted over the past five decades or so confirm that these viruses are the predominant etiological agents of acute respiratory infections (ARIs). The respiratory viruses that most commonly circulate in all continents as endemic or epidemic agents are influenza virus, respiratory syncytial virus, parainfluenza viruses, metapneumovirus, rhinovirus, coronaviruses, adenoviruses, and bocaviruses. Although vaccines and effective antiviral drugs are not yet available for most of these viruses, much progress has been made in the understanding of their biology and fundamental issues of host\u2013parasite relationship. This article is a summary of the current knowledge about these viru...","INTRODUCTION: There is little research on emergency care delivery in low- and middle-income countries (LMICs). To facilitate future research, we aimed to assess the set of key metrics currently used by researchers in these settings and to propose a set of standard metrics to facilitate future research. METHODS: Systematic literature review of 43,109 published reports on general emergency care from 139 LMICs. Studies describing care for subsets of emergency conditions, subsets of populations, and data aggregated across multiple facilities were excluded. All facility- and patient-level statistics reported in these studies were recorded and the most commonly used metrics were identified. RESULTS: We identified 195 studies on emergency care delivery in LMICs. There was little uniformity in either patient- or facility-level metrics reported. Patient demographics were inconsistently reported: only 33% noted average age and 63% the gender breakdown. The upper age boundary used for paediatric ...","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","Abstract Due to presence of secondary bioactive metabolites, natural compounds are considered a major source of new active molecules that can be developed as new drugs. Infectious diseases, and mainly the common respiratory infections, are major challenges to the current chemotherapy systems and, therefore, there is a requirement to find new compounds with therapeutic potential. The volatile natural compounds and essential oils are the main treasure agents in the natural compounds with antibiotic potential. The present chapter reviews natural traditional remedies used in the treatment of respiratory infections with the emphasis on antibacterial, antiviral, and antiinflammation activities of the volatile natural compounds (essential oils, etc.), and provides a brief view in some of structural activity relationships between antibacterial potencies and chemical structures of the essential oil\u2019s constituents.","An emerging respiratory infectious disease with high mortality, Middle East respiratory syndrome (MERS), is caused by a novel coronavirus (MERS-CoV). It was first reported in 2012 in Saudi Arabia and has now spread to eight countries. Development of effective therapeutics and vaccines is crucial to save lives and halt the spread of MERS-CoV. Here, we show that a recombinant protein containing a 212-amino acid fragment (residues 377-588) in the truncated receptor-binding domain (RBD: residues 367\u2013606) of MERS-CoV spike (S) protein fused with human IgG Fc fragment (S377-588-Fc) is highly expressed in the culture supernatant of transfected 293T cells. The purified S377-588-Fc protein efficiently binds to dipeptidyl peptidase 4 (DPP4), the receptor of MERS-CoV, and potently inhibited MERS-CoV infection, suggesting its potential to be further developed as a therapeutic modality for treating MERS-CoV infection and saving the patients\u2019 lives. The recombinant S377-588-Fc is able to induce in t...","The use of viral agents for biological warfare has a long history, which predates their recognition and isolation by culture. Advances in viral culture and virus stabilization made during the second half of the twentieth century raised the level of concern by facilitating the large-scale production of viral agents for aerosol dissemination. Furthermore, the nucleic acid of many viruses, including some that are currently not threats, can be manipulated in the laboratory. Thus, the potential for genetic engineering and misuse of biotechnology is a serious threat. An effective defense against viral agents requires a comprehensive approach including restricting access to viral stocks, detecting deliberately induced disease outbreaks, rapid laboratory identification of viral agents in clinical specimens, preventing person-to-person transmission, using reliable decontamination procedures, and developing effective vaccines and antiviral drugs.","Efficient vaccination against infectious agents and tumors depends on specific antigen targeting to dendritic cells (DCs). We report here that biosafe coronavirus-based vaccine vectors facilitate delivery of multiple antigens and immunostimulatory cytokines to professional antigen-presenting cells in vitro and in vivo. Vaccine vectors based on heavily attenuated murine coronavirus genomes were generated to express epitopes from the lymphocytic choriomeningitis virus glycoprotein, or human Melan-A, in combination with the immunostimulatory cytokine granulocyte-macrophage colony-stimulating factor (GM-CSF). These vectors selectively targeted DCs in vitro and in vivo resulting in vector-mediated antigen expression and efficient maturation of DCs. Single application of only low vector doses elicited strong and long-lasting cytotoxic T-cell responses, providing protective antiviral and antitumor immunity. Furthermore, human DCs transduced with Melan-A-recombinant human coronavirus 229E effi...","The human coronavirus HCoV-19 infection can cause acute respiratory distress syndrome (ARDS), hypercoagulability, hypertension, extrapulmonary multiorgan dysfunction. Effective antiviral and anti-coagulation agents with safe clinical profiles are urgently needed to improve the overall prognosis. We screened an FDA approved drug library and found that an anticoagulant agent dipyridamole (DIP) suppressed HCoV-19 replication at an EC50 of 100 nM in vitro. It also elicited potent type I interferon responses and ameliorated lung pathology in a viral pneumonia model. In analysis of twelve HCoV-19 infected patients with prophylactic anti-coagulation therapy, we found that DIP supplementation was associated with significantly increased platelet and lymphocyte counts and decreased D-dimer levels in comparison to control patients. Two weeks after initiation of DIP treatment, 3 of the 6 severe cases (60%) and all 4 of the mild cases (100%) were discharged from the hospital. One critically ill pat...","The novel corona virus disease -2019 (COVID-19) pandemic has caused a massive global public health havoc. Recent clinical trials carried out in China has found a promising therapeutic application of chloroquine and hydroxychloroquine for COVID-19. This study meticulously evaluated the various dosages of chloroquine and hydroxychloroquine utilized in clinical trials registered in Chinese and US clinical trial registries for the treatment of pneumonia caused by SARS-CoV-2.","The COVID-19 virus has spread worldwide in a matter of a few months. Healthcare systems struggle to monitor and report current cases. Limited capabilities in testing result in difficult to guide policies and mitigate lack of preparation. Since severe cases, which more likely lead to fatal outcomes, are detected at a higher percentage than mild cases, the reported death rates are likely inflated in most countries. Such under-estimation can be attributed to the under-sampling of infection cases and results in systematic death rate estimation biases. The method proposed here utilizes a benchmark country (South Korea) and its reported death rates in combination with population demographics to correct the reported COVID-19 case numbers. By applying a correction, we predict that the
