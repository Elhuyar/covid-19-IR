to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","This case study is the first to be developed in the Middle East region to document what happened during the response to the 2013 MERS outbreak in Qatar. It provides a description of key epidemiologic events and news released from a prime daily newspaper and main Emergency Risk Communication (ERC) actions that were undertaken by public health authorities. Using the Crisis and Emergency Risk Communication (CERC) theoretical framework, the study analyzes how the performed ERC strategies during the first days of the outbreak might have contributed to the outbreak management. Methods: MERS-CoV related events were chronologically tracked, together with the relevant stories that were published in a major newspaper over the course of three distinct phases of the epidemic. The collected media stories were then assessed against the practiced emergency risk communication (ERC) activities during the same time frame. Results: The Crisis &amp; Emergency Risk Communication (CERC) framework was partially ...","Abstract Background and aims No drugs are currently approved for Coronavirus Disease-2019 (COVID-19), although some have been tried. In view of recent studies and discussion on chloroquine and hydroxychloroquine (HCQ), we aimed to review existing literature and relevant websites regarding these drugs and COVID-19, adverse effects related to drugs, and related guidelines. Aims and methods We systematically searched the PubMed database up till March 21, 2020 and retrieved all the articles published on chloroquine and HCQ and COVID-19. Results Two small human studies have been conducted with both these drugs in COVID-19, and have shown significant improvement in some parameters in patients with COVID-19. Conclusion Considering minimal risk upon use, a long experience of use in other diseases, cost-effectiveness and easy availability across India, we propose that both these drugs are worthy of fast track clinical trial for treatment, and may be carefully considered for clinical use as expe...","Epidemic diseases are not a new phenomenon, but easy access to transport in the modern world has accelerated their spread. Perhaps some botanical understanding can help slow them down.","Abstract Objective An emerging outbreak of COVID-19 has been detected in at least 26 countries worldwide. Given this pandemic situation, robust risk communication is urgently needed particularly in affected countries. Therefore, this study explored the potential use of Google Trends (GT) to monitor public restlessness toward COVID-19 epidemic infection in Taiwan. Methods We retrieved GT data for the specific locations of Taiwan nationwide and subregions using defined search terms related to coronavirus, handwashing, and face masks. Results Searches related to COVID-19 and face masks in Taiwan increased rapidly, following the announcements of Taiwan\u2019 first imported case and reached its peak as local cases were reported. However, searches for handwashing were gradually increased in period of face masks shortage. Moreover, high to moderate correlations between Google relative search volume (RSV) and COVID-19 cases were found in Taipei (lag-3), New Taipei (lag-2), Taoyuan (lag-2), Tainan (...","The novel coronavirus pneumonia (COVID-19)epidemic has brought serious social psychological impact to the Chinese people, especially those quarantined and thus with limited access to face-to-face communication and traditional social psychological interventions. To better deal with the urgent psychological problems of people involved in the COVID-19 epidemic, we developed a new psychological crisis intervention model by utilizing internet technology. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms to carry out psychological intervention to patients, their families and medical staff. We hope this model will make a sound basis for developing a more comprehensive psychological crisis intervention response system that is applicable for urgent social and psychological problems.","","To understand the severity of infection for a given disease, it is common epidemiological practice to estimate the case fatality risk, defined as the risk of death among cases. However, there are three technical obstacles that should be addressed to appropriately measure this risk. First, division of the cumulative number of deaths by that of cases tends to underestimate the actual risk because deaths that will occur have not yet observed, and so the delay in time from illness onset to death must be addressed. Second, the observed dataset of reported cases represents only a proportion of all infected individuals and there can be a substantial number of asymptomatic and mildly infected individuals who are never diagnosed. Third, ascertainment bias and risk of death among all those infected would be smaller when estimated using shorter virus detection windows and less sensitive diagnostic laboratory tests. In the ongoing COVID-19 epidemic, health authorities must cope with the uncertaint...","Zoonotic transmissions of emerging pathogens from wildlife to human have shaped the history of mankind. These events have also highlighted our poor understanding of microorganisms circulated in wild animals. Coronaviruses and astroviruses, which can be found from a wide range of mammals, were recently detected in bats. Strikingly, these bat viruses are genetically highly diverse and these interesting findings might help to better understand the evolution and ecology of these viruses. The discoveries of these novel bats viruses not only suggested that bats are important hosts for these virus families, but also reiterated the role of bats as a reservoir of viruses that might pose a zoonotic threat to human health.","Certain bat species serve as natural reservoirs for pathogens in several key viral families including henipa-, lyssa-, corona-, and filoviruses, which may pose serious threats to human health. The Common Vampire Bat (Desmodus rotundus), due to its abundance, sanguivorous feeding habit involving humans and domestic animals, and highly social behavioral ecology, may have an unusually high potential for interspecies disease transmission. Previous studies have investigated rabies dynamics in D. rotundus, yet the diversity of other viruses, bacteria, and other microbes that these bats may carry remains largely unknown. We screened 396 blood, urine, saliva, and fecal samples from D. rotundus captured in Guatemala for 13 viral families and genera. Positive results were found for rhabdovirus, adenovirus, and herpesvirus assays. We also screened these samples for Bartonella spp. and found that 38% of individuals tested positive. To characterize potential for interspecies transmission associated...","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","Viral diseases are one of the leading causes of morbidity and mortality in the world. Virus-specific vaccines and antiviral drugs are the most powerful tools to combat viral diseases. However, broad-spectrum antiviral agents (BSAAs, i.e. compounds targeting viruses belonging to two or more viral families) could provide additional protection of general population from emerging and re-emerging viral diseases reinforcing the arsenal of available antiviral options. Here, we reviewed discovery and development of BSAAs and summarized the information on 119 safe-in-man agents in freely accessible database (https://drugvirus.info/). Future and ongoing pre-clinical and clinical studies will increase the number of BSAAs, expand spectrum of their indications, and identify drug combinations for treatment of emerging and re-emerging viral infections as well as co-infections.","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","RAPID COMMUNICATION 22 March 2020 Estimating excess 1- year mortality from COVID-19 according to underlying conditions and age in England: a rapid analysis using NHS health records in 3.8 million adults Background: The medical, health service, societal and economic impact of the COVID-19 emergency has unknown effects on overall population mortality. Previous models of population mortality are based on death over days among infected people, nearly all of whom (to date at least) have underlying conditions. Models have not incorporated information on high risk conditions or their longer term background (pre-COVID-19) mortality. We estimated the excess number of deaths over 1 year under different COVID-19 incidence rates and differing mortality impacts. Methods: Using population based linked primary and secondary care electronic health records in England (HDR UK - CALIBER), we report the prevalence of underlying conditions defined by UK Public Health England COVID-19 guidelines (16 March 2...","Background: The coronavirus disease 2019 (COVID-19) has become a worldwide pandemic since mid-December 2019, which greatly challenge public medical systems. With limited medical resources, it is a natural strategy, while adopted, to access the severity of patients then determine the treatment priority. However, our work observes the fact that the condition of many mild outpatients quickly worsens in a short time, i.e. deteriorate into severe/critical cases. Hence, it has been crucial to early identify those cases and give timely treatment for optimizing treatment strategy and reducing mortality. This study aims to establish an AI model to predict mild patients with potential malignant progression. Methods: A total of 133 consecutively mild COVID-19 patients at admission who was hospitalized in Wuhan Pulmonary Hospital from January 3 to February 13, 2020, were selected in this retrospective IRB-approved study. All mild patients at admission were categorized into groups with or without m...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","Background: COVID-19 outbreak is spreading globally. Although the risk of infection in the US is currently low, it is important to understand the public perception of risk and trust in sources of information to better inform public health messaging. In this study, we surveyed the adult US population to understand their risk perceptions about the COVID-19 outbreak. Methods and Findings: We used an online platform to survey 718 adults in the US in early February 2020 using a questionnaire that we developed. Our sample was fairly similar to the general adult US population in terms of age, gender, race, ethnicity and education. We found that 69% of the respondents wanted the scientific/public health leadership (either the CDC Director or NIH Director) to lead the US response to COVID-19 outbreak as compared to 14% who wanted the political leadership (either the president or the Congress) to lead the response. Risk perception was low (median score of 5 out of 10) with the respondents trusti...","","Pneumonia patients of 2019-ncov in latent period are not easy to be effectively quarantined, but there is evidence that they have strong infectious ability. Here, the infectious ability of patients during the latent period is slightly less than that of the infected patients was assumed. We established a new SEIR propagation dynamics model, that considered the weak transmission ability of the incubation period, the variation of the incubation period length, and the government intervention measures to track and isolate comprehensively. Based on the raw epidemic data of China from January 23, 2020 to February 10, 2020, the dynamic parameters of the new present SEIR model are fitted. Through the Euler integration algorithm to solve the model, the effect of infectious ability of incubation patients on the theoretical estimation of the present SEIR model was analyzed, and the occurrence time of peak number in China was predicted.","ABSTRACT BACKGROUND The epidemiological and clinical characteristics of heart transplant (HTx) recipients during the SARS-CoV-2 epidemic remains unclear. We studied the characteristics of HTx recipients during Dec 20, 2019 and Feb 25, 2020 in an effort to understand their risk and outcomes. METHODS All accessible HTx recipients were included in this single-center, retrospective study. We collected information on the recipients using a web-based questionnaire as well as the hospital database. RESULTS We followed 87 HTx recipients (72.4% were men and average age was 51 years). 79 recipients resided in Hubei, and 57 recipients had a Wuhan related history of travel or contact. The majority took precautionary measures while in contact with suspicious crowds. 96.6% of the families and communities undertook prevention and quarantine procedures. 4 upper airway infection were reported, and 3 of them tested negative for SARS-CoV-2 (the 4th recovered and was not tested). All cases were mild and s...","Bats are being increasingly recognized as an important reservoir of zoonotic viruses of different families, including SARS coronavirus, Nipah virus, Hendra virus and Ebola virus. Several recent studies hypothesized that bats, an ancient group of flying mammals, are the major reservoir of several important RNA virus families from which other mammalian viruses of livestock and humans were derived. Although this hypothesis needs further investigation, the premise that bats carry a large number of viruses is commonly accepted. The question of whether bats have unique biological features making them ideal reservoir hosts has been the subject of several recent reviews. In this review, we will focus on the public health implications of bat derived zoonotic viral disease outbreaks, examine the drivers and risk factors of past disease outbreaks and outline research directions for better control of future disease events.","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","The rapid expansion of coronavirus (COVID-19) has been observed in many parts of the world. Many newly reported cases of this new coronavirus during early outbreak phases have been associated with travel history from an epidemic region (identified as imported cases). For those cases without travel history, the risk of wider spreads through community contact is even higher. However, most population models assume a homogeneous infected population without considering that the imported and secondary cases contracted by the imported cases can pose a different risk to community spread. We have developed an \u201ceasy-to-use\u201d mathematical framework extending from a meta-population model embedding city-to-city connections to stratify the dynamics of transmission waves caused by imported, secondary, and others from an outbreak source region when control measures are considered. Using the dynamics of the secondary cases, we are able to determine the probability of community spread. Using the top 10 v...","Since the outbreak of the novel coronavirus disease COVID-19, caused by the SARS-CoV-2 virus, this disease has spread rapidly around the globe. Considering the potential threat of a pandemic, scientists and physicians have been racing to understand this new virus and the pathophysiology of this disease to uncover possible treatment regimens and discover effective therapeutic agents and vaccines. To support the current research and development, CAS has produced a special report to provide an overview of published scientific information with an emphasis on patents in the CAS content collection. It highlights antiviral strategies involving small molecules and biologics targeting complex molecular interactions involved in coronavirus infection and replication. The drug-repurposing effort documented herein focuses primarily on agents known to be effective against other RNA viruses including SARS-CoV and MERS-CoV. The patent analysis of coronavirus-related biologics includes therapeutic anti...","Abstract SARS-associated coronavirus was identified as the etiological agent of severe acute respiratory syndrome and a large virus pool was identified in wild animals. Virus generates drug resistance through fast mutagenesis and escapes antiviral treatment. siRNAs targeting different genes would be an alternative for overcoming drug resistance. Here, we report effective siRNAs targeting structural genes (i.e., spike, envelope, membrane, and nucleocapsid) and their antiviral kinetics. We also showed the synergistic effects of two siRNAs targeting different functional genes at a very low dose. Our findings may pave a way to develop cost effective siRNA agents for antiviral therapy in the future.","The 2019-nCoV is reported to share the same entry (ACE2) as SARS-CoV according to the updated findings. Analyzing the distribution and expression level of the route of coronavirus may help reveal underlying mechanisms of viral susceptibility and post-infection modulation. In this study, we found that the expression of ACE2 in healthy populations and patients with underlying diseases was not significantly different, suggesting relatively similar susceptibility, which was consistent with current clinical observations. Moreover, based on the expression of ACE2 in smoking individuals, we inferred that long-term smoking might be a risk factor for 2019-nCoV. Analyzing the ACE2 in SARS-CoV infected cells suggested that ACE2 was more than just a receptor but also participated in post-infection regulation, including immune response, cytokine secretion, and viral genome replication. We also constructed Protein-protein interaction (PPI) networks and identified hub genes in viral activity and cyto...","Abstract The aim is to diagnose COVID-19 earlier and to improve its treatment by applying medical technology, the \u201cCOVID-19 Intelligent Diagnosis and Treatment Assistant Program (nCapp)\u201d based on the Internet of Things. Terminal eight functions can be implemented in real-time online communication with the \u201ccloud\u201d through the page selection key. According to existing data, questionnaires, and check results, the diagnosis is automatically generated as confirmed, suspected, or suspicious of 2019 novel coronavirus (2019-nCoV) infection. It classifies patients into mild, moderate, severe or critical pneumonia. nCapp can also establish an online COVID-19 real-time update database, and it updates the model of diagnosis in real time based on the latest real-world case data to improve diagnostic accuracy. Additionally, nCapp can guide treatment. Front-line physicians, experts, and managers are linked to perform consultation and prevention. nCapp also contributes to the long-term follow-up of pa...","As the outbreak of a deadly new coronavirus in China and its rapid spread is rattling countries, only the collective international experience and advances derived from past outbreaks can accelerate its control.","","Corona Virus Disease 2019 (COVID-19) is a recently emerged life-threatening disease caused by SARS-CoV-2. Real- time fluorescent PCR (RT-PCR) is the clinical standard for SARS-CoV-2 nucleic acid detection. To detect SARS-CoV-2 early and control the disease spreading on time, a faster and more convenient method for SARS-CoV-2 nucleic acid detecting, RT-LAMP method (reverse transcription loop-mediated isothermal amplification) was developed. RNA reverse transcription and nucleic acid amplification were performed in one step at 63 \u2103 isothermal conditions, and the results can be obtained within 30 minutes. ORF1ab gene, E gene and N gene were detected at the same time. ORF1ab gene was very specific and N gene was very sensitivity, so they can guarantee both sensitivity and specificity for SARS-CoV-2. The sensitivity of RT-LAMP assay is similar to RT-PCR, and specificity was 99% as detecting 208 clinical specimens. The RT-LAMP assay reported here has the advantages of rapid amplification, si...","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","This study aims to analyze the different clinical characteristics between children and their families infected with severe acute respiratory syndrome coronavirus 2. Clinical data from nine children and their 14 families were collected, including general status, clinical, laboratory test, and imaging characteristics. All the children were detected positive result after their families onset. Three children had fever (22.2%) or cough (11.2%) symptoms and six (66.7%) children had no symptom. Among the 14 adult patients, the major symptoms included fever (57.1%), cough (35.7%), chest tightness/pain (21.4%), fatigue (21.4%) and sore throat (7.1%). Nearly 70% of the patients had normal (71.4%) or decreased (28.6%) white blood cell counts, and 50% (7/14) had lymphocytopenia. There were 10 adults (71.4%) showed abnormal imaging. The main manifestations were pulmonary consolidation (70%), nodular shadow (50%), and ground glass opacity (50%). Five discharged children were admitted again because t...","Abstract The recent discovery of Middle East Respiratory Coronavirus and another novel dromedary camel coronavirus UAE-HKU23 in dromedaries has boosted interest in search of novel viruses in dromedaries. In this study, fecal samples of 203 dromedaries in Dubai were pooled and deep sequenced. Among the 7330 assembled viral contigs, 1970 were assigned to mammalian viruses. The largest groups of these contigs matched to Picobirnaviridae, Circoviridae, Picornaviridae, Parvoviridae, Astroviridae and Hepeviridae. Many of these viral families were previously unknown to dromedaries. In addition to the high abundance of contigs from Circoviridae (n=598 with 14 complete genomes) and Picobirnaviridae (n=1236), a high diversity of contigs from these two families was found, with the 14 Circoviridae complete genomes forming at least five clusters and contigs from both genogroup I and genogroup II potentially novel picobirnaviruses. Further studies comparing the incidence of these viral families in h...","Abstract The world is faced with a remarkable coronavirus outbreak with epicentre in Wuhan, China. Altogether 40554 cases have been confirmed globally with novel coronavirus (SARS-CoV-2) until February 10, 2020. Rigorous surveillance in other countries is required to prevent further global expansion of the outbreak, but resolving the exact mechanism of the initial transmission events is crucial. Most initial cases had visited Huanan South Seafood Market in Wuhan selling also various exotic live animals. Based on the limited initial human-to-human transmission and timely clustering of cases in Huanan market among elderly men, coupled with knowledge that coronaviruses are derived from animals and relationship of SARS-CoV-2 to bat coronavirus, zoonotic transmission in the first instance is probable. To target the actions, similar epidemiological actions to human cases are needed with animal or food exposures. According to current information, an exceptionally wide contamination of seafood...","Abstract Background Coronavirus disease 2019 (COVID-19) is pandemic and has caused illness to many people worldwide. This review aimed to summarize and analyze the herbal formulae provided by the guidelines for their pattern identifications (PIs) and compositions of herbs to treat patients with COVID-19. Methods We searched 7 data sources for eligible traditional medicine guidelines up to March 6, 2020 and found a total of 28 traditional medicine guidelines that provide treatment measures for COVID-19. Results Of the 28 guidelines, there were 26 government-issued Chinese guidelines and 2 Korean guidelines. After standardizing the terminology of the PIs and herbal formulae, there were 8 PIs and 23 herbal formulae for the mild stage, 11 PIs and 31 herbal formulae for the moderate stage, 8 PIs and 21 herbal formulae for the severe stage, and 6 PIs and 23 herbal formulae for the recovery stage in the Chinese guidelines. In the Korean guidelines, there were 4 PIs and 15 herbal formulae for ...","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care.","BACKGROUND: Array comparative genomic hybridization is a fast and cost-effective method for detecting, genotyping, and comparing the genomic sequence of unknown bacterial isolates. This method, as with all microarray applications, requires adequate coverage of probes targeting the regions of interest. An unbiased tiling of probes across the entire length of the genome is the most flexible design approach. However, such a whole-genome tiling requires that the genome sequence is known in advance. For the accurate analysis of uncharacterized bacteria, an array must query a fully representative set of sequences from the species' pan-genome. Prior microarrays have included only a single strain per array or the conserved sequences of gene families. These arrays omit potentially important genes and sequence variants from the pan-genome. RESULTS: This paper presents a new probe selection algorithm (PanArray) that can tile multiple whole genomes using a minimal number of probes. Unlike arrays b...","Abstract The Internet of Things (IoT) includes three core procedures: full spectrum perception, reliable transmission, and intelligent processing. It can be applied for the prevention and control of SARI (severe acute respiratory infection). By combining sensors, information technology, artificial intelligence, and available dynamic networking devices, IoT could realize long-distance communication between hospitals, patients, and medical devices, which could ultimately improve current medical conditions.","SARS-CoV (the SARS-Associated Coronavirus) was reported as a novel virus member in the coronavirus family, which was the cause of severe acute respiratory syndrome. Coronavirus replication occurs through a unique mechanism employing Leader sequence in the transcripts when initiating transcription from the genome. Therefore, we cloned the Leader sequence from SARS-CoV(BJ01), which is identical to that identified from SARS-CoV(HKU-39849), and constructed specific siRNA targeting the Leader sequence. Using EGFP and RFP reporter genes fused with the cloned SARS-CoV Leader sequence, we demonstrated that the siRNA targeting the Leader sequence decreased the mRNA abundance and protein expression levels of the reporter genes in 293T cells. By stably expressing the siRNA in Vero E6 cells, we provided data that the siRNA could effectively and specifically decrease the mRNA abundance of SARS-CoV genes as analyzed by RT-PCR and Northern blot. Our data indicated that the siRNA targeting the Leader ...","Introduction. Middle East respiratory syndrome (MERS) outbreaks have had a considerable negative impact on health systems in Saudi Arabia. We aimed to study the psychological impact of a Middle East respiratory syndrome coronavirus (MERS-CoV) outbreak on emergency room resident physicians (ERRPs). Methods. We assessed the MERS-related psychological impact and concerns of ERRPs using a self-report questionnaire. Results. The majority (91%) of the ERRPs agreed that their work put them at risk of infection, but most (65%) did not agree that they should not be looking after patients infected with MERS. Despite that, 54% of ERRPs reported being afraid of contracting the infection from infected patients and only 4.2% of them were willing to change their current job. The majority of the ERRPs (85%) felt that their job would expose their families to risk of infection. Conclusions. Our study demonstrated the considerable psychological impact of MERS outbreaks on ERRPs. The ERRPs' concerns and t...","Background: COVID-19 is still becoming an increasing global threat to public health. More detailed and specific characteristics of COVID-19 are needed to better understand this disease. Additionally, durations of COVID-19, e.g., the average time from exposure to recovery, which is of great value in understanding this disease, has not been reported so far. Aims: To give the information on clinical characteristics and different durations of COVID-19 and to identify the potential risk factors for longer hospitalization duration. Methods: In this retrospective study, we enrolled 77 patients (mean age: 52 years; 44.2% males) with laboratory-confirmed COVID-19 admitted to Beijing YouAn Hospital during 21st Jan and 8th February 2020. Epidemiological, clinical and radiological data on admission were collected; complications and outcomes were followed up until 29th February 2020. The study endpoint was the discharge within two weeks. Cox proportional-hazards regression was performed to identify...","Abstract The Covid-19 pandemic is changing the organization of healthcare and has a direct impact on digestive surgery. Healthcare priorities and circuits are being modified. Emergency surgery is still a priority. Functional surgery is to be deferred. Laparoscopic surgery must follow strict rules so as not to expose healthcare professionals (HCPs) to added risk. The question looms large in cancer surgery \u2013 go ahead or defer? There is probably an added risk due to the pandemic that must be balanced against the risk incurred by deferring surgery. For each type of cancer \u2013 colon, pancreas, oesogastric, hepatocellular carcinoma \u2013 morbidity and mortality rates are stated and compared with the oncological risk incurred by deferring surgery and/or the tumour doubling time. Strategies can be proposed based on this comparison. For colonic cancers T1-2, N0, it is advisable to defer surgery. For advanced colonic lesions, it seems judicious to undertake neoadjuvant chemotherapy and then wait. For ...","Summary The Middle East Respiratory Coronavirus (MERS-CoV) was first isolated from a patient who died with severe pneumonia in June 2012. As of 19 June 2015, a total of 1,338 MERS-CoV infections have been notified to the World Health Organization (WHO). Clinical illness associated with MERS-CoV ranges from mild upper respiratory symptoms to rapidly progressive pneumonia and multi-organ failure. A significant proportion of patients present with non-respiratory symptoms such as headache, myalgia, vomiting and diarrhoea. A few potential therapeutic agents have been identified but none have been conclusively shown to be clinically effective. Human to human transmission is well documented, but the epidemic potential of MERS-CoV remains limited at present. Healthcare-associated clusters of MERS-CoV have been responsible for the majority of reported cases. The largest outbreaks have been driven by delayed diagnosis, overcrowding and poor infection control practices. However, chains of MERS-Co...","Background: Management of high mortality risk due to significant progression requires prior assessment of time-to-progression. However, few related methods are available for COVID-19 pneumonia. Methods: We retrospectively enrolled 338 adult patients admitted to one hospital between Jan 11, 2020 to Feb 29, 2020. The final follow-up date was March 8, 2020. We compared characteristics between patients with severe and non-severe outcome, and used multivariate survival analyses to assess the risk of progression to severe conditions. Results: A total of 76 (31.9%) patients progressed to severe conditions and 3 (0.9%) died. The mean time from hospital admission to severity onset is 3.7 days. Age, body mass index (BMI), fever symptom on admission, co-existing hypertension or diabetes are associated with severe progression. Compared to non-severe group, the severe group already demonstrated, at an early stage, abnormalities in biomarkers indicating organ function, inflammatory responses, blood ...","In early December 2019 a cluster of cases of pneumonia of unknown cause was identified in Wuhan, a city of 11 million persons in the People&amp;rsquo;s Republic of China. Further investigation revealed these cases to result from infection with a newly identified coronavirus, termed the 2019-nCoV. The infection moved rapidly through China, spread to Thailand and Japan, extended into adjacent countries through infected persons travelling by air, eventually reaching multiple countries and continents. Similar to such other coronaviruses as those causing the Middle East respiratory syndrome (MERS) and severe acute respiratory syndrome (SARS), the new coronavirus was reported to spread via natural aerosols from human-to-human. In the early stages of this epidemic the case fatality rate is estimated to be approximately 2%, with the majority of deaths occurring in special populations. Unfortunately, there is limited experience with coronavirus infections during pregnancy, and it now appears certai...","Abstract The impact of communicable diseases (infectious diseases) on human health is obvious. The sudden outbreak of COVID-19 (Corona Virus Disease 2019), making people realize the threat of communicable diseases to mankind. As a city composed of migrants, Zhuhai Special Economic Zone experienced great challenges brought about by COVID-19 epidemic. Experience has been acquired from all aspects. A highly reactive, multifunctional and efficient emergency management system would be established, and the significance of information communication should be fully understood in the future.","Abstract: We propose that the palliative care team response will occur in two waves: first communication and second symptom management. Our experience with discussing goals of care with the family of a COVID positive patient highlighted some expected and unexpected challenges. We describe these challenges along with recommendations for approaching these conversations. We also propose a framework for proactively mobilizing the palliative care workforce to aggressively address goals of care in all patients, with the aim of reducing the need for rationing of resources."],"title":["Applying Palliative Care Principles to Communicate with Children about COVID-19","Chapter 5 Role of risk analysis and risk communication in food safety management","How Do the First Days Count? A Case Study of Qatar Experience in Emergency Risk Communication during the MERS-CoV Outbreak","Chloroquine and hydroxychloroquine in the treatment of COVID-19 with or without diabetes: A systematic search and a narrative review with a special reference to India and other developing countries","Redeploying plant defences","Applications of google search trends for risk communication in infectious disease management: A case study of COVID-19 outbreak in Taiwan","Recommended psychological crisis intervention response to the 2019 novel coronavirus pneumonia outbreak in China: a model of West China Hospital","Risk communication and management in public health crises","Communicating the Risk of Death from Novel Coronavirus Disease (COVID-19)","Novel coronaviruses and astroviruses in bats","Viral Diversity, Prey Preference, and Bartonella Prevalence in Desmodus rotundus in Guatemala","An easy operating pathogen microarray (EOPM) platform for rapid screening of vertebrate pathogens","Discovery and development of safe-in-man broad-spectrum antiviral agents","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","A qualitative study of zoonotic risk factors among rural communities in southern China","Estimating excess 1- year mortality from COVID-19 according to underlying conditions and age in England: a rapid analysis using NHS health records in 3.8 million adults","Predicting COVID-19 malignant progression with AI techniques","Telemedicine in the Time of Coronavirus","Perceptions of the Adult US Population regarding the Novel Coronavirus Outbreak","Protecting the psychological health of children through effective communication about COVID-19","SEIR Transmission dynamics model of 2019 nCoV coronavirus with considering the weak infectious ability and changes in latency duration","EPIDEMIOLOGICAL AND CLINICAL CHARACTERISTICS OF HEART TRANSPLANT RECIPIENTS DURING THE 2019 CORONAVIRUS OUTBREAK IN WUHAN, CHINA: A DESCRIPTIVE SURVEY REPORT","Bats and their virome: an important source of emerging viruses capable of infecting humans","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","The effects of border control and quarantine measures on global spread of COVID-19","Research and Development on Therapeutic Agents and Vaccines for COVID-19 and Related Human Coronavirus Diseases","Kinetics and synergistic effects of siRNAs targeting structural and replicase genes of SARS-associated coronavirus","Integrative Bioinformatics Analysis Provides Insight into the Molecular Mechanisms of 2019-nCoV","Chinese experts\
