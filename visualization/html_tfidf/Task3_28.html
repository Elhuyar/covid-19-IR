l of Chemical Health and Safety","Viruses","","The Veterinary Journal","Virol J","Trop Med Infect Dis","Medical Journal Armed Forces India","Journal of Clinical Virology","Eur J Clin Microbiol Infect Dis","Pathology of Wildlife and Zoo Animals","Viruses","Current Opinion in Virology","International Encyclopedia of Public Health","Clinics in Laboratory Medicine","Journal of Infection in Developing Countries","The Lancet","Plotkin's Vaccines","Genomics Proteomics Bioinformatics"],"rad":[0.02,0.017712851159758396,0.01372664407860422,0.0135796565769958,0.012867096276903536,0.012466172696984815,0.011963830410181484,0.011243805645486368,0.011237141900307692,0.010824373628791416,0.010532467607370373,0.009704339255590302,0.009193782371277888,0.009099695867340524,0.00907426935226932,0.009037451236206705,0.008865222996818585,0.008687519988470817,0.007815992912266399,0.007105826971346621,0.007075833441525982,0.006943240172559649,0.0066786300808121925,0.0066786300808121925,0.006551181828866158,0.0064504307809539994,0.006360915824292492,0.0061567662791648615,0.006062483780445733,0.00603934566078285,0.0058501322613249305,0.005702980783538875,0.005586082506661648,0.005538104726446688,0.0053976642107926775,0.0053400695868772805,0.005194465441814133,0.0051784731726963774,0.004885633956716225,0.004716295389526444,0.004662547374636958,0.004510737418367531,0.004269313290418444,0.004138833936015875,0.004035978061455906,0.0038253699691963355,0.003427071792527057,0.0032706500830410076,0.003065653150888882,0.003],"scr":[1.0,0.865,0.631,0.622,0.58,0.557,0.527,0.485,0.485,0.46,0.443,0.394,0.364,0.359,0.357,0.355,0.345,0.335,0.283,0.242,0.24,0.232,0.216,0.216,0.209,0.203,0.198,0.186,0.18,0.179,0.168,0.159,0.152,0.149,0.141,0.138,0.129,0.128,0.111,0.101,0.098,0.089,0.075,0.067,0.061,0.049,0.025,0.016,0.004,0.0],"text":["As well as lyssa- and filoviruses, bats within the EU have been also linked with coronavirus infection. Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) and Middle East Respiratory Syndrome Coronavirus (MERS-CoV) are coronaviruses capable of infecting humans resulting in a clinical disease of respiratory and gastrointestinal systems [123]. In animal reservoirs, coronavirus infection can result in respiratory, neurological or hepatic disease [124]. Since 2003, numerous novel coronavirus species have been isolated. Within the Alphacoronavirus and Betacoronavirus genera, nine of the 18 recognised viral species have been identified in bats [125]. Moreover, two high profile human disease outbreaks, Severe Acute Respiratory Syndrome (SARS) and Middle East Respiratory Syndrome (MERS) have been phylogenetically linked to a zoonotic viral origin in bats [126,127]. Most coronaviruses are associated with insectivorous bats (Rhinolophus sinicus, Rhinolophus macrotis, Rhinolophus ferrumequinum, Chaerephon plicata, Rhinolophus pusillus, Rhinolophus blasii, Tylonycteris pachypus, Pipistrellus abramus, Neoromica capensis, Vespertilio superans) [126]. Bat-to-human transmission of coronaviruses is likely very rare, if it occurs at all, and it is more common for bats to infect another terrestrial animal which subsequently infects humans. After the discovery and characterisation of SARS-CoV circulating in masked palm civets sold at Chinese markets and then later in horseshoe bat populations (Rhinolophus) in China, it was suggested that bats were the primary reservoir and the civet infection was a result of a spill over event [128,129,130,131,132]. In addition to this, the initial detection of MERS-CoV in dromedary camels in Saudi Arabia suggested that camelids may be a reservoir host for this pathogen but subsequent studies have reported a single isolation from fecal matter from a Taphozous perforates bat and a \u03b2-coronavirus, with 96.5% amino acid identity to the MERS-CoV, has been isolated from a Nyctinomops laticaudatus bat [127,133]. This warrants the speculation that either the MERS-CoV reservoir resides in a bat species and remains to be discovered, or that dromedary camels are the primary reservoir for MERS-CoV that originated following cross species transmission of a viral ancestor that once resided in a bat populations. The coronvirus surface-located trimeric spike glycoprotein (S) dictates the coronavirus host range as it specifically binds certain receptors for infection [134,135] and so studies surrounding receptor utilisation are warranted in determining any host restriction for these viruses. Rhinolophid bats in China have been described as hosts to many SARS-like coronaviruses, some of which are proposed to be the direct ancestors of SARS-CoV [136]. Each of these pathogens has the potential to cross the species barrier and cause disease outbreaks in terrestrial species, a process though to be driven by adaptation to the new host through genetic mutation [137]. Whilst many of the exact mechanisms required for a spill over event to occur are largely undefined, the S protein and host receptors are the logical starting point and key binding sites of the S protein and potential host receptors remain to be characterised for multiple pathogens. Certainly, identification of receptor binding domains may reveal host tropism patterns and enable evaluation of virus spill over potential.","The S protein is a structural protein of coronavirus. It has a crucial role in the binding of virus to host receptor and subsequent fusion between the viral and host membranes, both processes being important for virus entry into host cell. In the case of several mammalian and avian coronaviruses, the S protein is cleaved into S1 and S2. The former contains receptor attachment sites and the later is involved in the fusion of CoV onto host cell. The S1 subunit, which usually has high divergence, contains a receptor binding domain (RBD); the S2 subunit, which is comparatively more conserved, contains two heptad repeat (HR) domains [51]. Several studies revealed that the S gene of SARS experienced noticeable positive selection during the SARS epidemics, especially in the early and middle phases [20-22]. However, our analyses indicated that the S protein of SARS-CoV underwent a stepwise adaptive process subsequent to its spillover into the civet and human populations. In the BSL group, our analyses suggest that the bat SARS-like-CoVs experienced purifying selection, indicating that the S gene is relatively stable in bats. In palm civet, SARS-CoV experienced strong positive selection as indicated by the results of PCHP04 group. The failure to identify significant positive selection in PC03 group was most likely due to the limited number of sequences available for analyses (only four sequences for PC03 group and two of them have identical S gene sequences). During the early and middle phases of the 2002\u20132003 SARS epidemic in human population, a small fraction of sites among the S protein were under strong positive selection. In contrast, isolates from the late phase showed no sign of positive selection, implying the S protein became stable again after two stages of adaptive evolution. Our analysis using the HYPHY package accessed through Datamonkey facility also revealed similar evolutionary patterns for the S protein (Table 3). Taken together, these results support the hypothesis that SARS-CoVs originated in bats, that the spill over into civets and humans were recent events and that the two SARS epidemics that took place one year apart, were results of independent animal-to-human transmissions [7,20]. The major sequence difference of the S genes between bat SARS-like-CoVs and civet/human SARS-CoVs suggests that there may be other more closely related SARS-CoVs in bats or there may be other unknown intermediate animal host(s) in the transmission of the virus(es) from bats to civets [49].","Coronaviruses can be classified into 4 genera (a, b, c, and d) and these viruses are detected in a wide range of animal species, including humans (1) . There are 6 previously known human coronaviruses that can be transmitted between humans. Human alphacoronaviruses, 229E and NL63, and betacoronaviruses, OC43 and HKU1, are common respiratory viruses usually causing mild upper respiratory diseases. In contrast to these, the other 2 human beta-coronaviruses, SARS and MERS coronaviruses, are highly pathogenic in humans. The case fatality rates of SARS and MERS are about 10% and 35%, respectively (2, 3) . SARS and MERS can be transmitted between humans and may cause major outbreaks in health care settings or in community settings. Both SARS and MERS coronaviruses are of zoonotic origins. MERS coronavirus is widely circulated in dromedary camels. Over 90% of dromedary camels in Middle East countries are seropositive for MERS coronavirus (4, 5) . Because of such a high prevalence in this animal species, sporadic zoonotic transmissions of MERS coronavirus from camels to humans have been repeatedly detected in the affected region since its discovery in 2012. For the SARS outbreak in 2003, exotic mammals in wet markets, such as palm civets and raccoon dogs, are believed to be the animal sources of the virus (6) . The detection of SARS coronavirus in these species led to a temporary ban of selling of these animals in 2004, thereby preventing additional spill-over events from animals to humans. But further surveillance studies indicated that these animals are rarely positive for SARS coronavirus in non-market settings, suggesting that they only served as intermediate hosts in the SARS event (1, 7) . Subsequent virus surveillances in wild animals identified a vast number of coronaviruses in bats (8) . Interestingly, several bat coronaviruses that are genetically similar to human SARS coronavirus were detected in horseshoe bats. This group of SARS-like bat coronaviruses, together with SARS coronavirus, form a unique clade under the subgenus Sarbecovirus. It is now generally believed that SARS coronavirus is a recombinant virus between several bat SARS-like beta-coronaviruses (9) . Some of these bat coronaviruses are experimentally capable of infecting human cells in cultures (9), suggesting that these animal viruses and their recombinants can pose threats to human health.","The severity of disease caused by lyssaviruses means that the potential for cross species transmission events (CSTs) is of significance to human and animal populations [6]. For the rabies virus, spill over events are considered as those that result in dead-end infection, whilst CSTs result in the sustained onward transmission of the virus in the new host. Spill over from bats species appears common for RABV in the Americas, whilst events involving the other lyssaviruses across the Old World appear to be rare. Whilst spill over events for lyssaviruses have been reported, host switching events are far rarer and have only been described for RABV in the Americas [5,7,8,9]. The factors involved in CSTs with the sustained onward transmission of the virus remain undefined, and endeavours to identify specific amino acid substitutions facilitating virus adaptation to new host species have been, on the most part, unsuccessful. Kuzmin et al. (2012) observed that for sustainability within a bat population, a Serine at position 242 in the viral G protein appeared to predominate, and that contrastingly, an Alanine/Threonine substitution at position 242 appears to facilitate RABV sustainability within the carnivore population [10,11]. Intensive characterisation of the genetics within viral populations, including quasispecies, may elucidate the molecular mechanisms that facilitate lyssavirus adaption, however opportunities to genetically characterise such events are rare. ","Infections that spill over into humans from an external reservoir have the potential to cause epidemics with substantial morbidity and mortality, particularly if there is limited pre-existing immunity in the host population [1, 2]. However, novel pathogens do not always transmit efficiently when first introduced into human populations. Outbreaks of infections such as Middle East respiratory syndrome coronavirus (MERS-CoV) [3, 4] and monkeypox [5] have generally occurred as \u2018stuttering chains\u2019 of transmission [6], generating a relatively small number of linked clusters of cases without evidence of sustained transmission. Infections such as influenza A(H5N1) [7] and A(H7N9) [8] also appear to be subcritical at present, having so far failed to transmit efficiently between humans.","The detection of highly similar viral sequences from bats in Rwanda and Kenya, which are more than 1000 km apart, can be explained by either the phenomena of metapopulations or the hypothesis of co-evolution of paramyxoviruses with their bat hosts [3,52,53]. RNA viruses have an exceptionally high mutation rate commonly associated with quasi-species populations and with the potential to cross the species barrier, among others. This is evident in the high diversity of paramyxoviruses described to date and the wide host range associated with these viruses [3,28,36,54]. Additionally, due to the emergence of SARS, MERS and SADS, it is widely accepted that coronaviruses are capable of readily adapting to new hosts [5]. The Rwandan caves are considered an ecotourism site and guano is also mined on a small scale, providing an ideal bat-human interface. Several insectivorous bat species co-roost with the Egyptian fruit bats in these caves and future studies should investigate viral sharing. The Egyptian fruit bat also uses these caves as a maternity roost and studies have shown that increased viral shedding is linked to reproductive cycles [37]. Longitudinal biosurveillance studies can therefore identify high risk periods in the future. As such, the detection of a SARS-related bat coronavirus potentially circulating within the Rhinolophus population and a Henipavirus-related paramyxovirus in R. aegyptiacus in the Ruhengeri region may merit further investigation to determine exposure, and the potential for spill-over events to occur. To date, emphasis of paramyxovirus surveillance has mostly been placed on fruit bats, the Henipavirus genus and related viruses due to the association of other henipavirus species with zoonotic events [30,31]. However, research regarding the zoonotic potential of the insectivorous bat-associated viruses is still lacking. One major aim regarding surveillance of wildlife populations is to identify potential zoonotic agents and to evaluate any threat to the public as well as domestic animal health. Though these bat-borne viruses are unlikely to pose a significant threat, it still merits continued monitoring of the chiropteran species within these caves as well as mammalian species that inhabit the surrounding area.","In humans, overt disease was given the name Middle East respiratory syndrome, with the acronym MERS. From intermittent animal-to-human spill-over events, the MERS-CoV spreads sporadically among people, causing more severe disease among older adults, especially males, with pre-existing diseases. The spread of MERS-CoV among humans has often been associated with outbreaks in hospitals, with around 20 % of all cases to date involving healthcare workers (HCWs).","The lyssavirus species have a distinct and unique epidemiology through their association with bats [28]. Classical RABV is present globally, being reported in terrestrial carnivores, herbivores, and across the New World within multiple bat species. Whilst terrestrial rabies has been largely eliminated in the Americas, it is still associated with the infection of insectivorous; hematophagous; and, to a lesser extent, frugivorous bats. Interestingly, of the 16 classified lyssaviruses, only classical RABV has been reported in the Americas, and the current bat population represents an omnipresent source of RABV infection, for which elimination options are very limited. Certainly, the potential for host switching events to occur into both animal and human populations persists with any resulting human fatalities being reported. In contrast to the situation across the Americas, classical RABV has never been detected in bats in the Old World [29], yet it exists in terrestrial carnivore populations globally. From a bat infection perspective, a further contrasting feature of RABV infection is the association with different bat hosts. Bat rabies in the New World has been detected in over 40 different bat species, although infection is most typically associated with a handful of chiropteran species. In contrast, the Old-World lyssaviruses appear to be most commonly associated with a single or restricted host bat reservoir species. For example, EBLV-1 is predominantly associated with Eptesicus serotinus; EBLV-2 with Myotis daubentoniid, and so on. This species specific detection virus\u2013host relationship has led to the suggestion of host restriction or co-evolution of pathogens with certain bat species, although evidence for either is scant. Further occasional cases of presumed spill over infection are reported in other species, although this appears to be rare (Table 2). EBLV-1 has been reported in sheep, cats, and a stone marten, although onward transmission within the new host has not been demonstrated. With several bat lyssavirus species, the detection of only a handful of cases of each isolate, or in some cases, only a single isolation, precludes a thorough and accurate assessment of the viral epidemiology. The basis for the apparent abundance of bat lyssaviruses in the Old World, but only bat RABV in the New World, remains an enigma. ","Most new viruses that have the potential to cause pandemics are zoonoses, that is, they originate in animals, and then with assistance from various drivers of emergence such as ecological, behavioural or socioeconomic changes, spill over to infect humans. This is the start of the first of three stages in disease emergence described by Morse et al. [13 ] , and it is at this stage that surveillance of potential reservoirs at known hot spots [8 ] might provide the first enigmatic indication of the potential to spill over to infect humans and thus lead to that early crosstransmission event.","Numerous viruses exist in European bat species, some of which currently no effective human or animal vaccines are available. Vaccination of bats, through their protected status in the EU is unlikely to ever be a viable option although developments in vaccine applications for chiroptera may have future applications in preventing the disease in wild bat populations [162]. For lyssaviruses, the OIE and WHO have targeted 2030 for the elimination of dog-mediated human rabies. It is possible that should this be achieved, the spill over of bat lyssaviruses may become more evident and host switching events may occur with pathogens for which there is no vaccine protection. Certainly, the recent detection of highly divergent lyssaviruses (LLEBV) and filoviruses (LLOV) in bats across the EU poses potential the risk to human populations, especially as vaccines or antiviral drugs against these viruses do not exist. Further studies are required to understand: the mechanisms of both maintenance and transmission of viral pathogens within bat populations; the zoonotic potential of viral pathogens detected in bats; and the risk of host switching events that may impact on human and animal health.","Studies conducted on animals sampled from live animal markets in Guangdong, China, during and immediately after the SARS pandemic indicated that masked palm civets (Paguma larvata) and two other species had been infected by SARS-CoV [27 ] , but no evidence of infection was detected in wild or farmed civets [28] [29] [30] indicating they were probably spill-over hosts rather than natural hosts of the virus. The finding of SARS-CoV-like viruses in Chinese horseshoe bats from the genus Rhinolophus [31 ,32 ,33,34] , however, clearly suggested that bats could be a potential reservoir of SARS-CoV, and possibly even the natural hosts for all presently known coronavirus lineages [35] . A large number of studies have since demonstrated further SARS-CoV-like viruses and an astonishing diversity of other coronaviruses belonging to alpha-coronavirus and beta-coronavirus genera in the subfamily Coronavirinae occurring widely in bat species in most parts of the world including Africa [36] [37] [38] , Europe [39] [40] [41] [42] [43] , the Americas [44] [45] [46] [47] [48] [49] and Asia [50] [51] [52] . Interestingly, an analysis of viruses isolated from bats in Mexico showed that host species was a strong selective driver in coronavirus evolution, and that a single species of bat can maintain multiple coronaviruses. Furthermore, phylogenetic association of CoVs with host species/ genus was particularly evident in allopatric populations separated by significant geographical distances [49] . A similar diversity of coronaviruses has also been found in birds, comprising the gamma-coronaviruses [53], and a new genus, the delta-coronaviruses recently described with viruses from birds and pigs [54] .","The emergence of MERS-CoV nearly 10 years after SARS-CoV disappearance has shown that pathogenic coronaviruses may continue to spill over from zoonotic sources into the human population. Surveillance studies of viruses in animal species, including bats, rodents, and livestock, will help us to understand the potential human pathogens that exist in the environment before they can spill over human population. There are no antiviral medications available to treat MERS-CoV infections and the patient management is purely symptomatic. There is a need to develop vaccines and therapeutic strategies to prepare for the emerging coronaviruses. The sooner we understand the dynamics of current threats, the more we will be better equipped to save people from infection and disease.","The outbreak of SARS-CoV in 2003 and MERS-CoV less than 10 years later highlights the significant threat of coronaviruses to humans and confirms that the SARS outbreak was not an isolated incident. With the ever increasing diversity of animal coronavirus species, especially within bats, the likelihood of recombination leading to future outbreaks is high and the threat of potential pandemics is real as highly pathogenic coronaviruses continue to spill over from zoonotic sources into the human population. Misdiagnosis of these outbreaks pose a further substantial threat to healthcare workers with nosocomial spread to other patients putting further pressure on an already strained healthcare system. Understanding the dynamics and molecular characteristics of human coronaviruses currently in circulation and how they emerge, infect and cause disease, we can be better prepared for future pandemics allowing for improved response, management and treatment of related conditions. Table 1 summarizes the human coronaviruses discovered since 2003.","Several theories of Nipah virus\u2019 emergence have been posited (Davies and Unam, 1999; Mohd Shahwahid and Othman, 1999; Field et al., 2001; Chua et al., 2002; Motavalli, 2004). Ecological theories of emergence include hypotheses that fire haze from slash-and-burn agriculture negatively affected fruiting trees and led bats to seek out fruit trees planted around pig farms. Though the ecosystem-scale drivers of bat foraging behavior are poorly understood, certainly the proximity of fruit trees and intensive pig farms allowed bats and pigs to come into close contact, which allowed spill-over of the Nipah virus from its reservoir host into domestic pigs, and then to humans.","The 2009 A(H1N1)pdm09 influenza pandemic [1], the SARS epidemic in 2003 [2], and the recent emergence of a novel coronavirus [3] are recent reminders of the global health threat posed by zoonotic viruses. Prior to widespread emergence in human populations, such pathogens can cause occasional infections in sub-populations that have been exposed to reservoir species (common reservoir species include for example bats, birds, swine, non-human primates). Whilst viruses causing such \u201cspill-over\u201d infections are usually poorly adapted for sustained human-to-human transmission, they are under strong selection pressure to increase transmissibility once in humans [4]. If the reproduction number R (i.e., the average number of persons infected by a case) evolves to exceed 1, a large scale epidemic in humans may result. Over the last decade, particular concerns were raised regarding highly pathogenic H5N1 avian influenza, due to the high mortality rate seen in humans and the virus's rapid spread in avian populations. However, as the A(H1N1)pdm09 influenza pandemic demonstrated, H5N1 is not the only influenza virus that may pose a pandemic risk. Recently, a swine-origin triple reassortant influenza A(H3N2) variant virus has emerged in the United States, carrying the matrix gene (M) from the H1N1pdm09 virus (H3N2v-M) [2]\u2013[4]. Studies in animal models have suggested that the presence of the H1N1pdm09 M gene may increase transmissibility of the virus [5],[6]. From January 2012 to September 2012, 307 laboratory-confirmed H3N2v-M human infections were reported to Centers for Disease Control and Prevention (CDC) [5] as opposed to 12 throughout 2011 [6]. The majority of cases have been associated with agricultural fairs but there are documented events of human-to-human transmission [7]. The surge in cases observed in summer 2012 raised public health concerns [8]. Threats from zoonoses are not limited to influenza: more than half of all recent emerging infectious disease events were zoonotic [9].","In spite of these positive changes over the long term, there is little understanding within enrolled participants of the transmission mechanisms and ecology of zoonotic pathogens that currently circulate in animal populations in the region. This is of particular concern in rural communities where close contact with bats and rodents was reported, and zoonotic pathogens have been detected in the widely distributed animal populations with the potential to spill over into the human population.20,32\u201335 In addition, rural residents may face a higher risk because of their limited access to quality healthcare facilities for proper diagnosis and treatment compared with urban residents.36","Considering the fact that cats play an important role in human society and have constant interaction with humans, it is of interest to conduct serological surveys for possible reverse zoonosis of human pathogens. In our study S1 antigens of several human coronaviruses were included and this led us to identify HCoV-229E seropositive feline samples in our ELISA survey (Table 1); one serum in particular reacted solely with HCoV-229E S1 but not with any other coronavirus. Of the HCoV-229E S1 reactive feline sera one showed low neutralizing activity against HCoV-229E infection. This might suggest that positive cats were indeed exposed to HCoV-229E or related viruses. MERS seropositivity is also seen in other species besides the dromedary host [52]. Rare cases of seropositivity might be considered as spill-over infections from the dromedary camel reservoir. Similar (perhaps dead-end) spill-over infections of 229E from the human reservoir to cats might also occur. A similar principle could also apply for PDCoV, a porcine pathogen that emerged rather recently. Both HCoV-229E and PDCoV use APN as their receptor and have been reported to also be able to use feline APN for cellular entry [21,37]. Although reports are lacking regarding the natural infection of these two viruses in cats, HCoV-229E was shown to cause a priming effect of FCoV antibody in experimentally FCoV infected cats suggesting that infection occurred [24]. Therefore, the detection of antibodies against S1 of HCoV-229E in a portion of the cats might be specific and due to the exposure to HCoV-229E through daily interaction with humans. Eight cats were seropositive for PDCoV of which two cats were seropositive only for PDCoV and not for any other CoVs. This could be caused by infection with PDCoV or PDCoV-related viruses through avian sources, considering the fact that cats are natural avian predators and the presumed avian origin of PDCoV [2,37]. Our findings emphasize the potential role of cats as incidental hosts for non-feline coronaviruses and the need of in-depth study of naturally infected pathogens in cats. Besides serological studies, efforts should also focus on isolation and identification of these viruses in cats.","Surveillance programmes for bat lyssaviruses commonly report a diverse range of wild bat species apparently participating in the epizootiology of lyssaviruses. Spill over between ecologically distinct species appears to be common, with the divergence dates for viral clades often measured as evolutionarily recent events (i.e., &lt;1000 years) [88,138,139,140]. The sheer diversity of bat species associated as potential reservoir hosts to different lyssavirus species suggests historic spill over events and the subsequent maintenance of disease in novel hosts. This would have ultimately promoted new disease reservoirs and the speciation of lyssaviruses. From a host perspective, factors such as the fundamental ecology of roost choice by individual temperate bats, which may fall within geographical locations consistent with what is now defined as the EU, have mediated intraspecific and interspecific transmission events. ","The diversity observed in bat species across Europe also extends to the range of viruses that they have been shown to harbour. Many species have been reported antigen or antibody positive for lyssaviruses (Table 1). However the association of bats with other zoonoses is also of interest. The 2014 outbreak of Ebola in West Africa highlights the potential for bat pathogens to spill over into human populations. It is generally accepted that this outbreak initiated through human-bat interaction, although some controversy surrounds this conclusion [116]. Regardless, the threat of bat viruses crossing the species barrier and entering human populations exists and must be considered a significant threat to public health in areas where bats and humans live in close proximity. Alongside the risk from lyssaviruses several other viruses of note have been identified in European bat species. Filoviruses represent one of the most feared viral families from the perspective of human health as infection has been sensationalised through films and books and explosive outbreaks have been recorded although the outbreaks themselves have often been self-limiting. Filoviruses can cause a lethal hemorrhagic fever in humans and nonhuman primates and the association with bats and other potential reservoir hosts remains undefined [117]. As with the lyssaviruses, the filovirus family is continually expanding with the discovery of novel isolates in different parts of the world [118]. Although primarily associated with primate infection, several bat species have been associated with filoviruses; with both the ebolavirus and marburgvirus genera reported as being associated with different bat species. For the ebolavirus genus the association is predominantly through the large fruit bat species (Hypsignathus monstrous, Epomops franqueti and Myonycteris torquata) whilst Marburgvirus infection has been linked to both fruit bats (Rousettus aegyptiacus) and insectivorous bats (Rhinolophus eloquens, Miniopterus inflatus and Miniopteris schreibersii). The association of the latter species in Spain and Hungary with a novel ebolavirus, Lloviu virus (LLOV), led to a heightened awareness of bats as potential reservoirs of zoonoses [119]. Large insectivorous bat die off events have been reported historically in colonies of Schreiber\u2019s bats (Miniopterus schreibersii) in Spain, France and Portugal [120]. In Spain, these mortality events prompted investigation into the potential cause of the mortalities and although no causal relationship between filoviruses and the die off were established, the detection of LLOV in Miniopteris schreibersii is of potential concern to human and animal health. As described above, this species of bat has also been associated with the highly divergent Lleida bat lyssavirus and as such represents an important possible threat to human health as vaccines or antivirals specific for either infection do not exist; therefore, the consequences of any infection would be very serious. A further concern of filovirus infection of bats is the apparently asymptomatic nature of natural infection, which makes it difficult to identify the infected bats. Whilst bats are considered to be the reservoir host for lyssaviruses, infection will often result in the development of clinical disease and death. Lyssavirus natural infection is hard to define in terms of disease presentation but where experimental studies have been performed in bats, lyssavirus infection typically results in the development of rabies where intracranial inoculation is concerned but with either the development of disease or survivorship and seroconversion following inoculation by peripheral routes. Contrastingly, numerous experimental studies have demonstrated that bats experimentally infected with filoviruses remain healthy post infection but can shed viral products in fecal matter for several weeks [115,121,122]. Interestingly, LLOV was only detected in association with diseased bats with no virus, or vial products, being associated with healthy Schreiber\u2019s bats or co-roosting species. This is considered unusual as filovirus infection of other bat species is generally asymptomatic, so the isolation of virus from only diseased bats may indicate differences in pathogenicity for LLOV compared to other filovirus infections of bat. Certainly, the relationship between filovirus and bats requires further investigation as these viral pathogens pose potential threats to humans where interactions with bats occurs. ","We observed that all Malagasy bat CoVs detected in the present study belong to a SARS-related subgroup of the Betacoronaviruses, with relatively close homology to BtCoV-HKU9 [36]. Our strains displayed 3 distinct clusters: 2 clusters associated with P. rufus and 1 cluster associated with E. dupreanum. It can be inferred from the results that multiple clusters of CoVs occurring within Malagasy bat populations co-circulate and possibly in a syntopic manner. The high nucleotide and amino acid divergence between clusters and compared to the reference virus BtCoV-HKU9 suggests previously undescribed genetic lineages. Given the mobility of bats, and the especially long distances that can be travelled by colonies of fruit bats [37], these coronaviruses may be spread over a large region. However, host-genus-specific phylogenetic clustering (Figure 2, inset) suggests likely host-specificity which may limit viral spill-over. Thus, further molecular epidemiology studies would be required to fully understand the dispersal potential of CoVs amongst Malagasy bats species.","Zoonosis contributes to the majority of emerging disease in the last 30 years, many of them originated from wildlife animals. 51e55 The story of SARS is just one of such examples that spectacularly demonstrated the seamless evolution of a bat virus into a human pathogen responsible for one of the most severe global pandemic outbreaks in modern history of mankind. In general, pathogens carried by wildlife reservoir animals usually do not cause clinical symptoms and they lie dormant until they spill over into and cause diseases in domestic animals or humans. Classical outbreak response measures, such as those deployed during the SARS outbreaks, are still useful, but no longer sufficient for early detection and prevention of major infectious disease outbreaks in the 21st century.","With the progress of globalization, emerging infectious diseases continue to occur and are more likely to cause a global pandemic. Most of them originate from animals. According to statistics, zoonoses account for up to 60.3% of the new infectious diseases, of which 71.8% originate in wildlife (Jones et. al., 2008) . The situation of prevention and control of emerging infectious diseases is very serious (Han et al., 2016) . Since the 21st century, emerging infectious (Zheng et al., 2019) , which have posed a serious threat to human life and health and socio-economic development. There are three stages in the pandemic zoonoses emergence: the first stage is the pre-emergence, under which the pathogen is transmitted between their animal reservoirs. The second stage is localized emergence, during which self-limiting spill events or large-scale spills can lead to the person-to-person transmission for a few pathogen generations.","Inevitably, the health sectors are primarily reactive to these events, acting to save lives as well as undertake surveillance and control. The drama and panic typically fade into history with the substantial costs being absorbed by ordinary people, international financial systems, and tax bases, making life go on as normal, but not quite. The frequency, severity, and financial impacts of these events are growing, and the world can no longer afford to just wait and see, especially because prevention of these threats is in theory relatively simple and where addressed has resulted in a cessation of risk. The best example being Nipah virus, where separation of pig farms from fruit agriculture, and by the same measure, fruit bats, has substantially reduced the potential for Nipah virus spill over. Bats have always had viral populations, and despite close association with humans for millennia, this has not resulted in pandemics until recent times.","Inevitably, the health sectors are primarily reactive to these events, acting to save lives as well as undertake surveillance and control. The drama and panic typically fade into history with the substantial costs being absorbed by ordinary people, international financial systems, and tax bases, making life go on as normal, but not quite. The frequency, severity, and financial impacts of these events are growing, and the world can no longer afford to just wait and see, especially because prevention of these threats is in theory relatively simple and where addressed has resulted in a cessation of risk. The best example being Nipah virus, where separation of pig farms from fruit agriculture, and by the same measure, fruit bats, has substantially reduced the potential for Nipah virus spill over. Bats have always had viral populations, and despite close association with humans for millennia, this has not resulted in pandemics until recent times.","The WHO guidelines stress on safeguarding the wellbeing of healthcare workers by making optimal provisions for hand hygiene, PPE availability and ease of access. One of the primary responsibilities of the employer is allowing all the necessary equipment provisions so as to protect the health and safety of the employees [13]. Scientific evidence indicates alcohol hand rub is more effective, it saves time and provides better hand hygiene compliance when compared with hand washing with soap and water [14, 15]. Nevertheless, in our survey, alcohol-based hand rub availability at point of care was lacking in 25 % of EVD admitting hospitals and 16 % of hospitals who would transfer EVD suspected cases to a specialized centre. Moreover, at the time of this survey both admitting and non-admitting hospitals lacked spill kits in considerable amounts (44 and 41 % respectively). This is a concern given the global efforts to disseminate the WHO hand hygiene formulation to even very low resource settings.","human pathogen in advance of a spill-over event. This is observed in the data. The 449","To date, WHO has been informed of a total of 77 laboratoryconfirmed cases of infection with MERS-CoV, including 40 deaths. Meriadeg Le Gouil (Environment and Infectious Risks Unit, Institut Pasteur, Paris, France) described the complete sequencing of the MERS-CoV genome using a combined HTS-Sanger approach and phylogenetic analyses of new strains from two cases involving nosocomial infection. Six genomes from clinical samples or virus isolates of the two MERS-CoV FRA-IPasteur cases described in France [19] were obtained. Sample preparation and HTS were depicted as pivotal for rapid exploration, directly from the clinical specimen, of such a large viral RNA genome. This strategy avoids cell culture and polymeraseinduced biases. In addition, based on phylogenetic analysis of all available MERS-CoV strains, the date of emergence of MERS-CoV in humans was estimated at around July 2010. The monophyly of the human MERS-CoV was confirmed and the observed phylodynamic pattern supported a model of repeated spill-over from infected animals rather than a sustained human to human transmission model.","Rapid identification of causative agent in an outbreak caused by unknown pathogen is the key for an effective response. However, in the case of SARS outbreak, this was not the case. Due to the association of nonspecific clinical symptoms associated with SARS patients, several pathogens were initially \"identified\" as the potential causes of SARS, which included Chlamydia, influenza virus, and paramyxovirus. 5 The confusion continued until March, 2003 when three laboratories independently confirmed that a previously unknown coronavirus was the most likely etiological agent of SARS. 6e8 Coronaviruses are enveloped viruses with the largest single-stranded, positivesense RNA genomes currently known, ranging in size from 27 to nearly 32 kb in length. Coronaviruses can infect and cause disease in a broad array of avian and mammal species, including humans. The name \"coronavirus\" is derived from the Greek word, meaning crown, as the virus envelope appears under electron microscopy to be crowned by a characteristic ring of small bulbous structures. Within the virion, the ssRNA genome is encased in a helical nucleocapsid composed of many copies of the nucleocapsid (N) protein. The lipid bilayer envelope contains three proteins: envelope (E) and membrane (M) protein, which coordinate virion assembly and release, and the large spike (S) protein, which confers the virus's characteristic corona shape as well as serves as the principal mediator of host cell attachment and entry via virusand host-specific cell receptors. The size of the SARS-CoV viral particle is approximately 80e90 nm and its genomic size is around 29.7 kb. 9,10 The SARS-CoV genome contains 14 open reading frames (ORFs) flanked by 5 0 -and 3 0 -untranslated regions of 265 and 342 nucleotides, respectively. While all CoVs carry strain-specific accessory proteins encoded by their downstream ORFs, the order of essential genesdthe replicase/transcriptase gene, S gene, E gene, M gene, and N genedis highly conserved. 11 Similar to other known coronaviruses, the SARS-CoV genome expression starts with two long open reading frames (ORFs), ORF1a and ORF1b, which account for twothirds of the genomic capacity, followed by ORFs encoding S, E, M, and N proteins ( Fig. 26.1 ). In addition to these conserved core genes in coronaviruses, the SARS-CoV genome contains several accessory genes that are specific to SARS-CoV and their encoded products have no homologue to known proteins. Phylogenetic analysis based on the most conserved gene ORF1b indicated that SARS-CoV is distantly related to the group 2 coronaviruses (now the genus Betacoronavirus) in the family The phylogenetic tree is generated based on full-length genome sequences of selected SARS-CoVs and bat SL-CoVs using the Neighbor-Joining algorithm in the MEGA4 program 78 with a bootstrap of 1000 replicates. A bat coronavirus BtCoV HKU9 is used as an outgroup. 79 outbreaks, and it was therefore impossible to trace the origin of the virus. However, through retrospective investigation, it emerged that the majority of the early index cases were limited in several cities of the Guangdong province and most of them have history of contact directly or indirectly with wildlife animals, including handling, killing, and selling wildlife animals as well as preparing and serving wildlife animal meat in restaurants. 14e16 As these epidemic regions have a unique dietary tradition favoring freshly slaughtered game meat, there is a huge trafficking and trading industry dedicated to live animal trading in specialized market, the \"wet market.\" Immediately after SARS-CoV was identified as the etiological agent of SARS, studies were conducted in those markets for evidence of SARS-CoV in market animals. One of the earliest and most important studies was conducted by a joint team from Hong Kong and Shenzhen in mainland China. 14 In this investigation, out of 25 samples collected from market animals, SARS-CoV-like viruses were isolated from four out of six masked palm civets (Paguma larvata) and one raccoon dog (Nyctereutes procyonoides). Antibodies against SARS-CoV were detected in masked palm civets, raccoon dog, and Chinese ferretbadgers (Melogale moschata). Genome sequencing indicated that the viruses isolated from civets were almost identical to those from human, suggesting a highly possible zoonotic transmission of SARS-CoV from animal(s) to human. 14 These data indicated that at least three different animal species were infected by a coronavirus that is closely related to SARS-CoV. This important study provided the first direct evidence that SARS-CoV existed in animals, pointing to an animal link of the SARS outbreaks.","In December 2019, a cluster of atypical pneumonia patients epidemiologically linked to a wholesale market in Wuhan was detected (10) . A novel beta-coronavirus named as 2019-novel coronavirus (2019-nCoV) has been identified in some of these patients. This virus is genetically similar to a bat virus in the subgenus Sarbecovirus (11) . As of 22 January 2020, over 200 cases, including 4 fatal ones, have been detected in Wuhan and other provinces (12) . In addition, confirmed patients with a recent travel history to Wuhan have been detected in multiple countries (Japan: 1, South Korea: 1, USA: 1, and Thailand: 2). Some of the confirmed cases have no epidemiological link to wet markets, suggesting the possibility of human-to-human transmissions and/or multiple spill-over events in different settings. At the time of preparing this article, a hospital outbreak had been reported (13) . The spectrum of this disease in humans is yet to be fully determined. Signs of infection are highly nonspecific, and these include respiratory symptoms, fever, cough, dyspnea, and viral pneumonia. Thus, diagnostic tests specific for this infection are urgently needed for confirming suspected cases, screening patients and conducting virus surveillance.","All specimens must be pre-packed to prevent breakage and spillage. Specimen containers should be sealed with Parafilm s and placed in ziplock bags. Place enough absorbent material to absorb the entire contents of the Secondary Container (containing Primary Container) and separate the Primary Containers (containing specimen) to prevent breakage. Send specimens with cold packs or other refrigerant blocks that are self-contained, not actual wet ice. This prevents leaking and the appearance of a spill. When large numbers of specimens are being shipped, they should be organized in a sequential manner in boxes with separate compartments for each specimen.","If the capacity of the hepatic lymphatics is exceeded, then lymph, high in protein, oozes from the hepatic capsule, presumably from the extensive lymphatic plexus there, and it may spill from the efferent lymphatics that pass from the porta hepatis to the cisterna chyli. In hepatic ascites, these efferent lymphatics become very large, numerous, and thick-walled.","Cytomegalovirus (CMV) causes congenital infections of newborns and can result in systemic disease in HIV and immunosuppressed patients. It is seen in the endothelial cells forming prominent intranuclear inclusions which spill into the cytoplasm where they form granular hematoxyphilic clusters. The CMV virus causes obvious cytomegaly in the cells it infects. All herpes viruses have an identical electron microscopic appearance of spherical, 120 nm, membrane-coated particles.","The preparedness and emergency response facilities available in laboratories include fire extinguishers for fire emergency response procedures. Wellmaintained spill kits are also available to handle chemical spills. The waste produced by laboratories has already been segregated, labeled, and stored according to type and then disposed of by a third party to prevent environmental pollution in the higher education institution area. Similar best practices have been previously observed in chemical safety and security baseline study. 18 ","Candace Mathiason (Colorado State University, Fort Collins, CO, USA) continued the theme of pathogen and host interactions through a presentation of their use of real time quaking-induced conversion (RT-QuIC) to detect blood-borne prions in buffy coat cells harvested from longitudinal chronic wasting disease (CWD) infection studies. Prion infectivity has been transmitted in blood during symptomatic and asymptomatic disease phases of Creutzfeldt-Jakob disease (vCJD)-infected humans, and CWD, bovine spongiform encephalopathy (BSE), and scrapie-infected animals. It is currently estimated that ~1:2000 individuals in the United Kingdom are asymptomatic carriers of vCJD. CWD continues to demonstrate geographic expansion, now found in captive and free-range cervid populations in North America, South Korea, and Norway. Progress in developing in vitro detection assays for hematogenous prions has been hampered by the presence of inhibitors found in blood that interfere with detection methodologies. The development of antemortem detection of blood-borne prions for humans, cervids and other susceptible species is of utmost importance for human public health, animal monitoring of prions, and improved understanding of intra/inter-host trafficking and pathogenesis. Their previous work demonstrated CWD prion infectivity and an ability to detect prions by in vitro methodology in blood throughout the protracted disease course. Here they corroborated and improved upon these findings by use of blood buffy coat cells and superparamagnetic iron oxide beads (IOMB) in combination with RT-QuIC. They demonstrated prions by IOMB-RT-QuIC in blood harvested minutes post prion exposure (15 min, 30 min, 60 min, 1 week, 2 weeks, n = 8 deer with 16 replicates/animal/time) through clinical disease (n = 7 deer, with 24\u201336 replicates/animal). This methodology will: (i) enhance our ability to determine the role of blood-borne prions in establishing and maintaining infection; as well as (ii) identify which specific blood cell phenotype subsets traffic/amplify prions through the disease course.","The highest coefficient predictor in the model for Influenza A segment 1, which codes for the 303 PB2 polymerase gene, is a motif which represents a mammalian amino acid substitution 304 experimentally observed in a mouse model 24 . This mammalian adaptation was identified as 305 relevant to the temperature sensitivity of the polymerase in H5N1. The reversion of the avian 306 conformation containing the glutamic acid residue, to the mammalian conformation containing 307 offers another angle for interpretation, especially in regards to identifying possible spill-over or 353","With globalisation of human movement, increased density of human populations, climate change and loss of natural habitats, there is increased risk of interaction between species, and within species. This allows the emergence of infectious diseases by increased contact and cross-species transmission, as well as movement of infectious agents into geographic regions where they have not been found before. These types of drivers are discussed in the review by Heffernan (2018) , whilst the potential for spill-over between different hosts is highlighted in the systematic literature search by Glennon et al. (2018) .","MERS-CoV was found and characterized because of its apparent association with severe, and therefore more obvious, illness in humans; we were the canaries in the coal mine. Sero-assays and prospective cohort studies have yet to determine the extent to which milder or asymptomatic cases contribute to MERS-CoV transmission chains. However, transmission of MERS-CoV is defined as sporadic (not sustained), intra-familial, often healthcare associated, inefficient and requiring close and prolonged contact [22, 31, 63, 93, 97, 102, 156] In a household study, 14 of 280 (5 %) contacts of 26 MERS-CoV positive index patients were RNA or antibody positive; the rate of general transmission, even in outbreaks is around 3 % [31]. It seems that the majority of human cases of MERS-CoV, even when numbers appear to increase suddenly, do not readily transmit to more than one other human so to date, the localized epidemic of MERS-CoV has not been self-sustaining [157\u2013161]. That is to say, the basic reproduction number (R0) - the average number of infections caused by one infected individual in a fully susceptible population \u2013 has been close to one throughout various clusters and outbreaks. If R0 was greater than 1, a sustained increase in case numbers would be expected. Some Ro calculations may be affected by incomplete case contact tracing, limited community testing and how a case is defined. That MERS has had a constant presence in the Arabian Peninsula since 2012 is due to ongoing, sporadic spill-over events from DCs amplified by poorly controlled hospital outbreaks.","Lyssaviruses in Europe were first reported in 1954 in Germany [19]. In 1955, a lyssavirus was isolated from insectivorous bats (Nyctalus noctula) from the FR Yugoslavia, which confirmed bat rabies [20]. Highly divergent lyssaviruses that reacted differently to monoclonal antibody panels when typed were initially discovered in 1956, originating with the description of the Lagos Bat virus in Africa. Prior to the advent of molecular testing, serological profiling using monoclonal antibodies was utilised to distinguish between lyssavirus species, and revealed virus isolates that were capable of causing rabies, but that reacted differently to defined panels of monoclonal antibodies [21]. The advancement of molecular methods, such as PCR and sequencing technologies, have superseded the antibody-based classification of new pathogens [22]. PCR and sequencing allow for the immediate genetic analysis of the suspect material, and their application to suspect material has led to the rapid typing of numerous novel lyssaviruses, initially often through genetic typing [23,24,25,26]. Although the true burden of novel lyssaviruses remains undefined, the potential for fatal infection following spill over events highlights the importance of the characterisation and classification of all lyssaviruses. The discovery of novel lyssaviruses has warranted a heightened interest in bats. As defined reservoirs of many zoonotic pathogens, the viruses harbored by bats are capable of causing explosive outbreaks of disease in human or animal populations following a cross species transmission event. In some areas, these transmission events have increased proportionally to the increased intrusion of human populations into areas of bat habitation [27], as well as the increasing popularity of leisure activities and occupations that involve entering habitats frequented by bats (e.g., caving and potholing).","Those involved in transporting specimens should be trained in safe handling practices and spill decontamination. Spills of small volume of blood/body fluids (&lt;10 ml) are cleaned with chlorine containing (5000mg/L) disinfecting wipes, while for large volume spills, higher concentrations of chlorine containing disinfectant (10,000 mg/L) or peroxyacetic acid is used. Bronchoscopes should be disinfected with 0.23% of peroxyacetic acid followed by high level of disinfection in an automatic washing and disinfection machine if available, and sterilized finally with ethylene oxide (14) . Wherever possible, dedicated medical equipment should be available while caring for patients with known or suspected COVID-19. All non-dedicated, non-disposable, medical equipment used for patient care should be disinfected according to manufacturer's policy (7, 8) .","Coronaviruses are a group of single stranded RNA viruses that infect humans and animals. The two human coronaviruses 229E and OC43 known hitherto, are causes of the common cold, rarely anything more (Holmes, 2001) . The SARS Coronavirus (SARS CoV) is genetically distinct from other human and animal coronaviruses and it appears not to have been endemic in the human population before. Thus the initial sequence information (Peiris et al., 2003a) , subsequently confirmed by the full genomic analysis of the virus (Rota et al., 2003; Marra et al., 2003) , indicated that this was a hitherto unrecognised animal virus that crossed to humans in the relatively recent past. Subsequently, the human SARS outbreak was maintained by a human-to-human transmission, presumably without need for continued reintroduction from the animal reservoir. Although not as transmissible as, for example influenza, the virus appears to have a particular propensity to transmit in a hospital setting. A significant proportion of the caseload has been caused by a relatively small number of sources and health care workers account for approximately 20% of all cases in most outbreaks (Lipsitch et al., 2003) . The virus can be cultured from the respiratory tract, gastro-intestinal tract and urine, and thus, SARS is not exclusively a respiratory disease (Peiris et al., 2003a,b) . A profuse watery diarrhoea, unrelated to antibiotics, was reported in a number of patients. Virus infection of multiple sites implies a viraemic phase, and it is of interest that in this issue of the Journal, Li and colleagues report preliminary evidence for virus replication within peripheral blood mononuclear cells (PBMC). Coronaviruses are positive strand viruses and Li and colleagues use RT-PCR to demonstrate both the genomic RNA and negative stranded RNA replicative intermediates in the first 6 days of the illness. Thereafter, the positive strand RNA was demonstrable for a further 6 days but the replicative intermediates could not. It would be desirable if the authors had controls where the RTstep is omitted, and also, if they describe whether the minus strand is still detectable if the cDNA is digested with RNAse prior to PCR. These would strengthen the argument that their minus strand signal comes exclusively from negative strand viral RNA. Attempts to culture virus from PBMC would be important confirmatory evidence, keeping in mind however, that SARS CoV is still not easy to culture from all body sites. As the authors state, the another key question is to define the cell sub-population with PBMC that the virus replicates in. Some of these questions may also be addressed through experiments in-vitro.","When the operations were performed, the Centers for Disease Control and Prevention (CDC; Atlanta, Ga., USA) had not yet prepared guidelines for the prevention of SARS transmission during Caesarean sections. Since these procedures are associated with the use of suction irrigation and diathermy, it was likely that body fluid and blood would spill and evaporate into the room during the operation. Therefore, the procedures were assumed to be aerosol generating, and previously described precautions to prevent contact and airborne infection were undertaken to prevent nosocomial SARS infection [3]. Although the CDC provided guidelines for the prevention and control of SARS infection on 6 May 2003 [4], those guidelines have, to the best of our knowledge, never been tested for the procedure described here. Following are the steps and procedures we undertook to prevent HCWs in our hospital from contracting SARS.","Equine Herpesvirus (EHV-1), a DNA virus in the Herpesvirus family, has been frequently reported in NW and OW camels, and has been experimentally reproduced in llamas from an alpaca isolate (House et al., 1991) . Infection in camelids likely develops as a \"spill-over\" from infected co-housed equids. In camelids, clinical signs are typical of equine neurological herpesviral infection. Edema, neuronal necrosis, and perivascular and meningeal lymphocytic inflammation are usually present (House et al., 1991) . Eosinophilic intranuclear inclusion bodies are typically present in endothelium and neurons. Clinical neurologic signs include blindness, which appears particularly common. Histologic lesions include necrotizing retinitis with retinal detachment, hemorrhage, choroiditis, vitritis, and optic neuritis characterized by edema and gitter cell infiltration (Rebhun et al., 1988) . Abortion has not been reported in camelids due to EHV-1. Vaccination has been proposed but there are no published studies on the effectiveness in prevention of infection or disease.","The reasons for host restriction, none or limited clinical symptoms observed in varies animal models are complexity. The interaction between the host receptor and functional proteins of SARS and MERS, respectively, plays an important and predominant role. In the context of animal models of SARS-CoV infection, researchers have compared the ACE2 amino acids that interact with the S protein RBD from several species. In agreement with the permissive nature of these species, the ACE2 residues of marmoset and hamster are similar to those of hACE2 [53]. By comparison, many residues of mouse ACE2 are different from those of hACE2, and this meets with decreased replication of SARS-CoV in mouse cells [207] and the lungs of young mice [149]. The changes at positions 353 (histidine) and 82 (asparagine) of rat ACE2 relative to hACE2 partially disrupt the S protein-DPP4 interaction and contribute to abrogation of binding. Interestingly, ferrets are permissive to SARS-CoV infection, but most of their ACE2 interaction residues are different from those of hACE2 [53], while many of the ACE2 residues between civet and ferret are the same, which may result in similar affinity [208]. For MERS-CoV, 14 residues of the S protein RBD have direct contact with 15 residues of hDPP4 [57]. Comparisons of human DPP4 binding affinity to that of other species indicated that human DPP4 had the highest affinity to the S protein of MERS-CoV, where the decreasing order of affinity is as follows: human &gt; horses &gt; camels &gt; goats &gt; bats [209]. Further evidence demonstrates that the host restriction of MERS-CoV remarkably depends on the sequence of DPP4, such as the characterization of amino acid residues at the connector of DPP4 with the RBD of S proteins in mice [187,210], hamsters, and cotton rats [210]. However, the multiplicity in severity of disease between rhesus macaques and common marmosets indicate that other host factors can perhaps affect the infection and replication of the virus, such as the presence of S-cleaving proteases [187]. In general, although the structural analysis of receptors-S protein interactions cannot fully explain all the observations for host restriction, they agree with the improved replication in several animal models and that it should be the premier and remarkable focus of small-animal model development. These special residues for host affinity are important to build up transgenic animal models enhancing the permissiveness and infection of SARS and MERS.","The concept, definitions and concerns associated with disease emergence were encapsulated in two Institute of Medicine reports, which defined the major issues and described the major causes and mechanisms leading to infectious disease emergence, as well as discussing possible strategies for recognising and counteracting the threats [3 ,4] . The association of disease emergence with anthropogenic activities is well established, especially the effects of land changes and modifications including extraction industries, rapid movement of people, globalisation of trade, human encroachment on natural environments, and climate change [5-7,8 ,9,10 ] . More than 60% of emerging diseases are zoonoses, the majority of which arise from a wildlife source [8 ] . As more information has been generated about the underlying drivers or causes of emergence, there has been an expectation that it might eventually be possible to predict or forecast the emergence of novel pathogens [11, 12, 13 ], but until now, there has been little apparent success in predicting where and when a novel pathogen might arise, nor the spill-over events which might precede emergence. Nevertheless, there has been an unprecedented search for novel pathogens over the past decade, especially in at the human-animal interface in wildlife and domestic species, fuelled in part by SARS and by post-SARS concerns raised by H5N1 highly pathogenic avian influenza and H1N1 (2009) pandemic influenza, and supported by the development of new technologies for detection and identification such as high throughput sequencing technologies and by the initiation of new pathogen discovery programs such as the PREDICT program funded by USAID [13 ] . During the decade, many new viruses have been described from wildlife belonging to a range of virus families, including Coronaviridae, Bunyaviridae, Astroviridae, Rhabdoviridae, Flaviviridae, Filoviridae, Paramyxoviridae, Adenoviridae, and Reoviridae. Most of the wildlife reservoir hosts of known viral pathogens and many novel viruses can be found in the mammalian Orders Rodentia, Chiroptera, Primates, Carnivora, as well as in birds. It is not possible to explore all of these wildlife reservoirs and hosts of novel viruses, but rather this short review will concentrate on a few specific examples chosen because they represent recent reports of diversity or geographic spread.","New threats, both man-made and naturally occurring, faced CDC in the early years of the twenty-first century. The first of these threats came in 2001, with the terrorist attacks on the World Trade Center and the Pentagon followed by anthrax attacks. In response to these events, CDC received substantial increases in funding to enhance preparedness and response capabilities within the Agency and at state and local health departments. Both the Strategic National Stockpile (SNS) of vaccines, medications, and medical supplies as well as the Laboratory Response Network were expanded to improve responses to public health emergencies. This enhanced public health capacity proved critical to national responses to infectious disease outbreaks. In 2003 alone, these included the emergence of a novel coronavirus that sparked the SARS pandemic, the introduction of monkeypox associated with the exotic pet trade, and a resurgence of West Nile virus as it moved westward across the United States. These investments were also important in CDC's responses to environmental disasters including Hurricanes Katrina and Rita in 2005, and the Haitian earthquake and Gulf of Mexico (Deepwater Horizon) oil spill, both in 2010.","It is well known that 75% of all emerging infectious diseases of humans occur as a result of an animal pathogen's moving into a human host. A lessrecognized possibility is that of an infectious agent in one animal species moving into a second animal species to create an emerging disease of animals. What is the total number of potential pathogens currently present in animals? How many are capable of moving from animals to humans, or from one animal species to another? A recent paper by Dr. Sarah Cleaveland et al [18] catalogs and categorizes all known pathogens of humans, domestic livestock, and domestic carnivores based on their ability to move from one species to another. Surprisingly, of the 1415 known pathogens of humans, 61.6% have an animal origin. A total of 616 pathogens were documented for domestic livestock, with 77.3% considered ''multiple species'' (ie, capable of infecting more than one type of animal). For domestic carnivores the total was 374 pathogens, with 90% classified as ''multiple species.'' So it is apparent that there is considerable promiscuity among animal pathogens. As unusual species are grouped together, swapping of flora can easily occur.","Determining the animal reservoir and incidental hosts of a virus with evidence of zoonosis such as 2019-nCoV is important for controlling spillover events and limiting human infections. Although the ecological reservoir for both MERS-CoV and SARS-CoV remain undefined, evidence of viral presence in a variety of animal species has been found. Serologic evidence and the isolation of viral genomic material for SARS-CoVrelated viruses have provided evidence for bats as the putative reservoir for SARS-CoV. While masked palm civets and raccoon dogs were involved in transmission to humans and initially considered potential reservoirs, they are now considered as incidental or spillover hosts [39] [40] [41] . In contrast, dromedary camels are considered to act a reservoir host for MERS-CoV, and over half of primary human infections report contact with camels, however, it is suspected that bats are likely the ancestral host for MERS-CoV or a MERS-CoV-like virus [42, 43] . Zoonotic transmission of SARS-CoV likely results from direct contact with intermediate hosts [44] , while human-to-human transmission of both viruses occurs primarily through close contact and nosocomial transmission via respiratory secretions [45, 46] . Considering the animals implicated as reservoir hosts for SARS-CoV and MERS-CoV, along with the conclusions from phylogenetic analyses from us and other groups, these potential reservoirs will be important starting points for investigation of the virus source.","Finally, continued research is important to understand the source of the outbreak by study of animals and animal handlers in markets to provide evidence necessary for prevention of future coronavirus outbreaks.","In 1997, the FDA published a Final Rule, Changes to an Approved Application, which amended 21 CFR \u00a7201.12 and \u00a7314.70 to simplify and categorize manufacturing reporting requirements for changes in testing methods, equipment, facilities, or personnel. 25 Proposed changes in manufacturing methods that have a substantial potential to have an adverse effect on the safety or effectiveness of the product may not become effective until notification is given of CBER's approval. The changed created the following categories: (a) those sufficiently significant with regard to safety, purity, potency, and effectiveness of the product to require preapproval of a supplemental application before product distribution; (b) those of Feasible. This rule, referred to as the \"Animal Rule,\" allows the use of animal efficacy data in lieu of human efficacy data when human challenge studies cannot be conducted ethically and field efficacy studies are not feasible because of infectious disease epidemiology (in the case of vaccines). In these situations, certain drug and biological products (e.g., vaccines) that are intended to reduce or prevent serious or life-threatening conditions caused by lethal or permanently disabling toxic chemical, biological, radiologic, or nuclear substances may be approved for marketing based on evidence of effectiveness derived from appropriate studies in animals and additional supporting data. Safety, pharmacokinetics, and immunogenicity data are still necessary in humans. Under the animal rule, the FDA licensure of a product for which safety has been established and the requirements of 21 CFR \u00a7601.60 have been met is based upon adequate and well-controlled animal trials, when results of these animal studies establish that the product is reasonably likely to provide clinical benefit to humans. The FDA can rely on the evidence from animal studies to provide substantial evidence of the efficacy of these products when:","It has been demonstrated that the SARS-CoV possesses the ability to infect macaques, which display symptoms similar to the clinical signs of SARS patients (78), and to replicate in cats and ferrets (79). Together with the evidence implied by the phylogenetic studies, it is tempting to identify the possible animal reservoir of the coronavirus. Recent studies of domestic and wild animals in Guangdong, where the SARS epidemic was first reported, identified the existence of the SARS-CoV from several animals found in the livestock market, including Himalayan palm civets (Paguma larvata) and raccoon dogs (Nyctereutes procyonoides; ref. 80), in spite of the failure of another group to identify any SARS-CoV after the screening of more than 60 animal species (81). The genome sequences of the coronaviruses isolated from these animals are almost identical (99.8%) to that of the SARS-CoV, revealing the extremely close phylogenetic relationship between them. Another major finding from the sequence analysis highlighted a 29-bp deletion upstream the N gene, which was noted only in one Guangdong isolate available from the Gen-Bank (GD0l, accession number 278489). Such deletion leads to the fusion of the two ORFs identified in mRNA 8 into one ORF. Yet its biological significance remains to be elucidated (8). Comparison of the S gene nucleotide sequence of the animal and human SARS-CoV indicated 11 consistent nucleotide signature mutations that appeared to distinguish them. The phylogenetic analysis of the S gene sequence between human and animal SARS-CoV likely ruled out the possibility that it is a consequence of human to animal transmission, implying the infected animals may acquired the virus from a true animal source that has yet to be identified (80). This was also supported by the host-association analysis of coronaviruses based on the nucleocapsid gene (39), which pinpointed that host-shifts had played an important role in the evolution of the virus and the host. The occurrence of avian-mammal host-shift supports the hypothesis that the SARS-CoV emerged from an unknown animal coronavirus."],"title":["Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Differential stepwise evolution of SARS coronavirus functional proteins in different host species","Molecular Diagnosis of a Novel Coronavirus (2019-nCoV) Causing an Outbreak of Pneumonia","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Characterizing the Transmission Potential of Zoonotic Infections from Minor Outbreaks","Paramyxo- and Coronaviruses in Rwandan Bats","MERS coronavirus: diagnostics, epidemiology and transmission","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Reservoirs and vectors of emerging viruses","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Reservoirs and vectors of emerging viruses","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","Identification of New Respiratory Viruses in the New Millennium","All Hands on Deck: Transdisciplinary Approaches to Emerging Infectious Disease","Using Routine Surveillance Data to Estimate the Epidemic Potential of Emerging Zoonoses: Application to the Emergence of US Swine Origin Influenza A H3N2v Virus","A qualitative study of zoonotic risk factors among rural communities in southern China","Serological Screening for Coronavirus Infections in Cats","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Bats and Viruses: Emergence of Novel Lyssaviruses and Associat
