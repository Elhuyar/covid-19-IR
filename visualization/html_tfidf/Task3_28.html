tal encephalitis\u2014rabies. The association of bats with other viral zoonoses is also of great interest. Much of the EU is free of terrestrial rabies, but several bat species harbor lyssaviruses that remain a risk to human and animal health. Whilst the rabies virus is the main cause of rabies globally, novel related viruses continue to be discovered, predominantly in bat populations, that are of interest pure...","Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) is a novel coronavirus discovered in 2012 and is responsible for acute respiratory syndrome in humans. Though not confirmed yet, multiple surveillance and phylogenetic studies suggest a bat origin. The disease is heavily endemic in dromedary camel populations of East Africa and the Middle East. It is unclear as to when the virus was introduced to dromedary camels, but data from studies that investigated stored dromedary camel sera and geographical distribution of involved dromedary camel populations suggested that the virus was present in dromedary camels several decades ago. Though bats and alpacas can serve as potential reservoirs for MERS-CoV, dromedary camels seem to be the only animal host responsible for the spill over human infections.","BACKGROUND: SARS coronavirus (SARS-CoV) was identified as the etiological agent of SARS, and extensive investigations indicated that it originated from an animal source (probably bats) and was recently introduced into the human population via wildlife animals from wet markets in southern China. Previous studies revealed that the spike (S) protein of SARS had experienced adaptive evolution, but whether other functional proteins of SARS have undergone adaptive evolution is not known. RESULTS: We employed several methods to investigate selective pressure among different SARS-CoV groups representing different epidemic periods and hosts. Our results suggest that most functional proteins of SARS-CoV have experienced a stepwise adaptive evolutionary pathway. Similar to previous studies, the spike protein underwent strong positive selection in the early and middle phases, and became stabilized in the late phase. In addition, the replicase experienced positive selection only in human patients, ...","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","Emerging infectious diseases, such as severe acute respiratory syndrome (SARS) and Zika virus disease, present a major threat to public health(1\u20133). Despite intense research efforts, how, when and where new diseases appear are still a source of considerable uncertainty. A severe respiratory disease was recently reported in Wuhan, Hubei province, China. As of 25 January 2020, at least 1,975 cases had been reported since the first patient was hospitalized on 12 December 2019. Epidemiological investigations have suggested that the outbreak was associated with a seafood market in Wuhan. Here we study a single patient who was a worker at the market and who was admitted to the Central Hospital of Wuhan on 26 December 2019 while experiencing a severe respiratory syndrome that included fever, dizziness and a cough. Metagenomic RNA sequencing(4) of a sample of bronchoalveolar lavage fluid from the patient identified a new RNA virus strain from the family Coronaviridae, which is designated here ...","Emerging and re-emerging infectious diseases, such as SARS, MERS, Zika and highly pathogenic influenza present a major threat to public health1\u20133. Despite intense research effort, how, when and where novel diseases appear are still the source of considerable uncertainly. A severe respiratory disease was recently reported in the city of Wuhan, Hubei province, China. At the time of writing, at least 62 suspected cases have been reported since the first patient was hospitalized on December 12nd 2019. Epidemiological investigation by the local Center for Disease Control and Prevention (CDC) suggested that the outbreak was associated with a sea food market in Wuhan. We studied seven patients who were workers at the market, and collected bronchoalveolar lavage fluid (BALF) from one patient who exhibited a severe respiratory syndrome including fever, dizziness and cough, and who was admitted to Wuhan Central Hospital on December 26th 2019. Next generation metagenomic RNA sequencing4 identifie...","Middle East respiratory syndrome coronavirus (MERS-CoV) was identified on the Arabian Peninsula in 2012 and is still causing cases and outbreaks in the Middle East. When MERS-CoV was first identified, the closest related virus was in bats; however, it has since been recognized that dromedary camels serve as a virus reservoir and potential source for human infections. A total of 376 camels were screened for MERS-Cov at a live animal market in the Eastern Region of the Emirate of Abu Dhabi, UAE. In all, 109 MERS-CoV-positive camels were detected in week 1, and a subset of positive camels were sampled again weeks 3 through 6. A total of 126 full and 3 nearly full genomes were obtained from 139 samples. Spike gene sequences were obtained from 5 of the 10 remaining samples. The camel MERS-CoV genomes from this study represent 3 known and 2 potentially new lineages within clade B. Within lineages, diversity of camel and human MERS-CoV sequences are intermixed. We identified sequences from ma...","Abstract An interesting question posed by the current evidence that severe acute respiratory syndrome coronavirus may be originated from an animal coronavirus is how such an animal coronavirus breaks the host species barrier and becomes zoonotic. In this report, we study the chronological order of genotypic changes in the spike protein of avian coronavirus infectious bronchitis virus (IBV) during its adaptation to a primate cell line. Adaptation of the Beaudette strain of IBV from chicken embryo to Vero cells showed the accumulation of 49 amino acid mutations. Among them, 26 (53.06%) substitutions were located in the S protein. Sequencing analysis and comparison of the S gene demonstrated that the majority of the mutations were accumulated and fixed at passage 7 on Vero cells and minor variants were isolated in several passages. Evidence present suggests that the dominant Vero cell-adapted IBV strain may be derived from the chicken embryo passages by selection of and potential recombin...","Abstract The severe acute respiratory syndrome (SARS) is the first major zoonotic infectious disease of the 21st Century. The disease, originally termed \u201catypical pneumonia,\u201d was first recognized in November 2002 in Guangdong Province, China, which spread rapidly to 26 countries within 5months and eventually led to 8096 human infection cases and 774 deaths. A previously unrecognized coronavirus, named SARS coronavirus (SARS-CoV), was later identified as the causative agent of SARS. Subsequent investigation indicated that the source of the human infections originated most likely from infected wildlife animals traded in the live animal markets, with masked palm civets considered the most prominent and important carrier. Large-scale culling of civets appeared to be effective in preventing further outbreaks in the region. Subsequent epidemiological studies showed that civets are intermediate host of SARS-CoV and bats are the likely natural reservoir of SARS-CoV and a large number of SARS-l...","The emergence of Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) and Middle East Respiratory Syndrome coronavirus (MERS-CoV), two strains of animal coronaviruses that crossed the species barrier to infect and cause severe respiratory infections in humans within the last 12 years, have taught us that coronaviruses represent a global threat that does not recognize international borders. We can expect to see other novel coronaviruses emerge in the future. An ideal animal model should reflect the clinical signs, viral replication and pathology seen in humans. In this review, we present factors to consider in establishing an animal model for the study of novel coronaviruses and compare the different animal models that have been employed to study SARS-CoV and MERS-CoV.","World Health Organization has declared the ongoing outbreak of coronavirus disease 2019 (COVID-19) a Public Health Emergency of International Concern. The virus was named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by the International Committee on Taxonomy of Viruses. Human infection with SARS-CoV-2 leads to a wide range of clinical manifestations ranging from asymptomatic, mild, moderate to severe. The severe cases present with pneumonia, which can progress to acute respiratory distress syndrome. The outbreak provides an opportunity for real-time tracking of an animal coronavirus that has just crossed species barrier to infect humans. The outcome of SARS-CoV-2 infection is largely determined by virus-host interaction. Here, we review the discovery, zoonotic origin, animal hosts, transmissibility and pathogenicity of SARS-CoV-2 in relation to its interplay with host antiviral defense. A comparison with SARS-CoV, Middle East respiratory syndrome coronavirus, community-...","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Abstract Knowledge of immunodominant regions in major viral antigens is important for rational design of effective vaccines and diagnostic tests. Although there have been many reports of such work done for SARS\u2013CoV, these were mainly focused on the immune responses of humans and mice. In this study, we aim to search for and compare immunodominant regions of the spike (S) and nucleocapsid (N) proteins which are recognized by sera from different animal species, including mouse, rat, rabbit, civet, pig and horse. Twelve overlapping recombinant protein fragments were produced in Escherichia coli, six each for the S and N proteins, which covered the entire coding region of the two proteins. Using a membrane-strip based Western blot approach, the reactivity of each antigen fragment against a panel of animal sera was determined. Immunodominant regions containing linear epitopes, which reacted with sera from all the species tested, were identified for both proteins. The S3 fragment (aa 402\u2013622...","Abstract Coronaviruses (CoVs) are enveloped, positive-strand RNA viruses with characteristic spike glycoproteins that project outward like the rays of the sun (corona \u2013 Latin for \u2018crown\u2019), when visualized by electron microscopy. CoV are classified, together with the toroviruses, in the family Coronaviridae and the order Nidovirales. All nidoviruses have a common genome organization and generate a nested set (nido \u2013 Latin for \u2018nest\u2019) of 3\u2032 co-terminal mRNAs. CoVs have been isolated from a variety of species, including birds, livestock, domestic animals, and humans. CoV infections can cause respiratory, gastrointestinal, and neurologic disease, depending on the strain of the virus and the site of infection. Importantly, CoVs have been shown to cross species barriers and have emerged from animal reservoirs to infect humans and cause severe disease. The CoV responsible for an outbreak of severe acute respiratory disease (SARS-CoV) in 2002\u201303 likely originated as a bat coronavirus which, du...","Abstract Severe acute respiratory syndrome coronavirus (SARS-CoV) poses a considerable threat to human health. Activation of the viral spike (S)-protein by host cell proteases is essential for viral infectivity. However, the cleavage sites in SARS-S and the protease(s) activating SARS-S are incompletely defined. We found that R667 was dispensable for SARS-S-driven virus\u2013cell fusion and for SARS-S-activation by trypsin and cathepsin L in a virus\u2013virus fusion assay. Mutation T760R, which optimizes the minimal furin consensus motif 758-RXXR-762, and furin overexpression augmented SARS-S activity, but did not result in detectable SARS-S cleavage. Finally, SARS-S-driven cell\u2013cell fusion was independent of cathepsin L, a protease essential for virus\u2013cell fusion. Instead, a so far unknown leupeptin-sensitive host cell protease activated cellular SARS-S for fusion with target cells expressing high levels of ACE2. Thus, different host cell proteases activate SARS-S for virus\u2013cell and cell\u2013cell ...","BACKGROUND: Cellular localization of severe acute respiratory syndrome coronavirus (SARS-CoV) in the lungs of patients with SARS is important in confirming the etiological association of the virus with disease as well as in understanding the pathogenesis of the disease. To our knowledge, there have been no comprehensive studies investigating viral infection at the cellular level in humans. METHODS AND FINDINGS: We collected the largest series of fatal cases of SARS with autopsy material to date by merging the pathological material from two regions involved in the 2003 worldwide SARS outbreak in Hong Kong, China, and Toronto, Canada. We developed a monoclonal antibody against the SARS-CoV nucleoprotein and used it together with in situ hybridization (ISH) to analyze the autopsy lung tissues of 32 patients with SARS from Hong Kong and Toronto. We compared the results of these assays with the pulmonary pathologies and the clinical course of illness for each patient. SARS-CoV nucleoprotein...","Coronavirus host and cell specificities are determined by specific interactions between the viral spike (S) protein and host cell receptor(s). Avian coronavirus infectious bronchitis (IBV) has been adapted to embryonated chicken eggs, primary chicken kidney (CK) cells, monkey kidney cell line Vero, and other human and animal cells. Here we report that acquisition of the cell\u2013cell fusion activity by amino acid mutations in the S protein determines the infectivity of IBV in cultured cells. Expression of S protein derived from Vero- and CK-adapted strains showed efficient induction of membrane fusion. However, expression of S protein cloned from the third passage of IBV in chicken embryo (EP3) did not show apparent syncytia formation. By construction of chimeric S constructs and site-directed mutagenesis, a point mutation (L857-F) at amino acid position 857 in the heptad repeat 1 region of S protein was shown to be responsible for its acquisition of the cell\u2013cell fusion activity. Furtherm...","Severe acute respiratory syndrome coronavirus (SARS-CoV) emerged in 2002 as a highly transmissible pathogenic human betacoronavirus. The viral spike glycoprotein (S) utilizes angiotensin-converting enzyme 2 (ACE2) as a host protein receptor and mediates fusion of the viral and host membranes, making S essential to viral entry into host cells and host species tropism. As SARS-CoV enters host cells, the viral S is believed to undergo a number of conformational transitions as it is cleaved by host proteases and binds to host receptors. We recently developed stabilizing mutations for coronavirus spikes that prevent the transition from the pre-fusion to post-fusion states. Here, we present cryo-EM analyses of a stabilized trimeric SARS-CoV S, as well as the trypsin-cleaved, stabilized S, and its interactions with ACE2. Neither binding to ACE2 nor cleavage by trypsin at the S1/S2 cleavage site impart large conformational changes within stabilized SARS-CoV S or expose the secondary cleavage s...","COVID-19 has become a global pandemic caused by a novel coronavirus SARS-CoV-2. Understanding the origins of SARS-CoV-2 is critical for deterring future zoonosis and for drug discovery and vaccine development. We show evidence of strong purifying selection around the receptor binding motif (RBM) in the spike gene and in other genes among bat, pangolin and human coronaviruses, indicating similar strong evolutionary constraints in different host species. We also demonstrate that SARS-CoV-2's entire RBM was introduced through recombination with coronaviruses from pangolins, possibly a critical step in the evolution of SARS-CoV-2's ability to infect humans. Similar purifying selection in different host species and frequent recombination among coronaviruses suggest a common evolutionary mechanism that could lead to new emerging human coronaviruses.","Animal coronaviruses, such as infectious bronchitis virus (IBV), and arteriviruses, such as porcine reproductive and respiratory syndrome virus (PRRSV), are able to manifest highly contagious infections in their specific native hosts, thereby arising in critical economic damage to animal industries. This review discusses recent progress in studies of virus-host interactions during animal and human coronavirus and arterivirus infections, with emphasis on IBV-host cell interactions. These interactions may be directly involved in viral replication or lead to the alteration of certain signaling pathways, such as cell stress response and innate immunity, to facilitate viral replication and pathogenesis.","A novel coronavirus (CoV) that causes a severe lower respiratory tract infection in humans, emerged in the Middle East region in 2012. This virus, named Middle East respiratory syndrome (MERS)-CoV, is phylogenetically related to bat CoVs, but other animal species like dromedary camels may potentially act as intermediate hosts by spreading the virus to humans. Although human to human transmission has been demonstrated, analysis of human MERS clusters indicated that chains of transmission were not self-sustaining, especially when infection control was implemented. Thus, timely identification of new MERS cases followed by their quarantine, combined with measures to limit spread of the virus from the (intermediate) host to humans, may be crucial in controlling the outbreak of this emerging CoV.","Abstract During the first few months of 2020, the COVID-19 pandemic has reached Europe. Health systems all over the world are trying to control the outbreak in the shortest possible time. Exotic disease outbreaks are not uncommon in animal health and randomised surveillance is frequently used as support for decision-making. This editorial discusses the possibilities of practicing One Health, by using methods from animal health to enhance surveillance for COVID-19 to provide an evidence base fort decision-making in communities and countries.","Abstract The ongoing novel coronavirus (2019-nCoV) pandemic is expected to develop into an unprecedented stress test for health care systems worldwide. This brief report, written from a radiation oncology perspective during the developing outbreak of 2019-nCoV in Switzerland, highlights the challenges identified and measures taken in our department to mitigate risks and ensure continued operations during the outbreak.","Abstract The severe acute respiratory syndrome (SARS) pandemic revealed that zoonotic transmission of animal coronaviruses (CoV) to humans poses a significant threat to public health and warrants surveillance and the development of countermeasures. The activity of host cell proteases, which cleave and activate the SARS-CoV spike (S) protein, is essential for viral infectivity and constitutes a target for intervention. However, the identities of the proteases involved have been unclear. Pioneer studies identified cathepsins and type II transmembrane serine proteases as cellular activators of SARS-CoV and demonstrated that several emerging viruses might exploit these enzymes to promote their spread. Here, we will review the proteolytic systems hijacked by SARS-CoV for S protein activation, we will discuss their contribution to viral spread in the host and we will outline antiviral strategies targeting these enzymes. This paper forms part of a series of invited articles in Antiviral Resea...","Biomedical research in 2013 saw some dramatic developments, with unprecedented government action in the US ranging from the budget sequester in the spring to a dramatic government shutdown in autumn. But throughout the year, bright spots in science around the globe continued to dazzle, including multimillion-dollar partnerships to advance drug discovery and the go-ahead for highly anticipated trials of regenerative medicine.","A variety of neurological diseases in humans, including multiple sclerosis (MS), have been postulated to have a viral etiology. The use of animal models provides insights into potential mechanism(s) involved in the disease process. The murine coronavirus-induced demyelinating disease in rodents is one such model for demyelinating disease in humans.","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","BACKGROUND: The spike (S) protein of SARS-CoV not only mediates receptor-binding but also induces neutralizing antibodies. We previously identified the receptor-binding domain (RBD) of S protein as a major target of neutralizing antibodies in animal models and thus proposed a RBD-based vaccine. However, the antigenicity and immunogenicity of RBD in humans need to be characterized. RESULTS: Two panels of serum samples from recovered SARS patients were included and the antibody responses against the RBD were measured by ELISA and micro-neutralization assays. We found that the RBD of S protein induced potent antibody responses in the recovered SARS patients and RBD-specific antibodies could persist at high titers over three year follow-up. Furthermore, affinity purified anti-RBD antibodies possessed robust neutralizing activity. CONCLUSION: The RBD of SARS-CoV is highly immunogenic in humans and mediates protective responses and RBD-based vaccines and diagnostic approaches can be further ...","Emerging infectious diseases are diseases that are either new, are newly recognized, or are increasing in prevalence in new areas. Resurgent diseases are also usually grouped in this category, as is antimicrobial resistance. These diseases have been given formal recognition in the past two decades, although a historical outlook demonstrates that the phenomenon has probably been persistent, although largely undetected, through recorded history. Emergence has accelerated recently, driven by factors such as demographic change, land use change, increased rapidity and frequency of intercontinental transportation, and other mostly social trends. Continued infectious disease emergence poses, and will continue to pose, significant challenges for public health and for basic science.","Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (CoV), SARS-CoV. In previous studies, we showed that a SARS-CoV spike (S) glycoprotein-based modified vaccinia Ankara (MVA-S) vaccine could induce strong neutralizing antibody (Nab) response which might have played a critical role in protecting Chinese rhesus monkeys from the pathogenic viral challenge. To date, however, it remains unknown what the minimal level of Nab is required to achieve sterile immunity in humans. It is therefore important to explore techniques to maximize the level of Nab response in vivo. Here, we evaluate various vaccination regimens using combinations of DNA-S, MVA-S, and adenovirus type 5 (Ad5-S) vaccines. We show that in vaccinated mice and rabbits, a heterologous MVA-S prime with Ad5-S boost regimen induces the highest and most persistent level of Nab response when compared with other combinations. Interestingly, the initial level of Nab after prime does not necessarily predict the ma...","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","AbstractThe ongoing outbreak of a new coronavirus (2019-nCoV) causes an epidemic of acute respiratory syndrome in humans. 2019-nCoV rapidly spread to national regions and multiple other countries, thus, pose a serious threat to public health. Recent studies show that spike (S) proteins of 2019-nCoV and SARS-CoV may use the same host cell receptor called angiotensin-converting enzyme 2 (ACE2) for entering into host cells. The affinity between ACE2 and 2019-nCoV S is much higher than ACE2 binding to SARS-CoV S protein, explaining that why 2019-nCoV seems to be more readily transmitted from the human to human. Here, we reported that ACE2 can be significantly upregulated after infection of various viruses including SARS-CoV and MERS-CoV. Basing on findings here, we propose that coronavirus infection can positively induce its cellular entry receptor to accelerate their replication and spread, thus drugs targeting ACE2 expression may be prepared for the future emerging infectious diseases ca...","The severe acute respiratory syndrome coronavirus (SARS-CoV) and recently emerged Middle East respiratory syndrome coronavirus (MERS-CoV) epidemics have proven the ability of coronaviruses to cross species barrier and emerge rapidly in humans. Other coronaviruses such as porcine epidemic diarrhea virus (PEDV) are also known to cause major disease epidemics in animals wiith huge economic loss. This special issue in Virology Journal aims to highlight the advances and key discoveries in the animal origin, viral evolution, epidemiology, diagnostics and pathogenesis of the emerging and re-emerging coronaviruses in both humans and animals.","In late December 2019, Chinese authorities reported a cluster of pneumonia cases of unknown aetiology in Wuhan, China. Wenzhou, as a southeast coastal city with the most cases outside Hubei Province, its policy control and epidemic projections have certain references for national and worldwide epidemic prevention and control. The maximum number of illness onset in Wenzhou appeared on January 26 (38 cases). Since January 27, the incidence per day in Wenzhou has continued to decline is likely to be due to isolation of people return to Wenzhou, implementation of region quarantine and suspension of public transportation system. Under the current control efforts, we estimate that the daily incidence by March 3-9, 2020 will drop to 0 in Wenzhou using SEIR model. The total number of affected people is 538.","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","Enveloped viruses have evolved membrane glycoproteins (GPs) that mediate entry into host cells. These proteins are important targets for antiviral therapies and vaccines. Several efforts to understand and combat infection by severe acute respiratory syndrome coronavirus (SARS-CoV) have therefore focused on the viral GP, known as spike (S). In a short period of time, important aspects of SARS-CoV S-protein function were unraveled. The identification of angiotensin-converting enzyme 2 (ACE2) as a receptor for SARS-CoV provided an insight into viral tropism and pathogenesis, whereas mapping of functional domains in the S-protein enabled inhibitors to be generated. Vaccines designed on the basis of SARS-CoV S-protein were shown to be effective in animals and consequently are attractive candidates for vaccine trials in humans. Here, we discuss how SARS-CoV S facilitates viral entry into target cells and illustrate current approaches that are used to inhibit this process.","Abstract Receptor recognition is a major determinant of the host range, cross-species infections, and pathogenesis of the severe acute respiratory syndrome coronavirus (SARS-CoV). A defined receptor-binding domain (RBD) in the SARS-CoV spike protein specifically recognizes its host receptor, angiotensin-converting enzyme 2 (ACE2). This article reviews the latest knowledge about how RBDs from different SARS-CoV strains interact with ACE2 from several animal species. Detailed research on these RBD/ACE2 interactions has established important principles on host receptor adaptations, cross-species infections, and future evolution of SARS-CoV. These principles may apply to other emerging animal viruses, including the recently emerged Middle East respiratory syndrome coronavirus (MERS-CoV). This paper forms part of a series of invited articles in Antiviral Research on \u201cFrom SARS to MERS: 10years of research on highly pathogenic human coronaviruses\u201d.","Seven coronaviruses (CoVs) have been isolated from humans so far. Among them, three emerging pathogenic CoVs, including severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and a newly identified CoV (2019-nCoV), once caused or continue to cause severe infections in humans, posing significant threats to global public health. SARS-CoV infection in humans (with about 10% case fatality rate) was first reported from China in 2002, while MERS-CoV infection in humans (with about 34.4% case fatality rate) was first reported from Saudi Arabia in June 2012. 2019-nCoV was first reported from China in December 2019, and is currently infecting more than 70000 people (with about 2.7% case fatality rate). Both SARS-CoV and MERS-CoV are zoonotic viruses, using bats as their natural reservoirs, and then transmitting through intermediate hosts, leading to human infections. Nevertheless, the intermediate host for 2019-nCoV is still under inve...","AbstractThe present outbreak of lower respiratory tract infections, including respiratory distress syndrome, is the third spillover, in only two decades, of an animal coronavirus to humans resulting in a major epidemic. Here, the Coronavirus Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the official classification of viruses and taxa naming (taxonomy) of the Coronaviridae family, assessed the novelty of the human pathogen tentatively named 2019-nCoV. Based on phylogeny, taxonomy and established practice, the CSG formally recognizes this virus as a sister to severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus and designates it as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). To facilitate communication, the CSG further proposes to use the following naming convention for individual isolates: SARS-CoV-2/Isolate/Host/Date/Location. The ...","Abstract The latest advancements in drug development are structure-assisted and computer-aided identification, design, and synthesis of target-specific antiviral. Structural virology of animal viruses has made valuable contribution to our understanding of viruses in general, replication, evolution, and interaction with the host. Structure\u2013function relation studies are definitely the need of the hour for rational design of drugs and vaccines to effectively treat animal viral diseases. These studies are important for economical, veterinary, and human medical perspectives. X-ray crystallography, nuclear magnetic resonance and cryo-electron microscopy techniques elaborate the structure\u2013function relation studies by utilizing various computational approaches for structure-assisted designing of drug molecules and antiviral against viruses. Availability of protein three-dimensional structures, high-performance computing, data management software, and internet are enhancing the modern day drug ...","Severe acute respiratory syndrome (SARS), caused by the coronavirus SARS-CoV, is an acute infectious disease with significant mortality. A typical clinical feature associated with SARS is pulmonary fibrosis and associated lung failure. In the aftermath of the SARS epidemic, although significant progress towards understanding the underlying molecular mechanism of the infection has been made, a large gap still remains in our knowledge regarding how SARS-CoV interacts with the host cell at the onset of infection. The rapidly changing viral genome adds another variable to this equation. We have focused on a novel concept of microRNA (miRNA)\u2013mediated host\u2013virus interactions in bronchoalveolar stem cells (BASCs) at the onset of infection by correlating the \u201cBASC\u2013microRNome\u201d with their targets within BASCs and viral genome. This work encompasses miRNA array data analysis, target prediction, and miRNA\u2013mRNA enrichment analysis and develops a complex interaction map among disease-related factors...","Infections with bat-origin coronaviruses have caused severe illness in humans by \u2018host jump\u2019. Recently, novel bat-origin coronaviruses were found in pigs. The large number of mutations on the receptor-binding domain allowed the viruses to infect the new host, posing a potential threat to both agriculture and public health.","The present outbreak of a coronavirus-associated acute respiratory disease called coronavirus disease 19 (COVID-19) is the third documented spillover of an animal coronavirus to humans in only two decades that has resulted in a major epidemic. The Coronaviridae Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the classification of viruses and taxon nomenclature of the family Coronaviridae, has assessed the placement of the human pathogen, tentatively named 2019-nCoV, within the Coronaviridae. Based on phylogeny, taxonomy and established practice, the CSG recognizes this virus as forming a sister clade to the prototype human and bat severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus, and designates it as SARS-CoV-2. In order to facilitate communication, the CSG proposes to use the following naming convention for individual isolates: SARS-CoV-2/host/lo...","Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). In a longitudinal cross-sectional study, we determined the prevalence of virus in bodily excretions and time of seroconversion in discharged patients with SARS. Conjunctival, throat, stool, and urine specimens were collected weekly from 64 patients and tested for SARS-CoV RNA by real-time polymerase chain reaction; serum samples were collected weekly and tested for SARS-CoV antibody with indirect enzyme immunoassay and immunofluorescence assay. In total, 126 conjunctival, 124 throat swab, 116 stool, and 124 urine specimens were analyzed. Five patients had positive stool samples, collected in weeks 5\u20139. Two patients seroconverted in weeks 7 and 8; the others were seropositive at the first serum sample collection. In this study, 5 (7.8%) of 64 patients continued to shed viral RNA in stool samples only, for up to week 8 of illness. Most seroconversions occurred by week 6 of illness.","Abstract We recently established a mouse model (288\u2013330+/+) that developed acute respiratory disease resembling human pathology following infection with a high dose (5 \u00d7 106 PFU) of mouse-adapted MERS-CoV (icMERSma1). Although this high dose conferred fatal respiratory disease in mice, achieving similar pathology at lower viral doses may more closely reflect naturally acquired infections. Through continued adaptive evolution of icMERSma1 we generated a novel mouse-adapted MERS-CoV (maM35c4) capable of achieving severe respiratory disease at doses between 103 and 105 PFU. Novel mutations were identified in the maM35c4 genome that may be responsible for eliciting etiologies of acute respiratory distress syndrome at 10\u20131000 fold lower viral doses. Importantly, comparative genetics of the two mouse-adapted MERS strains allowed us to identify specific mutations that remained fixed through an additional 20 cycles of adaptive evolution. Our data indicate that the extent of MERS-CoV adaptation...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) causes the infectious disease COVID-19, which was first reported in Wuhan, China in December, 2019. Despite the tremendous efforts to control the disease, COVID-19 has now spread to over 100 countries and caused a global pandemic. SARS-CoV-2 is thought to have originated in bats; however, the intermediate animal sources of the virus are completely unknown. Here, we investigated the susceptibility of ferrets and animals in close contact with humans to SARS-CoV-2. We found that SARS-CoV-2 replicates poorly in dogs, pigs, chickens, and ducks, but efficiently in ferrets and cats. We found that the virus transmits in cats via respiratory droplets. Our study provides important insights into the animal reservoirs of SARS-CoV-2 and animal management for COVID-19 control.","AbstractThe outbreak of 2019-nCoV pneumonia (COVID-19) in the city of Wuhan, China has resulted in more than 70,000 laboratory confirmed cases, and recent studies showed that 2019-nCoV (SARS-CoV-2) could be of bat origin but involve other potential intermediate hosts. In this study, we assembled the genomes of coronaviruses identified in sick pangolins. The molecular and phylogenetic analyses showed that pangolin Coronaviruses (pangolin-CoV) are genetically related to both the 2019-nCoV and bat Coronaviruses but do not support the 2019-nCoV arose directly from the pangolin-CoV. Our study also suggested that pangolin be natural host of Betacoronavirus, with a potential to infect humans. Large surveillance of coronaviruses in pangolins could improve our understanding of the spectrum of coronaviruses in pangolins. Conservation of wildlife and limits of the exposures of humans to wildlife will be important to minimize the spillover risks of coronaviruses from wild animals to humans.","Phylogenetic analyses have provided strong evidence that amino acid changes in spike (S) protein of animal and human SARS coronaviruses (SARS-CoVs) during and between two zoonotic transfers (2002/03 and 2003/04) are the result of positive selection. While several studies support that some amino acid changes between animal and human viruses are the result of inter-species adaptation, the role of neutralizing antibodies (nAbs) in driving SARS-CoV evolution, particularly during intra-species transmission, is unknown. A detailed examination of SARS-CoV infected animal and human convalescent sera could provide evidence of nAb pressure which, if found, may lead to strategies to effectively block virus evolution pathways by broadening the activity of nAbs. Here we show, by focusing on a dominant neutralization epitope, that contemporaneous- and cross-strain nAb responses against SARS-CoV spike protein exist during natural infection. In vitro immune pressure on this epitope using 2002/03 strai...","AbstractOver the past 20 years, several coronaviruses have crossed the species barrier into humans, causing outbreaks of severe, and often fatal, respiratory illness. Since SARS- CoV was first identified in animal markets, global viromics projects have discovered thousands of coronavirus sequences in diverse animals and geographic regions. Unfortunately, there are few tools available to functionally test these novel viruses for their ability to infect humans, which has severely hampered efforts to predict the next zoonotic viral outbreak. Here we developed an approach to rapidly screen lineage B betacoronaviruses, such as SARS-CoV and the recent 2019-nCoV, for receptor usage and their ability to infect cell types from different species. We show that host protease processing during viral entry is a significant barrier for several lineage B viruses and that bypassing this barrier allows several lineage B viruses to enter human cells through an unknown receptor. We also demonstrate how di..."],"title":["Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) origin and animal reservoir","Differential stepwise evolution of SARS coronavirus functional proteins in different host species","Development of animal models against emerging coronaviruses: From SARS to MERS coronavirus","A new coronavirus associated with human respiratory disease in China","Complete genome characterisation of a novel coronavirus associated with severe human respiratory disease in Wuhan, China","Diversity of Middle East respiratory syndrome coronaviruses in 109 dromedary camels based on full-genome sequencing, Abu Dhabi, United Arab Emirates","Selection of and recombination between minor variants lead to the adaptation of an avian coronavirus to primate cells","26 Evolution of SARS Coronavirus and the Relevance of Modern Molecular Epidemiology","Animal models for SARS and MERS coronaviruses","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","From SARS to MER
