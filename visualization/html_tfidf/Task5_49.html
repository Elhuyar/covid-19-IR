,"Handbook of Stem Cells","AORN Journal","","Trends in Biotechnology","Emerg Microbes Infect","Genome Biol","","","American Journal of Infection Control","Journal of Dairy Science","Virology","Medicina Intensiva (English Edition)","Nutrition Clinique et M\u00e9tabolisme","Sci China Life Sci","Journal of Pain and Symptom Management","Psychosomatics","","Medicine","Psychiatry Research","","","Brain, Behavior, and Immunity","","","","Arch Acad Emerg Med","Cytotherapy","Arch Acad Emerg Med"],"rad":[0.02,0.017542450102512007,0.01385611498912187,0.013782682101602831,0.01365251229135827,0.013527911527928295,0.01208759378388832,0.011981315651403392,0.0103116069116636,0.009751472650631504,0.00903659037231702,0.00858545535164277,0.008265374012982834,0.008251895930955253,0.007778435457965807,0.006914097493420099,0.006148178513533529,0.006034602411343841,0.005930514195871598,0.005802213359830702,0.005652051111506258,0.005233547203018573,0.0048310215595543235,0.004698414560582478,0.004678887612185159,0.004586648598075631,0.0042123391207788425,0.004103460524623269,0.004093770628574123,0.004025919523133317,0.0037824725061495613,0.0036779929870909877,0.0036558711887131725,0.00358290408696249,0.0035671192481880245,0.0035089142292498285,0.0034943858814364855,0.0034770497420321565,0.003470542626784504,0.003442522511464179,0.0034159503301830914,0.003374165765310146,0.0033383816530861473,0.003199749164462079,0.0031800366342297046,0.003154115938955348,0.0030329429397560306,0.00301514897085596,0.0030033715819168735,0.003],"scr":[1.0,0.855,0.639,0.634,0.627,0.619,0.535,0.528,0.43,0.397,0.355,0.329,0.31,0.309,0.281,0.23,0.185,0.179,0.172,0.165,0.156,0.131,0.108,0.1,0.099,0.093,0.071,0.065,0.064,0.06,0.046,0.04,0.039,0.034,0.033,0.03,0.029,0.028,0.028,0.026,0.024,0.022,0.02,0.012,0.011,0.009,0.002,0.001,0.0,0.0],"text":["Accreditation is an internationally recognised process through which healthcare organisations are able to improve the safety and quality of services delivered to patients. The focus of accreditation is to help organisations understand what they are doing well and what opportunities are available for improvement. The Canadian approach to accreditation is a rigorous peer review process comprised of a self-assessment against a set of standards, an on-site survey and follow-up action on recommendations that arise from the survey. The accreditation standards can be used effectively to guide the surgical teams in the transformation of the specialty. The 17 standards that are used to evaluate surgical teams relate to the activities that represent the continuum of clinical care as well as aspects related to learning. Within the subsections and standards are opportunities for surgeons and surgical teams to use the standards to effectively deliver services and to continuously improve patient car...","Abstract Objective To provide a general description of the roles and contributions of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) who are involved in emergency preparedness and response activities, including the 2009 pandemic influenza A (H1N1) public health emergency. Setting Atlanta, GA. Practice description RA consists of a staff of nine members, three of whom are pharmacists. The mission of RA is to support CDC's preparedness and emergency response activities and to ensure regulatory compliance for critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. Conclusion RA was well involved in the response to the H1N1 outbreak through numerous activities, such as submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National ...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","Abstract Introduction The COVID-19 pandemic is stressing healthcare systems throughout the world. Significant numbers of patients are being admitted to the hospital with severe illness, often in the setting of advanced age and underlying co-morbidities. Therefore, palliative care is an important part of the response to this pandemic. The Seattle area and UW Medicine have been on the forefront of the pandemic in the US. Methods UW Medicine developed a strategy to implement a palliative care response for a multi-hospital healthcare system that incorporates conventional capacity, contingency capacity, and crisis capacity. The strategy was developed by our palliative care programs with input from the healthcare system leadership. Results In this publication, we share our multi-faceted strategy to implement high-quality palliative care in the context of the COVID-19 pandemic that incorporates conventional, contingency, and crisis capacity and focuses on the areas of the hospital caring for ...","The recent spread of severe acute respiratory syndrome coronavirus (SARS-CoV-2) exemplifies the critical need for accurate and rapid diagnostic assays to prompt public health actions. Currently, several quantitative reverse-transcription polymerase chain reaction (qRT-PCR) assays are being used by clinical, research, and public health laboratories for rapid detection of the virus. However, it is currently unclear if results from different tests are comparable. Our goal was to evaluate the primer-probe sets used in four common diagnostic assays available on the World Health Organization (WHO) website. To facilitate this effort, we generated RNA transcripts to create standards and distributed them to other laboratories for internal validation. We then used these RNA transcript standards, full-length SARS-CoV-2 RNA, and RNA-spiked mock samples to determine analytical efficiency and sensitivity of nine primer-probe sets. We show that all primer-probe sets can be used to detect SARS-CoV-2, ...","ABSTRACT \u2022 ADVANCED TECHNOLOGY and improved surgical techniques have led to new therapeutic uses for allografts. \u2022 DISEASE TRANSMISSION via allograft tissue transplants has prompted federal intervention in the tissue banking industry and resulted in federal regulations. \u2022 NEW STANDARDS from the Joint Commission on Accreditation of Healthcare Organizations became effective July 1,2005, and apply to all hospitals that store or implant allograft tissues. These standards include mandatory policies on all aspects of hospital transplantation programs, including tissue ordering, receipt, storage, issuance, and record keeping. AORN J 82 (November 2005) 806\u2013814.","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","BACKGROUND: A novel coronavirus of zoonotic origin (2019-nCoV) has recently been identified in patients with acute respiratory disease. This virus is genetically similar to SARS coronavirus and bat SARS-like coronaviruses. The outbreak was initially detected in Wuhan, a major city of China, but has subsequently been detected in other provinces of China. Travel-associated cases have also been reported in a few other countries. Outbreaks in health care workers indicate human-to-human transmission. Molecular tests for rapid detection of this virus are urgently needed for early identification of infected patients. METHODS: We developed two 1-step quantitative real-time reverse-transcription PCR assays to detect two different regions (ORF1b and N) of the viral genome. The primer and probe sets were designed to react with this novel coronavirus and its closely related viruses, such as SARS coronavirus. These assays were evaluated using a panel of positive and negative controls. In addition, ...","Summary Indoor ventilation with good air quality control minimises the spread of airborne respiratory and other infections in hospitals. This article considers the role of ventilation in preventing and controlling infection in hospital general wards and identifies a simple and cost-effective ventilation design capable of reducing the chances of cross-infection. Computational fluid dynamic (CFD) analysis is used to simulate and compare the removal of microbes using a number of different ventilation systems. Instead of the conventional corridor air return arrangement used in most general wards, air return is rearranged so that ventilation is controlled from inside the ward cubicle. In addition to boosting the air ventilation rate, the CFD results reveal that ventilation performance and the removal of microbes can be significantly improved. These improvements are capable of matching the standards maintained in a properly constructed isolation room, though at much lower cost. It is recomme...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","Abstract Background With its epicenter in Wuhan, China, the COVID-19 outbreak was declared a pandemic by the World Health Organization (WHO). While many countries have implemented flight restrictions to China, an increasing number of cases with or without travel background to China are confirmed daily. These developments support concerns on possible unidentified and unreported international COVID-19 cases, which could lead to new local disease epicenters. Methods We have analyzed all available data on the development of international COVID-19 cases from January 20th, 2020 until February 18th, 2020. COVID-19 cases with and without travel history to China were divided into cohorts according to the Healthcare Access and Quality Index (HAQ-Index) of each country. Chi-square and Post-hoc testing were performed. Results While COVID-19 cases with travel history to China seem to peak for each HAQ-cohort, the number of non-travel related COVID-19 cases seem to continuously increase in the HAQ-c...","INTRODUCTION: There is little research on emergency care delivery in low- and middle-income countries (LMICs). To facilitate future research, we aimed to assess the set of key metrics currently used by researchers in these settings and to propose a set of standard metrics to facilitate future research. METHODS: Systematic literature review of 43,109 published reports on general emergency care from 139 LMICs. Studies describing care for subsets of emergency conditions, subsets of populations, and data aggregated across multiple facilities were excluded. All facility- and patient-level statistics reported in these studies were recorded and the most commonly used metrics were identified. RESULTS: We identified 195 studies on emergency care delivery in LMICs. There was little uniformity in either patient- or facility-level metrics reported. Patient demographics were inconsistently reported: only 33% noted average age and 63% the gender breakdown. The upper age boundary used for paediatric ...","Background: A recently emerging respiratory disease named coronavirus disease 2019 (COVID-19) has quickly spread across the world. This disease is initiated by severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) and uncontrolled cytokine storm, but it remains unknown as to whether a robust antibody response is related to clinical deterioration and poor outcome in laboratory-confirmed COVID-19 patients. Methods: Anti-SARS-CoV-2 IgG and IgM antibodies were determined by chemiluminescence analysis (CLIA) in COVID-19 patients from a single center in Wuhan. Median IgG and IgM levels in acute and convalescent-phase sera (within 35 days) for all included patients were calculated and compared among severe and nonsevere patients. Immune response phenotyping based on late IgG levels and neutrophil-to-lymphocyte ratio (NLR) was characterized to stratify patients with different disease severities and outcome. Laboratory parameters in patients with different immune response phenotypes and ...","The rapid spread of Coronavirus disease 2019 (COVID-19) presents China with a critical challenge. As normal capacity of the Chinese hospitals is exceeded, healthcare professionals struggling to manage this unprecedented crisis face the difficult question of how best to coordinate the medical resources used in highly separated locations. Responding rapidly to this crisis, the National Telemedicine Center of China (NTCC), located in Zhengzhou, Henan Province, has established the Emergency Telemedicine Consultation System (ETCS), a telemedicine-enabled outbreak alert and response network. ETCS is built upon a doctor-to-doctor (D2D) approach, in which health services can be accessed remotely through terminals across hospitals. The system architecture of ETCS comprises three major architectural layers: (1) telemedicine service platform layer, (2) telemedicine cloud layer, and (3) telemedicine service application layer. Our ETCS has demonstrated substantial benefits in terms of the effective...","An outbreak of a novel coronavirus, named SARS-CoV-2, that provokes the COVID-19 disease, was first reported in Hubei, mainland China on 31 December 2019. As of 20 March 2020, cases have been reported in 166 countries/regions, including cases of human-to-human transmission around the world. The proportions of this epidemics is probably one of the largest challenges faced by our interconnected modern societies. According to the current epidemiological reports, the large basic reproduction number, R_0 ~ 2.3, number of secondary cases produced by an infected individual in a population of susceptible individuals, as well as an asymptomatic period (up to 14 days) in which infectious individuals are undetectable without further analysis, pave the way for a major crisis of the national health capacity systems. Recent scientific reports have pointed out that the detected cases of COVID19 at young ages is strikingly short and that lethality is concentrated at large ages. Here we adapt a Microsc...","","Abstract Context In 2012, the French Infectious Diseases Society (French acronym SPILF) initiated the \u201cCoordination of epidemic and biological risk\u201d (SPILF-COREB - Emergences [SCE]) group to support the readiness and response of healthcare workers (HCWs) to new alerts. Objective To present the SCE group, its functioning, and the main support it provided for frontline HCWs. Methods A multidisciplinary group of heads of infectious disease departments from reference hospitals was created to build a network of clinical expertise for care, training, and research in the field of epidemic and biological risk (EBR). The network developed a set of standardized operational procedures (SOPs) to guide interventions to manage EBR-suspect patients. Results A working group created the SOP aimed at frontline HCWs taking care of patients. Priority was given to the development of a generic procedure, which was then adapted according to the current alert. Five key steps were identified and hierarchized: ...","With the increasing threat of pandemic influenza and catastrophic bioterrorism, it is important for intensive care providers to be prepared to meet the challenge of large-scale airborne epidemics causing mass casualty respiratory failure. The severe acute respiratory syndrome outbreak exposed the vulnerability of health care workers and highlighted the importance of establishing stringent infection control and crisis management protocols. Patients who have acute lung injury and acute respiratory distress syndrome who require mechanical ventilation should receive a lung protective, low tidal volume strategy. Controversy remains regarding the use of high-frequency oscillatory ventilation and noninvasive positive pressure ventilation. Standard, contact, and airborne precautions should be instituted in intensive care units, with special care taken when aerosol-generating procedures are performed.","","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","The microarray is a platform with wide-ranging potential in biodefence. Owing to the high level of throughput attainable through miniaturization, microarrays have accelerated the ability to respond in an epidemic or crisis. Extending beyond diagnostics, recent studies have applied microarrays as a research tool towards understanding the etiology and pathogenicity of dangerous pathogens, as well as in vaccine development. The original emphasis was on DNA microarrays, but the range now includes protein, antibody and carbohydrate microarrays, and research groups have exploited this diversity to further extend microarray applications in the area of biodefence. Here, we discuss the impact and contributions of the growing range of microarrays and emphasize the concepts that might shape the future of biodefence research.","Middle East respiratory syndrome coronavirus (MERS-CoV) infection has claimed hundreds of lives and has become a global threat since its emergence in Saudi Arabia in 2012. The ability of MERS-CoV to evade the host innate antiviral response may contribute to its severe pathogenesis. Many MERS-CoV-encoded proteins were identified to have interferon (IFN)-antagonizing properties, which correlates well with the reduced IFN levels observed in infected patients and ex vivo models. In this study, we fully characterized the IFN-antagonizing property of the MERS-CoV M protein. Expression of MERS-CoV M protein suppressed type I IFN expression in response to Sendai virus infection or poly(I:C) induction. This suppressive effect was found to be specific for the activation of IFN regulatory factor 3 (IRF3) but not nuclear factor-\u03baB. MERS-CoV M protein interacted with TRAF3 and disrupted TRAF3\u2013TBK1 association leading to reduced IRF3 activation. M proteins from MERS-CoV and SARS-CoV have three highl...","DNA microarrays may be used to identify microbial species present in environmental and clinical samples. However, automated tools for reliable species identification based on observed microarray hybridization patterns are lacking. We present an algorithm, E-Predict, for microarray-based species identification. E-Predict compares observed hybridization patterns with theoretical energy profiles representing different species. We demonstrate the application of the algorithm to viral detection in a set of clinical samples and discuss its relevance to other metagenomic applications.","Background. The clinical presentation of 2019 Novel Coronavirus (2019-nCov) infected pneumonia (NCIP) resembles that of other etiologies of community-acquired pneumonia (CAP). We aimed to identify clinical laboratory features to distinguish NCIP from CAP. Methods. We compared the ability of the hematological and biochemical features of 84 patients with NCIP at hospital admission and 316 patients with CAP. Parameters independently predictive of NCIP were calculated by multivariate logistic regression. The receiver operating characteristic (ROC) curves were generated and the area under the ROC curve (AUC) was measured to evaluate the discriminative ability. Results. Most hematological and biochemical indexes of patients with NCIP were significantly different from patients with CAP. Nine laboratory parameters were identified to be highly predictive of a diagnosis of NCIP by multivariate analysis. The AUCs demonstrated good discriminatory ability for red cell distribution width (RDW) with ...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","Abstract Objectives were to determine effects of lactation and pregnancy on endometrial gene expression on d 17 of the estrous cycle and pregnancy. Heifers (n=33) were assigned randomly after parturition to lactating (L, n=17) or nonlactating (NL, n=16) groups. Cows were subjected to an ovulation synchronization program for a timed artificial insemination (TAI); 10 cows in L and 12 in NL were inseminated. Slaughter occurred 17 d after the day equivalent to TAI, and intercaruncular endometrial tissues were collected. Gene expression was determined by DNA microarray analysis for pregnant (L, n=8; NL, n=6) and noninseminated cyclic (L, n=7; NL, n=4) cows. Differentially expressed genes were selected with a P-value &lt;0.01 and absolute expression &gt;40. In addition, a fold effect &gt;1.5 was used as a criterion for genes affected by pregnancy. In total, 210 genes were differentially regulated by lactation (136 downregulated and 74 upregulated), and 702 genes were differentially regulated by pregn...","Abstract Analyses of turkey coronavirus (TCoV), an enteric disease virus that is highly similar to infectious bronchitis virus (IBV) an upper-respiratory tract disease virus in chickens, were conducted to determine the adaptive potential, and genetic changes associated with emergence of this group 3 coronavirus. Strains of TCoV that were pathogenic in poults and nonpathogenic in chickens did not adapt to cause disease in chickens. Comparative genomics revealed two recombination sites that replaced the spike gene in IBV with an unidentified sequence likely from another coronavirus, resulting in cross-species transmission and a pathogenicity shift. Following emergence in turkeys, TCoV diverged to different serotypes through the accumulation of mutations within spike. This is the first evidence that recombination can directly lead to the emergence of new coronaviruses and new coronaviral diseases, emphasizing the importance of limiting exposure to reservoirs of coronaviruses that can serv...","Abstract Although Intensive Care Medicine is a young specialty compared with other medical disciplines, it currently plays a key role in the process of care for many patients. Experience has shown that professionals with specific training in Intensive Care Medicine are needed to provide high quality care to critically ill patients. In Europe, important steps have been taken towards the standardization of training programs of the different member states. However, it is now necessary to take one more step forward, that is, the creation of a primary specialty in Intensive Care Medicine. Care of the critically ill needs to be led by specialists who have received specific and complete training and who have the necessary professional competences to provide maximum quality care to their patients. The future of the specialty presents challenges that must be faced with determination, with the main objective of meeting the needs of the population.","Abstract The viral epidemic caused by the new Coronavirus SARS-CoV-2 is responsible for the new Coronavirus disease -2019 (Covid-19). This epidemic imposes upheavals in our organizations in healthcare centres which should not obscure the importance of nutritional care. The nutritional diagnosis and the early nutritional care management of Covid-19 infected patients must be integrated into the overall therapeutic strategy, as with any acute situation of acute illness. This document was prepared by the French speaking Society for Clinical Nutrition and Metabolism (SFNCM) in the emergency of the health crisis by a group of experts, based on the national and international recommendations available in the field of malnutrition, critical illness, metabolic stress and intensive care medicine on March 23, 2020. We hope that this article will bring to healthcare professionals, especially those not specialized in nutrition, useful landmarks to help them to manage hospitalized patients, infected ...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","Abstract: We propose that the palliative care team response will occur in two waves: first communication and second symptom management. Our experience with discussing goals of care with the family of a COVID positive patient highlighted some expected and unexpected challenges. We describe these challenges along with recommendations for approaching these conversations. We also propose a framework for proactively mobilizing the palliative care workforce to aggressively address goals of care in all patients, with the aim of reducing the need for rationing of resources.","A cross-sectional anonymous survey was administered to all directory-listed physicians within a network of three large teaching hospitals that provided care to SARS patients in Toronto. One hundred ninety-three physicians participated, 23% of whom provided direct care to SARS patients. A significantly higher rate of psychological distress was seen among physicians providing direct care to SARS patients (45.7%) than among those not providing direct care (17.7%), and physicians providing direct care reported feeling more stigmatized. Several physicians (10.9%) reported entering the hospital despite experiencing identified SARS symptoms. The most frequent SARS concerns were about the care of non-SARS patients following suspension of nonessential services and loss of physician income.","Since COVID-19 emerged in early December, 2019 in Wuhan and swept across China Mainland, a series of large-scale public health interventions, especially Wuhan lock-down combined with nationwide traffic restrictions and Stay At Home Movement, have been taken by the government to control the epidemic. Based on Baidu Migration data and the confirmed cases data, we identified two key factors affecting the later (e.g February 27, 2020) cumulative confirmed cases in non-Wuhan region (y). One is the sum travelers from Wuhan during January 20 to January 26 (x1), which had higher infected probability but lower transmission ability because the human-to-human transmission risk of COVID-19 was confirmed and announced on January 20. The other is the seed cases from Wuhan before January 19, which had higher transmission ability and could be represented with the confirmed cases before January 29 (x2) due to a mean 10-day delay between infection and detection. A simple yet effective regression model t...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","Abstract Since the middle of December 2019, human-to-human transmission of novel coronavirus pneumonia (NCP) has occurred among close contacts. At the same time, greater attention should be paid to psychological crisis intervention (PCI) among affected populations, for the timely prevention of inestimable damage from a secondary psychological crisis. PCI has been initiated via remote (telephone and internet) and onsite medical services to help medical workers, patients, and others affected to overcome any psychological difficulties. This paper outlines experiences based on the work of the Shanghai Medical Team.","Profiling the genetic evolution and dynamic spreading of viruses is a crucial task when responding to epidemic outbreaks. We aim to devise novel ways to model, visualise and analyse the temporal dynamics of epidemic outbreaks in order to help researchers and other people involved in crisis response to make well-informed and targeted decisions about from which geographical locations and time periods more genetic samples may be required to fully understand the outbreak. Our approach relies on the application of Transcendental Information Cascades to a set of temporally ordered nucleotide sequences and we apply it to real-world data that was collected during the currently ongoing outbreak of the novel 2019-nCoV coronavirus. We assess information-theoretic and network-theoretic measures that characterise the resulting complex network and suggest touching points and temporal pathways that are of interest for deeper investigation by geneticists and epidemiologists.","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","AbstractThe emergence and outbreak of SARS-CoV-2, the causative agent of COVID-19, has rapidly become a global concern and has highlighted the need for fast, sensitive, and specific tools to surveil circulating viruses. Here we provide assay designs and experimental resources, for use with CRISPR-based nucleic acid detection, that could be valuable for ongoing surveillance. We provide assay designs for detection of 67 viral species and subspecies, including: SARS-CoV-2, phylogenetically-related viruses, and viruses with similar clinical presentation. The designs are outputs of algorithms that we are developing for rapidly designing nucleic acid detection assays that are comprehensive across genomic diversity and predicted to be highly sensitive and specific. Of our design set, we experimentally screened 4 SARS-CoV-2 designs with a CRISPR-Cas13 detection system and then extensively tested the highest-performing SARS-CoV-2 assay. We demonstrate the sensitivity and speed of this assay usi...","The novel corona virus disease -2019 (COVID-19) pandemic has caused a massive global public health havoc. Recent clinical trials carried out in China has found a promising therapeutic application of chloroquine and hydroxychloroquine for COVID-19. This study meticulously evaluated the various dosages of chloroquine and hydroxychloroquine utilized in clinical trials registered in Chinese and US clinical trial registries for the treatment of pneumonia caused by SARS-CoV-2.","","Abstract Adoptive immunotherapy\u2014in particular, T-cell therapy\u2014has recently emerged as a useful strategy with the potential to overcome many of the limitations of antiviral drugs for the treatment of viral complications after hematopietic stem cell transplantation. In this review, we briefly summarize the current methods for virus-specific T-cell isolation or selection and we report results from clinical trials that have used these techniques, focusing specifically on the strategies aimed to broaden the application of this technology.",""],"title":["Hospital accreditation and the surgeon: The Canadian experience","Roles and contributions of pharmacists in regulatory affairs at the Centers for Disease Control and Prevention for public health emergency preparedness and response","New regulatory strategies to manage medicines shortages in Europe","Creating a Palliative Care Inpatient Response Plan for COVID19 \u2013 The UW Medicine Experience","Analytical sensitivity and efficiency comparisons of SARS-COV-2 qRT-PCR assays","Decreasing Latitude and Increasing Regulation in Transplantable Tissue Programs","A Strategic Vaccine Facility for the UK","Chapter 5 Role of risk analysis and risk communication in food safety management","A COVID-19 Infection Risk Model for Frontline Health Care Workers","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Molecular Diagnosis of a Novel Coronavirus (2019-nCoV) Causing an Outbreak of Pneumonia","Rethinking hospital general ward ventilation design using computational fluid dynamics","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","The remarkable adaptability of syndromic surveillance to meet public health needs","Internationally lost COVID-19 cases","Developing metrics for emergency care research in low- and middle-income countries","Immune phenotyping based on neutrophil-to-lymphocyte ratio and IgG predicts disease severity and outcome for patients with COVID-19","From Isolation to Coordination: How Can Telemedicine Help Combat the COVID-19 Outbreak?","A mathematical model for the spatiotemporal epidemic spreading of COVID19","Considering the challenge of the Covid-19 pandemic, is there a need to adapt the guidelines for basic life support resuscitation?","The French Infectious Diseases Society's readiness and response to epidemic or biological risk\u2013the current situation following the Middle East respiratory syndrome coronavirus and Ebola virus disease alerts","Mechanical Ventilation in an Airborne Epidemic","73 Stem Cell-based Products in Medicine: FDA Regulatory Considerations","Application of the Updated CDC Isolation Guidelines for Health Care Facilities","Healthcare worker absenteeism, child care costs, and COVID-19 school closures: a simulation analysis","Applications of microarrays in pathogen detection and biodefence","Middle East respiratory syndrome coronavirus M protein suppresses type I interferon expression through the inhibition of TBK1-dependent phosphorylation of IRF3","E-Predict: a computational strategy for species identification based on observed DNA microarray hybridization patterns","Can routine laboratory tests discriminate 2019 novel coronavirus infected pneumonia from other community-acquired pneumonia?","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","Emerging infectious diseases: Focus on infection control issues for novel coronaviruses (Severe Acute Respiratory Syndrome-CoV and Middle East Respiratory Syndrome-CoV), hemorrhagic fever viruses (Lassa and Ebola), and highly pathogenic avian influenza viruses, A(H5N1) and A(H7N9)","Effects of lactation and pregnancy on gene expression of endometrium of Holstein cows at day 17 of the estrous cycle or pregnancy","Emergence of a group 3 coronavirus through recombination","The future of intensive medicine","Strat\u00e9gie de prise en charge nutritionnelle \u00e0 l\u2019h\u00f4pital au cours de l\u2019\u00e9pid\u00e9mie virale Covid-19: avis d\u2019experts de la Soci\u00e9t\u00e9 Francophone de Nutrition Clinique et M\u00e9tabolisme (SFNCM)","Pathogen genomic surveillance elucidates the origins, transmission and evolution of emerging viral agents in China","Goals of Care in a Pandemic: Our Experience and Recommendations","The Occupational and Psychosocial Impact of SARS on Academic Physicians in Three Affected Hospitals","A simple model to assess Wuhan lock-down effect and region efforts during COVID-19 epidemic in China Mainland","The infectious aetiology of disease: the search for new agents","Psychological crisis intervention during the outbreak period of new coronavirus pneumonia from experience in Shanghai","Networks of information token recurrences derived from genomic sequences may reveal hidden patterns in epidemic outbreaks: A case study of the 2019-nCoV coronavirus.","Systematic review and critical appraisal of prediction models for diagnosis and prognosis of COVID-19 infection","Using psychoneuroimmunity against COVID-19","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","CRISPR-based surveillance for COVID-19 using genomically-comprehensive machine learning design","Therapeutic Application of Chloroquine in Clinical Trials for COVID-19","Information Diet in Covid-19 Crisis; a Commentary","The time is now: moving toward virus-specific T cells after allogeneic hematopoietic stem cell transplantation as the standard of care","Information Typology in Coronavirus (COVID-19) Crisis; a Commentary"],"url":["https://doi.org/10.1016/s1479-666x(04)80030-1","https://doi.org/10.1331/japha.2010.09220","https://doi.org/10.1016/j.ijpha
