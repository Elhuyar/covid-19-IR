 2013) . [42] [43] [44] Previous studies suggest that even with a partial mismatch over the years, due to the unpredictability of influenza B lineage circulation, the disease burden (in terms of clinical cases, hospitalizations and health care resource utilization) and societal burden can be considerable. 2, 9 For example, a mismatch in the 2007-2008 influenza season in the United States was estimated to have costed health care providers and society well over $100 million and $1 billion, respectively. 45 In another study conducted in Taiwan, it was reported that an epidemic predominated by influenza B/Yamagata lineage occurred during the 2011-2012 season during which the trivalent influenza vaccine contained influenza B/Victoria lineage. Expectedly, the morbidity and mortality of this vaccine mismatched epidemic was substantial (influenza B: 60.7% and 66.9% of confirmed influenza cases and deaths, respectively; 87.2% of samples showed the presence of vaccine opposite lineage). 46 Surveillance data on the age distribution of influenza cases is available only for 2013. This data showed that influenza B virus was predominantly observed in younger individuals aged 5-29 years, with the highest proportions in children aged 5-9 years and 10-19 years. Even though this observation was restricted to only one year with 90% mismatch it is in line with previous reports wherein influenza B has been reported to affect more schoolchildren and the appearance of the new B lineage reinforced this pattern. 4 An implication of this finding is that children and adolescents might benefit the most from the addition of a second influenza B lineage to the seasonal influenza vaccine. Moreover, it could be useful for the entire population as it is widely considered that vaccinating children can reduce influenza illness in family members and other susceptible populations in the community by reducing the risk of exposure and subsequent influenza infection and related complications. 47 11 that influenza B-associated mortality could potentially be a valid indication of disease severity. Thus the evidence presented here for one year underscores the importance of a universal influenza vaccination strategy compared to targeted immunization as universal immunization at high vaccine coverage levels could potentially interrupt transmission reducing the occurrence of outbreaks and severe disease.","By contrast, the outbreak of Ebola infection continues unabated in West Africa. There have been more than 10,000 cases in the current outbreak, around five times more cases of Ebola than had ever been reported prior to this outbreak. Furthermore, the three secondary transmissions that have occurred from the 13 cases cared for outside of West Africa to date (two in the USA and one in Spain) have pushed the Ebola crisis to the top of the agenda of many hospitals around the world. This has led to a degree of politicization, where regional and national decisions are made for political reasons rather than based on evidence, resulting in measures such as mandatory quarantine, airport screening, and immigration bans. 7, 8 Politicization aside, research performed during the current outbreak has provided some new insight into the epidemiology of Ebola. It is most usually transmitted through direct contact with blood or body fluids including droplet sprays (through broken skin or mucous membranes). 9,10 However, transmission can also occur though indirect contact with contaminated environments. 9e12 Indeed, one outbreak report from Sierra Leone identified incorrect personal protective equipment (PPE) for cleaning staff as a likely contributor to transmission. 12 Furthermore, despite being enveloped viruses, Ebola (and indeed MERS-CoV) has the capacity to survive on dry surfaces for days, not hours. 13e15 One study even suggests an Ebola survival time measured in weeks, but this study was done at 4 C, so does not represent field conditions. 15 These in-vitro survival times combined with the potential for blood and body fluid contamination argue for careful attention to cleaning and disinfection when caring for patients with Ebola virus disease. Several studies have evaluated the basic reproductive number (R 0 ) for Ebola infection in field settings, which seems to be w2. One study found that R 0 is significantly higher in nonsurvivors (2.36) than in survivors (0.66), reinforcing the suggestion that contact with patients in the latter stages of disease is the most important risk factor for acquiring Ebola virus. 16 Another area of controversy has been the appropriate type of PPE when dealing with Ebola. Earlier US recommendations were upgraded following the transmissions in Dallas, and now recommend a 'no skin in the game' approach, where all skin is covered. 17 However, having the right PPE policy is only part of the solution e you also need to ensure PPE supply and that staff know how to don and doff it safely. 18, 19 Universal versus targeted interventions Several high-profile studies have suggested that we should move away from 'targeted' interventions, particularly screening and decolonization, towards 'universal' interventions such as chlorhexidine daily bathing for all intensive care unit (ICU) patients. 20, 21 The most persuasive evidence for a universal approach involves the use of chlorhexidine for daily bathing for all ICU patients. It is worth noting, in passing, that this is not a truly universal approach since it is applied to a targeted population! The studies are impressive, especially in terms of design and to a lesser degree in terms of impact (Table I) . 22e25 Similarly, the use of antibiotics for selective digestive decontamination (SDD) or selective oral decontamination (SOD) has been advocated for all ICU patients. Again, the study design and impact are impressive, with reduced transmission and reduced mortality (Table II) . 26e29 However, indiscriminate use of biocides (such as chlorhexidine) and especially antibiotics is not without 'collateral damage'. 30 Several studies have reported increased antibiotic resistance associated with SOD and SDD, and other studies have reported reduced bacterial susceptibility associated with universal use of chlorhexidine. 28,31e34 So we need to consider carefully the downside before wholeheartedly adopting universal decolonization.","There have been three or four pandemics of influenza every century for as long as can be ascertained from historical studies and there is every reason to believe that pandemics will come again in the twenty-first century. If H5N1 virus should acquire the ability to spread readily from person to person, and if its high lethality for humans should continue unabated, it could cause a devastating pandemic. Efforts are being made to prepare defenses against this virus, including vaccines and antiviral drugs, supported by the U.S. government and other governments. Promising vaccines are being developed and tested in clinical trials, and plans are to stockpile such a vaccine for possible use if an epidemic of this virus arises. This effort is complicated by the fact that H5N1 influenza, like all influenzas, continues to evolve, and stockpiled vaccine might not be completely effective against the strain that ultimately might emerge as a pandemic strain. Nevertheless, there is hope that at least partial immunity might be effected by such a vaccine that could ameliorate the symptoms of the disease and protect against the extreme virulence of the virus. As described in Chapter 4, new approaches to flu vaccine development are being tried, including development of a universal flu vaccine that would work against any influenza A strain, but such an approach will clearly require many more years of research before a licensed vaccine for general use could be produced. Efforts are also being directed toward producing and stockpiling antiviral compounds directed against influenza. Unfortunately, most H5N1 isolates tested are resistant to amantadine and related compounds, antiflu agents that have been in use for years and that are readily available. It is thought that this is the result of the wide use of amantadine by Chinese farmers to protect their chicken flocks from influenza, thereby selecting for amantadine-resistant variants of the viruses. This effect may be moderating, however, as some recent isolates are sensitive to amantadine. Inhibitors of the influenza neuraminidase such as oseltamivir (Tamiflu) and zanamivir appear to be reasonably effective against H5N1 virus, but these drugs must be used early in infection if they are to be effective. Production of these compounds is limiting at present, but production is being accelerated in order to stockpile them for possible use if or when a pandemic erupts.","banning all travel and all non-basic economic activities, together with the intensified use of diagnostic tests in suspected cases has proven to yield good results. 3 Also, there is an urgent need to establish a purchasing and supply channel for personal protective equipment, which is currently insufficient for health personnel who are highly exposed to and prone to contagion. The recent finding on the spreading capacity of SARS-CoV-2 by contamination of eyelashes and hair reinforces this need. 4 The proposed suppression policies will not mean the end of CoVID-19 in Spain in the initial 3-4 weeks; therefore, the development of strategies to sustain the gains is critical. A key lesson from the Asian experience is the need to create a robust surveillance system capable of collecting and reporting epidemiological data down to the individual or household level. 5 There are two pillars for the development of such a system: (1) the development and implementation of a universal mobile application for self-reporting of suspected COVID-19 symptoms as well as apps to support contact tracing efforts (eg, TraceTogether mobile app; Singapore); and (2) increased diagnostic capacity to test all individuals with symptoms for early isolation. The identification of an increase in the number of cases in an area would trigger quick remedial measures like the implementation of early and targeted suppression actions.","And the utility of economic statecraft has been systematically underestimated. 7 Today, it is all too common for great powers to resort to economic statecraft and social penetration to further their national interests. nuclear program. 8 The Russian Federation launched cyber warfare to destabilize Ukraine's democratic order. Moreover, Russia misinformed and polarized U.S. voters by extensive propaganda and penetration of social media platforms. 9 As a rising power, aiming at building its own order and sphere of influence, China has been engaging extensively in economic and social penetration of other countries. For instance, China banned rare earth metals exports to Japan and curtailed the import of Japanese autos due to the territory disputes regarding the Senkaku/Diaoyu Island in the East China Sea. China, as noted, also banned banana imports from the Philippines to coerce the Philippines to concede in the South China Sea dispute. 10 More important, economic globalization, the development of supply chains, and breakthroughs of network technology have jointly transformed and updated China's coercive capabilities. Some liberal scholars argue that global networks create mutual dependence that decrease states' incentives to engage in conflict or coercion. However, as political scientists Henry Farrell at George Washington University and Abraham L. Newman at Georgetown University show, global connectivity actually creates new opportunities for great powers to coerce, manipulate, and penetrate. Like Hirschman's emphasis on power asymmetry in economic interdependence, Farrell and Newman also find that modern globalization results in asymmetrical networks, in which some states are far more connected than others. Those states become the \"hubs\" of the global networks and have the capabilities to exploit \"weaponized interdependence.\" Specifically, those great powers can utilize their hub positions to gather information or cut off financial and information flows, discover and exploit vulnerabilities, compel policy change, and deter unwanted actions. 11 Sharp Power and Social Penetration. Financial power, hub positions in the global exchange networks, and information supply chains also enable authoritarian regimes to engage in comprehensive social penetration and manipulation of other societies. Christopher Walker and Jessica Ludwig of the National Endowment for Democracy analyze such phenomena through a lens of \"sharp power,\" defined as authoritarian influence efforts to \"pierce, penetrate, or perforate the information environments and societies in the targeted countries.\" To delegitimize democracies and other universal human-rights regimes, authoritarian regimes seek to incite and amplify existing divisions in democratic societies by manipulating or faking the information that reaches them. They also use financial incentives to induce media or civil societies in democracies to censor opinions that may be critical of those authoritarian regimes.","The deficiencies in this legislation were highlighted by the measles epidemic of 1989-1991, which involved more than 55,000 cases and led to 123 deaths. 35, 76 Substantial numbers of unimmunized preschool children, particularly in inner-city areas, contributed to this event. 76 To ensure that vulnerable children had more reliable access to vaccines, the government refocused their funding resources on helping individual states in building immunization infrastructure. VFC is a state-operated federal entitlement program that provides free Advisory Committee on Immunization Practices-recommended vaccines to children 18 years of age or younger who are uninsured, Alaska Native or Native American, eligible for Medicaid, or receive their vaccines in a federally qualified health center. 77 At the state level, funds are earmarked for vaccine purchase and immunization programs. 35 State funds also have been used to purchase vaccines for children and adolescents not eligible for VFC. A combination of VFC, state/local, and Section 317 program funds (i.e., VFC only, VFC and Underinsured, VFC and Underinsured Select, Universal, and Universal Select) has been used by a number of states to purchase all recommended vaccines for children in the state, including the privately insured. 78 Many states use universal programs that expand the eligibility for VFC vaccines by supplementing VFC purchases at federally discounted prices. The universal purchase states have been successful in raising vaccination rates among the underinsured 79 and increasing access to newer and more expensive vaccines for children without insurance. 75 However, criticisms of the universal purchase programs have been raised, including (1) vaccine manufacturers' claims that universal purchase programs unfairly provide for the purchase of all vaccines at lower government contract prices, thus eliminating the private market for vaccines and decreasing revenue; (2) although immunization charges are reduced under this program, patients still pay for the vaccine administration fee; and (3) some contend that taxpayer money should not be spent to provide free vaccines for children whose insurance would otherwise pay for it. 79 State Medicaid and State Children's Health Insurance Program funds also are provided for vaccine purchase, although the level of Medicaid funding varies from state to state.","Community and healthcare preparedness in response to coronavirus outbreaks remain ongoing obstacles for global public health. For example, delays between disease development and progression and diagnosis or quarantine can severely impact both patient management and containment [21, 71] . Deficiencies in outbreak preparedness and healthcare network coordination efforts must ultimately be considered in response efforts. It is strongly recommended that universal reagents be maintained and available at global repositories for future outbreaks.","Why should adults care about paediatric vaccination? S57 one by two weeks. A longer duration of viral shedding and higher viral titres in the naso-pharynx compared with adults, associated with promiscuity (day care centres, school) explain the children' major vector role in this respiratory transmission. Any intervention in childhood limiting Influenza virus circulation in the community should provide indirect protection (\"herd immunity\") to adults. Large immunisation programmes in children have been investigated in different settings measuring the protection of contacts (households) or the community at large. So far, routine immunisation of school-age children appear to be effective in preventing the disease burden in the community and adults contacts in several studies. Nevertheless, methodological discrepancies between them render imprecise the estimation of this strategy on effectiveness: which preventable fraction is achievable in adults? The impact in the community depends on the coverage rate achieved, the vaccine efficacy and the contact patterns. Some simulation models taking in account different efficacy figures of Influenza vaccines (most assume a protective efficacy of 70% and a 80% efficacy for infectiousness) and different coverage levels suggest that a coverage rate of 20% of schoolchildren would result in as much mortality reduction in elderly as vaccinating 90% of persons aged 64 and over. Nevertheless, if the universal influenza immunisation strategy in schoolchildren has demonstrated some benefits in term of reduction of the disease burden -either in observational studies or in mathematical models -in adults or elderly, some points must be raised: -Routine vaccination of school aged children has not been shown to decrease by indirect effect the burden of disease in infants and younger children who are highly infectious (thus transmitting the virus) or more at risk of hospitalisation for severe Influenza disease. So far the American recommendation of immunisation first before 23 months of age, then, since 2006 up to 59 months of age is mainly based on a reduction of morbidity, hospitalisation, mortality in the targeted group. -An other source of concern is the low coverage rates achieved postrecommendation in the US, especially for the full primo-vaccination demanding two doses below 9 years of age. -It has not been demonstrated yet that routine vaccination of children below 2 years of age has an indirect impact in the population. -In Europe, the injectable trivalent inactivated influenza vaccine TIV, sole available raises the issues of acceptability by the families, and on a national public health point of view the feasibility of such a programme, the huge increase of resources and the adequate information strategies. -TIV efficacy may vary depending of the child's age, the matching of the strains -wild/vaccine -although mathematical models assume its upper range (70%) and never more conservative hypothesis (the real life). -Clearly the availability of an intra-nasal live attenuated influenza vaccine in Europe could be an opportunity to enlarge the strategies due to its higher protective efficacy and easiness of administration.","The composition of haplotypes changed substantially from early targeted testing to later targeted testing (Figure 4) . The A2a1 and A2a2 haplotypes which had collectively made up 103 out of 157 haplotypes (65.6%) in the early targeted testing were reduced to 44 of 144 haplotypes (30.6%) in the late targeted testing, mostly because of the increased frequency of the A1a and A2a haplotypes, the two most common haplotypes in the population screening. This is probably because the population screening identified clusters of infected individuals who seeded from areas that had not been designated as high-risk e.g. the UK. The later targeted testing was then more likely to find new individuals from these clusters, both because the targeted testing was extended to include more high-risk areas and because the population screening had identified cases that could be used to inform further contact tracking efforts.","When GA was removed, fusion was restored (Fig. 6A, Bar 4), indicating that GA interferes with fusion in a reversible manner. Viral fusion, regardless of fusion protein, proceeds through the creation of hemifusion, an intermediate state in which proximal lipid monolayer leaflets of membranes, in contact with one another, have merged, but the distal monolayers remain distinct. Because inhibition of fusion was universal, independent of viral protein, it is extremely unlikely that GA targeted the fusion proteins themselves. This is consistent with GA inhibiting the creation of the hemifusion intermediate, and universal inhibition would be expected. It is well known that agents conferring positive spontaneous curvature, such as lysophosphatidylcholine (LPC), inhibit fusion induced by viral and non-viral fusion proteins17. Likewise, the cone-shaped lipid oleic acid (OA) has a negative spontaneous membrane curvature, which favors hemifusion when present in the outer bilayer, and its presence relieves the inhibition of fusion18. The addition of OA together with GA abolished the inhibitory effect of GA (Fig. 6B), indicating that GA induces positive membrane curvature.","BCG is a live attenuated strain derived from an isolate of Mycobacterium bovis used widely across the world as a vaccine for Tuberculosis (TB), with many nations, including Japan and China, having a universal BCG vaccination policy in newborns 1 . Other countries such as Spain, France, and Switzerland, have discontinued their universal vaccine policies due to comparatively low risk for developing M. bovis infections as well as the proven variable effectiveness in preventing adult TB; countries such as the United States, Italy, and the Netherlands, have yet to adopt universal vaccine policies for similar reasons.","Randomized controlled comparisons of the efficacy of inactivated and live attenuated vaccine in children have consistently shown that live vaccine provides superior efficacy in this population, with an approximately 50% lower cumulative incidence of influenza in those receiving live vaccine. 160 Similar comparisons in adults have suggested slightly superior efficacy of inactivated vaccine, 161 and large cohort studies are also consistent with the interpretation that inactivated vaccine has slightly better efficacy than live vaccine in adults, particularly in those who have received vaccines in previous years. 162 Previous strategies for prevention of influenza in the United States and other countries have focused on targeting vaccines to persons at higher risk for influenza-related complications (see Table 32 -4) and on individuals in close contact with these high-risk individuals. Such recommendations were complex and in some ways difficult to implement, leading to lower than desired vaccine uptake. In addition, it was recognized that more universal vaccination strategies, particularly of children, might be able to impact the spread of influenza in the community. Currently, the United States and many other countries have adopted a universal vaccination strategy with annual vaccination of all members of the population. This, of course, includes health care providers, and most institutions have adopted a policy of mandatory vaccination of individuals in contact with patients.","Because bacterial culture underestimates microbial diversity in the GI tract, molecular tools have now become the standard approach in gut microbial ecology. 1, 2, [11] [12] [13] [14] For molecular analysis, DNA or RNA is extracted from intestinal samples (eg, feces, biopsy specimen, luminal content). For phylogenetic identification or for molecular fingerprinting, a specific gene is amplified using universal primers (either bacterial, fungal, or archaeal) that target conserved regions within these genes. The conserved regions flank variable gene regions, which when sequenced allow the phylogenetic identification of the present organisms. For bacterial and archaeal identification, the 16S ribosomal RNA (16S rRNA) gene is most commonly targeted. Other targets include the 16S-23S internal transcribed spacer (ITS) region and the chaperonin (cpn60) gene. 12 Molecular fingerprinting Molecular fingerprinting is used to separate a mixture of polymerase chain reaction (PCR) amplicons that were generated by universal primers to yield a fingerprint, which is representative of the bacterial community within the sample. Different techniques include denaturing gradient gel electrophoresis (DGGE), temperature gradient gel electrophoresis (TGGE), and terminal restriction fragment length polymorphism (T-RFLP). 7, [15] [16] [17] [18] [19] In DGGE and TGGE, differences in nucleotide composition result in unique melting behaviors of the individual PCR amplicons, generating a banding pattern that illustrates the bacterial diversity in the sample. DGGE and TGGE are inexpensive and can be rapidly performed. However, DGGE and TGGE only allow a limited resolution of PCR amplicons because many bacterial phylotypes may have similar melting behaviors. Therefore, these techniques capture only changes in the predominant bacterial groups within the gut community. For identification purposes, bands of interest need to be sequenced. In T-RFLP, amplicons labeled with a fluorescent primer are fragmented in different sizes using sequence specific restriction enzymes, again yielding a characteristic fingerprint of the microbial community. 7 Identification of bacterial groups For identification of individual bacterial phylotypes, PCR amplicons generated using universal bacterial primers need to be separated and sequenced, which can be achieved by construction of 16S rRNA gene clone libraries, 11, 12, 20 or more recently by an automated high-throughput sequencing platform (eg, 454-pyrosequencing). This platform allows several thousand sequences to be analyzed within a few hours, yielding deep phylogenetic information about the intestinal microbiome. 1,2,13","There is only one major gateway into the country and a single payer healthcare system with universal access. SARS-CoV-2 infected individuals were identified both through targeted testing of individuals at high risk of infection and by population screening.","To track some of the trends in the infection prevention and control literature since the last HIS conference in late 2012, I plugged some search terms into Google Trends (a facility that compares the variation in volume of searches for selected terms over time). One infection control trend trumped all others: Ebola (Figures 1 and 2) . Whereas trends in Google searches may not necessarily correlate with trends in the infection prevention and control literature, in this case it is true that the outbreak of Ebola in West Africa has prompted a lot of publications in the literature e as well as consuming an awful lot of professional time for all who are connected with hospital infection prevention and control! Aside from Ebola, other trends in the infection prevention and control literature covered in this article include Middle East respiratory syndrome coronavirus (MERS-CoV), universal versus targeted interventions, faecal microbiota transplantation, whole genome sequencing, carbapenem-resistant Enterobacteriaceae (CRE), and some aspects of environmental science. Finally, I attempt to predict some of the trends in the infection prevention and control literature between now and the next HIS conference in 2016.","Significant contributions to global health and infectious disease control have also been made through private-sector support. A leading example is the Bill and Melinda Gates Foundation (www .gatesfoundation.org), a privately funded effort begun in 2000 focused on reducing health disparities across the world and helping to address the global health challenges outlined by the 2000 Millennium Development Goals (www.un.org/millenniumgoals). Priorities for the Gates Foundation include efforts to reduce HIV infection/AIDS, malaria, tuberculosis, vaccine-preventable diseases, diarrheal diseases, pneumonia, and neglected infectious diseases. Other important global health initiatives supported by both government and nongovernment donors include the Global Alliance for Vaccines and Immunizations (GAVI Alliance; www.gavialliance.org) and the Global Fund to Fight AIDS, Tuberculosis, and Malaria (www.theglobalfund.org). Two large U.S.-led efforts, the President's Malaria Initiative (PMI; www .fightingmalaria.gov) and the President's Emergency Plan for AIDS Relief (PEPFAR; www.pepfar.gov) provide targeted prevention and treatment support in countries most heavily affected by these leading killers. In particular, the impact of PEPFAR has been dramatic. Begun in 2004, the program requires country ownership and results-based efforts with goals for sustainability. In 2011 alone, PEPFAR supported treatment of nearly 4 million people, supported antiretroviral therapy for more than 1.5 HIV-infected pregnant women to prevent perinatal infection, and supported diagnostic testing for more than 40 million individuals. 509 Although national and global partnerships are critical to controlling infectious disease threats, local clinical, public health, and laboratory capacity remains the cornerstone for initial disease recognition and response. In the early 1980s, concerns by staff in the CDC's","A universal in all LCMS assays is the rule of \"breadth vs. depth,\" simply stated, increasing the number of targets in an experiment results in a decrease in the overall sensitivity of each measurement. The most common example is that untargeted assays which may observe thousands of peptide ions per experiment invariably have a lower limit of detection (LOD) and quantification (LOQ) compared to assays where a smaller number of ions are targeted. [21] [22] [23] Improvements in each subsequent generation of hardware can mitigate this compromise, but the improvement is limited. Today, the only way to truly offset this rule is to increase the total LCMS run time. A 2014 study by Majchrzykiewicz-Koehorst et al. described an untargeted LCMS assay that could discern three viruses in samples, both in vitro and ex vivo. However, the run time for this experiment was six hours per sample using nanoESI-quadrupole TOF technology. 24 Targeted peptide-centric assays are advantageous when sensitivity is paramount over the quantity of identified targets. Targeted assays often rely on tandem MS with high speed, but relatively low accuracy, quadrupoles. 21 Quadrupoles can be used to select ions for fragmentation with quantification of fragment ions by other quadrupoles in single reaction monitoring (SRM). They can also be used in conjunction with high resolution systems in single ion monitoring (SIM) and parallel reaction monitoring (PRM). SRM relies on fragmentation which requires a priori the mass to charge ratio (m/z) of both the peptide ion of interest and its dominant ions produced during fragmentation. Commonly, the collision energy is optimized for each peptide fragment in order to maximize efficiency and signal. SIM uses higher resolution scans in lieu of fragmentation, which requires a priori only an approximate m/z ratio for the peptide. In SIM targeted assays, the peptide ion's exact mass is extracted post-run during data processing. Two studies have shown that SIM scans with \u226560,000 resolution produce selectivity comparable to SRM. 25, 26 PRM targeted assays combine fragmentation and high resolution molecule monitoring. In contrast to SIM, isolated ions are subjected to fragmentation. Post-run data processing then calculates quantification from the highresolution accurate mass of the fragment ions. For proteins with only one available peptide target, PRM is the most selective technique in modern proteomics. 27, 28 Untargeted assays can be divided into two broad categories, data dependent (DDA) and data independent analyses (DIA). In DDA, the masses of all ions are observed in a relatively wide m/z range (MS1); the MS1 peptide ions meeting user-defined thresholds are subjected to fragmentation. 29 The resulting fragment ions are scanned, typically in a wide range for obtaining the most complete coverage of the peptide fragment ions. Common user-defined thresholds in DDA include selecting for peptides with: (1) sufficient signal for sequencing and (2) isotopic distributions matching models of typical peptides for that m/z. 30 The ion selection is performed in real time and automatically by the instrument, and has required less user input in method design with each generation of hardware. 31,32 DDA data analysis methods requires the least a priori information of all current LCMS methods. Although full de novo identification of peptide sequences is possible, it remains computationally demanding, thus typical post-instrument analysis relies on peptide search engines. Peptide search engines require the user to provide a database containing the protein sequences the user expects. As the MS1 and MS2 data is directly compared to this expected database, results are impacted by the accuracy of the database as well as on the availability of comprehensive proteome sequence information for the organism(s). Much of proteomics research relies on peptide search engines that predate the LCMS instrumentation by decades. Such software can consider multiple scenarios, such as alternative charge states, but cannot account for post translational modifications (PTMs) unless defined by the user a priori. 33 Recent developments in next-generation search engines (i.e., MetaMorpheus 34 , Bolt 35 , Byonic 36 , and MSFragger 37 ) can identify PTMs without the user providing predicted PTMs, but these tools have yet to be widely adopted by the field.","It is not known whether HCoV-EMC is going to be fully established in humans. Extensive efforts have been made and will continue to be needed to fight against this possible epidemic. If we are \u201clucky\u201d enough to control this novel disease, more resources should be allocated to different areas of coronavirus studies. Currently, we know some animal coronaviruses in wildlife only at the nucleotide level. In fact, the number of bat species tested for coronaviruses is only a fraction of the total number (&gt;1,200) of bat species. In addition, there is a lack of biological/biochemical characterization of these animal viruses. Ideally, we should develop an effective universal strategy to treat and prevent human infections caused by animal coronaviruses. The phylogenetic relationships of coronaviruses (Fig. 1) suggest that there have been a number of introductions of animal coronaviruses (e.g., SARS-CoV and 229E) into humans in the past. The great diversity of coronavirus in bats will surely increase the odds of yet another zoonotic event occurring in the future.","As the major vaccine target, the S protein has been evaluated in different types of vaccines against infection by CoVs [29] . Apart from the inactive whole virus particle [30] , live attenuated virus with gene deletion [31] , four more vaccines which mainly contain S protein were studied. These include a virus-like particle which incorporated S protein into hepatitis virus or influenza virus protein [32, 33] ; virus vectors, such as modified vaccinia virus Ankara (MVA) or Adenovirus carrying S protein [34, 35] ; S protein subunit vaccine, like RBD-based protein [29, 36] ; and DNA vaccine which encodes the full length or part of the S protein gene [37, 38] . Most of them have been tested in mouse models and showed the ability to elicit neutralizing antibodies. The first SARS-CoV DNA vaccine was tested in humans only 19 months after the virus sequence was published [38] , while the DNA vaccine GLS-5300, the first MERS-CoV vaccine, went to clinical trials in 2016 [39] . In addition to these conventional vaccines, Liu et al. analyzed the T cell epitopes of SARS-CoV and MERS-CoV, revealed the potential cross-reactivity of the coronaviruses, and assessed the possibility of developing universal vaccines against coronavirus infections [40] .","It may be useful to combine several components into a universal vaccine, for example, NP and M1 to induce cellular responses and HA and M2e to induce humoral responses. However, there are several challenges to the development of a universal vaccine. As outlined above, most of the viral proteins that potentially induce broad heterosubtypic immunity are poorly immunogenic and require a large dose of antigen, multiple doses, addition of adjuvants, fusion to immunogenic carriers, or the use of vectors or VLPs. Additionally, regulatory challenges include how to determine and define the potency of the vaccine and the need to identify immune correlates of protection and develop validated assays to measure them. In addition, clinical trials will be challenging because it is likely that efficacy will be measured in terms of amelioration of disease rather than preventing infection (Subbarao and Matsuoka, 2013) .","systems and their clinicians adopt a universal consolidated framework to recognize the staged progression of COVID-19 illness in order to deploy and investigate targeted therapy likely to save lives. The largest report of COVID-19 from the Chinese Centers for Disease Control and Prevention summarized findings from 72, 314 cases and noted that while 81% were of a mild nature with an overall case fatality rate of 2.3%, a small subgroup of 5% presented with respiratory failure, septic shock and multi-organ dysfunction resulting in fatality in half of such cases, a finding that suggests that it is within this group that the opportunity for life saving measures may be most pertinent. 1 Once the disease is manifest, supportive measures are initiated with quarantines; however a systematic disease modifying therapeutic approach remains empirical.","Precautions are necessary for invasive procedures involving the insertion of catheters or in-jection of material into spinal or epidural spaces via lumbar puncture (eg, myelogram, spinal or epidural anesthesia). 1 Although most elements of standard precautions evolved from universal precautions that were developed for protection of health care personnel, these new elements of standard precautions focus on protection of patients. Staff members now are advised to wear masks during these invasive procedures. 10, 11 [12] [13] [14] The strategy to contain respiratory infectious diseases has been termed respiratory hygiene/cough etiquette 15 and should be incorporated into infection control practices as a new component of standard precautions. The strategy is targeted at patients and accompanying family members and friends with undiagnosed transmissible respiratory infections and applies to any person who enters a health care facility with signs of illness, including cough, congestion, rhinorrhea, or increased production of respiratory secretions. 16 ","There are now three commercially available respiratory virus panels that rely on targeted multiplex PCR (ResPlex II v2.0 [Qiagen], MultiCode\u00ae-PLx [EraGen Biosciences] and xTAG\u00ae [Luminex]). Balada Llasat et al. very recently evaluated these three systems [58]. The respiratory panel developed by Mahony et al. detects 20 human respiratory viruses or virus subtypes and is now commercially available as the Luminex xTAG system [59]. It relies on multiplex PCR using 14 virus-specific primers, followed by capture of the oligonucleotide \u2018tagged\u2019 PCR products onto universal oligonucleotoide tags on the microspheres, followed by target-specific primer extension, during which a phycoerythrin label is incorporated into the extension product. The microspheres pass through a flow cell and the signals are detected by a red laser to identify the microspheres and a green laser to measure the phycoerythrin localized to the microsphere. The list of detected viruses includes influenza A (subtypes H1, H3 and H5), influenza B, respiratory syncytial virus A and B, metapneumovirus, rhinovirus, parainfluenza 1\u20134, severe acute respiratory syndrome-associated coronavirus, and four other coronaviruses and adenoviruses of unspecified type. Nolte and colleagues contemporaneously developed a very similar system, utilizing modified nucleotides to label the microsphere-captured primer extension products [60]. The latter system, now commercially available as the MultiCode-PLx is designed to detect 17 respiratory viruses. All three of the commercially available multiplex PCR panels exhibited superior sensitivity compared with virus culture methods [58]. Although all of these systems cast a relatively broad net, they are target-focused, use target-specific primers and are therefore susceptible to drop out, or failure to detect variant viruses.","The first quarter of 2015 was targeted for phase I clinical evaluation of cAd3-EBO at the NIH Clinical Center and a Pre-Investigational New Drug (IND) application was submitted to that end in Aug. of 2013. However, in response to the epidemic, the NIH, FDA, IRBs, and others coordinated efforts to consolidate timelines. An IND application was submitted to the FDA on Aug. 15, 2014 and a phase I trial began 18 days later. The cAd3-EBO vaccine was found to be safe and immunogenic in early phase 1 testing of two doses, 2 \u00d7 10 10 and 2 \u00d7 10 11 particle units (PU), and the day 28 postvaccination results were published 3 months later. 20 All vaccine recipients developed glycoprotein (GP)-specific antibodies; however, GP-specific antibody responses as well as GP-specific T cell responses were greater with the 2 \u00d7 10 11 PU dosing. Antibody titers with the higher dose were in the range associated with protective immunity in the NHP challenge model.","GA\u2019s universal inhibition of viral protein-mediated cell-cell fusion indicates that its inhibitory effect is by a common fusion mechanism. LPC also universally blocks membrane fusion; it does so by conferring spontaneous positive curvature, which prevents hemifusion. This block can be relieved, regardless of fusion protein, by the addition of the negative spontaneous curvature agent OA25,26. The finding that OA relieves the GA-induced inhibition of EBOV GP-mediated fusion implies that, similar to LPC, GA acts by producing positive spontaneous curvature and this prevents hemifusion. A number of rigid amphipathic fusion inhibitors (RAFI) with positive spontaneous curvature have been shown to inhibit fusion induced by unrelated viral fusion proteins27. In the future, it would be interesting to measure the values of the spontaneous curvatures of GA and RAFI and to relate them to the concentration of OA necessary to relieve fusion inhibition. For the inhibition of non-enveloped adenovirus, we suggest that since GA affects lipid bilayer curvature, it would be predicted to affect the endocytic entry of a non-enveloped virus such as adenovirus. In addition, as we report here, GA appears to have potential secondary mechanisms of viral DNA and protein synthesis inhibition, and these would be predicted to be targeted in both enveloped and non-enveloped viruses.","Further experimental studies (T cell and B cell assays) are required to determine the potential of the identified epitopes to induce a positive immune response against SARS-CoV-2. This would help to further refine the reported epitope set, based on observed immunogenicity; an important consideration for immunogen design. Overall, as the identified set of epitopes map identically to SARS-CoV-2, they present potentially useful candidates for guiding experimental efforts towards developing universal vaccines against SARS-CoV-2.","As the numbers of tuberculosis cases dropped in the late 20 th century, several middle high and high-income countries in Europe dropped the universal BCG policy between years 1963 and 2010. We hypothesized that although these countries do not have a universal current vaccination policy, they would also show a trend where the earlier they started their universal policy, the larger fraction of the elderly population would be covered, and the lower the death rate per million people. We analyzed 17 countries that dropped their universal BCG policy. There was also a positive significant correlation (\u03c1=0.54, p=0.02, linear correlation) between the year of the establishment of universal BCG vaccination and the mortality rate (see Figure 2 , right panel). For instance, Spain started their universal policy in 1965 and lasted until 1981 (16 years) and has a high mortality rate (29.5 deaths per million inhabitants). In contrast, Denmark started their policy in 1946 and ended in 1986 (40 years) and has almost 10 times less deaths per million inhabitants with 2.3 deaths.","Efforts to reduce antimicrobial resistance have largely focused on surveillance and infection control in health care settings, along with educational campaigns targeted to health care providers and consumers on judicious antimicrobial use, such as the CDC's \"Get Smart: Know When Antibiotics Work\" campaign. 483 In recent years, impressive gains have been made by U.S. health care settings in reducing several types of HAIs, many of which are drug resistant. 484 As an example, invasive hospital-acquired MRSA infections declined 28% from 2005 through 2008 485 and MRSA bloodstream infections in hospitals decreased nearly 50% between 1997 and 2007. 486 These and other declines in hospital-acquired infections followed targeted, multifaceted efforts undertaken to increase adherence to recommended infection control practices, educate patients and providers, issue facility-specific guidelines for prescription and use of antimicrobial agents, and implement appropriate isolation and cohorting of patients infected or colonized with drug-resistant organisms. In addition, hospital-acquired infections are reported and tracked by the Centers for Medicare and Medicaid Services (CMS) and through reporting mandates in many states using the CDC's National Healthcare Safety Network (NHSN). This secure, Internet-based surveillance system collects data from more than 12,000 facilities in all 50 states on hospital-acquired infections and related issues, including the incidence or prevalence of multidrug-resistant organisms, health care personnel safety and vaccination, and the occurrence of transfusion-related adverse events. Reviews of antibiotic stewardship programs in both large and small hospitals have documented their effectiveness, with facility-specific reductions in antibiotic use of 22% to 36% and related annual cost savings of $200,000 to $900,000. 487, 488 With 50% of antibiotic prescriptions estimated to be unnecessary, 489 education of patients and providers on the importance of and health benefits from responsible use of antibiotics remains paramount.","Detecting carriers of the virus is fundamental to response efforts. It ensures the quarantine of COVID-19 patients to prevent local spread [1] , and more broadly informs national response measures [4] . Nevertheless, as monitoring capacity is limited, testing in most countries is generally focused on acutely ill patients, while potentially infectious carriers at the community remain undiagnosed. As many countries are already experiencing shortages of diagnosis kits and factories struggling to keep with the demand [5] [6] [7] , it has become important to come up with new ways to conserve the reagents used for diagnostic tests. At the same time, as the disease is novel, it is of value to validate any modifications to the testing process before universal adoption [8, 9] .","Pharmacotherapy targeted against the virus holds the greatest promise when applied early in the course of the illness, but its usefulness in advanced stages may be doubtful. 2, 3 Similarly, use of anti-inflammatory therapy applied too early may not be necessary and could even provoke viral replication such as in the case of corticosteroids. 4 It appears that there are two distinct but overlapping pathological subsets, the first triggered by the virus itself and the second, the host response. Whether in native state, immunoquiescent state as in the elderly, or immunosuppressed state as in heart transplantation, the disease tends to present and follow these two phases, albeit in different levels of severity. The early reports in heart transplantation suggest that symptom expression during the phase of establishment of infection are similar to non-immunosuppressed individuals; however, in limited series the second wave determined by the host-inflammatory response appears to be milder, possibly due to the concomitant use of immuno-modulatory drugs. 5, 6 Similarly, an epidemiological study from Wuhan in a cohort of 87 patients suggests that precautionary measures of social distancing, sanitization and general hygiene allow heart transplant recipients to experience a low rate of COVID-19 illness. 7 We do not of course, know if they are asymptomatic carriers, since in this survey-based study universal testing during the early 3 months was not employed. One interesting fact in this study was that many heart transplant recipients have hematological changes of lymphopenia due to the effects of immunosuppressive therapy which may obfuscate the laboratory interpretation of infection in such patients should they get infected.","As obligate parasites, many viruses exploit host-cell machinery to glycosylate their own proteins. Numerous viral envelope proteins, including HIV-1 envelope (Env), influenza hemagglutinin (HA) and Lassa virus glycoprotein complex (GPC), possess genetically encoded N-linked glycan sequons (N-X-S/T motifs, where X is any amino acid except proline). Viral glycosylation has wide-ranging roles in viral pathobiology, including mediating protein folding and stability, and shaping viral tropism. The genetically encoded sequons can be under significant selective pressure as a mechanism for immune evasion by shielding specific epitopes from antibody neutralization. However, we note the currently reported low mutation rate of SARS-CoV-2, and as yet that there have been no observed mutations to N-linked glycosylation sites 4 . Surfaces with an unusually high density of glycans can also enable immune recognition [5] [6] [7] . The role of glycosylation in immune evasion by camouflaging immunogenic protein epitopes has been well studied for other coronaviruses 4,8,9 . As the principal antigen presented on the surface of SARS-CoV-2 virions, the S protein is a key target in vaccine design efforts. It is apparent that the viral spike will be targeted by the full assortment of vaccine strategies from nucleic-acid based approaches 10 , whereby the viral protein is expressed in vivo, to recombinant strategies whereby viral glycoproteins are delivered with appropriate adjuvants. Such strategies aim to elicit neutralizing adaptive immunity with an emphasis on achieving an antibody response at the sites of viral entry.","Wet markets are not the only risk for re-emergence of SARS. At the time of writing this review there have been two re-emergent cases of SARS, both from laboratory infections. One case in Singapore 22 and the other in Taiwan. 23 WHO must continue its efforts to promote scientific responsibility for both SARS and influenza viruses. Laboratory regulations globally are inconsistent. We now live in a global village, so universal guidelines need to be adopted. The situation with H2N2 influenza is a case in point. Although H2N2 influenza has not circulated in human beings since 1968 and everyone under the age of 36 years is susceptible, the H2N2 virus is widely distributed in laboratories and is still used in some laboratories. The re-emergence of H1N1 influenza, in 1977, that continues to circulate in human beings is another unresolved case. This H1N1 virus remained genetically conserved for 27 years. 24 The most likely explanation is that the virus came from a frozen source","Briefly stated, we need to make concerted efforts to be aware of and remain interested in the afflictions of individuals in remote villages. Global surveillance coupled with a sense of community are the starting points. These concepts need to be embraced and continually articulated by leaders of the Public Health System. These should be supplemented by federal research support for serious illnesses even if the illnesses are thought to belong to \"other\" people. The fact is that the boundaries between foreign or exotic and what is traditionally referred to as domestic or local have blurred. We in the developed world cannot afford to be disengaged or appear to show indifference to the health challenge of less fortunate populations living in remote sectors of the world. The noted ethicist Peter Singer argues that given the advances in transportation and communication, coupled with the emergence of transnational companies and universal problems, we must transcend national boundaries to embrace a new ethic of one world (16) . Our ability to care and reach out defines our humanity and importantly may impact the health of our own communities.","is the (which was not peer-reviewed) The copyright holder for this preprint . establishment of universal BCG vaccination and the mortality rate, consistent with the idea that the earlier that a policy was established, the larger fraction of the elderly population would be protected (see Figure 2 , left panel). For instance, Iran has a current universal BCG vaccination policy but it just started in 1984, and has an elevated mortality with 19.7 deaths per million inhabitants. In contrast, Japan started its universal BCG policy in 1947 and has around 100 times less deaths per million people, with 0.28 deaths. Brazil started universal vaccination in 1920 and also has an even lower mortality rate of 0.0573 deaths per million inhabitants.","Today, much uncertainty remains around the ongoing epidemic and how it will unfold in the EU/EEA. Public health bodies and research institutions should continue to work together to continuously evaluate the situation, to address knowledge gaps and to assess the effectiveness of targeted interventions with new tests, treatments and vaccines as they are developed. Nevertheless, given the current knowledge and understanding, it is clear that action should be taken immediately to prepare for potential mitigation phases and coordinate efforts to protect the health of EU/EEA citizens in compliance with Decision 1082/2013/EU on serious cross-border threats to health [5]. As the number of cases in the EU/EEA is rapidly increasing, countries should reinforce their risk communication efforts and review their pandemic preparedness plans to ensure they are ready to avert or respond to more widespread circulation of the virus in the EU/EEA.","To further our understanding of the spread of the virus and to determine how the virus mutates as it spreads, we sequenced the virus from 357 individuals who had tested positive before March 19. The haplotype composition of the viruses from individuals identified through the population screening was different from those tested in the early targeted testing; more had the A1a haplotype and fewer had the A2a haplotypes. Hence, it looks like the haplotypes of the virus that are propagating in the general population come from a different source, perhaps brought in by people coming from countries that had not yet been designated high-risk areas. Furthermore, the sequence diversity in the virus from the population screening is greater than in the original targeted screening that was focused on people coming home from skiing in the Alps. Hence, it is likely that the virus has been carried into Iceland from many countries. The 0.9% frequency of the infection in the population screening indicates that the virus is spreading to the extent that unless we increase the screening effort we are likely to fail in our efforts to contain it.","Given these hurdles, achieving a truly universal vaccine that protects against all types or subtypes of influenza will probably proceed in a stepwise manner, with the first step being a vaccine that is more broadly cross-protective than currently licensed vaccines.","Neuraminidases NanA, NanB and NanC based vaccine to prevent pneumococcal infection Rajendra-Prasad Janapatla 1 , Mei-Hua Hsu 1 , Cheng-Hsun Chiu 1,2 *. Background: Routine immunization with the pneumococcal conjugate vaccines (PCV7/PCV10/PCV13) increased the incidence of non-vaccine serotypes in community and clincal isoaltes, this increased the need for developing pneumococcal protein vaccines that have broader serotype coverage. Since neuraminidases are major virulence proteins they are potential targets for both vaccines and small molecule inhibitors. In this study, we explored the possibility of combining the three neuraminidases together as vaccine antigens to devise a universal protein vaccine to prevent systemic pneumococcal infection. Methods: To evaluate the degree of protection of NanA, NanB and NanC protein antigens against S. pneumoniae intravenous challenge, individual or combination of neuraminidases NanA, NanB and NanC (10 \u03bcg each) were injected subcutaneously. To confirm the presence of anti-neuraminidase antibodies in the antisera, we performed enzyme-linked immunosorbent assay (ELISA). S. pneumoniae cell suspension was used to infect immunized ice by tail vein injection. The antisera against individual neuraminidase (NanA, NanB or NanC) were also tested for their inhibitory effect on the activity of neuraminidases. If a specific antineuraminidase serum neutralizes neuraminidase activity, the exposure of Thomsen-Friedenrich antigen (TA) antigen on RBC cells, and the value of fluorescence intensity will be reduced. Results: We observed high (4-6 logarithm fold) IgG class antibody titres against NanA, NanB, and NanC; this indicates that all the three neuraminidases are immunogenic and ideal as antigens for immunization. We found that the antisera against only full length NanA and NanA-Lectin efficiently inhibited (&gt;90%) neuraminidase activity. However, antisera against lectin domains of NanB and NanC were sufficient to neutralize their enzyme activity. Immunization with combination of NanA, NanB and NanC caused significant increase in survival rates relative to PPV23 vaccine group and negative control, in serotype 3, 6B, 14, 15B, 19A and 23F survival was 60%, 60%, 20%, 60%, 40% and 40%, respectively. Conclusion: In future formulations of pneumococcal virulence proteins and adjuvants will be needed to develop serotype independent protection against pneumococcal infections. We recommend the inclusion of three pneumococcal neuraminidases in future protein vaccine formulations to prevent IPD.","The company Novavax has produced an experimental recombinant nanoparticle vaccine candidate based on the MERS-CoV S protein and it has generated important anti-MERS-CoV antibodies in a mouse model (Coleman et al., 2014a) . Monoclonal antibodies (e.g. MERS-4, MERS-27 and 3B11) directed towards the S protein are capable of neutralising infection by the MERS-CoV and hold future promise for use as a therapeutic and prophylactic Tang et al., 2014) . A replication-competent, propagation-deficient E gene-deleted mutant of MERS-CoV variant EMC/2012 (rMERS-CoV-E) may also prove to be a useful vaccine candidate while a truncated RBD of MERS-CoV has been shown to elicit antibodies in mice (Almaz\u00e1n et al., 2013; Du et al., 2013a) . A conserved peptide in the RdRp of all HCoVs was also identified, and that may provide the basis for an epitope-directed universal vaccine (Sharmin and Islam, 2014) .","As we have shown in this paper, a peptide targeted by EBOV controllers could form the basis of a preventative vaccine for EBOV. ELISPOT analysis of PBMCs taken from the peripheral blood of COVID-19 controllers and progres-285 sors to assess the presence of a differential response to the 53 peptides could lead to a broadly applicable protective CTL vaccine against COVID-19 by incorporating peptides into the vaccine that are more commonly targeted for CD8+ attack by the controllers versus the progressors. The extent of the COVID-19 outbreak should allow many more controllers to be identified then the 30 indi-290 viduals studied by Sakabe. Furthermore, Sakebe did not report progressor data perhaps because of the difficulty in obtaining blood samples from those patients.","For constructing a multi-epitope vaccine construct, the selected best HTL, CTL and B-cell epitopes were joined by using GPGPG, AAG and KK linkers respectively. For the better immunogenic response, four adjuvants namely, \u03b2-defensin, universal memory T cell helper peptide (TpD), PADRE sequence and a M cell ligand were added by using EAAAK linker into the vaccine construct.","Pertussis is a human respiratory disease due to a bacterium, Bordetella pertussis. Since the generalised use, for newborns and children only, of the first pertussis vaccines, called Pertussis whole-cell (Pw) vaccines, because composed of inactivated bacterial suspensions, Pertussis is still endemic. Why? The use of Pw vaccines led to a dramatic decrease in the incidence of the disease in children but conducted to demonstrate and confirm that Pertussis is not a paediatric disease. Pertussis can infect children, as well as adolescents or adults. The disease is dramatic for newborns but also for persons at risk such as elderly and pregnant women. One of the characteristics of Pertussis is to induce a short immunity, as well as Pw vaccines. A human can be infected two or three times during its life. Twenty years after the introduction of Pw vaccines for children, adults are no more immune and can contaminate newborns too young to be vaccinated. For this reason, the introduction of vaccine boosters was needed. This was possible after the development of Pertussis acellular (Pa) vaccines, composed of purified inactivated bacterial proteins. Since 1995, these vaccines are used for newborns and children but also for adolescents and adults in many developed countries in Australia, North America and Europe. However, vaccine coverage of adolescents and adults is still low and mortality of newborns less than 2 months of age is now again observed in developed countries. Adequate pertussis surveillance and reporting system are important to implement vaccine strategy. They must be reinforced to evaluate the consequences of the changes of (i) pertussis vaccine used (Pa instead of Pw), (ii) vaccine strategy (addition of adolescents and adults boosters), (iii) characteristics of the disease necessitating the development of new specific, sensitive and standardised biological diagnoses, (iv) bacteria circulating since herd immunity will be modified by universal immunisation and might have an impact on the properties of the agent of the disease.","Initially, we compared countries that never had in place a universal BCG vaccination policy (Italy, USA, Lebanon, Nederland, and Belgium), with countries that have a current universal BCG vaccination policy. We included only countries with more than 1 million inhabitants. The mortality rate might be influenced by multiple factors including a country's standard of medical care. In order to account for that, we classified countries according to their GNI per capita in 2018 using the World Bank data (https://datahelpdesk.worldbank.org/knowledgebase/articles/906519-worldbank-country-and-lending-groups). Countries were divided in three categories: low income (L) with an annual income of 1,025 dollars or less, lower middle income with an income between 1,026 and 3,995 dollars, and middle high and high income countries, which included countries with annual incomes over 3,996 dollars. In order to determine if BCG vaccination was protective for COVID-19 infections, we used the number of deaths per million inhabitants per country attributed to COVID-19 (see attached table) . Most of the countries with low-income levels (17/18) reported zero deaths attributed to COVID-19 and have universal BCG policies in place consistent with a protective role of BCG vaccination. However, this might be because of underreporting and we have excluded them from the analysis. Middle high and high-income countries that have a current universal BCG policy (55 countries) had 0.78\u00b1 0.40 (mean\u00b1s.e.m) deaths per million people (see Figure 1 ). In contrast, middle high and high income countries that never had a universal BCG policy (5 countries) had a larger mortality rate, with 16.39 \u00b1 7.33 deaths per million people. This difference between countries was highly significant (p=8.64e-04, Wilcoxon rank sum test).","The possibility of developing a universal CoV vaccine was assessed based on the similarity in T-cell epitopes of SARS- and MERS-CoV that confirmed the potential for cross-reactivity among CoVs.25 SARS-CoV-2 shares high genetic similarity with the SARS-CoV26 such that vaccines developed for SARS-CoV may exhibit cross-reactivity to SARS-CoV-2. The comparative evaluation performed on full-length S protein sequences of SARS-CoV-2 and SARS-CoV identified that the most variable residues were located in the S1 subunit of S protein, the critical CoV vaccine target.27 These findings suggest that the specific neutralizing antibodies that are effective against the SARS-CoV might not be effective against the SARS-CoV-2. Even though the S protein of SARS-CoV-2 has key mutations compared to the SARS-CoV, they will still act as a viable target for vaccine development.28 Likewise, the close similarity of SARS-CoV-2 to the SARS-CoV suggests that the receptor of SARS-CoV-2 might be the same as that of SARS-CoV receptor (ACE2).29","Two events in 1976, the agency's 30th year, however, might have had the most enduring impact. In spring 1976, an outbreak of influenza at a military base in New Jersey was identified as being caused by a new strain of influenza A, a strain that was quite different than the strain (A/Hong Kong/H3N2) circulating since 1968. The new strain (H sw 1N1) had demonstrated pathogenicity among humans and its ability to be transmitted person to person, circumstances that were believed to always lead to pandemics. As important, this strain was believed to be closely related to the influenza virus that had led to a pandemic in 1918-19, which had killed 500 000 U.S. residents and an estimated 25 million persons globally, affecting particularly young adults. With the CDC in the lead, scientific experts were engaged during the following months to study the problem. They ultimately recommended the policy that led to the National Influenza Immunization Program, which targeted the entire U.S. population. Vigorous efforts by the president, Congress, the vaccine manufacturers, and the public health system enabled the program to begin in October 1976. Within weeks, the CDC's national surveillance program, in collaboration with the states, uncovered an increased reporting of Guillain-Barr\u00e9 syndrome among persons who had been vaccinated during the program. Subsequently, the program was suspended and no epidemic occurred. An association was confirmed in a national case-control study conducted by the agency; the agency was criticized harshly, and other vaccination programs were called into question.","[The] FDA will undertake a new initiative designed to focus on augmenting the tools used to assess the safety, efficacy, and quality of medical products, with a particular focus on MCMs, and to get them from concept through the approval process efficiently.\" An example of how the FDA's regulatory science efforts have assisted the agency in facilitating the licensure of vaccines against emerging diseases and biothreats is the successful public-private partnership during the 2009 H1N1 influenza pandemic, which resulted in the development and approval of safe and effective vaccines against the pandemic in record time. This included creating vaccine strains needed for vaccine manufacturing within weeks of the very first 2009 pandemic H1N1 influenza cases appearing, developing reagents and tests through international collaborations to measure the vaccine's potency, consulting the FDA's expert vaccine advisory committee to review the Agency's approach to approval of the 2009 H1N1 vaccine s as well as extensive in process quality control and product testing. Licensure of vaccines against the 2009 H1N1 influenza virus occurred in September 2009 based on the FDA's determination that standards to ensure the safety and potency of these vaccines had been met. In parallel to these efforts, NIH and vaccine manufacturers initiated clinical trials to determine the optimal vaccine dosage and number of doses needed to induce a protective immune response against pandemic 2009 H1N1 virus.","Several attempts have been made to develop vaccines against human coronavirus infection in the past decades. But the degree of cross-protection provided by such vaccines is greatly limited due to the extensive diversity in antigenic variants even within the strains of a phylogenetic sub-cluster (Graham et al. 2013). As for MERS and SARS coronaviruses, there is no licensed specific antiviral treatment or vaccine available till now. However, few of the advances made in developing vaccines and therapeutics for SARS-CoV and MERS-CoV could be exploited for the countering 2019-nCoV. But since the efforts to design and develop any vaccine or antiviral agent to tackle the presently emerging coronavirus pathogen would take some time, therefore till then we need to rely extensively on enforcing highly effective prevention and control measures to minimize the risk of 2019-nCoV transmission and spread to the best feasible extent (Cheng et al. 2020). Majority of the vaccines that are being developed for coronaviruses targets the Spike glycoprotein or S protein (Graham et al. 2013). This is mainly because of the fact that S protein is the major inducer of neutralizing antibodies (Jiang et al. 2005). Several kinds of vaccines and antiviral drugs that are based on S protein have been previously evaluated. Among them, the S protein-based vaccines include full-length S protein vaccines, viral vector-based vaccine, DNA-based vaccine, recombinant S protein-based and recombinant RBD protein-based vaccines. Whereas S protein based antiviral therapies include RBD\u2013ACE2 blockers, S cleavage inhibitors, fusion core blockers, neutralizing antibodies, protease inhibitors, S protein inhibitors, and small interfering RNAs (Du et al. 2009). Even though such therapeutic options have proven efficacy in the in vitro studies, however most of these haven\u2019t undergone randomized animal or human trials and hence are of limited use in our present 2019-nCoV scenario. Remdesivir is a novel nucleotide analog prodrug that was intended to be used for the treatment of Ebola virus disease. It also has anti-coronavirus activity due to its inhibitory action on the SARS-CoV and MERS-CoV replication (Sheahan et al. 2017). At present, efforts are being made to identify and develop monoclonal antibodies that are specific and effective against 2019-nCoV. Combination therapy with 2019-nCoV specific monoclonal antibodies and remdesivir can be considered as the ideal therapeutic option for 2019-nCoV (Cohen 2020). Further evaluation is required before confirming the efficacy of such combination therapy. A variety of different therapeutic and vaccine designing approaches against coronaviruses are being explored and yet to be evaluated in terms of their potency, efficacy and safety, but hopefully the process of evaluation will be accelerated in the coming days (Cyranoski 2020; Lu 2020; Pillaiyar et al. 2020; Zaher et al. 2020).","Middle high and high-income countries that have a universal BCG policy have some variability in the mortality rate. COVID-19 has increased lethality with age 7 . We wondered if countries that established a universal BCG policy earlier would have a reduced mortality rate, as older people that are more severely affected by COVID-19 would be protected. We analyzed the data from 28 countries where we had access to the start of the universal BCG vaccination policy. There was a positive significant correlation (\u03c1=0.44, p=0.02, linear correlation) between the year of the . CC-BY-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Finally, a recombinant particulate vaccine has been engineered by genetically fusing copies of the influenza virus transmembrane (M2) protein to the hepatitis B core antigen (HBc). The (M2)-HBc fusion protein spontaneously assem-bled into virus-like particles (VLP) that provided complete protection against a potentially lethal influenza virus A challenge in mice [63, 64] . Similarly, a M2 peptide was conjugated with Neisseria meningitidis outer membrane protein complex (OMPC) and recently evaluated in animal models including monkeys [65] . M2 is a highly conserved transmembrane protein in the virion. These approaches might thus serve as a basis for an universal influenza vaccine with broad spectrum of protective activity [66] .","The Coronavirus family received global attention in November 2002 when the first case of SARS-CoV infection was reported in Guangdong Province, China. Within 3 months, 305 cases with five deaths from respiratory failure had been recorded. This subsequently led to the notification of the World Health Organization (WHO) and the issuance of a global health alert as well as travel advisory. In retrospect, there probably was an initial delay in the identification of this etiological agent of unknown origin which consequently allowed the worldwide spread of the disease [3]. The scientific community though was subsequently quick to respond and begin the race towards vaccine development [4]. The full characterization and genome sequencing of SARS-CoV was published within only 2 months after the WHO had started to coordinate the efforts to determine the epidemiology, pathogenesis, and transmission of the disease. Vaccine studies quickly identified the virus\u2019 spike (S) protein as a possible recombinant antigen component of a future vaccine, and the C-terminal portion of the SARS-CoV nucleocapsid protein was identified as a likely candidate for improved diagnostics tools. A candidate DNA vaccine showing efficacy in neutralization and protective immunity in mice had been identified within 1 year of the outbreak [5]. Vaccine development was fueled by the daunting possibility of a re-emergence of the disease when additional isolated cases of a suspected SARS infection scare were reported in China in 2004 [6]. At that point, there were ten human vaccine trials planned, using inactivated virus, recombinant proteins, adenovirus platforms, or plasmid DNA. The trials were planned to take place in various countries, including China, Canada, France, Austria, the USA, and Italy [7]. The major hurdle, however, was the lack of an appropriate animal challenge model that could reproduce an infection similar to what was observed in humans. Then, with the identification of virus reservoirs and mechanisms of transmission, the SARS outbreaks ended in July 2003, only 4 months after the issuance of the global alert. The outcomes of this vaccine development race were summarized in a phase I clinical trial report published several years later. Two vaccine candidates were developed and analyzed by Sinovac and the NIH/NIAID, respectively. The earliest live-attenuated vaccine clinical trial that took place under a fast track designation approval from regulatory authorities in China was conducted in 2004 [8, 9]. Results indicated that serum conversion was observed in 100 % of the volunteers who received a low dosage vaccine. In the other study, a plasmid DNA vaccine candidate developed by the NIAID\u2019s Vaccine Research Centre was well tolerated and produced the desired immune responses, including neutralizing antibodies [10]. None of the candidates though proceeded into phase II. More recently, a recombinant subunit-based SARS-CoV vaccine was produced by the Sabin Vaccine Institute Product Development Partnership, based on the virus receptor-binding domain [11]. The goal here was to improve safety of the vaccine and cost efficiency of the vaccine development process [12]. The vaccine is being produced under cGMP conditions, but no clinical trials are immediately scheduled."],"title":["Patterns of influenza B circulation in Brazil and its relevance to seasonal vaccine composition","What's trending in the infection prevention and control literature? From HIS 2012 to HIS 2014, and beyond","CHAPTER 8 Emerging and Reemerging Viral Diseases","Experts\u2019 request to the Spanish Government: move Spain towards complete lockdown","Weaponized Interdependence: China's Economic Statecraft and Social Penetration against Taiwan","Vaccine supply, demand, and policy: A primer","2019-nCoV (Wuhan virus), a novel Coronavirus: Human-to-human transmission, travel-related cases, and vaccine readiness","Oral presentations","Early Spread of SARS-Cov-2 in the Icelandic Population","Ginkgolic acid inhibits fusion of enveloped viruses","Correlation between universal BCG vaccination policy and reduced morbidity and mortality for COVID-19: an epidemiological study","32 Viral Infections","Intestinal Microbiota of Dogs and Cats: a Bigger World than We Thought","Early Spread of SARS-Cov-2 in the Icelandic Population","What's trending in the infection prevention and control literature? From HIS 2012 to HIS 2014, a
