s are attributed to differences in cultural norms, mitigation efforts, and health infrastructure. Here we propose that national differences in COVID-19 impact could be partially explained by the different national policies respect to Bacillus Calmette-Guerin (BCG) childhood vaccination. BCG vaccination has been reported to offer broad protection to respiratory infections. We compared large number of countries BCG vaccination policies with the morbidity and mortality for COVID-19. We found that countries without universal policies of BCG vaccination (Italy, Nederland, USA) have been more severely affected compared to countries with universal and long-standing BCG policies. Countries that have a late start of universal BCG policy (Iran, 1984) had high mortality, consistent with the idea that BCG protects the vaccinated elderly population. We also ...","ABSTRACTNovel Coronavirus (nCoV) outbreak in the city of Wuhan, China during December 2019, has now spread to various countries across the globe triggering a heightened containment effort. This human pathogen is a member of betacoronavirus genus carrying 30 kilobase of single positive-sense RNA genome. Understanding the evolution, zoonotic transmission, and source of this novel virus would help accelerating containment and prevention efforts. The present study reported detailed analysis of 2019-nCoV genome evolution and potential candidate peptides for vaccine development. This nCoV genotype might have been evolved from a bat-CoV by accumulating non-synonymous mutations, indels, and recombination events. Structural proteins Spike (S), and Membrane (M) had extensive mutational changes, whereas Envelope (E) and Nucleocapsid (N) proteins were very conserved suggesting differential selection pressures exerted on 2019-nCoV during evolution. Interestingly, 2019-nCoV Spike protein contains a ...","Summary This is an informal review of some of the trends in the infection prevention and control literature since the last Healthcare Infection Society (HIS) conference in late 2012. Google Trends was used to investigate how the volume of interest in various infection control topics had changed over time. Ebola trumped all the others in Google searches, reflecting a surge of publications in the literature. Aside from Ebola, other trends in the infection prevention and control literature covered in this article include Middle East Respiratory Syndrome (MERS) coronavirus, universal versus targeted interventions, faecal microbiota transplantation, whole genome sequencing, carbapenem-resistant Enterobacteriaceae, and some aspects of environmental science. The review ends with an attempt to predict some of the trends in the infection prevention and control literature between now and the next HIS conference in 2016.","Widespread, non-stop, and often sensational coverage of the coronavirus (COVID-19) has caught many governments flat-footed in efforts to protect the health and safety of their citizens. In response to the current global health event, the World Health Organization (WHO) declared COVID-19 a pandemic. Mass gatherings present a historic challenge in protecting the health and safety of attendees. The majority of the prominent mass gatherings are religious in nature. Global sporting events, such as the Olympics and the World Cup, pose unique health risks to attendees and host nations. Deferment or cancellation of such mass gatherings may exert an extraordinary economic loss to the host nation. Universal adoption of best practices for infection control is the surest way for governments to prepare for mass gatherings. In these uncertain times, it is up to intergovernmental organizations to be the voice of reason.","This work investigates the formulation and in vivo efficacy of dendritic cell (DC) targeted plasmid DNA loaded biotinylated chitosan nanoparticles for nasal immunization against nucleocapsid (N) protein of severe acute respiratory syndrome coronavirus (SARS-CoV) as antigen. The induction of antigen-specific mucosal and systemic immune response at the site of virus entry is a major challenge for vaccine design. Here, we designed a strategy for non-invasive receptor mediated gene delivery to nasal resident DCs. The pDNA loaded biotinylated chitosan nanoparticles were prepared using a complex coacervation process and characterized for size, shape, surface charge, plasmid loading and protection against nuclease digestion. The pDNA loaded biotinylated chitosan nanoparticles were targeted with bifunctional fusion protein (bfFp) vector for achieving DC selective targeting. The bfFp is a recombinant fusion protein consisting of truncated core-streptavidin fused with anti-DEC-205 single chain a...","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","Efficient vaccination against infectious agents and tumors depends on specific antigen targeting to dendritic cells (DCs). We report here that biosafe coronavirus-based vaccine vectors facilitate delivery of multiple antigens and immunostimulatory cytokines to professional antigen-presenting cells in vitro and in vivo. Vaccine vectors based on heavily attenuated murine coronavirus genomes were generated to express epitopes from the lymphocytic choriomeningitis virus glycoprotein, or human Melan-A, in combination with the immunostimulatory cytokine granulocyte-macrophage colony-stimulating factor (GM-CSF). These vectors selectively targeted DCs in vitro and in vivo resulting in vector-mediated antigen expression and efficient maturation of DCs. Single application of only low vector doses elicited strong and long-lasting cytotoxic T-cell responses, providing protective antiviral and antitumor immunity. Furthermore, human DCs transduced with Melan-A-recombinant human coronavirus 229E effi...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","BACKGROUND Limited data exist on how SARS-CoV-2 enters and spreads in the general population. METHODS We used two strategies for SARS-CoV-2 testing: targeted testing of high-risk individuals (n=4,551) and a population screening (n=5,502). We sequenced SARS-CoV-2 from 340 individuals. RESULTS On March 22 2020, 528 had tested positive for SARS-CoV-2 in the targeted testing (11.6%) and 50 in the population screening (0.9%); approximately 0.2% of the Icelandic population. Large fractions of positives had travelled outside Iceland (38.4% and 34.0%). Fewer under 10 years old were positive than those older: 2.8% vs. 12.3% for targeted testing (P=1.6e-9) and 0.0% vs. 1.0% for population screening (P=0.031). Fewer females were positive in the targeted testing than males (9.5% vs. 14.6%, P=6.8e-9). SARS-CoV-2 came from eight clades, seven A clades and one B clade. The clade composition differed between the testing groups and changed with time. In the early targeted testing, 65.0% of clades were ...","Con el crecimiento de los viajes internacionales y la inmigraci\u00f3n, en Espa\u00f1a ha aumentado el n\u00famero de pacientes con enfermedades infecciosas importadas, muchas de ellas desde zonas tropicales o subtropicales. Paralelamente tambi\u00e9n se ha multiplicado el n\u00famero de publicaciones cient\u00edficas de autores espa\u00f1oles sobre infecciones importadas causadas por par\u00e1sitos, hongos, micobacterias, bacterias o virus. El riesgo que representan para la salud p\u00fablica es bajo, aunque para su correcta prevenci\u00f3n y su control es importante facilitar el acceso universal a la asistencia sanitaria y a unas condiciones socioecon\u00f3micas dignas, as\u00ed como mantener una formaci\u00f3n cl\u00ednica y epidemiol\u00f3gica actualizada del personal sanitario. Estas medidas a escala nacional deben compaginarse con las iniciativas internacionales de control global de estas infecciones. In Spain, owing to the rise of international travels and immigration, the number of patients with imported infectious diseases has increased, many of them...","Abstract (Chymo)trypsin-like serine fold proteases belong to the serine/cysteine proteases found in eukaryotes, prokaryotes, and viruses. Their catalytic activity is carried out using a triad of amino acids, a nucleophile, a base, and an acid. For this superfamily of proteases, we propose the existence of a universal 3D structure comprising 11 amino acids near the catalytic nucleophile and base \u2013 Nucleophile-Base Catalytic Zone (NBCZone). The comparison of NBCZones among 169 eukaryotic, prokaryotic, and viral (chymo)trypsin-like proteases suggested the existence of 15 distinct groups determined by the combination of amino acids located at two \u201ckey\u201d structure-functional positions 54T and 55T near the catalytic base His57T. Most eukaryotic and prokaryotic proteases fell into two major groups, [ST]A and TN. Usually, proteases of [ST]A group contain a disulfide bond between cysteines Cys42T and Cys58T of the NBCZone. In contrast, viral proteases were distributed among seven groups, and lac...","As the SARS-CoV-2 pandemic is rapidly progressing, the need for the development of an effective vaccine is critical. A promising approach for vaccine development is to generate, through codon pair deoptimization, an attenuated virus. This approach carries the advantage that it only requires limited knowledge specific to the virus in question, other than its genome sequence. Therefore, it is well suited for emerging viruses for which we may not have extensive data. We performed comprehensive in silico analyses of several features of SARS-CoV-2 genomic sequence (e.g., codon usage, codon pair usage, dinucleotide/junction dinucleotide usage, RNA structure around the frameshift region) in comparison with other members of the coronaviridae family of viruses, the overall human genome, and the transcriptome of specific human tissues such as lung, which are primarily targeted by the virus. Our analysis identified the spike (S) and nucleocapsid (N) proteins as promising targets for deoptimizatio...","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strate...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","We investigate the effects of social distancing in controlling the impact of the Covid-19 epidemic using a simple SIR epidemic model. We show that an alternative or complementaryapproach based on targeted isolation of the vulnerable subpopulation may provide a moreefficient and robust strategy at a lower economic and social cost within a shorter timeframe.","Coronavirus disease 2019 (COVID-19) is a novel human respiratory disease caused by the SARS-CoV-2 virus. Asymptomatic individuals in the context of COVID-19 are those subjects who are carriers of the virus but display no clinical symptoms. Current evidence reveals that this sub-population is a major contributing factor in the propagation of this disease, while escaping detection by public health surveillance systems. In this manuscript, we present a mathematical model taking into account asymptomatic carriers. Our results indicate a basic reproduction number as high as 26.5. The first three weeks of the model exhibit exponential growth, which is in agreement with average case data collected from thirteen countries with universal health care and robust communicable disease surveillance systems; the average rate of growth in the number of reported cases is 25\\% per day during this period. The model was applied to every county in the US to give estimates of mild, severe, and critical case...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Abstract The severe acute respiratory syndrome coronavirus (SARS CoV) genome has 14 potential open reading frames (ORFs). The first ORF is translated from the full-length genomic mRNA while the remaining ORFs are translated from eight subgeomic RNAs (sgRNAs). In this study, we designed small interference RNAs (siRNAs) targeting sgRNA 2, 3 and 7 and tested their efficiency and specificity in silencing the protein translated from the targeted sgRNA. Our results demonstrated that siRNA 7 could inhibit sgRNA 7, which showed 19/19 nucleotides (nt) matching, and sgRNA 8, which showed 18/19nt matching; but, it did not inhibit the full-length genomic mRNA which showed 17/19nt matching. Overall, each of the siRNAs can inhibit the targeted sgRNA without affecting the full-length genomic mRNA or the other sgRNAs that showed mismatch of two or more nt. Thus, siRNA could be designed so as to knockdown the expression of viral protein(s) from a targeted sgRNA during viral infection, thereby allowing ...","Abstract Both helper dependent expression systems, based on two components, and single genomes constructed by targeted recombination, or by using infectious cDNA clones, have been developed. The sequences that regulate transcription have been characterized mainly using helper dependent expression systems and it will now be possible to validate them using single genomes. The genome of coronaviruses has been engineered by modification of the infectious cDNA leading to an efficient (&gt;20 \u03bcg ml\u22121) and stable (&gt;20 passages) expression of the foreign gene. The possibility of engineering the tissue and species tropism to target expression to different organs and animal species, including humans, increases the potential of coronaviruses as vectors. Thus, coronaviruses are promising virus vectors for vaccine development and, possibly, for gene therapy.","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","Background: We evaluated if interventions aimed at air travellers can delay establishment of a SARS-CoV-2 outbreak in a previously unaffected country. Methods: For countries with no sustained SARS-CoV-2 transmission and with no shared border with affected regions we simulated arriving infected air travellers. We assessed the effectiveness of syndromic screening at departure and/or arrival &amp; traveller sensitisation to the COVID-2019-like symptoms with the aim to trigger rapid self-isolation and reporting on symptom onset to enable contact tracing. We assumed that syndromic screening would reduce the number of infected arrivals and that traveller sensitisation reduce the average number of secondary cases. We report the minimal expected delay achievable in 50% (75% &amp; 97.5%) of simulations. In the simulations we account for uncertainty in the number of secondary cases in the absence of air traveller targeted interventions and the arrival times of infected cases and also present sensitivity...","The focus of this protocol is mouse hepatitis virus (MHV), with occasional references to other coronaviruses. Many of these protocols can be easily adapted to other coronaviruses. Basic protocols for propagating MHV in DBT and 17CL-1 cells; the storage, and titration of viral stocks; purification of MHV on sucrose gradients; and the generation of recombinant viruses by a cDNA assembly method and by targeted recombination, will be presented. Support protocols for the propagation of DBT, 17CL-1, and L2 cells used for growing and titrating MHV, for the growth of BHK-R cells and FCWF cells. The latter two cell lines are used for regenerating infectious MHV by an in vitro cDNA assembly protocol and by a targeted recombination protocol, respectively, allowing reverse genetic manipulation of these viruses. An additional support protocol for the maintenance of the large plasmids used for generating recombinant MHVs will also be presented.","Summary Background Severe acute respiratory syndrome (SARS) is a novel infectious disease with global impact. A virus from the family Coronaviridae has been identified as the cause, but the pathogenesis is still unclear. Methods Post-mortem tissue samples from six patients who died from SARS in February and March, 2003, and an open lung biopsy from one of these patients were studied by histology and virology. Only one full autopsy was done. Evidence of infection with the SARS-associated coronavirus (SARS-CoV) and human metapneumovirus was sought by reverse-transcriptase PCR and serology. Pathological samples were examined by light and electron microscopy and immunohistochemistry. Findings All six patients had serological evidence of recent infection with SARS-CoV. Diffuse alveolar damage was common but not universal. Morphological changes identified were bronchial epithelial denudation, loss of cilia, and squamous metaplasia. Secondary bacterial pneumonia was present in one case. A gia...","Balkan endemic nephropathy (BEN), originally described in the late 1950s as a chronic tubulointerstitial kidney disease, is identified by its unique epidemiological features. The most remarkable characteristic of BEN is the focal topographical nature that characterizes its occurrence at the global, national, and even household level. BEN affects only certain endemic rural foci along tributaries of the Danube River in the Balkan countries of Bosnia, Bulgaria, Croatia, Romania, and Serbia. The spatial distribution has remained astonishingly unchanged with time because the disease affects the same endemic clusters as 50 years ago. The natural course of the disease is characterized by universal development of end-stage renal disease and the frequent development of upper urinary tract tumors, posing a substantial disease burden to the afflicted areas. The greatest challenge in the study of BEN has been the elucidation of its cause. The unique features of the disease, in particular its endem...","Ever since the development of the first vaccine more than 200 years ago, vaccinations have greatly decreased the burden of infectious diseases worldwide, famously leading to the eradication of small pox and allowing the restriction of diseases such as polio, tetanus, diphtheria, and measles. A multitude of research efforts focuses on the improvement of established and the discovery of new vaccines such as the HPV (human papilloma virus) vaccine in 2006. However, radical changes in the density, age distribution and traveling habits of the population worldwide as well as the changing climate favor the emergence of old and new pathogens that bear the risk of becoming pandemic threats. In recent years, the rapid spread of severe infections such as HIV, SARS, Ebola, and Zika have highlighted the dire need for global preparedness for pandemics, which necessitates the extremely rapid development and comprehensive distribution of vaccines against potentially previously unknown pathogens. What ...","Novel Coronavirus (2019-nCoV) is an emerging pathogen that was first identified in Wuhan, China in late December 2019. This virus is responsible for the ongoing outbreak that causes severe respiratory illness and pneumonia-like infection in humans. Due to the increasing number of cases in China and outside China, the WHO declared coronavirus as a global health emergency. Nearly 35,000 cases were reported and at least 24 other countries or territories have reported coronavirus cases as early on as February. Inter-human transmission was reported in a few countries, including the United States. Neither an effective anti-viral nor a vaccine is currently available to treat this infection. As the virus is a newly emerging pathogen, many questions remain unanswered regarding the virus&amp;rsquo;s reservoirs, pathogenesis, transmissibility, and much more is unknown. The collaborative efforts of researchers are needed to fill the knowledge gaps about this new virus, to develop the proper diagnostic...","The recent outbreak of COVID-19 in Mainland China is characterized by a distinctive algebraic, sub-exponential increase of confirmed cases with time during the early phase of the epidemic, contrasting an initial exponential growth expected for an unconstrained outbreak with sufficiently large reproduction rate. Although case counts vary significantly between affected provinces in Mainland China, the scaling law t^\u03bc is surprisingly universal, with a range of exponents \u03bc = 2.1 \u00b1 0.3. The universality of this behavior indicates that, in spite of social, regional, demographical, geographical, and socio-economical heterogeneities of affected Chinese provinces, this outbreak is dominated by fundamental mechanisms that are not captured by standard epidemiological models. We show that the observed scaling law is a direct consequence of containment policies that effectively deplete the susceptible population. To this end we introduce a parsimonious model that captures both, quarantine of sympto...","","R\u00e9sum\u00e9 La transfusion des produits sanguins labiles demeure une th\u00e9rapeutique essentielle, efficace et vitale, en l\u2019absence d\u2019alternative th\u00e9rapeutique. La transmission d\u2019agents infectieux pathog\u00e8nes par la transfusion du sang, des produits sanguins labiles et des m\u00e9dicaments d\u00e9riv\u00e9s du sang a toujours \u00e9t\u00e9 redout\u00e9e \u00e0 juste titre par les malades et les m\u00e9decins. L\u2019inactivation photochimique des concentr\u00e9s plaquettaires et du plasma, par une technique associant l\u2019amotosalen et les UVA, a \u00e9t\u00e9 utilis\u00e9e pendant cinq ans dans une r\u00e9gion fran\u00e7aise pour toute la population et sur un large spectre de patients, avec efficacit\u00e9 et s\u00e9curit\u00e9. Il semblerait opportun de mettre en place les produits sanguins labiles ayant subi une inactivation des pathog\u00e8nes par une technique qui a d\u00e9j\u00e0 \u00e9t\u00e9 approuv\u00e9e r\u00e9glementairement et de ne pas attendre un syst\u00e8me parfait \u00e9tendu aux concentr\u00e9s de globules rouges. La mise en place universelle de l\u2019inactivation des pathog\u00e8nes dans les produits sanguins labiles est un...","BACKGROUND The outbreak of the new coronavirus infection in Wuhan City, Hubei Province in December 2019, poses a huge threat to China and even global public health security. Respiratory droplets and contact transmission are the main routes of transmission of new coronaviruses. Compared with SARS and Ebola viruses, new coronavirus infections are infectious during the incubation period. Traditional SEIR (susceptibility-exposure-infection-Removal) There are some differences in conditions for the prediction of the epidemic trend of new coronavirus infection. The outbreak of the new coronavirus infection coincided with the Spring Festival before and after the Chinese Spring Festival.It is necessary to make appropriate optimization and amendments to the traditional model to meet the actual evolution of the epidemic situation. METHODS The traditional SEIR model assumes that the virus-infected person is not infectious during the incubation period and that the infected person did not take isola...","Background: The coronavirus disease 2019 (COVID-19) has become a global pandemic currently. Many drugs showed potential for COVID-19 therapy. However, genetic factors which can lead to different drug efficiency and toxicity among populations are still undisclosed in COVID-19 therapy. Methods: We selected 67 potential drugs for COVID-19 therapy (DCTs) from clinical guideline and clinical trials databases. 313 pharmaco-genes related to these therapeutic drugs were included. Variation information in 125,748 exomes were collected for racial differences analyses. The expression level of pharmaco-genes in single cell resolution was evaluated from single-cell RNA sequencing (scRNA-seq) data of 17 healthy adults. Results: Pharmacogenes, including CYP3A4, ABCB1, SLCO1B1, ALB, CYP3A5, were involved in the process of more than multi DCTs. 224 potential drug-drug interactions (DDI) of DCTs were predicted, while 112 of them have been reported. Racial discrepancy of common nonsynonymous mutations wa...","Abstract17 years after the SARS-CoV epidemic, the world is facing the COVID-19 pandemic. COVID-19 is caused by a coronavirus named SARS-CoV-2. Given the most optimistic projections estimating that it will take more than a year to develop a vaccine, our best short term strategy may lie in identifying virus-specific targets for small molecule interventions. All coronaviruses utilize a molecular mechanism called -1 PRF to control the relative expression of their proteins. Prior analyses of SARS-CoV revealed that it utilizes a structurally unique three-stemmed mRNA pseudoknot to stimulate high rates of -1 PRF, that it also harbors a -1 PRF attenuation element. Altering -1 PRF activity negatively impacts virus replication, suggesting that this molecular mechanism may be therapeutically targeted. Here we present a comparative analysis of the original SARS-CoV and SARS-CoV-2 frameshift signals. Structural analyses reveal that the core -1 PRF signal, composed of the U UUA AAC slippery site and...","Understanding the molecular features that made SARS-CoV-2 a highly infectious virus is crucial for the development of targeted therapies and an effective vaccine. Following the recent report of a furin-like cleavage site1, unique to SARS-CoV-2, we characterized several additional residues positioned within the crown of the S glycoprotein under positive/diversifying selection along the ancestral lineage of current pandemic strains. Residue V483 in near proximity to the ACE2 binding domain, which may indeed affect the enhanced ability of currently circulating strains to infect host cells. Molecular dynamic simulations revealed long-range covariant movements with furin cleavage, correlated with pre-fusion conformation of SARS-CoV-2 S glycoprotein monomer. Residue T333 is hinge of this movement that gives further advantage to bind cell receptors facilitating fusion and entry. Evolutionary analysis revealed that current lineage is likely to have emerged from the reservoir after a recombinat...","Abstract Background In 2003, severe acute respiratory syndrome (SARS) resulted in hundreds of infections and deaths globally. We aim to assess immunogenicity and protective efficacy of purified inactivated Vero-cell SARS vaccine in monkeys. Methods The cultures of SARS coronavirus (SARS-CoV) BJ-01 strain infected Vero cells were inactivated with \u03b2-propiolactone. Sequential procedures, including ultrafiltration, gel filtration and ion exchange chromatography, were performed to obtain purified inactivated SARS vaccine. The purified SARS vaccine was analyzed with electron microscope, HPLC and Western blotting. We immunized three groups of cynomolgus macaques fascicularis with adjuvant-containing purified vaccine, purified vaccine and unpurified vaccine, respectively, and a fourth group served as a control. Antibody titers were measured by plaque reduction neutralization test. The vaccinated monkeys were challenged with SARS-CoV BJ-01 strain to observe protective efficacy. Additionally, th...","The Coronavirus disease -19 (COVID19) that started in Wuhan, China in December 2019 has spread worldwide emerging as a global pandemic. The severe respiratory pneumonia caused by the novel SARS-CoV-2 has so far claimed more than 14,500 lives and has impacted human lives worldwide. Development of universal vaccines against the novel SARS-CoV-2 holds utmost urgency to control COVID19 pandemic that appears to be more severe than any of the previous outbreaks of severe acute respiratory syndrome (SARS) and Middle-East respiratory syndrome (MERS). However, as the novel SARS-CoV-2 displays high transmission rates, the underlying severity hidden in the SARS-CoV2 genomes is required to be fully understood. We studied the complete genomes of 95 strains of SARS-CoV-2 reported from different geographical regions worldwide to uncover the pattern of spread of the novel SARS-CoV-2 across the globe. We show that there is no direct transmission pattern of the virus among neighbouring countries suggest...","The current corona virus disease 2019 outbreak caused by severe acute respiratory syndrome coronavirus 2 started in Wuhan, China in December 2019 and has put the world on alert. To safeguard Chinese citizens and to strengthen global health security, China has made great efforts to control the epidemic. Many in the global community have joined China to limit the epidemic. However, discrimination and prejudice driven by fear or misinformation have been flowing globally, superseding evidence and jeopardizing the anti-severe acute respiratory syndrome coronavirus 2 efforts. We analyze this phenomenon and its underlying causes and suggest practical solutions.","Abstract A synthetic peptide corresponding to amino acids (aa) 15\u201328 of the severe acute respiratory syndrome coronavirus (SARS-CoV) 3a protein was used to raise polyclonal antibodies in rabbits. This anti-3a N-terminal antibody could detect 3a protein in infected cells, as did an anti-3a C-terminal antibody previously described. The latter targeted the C-terminal cytoplasmic domain of 3a (aa 134\u2013274). The anti-3a N-terminal antibody could detect intracellular 3a as well as 3a expressed on the cell surface. Interestingly, only the anti-3a N-terminal antibody can inhibit SARS-CoV propagation in Vero E6 culture although the binding affinity of the anti-3a N-terminal antibody was lower than the anti-3a C-terminal antibody.","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China. Results: The overall mean SCL-90 score and mean values of factors (somatization, obsessive-compulsive, anxiety, phobic anxiety, and psychoticism) of the medical personnel were significantly higher than in the norm group (p &lt; 0.05), while their average interpersonal sensitivity score was significantly lower (p &lt; 0.01). In addition, personal factors affecting the mental health status of medical personnel were identified. ( all p &lt; 0.05). Conclusion: The overall mental health status of medical personnel responding to new coronavirus pneumonia is gener...","Abstract Metagenomics, i.e., the sequencing and analysis of genomic information extracted directly from clinical or environmental samples, has become a fundamental tool to explore the viral world. Against the background of an extensive viral diversity revealed by metagenomics across many environments, new sequence assembly approaches that reconstruct complete genome sequences from metagenomes have recently revealed surprisingly cosmopolitan viruses in specific ecological niches. Metagenomics is also applied to clinical samples as a non-targeted diagnostic and surveillance tool. By enabling the study of these uncultivated viruses, metagenomics provides invaluable insights into the virus-host interactions, epidemiology, ecology, and evolution of viruses across all ecosystems.","AbstractCoronaviruses (CoVs) are important human pathogens with significant zoonotic potential. Progress has been made toward identifying potential vaccine candidates for highly pathogenic human CoVs, including use of attenuated viruses that lack the CoV envelope (E) protein or express E mutants. However, no approved vaccines or anti-viral therapeutics exist. CoVs assemble by budding into the lumen of the early Golgi prior to exocytosis. The small CoV E protein plays roles in assembly, virion release, and pathogenesis. CoV E has a single hydrophobic domain (HD), is targeted to Golgi membranes, and has cation channel activity in vitro. The E protein from the avian infectious bronchitis virus (IBV) has dramatic effects on the secretory system, which requires residues in the HD. Mutation of the HD of IBV E during infection results in impaired growth kinetics, impaired release of infectious virions, accumulation of IBV S protein on the plasma membrane when compared IBV WT infected cells, a...","Abstract As the global COVID-19 pandemic escalates there is a need within radiation oncology to work to support our patients in the best way possible. Measures are required to reduce infection spread between patients and within the workforce. Departments need contingency planning to create capacity and continue essential treatments despite a reduced workforce. The #radonc community held an urgent online journal club in March 2020 to discuss these issues and create some consensus on urgent next steps. There were 121 global contributors. This document summarises these discussions around themes of infection prevention, rationalisation of workload and working practice in the presence of infection","AbstractThe beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the available SARS-CoV-2 sequences (as of 9 February 2020), immune targeting of these epitopes may potentially offer pr...","The beginning of 2020 has seen the emergence of COVID-19 outbreak caused by a novel coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2). There is an imminent need to better understand this new virus and to develop ways to control its spread. In this study, we sought to gain insights for vaccine design against SARS-CoV-2 by considering the high genetic similarity between SARS-CoV-2 and SARS-CoV, which caused the outbreak in 2003, and leveraging existing immunological studies of SARS-CoV. By screening the experimentally-determined SARS-CoV-derived B cell and T cell epitopes in the immunogenic structural proteins of SARS-CoV, we identified a set of B cell and T cell epitopes derived from the spike (S) and nucleocapsid (N) proteins that map identically to SARS-CoV-2 proteins. As no mutation has been observed in these identified epitopes among the 120 available SARS-CoV-2 sequences (as of 21 February 2020), immune targeting of these epitopes may potentially offer prote...","Profiling the genetic evolution and dynamic spreading of viruses is a crucial task when responding to epidemic outbreaks. We aim to devise novel ways to model, visualise and analyse the temporal dynamics of epidemic outbreaks in order to help researchers and other people involved in crisis response to make well-informed and targeted decisions about from which geographical locations and time periods more genetic samples may be required to fully understand the outbreak. Our approach relies on the application of Transcendental Information Cascades to a set of temporally ordered nucleotide sequences and we apply it to real-world data that was collected during the currently ongoing outbreak of the novel 2019-nCoV coronavirus. We assess information-theoretic and network-theoretic measures that characterise the resulting complex network and suggest touching points and temporal pathways that are of interest for deeper investigation by geneticists and epidemiologists.","A novel coronavirus (2019-nCoV) originating in Wuhan, China presents a potential respiratory viral pandemic to the world population. Current efforts are focused on containment and quarantine of infected individuals. Ultimately, the outbreak could be controlled with a protective vaccine to prevent 2019-nCoV infection. While vaccine research should be pursued intensely, there exists today no therapy to treat 2019-nCoV upon infection, despite an urgent need to find options to help these patients and preclude potential death. Herein, I review the potential options to treat 2019-nCoV in patients, with an emphasis on the necessity for speed and timeliness in developing new and effective therapies in this outbreak. I consider the options of drug repurposing, developing neutralizing monoclonal antibody therapy, and an oligonucleotide strategy targeting the viral RNA genome, emphasizing the promise and pitfalls of these approaches. Finally, I advocate for the fastest strategy to develop a treat...","Abstract Many current and potential drug targets are membrane-bound or secreted proteins that are expressed and transported via the Sec61 secretory pathway. They are targeted to translocon channels across the membrane of the endoplasmic reticulum (ER) by signal peptides (SPs), which are temporary structures on the N-termini of their nascent chains. During translation, such proteins enter the lumen and membrane of the ER by a process known as co-translational translocation. Small molecules have been found that interfere with this process, decreasing protein expression by recognizing the unique structures of the SPs of particular proteins. The SP may thus become a validated target for designing drugs for numerous disorders, including certain hereditary diseases.","Novel viruses might be responsible for numerous disease cases with unknown etiology. In this study, we screened 1800 nasopharyngeal samples from adult outpatients with respiratory disease symptoms and healthy individuals. We employed a reverse transcription (RT)-PCR assay and CODEHOP-based primers (CT12-mCODEHOP) previously developed to recognize known and unknown corona- and toroviruses. The CT12-mCODEHOP assay detected 42.0 % (29/69) of samples positive for human coronaviruses (HCoV), including HCoV-229 (1/16), HCoV-NL63 (9/17), and HCoV-OC43 (19/36), and additionally HCoV-HKU1 (3), which was not targeted by the diagnostic real-time PCR assays. No other coronaviruses were identified in the analyzed samples.","The outbreak of COVID-19 originated in Wuhan has become a global epidemic of contagious diseases, which poses a serious threat to human life and health, especially for those with underlined diseases. However, Impacts of COVID-19 epidemic on HD center and HD patients are still unknown. In this report, we reviewed the whole course of the epidemic emerged in the HD center of Renmin Hospital, Wuhan University from January 14, 2020, the day the first case was confirmed, to February 17, 2020, the day the epidemic extinction. There are totally 37 cases among 230 HD patients and 4 cases among 33 staff being diagnosed with COVID-19. The epidemiology, clinical presentation and immune profile of dialysis patients contracted COVID-19 were further studied. We found that the two key measures we took in response to the epidemic, one was upgrading level of prevention and protection on January 21 and the other one starting universal screening, isolating, and distributing the infected cases on February ...","AbstractThe outbreak of coronavirus disease (COVID-19) in China caused by SARS-CoV-2 virus continually lead to worldwide human infections and deaths. It is currently no specific viral protein targeted therapeutics yet. Viral nucleocapsid protein is a potential antiviral drug target, serving multiple critical functions during the viral life cycle. However, the structural information of SARS-CoV-2 nucleocapsid protein is yet to be clear. Herein, we have determined the 2.7 \u00c5 crystal structure of the N-terminal RNA binding domain of SARS-CoV-2 nucleocapsid protein. Although overall structure is similar with other reported coronavirus nucleocapsid protein N-terminal domain, the surface electrostatic potential characteristics between them are distinct. Further comparison with mild virus type HCoV-OC43 equivalent domain demonstrates a unique potential RNA binding pocket alongside the \u03b2-sheet core. Complemented by in vitro binding studies, our data provide several atomic resolution features of...","Summary The causative agent of severe acute respiratory syndrome (SARS), which affected over 8000 individuals worldwide and was responsible for over 700 deaths in the 2002\u20132003 outbreak, is a coronavirus that was unknown before the outbreak. Although many different treatments were used during the outbreak, none were implemented in a controlled fashion. Thus, the optimal treatment for SARS is unknown. Since the outbreak, much work has been done testing new agents against SARS using in-vitro methods and animal models. In addition, global research efforts have focused on the development of vaccines against SARS. Efforts should be made to evaluate the most promising treatments and vaccines in controlled clinical trials, should another SARS outbreak occur."],"title":["Correlation between universal BCG vaccination policy and reduced morbidity and mortality for COVID-19: an epidemiological study","Insights into Cross-species Evolution of Novel Human Coronavirus 2019-nCoV and Defining Immune Determinants for Vaccine Development","What's trending in the infection prevention and control literature? From HIS 2012 to HIS 2014, and beyond","An Ounce of Prevention: Coronavirus (COVID-19) and Mass Gatherings","Dendritic Cell Targeted Chitosan Nanoparticles for Nasal DNA Immunization against SARS CoV Nucleocapsid Protein","Coronaviruses and the human airway: a universal system for virus-host interaction studies","Dendritic Cell-Specific Antigen Delivery by Coronavirus Vaccine Vectors Induces Long-Lasting Protective Antiviral and Antitumor Immunity","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","Early Spread of SARS-Cov-2 in the Icelandic Population","Enfermedades infecciosas importadas en Espa\u00f1a","NBCZone: Universal three-dimensional construction of eleven amino acids near the catalytic nucleophile and base in the superfamily of (chymo)trypsin-like serine fold proteases","Sequence analysis of SARS-CoV-2 genome reveals features important for vaccine design","The Essential Facts of Wuhan Novel Coronavirus Outbreak in China and Epitope-based Vaccine Designing against COVID-19","COVID-19, an emerging coronavirus infection: advances and prospect
