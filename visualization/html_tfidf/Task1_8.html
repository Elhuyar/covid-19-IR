t","Expert Review of Molecular Diagnostics","Infection, Genetics and Evolution","Viruses","Adv Virol","J Infect Dis","Molecular Medicine","One Health","","","Chest","Diagnostic Molecular Pathology","Handbook of Stem Cells","The Journal of Molecular Diagnostics","Clinics in Chest Medicine","Transfusion Medicine Reviews","Security Operations Management","J Med Syst","Studies in Natural Products Chemistry","IUCrJ","Encyclopedia of Virology","Journal of Exotic Pet Medicine","Perspectives in Medical Virology","Nat Hazards (Dordr)","The Veterinary Journal","","","","Chemistry &amp; Biology","","PLoS Pathog","The Lancet Respiratory Medicine","Trends in Cell Biology","","Journal of Feline Medicine &amp; Surgery","Revista Portuguesa de Pneumologia (English Edition)","Journal of Clinical Medicine",""],"rad":[0.02,0.017931804306347932,0.014037109903074892,0.014008582581670214,0.011436800725841013,0.008791729468238868,0.008479111020351614,0.007895080904913698,0.007828306654001747,0.007825223391365715,0.007777577460031027,0.007574627313189692,0.0072437325410931895,0.007127080710567665,0.007109231050672908,0.00706430283750106,0.006983861925871574,0.006935655805612064,0.006676490155462856,0.006241210548607974,0.006121862500424824,0.005930602545838626,0.005804295023558928,0.005769102501580686,0.005632283815855331,0.005607032151830115,0.005477127954260905,0.005196528179745745,0.0048473964756321755,0.0047228246949082816,0.004715905881153634,0.00462726463602463,0.0045905568169479286,0.004541266408115488,0.004298910254397736,0.004154417679871981,0.003981269060063575,0.003975123294084812,0.003870010452833302,0.003796175974980659,0.0037084907373029375,0.0035992426235878085,0.003585132134557729,0.0035185778575695346,0.0034040568605634507,0.0033426354929775794,0.003245797193815206,0.003225657973038647,0.0031081485453003143,0.003],"scr":[1.0,0.878,0.649,0.648,0.496,0.341,0.322,0.288,0.284,0.284,0.281,0.269,0.25,0.243,0.242,0.239,0.234,0.232,0.216,0.191,0.184,0.172,0.165,0.163,0.155,0.153,0.146,0.129,0.109,0.101,0.101,0.096,0.094,0.091,0.076,0.068,0.058,0.057,0.051,0.047,0.042,0.035,0.034,0.031,0.024,0.02,0.014,0.013,0.006,0.0],"text":["R\u00e9sum\u00e9 La transfusion des produits sanguins labiles demeure une th\u00e9rapeutique essentielle, efficace et vitale, en l\u2019absence d\u2019alternative th\u00e9rapeutique. La transmission d\u2019agents infectieux pathog\u00e8nes par la transfusion du sang, des produits sanguins labiles et des m\u00e9dicaments d\u00e9riv\u00e9s du sang a toujours \u00e9t\u00e9 redout\u00e9e \u00e0 juste titre par les malades et les m\u00e9decins. L\u2019inactivation photochimique des concentr\u00e9s plaquettaires et du plasma, par une technique associant l\u2019amotosalen et les UVA, a \u00e9t\u00e9 utilis\u00e9e pendant cinq ans dans une r\u00e9gion fran\u00e7aise pour toute la population et sur un large spectre de patients, avec efficacit\u00e9 et s\u00e9curit\u00e9. Il semblerait opportun de mettre en place les produits sanguins labiles ayant subi une inactivation des pathog\u00e8nes par une technique qui a d\u00e9j\u00e0 \u00e9t\u00e9 approuv\u00e9e r\u00e9glementairement et de ne pas attendre un syst\u00e8me parfait \u00e9tendu aux concentr\u00e9s de globules rouges. La mise en place universelle de l\u2019inactivation des pathog\u00e8nes dans les produits sanguins labiles est un...","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Global gene expression analysis is beginning to move from the laboratories of basic investigators to large-scale clinical trials. The potential of this technology to improve diagnosis and tailored treatment of human disease may soon be realised, now that several comprehensive studies have demonstrated the utility of gene expression profiles for the classification of tumours into distinct, clinically relevant subtypes and the prediction of clinical outcomes. In addition, new data from the emerging proteomics platforms add another layer of molecular information to the study of human disease, as scientists attempt to catalogue a complete inventory of the proteins encoded by the genome and to establish a 'biosignature' profile of human health and disease. As a result, it is anticipated that, together, these technologies will facilitate the comprehensive study of genes, gene products and signalling pathways so that the objective of personalised molecular medicine can be achieved. This paper...","Microarrays can be constructed with dozens to millions of probes on their surface to allow high-throughput analyses of many biologic processes to be performed simultaneously on the same sample. Microarrays are now widely used for gene expression analysis, deoxyribonucleic acid resequencing, single-nucleotide polymorphism genotyping, and comparative genomic hybridization. Microarray technology is accelerating research in many fields and now microarrays are moving into clinical application. This review discusses the emerging role of microarrays in molecular diagnostics, pathogen detection, oncology, and pharmacogenomics.","Publisher Summary Proteomics is a promising approach for the study of viruses allowing a better understanding of disease processes and the development of new biomarkers for diagnosis and early detection of disease, thus accelerating drug development. Viral proteomics has included the analysis of viral particles to determine all proteins that compose the infectious virus, the examination of cellular proteins associated with a single viral protein in the hopes of determining all the functions of that viral protein, or the determination of cellular proteins induced or altered during a particular disease state. Viral particles of human cytomegalovirus (HCMV) and Kaposi's sarcoma-associated herpesvirus/human herpesvirus 8 (KSHV/HHV-8) have been recently examined. During the herpesviral replicative cycle, different viral particles are formed. For HCMV, this includes mature, infectious virions, noninfectious enveloped particles, and dense bodies. A proteome database of B-lymphoblastoid cell l...","Abstract Since the outbreak of the new coronavirus epidemic, novel coronavirus has infected nearly 100,000 people in more than 110 countries. How to face this new coronavirus epidemic outbreak is an important issue. Basic reproduction number (R0) is an important parameter in epidemiology; The basic reproduction number of an infection can be thought of as the expected number of cases directly generated by one case in a population where all individuals are susceptible to infection. Epidemiology dynamics is a mathematical model based on a susceptibility-infection-recovery epidemic model. Researchers analyzed the epidemiological benefits of different transmission rates for the establishment of effective strategy in prevention and control strategies for epidemic infectious diseases. In this review, the early use of TCM for light and ordinary patients, can rapidly improve symptoms, shorten hospitalization days and reduce severe cases transformed from light and normal. Many TCM formulas and p...","Laboratory researchers and students may expose to hazardous and toxic chemicals. Implementation of the Occupational Health, Safety, and Environment Management System (OHSEMS) has become a critical aspect in higher education. This study presents an overview of the evaluation of the implementation of the OHSEMS in higher education laboratories. The implementation of the OHSEMS is to prevent occupational accidents in the laboratory. The study design is a semiquantitative descriptive study. The aim of the study is to evaluate the implementation of the OHSEMS in higher education institution laboratories by evaluating the percentages of OHSEMS compliance in higher education laboratories. Five aspects are evaluated: occupational health, safety, and environment (OHSE) policy and commitment, planning, implementation, evaluation, and management review. The result shows that the average compliance with the OHSE policy and commitment aspect is 59.4% and for the planning, implementation, evaluation...","Abstract Purpose The purpose of the study was (1) to identify the requirements for syndromic, disease surveillance and epidemiology systems arising from events such as the SARS outbreak in March 2003, and the deliberate spread of Bacillus anthracis, or anthrax, in the US in 2001; and (2) to use these specifications as input to the construction of a system intended to meet these requirements. An important goal was to provide information about the diffusion of a communicable disease without being dependent on centralised storage of information about individual patients or revealing patient-identifiable information. Methods The method applied is rooted in the engineering paradigm involving phases of analysis, system specification, design, implementation, and testing. The requirements were established from earlier projects\u2019 conclusions and analysis of disease outbreaks. The requirements were validated by a literature study of syndromic and disease surveillance systems. The system was teste...","Immunity to respiratory virus infection is governed by complex biological networks that influence disease progression and pathogenesis. Systems biology provides an opportunity to explore and understand these multifaceted interactions based on integration and modeling of multiple biological parameters. In this review, we describe new and refined systems-based approaches used to model, identify, and validate novel targets within complex networks following influenza and coronavirus infection. In addition, we propose avenues for extension and expansion that can revolutionize our understanding of infectious disease processes. Together, we hope to provide a window into the unique and expansive opportunity presented by systems biology to understand complex disease processes within the context of infectious diseases.","As an emerging infectious disease, the 2019 coronavirus disease (COVID-19) has developed into a global pandemic. During the initial spreading of the virus in China, we demonstrated the ensemble Kalman filter performed well as a short-term predictor of the daily cases reported in Wuhan City. Second, we used an individual-level network-based model to reconstruct the epidemic dynamics in Hubei Province at its early stage and examine the effectiveness of non-pharmaceutical interventions on the epidemic spreading with various scenarios. Our simulation results show that without continued control measures, the epidemic in Hubei Province could have become persistent. Only by continuing to decrease the infection rate through 1) protective measures and 2) social distancing can the actual epidemic trajectory that happened in Hubei Province be reconstructed in simulation. Finally, we simulate the COVID-19 transmission with non-Markovian processes and show how these models produce different epidemi...","ABSTRACT Purpose Published literature regarding calf nutrition was reviewed to create an information base for the implementation of proper nutritional management to maximize health and productivity. Sources The main source of data and information for this review was peer-reviewed literature. Synthesis Feeding a sufficient volume of colostrum during the first hours of life is crucial to calf health and survival; however, less is known about transition milk feeding and the potential benefits of the myriad of bioactive compounds it contains. After feeding colostrum and transition milk, calves are susceptible to diarrhea when moved onto high amounts of milk, and antibiotic use is often necessary to decrease disease. Feeding an elevated plane of milk nutrition results in increased ADG and, in some studies, increased future milk production. Thus, this nutritional strategy is recommended; however, weaning calves from high volumes of milk represents massive changes in the structure and microbi...","Abstract The human bocavirus is one of the most common respiratory viruses and occurs in all age groups. It is associated with upper and lower respiratory tract infections, and causes clinical symptoms from the mild common cold to life threatening respiratory diseases. Besides its ability to persist the virus appears to trigger chronic lung disease and increase the clinical symptoms, while being a putative trigger for fibrotic lung diseases. Laboratory diagnostics should include serological diagnostics in order to rule out a viremia because due to prolonged viral shedding acute and chronic infections cannot be differentiated on the detection of viral nucleic acids in respiratory specimen alone. Although Koch\u2019s postulates cannot be formally fulfilled due to the lack of an animal model and the chance for clinical trials with volunteers are limited due to the long term effects of HBoV infections, there is no doubt that the virus is a serious pathogen and requires attention. The aim of the...","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","Abstract A novel coronavirus designated as 2019-nCoV first appeared in Wuhan, China in late December 2019. Dozens of people died in China, and thousands of people infected as 2019-nCoV continues to spread around the world. We have described the discovery, emergence, genomic characteristics, and clinical diagnostics of 2019-nCoV.","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Since the first identification of the virus in 1971, the disease caused by canine coronavirus (CCoV) has not been adequately investigated, and the role that the virus plays in canine enteric illness has not been well established. Only after the emergence in 2002 of SARS in human has new attention been focused on coronaviruses. As a consequence of the relatively high mutation frequency of RNA-positive stranded viruses, CCoV has evolved and, with the biomolecular techniques developed over the last two decades, new virus strains, serotypes, and subtypes have been identified in infected dogs. Considering the widespread nature of CCoV infections among dog populations, several studies have been carried out, focusing upon the epidemiological relevance of these viruses and underlining the need for further investigation into the biology of CCoVs and into the pathogenetic role of the infections. This paper reports the evolutionary processes of CCoVs with a note onto recent diagnostic methods.","The World Health Organization (WHO) published 2 alcohol-based formulations to be used in healthcare settings and for outbreak-associated infections, but inactivation efficacies of these products have not been determined against (re-)emerging viruses. In this study, we evaluated the virucidal activity of these WHO products in a comparative analysis. Zika virus (ZIKV), Ebola virus (EBOV), severe acute respiratory syndrome coronavirus (SARS-CoV), and Middle East respiratory syndrome coronavirus (MERS-CoV) as (re-)emerging viral pathogens and other enveloped viruses could be efficiently inactivated by both WHO formulations, implicating their use in healthcare systems and viral outbreak situations.","Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","Human coronaviruses continue to pose a threat to human health. The emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in December 2019 which causes coronavirus disease-2019 (COVID-19), an acute respiratory disease marked the third introduction of a highly pathogenic coronavirus into the human population in the twenty-first century. This recent emergence of a previously unknown coronavirus in China leads to huge impacts on humans globally. Covid-19 is a challenge to global public health. Here, we discuss the COVID-19 outbreak in a one health context, highlighting the need for the implementation of one health measures and practices to improve human health and reduce the emergence of pandemic viruses.","A recent outbreak of novel coronavirus (SARS-CoV-2), the causative agent of COVID-19, has spread rapidly all over the world. Human immunodeficiency virus (HIV) is another deadly virus and causes acquired immunodeficiency syndrome (AIDS). Rapid and early detection of these viruses will facilitate early intervention and reduce disease transmission risk. Here, we present an All-In-One Dual CRISPR-Cas12a (termed \"AIOD-CRISPR\") assay method for simple, rapid, ultrasensitive, one-pot, and visual detection of coronavirus SARS-CoV-2 and HIV virus. In our AIOD CRISPR assay, a pair of crRNAs was introduced to initiate dual CRISPR-Cas12a detection and improve detection sensitivity. The AIOD-CRISPR assay system was successfully utilized to detect nucleic acids (DNA and RNA) of SARS-CoV-2 and HIV with a sensitivity of few copies. Also, it was evaluated by detecting HIV-1 RNA extracted from human plasma samples, achieving a comparable sensitivity with real-time RT-PCR method. Thus, our method has a ...","Much of the uncertainty about the progression of the COVID-19 pandemic stems from questions about when and how non-pharmaceutical interventions (NPI) by governments, in particular social distancing measures, are implemented, to what extent the population complies with these measures, and how compliance changes through time. Further uncertainty comes from a lack of knowledge of the potential effects of removing interventions once the epidemic is declining. By combining an epidemiological model of COVID-19 for the United Kingdom with simple sub-models for these societal processes, this study aims to shed light on the conceivable trajectories that the pandemic might follow over the next 1.5 years. We show strong improvements in outcomes if governments review NPI more frequently whereas, in comparison, the stability of compliance has surprisingly small effects on cumulative mortality. Assuming that mortality does considerably increase once a country's hospital capacity is breached, we show...","Sepsis, acute lung injury, and ARDS contribute substantially to the expanding burden of critical illness within our ICUs. Each of these processes is characterized by a myriad of injurious events, including apoptosis, microvascular dysfunction, abnormal coagulation, and dysregulated host immunity. Only recently have platelets\u2014long considered merely effectors of thrombosis\u2014been implicated in inflammatory conditions and the pathobiology of these disease processes. A growing body of evidence suggests a prominent role for maladaptive platelet activation and aggregation during sepsis and ARDS and has begun to underscore the pluripotential influence of platelets on outcomes in critical illness. Not only do platelets enhance vascular injury through thrombotic mechanisms but also appear to help orchestrate pathologic immune responses and are pivotal players in facilitating leukocyte recruitment to vulnerable tissue. These events contribute to the organ damage and poor patient outcomes that stil...","Abstract It was widely believed in the late 1960s that infectious diseases had been conquered by vaccines and antibiotics and humans were no longer under threat by microbial pathogens. Yet, since that time more than 60 pathogens have been discovered that can cause serious emerging infectious diseases. Molecular methods have played critical roles in the discovery, monitoring, and clinical diagnostics of emerging pathogens. In this chapter, we present well-recognized emerging pathogens. We provide examples of the utility of molecular assays in research and clinical care of emerging infectious diseases. We also discuss some theoretical and practical limitations of molecular tests and the future prospects of expanding molecular diagnostics for emerging pathogens based on new advances of knowledge and technologies.","","More than 50 emerging and reemerging pathogens have been identified during the last 40 years. Until 1992 when the Institute of Medicine issued a report that defined emerging infectious diseases, medicine had been complacent about such infectious diseases despite the alarm bells of infections with human immunodeficiency virus. Molecular tools have proven useful in discovering and characterizing emerging viruses and bacteria such as Sin Nombre virus (hantaviral pulmonary syndrome), hepatitis C virus, Bartonella henselae (cat scratch disease, bacillary angiomatosis), and Anaplasma phagocytophilum (human granulocytotropic anaplasmosis). The feasibility of applying molecular diagnostics to dangerous, fastidious, and uncultivated agents for which conventional tests do not yield timely diagnoses has achieved proof of concept for many agents, but widespread use of cost-effective, validated commercial assays has yet to occur. This review presents representative emerging viral respiratory infect...","","Abstract With the outbreak of unknown pneumonia in Wuhan, China, in December 2019, a new coronavirus, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2), aroused the attention of the entire world. The current outbreak of infections with SARS-CoV-2 is termed Coronavirus Disease 2019 (COVID-19). The World Health Organization declared COVID-19 in China as a Public Health Emergency of International Concern. Two other coronavirus infections\u2014SARS in 2002-2003 and Middle East Respiratory Syndrome (MERS) in 2012\u2014both caused severe respiratory syndrome in humans. All 3 of these emerging infectious diseases leading to a global spread are caused by \u03b2-coronaviruses. Although coronaviruses usually infect the upper or lower respiratory tract, viral shedding in plasma or serum is common. Therefore, there is still a theoretical risk of transmission of coronaviruses through the transfusion of labile blood products. Because more and more asymptomatic infections are being found among COVID-19 c...","Abstract To accomplish the goals of successful management practice, what\u2019s important has to be determined. This chapter looks at the evolution of security as a management activity. The growth of services, products, and systems is provided. Most important security threats are presented.","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","Publisher Summary This chapter lists the important subjects that are discussed in the publication Studies in Natural Products Chemistry, Volumes 1\u201330, such as abdominal pain, acaricidal activities, acanthenes, gibberellins, glucoamylases, macarpine, and quercetin. The terms are mentioned along with the page numbers in which they are discussed in the publication.","For more than 30 years X-ray crystallography has been by far the most powerful approach for determining the structures of viruses and viral proteins at atomic resolution. The information provided by these structures, which covers many important aspects of the viral life cycle such as cell-receptor recognition, viral entry, nucleic acid transfer and genome replication, has extensively enriched our vision of the virus world. Many of the structures available correspond to potential targets for antiviral drugs against important human pathogens. This article provides an overview of the current knowledge of different structural aspects of the above-mentioned processes.","Many viruses are surrounded by a continuous bilayer membrane studded with viral proteins. Its purpose is to protect the genome-containing virus nucleocapsid from damage, and to facilitate entry of the nucleocapsid into a host cell. Viral membrane proteins attach the virus to the host cell, and promote fusion between viral and host cell membranes. Enveloped viruses form by a budding process, involving the wrapping up of newly synthesized nucleocapsids with regions of host cell membranes containing host cell lipids but exclusively viral proteins. Host cell machinery and processes are co-opted by enveloped viruses for use at every stage of these viral events.","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Publisher Summary Severe acute respiratory syndrome (SARS) is caused by a coronavirus (CoV), SARSCoV. SARS-CoV belongs to the family Coronaviridae, which are enveloped RNA viruses in the order Nidovirales. Global research efforts are continuing to increase the understanding of the virus, the pathogenesis of the disease it causes (SARS), and the \u201cheterogeneity of individual infectiousness\u201d as well as shedding light on how to prepare for other emerging viral diseases. Promising drugs and vaccines have been identified. The milestones achieved have resulted from a truly international effort. Molecular studies dissected the adaptation of this virus as it jumped from an intermediary animal, the civet, to humans, thus providing valuable insights into processes of molecular emergence.","The aim of this study was to demonstrate how latent epidemics can potentially evolve into a pandemic instantaneously due to globally mobile human population in recent times, as can be seen in the ongoing Ebola epidemic in West Africa. Selected cases of current epidemics are used in this study to identify emergent patterns. These cases exemplify the need for a comprehensive analysis of infectious diseases and serve as an initial stage when developing appropriate strategies in improving epidemic management. This study can help better understand the complexities of infectious diseases and assist in developing a specific set of preventative processes from the individual to international levels when developing strategies to reducing the effects of an epidemic outbreak.","Abstract This review is concerned with what has been learned about feline infectious peritonitis (FIP) diagnostics and therapeutics since the publication of an extensive overview of literature covering the period 1963\u20132009. Although progress has been made in both areas, obtaining a definitive diagnosis of FIP remains a problem for those veterinarians and/or cat owners who require absolute certainty. This review will cover both indirect and direct diagnostic tests for the disease and will emphasize their limitations, as well as their specificity and sensitivity. There is still no effective treatment for FIP, although there are both claims that such therapies exist and glimmers of hope coming from new therapies that are under research. FIP has also been identified in wild felids and FIP-like disease is now a growing problem among pet ferrets.","This work compares deaths for confirmed COVID-19 cases in China to eight other countries, Italy, Spain, France, USA, UK, Germany, Netherlands and South Korea. After implementing varying intensities and timing of social distancing measures, several appear to be converging onto the decline in the daily growth rate of deaths, or relative second derivative of total deaths, seen in China after the implementation an aggressive social distancing policy. By calculating future trajectories in these countries based on the observed Chinese fatality statistics, an estimate of the total deaths and maximum daily death rates over a defined period of time is made. Our lower bound estimate for the United Kingdom based on the real data approximates the lower bound estimate of the recent modelling study of Ferguson et al. [1]. These results suggest there may be a threshold of effective public health intervention. Our method of viewing the data may be helpful in monitoring the course of the epidemic, judg...","With respect to the asymptomatic transmission characteristics of the novel coronavirus that appeared in 2019 (COVID-19), a susceptible-asymptomatic-infected-recovered-death (SAIRD) model that considered human mobility was constructed in this study. The dissemination of COVID-19 was simulated using computational experiments to identify the mechanisms underlying the impact of city and residential lockdowns on controlling the spread of the epidemic. Results: The implementation of measures to lock down cities led to higher mortality rates in these cities, due to reduced mobility. Moreover, implementing city lockdown along with addition of hospital beds led to improved cure and reduced mortality rates. Stringent implementation and early lockdown of residential units effectively controlled the spread of the epidemic, and reduced the number of hospital bed requirements. Collectively, measures to lock down cities and residential units should be taken to prevent the spread of COVID-19. In addit...","We present a timely evaluation of the impact of lockdown on the 2019-nCov epidemic in Hubei province, China. The implementation appears to be effective in reducing about 60% of new infections and deaths, and its effect also appears to be sustainable even after its removal. Delaying its implementation reduces its effectiveness. However, the direct economic cost of such a lockdown remains to be seen and whether the model is replicable in other Chinese regions remains a matter of further investigation.","Summary Bananins are a class of antiviral compounds with a unique structural signature incorporating a trioxa-adamantane moiety covalently bound to a pyridoxal derivative. Six members of this class of compounds: bananin, iodobananin, vanillinbananin, ansabananin, eubananin, and adeninobananin were synthesized and tested as inhibitors of the SARS Coronavirus (SCV) helicase. Bananin, iodobananin, vanillinbananin, and eubananin were effective inhibitors of the ATPase activity of the SCV helicase with IC50 values in the range 0.5\u20133 \u03bcM. A similar trend, though at slightly higher inhibitor concentrations, was observed for inhibition of the helicase activities, using a FRET-based fluorescent assay. In a cell culture system of SCV, bananin exhibited an EC50 of less than 10 \u03bcM and a CC50 of over 300 \u03bcM. Kinetics of inhibition are consistent with bananin inhibiting an intracellular process or processes involved in SCV replication.","In December 2019, an outbreak of atypical pneumonia (Coronavirus disease 2019 -COVID-19) associated with a novel coronavirus (SARS-CoV-2) was reported in Wuhan city, Hubei province, China. The outbreak was traced to a seafood wholesale market and human to human transmission was confirmed. The rapid spread and the death toll of the new epidemic warrants immediate intervention. The intra-host genomic variability of SARS-CoV-2 plays a pivotal role in the development of effective antiviral agents and vaccines, but also in the design of accurate diagnostics. We analyzed NGS data derived from clinical samples of three Chinese patients infected with SARS-CoV-2, in order to identify small- and large-scale intra-host variations in the viral genome. We identified tens of low- or higher-frequency single nucleotide variations (SNVs) with variable density across the viral genome, affecting 7 out of 10 protein-coding viral genes. The majority of these SNVs corresponded to missense changes. The annot...","Cellular and viral S-adenosylmethionine-dependent methyltransferases are involved in many regulated processes such as metabolism, detoxification, signal transduction, chromatin remodeling, nucleic acid processing, and mRNA capping. The Severe Acute Respiratory Syndrome coronavirus nsp16 protein is a S-adenosylmethionine-dependent (nucleoside-2\u2032-O)-methyltransferase only active in the presence of its activating partner nsp10. We report the nsp10/nsp16 complex structure at 2.0 \u00c5 resolution, which shows nsp10 bound to nsp16 through a \u223c930 \u00c5(2) surface area in nsp10. Functional assays identify key residues involved in nsp10/nsp16 association, and in RNA binding or catalysis, the latter likely through a SN2-like mechanism. We present two other crystal structures, the inhibitor Sinefungin bound in the S-adenosylmethionine binding pocket and the tighter complex nsp10(Y96F)/nsp16, providing the first structural insight into the regulation of RNA capping enzymes in (+)RNA viruses.","","Type I interferon (IFN) is one of the first lines of cellular defense against viral pathogens. As a result of IFN signaling, a wide array of IFN-stimulated gene (ISG) products is upregulated to target different stages of the viral life cycle. We review recent findings implicating a subset of ISGs in translational regulation of viral and host mRNAs. Translation inhibition is mediated either by binding to viral RNA or by disrupting physiological interactions or levels of the translation complex components. In addition, many of these ISGs localize to translationally silent cytoplasmic granules, such as stress granules and processing bodies, and intersect with the microRNA (miRNA)-mediated silencing pathway to regulate translation of cellular mRNAs.","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a virus that causes severe respiratory illness in humans, which eventually results in the current outbreak of novel coronavirus disease (COVID-19) around the world. The research community is interested to know what are the hotspots in coronavirus (CoV) research and how much is known about COVID-19. This study aimed to evaluate the characteristics of publications involving coronaviruses as well as COVID-19 by using a topic modeling analysis. Methods: We extracted all abstracts and retained the most informative words from the COVID-19 Open Research Dataset, which contains all the 35,092 pieces of coronavirus related literature published up to March 20, 2020. Using Latent Dirichlet Allocation modeling, we trained an eight-topic model from the corpus. We then analyzed the semantic relationships between topics and compared the topic distribution between COVID-19 and other CoV infections. Results: Eight topics emerge...","Practical relevance Blood transfusions are a potentially life-saving procedure that are within the reach of most small animal practitioners. Only minimal equipment is required. Patient group Any cat with clinical signs attributable to a reduced red blood cell mass that is affecting oxygen transport (as a result of reduced packed cell volume or acute blood loss) is a potential candidate for a transfusion. Clinical challenges Although the principles of transfusion medicine are not complicated, there can be fatal consequences if certain steps are omitted. Diagnostics Blood typing kits and blood filters are readily available from veterinary wholesalers, laboratories and blood banking services. Evidence base Over the past three decades, a substantial body of clinical research and reports has built up covering feline blood types and transfusion medicine. This article draws on that research to provide clinical guidance aimed at all veterinarians in feline or small animal practice who either c...","Abstract This paper reviews the impact of infections on the onset and clinical course of bronchial asthma. A just emphasis is given to the role viral infections, particularly rhinovirus infections, play in exacerbations, and that played by respiratory syncytial virus, suspected of triggering the asthmatic syndrome. The mechanisms of the immune response to virus attacks are explained, highlighting the asthmatic and allergic patient's weakened response, particularly in the perinatal period. Further stressed is a potentiating effect of viral aggression on the allergic response. The hygiene hypothesis and its lack of scientific consistency is detailed, at least as far as the role it seeks to confer on an unproven antagonism of the Th1 and Th2 lymphocyte responses. The current importance of research not into bacteria, but into bacterial products, including endotoxins, on the modulation of asthma and allergy is noted. Studies which, along these lines, show an environmental impact on genetic ...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","Using a sensitive research-grade infrared camera, we find that common facial cosmetics and lotions mask skin temperature in assays of the human forehead. We test a family of 10 commonly-used cosmetic products and find that volatile liquids and creams lower thermal skin temperature by at least 2 C for up to 5-10 min and at least 1 C for up to 20 min, respectively. Powder and cream that contains brightening agent lower indefinitely the skin temperature sensed by infrared camera. With the qualification that these experiments were performed in a controlled laboratory setting rather than the mass crowd screening environment where infrared temperature sensing of humans sees widespread use, our tests suggest that for human subjects whose face was treated with certain cosmetics and lotions, infrared-based screening for elevated facial temperature (fever) can be unreliable."],"title":["Inactivation photochimique des pathog\u00e8nes des plaquettes et du plasma : cinq ans d\u2019utilisation clinique de routine et d\u2019h\u00e9movigilance. Vers un changement de paradigme de la s\u00e9curit\u00e9 en transfusion","Chapter 5 Role of risk analysis and risk communication in food safety management","Genomic and proteomic approaches for studying human cancer: Prospects for true patient-tailored therapy","Microarray technology in obstetrics and gynecology: A guide for clinicians","Chapter 15 Proteomics of viruses","Pay attention to situation of SARS-CoV-2 and TCM advantages in treatment of novel coronavirus infection","Evaluation of the implementation of occupational health, safety, and environment management systems in higher education laboratories","Propagation of program control: A tool for distributed disease surveillance","Bugs in the System","Short-term forecasts and long-term mitigation evaluations for the COVID-19 epidemic in Hubei Province, China","Invited Review: Nutritional regulation of gut function in dairy calves: From colostrum to weaning","Chapter 5 Respiratory infections of the human bocavirus","Towards a genomics-informed, real-time, global pathogen surveillance system","Application of mass spectrometry to molecular diagnostics of viral infections","Novel coronavirus: From discovery to clinical diagnostics","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","The Evolutionary Processes of Canine Coronaviruses","Virucidal Activity of World Health Organization\u2013Recommended Formulations Against Enveloped Viruses, Including Zika, Ebola, and Emerging Coronaviruses","Chapter 6 Public Health, Communicable Diseases and Global Health","From SARS to COVID-19: A previously unknown SARS- related coronavirus (SARS-CoV-2) of pandemic potential infecting humans \u2013 Call for a One Health approach","All-in-One Dual CRISPR-Cas12a (AIOD-CRISPR) Assay: A Case for Rapid, Ultrasensitive and Visual Detection of Novel Coronavirus SARS-CoV-2 and HIV virus","How will this continue? Modelling interactions between the COVID-19 pandemic and policy responses","Beyond Thrombosis The Versatile Platelet in Critical Illness","Chapter 15 Molecular Testing in Emerging Infectious Diseases","73 Stem Cell-based Products in Medicine: FDA Regulatory Considerations","Emerging Pathogens: Challenges and Successes of Molecular Diagnostics","Newly Recognized Causes of Acute Lung Injury: Transfusion of Blood Products, Severe Acute Respiratory Syndrome, and Avian Influenza","Coronavirus Disease 2019: Coronaviruses and Blood Safety","2 Core Competencies to Create Effective Protection Programs","AI-Driven Tools for Coronavirus Outbreak: Need of Active Learning and Cross-Population Train/Test Models on Multitudinal/Multimodal Data","Cumulative general subject index volumes 1-30","Viruses and viral proteins","Viral Membranes","Future Veterinary Diagnostics","Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV)","The potential of recurrent epidemics and pandemics in a highly mobile global society","An update on feline infectious peritonitis: Diagnostics and therapeutics","An international comparison of the second derivative of COVID-19 deaths after implementation of social distancing measures","Impact of city and residential unit lockdowns on prevention and control of COVID-19","Lockdown may partially halt the spread of 2019 novel coronavirus in Hubei province, China","The Adamantane-Derived Bananins Are Potent Inhibitors of the Helicase Activities and Replication of SARS Coronavirus","SARS-CoV-2 exhibits intra-host genomic plasticity and low-frequency polymorphic quasispecies","Crystal Structure and Functional Analysis of the SARS-Coronavirus RNA Cap 2\u2032-O-Methyltransferase nsp10/nsp16 Complex","Rapid diagnostics urgently needed for killer infections","To translate, or not to translate: viral and host mRNA regulation by interferon-stimulated genes","Understand Research Hotspots Surrounding COVID-19 and Other Coronavirus Infections Using Topic Modeling","Feline blood transfusions A pinker shade of pale","The role of infection in asthma","Potential Rapid Diagnostics, Vaccine and Therapeutics for 2019 Novel Coronavirus (2019-nCoV): A Systematic Review","Infrared a
