892,0.0034943959885287493,0.003451948542547121,0.0033941695698103524,0.003369631254870369,0.0033678360903489214,0.003199606873558156,0.003072524388316457,0.0030343836605093437,0.003],"scr":[1.0,0.988,0.957,0.912,0.748,0.639,0.628,0.585,0.541,0.475,0.456,0.43,0.369,0.356,0.319,0.301,0.294,0.281,0.277,0.276,0.258,0.25,0.244,0.23,0.203,0.146,0.141,0.133,0.104,0.096,0.096,0.094,0.094,0.091,0.075,0.074,0.066,0.062,0.053,0.047,0.04,0.029,0.027,0.023,0.022,0.022,0.012,0.004,0.002,0.0],"text":["The novel coronavirus (2019-nCoV, or COVID-19) epidemic first broke out in Wuhan and has been spreading in whole China and the world. The numbers of new infections and deaths in Wuhan are still increasing, which have posed major public health and governance concerns. A series of mandatory actions have been taken by the municipal and provincial governments supported by the central government, such as measures to restrict travels across cities, case detection and contact tracing, quarantine, guidance and information to the public, detection kit development, etc. Challenges such as lacking effective drugs, insufficient hospital services and medical supplies, logistics, etc. have much alleviated with the solidarity of the whole society. The pandemic will definitely be ended with the continuous efforts of both national and international multi-sectoral bodies.","To the best of our knowledge, this is the first study to investigate the facemask shortage during the novel coronavirus pneumonia (COVID-19) outbreak in China. We have summarized in detail the management strategies implemented by the Chinese governments during the outbreaks. By considering three scenarios for the outbreak development, we simulated the facemasks availability from late-December 2019 to late-April 2020 and estimated the duration of sufficient facemask supplies. Our findings showed that if the COVID-19 outbreak occurred only in Wuhan city or Hubei province, facemask shortage would not appear with the existing public health measures. However, if the outbreak occurred in the whole of China, a shortage of facemask could be substantial assuming no alternative public health measures. Supplies of facemasks in the whole of China would have been sufficient for both healthcare workers and the general population if the COVID-19 outbreak only occurred in Wuhan city or Hubei province....","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is infecting people throughout the world. It is probable that coronavirus disease (COVID-19) will be transmitted to people experiencing homelessness, which will become a major problem in particular in North America where there are sizable populations of people experiencing homelessness in nearly every metropolitan city in the USA and Canada. In the USA, more than 500 000 people were reported to be experiencing homelessness on any given night over the past decade (2007\u201319).1 The State of Homelessness in Canada 2016 report2 estimated 35 000 people are experiencing homelessness on any given night in Canada. People experiencing homelessness live in environments that are conducive to a disease epidemic. Many people experiencing homelessness live in congregate living settings\u2014be it formal (ie, shelters or halfway houses) or informal (ie, encampments or abandoned buildings)\u2014and might not have regular access to basic hygiene supplies...","Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","OBJECTIVE: When faced with an emergent epidemic with high mortality and morbidity potential, policy makers must decide what public health interventions to deploy at different stages of the outbreak. However, almost nothing is known about how the public view these interventions or how they trade off risks (of disease) with inconvenience (of interventions). In this paper, we aim to understand public perceptions on pandemic interventions, as well as to identify if there are any distinct respondent preference classes. DESIGN: A discrete choice experiment. SETTING: This study was fielded in Singapore between November 2012 and February 2013. PARTICIPANTS: A random sample of 500 Singapore residents aged 21 and over, including 271 women and 229 men, was analysed. OUTCOME MEASURES: Demographic information was collected from each participant. Participants were also shown a series of pairs of alternatives, each combining interventions and morbidity, mortality and cost outcomes and declared a pref...","Recently, more than 300 Chinese patients with psychiatric disorders were diagnosed with the 2019 novel coronavirus disease (COVID-19). Possible reasons quoted in the report were the lack of caution regarding the COVID-19 outbreak in January and insufficient supplies of protective gear. We outlined major challenges for patients with psychiatric disorders and mental health professionals during the COVID-19 outbreak, and also discussed how to manage these challenges through further mental health service reform in China.","Information about the open-access article 'Wuhan novel coronavirus 2019nCoV' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","Information about the open-access article 'Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Background: With new cases of COVID-19 surging around the world, some countries may have to prepare for moving beyond the containment phase. Prediction of the effectiveness of non-case-based interventions for mitigating, delaying or preventing the epidemic is urgent, especially for countries affected by the increased seasonal influenza activity. Methods: We developed a transmission model to evaluate the impact of self-imposed prevention measures (handwashing, mask-wearing, and social distancing) due to COVID-19 awareness and of short-term government-imposed social distancing on the peak number of diagnoses, attack rate and time until the peak number of diagnoses. Findings: For fast awareness spread in the population, self-imposed measures can significantly reduce the attack rate, diminish and postpone the peak number of diagnoses. A large epidemic can be prevented if the efficacy of these measures exceeds 50%. For slow awareness spread, self-imposed measures reduce the peak number of d...","Abstract A diet containing high levels of fruit has been associated with a lowered risk of chronic diseases as, in addition to their vitamin and mineral content, they also contain various compounds with health-protective effects, in particular antioxidant and antiinflammatory compounds. Wild plant species are of interest to the food industry because of their ability to replace synthetic chemicals and nutraceuticals; however, the nutritional, economical, and sociocultural values of some neglected and underutilized natural resources have not yet been fully exploited. Some of these less well-known and underutilized fruits, which have the potential to provide novel sources of health-promoting agents, are presented in this chapter (i.e., Asimina triloba (L.) Dunal, Crataegus azarolus L., Lycium barbarum L., Morus nigra L., and Amelanchier canadensis (L.) Medicus). Underutilized fruits could represent an opportunity for growers to gain access to these special markets where consumers place em...","The independent risk factors to predict mortality of critical severe acute respiratory syndrome (SARS) were investigated. One hundred and two patients diagnosed with critical SARS were admitted to hospitals of Shanxi Province, from March 7, 2003 to June 4, 2003. The patients were prospectively studied after admission to access their short term outcomes and the risk factors associated with adverse outcomes, defined as death. All the demographic and clinical characteristics were studied and univariate and multivariate Logistic regression were employed to access the risk factors. The results showed that of the 102 cases, 23 patients died, with a crude mortality rate of 22.5%. Multivariate Logistic regression revealed that age above 50 [odds ratio (OR) 1. 10, 95% confidence internal (CI) 1.03 to 1.16,P=0.004], lymphopenia at early stage (OR 14.62, 95% CI 1.78 to 11.97,P=0.01) were independently associated with mortality. On the other side, psychotherapy (OR 0.01, 95% CI 0.00 to 0.06,P&lt;0.00...","","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","Early analysis of outbreaks of novel pathogens to evaluate their likely public health impact depends on fitting predictive models to data gathered and updated in real-time. Both transmission rates and the critical threshold (i.e. the pathogen's 'reproductive number') are inferred by finding the values that provide the best model fit to reported case incidence. These models and inferred results are then the basic tools used for public health planning: how many people expected to be infected, at what scales of time and space, and whether potential intervention strategies impact disease transmission and spread. An underlying assumption, however, is that the ability to observe new cases is either constant, or at least constant relative to diagnostic test availability. We present a demonstration, discussion, and mathematical analysis of how this assumption of predictable observability in disease incidence can drastically impact model accuracy. We also demonstrate how to tailor estimations o...","Abstract The globe is currently in the midst of a COVID-19 pandemic resulting in significant morbidity and mortality. This pandemic has placed considerable stress on health care resources and providers. This document from the Canadian Association of Interventional Cardiology - Association Canadienne de Cardiologie d'intervention, specifically addresses the implications for the care of patients in the Cardiac Catheterization Laboratory (CCL) in Canada during the COVID-19 pandemic. The key principles of this document are to maintain essential interventional cardiovascular care while minimizing risks of COVID-19 to patients/staff and maintaining the overall healthcare resources. As the COVID-19 pandemic evolves, procedures will be increased or reduced based on the current level of restriction to health care services. While some consistency across the country is desirable, provincial and regional considerations will influence how these recommendations are implemented. We believe the framew...","Viral infections of the newborn result in significant morbidity and mortality each year. The fetus and newborn are particularly wlnerable to viral infection. The range of expression may vary from no clinical disease to devastating illness and infection occurring before, during, or after birth. Nursing management is determined by the specific viral infection, the severity of the illness, and the unique conditions of the newborn and his/her family. Promising new therapies are on the horizon that may lessen the severity of viral disease. Until such time, the major thrusts of management of neonatal viral disease are prevention of infection and supportive care for the acutely ill newborn.","Abstract The ongoing novel coronavirus (2019-nCoV) pandemic is expected to develop into an unprecedented stress test for health care systems worldwide. This brief report, written from a radiation oncology perspective during the developing outbreak of 2019-nCoV in Switzerland, highlights the challenges identified and measures taken in our department to mitigate risks and ensure continued operations during the outbreak.","BACKGROUND: Severe acute respiratory syndrome (SARS) is a contagious viral illness first recognized in late 2002. It has now been documented in 26 countries worldwide, with significant outbreaks in China, Hong Kong, Singapore, and Toronto. Research into identifying the etiological agent, evaluating modes of disease transmission, and treatment options is currently ongoing. DISCUSSION: The disease can produce a severe bilateral pneumonia, with progressive hypoxemia. Up to 20% of patients require mechanical ventilatory support, with a fatal outcome occurring in about 5% of cases. CONCLUSIONS: We review the current knowledge about this disease, with particular emphasis on ICU management and infection control precautions to prevent disease transmission. ELECTRONIC SUPPLEMENTARY MATERIAL: Supplementary material is available if you access this article at http://dx.doi.org/10.1007/s00134-003-1821-0. On that page (frame on the left side) a link takes you directly to the supplementary material.","Fifteen years ago, United Nations world leaders defined millenium development goal 4 (MDG 4): to reduce under-5-year mortality rates by two-thirds by the year 2015. Unfortunately, only 27 of 138 developing countries are expected to achieve MDG 4. The majority of childhood deaths in these settings result from reversible causes, and developing effective pediatric emergency and critical care services could substantially reduce this mortality. The Ebola outbreak highlighted the fragility of health care systems in resource-limited settings and emphasized the urgent need for a paradigm shift in the global approach to healthcare delivery related to critical illness. This review provides an overview of pediatric critical care in resource-limited settings and outlines strategies to address challenges specific to these areas. Implementation of these tools has the potential to move us toward delivery of an adequate standard of critical care for all children globally, and ultimately decrease globa...","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","Epidemic diseases are not a new phenomenon, but easy access to transport in the modern world has accelerated their spread. Perhaps some botanical understanding can help slow them down.","To provide convenient access to epidemiological data on the coronavirus outbreak, we developed an R package, nCov2019 (https://github.com/GuangchuangYu/nCov2019). Besides detailed real-time statistics, it offers access to three data sources with detailed daily statistics from December 1, 2019, for 43 countries and more than 500 Chinese cities. We also developed a web app (http://www.bcloud.org/e/) with interactive plots and simple time-series forecasts. These analytics tools could be useful in informing the public and studying how this and similar viruses spread in populous countries.","COVID-19, the first pandemic of this decade and the second in less than 15 years, has harshly taught us that viral diseases do not recognize boundaries; however, they truly do discriminate between aggressive and mediocre containment responses. We present a simple epidemiological model that is amenable to implementation in Excel spreadsheets and sufficiently accurate to reproduce observed data on the evolution of the COVID-19 pandemics in different regions (i.e., Italy, Spain, and New York City (NYC)). We also show that the model can be adapted to closely follow the evolution of COVID-19 in any large city by simply adjusting two parameters related to (a) population density and (b) aggressiveness of the response from a society/government to epidemics. Moreover, we show that this simple epidemiological simulator can be used to assess the efficacy of the response of a government/society to an outbreak.","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","SUMMARY Domestic animals can be complementary to experimental mice for studying certain aspects of immunology. For example, they can offer surgical access to the physiology of lymphoid organs in vivo, in utero immunisation for studies of immune system ontogeny, and the pathogenesis of infections in their natural target species.","BACKGROUND: The Middle East Respiratory Syndrome coronavirus (MERS-CoV) is an emerging respiratory pathogen with a high mortality rate and no specific treatments available to date. The purpose of this study was to determine the feasibility of conducting a randomized controlled trial (RCT) of convalescent plasma therapy for MERS-CoV-infected patients by using MERS-CoV-specific convalescent plasma obtained from previously recovered patients. METHODS: A survey was adapted from validated questionnaire originally aimed to measure network capacities and capabilities within the International Severe Acute Respiratory and emerging Infection Consortium (ISARIC). The questionnaire was modified for this study to include 26 items that were divided into three main domains of interest: (1) the ability to care for critically ill MERS-CoV patients; (2) laboratory capacity to diagnose MERS-CoV and blood bank ability to prepare convalescent plasma; and (3), research capacity to conduct randomized control...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","COVID-19 threatens to overwhelm hospital facilities throughout the United States. We created an interactive, quantitative model that forecasts demand for COVID-19 related hospitalization based on county-level population characteristics, data from the literature on COVID-19, and data from online repositories. Using this information as well as user inputs, the model estimates a time series of demand for intensive care beds and acute care beds as well as the availability of those beds. The online model is designed to be intuitive and interactive so that local leaders with limited technical or epidemiological expertise may make decisions based on a variety of scenarios. This complements high-level models designed for public consumption and technically sophisticated models designed for use by epidemiologists. The model is actively being used by several academic medical centers and policy makers, and we believe that broader access will continue to aid community and hospital leaders in their ...","","","The 2019-nCov will not be the last epidemic to challenge public health experts. The growth of AI-driven techniques to identify epidemiologic risks early will be key to our improvement of prediction, prevention, and detection of future global health risks. The devastating situation in Wuhan, China and future epidemics will also find value in ongoing research in 2019-nCov case detection, spread prediction, treatment effectiveness, and containment. The wide variety, velocity, and veracity of data now available in crises yield data sets that many researchers will now need to incorporate into evermore complex models. This requires expansion of talent within AI for healthcare applications. AI is no longer a niche research area nor is it a tool for the most advanced healthcare systems only, its global impact on healthcare is real and its potential to save lives in this epidemic as well as future epidemics should not be underestimated. It is critical to the global health of all humankind for t...","The 2019 novel coronavirus (2019-nCoV) pneumonia, believed to have originated in a wet market in Wuhan, Hubei province, China at the end of 2019, has gained intense attention nationwide and globally. To lower the risk of further disease transmission, the authority in Wuhan suspended public transport indefinitely from Jan 23, 2020; similar measures were adopted soon in many other cities in China. As of Jan 25, 2020, 30 Chinese provinces, municipalities, and autonomous regions covering over 1\u00b73 billion people have initiated first-level responses to major public health emergencies. A range of measures has been urgently adopted,1,2 such as early identification and isolation of suspected and diagnosed cases, contact tracing and monitoring, collection of clinical data and biological samples from patients, dissemination of regional and national diagnostic criteria and expert treatment consensus, establishment of isolation units and hospitals, and prompt provision of medical supplies and exter...","","R\u00e9sum\u00e9 Aujourd\u2019hui, nous disposons de donn\u00e9es suffisantes qui confortent l\u2019int\u00e9r\u00eat d\u2019utiliser des bact\u00e9ries lactiques (BL), notamment des souches des lactocoques et lactobacilles, pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vaccination mucosale. Les BL sont des bact\u00e9ries \u00e0 Gram positif utilis\u00e9es depuis des mill\u00e9naires dans la production d\u2019aliments ferment\u00e9s. Elles sont donc de bonnes candidates pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vectorisation orale et constituent des alternatives attractives aux strat\u00e9gies vaccinales bas\u00e9es sur des bact\u00e9ries pathog\u00e8nes att\u00e9nu\u00e9es dont l\u2019utilisation pr\u00e9sente des risques sanitaires. Ce chapitre passe en revue la recherche et les progr\u00e8s les plus r\u00e9cents dans l\u2019utilisation des BL comme vecteurs de d\u00e9livrance de prot\u00e9ines d\u2019int\u00e9r\u00eat m\u00e9dical pour d\u00e9velopper de nouveaux vaccins. Summary Today, sufficient consistent data are available to reinforce the interest of the use of Lactic Acic Bacteria (LAB), particularly lactococci and lactobacilli ...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","","","Background: In the beginning of January 2020, new unknown virus pneumonia cases started to emerge in local hospitals in Wuhan, China. This virus epidemic quickly became a public health emergency of international concern by the WHO. Enormous amount of medical supplies as well as healthcare personals from other provinces were mobilized to support Wuhan. This current work tent to help people understanding how infectious disease spread and the purpose and consequences of various efforts based on simulation model. Method: a simulation model was created using known parameters. R0 set to 3 and mean incubation time to be 7.5days. the epidemic was divided to 3 periods. Simulation would run 50 times to mimic different patient0 status. Personal activity index was used to mimic different level of control measures. 141427709 simulated patients were created. Cumulation number of patients at the end of period 1 (day50) is 2868.7 \u00b1 1739.0. Total infected patients could be 913396.5 \u00b1 559099.9 by the en...","Background China is running a national level antivirus campaign against the novel coronavirus (2019-nCoV). Strict control measures are being enforced in either the populated areas and remote regions. While the virus is closed to be under control, tremendous economic loss has been caused. Methods and findings We assessed the pandemic risk of 2019-nCoV for all cities/regions in China using the random forest algorithm, taking into account the effect of five factors: the accumulative and increased numbers of confirmed cases, total population, population density, and GDP. We defined four levels of the risk, corresponding to the four response levels to public health emergencies in China. The classification system has good consistency among cities in China, as the error rate of the confusion matrix is 1.58%. Conclusions The pandemic risk of 2019-nCoV is dramatically different among the 442 cities/regions. We recommend to adopt proportionate control policy according to the risk level to reduce...","AbstractRNA knockdown in vivo carries significant potential for disease modelings and therapies. Despite the emerging approaches of CRISPR/Cas9-mediated permanent knock out of targeted genes, strategies targeting RNA for disruption are advantageous in the treatment of acquired metabolic disorders when permanent modification of the genome DNA is not appropriate, and RNA virus infection diseases when pathogenic DNA is not available (such as SARS-Cov-2 and MERS infections). Recently, Cas13d, a family of RNA-targeting CRISPR effectors, has been shown to accomplish robust down-regulation of cellular RNAs in mammalian cells in vitro. Among the various Cas13d subtypes, CasRx (RfxCas13d) showed the most potent RNA knockdown efficiency in HEK293T cells. However, the RNA-targeting activity of Cas13d still needs to be verified in vivo. In this study, the CasRx system was demonstrated to efficiently and functionally knock down genes related to metabolism functions, including Pten, Pcsk9 and lncLst...","The coronavirus SARS-CoV-2 has infected more than 600,000 people and has overwhelmed hospital systems around the world. However, the factors mediating fatal SARS-CoV-2 infections are poorly understood. Here, we show that cigarette smoke causes a dose-dependent upregulation of Angiotensin Converting Enzyme 2 (ACE2), the SARS-CoV-2 receptor, in rodent and human lungs. Using single-cell sequencing data, we demonstrate that ACE2 is expressed in a subset of epithelial cells that line the respiratory tract, including goblet cells, club cells, and alveolar type 2 cells. Chronic smoke exposure triggers a protective expansion of mucus-secreting goblet cells and a concomitant increase in ACE2 expression. In contrast, quitting smoking causes a decrease in lung ACE2 levels. Taken together, these results may partially explain why smokers are particularly likely to develop severe SARS-CoV-2 infections, and they suggest that quitting smoking could lessen coronavirus susceptibility.","On the basis of a semi-realistic SIR microsimulation for Germany and Poland, we show that the R0 parameter interval for which the COVID-19 epidemic stays overcritical but below the capacity limit of the health care system to reach herd immunity is so narrow that a successful implementation of this strategy is likely to fail. Our microsimulation is based on official census data and involves household composition and age distribution as the main population structure variables. Outside household contacts are characterised by an out-reproduction number R* which is the only free parameter of the model. For a subcritical domain we compute the time till extinction and prevalence as a function of the initial number of infected individuals and R*. For the Polish city of Wroclaw we also discuss the combined impact of testing coverage and contact reduction. For both countries we estimate R* for disease progression until 20th of March 2020.","Social distancing policies are critical but economically painful measures to flatten the curve against emergent infectious diseases. As the novel coronavirus that causes COVID-19 spread throughout the United States in early 2020, the federal government issued social distancing recommendations but left to the states the most difficult and consequential decisions restricting behavior, such as canceling events, closing schools and businesses, and issuing stay-at-home orders. We present an original dataset of state-level social distancing policy responses to the epidemic and explore how political partisanship, COVID-19 caseload, and policy diffusion explain the timing of governors' decisions to mandate social distancing. An event history analysis of five social distancing policies across all fifty states reveals the most important predictors are political: all else equal, Republican governors and governors from states with more Trump supporters were slower to adopt social distancing polici...","With the worldwide outbreak of COVID-19, an accurate model to predict how the coronavirus pandemic will evolve becomes important and urgent to help policy makers in different countries address the epidemic outbreak and determine policies to control spread more efficiently and effectively. Unlike the classic public health and virus propagation models, this new projection model takes government intervention and public response into account to make reliable projections of the outbreak 10 days to 2 weeks in advance.","","The SARS-CoV-2 pandemic is straining healthcare resources worldwide, prompting social distancing measures to reduce transmission intensity. The amount of social distancing needed to curb the SARS-CoV-2 epidemic in the context of seasonally varying transmission remains unclear. Using a mathematical model, we assessed that one-time interventions will be insufficient to maintain COVID-19 prevalence within the critical care capacity of the United States. Seasonal variation in transmission will facilitate epidemic control during the summer months but could lead to an intense resurgence in the autumn. Intermittent distancing measures can maintain control of the epidemic, but without other interventions, these measures may be necessary into 2022. Increasing critical care capacity could reduce the duration of the SARS-CoV-2 epidemic while ensuring that critically ill patients receive appropriate care.","An increasingly large proportion of immigrants to developed countries is arriving from less developed countries in Africa, Asia, and Latin America. When these immigrants return to their country of origin to visit friends and relatives, they are at high risk of acquiring tropical infections, compared with other travelers. Immigrants who return to their country of origin to visit friends and relatives (VFRs) are more likely to travel to rural areas for long periods of time, to consume contaminated food and beverages, and to have more prolonged, intimate contact with local populations. As a group, they are less likely to seek pretravel advice or take antimalarial chemoprophylaxis. This article discusses the increased risk of tuberculosis, malaria, food- and waterborne illnesses, hepatitis A, and HIV and other sexually transmitted infections in VFRs."],"title":["The novel coronavirus outbreak in Wuhan, China","Facemask shortage and the coronavirus disease (COVID-19) outbreak: Reflection on public health measures","COVID-19: a potential public health problem for homeless populations","Financing Vaccines for Global Health Security","Chapter 25 Public Health Policies in European Union: An Innovation Strategy\u2014Horizon 2020","Public preferences for interventions to prevent emerging infectious disease threats: a discrete choice experiment","The COVID-19 outbreak and psychiatric hospitals in China: managing challenges through mental health service reform","Wuhan novel coronavirus 2019nCoV","Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China","Rapid random access detection of the novel SARS-coronavirus-2 (SARS-CoV-2, previously 2019-nCoV) using an open access protocol for the Panther Fusion","Chapter 5 Role of risk analysis and risk communication in food safety management","I
