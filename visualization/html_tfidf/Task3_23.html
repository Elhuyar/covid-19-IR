raphy and Sustainability","Microbes and Infection","Biochip J","Infection, Genetics and Evolution","","","International Journal of Medical Informatics","Nat Rev Microbiol","Emerg Infect Dis"],"rad":[0.02,0.017329789817538202,0.016760334636824123,0.016433010512735418,0.014717850560561237,0.013904684102941225,0.013440877929647078,0.010863559707625193,0.010745554638810937,0.009982989705608278,0.00985336539291238,0.009141371979128881,0.00893579091492365,0.008857575077018134,0.008829329564689178,0.008316070813890103,0.008110739128203539,0.008012505816533,0.00776984096701558,0.007135792630405446,0.0065915890132312634,0.006530756427209201,0.0064930458490408465,0.005996445621621781,0.0059901983381034415,0.005788502169372672,0.005764008948567056,0.005612881073078477,0.005589515453887636,0.0052975629549789575,0.0049637135726947204,0.004762871568070476,0.004709569514420901,0.0046346721247426965,0.004178905914580281,0.003903548554407185,0.003898259385813379,0.003654824376711218,0.0036450601012525553,0.003634719620596662,0.003493744422990965,0.0034809552747399244,0.0034342128423710152,0.003400273104938265,0.003381322097849336,0.0033397428934147863,0.003185879252164895,0.003119766626609654,0.0030426361900179407,0.003],"scr":[1.0,0.843,0.809,0.79,0.689,0.641,0.614,0.463,0.456,0.411,0.403,0.361,0.349,0.345,0.343,0.313,0.301,0.295,0.281,0.243,0.211,0.208,0.205,0.176,0.176,0.164,0.163,0.154,0.152,0.135,0.116,0.104,0.101,0.096,0.069,0.053,0.053,0.039,0.038,0.037,0.029,0.028,0.026,0.024,0.022,0.02,0.011,0.007,0.003,0.0],"text":["The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","Cases of a novel coronavirus were first reported in Wuhan, Hubei province, China, in December 2019 and have since spread across the world. Epidemiological studies have indicated human-to-human transmission in China and elsewhere. To aid the analysis and tracking of the COVID-19 epidemic we collected and curated individual-level data from national, provincial, and municipal health reports, as well as additional information from online reports. All data are geo-coded and, where available, include symptoms, key dates (date of onset, admission, and confirmation), and travel history. The generation of detailed, real-time, and robust data for emerging disease outbreaks is important and can help to generate robust evidence that will support and inform public health decision making.","With relatively short latency and rapid propagation, viral diseases could be transmitted through the air to medical personnel or the public during the incubation period. To reduce the possibilities of spread, this research creates an infection probability model based on the settling velocity and concentration distribution of infectious droplets. Then, radio frequency identification (RFID) technology is employed to track the travel history (time, date and place) of the infected patients. A tree structure algorithm and an infection probability model are applied to trace the transmission routes, discover the correlations between carriers and suspected cases, and finally calculate the infection probability on the basis of time interval. In case of an epidemic outbreak or once an infected case is confirmed, the disease tracking and control system could be initiated by accessing RFID logs to plot the carriers\u2019 time of onset and to trace possible routes of transmission via tree diagrams. The ...","Publisher Summary This chapter introduces basic concepts of virology and exemplifies the usage of current technology for identifying and tracking viral pathogens. Virus structure, lifestyle, replication strategies, classication, the varied modes of transmission, infection, and disease manifestations are focussed upon in the chapter. Viruses are extremely simple \u201clife\u201d forms without metabolic capacity, organelles, translational machinery, or autonomous replicative potential; the essential elements of a virus are consequently minimal. A virus enters the host through any opportunistic opening of the body\u2014; such as minute breaks in the skin barrier or mucosal linings of the eye, nose, etc. Antibodies produced during an infection often have the ability to bind the virus and reduce infectivity. An immediate question to solve during a virus outbreak is the mechanism by which the virus spreads. Viruses frequently infect animal or insect vectors that serve to pass the virus to humans. By identi...","SUMMARY: Genome Detective is a web-based, user-friendly software application to quickly and accurately assemble all known virus genomes from next generation sequencing datasets. This application allows the identification of phylogenetic clusters and genotypes from assembled genomes in FASTA format. Since its release in 2019, we have produced a number of typing tools for emergent viruses that have caused large outbreaks, such as Zika and Yellow Fever Virus in Brazil. Here, we present The Genome Detective Coronavirus Typing Tool that can accurately identify the novel severe acute respiratory syndrome (SARS) related coronavirus (SARS-CoV-2) sequences isolated in China and around the world. The tool can accept up to 2,000 sequences per submission and the analysis of a new whole genome sequence will take approximately one minute. The tool has been tested and validated with hundreds of whole genomes from ten coronavirus species, and correctly classified all of the SARS-related coronavirus (S...","Abstract Timeliness is a critical issue in preventing the spread of emerging/notifiable infectious diseases, such as severe acute respiratory syndrome (SARS) or avian influenza (bird flu). Current computerized surveillance systems in many countries have demonstrated their usefulness in detecting specified communicable-diseases. However, the off-line, daily or weekly data reporting mode induces a time lag in data collection, transmission, processing, and responses. This paper proposes an on-line real-time mechanism, named EDICTS, for emerging/notifiable infectious diseases control, tracking and surveillance. It is based on the on-line health IC card system and works at the registration process of primary care practices and emergency departments. Hence, should a disease defined by CDC (Center for disease control) be detected at the registration station, EDICTS responds in real time. Note that EDICTS is a mechanism; it is CDC that determines the policy and activates it. A prototype is des...","ABSTRACTSummaryGenome Detective is a web-based, user-friendly software application to quickly and accurately assemble all known virus genomes from next generation sequencing datasets. This application allows the identification of phylogenetic clusters and genotypes from assembled genomes in FASTA format. Since its release in 2019, we have produced a number of typing tools for emergent viruses that have caused large outbreaks, such as Zika and Yellow Fever Virus in Brazil. Here, we present The Genome Detective Coronavirus Typing Tool that can accurately identify novel coronavirus (2019-nCoV) sequences isolated in China and around the world. The tool can accept up to 2,000 sequences per submission and the analysis of a new whole genome sequence will take approximately one minute. The tool has been tested and validated with hundreds of whole genomes from ten coronavirus species, and correctly classified all of the SARS-related coronavirus (SARSr-CoV) and all of the available public data f...","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","Abstract Background: The protocols of WHO network laboratories facilitated development of rapid diagnosis for SARS coronavirus (CoV) using reverse transcription (RT)-PCR assays. However, several reports have shown that conventional and real-time PCR assays were very specific for SARS CoV but lack sensitivity depending on the assay, specimen, and time course of disease. Objective: To evaluate an automatic nucleic acid extraction system and two standardized real-time PCR assays for rapid diagnosis of SARS CoV during outbreak and post-epidemic periods in Hong Kong. Study design: Specimens from clinically suspected SARS patients collected during outbreak and post-epidemic periods were tested by an automatic nucleic acid extraction system followed by our first generation conventional RT-PCR and two standardized real-time PCR assays (Artus GmbH, Germany and Roche Diagnostics, Germany). Paired serum samples were assayed for increasing titer against SARS CoV. Results: In the SARS epidemic, Art...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","For an emergent disease, such as Covid-19, with no past epidemiological data to guide models, modelers struggle to make predictions of the course of the epidemic (1). Policy decisions depend on such predictions but they vary widely. On the other hand much empirical information is already contained in the data of evolving epidemiological profiles. We show, both with evidence from data, and theoretically, how the ratio of daily infected and recovered cases can be used to track and predict the course of the epidemic. Ability to predict the turning points and the end of the epidemic is of crucial importance for fighting the epidemic and planning for a return to normalcy. The accuracy of the prediction of the peaks of the epidemic is validated using data in different regions in China showing the effects of different levels of quarantine. The validated tool can be applied to other countries where Covid-19 has spread, and generally to future epidemics. A preliminary prediction for South Korea...","In December 2019, an outbreak of atypical pneumonia (Coronavirus disease 2019 -COVID-19) associated with a novel coronavirus (SARS-CoV-2) was reported in Wuhan city, Hubei province, China. The outbreak was traced to a seafood wholesale market and human to human transmission was confirmed. The rapid spread and the death toll of the new epidemic warrants immediate intervention. The intra-host genomic variability of SARS-CoV-2 plays a pivotal role in the development of effective antiviral agents and vaccines, but also in the design of accurate diagnostics. We analyzed NGS data derived from clinical samples of three Chinese patients infected with SARS-CoV-2, in order to identify small- and large-scale intra-host variations in the viral genome. We identified tens of low- or higher-frequency single nucleotide variations (SNVs) with variable density across the viral genome, affecting 7 out of 10 protein-coding viral genes. The majority of these SNVs corresponded to missense changes. The annot...","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","By proposing a varying coefficient Susceptible-Infected-Removal model (vSIR), we track the epidemic of COVID-19 in 30 provinces in China and 15 cities in Hubei province, the epicenter of the outbreak. It is found that the spread of COVID-19 has been significantly slowing down within the two weeks from January 27 to February 10th with 87.0% and 84.3% reductions in the reproduction number R0 among the 30 provinces and 15 Hubei cities, respectively. This suggests the extreme control measures implemented since January 23, which include cutting off Wuhan and many other cities and towns, a great public awareness and high level of self isolation at home, have contributed to a substantial decline in the reproductivity of the COVID-19 in China. We predict that Hubei province will reach its peak between February 20 and 22, 2020, and if the removal rate can be increased to 0.1, the epidemic outside Hubei province will end in May 2020, and inside Hubei in early June.","Covid-19 (coronavirus disease 2019) is a rapidly spreading pandemic in many countries. The total confirmed cases of Covid-19 are exponentially increasing and many countries are fighting Covid-19 with all strategies. However, there is still lacking consensus for effective strategies. Here, I demonstrate the time dependence of the doubling time in the Covid-19 exponential growths. Tracking the time-dependent doubling time tells how well Covid-19 prevention works, giving an index for successful fighting.","The key parameter that characterizes the transmissibility of a disease is the reproduction number R. If it exceeds 1, the number of incident cases will inevitably grow over time, and a large epidemic is possible. To prevent the expansion of an epidemic, R must be reduced to a level below 1. To estimate the reproduction number, the probability distribution function of the generation interval of an infectious disease is required to be available; however, this distribution is often unknown. In this letter, given the incomplete information for the generation interval, we propose a maximum entropy method to estimate the reproduction number. Based on this method, given the mean value and variance of the generation interval, we first determine its probability distribution function and in turn estimate the real-time values of reproduction number of COVID-19 in China. By applying these estimated reproduction numbers into the susceptible-infectious-removed epidemic model, we simulate the evoluti...","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flexible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral ...","","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Abstract This review is concerned with what has been learned about feline infectious peritonitis (FIP) diagnostics and therapeutics since the publication of an extensive overview of literature covering the period 1963\u20132009. Although progress has been made in both areas, obtaining a definitive diagnosis of FIP remains a problem for those veterinarians and/or cat owners who require absolute certainty. This review will cover both indirect and direct diagnostic tests for the disease and will emphasize their limitations, as well as their specificity and sensitivity. There is still no effective treatment for FIP, although there are both claims that such therapies exist and glimmers of hope coming from new therapies that are under research. FIP has also been identified in wild felids and FIP-like disease is now a growing problem among pet ferrets.","Abstract An enhanced polymerase chain reaction (PCR) assay to detect the coronavirus associated with severe acute respiratory syndrome (SARS-CoV) was developed in which a target gene pre-amplification step preceded TaqMan real-time fluorescent PCR. Clinical samples were collected from 120 patients diagnosed as suspected or probable SARS cases and analyzed by conventional PCR followed by agarose gel electrophoresis, conventional TaqMan real-time PCR, and our enhanced TaqMan real-time PCR assays. An amplicon of the size expected from SARS-CoV was obtained from 28/120 samples using the enhanced real-time PCR method. Conventional PCR and real-time PCR alone identified fewer SARS-CoV positive cases. Results were confirmed by viral culture in 3/28 cases. The limit of detection of the enhanced real-time PCR method was 102-fold higher than the standard real-time PCR assay and 107-fold higher than conventional PCR methods. The increased sensitivity of the assay may help control the spread of th...","","BACKGROUND: The continuing circulation of MERS in the Middle East makes the international dissemination of the disease a permanent threat. To inform risk assessment, we investigated the spatiotemporal pattern of MERS global dissemination and looked for factors explaining the heterogeneity observed in transmission events following importation. METHODS: We reviewed imported MERS cases worldwide up to July 2015. We modelled importations in time based on air travel combined with incidence in Middle East. We used the detailed history of MERS case management after importation (time to hospitalization and isolation, number of hospitals visited,\u2026) in logistic regression to identify risk factors for secondary transmission. We assessed changes in time to hospitalization and isolation in relation to collective and public health attention to the epidemic, measured by three indicators (Google Trends, ProMED-mail, Disease Outbreak News). RESULTS: Modelled importation events were found to reproduce b...","","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","The need for timely establishment of diagnostic assays arose when Germany was confronted with the first travel-associated outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in Europe. We describe our laboratory experiences during a large contact tracing investigation, comparing previously published real-time RT-PCR assays in different PCR systems and a commercial kit. We found that assay performance using the same primers and probes with different PCR systems varied and the commercial kit performed well.","The outbreak of the 2019 Novel Coronavirus (SARS-CoV-2) rapidly spread from Wuhan, China to more than 150 countries, areas or territories, causing staggering number of infections and deaths. A systematic profiling of the immune vulnerability landscape of SARS-CoV-2, which can bring critical insights into the immune clearance mechanism, peptide vaccine development, and antiviral antibody development, is lacking. In this study, we investigated the potential of the SARS-CoV-2 viral proteins to induce class I and II MHC presentation and to form linear antibody epitopes. We created an online database to broadly share the predictions as a resource for the research community. Using this resource, we showed that genetic variations in SARS-CoV-2, though still few for the moment, already follow the pattern of mutations in related coronaviruses, and could alter the immune vulnerability landscape of this virus. Importantly, we discovered evidence that SARS-CoV-2, along with related coronaviruses, ...","","","Abstract Microbiology laboratories have traditionally relied upon phenotypic methods involving culture and biochemical testing to identify and characterize clinically important pathogens. These techniques have several disadvantages including poor sensitivity and long turn-around time. Molecular and mass spectroscopy techniques are rapidly changing infection diagnosis and management. Compared with conventional culture-based techniques, these modern approaches provide substantially more rapid and specific information on organism identification and on the presence of resistance mechanisms. These methods are expected to contribute substantially to enhancing antibiotic stewardship and to improving \u2018time to appropriate antibiotics\u2019, one of the most important factors in improving the prognosis of patients with life-threatening infections. This article gives an overview of some of the practical applications of these newer technologies.","ABSTRACTCOVID-19 has caused a major epidemic worldwide, however, much is yet to be known about the epidemiology and evolution of the virus. One reason is that the challenges underneath sequencing HCoV-19 directly from clinical samples have not been completely tackled. Here we illustrate the application of amplicon and hybrid capture (capture)-based sequencing, as well as ultra-high-throughput metatranscriptomic (meta) sequencing in retrieving complete genomes, inter-individual and intra-individual variations of HCoV-19 from clinical samples covering a range of sample types and viral load. We also examine and compare the bias, sensitivity, accuracy, and other characteristics of these approaches in a comprehensive manner. This is, to date, the first work systematically implements amplicon and capture approaches in sequencing HCoV-19, as well as the first comparative study across methods. Our work offers practical solutions for genome sequencing and analyses of HCoV-19 and other emerging ...","A recent outbreak of novel coronavirus (SARS-CoV-2), the causative agent of COVID-19, has spread rapidly all over the world. Human immunodeficiency virus (HIV) is another deadly virus and causes acquired immunodeficiency syndrome (AIDS). Rapid and early detection of these viruses will facilitate early intervention and reduce disease transmission risk. Here, we present an All-In-One Dual CRISPR-Cas12a (termed \"AIOD-CRISPR\") assay method for simple, rapid, ultrasensitive, one-pot, and visual detection of coronavirus SARS-CoV-2 and HIV virus. In our AIOD CRISPR assay, a pair of crRNAs was introduced to initiate dual CRISPR-Cas12a detection and improve detection sensitivity. The AIOD-CRISPR assay system was successfully utilized to detect nucleic acids (DNA and RNA) of SARS-CoV-2 and HIV with a sensitivity of few copies. Also, it was evaluated by detecting HIV-1 RNA extracted from human plasma samples, achieving a comparable sensitivity with real-time RT-PCR method. Thus, our method has a ...","Abstract Since the COVID-19 outbreak in Wuhan City in December of 2019, numerous model predictions on the COVID-19 epidemics in Wuhan and other parts of China have been reported. These model predictions have shown a wide range of variations. In our study, we demonstrate that nonidentifiability in model calibrations using the confirmed-case data is the main reason for such wide variations. Using the Akaike Information Criterion (AIC) for model selection, we show that an SIR model performs much better than an SEIR model in representing the information contained in the confirmed-case data. This indicates that predictions using more complex models may not be more reliable compared to using a simpler model. We present our model predictions for the COVID-19 epidemic in Wuhan after the lockdown and quarantine of the city on January 23, 2020. We also report our results of modeling the impacts of the strict quarantine measures undertaken in the city after February 7 on the time course of the ep...","Background Despite available recommendations on infection control for severe acute respiratory syndrome (SARS), information is limited on actual practices in Asian hospitals during the epidemic. We describe practices observed by mobile SARS containment teams (mobile teams) during outbreak investigations. Methods We retrospectively summarized infection control practices observed in hospitals visited by mobile teams in the Lao People's Democratic Republic (PDR), Taiwan, and Thailand, during March and April 2003. Results Mobile teams investigated 22 reports of SARS in 20 hospitals (1, 5, and 14 hospitals in Lao PDR, Taiwan, and Thailand, respectively). Facilities ranged from urban hospitals with negative-pressure isolation rooms and high-efficiency particulate air filtration to rural hospitals with patient rooms open to outside air circulation and intermittent running water. At the time of mobile team visits, 5 (25%) hospitals implemented infection control practices consistent with World ...","We integrate the human movement and healthcare resource data to identify cities with high vulnerability towards the 2019-nCoV epidemic with respect to available health resources. The results inform public health responses in multiple ways.","We present a self-synchronizing and robust method for comparing the progression of the Covid-19 epidemics among multiple countries. In their growth phase the epidemics show power law rather than exponential law time dependences. They are similar enough for the earlier China outbreak to guide other countries projections. The delayed reaction of European countries is shown to produce a significantly worse outcome compared to China.","Understanding the disease pathogenesis of the novel coronavirus, denoted SARS-CoV-2, is critical to the development of anti-SARS-CoV-2 therapeutics. The global propagation of the viral disease, denoted COVID-19 (\"coronavirus disease 2019\"), has unified the scientific community in searching for possible inhibitory small molecules or polypeptides. Given the known interaction between the human ACE2 (\"Angiotensin-converting enzyme 2\") protein and the SARS-CoV virus (responsible for the coronavirus outbreak circa. 2003), considerable focus has been directed towards the putative interaction between the SARS-CoV-2 Spike protein and ACE2. However, a more holistic understanding of the SARS-CoV-2 vs. human inter-species interactome promises additional putative protein-protein interactions (PPI) that may be considered targets for the development of inhibitory therapeutics. To that end, we leverage two state-of-the-art, sequence-based PPI predictors (PIPE4 &amp; SPRINT) capable of generating the compr...","Publisher Summary Proteolytic processing of the coronavirus replicase polyproteins is essential for ongoing viral ribonucleic acid (RNA) synthesis. Therefore, the severe acute respiratory syndrome (SARS)-coronaviruses (SARS-CoV) proteases are attractive targets for the development of antiviral drugs to reduce viral replication and pathogenicity. The structure and activity of the coronavirus 3C-like protease (3CLpro) has already been elucidated, and the design of inhibitors to 3CLpro as therapeutics has been proposed. The chapter discusses SARS-CoV 3CLpro inhibitors that include covalent inhibitors, noncovalent inhibitors, and inhibitors from screening. SARS-CoV papain-like protease (PLpro) is considered an equally viable target to 3CLpro for drug design because both are essential for viral replication. However, PLpro has likely not been pursued because of the paucity of structural information. Several compounds have been identified that have shown inhibitory activity against SARS-CoV. ...","Background: The recent outbreak of infections by the 2019 novel coronavirus (2019-nCoV), the third zoonotic CoV has raised great public health concern. The demand for rapid and accurate diagnosis of this novel pathogen brought significant clinical and technological challenges. Currently, metagenomic next-generation sequencing (mNGS) and reverse-transcription PCR (RT-PCR) are the most widely used molecular diagnostics. Methods: 2019-nCoV infections were confirmed in 52 specimens by mNGS. Genomic information was analyzed and used for the design and development of an isothermal, CRISPR-based diagnostic for this novel virus. The diagnostic performance of CRISPR-nCoV was assessed and compared across three technology platforms (mNGS, RT-PCR and CRISPR). Results: 2019-nCoVs sequenced in our study were conserved with the Wuhan strain, and shared certain genetic similarity with SARS-CoV. A high degree of variation in the level of viral RNA was observed in clinical specimens. CRISPR-nCoV demonst...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","Abstract Post-transcriptional gene silencing (PTGS) makes possible new approaches for studying the various steps of the viral cycle. Plus-strand RNA viruses appear to be attractive targets for small interfering RNAs (siRNAs), as their genome functions as both mRNA and replication template. PTGS creates an alternative to classic reverse genetics for viruses with either negative-strand or double-stranded RNA genomes and for those with a large genome. PTGS allows modification of the expression of a given cellular gene as a means to elucidate its role in the viral cycle and in virus\u2013host cell interactions, and to investigate cellular pathways involved in viral pathogenesis. It also allows the creation of new animal models of human diseases. In addition, PTGS already appears to be a promising new therapeutic tool to fight viral multiplication and dissemination through the host and to prevent inflammation and virus-induced pathogenesis, including virus-induced tumorigenesis.","The current diagnosis of severe acute respiratory syndrome-associated coronavirus (SARS-CoV) relies on laboratory-based tests since its clinical features are nonspecific, unlike other respiratory pathogens. Therefore, the development of a rapid and simple method for on-site detection of SARS-CoV is crucial for the identification and prevention of future SARS outbreaks. In this study, a simple colorimetric and multiplex loop-mediated isothermal amplification (LAMP) assay was developed to rapid screening of severe acute respiratory syndrome-associated coronavirus (SARS-CoV). It can be visually detected based on color change and monitored in real-time with fluorescent signals. The performance of this assay, based on six primers targeting open reading frame (ORF1b) and nucleocapsid (N) genes located in different regions of the SARS-CoV, was compared with real-time RT-PCR assay using various concentrations of target genes. The detection limit of the LAMP assay was comparable to that of real...","Abstract A novel coronavirus designated as 2019-nCoV first appeared in Wuhan, China in late December 2019. Dozens of people died in China, and thousands of people infected as 2019-nCoV continues to spread around the world. We have described the discovery, emergence, genomic characteristics, and clinical diagnostics of 2019-nCoV.","ABSTRACTOn December 31, 2019, the World Health Organization was notified about a cluster of pneumonia of unknown aetiology in the city of Wuhan, China. Chinese authorities later identified a new coronavirus (2019-nCoV) as the causative agent of the outbreak. As of January 23, 2020, 655 cases have been confirmed in China and several other countries. Understanding the transmission characteristics and the potential for sustained human-to-human transmission of 2019-nCoV is critically important for coordinating current screening and containment strategies, and determining whether the outbreak constitutes a public health emergency of international concern (PHEIC). We performed stochastic simulations of early outbreak trajectories that are consistent with the epidemiological findings to date. We found the basic reproduction number, R0, to be around 2.2 (90% high density interval 1.4\u20143.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear t...","Pneumonia patients of 2019-ncov in latent period are not easy to be effectively quarantined, but there is evidence that they have strong infectious ability. Here, the infectious ability of patients during the latent period is slightly less than that of the infected patients was assumed. We established a new SEIR propagation dynamics model, that considered the weak transmission ability of the incubation period, the variation of the incubation period length, and the government intervention measures to track and isolate comprehensively. Based on the raw epidemic data of China from January 23, 2020 to February 10, 2020, the dynamic parameters of the new present SEIR model are fitted. Through the Euler integration algorithm to solve the model, the effect of infectious ability of incubation patients on the theoretical estimation of the present SEIR model was analyzed, and the occurrence time of peak number in China was predicted.","Summary Objective Public health surveillance applications are central to the collection, analysis and dissemination of disease and health information. As these applications evolve and mature, it is evident that many of these applications must address similar requirements, such as policies, security and flexibility. It is important a software architecture is created to meet these requirements. Methods We outline the requirements for a public health surveillance application, and define a set of common components to address these requirements. These components are configured to produce services used in the development of public health applications. Results A layered software architecture, the ALPHA architecture, has been developed to support the development of public health applications. The architecture has been used to build eleven surveillance applications for the Public Health Agency of Canada in the areas of disease surveillance, survey, distributed data collection and inventory mana...","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) in 2012 marked the second introduction of a highly pathogenic coronavirus into the human population in the twenty-first century. The continuing introductions of MERS-CoV from dromedary camels, the subsequent travel-related viral spread, the unprecedented nosocomial outbreaks and the high case-fatality rates highlight the need for prophylactic and therapeutic measures. Scientific advancements since the 2002\u20132003 severe acute respiratory syndrome coronavirus (SARS-CoV) pandemic allowed for rapid progress in our understanding of the epidemiology and pathogenesis of MERS-CoV and the development of therapeutics. In this Review, we detail our present understanding of the transmission and pathogenesis of SARS-CoV and MERS-CoV, and discuss the current state of development of measures to combat emerging coronaviruses. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrmicro.2016.81) contains suppl...","During the 2003 severe acute respiratory syndrome (SARS) outbreak, a real-time quantitative polymerase chain reaction, which targets the nucleocapsid gene at the 3\u2032-end of the viral genome, was established to detect and identify the SARS-associated coronavirus. We describe the use of this assay to screen &gt;700 clinical samples."],"title":["Towards a genomics-informed, real-time, global pathogen surveillance system","Epidemiological data from the COVID-19 outbreak, real-time case information","The construction of a hospital disease tracking and control system with a disease infection probability model","CHAPTER 4 Keeping Track of Viruses","Genome Detective Coronavirus Typing Tool for rapid identification and characterization of novel coronavirus genomes","Design and prototype of a mechanism for active on-line emerging/notifiable infectious diseases control, tracking and surveillance, based on a national healthcare card system","Genome Detective Coronavirus Typing Tool for rapid identification and characterization of novel coronavirus genomes","Risques d\u2019importation des maladies infectieuses exotiques en France m\u00e9tropolitaine : d\u00e9tection, alerte et r\u00e9ponse","Potential Rapid Diagnostics, Vaccine and Therapeutics for 2019 Novel Coronavirus (2019-nCoV): A Systematic Review","The Initial Hospital Response to an Epidemic","Clinical evaluation of real-time PCR assays for rapid diagnosis of SARS coronavirus during outbreak and post-epidemic periods","Overview of the CSIRO Australian Animal Health Laboratory","A data-driven tool for tracking and predicting the course of COVID-19 epidemic as it evolves","SARS-CoV-2 exhibits intra-host genomic plasticity and low-frequency polymorphic quasispecies","Application of mass spectrometry to molecular diagnostics of viral infections","Tracking and Predicting COVID-19 Epidemic in China Mainland","Doubling time tells how effective Covid-19 prevention works","Maximum entropy method for estimating the reproduction number: An investigation for COVID-19 in China","Rigidity, normal modes and flexible motion of a SARS-CoV-2 (COVID-19) protease structure","A data driven time-dependent transmission rate for tracking an epidemic: a case study of 2019-nCoV","Future Veterinary Diagnostics","An update on feline infectious peritonitis: Diagnostics and therapeutics","A real-time PCR for SARS-coronavirus incorporating target gene pre-amplification","Tracking online heroisation and blame in epidemics","Risk of MERS importation and onward transmission: a systematic review and analysis of cases reported to WHO","Rapid diagnostics urgently needed for killer infections","Lessons learned from the 2019-nCoV epidemic on prevention of future infectious diseases","Rapid establishment of laboratory diagnostics for the novel coronavirus SARS-CoV-2 in Bavaria, Germany, February 2020","The immune vulnerability landscape of the 2019 Novel Coronavirus, SARS-CoV-2","The continuous evolution and dissemination of 2019 novel human coronavirus","Estimation of Coronavirus Disease 2019 (COVID-19) Burden and Potential for International Dissemination of Infection From Iran","Molecular-based diagnostics, including future trends","Multiple approaches for massively parallel sequencing of HCoV-19 (SARS-CoV-2) genomes directly from clinical samples","All-in-One Dual CRISPR-Cas12a (AIOD-CRISPR) Assay: A Case for Rapid, Ultrasensitive and Visual Detection of Novel Coronavirus SARS-CoV-2 and HIV virus","Why is it difficult to accurately predict the COVID-19 epidemic?","Infection control practices for SARS in Lao People's Democratic Republic, Taiwan, and Thailand: Experience from mobile SARS containment teams, 2003","Healthcare-resource-adjusted vulnerabilities towards the 2019-nCoV epidemic across China","Tracking the Covid-19 pandemic : Simple visualization of the epidemic states and trajectories of select European countries &amp; assessing the effects of delays in official response.","Co
