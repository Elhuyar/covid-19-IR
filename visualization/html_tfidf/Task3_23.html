tiviral Research","Diagnostic Molecular Pathology","BMC Infect Dis","Computer Methods and Programs in Biomedicine","","","","Medical Microbiology","","The Lancet Respiratory Medicine","Encyclopedia of Virology","Geography and Sustainability","","Epidemiology and Infection"],"rad":[0.02,0.01272330626717879,0.012455112866253969,0.011846576473824071,0.011469369250702462,0.010333420876607085,0.010236180350823479,0.010032605208195999,0.009136272155994416,0.009135984637177186,0.008997801503327203,0.00871552040096239,0.008357258154332515,0.0072909622646349795,0.007245598809035412,0.006853670552015261,0.00683413765555157,0.006686470096095095,0.006108937984886549,0.006099199837803229,0.005986795132833361,0.00593539110891728,0.0056385142350239455,0.005628973916453585,0.005540673225016002,0.005394140964535242,0.0053658917681350575,0.0053280231222649745,0.005279828661231391,0.005077684230726519,0.005075976808959802,0.004971786957450265,0.004951946136638312,0.004852909556129149,0.004667536339076724,0.0046538183598232065,0.0045814994211172385,0.0043214463849876985,0.004310705589492498,0.0042581711898418,0.004026303740498484,0.003920808090615323,0.003918655417419405,0.0038736941435112953,0.003510245942049191,0.0034355031488953213,0.0032852595027057035,0.0032830399021222412,0.003154979785665652,0.003],"scr":[1.0,0.572,0.556,0.52,0.498,0.431,0.426,0.414,0.361,0.361,0.353,0.336,0.315,0.252,0.25,0.227,0.226,0.217,0.183,0.182,0.176,0.173,0.155,0.155,0.149,0.141,0.139,0.137,0.134,0.122,0.122,0.116,0.115,0.109,0.098,0.097,0.093,0.078,0.077,0.074,0.06,0.054,0.054,0.051,0.03,0.026,0.017,0.017,0.009,0.0],"text":["One of the critical lessons from the SARS experience was the absolute necessity to be able to coordinate the international resources that are available in an outbreak and to get them focussed on identifying priorities and solving problems. The WHO established the means to do this for SARS and it has since been further developed and integrated into global preparedness, especially after the West Africa Ebola epidemic. Organisations such as the Global Outbreak Alert and Response Network (GOARN), the Coalition for Epidemic Preparedness Innovations (CEPI), the Global Research Collaboration For Infectious Disease Preparedness (GloPID-R) and the Global Initiative on Sharing All Influenza Data (GISAID) have been supported by the WHO Research Blueprint and its Global Coordinating Mechanism to provide a forum where those with the expertise and capacity to contribute to managing new threats can come together both between and during outbreaks to develop innovative solutions to emerging problems. This global coordination has been active in the novel coronavirus outbreak. WHO's response system includes three virtual groups based on those developed for SARS to collate real time information to inform real time guidelines, and a first candidate vaccine is ready for laboratory testing within 4 weeks of the virus being identified.","In addition to these methods, other smart city data sources include the application of terminal tracking systems that are mostly emphasized in Safe City concepts, where, at the point of entry or departure, relevant data is collected and analyzed. Li et al. [32] highlights that sensors installed in such locations have the potential to receive and distribute data in real-time to digital infrastructures within the network, and their interconnectedness in the network renders them extremely efficient in providing real-time updates on different issues. Urban areas are also known to be amassed with numerous Urban Health sensors, some of which are wearable. Though these are not specifically fashioned to track the present case of virus outbreak, they are able to track other related parameters like heartbeat, blood pressure, body temperature and others variables, that when analyzed can offer valuable insights. Loncar-Turukalo et al. [33] hail these devices for their role in transforming the health care sector especially by allowing for Connected Health (CH) care, where data collected from them can be analyzed and provide insightful information on the health scenario in any given area. Vashist et al. [34] further highlight how emerging features such as spatiotemporal mapping, remote monitoring and management, and enhanced cloud computing capabilities can emanate from such endeavours, leading to better urban management potential.","With the increasing emphasis on patient security and medical quality in healthcare, RFID technology has also been broadly implemented in healthcare facilities, such as medical equipment monitoring or real-time locating systems, anti-theft devices, identity tags for patients and medical personnel, drug anti-counterfeiting mechanisms (Wertheimer and Norris 2009). Most of these RFID applications are used for tracking and identity recognition to ensure that patients receive needed medical care and to support disease control (Kumar et al. 2009). Meanwhile, through visual images and RFID tags attached to predefined objects, healthcare personnel could also deliver home care services to dementia patients and have a better understanding of the patients\u2019 behavior (Wherton and Monk 2008). Besides, RFID could help to deal with events involving great complexity, such as monitoring and tracking patients\u2019 body temperatures, so much so that, in case of emergency, medical personnel could make professional judgement decisions immediately based on collected data (Yao et al. 2011). RFID can also be applied to medical inventory management. Without incurring any extra costs, RFID technology is capable of providing continuous review of inventory, which has been proven superior to the periodic review of barcode technology (\u00c7ak\u0131c\u0131 et al. 2011). In medication management, RFID has been used to enhance inpatient medication safety through a wireless network system for automated tracking of prescription drugs (Ohashi et al. 2010). With continuous, real-time information regarding the clinical situations and patients\u2019 location, hospital pharmacy personnel could differentiate batch number, dosage, and usage of drugs to reduce dispensing errors, while nurses could correctly identify patients, administer medication on time, and keep track of drug delivery routes (Peris-Lopez et al. 2011). ","Rapid dissemination of the 2019-nCoV is possible because of massive global travel networks. Based on limited data, the case fatality rate from 2019-nCoV appears to be 3-4%, lower than from SARS (about 10%). Global mortality and impact could be enormous if the virus spreads widely [2] . SARS was contained through intensive screening, isolation of those infected and quarantine of those exposed. This was effective because, for the most part, humans developed fever before they could transmit SARS-CoV. It remains to be determined if 2019-nCoV can be transmitted by people who have mild, pre-symptomatic or asymptomatic infections. Many unanswered questions remain. Diagnostics have been developed and work on therapeutics and vaccines is underway.","Harms. Organ failure, prolonged hospitalization and mortality will be recorded as part of the study defined outcomes. Other adverse events will be monitored by the site PI and research specialist in real time from the start of randomization to hospital discharge or death. Reportable adverse events will include hemodynamic change and deterioration of oxygenation related to NO inhalation and require the adjustment of NO concentration. A serious adverse event in this study will be defined as a reportable adverse event that is fatal, life-threatening, or permanently disabling. All adverse events will be indicated on the data forms for the study and on the specific adverse event report forms and all serious adverse events will be reported to the site IRB within 48 hours of the research team learning about the event followed by more detailed written report to the local IRB. The following information about adverse events will be collected: 1) the onset and resolution of the event, 2) an assessment of the severity or intensity of the event, 3) an assessment of the relationship of the event to the intervention, and 4) any action taken because of event. Sites will inform the principle investigators (CL and LB) at the coordinating centers (Xijing Hospital and Massachusetts General Hospital) for any related adverse events directly caused by inhalation of NO (non-serious) within 14 days of discovery. All fatal, life-threatening, or permanently disabling (regardless of relatedness) events due to inhalation of NO must be reported to the coordinating centers within 48 hours of discovery. The principle investigators will report these events to the DSMB and to the coordinating centers IRBs.","These samples, which had been stored at \u221270 \u2022 C, were retrieved for further testing. Sixty-three samples were found to be viable and were retested for the presence of other infectious agents using one of the following three techniques, depending on availability at the Fiocruz laboratory: RT-PCR for non-influenza respiratory viruses from a CDC-based kit, RespiFinder (RespiFinder 22 kit; Pathofinder B.V., The Netherlands), or the Fast-track (FTDRP 21 plus multiplex real-time RT-PCR assay; Fast-track Diagnostics Ltd, Sliema, Malta).","Notably, although the whole genome sequence of SARS-CoV-2 is almost identical, with a similarity rate of 99.9% (Ceraolo and Giorgi, 2020; Li et al., 2020; Lu et al., 2020; Paraskevis et al., 2020) , the virus begins to mutate in patients . Mutations of different SARS-CoV-2 isolates mainly occurs in five genes, including S, N, ORF8, ORF3a, and ORF1ab, with about 42% of the variations are non-synonymous mutation ). An increased level of viral diversity was found in some SARS-CoV-2 infected patients , suggesting that the virus has begun to adapt to the human environment and its genomes have begun to evolve in the population. Therefore, in-depth detection and tracking of the mutation and evolution of the virus in the population, as well as a cross-species transmission mechanism, are urgent tasks to be carried out at present.","With the possible expansion of 2019-nCoV globally [8] and the declaration of the 2019-nCoV outbreak as a Public Health Emergency of International Concern by the World Health Organization, there is an urgent need for rapid diagnostics, vaccines and therapeutics to detect, prevent and contain 2019-nCoV promptly. There is however currently a lack of understanding of what is available in the early phase of 2019-nCoV outbreak. The systematic review describes and assesses the potential rapid diagnostics, vaccines and therapeutics for 2019-nCoV, based in part on the developments for MERS-CoV and SARS-CoV.","Effective planning for pandemic influenza and the global vaccine supply will require the skills of experts in virology, epidemiology and vaccination. Equally important, however, will be the skills of experts in politics, economics and law. Coordinating their efforts at an international level will be very difficult. That the task must be undertaken cannot be questioned. Because the health benefits of its success are certain, the challenge it presents is extraordinarily compelling. 5.6. How good are the rapid diagnostic tests really? (Peter Wright, Vanderbilt University Medical Center, Nashville, TN and Ruth Karron, Johns Hopkins University, Baltimore, MD) Rapid diagnostic tests for respiratory viral illness has become an increasingly important tool because of the advent of effective antiviral agents that are maximally effective if started early in the course of the illness, the need to isolate patients who could pass their infection to other ill patients, and the need to differentiate between these viral illnesses and other respiratory tract pathogens, including bioterrorism agents. However, currently available rapid testing has many limitations. Areas of improvement that need to be addressed include the ability to test for all or most know agents, improved collection methods, improved integration of diagnosis with use of medications and clinical care, use of diagnostics for epidemiology and vaccine development, increased sensitivity in adults and immunocompromised patients, and improved ease and accuracy of testing.","The comparison of the spatial track of the patient's activities is a critical technical task for virus tracking and transmission chain reconstruction. The comparison of activity tracks between patients and populations provides an important scientific basis for delimiting the potentially infected population. Methods to quickly and automatically extract the patient's spatiotemporal trajectory from text data, establish the spatiotemporal comparison method, find the potential spatiotemporal ex-posure link of patients, support epidemiological investigation and rapid analysis, and realize automatic detection of the cross-regional epidemic infection path are major challenges for GIS. In this research, we 1) developed a reconstruction technology for the progress of the spatiotemporal events in a patient's text track data that can automatically convert the track text into quantitative spatiotemporal events; 2) established a spatiotemporal events database with more than 70000 pieces of patient track text covering the whole country; 3) constructed an exposure calculation model and a patient-node-patient association model that integrates time, space and text similarity, which showed the exposure assessment and site risk assessment of each individual (the exposure analysis of a patient's spatial trajectory is shown in Figure 5 .). Based on the above work, the key epidemic transmission centers were located, including Baodi Mall in Tianjin; Toulong Mall in Harbin, Heilongjiang; and Yintaishimao Mall in Wenzhou, Zhejiang.","Genomic epidemiology of emerging viruses has proven to be a useful tool for outbreak investigation and for tracking virus evolution and spread (6, 7) . During the Ebola virus disease epidemic of 2013-2016 in West Africa, genomic analyses established that the outbreak had a single zoonotic origin (8) , that two major viral lineages were circulating (9) , and that sexual transmission played a role in maintaining some transmission chains (10) . Viral genome sequencing also uncovered the route that Zika virus traveled from northern Brazil (11) to other regions, including Central America and Mexico (12) and the Caribbean and United States (13) . However, real-time genomic epidemiology data of COVID-19 to inform public health interventions in California have been lacking.","At present, complete genomes of different 2019-nCoV have been released, and the latest published information on these genomes provides peer-reviewed information that is urgently needed to improve the risk assessment and response, which occurs in real time (Chen et al., 2020b; Riou and Althaus, 2020) . The possibility of human-to-human transmission of the virus is still under investigation. Understanding the transmission characteristics of 2019-nCoV and the potential for sustained human-to-human transmission is critically important for coordinating current screening and containment strategies, and for determining whether the outbreak constitutes a public health emergency of international concern. The situation is severe and it is urgent for us to need a better understanding towards this virus for further prevention and control. In order to better understand the early transmission pattern of 2019-nCoV, Julien et al. conducted a randomized simulation study of the early outbreak trajectories consistent with the epidemiological findings to date (Riou and Althaus, 2020). They suggested that a rapid establishment of sustained transmission chains from single cases cannot be ruled out, and at this stage, particularly attention should be given to the prevention of superspreading events. Chen et al. reported a mathematical model for simulating the transmission of the novel Wuhan Coronavirus, which is a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source to the humans (Chen et al., 2020a) . In another study, a data-driven analysis in the early phase of the outbreak was conducted by Zhao et al. and a preliminary estimation of the basic reproduction number of 2019-nCoV was made. They estimated the transmissibility of 2019-nCoV via the basic reproduction number based on only the data from the early stages of the outbreak (Zhao et al., 2020a) .","The line list provides important information for the RCF outbreak control team about the number of affected residents, their symptoms and vaccination status, and can be used to summarise information each day. Additionally, the PHU may use a copy of the line list to track progress and inform advice provided to the RCF on management of the outbreak. An outbreak line list is cumulative; that is, it retains past information and is updated daily. It should include individual information such as:","In summary, the paper-based device has the potential to be used as a small, portable device to detect SARS-CoV-2 in wastewater on site and to track virus carriers in the community. Such an approach could provide near real-time and continuous data and serve as an early warning sensing system to help local governments and agencies make effective interventions to isolate potential virus carriers and prevent the spread of epidemics. We believe that in the case of asymptomatic infections in the community or people are not sure whether they are infected or not, rapid and real-time community sewage detection through paper analytical devices can determine whether there are SARS-CoV-2 carriers in the area in a timely manner to enable rapid screening, quarantine, and prevention. The potentially infected patient will also benefit from paper analytical device tracing SARS-CoV-2 sources with WBE, providing information for the correct and timely treatment of COVID-19.","The strict control of cross-infection in medical institutions is also key to preventing the further spread of the epidemic. In addition, actively mobilizing the population to participate in epidemic prevention and control is critical, and this can be achieved by accurate information dissemination and ongoing updates. Real-time updating the information of the epidemic situation can help to alleviate panic and reduce societal anxiety. A strong public health surveillance system to guide the response to the outbreak is important in the face of a lack of effective therapeutics or vaccines. Big data and artificial intelligence systems are tools that can be used to fully integrate the information, conduct comprehensive research and analyze public health risks. Last but not least, use of the Internet and the media to conduct health education for the people, publicize the correct knowledge of prevention, and offer online consultation to guide patients to seek medical treatment correctly are additional strategies that can be implemented to achieve viral containment.","MIoT can also be used for the prevention and control of COVID-19. We can establish a three-level linkage nCapp system based on the medical theory and technology of the IoT to diagnose and treat COVID-19. The IoT nCapp cloud medical system platform contains the basic functions of the IoT and has a core graphics processing unit (GPU). Cloud computing systems connected to existing electronic medical records, image archiving, and picture archiving and communication can better assist in deep mining and intelligent diagnosis. The ten functions of the IoT (Table 1 ) are considered beneficial time assistance, supervision, and control of medical quality. [15] [16] [17] [18] Among them, the functions of online monitoring, location tracking, alarm linkage, and follow-up scheduling are conducive to online discovery, monitoring, management, and treatment assistance for COVID-19. Plan management, remote maintenance, command management, and statistical decision-making functions can expand the massive information mining of COVID-19 and complete management and timely treatment of COVID-19 by applying preset guidelines or standardized criteria. Security privacy and online upgrade functions are nCapp guarantee that can ensure the normal operation of the IoT cloud plus terminal system. It can also assist in asking questions; registering patients' details; coordinating with patients, community doctors, and experts; and providing safe diagnosis treatment programs and two-way referrals (Fig. 1) .","The advances of sequencing technology, nanotechnology, and bioinformatics have driven molecular tests including assays for emerging pathogens to be more comprehensive and precise. For example, the availability of various sequence databases permits quick identification of sequence identity and variations. For example, the HIV database http://www.hiv.lanl.gov/ contains data on HIV genetic sequences and drug resistance associated mutations. It is valuable for HIV epidemiological studies, research, development, and clinical validation studies of HIV clinical assays [38, 71] . It is well known that there are significant variations of clinical phenotypes in the presence of emerging infections ranging from asymptomatic carrier to lethal infection. Recently, assays to examine multiple pathogen panels have been developed [97\u00c0102], which should increase the diagnostic yield for many pathogens. A critical need for emerging pathogen analysis is quicker, easier, cost-effect assays that can be used in a point-of-care setting. New assays that are performed on platforms with a small footprint and detect pathogens quickly (in minutes instead of hours or days) have entered clinical use. For example, the FilmArray (BioFire Diagnostics, Inc.) and Simplexa (Focus Diagnostics, Inc.) molecular assays can generate results in approximately 60 min. The user-friendly Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems) platforms are compact and portable, generate rapid molecular results in 15\u00c020 min, can use electricity or rechargeable battery, and therefore are completely mobile and suited for point-of-care testing. It is obvious that the current rapid development of new technologies will further enhance the utility of molecular diagnostics in various emerging infectious diseases.","The ongoing outbreak of a novel coronavirus in China is now evident in 37 other countries as others employ vigilant screening procedures. 1 As of 24 Feb 2020, 119 SARS-CoV-2 genome sequences from 15 countries are publicly available from over 79,331 confirmed cases. 1,2 These viral genomes differ by only 0 to 5 mutations, likely representing a single introduction in the human population from an unknown reservoir or intermediate host, potentially bats. 3 Subsequently, the virus rapidly spread since December 2019. Currently, incubation period and transmissibility are questions of global concern, but difficult to answer given nonspecific and mild symptoms that could represent a variety of respiratory viruses. 4, 5 Genetic characterization of the virus from geographically diverse patient samples is key to infer the rate of spread. Additionally, rapid and complete results from cases worldwide are important for sequence-dependent countermeasures and accurate diagnostics. However, as the virus reaches resource-limited settings in proximity to the outbreak's epicenter, such as Cambodia, Laos, and Myanmar, there are often logistical challenges in surveillance, contact tracing, sample collection, and biospecimen transport. Information delay is also compounded by a dearth of sequencing and/or bioinformatics expertise in-country, further postponing analysis and dissemination of pathogen genomic information.","Experience gained from viral outbreaks over the past two decades has also better positioned the international response in terms of scope and speed. The SARS outbreak, which killed 774 people worldwide, and the 2012 emergence of the related coronavirus Middle East respiratory syndrome coronavirus (MERS-CoV) stimulated the development of a broad array of research tools, vaccine platforms, diagnostics and potential therapeutics that have yielded extensive scientific insights into coronavirus biology and are now being translated to the new virus. That progress, coupled with lessons learned from the outbreaks of Zika, Ebola and Chikungunya viruses, should enable rapid containment of 2019-nCoV.","Similar efforts are being made to understand the functional and evolutionary characteristics of the SARS-CoV-2 proteome, including the determination of evolutionary conserved functional regions between related viruses to inform the use of anti-viral therapeutics [4] . Given the unique infectivity characteristics of this novel coronavirus, the need for effective anti-viral therapeutics is pressing. The long viral incubation period, during which an individual is simultaneously contagious and asymptomatic, has resulted in rapid global proliferation. Leveraging what is known from the original SARS-CoV outbreak, circa. 2003, and related viral families, this work contributes predicted protein-protein interaction (PPI) networks to guide researchers and form the basis of testable wet laboratory hypotheses.","Suitable animal models for evaluating vaccines for SARS- and MERS-CoV are lacking or highly limited, making the process of vaccine development highly challenging.42,43 Development of an efficient animal model that mimics the clinical disease can inform on pathogenesis as well as to develop vaccines and therapeutics against these CoVs. Several animal models have been evaluated for SARS- and MERS CoVs including mouse, guinea pigs, hamsters, ferrets, rabbits, rhesus macaques, marmosets, and cats.42,44-50","This study specifically shows a holistic picture of the current research in response to the outbreak of COVID-19. We conducted a topic-based bibliometric study to address two questions \"What is the CoVs research interested in?\" and \"Where are we with our research about COVID-19?\". An LDA-based model was used to identify the hotspots and their difference between COVID-19 and other CoV infections in a quantitative way. Generally, eight main research areas are identified, i.e., clinical characterization, pathogenesis research, therapeutics research, epidemiological study, virus transmission, vaccines research, virus diagnostics, and viral genomics. The results also indicate that studies in diagnostics, therapeutics, vaccines, viral genomics, and pathogenesis are urgently needed to minimize the impact of the COVID-19 outbreak. As COVID-19 can be considered a recent emerged disease, we characterize a 'snapshot' of this field at an early stage in its development. Our findings can potentially aid governments and the research community in understanding recent development of the research field, optimizing research topic decision, and monitoring new scientific or technological activities.","Although a number of drugs have been evaluated for SARS-CoV and MERS-CoV there are no approved therapeutic agents available for coronaviruses. Integrating clinical trials of experimental therapeutics is an increasingly recognized part of the response during infectious disease outbreaks. Since the Ebola outbreak in West Africa and subsequent outbreaks in the Democratic Republic of Congo, clinical trials of investigative drugs have been fully integrated in the epidemic response. [5] [6] [7] The COVID-19 pandemic is unique because of its scale, the speed of its spread, the lack of pre-existing scientific data and the importance of media and scientific coverage. 2 To encourage the development of clinical trials that test therapeutics against SARS-CoV-2, the WHO has suggested a number of candidate antiviral agents that have to be tested in clinical trials. 8 Concomitantly, numerous clinical trials have been registered since the beginning of the COVID-19 outbreak numerous to evaluate therapeutic strategies for this disease. In the epidemic context, it is crucial for clinicians and researchers to have access to rapid and quality information on clinical trials that the various teams around the world are setting up. The results will inform about the antiviral agents that are used, their dosing and duration, the inclusion and exclusion criteria for patients, the outcomes that will be evaluated, as well as the design of the clinical trials. We believe that it is essential to carry out a review of these early phase clinical trials before the results are even available in order to best inform the teams wishing to test new therapies, choose therapeutic candidates or to design clinical trials.","Health officials in China exhibited a much higher degree of transparency early in this outbreak and were quicker to notify the WHO after they discovered the cluster of pneumonia of unknown origin. The identification of the aetiological virus occurred promptly in early January, and the full genome sequence data were shared on the Global Initiative on Sharing All Influenza Data platform. 8 The update International Health Regulations (2005) was signed 2 yr after the SARS outbreak by 194 member states, with legal binding on the protection of all people of the world from international spread of disease. 17 Global surveillance and alerting systems developed since SARS enabled rapid dissemination of information on the emerging outbreak. Public health officials and the WHO have held numerous press conferences to inform the public on important developments. Scientific papers have been published with rapid peer review to share the clinical and epidemiological characteristics of the virus within the medical community.","SNVs and quasispecies that are observed at low frequency could represent viral variations of low impact on the functionality of the genome. However, their abundance is largely affected by the population size and the epidemic characteristics. For example, a neutral substitution in a region that represents a primer target for a molecular diagnostic assay can drift to fixation rather quickly in a rapidly spreading virus, jeopardizing the sensitivity of the assay [38], [39] . Here, we highlight three intra-host but also two fixed variants that colocalized with primers or probes of real-time PCR diagnostics assays that are currently in use ( Figure   2 ). Since the alignment of these oligos with their genomic targets is directly linked to the performance of the corresponding diagnostic assays, the community should pay extra attention in the evaluation of these potentially emerging variations and be alerted, in case redesigning of these oligos is needed.","The swab samples were thawed and the cryovials containing the sample were vortexed. About 200 \u03bcL of the swab supernatant was used for nucleic acid extraction using InviMag\u00ae Pathogen Kit/KF 96 (STRATEC Molecular, Berlin, Germany) and the final eluted volume of nucleic acid solution was 200 \u03bcL, as per the manufacturer\u2019s instruction [17]. The real-time multiplex PCR assay was performed as per the manufacturer\u2019s instructions using an AgPath-ID \u2122 One-Step RT-PCR kit (Ambion) with the Fast Track Diagnostic (FTD) respiratory pathogens 33 kit (Fast Track Diagnostics, Luxembourg) for 19 different viruses and 12 bacterial pathogens [18]. Case-patients with at least one pathogen detected in their respiratory swab had corresponding surface swabs tested for those same pathogens. Detection of nucleic acid of at least one similar pathogen on respiratory swab and a nearby surface was defined as contamination of that surface. To investigate wider hospital contamination, we also tested the surface swabs collected near case-patients with no pathogens detected in their respiratory swabs for the most commonly detected pathogens identified on surfaces near patients with detected respiratory pathogens.","The copyright holder for this preprint . https://doi.org/10.1101/2020.03.26.20044164 doi: medRxiv preprint increasing rapidly, therapeutics research will be more and more urgently needed. In addition, virus diagnostics, vaccines and viral genomics show small proportions in all CoV infections research, but even smaller in the field of COVID-19. This shows how little we know about CoVs. It is time to translate research findings into effective measures such as a diagnostics, vaccine or effective therapeutic options, as with other priority diseases [22] .","Respiratory infections such as influenza and RSV continue to be of growing concern and new treatments are urgently needed. Janssen's respiratory program focuses on the development of vaccines, biologics, diagnostics and antiviral therapeutics for RSV and influenza patients.","The emergency pathogens could be counteracted by opting immediate and timely international collaborative efforts, cooperative efforts between human and animal health sectors. Other effective measures include One health approach, implementation of effective prevention and control strategies, rapid communication and networking, and exploring advances in science and technology for developing rapid and confirmatory diagnostics, enhancing disease surveillance and monitoring, implementation of strict biosecurity measures, and timely efforts toward designing appropriate and effective vaccines and therapeutics (Cheng et al. 2020; Cohen 2020; Cyranoski 2020; Lu 2020; Munjal et al. 2017; Singh et al. 2017).","The main question addressed by this study is whether the spread of ENIDs is able to be controlled and traced back quickly and efficiently. With the assistance of EDICTS, the answer is 'yes'. EDICTS suggests that an on-line full-time dedicated network is necessary for real-time data collection and transmission. In addition, a smart card as a medical identifier and storage media to provide a technical solution for accurate data processing and tracking patient pathways is also needed. The benefits from the proposed new outpatient procedure embedded in an on-line surveillance mechanism are:","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.02.07.20021071 doi: medRxiv preprint utilized in this study provides a robust data source for estimating the likely dissemination of 2019-nCoV cases across the country (Fig. 3B) , providing important epidemiological information that is much less affected by delayed-or under-reporting bias. The management of the epidemic over the coming weeks when people travel back from their hometowns to their work places will be critical for being able to bring it under control. We recommend that the national and local authorities process real-time human movement data through mathematical models to forecast the spatio-temporal dynamics of further 2019-nCoV outbreaks across Mainland China. This will allow developing early detection, isolation and quarantine strategies tailored to the very dynamic epidemiological situation, as well as identify potential problems in the implementation of local disease control policies and inform the design of any necessary adjustments.","Matthew W. Gilmour (Diagnostic Services Manitoba, Winnipeg, Canada) discussed \"Real-time genomics for bacterial pathogen surveillance\". He considered the benefits and challenges represented by pathogen genomics to clinical and public health sectors. The speaker also underlined the potential of proteomics to facilitate the investigation of outbreaks. An integrated network coordinating the monitoring, assessment, investigation, outbreak response and recovery with standardized genomic analyses and unified laboratory workflows was envisioned.","The genome amplification and detection methods used (PCR) were initially mostly developed in situ and performed in biosafety level 3 (BSL-3) reference facilities. The time to results is generally relatively long, 24-48 h, due to the usual time required for conventional PCR testing to which must be added the additional preparation and sample neutralization time needed to protect the laboratory staff against this virus. The PCR methods used are generally semi-quantitative and some studies suggest a correlation between the amount of virus detected and the severity of the symptoms [26] . Nevertheless, no consensus has been reached yet regarding a threshold level that could actually predicts clinical severity. Targeting the envelop gene upE is recommended with confirmatory testing for ORF 1A or 1B or the N gene. If results diverge, sequencing is sometimes required to obtain conclusive results [27] . Today, an increasing number of commercial tests are becoming available (Altona Diagnostics, Fast Track Diagnostics, Primerdesing Ltd.) some even with a time to results of less than 1 hour (BioFire-bioM\u00e9rieux). Some of these tests are point-of-care, or can be performed in BSL3 facilities or a standard laboratory following sample neutralization in a BSL3 facility. These commercial tests must always be validated before use to check their sensitivity and compare their performance with reference methods.","Rapid diagnostics, vaccines and therapeutics are key pharmaceutical interventions to limit transmission of respiratory infectious diseases. Many potential developments on these pharmaceutical interventions for 2019-nCoV are ongoing in the containment phase of this outbreak, potentially due to better pandemic preparedness than before. However, lessons from MERS-CoV and SARS-CoV have shown that the journeys for these developments can still be challenging moving ahead.","WHO and the Foundation for Innovative New Diagnostics (FIND) have established a formal collaboration on universal access to essential diagnostics. Announced on 10 February, the aim of the collaboration is to close diagnostic gaps at country level and bolster disease surveillance that will inform public health initiatives and enhance outbreak preparedness and response.","Sepsis is one of the most urgent and costly systemic health threats and is a common pathway for mortality associated with novel pathogens. The current approach is to develop better diagnostics to identify and treat sepsis early, and understand the immune profile (activation versus suppression) in this disease. BARDA's Division of Research, Innovation, and Ventures (DRIVe) is establishing unique public-private partnerships that could accelerate therapeutics development for the identification and treatment of sepsis. Through this three-pronged approach (diagnostics, host targets, and better treatment of sepsis), BARDA hopes to decrease the risk of emerging respiratory viruses in the future.","For any outbreak, the faster the identification, the faster and more robust the response. BARDA is supporting work to improve diagnostics with the goal of recognizing illness before any symptoms develop. This may include wearable diagnostics or biosensors. The high mortality associated with human infections with novel coronaviruses MERS-CoV and SARS-CoV and avian influenza strains (influenza A(H5N1) and A(H7N9)) have raised questions about the possible role of a dysregulated immune response, a so called \"cytokine storm\", in the pathogenesis of severe respiratory disease. As some patients may not respond to typical anti-pathogen therapeutics (e.g. antivirals), BARDA is pursuing therapeutics which target the host in order to modify the immune/host response. More work needs to be done to identify these host targets and develop therapeutics towards the dysregulated immune response. The field also needs better diagnostics to guide treatment as over-suppression of the immune response can be just as dangerous as over-stimulation.","Molecular technologies have been critical in the initial discovery of agents of emerging infectious diseases. These methods have also been routinely used for further characterization of pathogen strains and sequence variations. Molecular data are now widely used in molecular epidemiological studies and phylogenetic analyses, and sequence comparisons have been performed to facilitate the specific detection of genetically diverse strains/sequences and investigate the origin, transmission, distribution, biology, and diversity of these pathogens [12,13,21,30\u00c033] , which are fundamentally important in the prevention and tracking of disease outbreaks. Knowledge of sequence variations is used in the development of accurate diagnostic assays and for the design of effective treatment strategies of diseases caused by these agents. Molecular epidemiological studies are critical for public health surveillance [14,15,34\u00c065] . We provide here examples of how molecular tests contributed to public health surveillance and patient care.","Specific to the need for greater coordination and acceleration of R&amp;D for vaccines, drugs, diagnostics, delivery systems, and other health technologies to avert a future epidemic when no existing medical countermeasures exists, the WHO published its \u201cPlan of Action\u201d for its R&amp;D Blueprint on May 2016 [51]. This document presents the preliminary strategy for the WHO R&amp;D Blueprint, as originally requested at the 68th WHA, and envisions a central convening and coordinating role for WHO in health R&amp;D, a concept supported in different forms by all of the panels [51]. Though the Plan of Action envisions an inclusive and collaborative global approach to tackle the lack of R&amp;D preparedness and access to treatment made evident during the EVD outbreak, it is unclear how this framework will be funded, implemented, and whether it will be aligned with existing governance structures and other related proposals. This includes existing structures such as the UN High-Panel on Access to Medicines and other financing and normative instruments currently being explored (including the WHO TDR Health Product Research &amp; Development Fund and a proposed Global biomedical R&amp;D treaty) [52].","A computer-aided ENID surveillance system is essentially a system to help CDC experts make right decisions by gathering information on ENID occurrences and spread, hence to control, track, and surveillance of ENID. In the last decade, substantial investments have been made in surveillance systems for early detection of natural infectious disease clusters and of intentional acts of bioterrorism. Previous studies demonstrate that surveillance is useful in detecting specified communicable diseases. Such systems include the sentinel provider system (USA) [12] , sentinel physician networks (European countries) [13] , influenza surveillance system (Japan) [14] , Australian sentinel practice research network (Australia) [15] , epidemiological surveillance networks (France) [16] , electronic point-of-sale (EPOS) pharmacy (England) [17] , infectious diseases surveillance system (Japan) [18] , ambulatory-care-based syndromic surveillance system (USA) [19] , real-time syndrome surveillance (Canada) [20] , and infectious disease prevention and control system (Germany) [21] . A categorization of computerized ENID surveillance systems by the timeliness of their response is shown in Fig. 1 . Most of these systems set the types of diseases under surveillance, and report the number of diseases covered, the geographical area covered, and the population covered. However, the time delay allowed is from 24 h to a week, except that [18, 20] , and the proposed EDICTS are on-line. There is generally one-way communication, i.e. from medical institutions to CDC, and only EDICTS is real-time and with automatic reporting, while [20] , for example, is done manually and by telephone. The implementation of an \"All-In-One\" Taiwanese NHI-IC card came into effect on 1st July 2003 in metropolitan and local community hospitals. The infrastructure was fully operational on a national scale and the first phase of implementation went into effect at the beginning of 2004. TBNHI constructed IDC to manage and maintain the NHICS database and a full-time bidirectional service network (the TBNHI intranet) for connecting all PoPs to IDC [22] . Moreover, the Taiwanese experience with SARS in 2003 proved that the health IC cards can play an important role in delivering solutions to healthcare providers and patients. The NHI-IC card carries a visually and electronically readable identifier to speed access to patient information. This leads to reductions in paper work, administrative costs and entry errors. The standard operations of using IC cards at the time of registration, at the doctor's side, and in the information infrastructure serve as a sound basis for better, faster delivery in the ENID reporting system. Moreover, the current practice of a surveillance system needs a real-time mechanism for quick spreading epidemic diseases. EDICTS is thus an appropriate mechanism that utilizes the NHICS infrastructure, in accordance with CDC policy, to deliver real-time response to ENID.","This work suggests that research needs to be focused on pathogenesis, therapeutics, virus diagnostics, vaccines and viral genomics for COVID-19, which could then necessitate nationallevel support for ongoing research, if required. Pathogenesis research is usually important but time-consuming. We believe such studies will be available in the future. The more important and urgent topic is therapeutics research, which accounts for only 9.68% in COVID-19 research, much lower than 18.88% in other CoV infections research. With the number of infection cases . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Assuming that we test all residents experiencing common cold or flu symptoms which happens about 3 times per year (Arroll, 2011) and using the Medicare reimbursement rate of $51 as a measure of direct testing cost, the total testing costs of testing add up to approximately only $4 bln per month. Case tracking costs would be even smaller as long as infection rate remain in the predicted range. For example, hiring additional 1000 specialists to track cases with wages of $100,000 per year would cost less than $10 mln per month.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10. 1101 compatible within the limits of the current knowledge about the outbreak. The implications of our work are that: 1) reductions in prevalence need not be attributable to successful interventions, but could be due to seasonal variation in transmissibility, 2) sub-population dynamics can differ greatly, meaning that case count trajectories in one country should be used cautiously to inform projections in a second country, even in the same climate zone, 3) seasonal variation might slow down a pandemic and thereby provide a window of opportunity for better preparation of health care systems world-wide by scaling up capacity for care and diagnostics, and potentially through rapid development of antivirals and vaccine, and 4) after several years SARS-CoV-2 could develop into an endemic seasonal CoV similar to the transition of the 2009 A/H1N1 pandemic influenza virus into a seasonal influenza virus.","This experience demonstrates the importance of 'classical' virological methods (cell culture, electron microscopy), which are 'catch-all' methods indispensible for detecting novel pathogens. Such methods should not be completely replaced by newer PCR based molecular diagnostics. The sharing of information in 'real-time' within the WHO laboratory network allowed rapid progress to be made in identifying the new pathogen, in establishing consensus, in validating reliable diagnostic tests to diagnose SARS and in disseminating credible information about the disease and its diagnosis.","In infectious outbreak situations, much epidemiological effort rightly goes into case-finding and follow-up in order to track epidemics. Population-based analyses of ecological factors are however also important, not least to inform models and prognostics for future spread of the same infection elsewhere. Where a new disease is involved, such as COVID-19, it is particularly important to chart an unknown infectious agent's interactions with environments in which transmission has occurred.","Tuberculosis disproportionately affects men and boys compared with women and girls. 9 Early data show that more men are dying from COVID-19, potentially due to sex-based immunological differences or gender-based factors such as prevalence of smoking. 10 The association between COVID-19 and poverty is also unclear but, as more data become available, we will be able to better understand the differential effects of COVID-19 according to socioeconomic position. COVID-19, like tuberculosis, will almost certainly be associated with the medical poverty trap, in which poorer people have a higher likelihood of infection, disease, and adverse outcomes. Moreover, unemployed populations and informal or so-called zero-hours contract workers will experience further impoverishment, which increases risk of tuberculosis. 5 Amid the expanding COVID-19 pandemic, our plea on World Tuberculosis Day is that we do not forget the tuberculosis pandemic, which, at present, is still the leading cause of infectious disease mortality. We need to continue to mobilise funding for research for better tuberculosis diagnostics, vaccine development, novel therapeutics, equitable access to care, and innovative social protection interventions for tuberculosis-affected households. 5 We should drastically increase and sustain investment in health systems that are responsive to the needs of the poor and resilient to the threat of infections, especially those that are air-borne and require isolation facilities. We need to continue to inform, advocate for, and empower local communities and to lobby governments and policymakers to ensure that tuberculosis, as well as COVID-19, remain high on the global agenda. These two pandemics, one old and one new, remind us of the need to be proactive and longsighted, to plan ahead, and to not become complacent.","Viral pathogenesis deals with the interaction between a virus and its host. Included within the scope of pathogenesis are the stepwise progression of infection from virus entry through dissemination to shedding, the defensive responses of the host, and the mechanisms of virus clearance or persistence. Pathogenesis also encompasses the disease processes that result from infection, variations in viral pathogenicity, and the genetic basis of host resistance to infection or disease. A subject this broad cannot be treated in a single entry, and this article focuses on the dissemination of viruses and their pathogenicity.","In this study, we analyzed the spatial representation of the disease, material, population and social psychology at three scales: individual, JID: GEOSUS [m5GeSdc; March 28, 2020; 14:39 ] group and regional. At the individual scale, the comparison between spatial epidemic tracking and the spatiotemporal trajectories of patients was carried out. At the group scale, the estimation of population flow and the spatial distribution was carried out. At the regional scale, the segmentation of spatial risk, the analysis of balance between the supply and demand of medical resources, and the spatial differentiation analysis of material transportation capacity and social sentiment were carried out. From the perspective of GIS technology, this study revolutionized the data acquisition methods through big data technology, which achieved rapid data acquisition and integration from traditional data to big data of various organizations. The analysis platform was quickly constructed through an innovative construction technology system, which provided the technical platform for timely epidemic analysis. The production of epidemic maps was quickly completed through multi-scale dynamic template technology, which allowed timely dissemination of epidemic dynamic information. From the perspective of spatial simulation and analysis, this study simulated the spatial transmission process of the epidemic scientifically by increasing detailed regional variables and changing the population flow and R 0 (basic reproduction number) according to the prevention and control measures. The calculation of the overlap between the spatial tracking of the virus and that of patient trajectories was realized based on the exposure index of fused spatial and text information via text spatialization technology. The estimation of population flow and spatial distribution was realized via the combination of big data and traditional geographic data, which identified the problems in the key risk areas and the spatial mismatching of medical resources in a timely manner, to bring about a rapid supply of information about the delimitation of prevention areas and resource deployment in epidemic control. The monitoring of social sentiment from social media was realized through the construction of a knowledge database on public opinion, which provided important foundational information on public opinion to guide the government.","This study suggests that the current reporting of COVID-19 cases is significantly underestimating the true scale of the pandemic. The lack of testing makes the estimation of the true death rate difficult and causes a significant misinformation. This study tries to leverage the information derived from a well-tested sub-population (South Korea). With testing capacities of 20,000 tests daily, it has the largest and most accurate coverage compared to all other countries as of writing. The low false-negative rate in detecting COVID-19 infections leads to the lowest death rate compared to all other countries (0.84) with major case count. By applying the parameters, estimated from this benchmark country, the proposed method can adjust global COVID-19 case numbers. This method is limited in its ability to predict the exact number of cases accurately. The method relies on the assumption that deaths by COVID-19 are detected and reported reliably. False-negative rates can have a distorting effect on the case adjustment. This is especially true if the benchmark country does not adequately report deaths from COVID-19. Germany, as an example, only reports eight deaths from with 3,675 reported cases. This could be due to the very recent increase in actual cases leaving not enough time for fatal disease progression. Over time, when more data is available, death rates will most likely increase in Germany. Additionally, the assumption of a globally similar death rate is untested. Improvements in this method could look at the case number of other viral diseases to see if there are significant differences between countries. This method explains the observed fluctuations in death rate over time by country. It is unlikely that the death rate in the same country can fluctuate by multiple percent points over a period of a few days. This method suggests that due to the fast exponential growth of true case counts, most modern healthcare systems are not able to track the changes adequately. In addition, the method suggests that computational tools can be used to impute missing information based on regions where testing and tracking is more advanced. It also highlights the importance of publicly accessible real time data and the relevance of combining global healthcare efforts. . CC-BY 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","On 29 December 2019 clinicians in a hospital in Wuhan City, China noticed a clustering of cases of unusual pneumonia (with the first case identified at that time on 12 December) with an apparent link to a market that sells live fish, poultry and animals to the public. This event was reported to the World Health Organisation (WHO) on 31 December [1]. Within 4 weeks, by 26 January 2020, the causative organism had been identified as a novel coronavirus, the genome of the virus had been sequenced and published, reverse transcription polymerase chain reaction tests had been developed, the WHO R&amp;D Blueprint had been activated to accelerate diagnostics, therapeutics and vaccine development and a candidate vaccine was ready for initial laboratory testing. Currently Chinese health authorities are building a 1000 bed hospital in Wuhan in 10 days."],"title":["SARS to novel coronavirus \u2013 old lessons and new lessons","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","The construction of a hospital disease tracking and control system with a disease infection probability model","What goes on board aircraft? Passengers include Aedes, Anopheles, 2019-nCoV, dengue, Salmonella, Zika, et al","Protocol of a randomized controlled trial testing inhaled Nitric Oxide in mechanically ventilated patients with severe acute respiratory syndrome in COVID-19 (SARS-CoV-2).","Viral detection profile in children with severe acute respiratory infection","Genetic evolution analysis of 2019 novel coronavirus and coronavirus from other species","Potential Rapid Diagnostics, Vaccine and Therapeutics for 2019 Novel Coronavirus (2019-nCoV): A Systematic Review","Current research on respiratory viral infections: Fifth International Symposium","COVID-19: Challenges to GIS with Big Data","A Genomic Survey of SARS-CoV-2 Reveals Multiple Introductions into Northern California without a Predominant Lineage","Puzzle of highly pathogenic human coronaviruses (2019-nCoV)","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","Can a Paper-Based Device Trace COVI
