9mie Nationale de M\u00e9decine","Vaccine","","Biomed J","","Cell Rep","Medicine in Drug Discovery","Front Immunol","Frontiers in Microbiology","Front Med","Antiviral Research"],"rad":[0.02,0.01851696254263503,0.014900654558974831,0.014862176048910943,0.01407089483525938,0.013382403683769532,0.013129067160789574,0.013072598135836638,0.012790249957482507,0.012771461418428495,0.012007909825810681,0.011758579758424335,0.011287395758282977,0.011038347015206427,0.010969649623256923,0.010722618833928218,0.010544683446372508,0.009686002489187412,0.00949146251191027,0.009179359050593784,0.009077940440316297,0.008853543135026058,0.008464566335496925,0.008210469389407307,0.007705512018944234,0.007307898321801881,0.007112623394233038,0.006402567421054087,0.0060443919858615405,0.005991825872184029,0.00595480606280114,0.005776250980848901,0.005477424511608275,0.005373141156535654,0.005200760848576252,0.0047388125357174194,0.0043271090092755525,0.004219847198938786,0.003999130885961647,0.0039812957818619425,0.003837330024547869,0.003780561370716514,0.0037163177191905563,0.0035923122301490394,0.003557067487412102,0.0034816916931121908,0.0032623697835106494,0.003224784354749976,0.0030514764449401607,0.003],"scr":[1.0,0.913,0.7,0.698,0.651,0.611,0.596,0.593,0.576,0.575,0.53,0.515,0.487,0.473,0.469,0.454,0.444,0.393,0.382,0.363,0.358,0.344,0.321,0.306,0.277,0.253,0.242,0.2,0.179,0.176,0.174,0.163,0.146,0.14,0.129,0.102,0.078,0.072,0.059,0.058,0.049,0.046,0.042,0.035,0.033,0.028,0.015,0.013,0.003,0.0],"text":["The growth and development of Covid-19 transmission have significantly cut the attention of many societies, particularly Iran that has been struggling with this contagious, infectious disease since late February 2020. In the present study, the known SIR model was used for the dynamics of an epidemic to provide a suitable assessment of the COVID-19 virus epidemic in Iran. The epidemic curve and SIR model parameters were obtained with the use of Iran statistical data. The recovered people were considered alongside the official number of confirmed victims as the reliable long-time statistical data of Iran. The results offered many important predictions of the COVID-19 virus epidemic such as realistic number of victims, infection rate, peak time, and other characteristics.","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","BACKGROUND: In the absence of effective drugs, controlling SARS relies on the rapid identification of cases and appropriate management of the close contacts, or effective vaccines for SARS. Therefore, developing specific and sensitive laboratory tests for SARS as well as effective vaccines are necessary for national authorities. RESULTS: Genes encoding truncated nucleocapsid (N) and spike (S) proteins of SARSCoV were cloned into the expression vector pQE30 and fusionally expressed in Escherichia coli M15. The fusion protein was analyzed for reactivity with SARS patients' sera and with anti-sera against the two human coronaviruses HCoV 229E and HCoV OC43 by ELISA, IFA and immunoblot assays. Furthermore, to evaluate the antigen-specific humoral antibody and T-cell responses in mice, the fusion protein was injected into 6-week-old BALB/c mice and a neutralization test as well as a T-cell analysis was performed. To evaluate the antiviral efficacy of immunization, BALB/c mice were challenge...","Bats in the EU have been associated with several zoonotic viral pathogens of significance to both human and animal health. Virus discovery continues to expand the existing understating of virus classification, and the increased interest in bats globally as reservoirs or carriers of zoonotic agents has fuelled the continued detection and characterisation of new lyssaviruses and other viral zoonoses. Although the transmission of lyssaviruses from bat species to humans or terrestrial species appears rare, interest in these viruses remains, through their ability to cause the invariably fatal encephalitis\u2014rabies. The association of bats with other viral zoonoses is also of great interest. Much of the EU is free of terrestrial rabies, but several bat species harbor lyssaviruses that remain a risk to human and animal health. Whilst the rabies virus is the main cause of rabies globally, novel related viruses continue to be discovered, predominantly in bat populations, that are of interest pure...","Abstract Background: The protocols of WHO network laboratories facilitated development of rapid diagnosis for SARS coronavirus (CoV) using reverse transcription (RT)-PCR assays. However, several reports have shown that conventional and real-time PCR assays were very specific for SARS CoV but lack sensitivity depending on the assay, specimen, and time course of disease. Objective: To evaluate an automatic nucleic acid extraction system and two standardized real-time PCR assays for rapid diagnosis of SARS CoV during outbreak and post-epidemic periods in Hong Kong. Study design: Specimens from clinically suspected SARS patients collected during outbreak and post-epidemic periods were tested by an automatic nucleic acid extraction system followed by our first generation conventional RT-PCR and two standardized real-time PCR assays (Artus GmbH, Germany and Roche Diagnostics, Germany). Paired serum samples were assayed for increasing titer against SARS CoV. Results: In the SARS epidemic, Art...","The coronavirus disease 2019 (COVID-19) has grown up to be a pandemic within a short span of time. To investigate transmission dynamics and then determine control methodology, we took epidemic in Wuhan as a study case. Unfortunately, to our best knowledge, the existing models are based on the common assumption that the total population follows a homogeneous spatial distribution, which is not the case for the prevalence occurred both in the community and in hospital due to the difference in the contact rate. To solve this problem, we propose a novel epidemic model called SEIR-HC, which is a novel epidemic model with two different social circles. Using the model alongside the exclusive optimization algorithm, the spread process of COVID-19 epidemic in Wuhan city is reproduced and then the propagation characteristics and unknown data are estimated. Furthermore, the control measures implemented in Wuhan are assessed and the control methodology of COVID-19 is discussed to provide guidance f...","The outbreak of severe acute respiratory syndrome (SARS) in 2003 was controlled by public health measures at a time when specific interventions such as antiviral drugs, vaccines and immunotherapy were not available. Since then, several animal models have been developed for the study of SARS and, although no model replicates the human disease in all aspects, the use of animal models for SARS has led to the establishment of several important principles for vaccine and immunotherapy. Consistency and reproducibility of findings in a given model must be demonstrated to establish the superiority of one model over others. Here, we suggest aspects of an ideal animal model for studies of SARS pathogenesis and vaccine development and present our assessment of the strengths and limitations of the current animal models for SARS.","Abstract The development of strategies to augment the immunogenicity of DNA vaccines is critical for improving their clinical utility. One such strategy involves using the different immune routes with DNA vaccines. In the present study, the immunogenicity of SARS-CoV nucleocapsid DNA vaccine, induced by using the current routine vaccination routes (intramuscularly, by electroporation, or orally using live-attenuated Salmonella typhimurium), was compared in mouse model. The comparison between the three vaccination routes indicated that immunization intramuscularly induced a moderate T cell response and antibody response. Mice administrated by electroporation induced the highest antibody response among the three immunization groups and a mid-level of cellular response. In contrast, the orally DNA vaccine evoked vigorous T cell response and a weak antibody production. These results indicated that the distinct types of immune responses were generated by the different routes of DNA immuniza...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the cause of the ongoing pandemic of coronavirus disease 2019 (COVID-19), a public health emergency of international concern declared by the World Health Organization (WHO). An immuno-informatics approach along with comparative genomic was applied to design a multi-epitope-based peptide vaccine against SARS-CoV-2 combining the antigenic epitopes of the S, M and E proteins. The tertiary structure was predicted, refined and validated using advanced bioinformatics tools. The candidate vaccine showed an average of \u2265 90.0% world population coverage for different ethnic groups. Molecular docking of the chimeric vaccine peptide with the immune receptors (TLR3 and TLR4) predicted efficient binding. Immune simulation predicted significant primary immune response with increased IgM and secondary immune response with high levels of both IgG1 and IgG2. It also increased the proliferation of T-helper cells and cytotoxic T-cells along w...","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","Abstract An important effort has been performed after the emergence of severe acute respiratory syndrome (SARS) epidemic in 2003 to diagnose and prevent virus spreading. Several types of vaccines have been developed including inactivated viruses, subunit vaccines, virus-like particles (VLPs), DNA vaccines, heterologous expression systems, and vaccines derived from SARS-CoV genome by reverse genetics. This review describes several aspects essential to develop SARS-CoV vaccines, such as the correlates of protection, virus serotypes, vaccination side effects, and bio-safeguards that can be engineered into recombinant vaccine approaches based on the SARS-CoV genome. The production of effective and safe vaccines to prevent SARS has led to the development of promising vaccine candidates, in contrast to the design of vaccines for other coronaviruses, that in general has been less successful. After preclinical trials in animal models, efficacy and safety evaluation of the most promising vaccin...","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","AbstractThe outbreak of coronavirus disease (COVID-19) in China caused by SARS-CoV-2 virus continually lead to worldwide human infections and deaths. It is currently no specific viral protein targeted therapeutics yet. Viral nucleocapsid protein is a potential antiviral drug target, serving multiple critical functions during the viral life cycle. However, the structural information of SARS-CoV-2 nucleocapsid protein is yet to be clear. Herein, we have determined the 2.7 \u00c5 crystal structure of the N-terminal RNA binding domain of SARS-CoV-2 nucleocapsid protein. Although overall structure is similar with other reported coronavirus nucleocapsid protein N-terminal domain, the surface electrostatic potential characteristics between them are distinct. Further comparison with mild virus type HCoV-OC43 equivalent domain demonstrates a unique potential RNA binding pocket alongside the \u03b2-sheet core. Complemented by in vitro binding studies, our data provide several atomic resolution features of...","Most pathogens initiate their infections at the human mucosal surface. Therefore, mucosal vaccination, especially through oral or intranasal administration routes, is highly desired for infectious diseases. Meanwhile, protein-based antigens provide a safer alternative to the whole pathogen or DNA based ones in vaccine development. However, the unique biopharmaceutical hurdles that intranasally or orally delivered protein vaccines need to overcome before they reach the sites of targeting, the relatively low immunogenicity, as well as the low stability of the protein antigens, require thoughtful and fine-tuned mucosal vaccine formulations, including the selection of immunostimulants, the identification of the suitable vaccine delivery system, and the determination of the exact composition and manufacturing conditions. This review aims to provide an up-to-date survey of the protein antigen-based vaccine formulation development, including the usage of immunostimulants and the optimization ...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","To identify a major antigenic determinant for use in the development of a rapid serological diagnostic test for severe acute respiratory syndrome (SARS) coronavirus infection and to study the immune response during SARS coronavirus infection in humans, we cloned the full length and six truncated fragments of the nucleocapsid gene, expressed them, and purified them as glutathione S-transferase-tagged recombinant proteins. The reactivities of the recombinant proteins to a panel of antibodies containing 33 SARS coronavirus-positive sera and 66 negative sera and to antibodies against other animal coronaviruses were screened. A truncated 195-amino-acid fragment from the C terminus of the nucleocapsid protein (N195) was identified that had a strong ability to detect antibodies against SARS coronavirus. No cross-reaction was found between the N195 protein and antibodies against chicken, pig, and canine coronaviruses. The N195 protein was used to develop a Western blot assay to detect antibodi...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Summary The causative agent of severe acute respiratory syndrome (SARS), which affected over 8000 individuals worldwide and was responsible for over 700 deaths in the 2002\u20132003 outbreak, is a coronavirus that was unknown before the outbreak. Although many different treatments were used during the outbreak, none were implemented in a controlled fashion. Thus, the optimal treatment for SARS is unknown. Since the outbreak, much work has been done testing new agents against SARS using in-vitro methods and animal models. In addition, global research efforts have focused on the development of vaccines against SARS. Efforts should be made to evaluate the most promising treatments and vaccines in controlled clinical trials, should another SARS outbreak occur.","Middle East respiratory syndrome (MERS) is a newly emerging infectious disease caused by a novel coronavirus, MERS-coronavirus (MERS-CoV), a new member in the lineage C of \u03b2-coronavirus (\u03b2-CoV). The increased human cases and high mortality rate of MERS-CoV infection make it essential to develop safe and effective vaccines. In this review, the current advancements and potential strategies in the development of MERS vaccines, particularly subunit vaccines based on MERS-CoV spike (S) protein and its receptor-binding domain (RBD), are discussed. How to improve the efficacy of subunit vaccines through novel adjuvant formulations and routes of administration as well as currently available animal models for evaluating the in vivo efficacy of MERS-CoV vaccines are also addressed. Overall, these strategies may have important implications for the development of effective and safe vaccines for MERS-CoV in the future.","Abstract RNA viruses are a significant source of morbidity and mortality in humans every year. Additionally, the potential use of these viruses in acts of bioterrorism poses a threat to national security. Given the paucity of vaccines or postexposure therapeutics for many highly pathogenic RNA viruses, novel treatments are badly needed. Sequence-based drug design, under development for almost 20 years, is proving effective in animal models and has moved into clinical trials. Important advances in the field include the characterization of RNA interference in mammalian cells and chemical modifications that can dramatically increase the in vivo stability of therapeutic oligonucleotides. Antisense strategies utilize single-stranded DNA oligonucleotides that inhibit protein production by mediating the catalytic degradation of target mRNA, or by binding to sites on mRNA essential for translation. Double-stranded RNA oligonucleotides, known as short-interfering RNAs (siRNAs), also mediate the...","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","Cellular entry of enveloped viruses is often dependent on attachment proteins expressed on the host cell surface. Viral envelope proteins bind these receptors, and, in an incompletely understood process, facilitate fusion of the cellular and viral membranes so as to introduce the viral core into the cytoplasm. Only a small fraction of viral receptors have been identified so far. Recently, a novel coronavirus was identified as the etiological agent of severe acute respiratory syndrome (SARS). The fusion protein gene of SARS coronavirus (SARS-CoV) was cloned and characterized, and shortly thereafter, angiotensin-converting enzyme 2 (ACE2) was shown to be its functional receptor. Identification of ACE2 as a receptor for SARS-CoV will likely contribute to the development of antivirals and vaccines. It may also contribute to the development of additional animal models for studying SARS pathogenesis, and could help identify the animal reservoir of SARS-CoV.","Abstract This chapter reviews the main viral pathogens of the respiratory tract, the immune responses they induce, currently available vaccines, and vaccines that are in development to control them. The main viruses responsible for acute respiratory infection in people include respiratory syncytial, influenza, human parainfluenza, human metapneumo-, human rhino-, corona-, and adenoviruses. Licensed vaccines are available only for influenza virus, with vaccines against the other pathogens either in clinical trials or in preclinical stages of development. The majority of studies evaluating respiratory virus vaccines measure serum antibody responses, because, although both cellular and humoral responses contribute to the clearance of a primary infection, neutralizing antibodies are known to protect against secondary infection. Humoral responses can be readily detected after vaccination with inactivated or subunit vaccines; however, fewer individuals seroconvert after vaccination with live...","The immunogenicity of SARS-CoV nucleocapsid DNA vaccine and the immunoregulatory activity of interleukin-2 (IL-2) were investigated. DNA vaccine plasmids, pcDNA-N and pcDNA-IL2, were constructed and inoculated into BALB/c mice with or without pcDNA-IL2 by intramuscular injection. Cellular and humoral immune responses were assessed by indirect ELISA, lymphocyte proliferation assays, ELISPOT and FACS. The nucleocapsid DNA vaccine had good immunogenicity and can induce specific humoral and cellular immunity in BALB/c mice, while IL-2 plays an immunoadjuvant role and enhances specific immune responses. This study provides a frame of reference for the design of DNA vaccines against SARS-CoV.","Abstract Data on the burden of disease and circulation patterns of influenza B lineages for Brazil are limited. This review aims to describe the pattern of influenza B occurrence in Brazil to have a better understanding of its epidemiology and its relevance when considering seasonal influenza vaccine composition. A review of the data including analysis of international and local surveillance data as well as information from online search of databases using Medical Subject Headings terms in conjunction with screening of abstracts from scientific events was performed. Based on international epidemiologic surveillance data, moderate levels of influenza B disease (19%; 2006\u20132014) were observed. Of these nine years, it was possible to compare data from three years (2007, 2008 and 2013) which have information on the circulating influenza B lineage. Co-circulation of influenza B lineages was observed in all these three influenza seasons, of which, during one season, a high degree of mismatch ...","Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (CoV), SARS-CoV. In previous studies, we showed that a SARS-CoV spike (S) glycoprotein-based modified vaccinia Ankara (MVA-S) vaccine could induce strong neutralizing antibody (Nab) response which might have played a critical role in protecting Chinese rhesus monkeys from the pathogenic viral challenge. To date, however, it remains unknown what the minimal level of Nab is required to achieve sterile immunity in humans. It is therefore important to explore techniques to maximize the level of Nab response in vivo. Here, we evaluate various vaccination regimens using combinations of DNA-S, MVA-S, and adenovirus type 5 (Ad5-S) vaccines. We show that in vaccinated mice and rabbits, a heterologous MVA-S prime with Ad5-S boost regimen induces the highest and most persistent level of Nab response when compared with other combinations. Interestingly, the initial level of Nab after prime does not necessarily predict the ma...","SARS-CoV-2 has infected over 140,000 people as of March 14, 2020. We use a mathematical model to investigate the effectiveness of social distancing interventions lasting six weeks in a middle-sized city in the US. We explore four social distancing strategies by reducing the contacts of adults over 60 years old, adults over 60 years old and children, all adults (25, 75 or 95% compliance), and everyone in the population. Our results suggest that social distancing interventions can avert cases by 20% and hospitalizations and deaths by 90% even with modest compliance within adults as long as the intervention is kept in place, but the epidemic is set to rebound once the intervention is lifted. Our models suggest that social distancing interventions will buy crucial time but need to occur in conjunction with testing and contact tracing of all suspected cases to mitigate transmission of SARS-CoV-2.","Abstract The latest advancements in drug development are structure-assisted and computer-aided identification, design, and synthesis of target-specific antiviral. Structural virology of animal viruses has made valuable contribution to our understanding of viruses in general, replication, evolution, and interaction with the host. Structure\u2013function relation studies are definitely the need of the hour for rational design of drugs and vaccines to effectively treat animal viral diseases. These studies are important for economical, veterinary, and human medical perspectives. X-ray crystallography, nuclear magnetic resonance and cryo-electron microscopy techniques elaborate the structure\u2013function relation studies by utilizing various computational approaches for structure-assisted designing of drug molecules and antiviral against viruses. Availability of protein three-dimensional structures, high-performance computing, data management software, and internet are enhancing the modern day drug ...","Abstract Background The severe acute respiratory syndrome (SARS) virus is a member of the Coronaviridae (CoV) family that first appeared in the Guangdong Province of China in 2002 and was recognized as an emerging infectious disease in March 2003. Over 8000 cases and 900 deaths occurred during the epidemic. We report the safety and immunogenicity of a SARS DNA vaccine in a Phase I human study. Methods A single-plasmid DNA vaccine encoding the Spike (S) glycoprotein was evaluated in 10 healthy adults. Nine subjects completed the 3 dose vaccination schedule and were evaluated for vaccine safety and immune responses. Immune response was assessed by intracellular cytokine staining (ICS), ELISpot, ELISA, and neutralization assays. Results The vaccine was well tolerated. SARS-CoV-specific antibody was detected by ELISA in 8 of 10 subjects and neutralizing antibody was detected in all subjects who received 3 doses of vaccine. SARS-CoV-specific CD4+ T-cell responses were detected in all vaccin...","The Brighton Collaboration Viral Vector Vaccines Safety Working Group (V3SWG) was formed to evaluate the safety and characteristics of live, recombinant viral vector vaccines. A recent publication by the V3SWG described live, attenuated, recombinant vesicular stomatitis virus (rVSV) as a chimeric virus vaccine for HIV-1 (Clarke et al., 2016). The rVSV vector system is being explored as a platform for development of multiple vaccines. This paper reviews the molecular and biological features of the rVSV vector system, followed by a template with details on the safety and characteristics of a rVSV vaccine against Zaire ebolavirus (ZEBOV). The rVSV-ZEBOV vaccine is a live, replication competent vector in which the VSV glycoprotein (G) gene is replaced with the glycoprotein (GP) gene of ZEBOV. Multiple copies of GP are expressed and assembled into the viral envelope responsible for inducing protective immunity. The vaccine (designated V920) was originally constructed by the National Microbi...","An emerging respiratory infectious disease with high mortality, Middle East respiratory syndrome (MERS), is caused by a novel coronavirus (MERS-CoV). It was first reported in 2012 in Saudi Arabia and has now spread to eight countries. Development of effective therapeutics and vaccines is crucial to save lives and halt the spread of MERS-CoV. Here, we show that a recombinant protein containing a 212-amino acid fragment (residues 377-588) in the truncated receptor-binding domain (RBD: residues 367\u2013606) of MERS-CoV spike (S) protein fused with human IgG Fc fragment (S377-588-Fc) is highly expressed in the culture supernatant of transfected 293T cells. The purified S377-588-Fc protein efficiently binds to dipeptidyl peptidase 4 (DPP4), the receptor of MERS-CoV, and potently inhibited MERS-CoV infection, suggesting its potential to be further developed as a therapeutic modality for treating MERS-CoV infection and saving the patients\u2019 lives. The recombinant S377-588-Fc is able to induce in t...","AIM To investigate the characteristics and clinical value of chest computed tomography (CT) images of novel coronavirus pneumonia (NCP). MATERIALS AND METHODS Clinical data and CT images of 80 cases of NCP were collected. The clinical manifestations and laboratory test results of the patients were analysed. The lesions in each lung segment of the patient's chest CT images were characterised. Lesions were scored according to length and diffusivity. RESULTS The main clinical manifestations were fever, dry cough, fatigue, a little white sputum, or diarrhoea. A total of 1,702 scored lesions were found in the first chest CT images of 80 patients. The lesions were located mainly in the subpleural area of the lungs (92.4%). Most of the lesions were ground-glass opacity, and subsequent fusions could increase in range and spread mainly in the subpleural area. Pulmonary consolidation accounted for 44.1% of all of the lesions. Of the 80 cases, 76 patients (95%) had bilateral lung disease, four (5...","The newly emerged Middle East respiratory syndrome coronavirus (MERS-CoV) is becoming another \u201cSARS-like\u201d threat to the world. It has an extremely high death rate (\u223c50%) as there is no vaccine or efficient therapeutics. The identification of the structures of both the MERS-CoV receptor binding domain (RBD) and its complex with dipeptidyl peptidase 4 (DPP4), raises the hope of alleviating this currently severe situation. In this review, we examined the molecular basis of the RBD-receptor interaction to outline why/how could we use MERS-CoV RBD to develop vaccines and antiviral drugs.","Severe acute respiratory syndrome (SARS) is a newly emerging infectious disease caused by a novel coronavirus, SARS-coronavirus (SARS-CoV). The SARS-CoV spike (S) protein is composed of two subunits; the S1 subunit contains a receptor-binding domain that engages with the host cell receptor angiotensin-converting enzyme 2 and the S2 subunit mediates fusion between the viral and host cell membranes. The S protein plays key parts in the induction of neutralizing-antibody and T-cell responses, as well as protective immunity, during infection with SARS-CoV. In this Review, we highlight recent advances in the development of vaccines and therapeutics based on the S protein.","Filoviruses are emerging pathogens and causative agents of viral haemorrhagic fever. Case fatality rates of filovirus disease outbreaks are among the highest reported for any human pathogen, exceeding 90% (ref. 1). Licensed therapeutic or vaccine products are not available to treat filovirus diseases. Candidate therapeutics previously shown to be efficacious in non-human primate disease models are based on virus-specific designs and have limited broad-spectrum antiviral potential. Here we show that BCX4430, a novel synthetic adenosine analogue, inhibits infection of distinct filoviruses in human cells. Biochemical, reporter-based and primer-extension assays indicate that BCX4430 inhibits viral RNA polymerase function, acting as a non-obligate RNA chain terminator. Post-exposure intramuscular administration of BCX4430 protects against Ebola virus and Marburg virus disease in rodent models. Most importantly, BCX4430 completely protects cynomolgus macaques from Marburg virus infection whe...","Human coronaviruses (HCoVs) are large RNA viruses that infect the human respiratory tract. The emergence of both Severe Acute Respiratory Syndrome and Middle East Respiratory syndrome CoVs as well as the yearly circulation of four common CoVs highlights the importance of elucidating the different mechanisms employed by these viruses to evade the host immune response, determine their tropism and identify antiviral compounds. Various animal models have been established to investigate HCoV infection, including mice and non-human primates. To establish a link between the research conducted in animal models and humans, an organotypic human airway culture system, that recapitulates the human airway epithelium, has been developed. Currently, different cell culture systems are available to recapitulate the human airways, including the Air-Liquid Interface (ALI) human airway epithelium (HAE) model. Tracheobronchial HAE cultures recapitulate the primary entry point of human respiratory viruses w...","We used a combination approach of conventional virus isolation and molecular techniques to detect human metapneumovirus (HMPV) in patients with severe acute respiratory syndrome (SARS). Of the 48 study patients, 25 (52.1%) were infected with HMPV; 6 of these 25 patients were also infected with coronavirus, and another 5 patients (10.4%) were infected with coronavirus alone. Using this combination approach, we found that human laryngeal carcinoma (HEp-2) cells were superior to rhesus monkey kidney (LLC-MK2) cells commonly used in previous studies for isolation of HMPV. These widely available HEp-2 cells should be included in conjunction with a molecular method for cell culture followup to detect HMPV, particularly in patients with SARS.","SUMMARY Since 1976 Ebola virus regularly has caused small deadly outbreaks in Central Africa, usually controlled in a few months. For the first time, an Ebola epidemic of exceptional magnitude dramatically engulfed several countries in West Africa since December 2013. Major failures of implementing measures to prevent human-to-human transmissions are the main cause of this large-scale Ebola outbreak. After about one-week incubation period, the Ebola virus disease is characterized by a sudden onset of high fever leading to multiple hemorrhages and to widespread organ failure. Several bat species constitute the main reservoirs of Ebola viruses. Human contamination would occur either directly from bats, widely consumed by the local populations, or through animal species susceptible to Ebola infection, such as chimpanzees and gorillas. Alongside this \u201cnatural cycle\u201d, an \u201cepidemic cycle\u201d involving domestic animals living in villages such as dogs or pigs, is seriously suggested. Thus, accord...","Abstract An effective vaccine for severe acute respiratory syndrome (SARS) will probably require the generation and maintenance of both humoral and cellular immune responses. It has been reported that after natural infection in humans and immunization in animals with SARS-CoV vaccine, antibody is produced and persistent for a long period of time. In the present study, mice were immunized i.m. with SARS-CoV S DNA vaccine, and three different methods (ELISA, ELISPOT and FACS) were used to evaluate the immune responses when the cells were stimulated in vitro with a pool of peptides overlapping entire SARS spike protein. The results show that prime-immunization with SARS-CoV S DNA vaccine can induce both CD4+ and CD8+ T cell responses. Boosting with the same vaccine enhances CD4+ and CD8+ T cell responses in both lymphoid and nonlymphoid organs and were persistent over two months. The SARS-CoV S-specific CD4+ and CD8+ T cells were CD62L\u2212, a marker for memory cells, and \u221230 to 50% of the ce...","Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","Welcome to the New Year and a new issue of the Biomedical Journal, where we learn that travelling with company boosts the metastatic potential of circulating tumour cells, as well as that a worm could be an excellent model to study antidiabetic drugs. In addition, we discover another pair of molecular scissors for genetic engineering, how exactly Leptospira wreaks havoc on its run through the host organism, and that hyperparathyroidism brings its own risks, but does not worsen the outcome of papillary thyroid carcinoma. Furthermore, the importance of taking into account differing beauty ideals for aesthetic surgery surveys is discussed, alongside the question how bad isolated local recurrence is in the case of HR + breast cancer. Finally, we find out that virtual colonoscopy deserves more credit, that the first medical experiment in space was all about the H-reflex, and that it is possible to survive advanced necrotising fasciitis of the face and neck.","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a virus that causes severe respiratory illness in humans, which eventually results in the current outbreak of novel coronavirus disease (COVID-19) around the world. The research community is interested to know what are the hotspots in coronavirus (CoV) research and how much is known about COVID-19. This study aimed to evaluate the characteristics of publications involving coronaviruses as well as COVID-19 by using a topic modeling analysis. Methods: We extracted all abstracts and retained the most informative words from the COVID-19 Open Research Dataset, which contains all the 35,092 pieces of coronavirus related literature published up to March 20, 2020. Using Latent Dirichlet Allocation modeling, we trained an eight-topic model from the corpus. We then analyzed the semantic relationships between topics and compared the topic distribution between COVID-19 and other CoV infections. Results: Eight topics emerge...","Predicting vaccine efficacy remains a challenge. We used a systems vaccinology approach to identify early innate immune correlates of antibody induction in humans receiving the Ebola vaccine rVSV-ZEBOV. Blood samples from days 0, 1, 3, 7, and 14 were analyzed for changes in cytokine levels, innate immune cell subsets, and gene expression. Integrative statistical analyses with cross-validation identified a signature of 5 early innate markers correlating with antibody titers on day 28 and beyond. Among those, IP-10 on day 3 and MFI of CXCR6 on NK cells on day 1 were independent correlates. Consistently, we found an early gene expression signature linked to IP-10. This comprehensive characterization of early innate immune responses to the rVSV-ZEBOV vaccine in humans revealed immune signatures linked to IP-10. These results suggest correlates of vaccine-induced antibody induction and provide a rationale to explore strategies for augmenting the effectiveness of vaccines through manipulatio...","Abstract A novel approach modifying cells to express viral markers to elicit protective immunity responses (decoy cellular vaccination) in the prevention of COVID-19 disease is currently being explored. Our approach entails utilizing SARS-CoV-2 Spike antigen-expressing, non-replicating cells as carriers and presenters of immunogenic antigens, so called \u201cI-cells\u201d. By using irradiated cells as presenting vehicles of SARS-CoV-2 viral antigens(s) in a cellular context, these presented viral proteins can be recognized by the host immune system, thus, an efficient protective immune response might be elicited. Another advantage of this strategy is that the manufacturing process is scalable and yields uniform cell products allowing for \u201coff-the-shelf\u201d frozen supply availability. To prevent engraftment and proliferation of the cells after administration, the cells will be irradiated post-harvesting abolishing in vivo replication potential. Specifically, immunoreactive Spike-1 proteins from SARS...","Ever since the development of the first vaccine more than 200 years ago, vaccinations have greatly decreased the burden of infectious diseases worldwide, famously leading to the eradication of small pox and allowing the restriction of diseases such as polio, tetanus, diphtheria, and measles. A multitude of research efforts focuses on the improvement of established and the discovery of new vaccines such as the HPV (human papilloma virus) vaccine in 2006. However, radical changes in the density, age distribution and traveling habits of the population worldwide as well as the changing climate favor the emergence of old and new pathogens that bear the risk of becoming pandemic threats. In recent years, the rapid spread of severe infections such as HIV, SARS, Ebola, and Zika have highlighted the dire need for global preparedness for pandemics, which necessitates the extremely rapid development and comprehensive distribution of vaccines against potentially previously unknown pathogens. What ...","Seven coronaviruses (CoVs) have been isolated from humans so far. Among them, three emerging pathogenic CoVs, including severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and a newly identified CoV (2019-nCoV), once caused or continue to cause severe infections in humans, posing significant threats to global public health. SARS-CoV infection in humans (with about 10% case fatality rate) was first reported from China in 2002, while MERS-CoV infection in humans (with about 34.4% case fatality rate) was first reported from Saudi Arabia in June 2012. 2019-nCoV was first reported from China in December 2019, and is currently infecting more than 70000 people (with about 2.7% case fatality rate). Both SARS-CoV and MERS-CoV are zoonotic viruses, using bats as their natural reservoirs, and then transmitting through intermediate hosts, leading to human infections. Nevertheless, the intermediate host for 2019-nCoV is still under inve...","The emergence of new pathogens, such as severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and Ebola virus, poses serious challenges to global public health and highlights the urgent need for novel antiviral approaches. Monoclonal antibodies (mAbs) have been successfully used to treat various diseases, particularly cancer and immunological disorders. Antigen-specific mAbs have been isolated using several different approaches, including hybridoma, transgenic mice, phage display, yeast display, and single B-cell isolation. Consequently, an increasing number of mAbs, which exhibit high potency against emerging viruses in vitro and in animal models of infection, have been developed. In this paper, we summarize historical trends and recent developments in mAb discovery, compare the advantages and disadvantages of various approaches to mAb production, and discuss the potential use of such strategies for the development of antivi...","Abstract Coronaviruses may cause respiratory, enteric and central nervous system diseases in many species, including humans. Until recently, the relatively low burden of disease in humans caused by few of these viruses hampered development of coronavirus specific therapeutics. However, the emergence of severe acute respiratory syndrome coronavirus (SARS-CoV) has prompted the discovery of such drugs. Subsequent studies in animal models demonstrated the efficacy of SARS-CoV specific monoclonal antibodies, pegylated-interferon-\u03b1 and siRNAs against SARS-CoV. Furthermore, several antivirals shown to be effective against other viruses were tested in vitro. Because of availability and shown efficacy, the use of interferons may be considered should SARS-CoV or a related coronavirus (re)-emerge. The more recent design of wide-spectrum inhibitors targeting the coronavirus main proteases may lead to the discovery of new antivirals against multiple coronavirus induced diseases."],"title":["Prediction of Peak and Termination of Novel Coronavirus Covid-19 Epidemic in Iran","Overview of the CSIRO Australian Animal Health Laboratory","The expression and antigenicity of a truncated spike-nucleocapsid fusion protein of severe acute respiratory syndrome-associated coronavirus","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral
