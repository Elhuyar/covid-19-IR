5021892632033,0.004657045968545785,0.004539676525283592,0.004529929595045572,0.004487559614443813,0.00442815764716544,0.004376414941446718,0.004129689657477162,0.0039015584673255978,0.0038877921832501626,0.003804918449080566,0.0036656071704140036,0.0036264319547571534,0.0035501754355721465,0.00353359207987941,0.00353359207987941,0.003513738095039616,0.0034032869632650946,0.0033867949372193952,0.0032032744547373176,0.00311123716300337,0.0031029923021739635,0.003022304324618851,0.003],"scr":[1.0,0.767,0.523,0.437,0.386,0.379,0.365,0.311,0.3,0.274,0.238,0.234,0.21,0.209,0.199,0.199,0.184,0.163,0.162,0.154,0.149,0.133,0.132,0.128,0.12,0.115,0.097,0.091,0.09,0.088,0.084,0.081,0.066,0.053,0.052,0.047,0.039,0.037,0.032,0.031,0.031,0.03,0.024,0.023,0.012,0.007,0.006,0.001,0.0],"text":["Suitable animal models for evaluating vaccines for SARS- and MERS-CoV are lacking or highly limited, making the process of vaccine development highly challenging.42,43 Development of an efficient animal model that mimics the clinical disease can inform on pathogenesis as well as to develop vaccines and therapeutics against these CoVs. Several animal models have been evaluated for SARS- and MERS CoVs including mouse, guinea pigs, hamsters, ferrets, rabbits, rhesus macaques, marmosets, and cats.42,44-50","Due to the new technologies available for surveillance, assay development, vaccine design, animal modeling, and manufacturing, the scientific aspects of vaccine development are not limiting our ability to prepare for emerging viral diseases. The major factors that need to be addressed include (1) the political will to provide the resources necessary to conduct the epidemiology and laboratory work needed to support vaccine development, (2) new business models to create an infrastructure for advanced vaccine development that does not require profit motive, and (3) creative regulatory processes and clinical trial designs to evaluate products for efficacy during outbreaks that are by nature sporadic and causing social chaos. Importantly, achieving solid efficacy data that can support licensure is critical so products can be more readily available during future epidemics. Novel approaches to vaccine design may significantly shorten vaccine development timelines and increase the frequency of success. New technologies that have rapidly evolved over the last 5-10 years make atomic level antigen design feasible and provide mechanisms for rapid, iterative improvements in antigenicity and immunogenicity of candidate vaccines. In particular, high throughput sequencing provides a starting point for vaccine antigens and helps to define the extent of genetic variability. Relatively inexpensive gene synthesis, the ease of isolating and characterizing human monoclonal antibodies (mAbs) against target antigens, the ability to define structures of vaccine antigens in complex with mAbs with desirable functional properties, and the development of assays that evaluate immunogenicity of vaccines in animal models, provide the foundation for rapid development of highly characterized candidate vaccines and their advancement into clinical evaluation. The figure illustrates the steps taken in the case of MERS CoV to rapidly develop the tools needed to generate candidate vaccines. Advanced knowledge of effective vaccine approaches for a particular virus family together with these modern development and design approaches may significantly shorten the time needed to prepare vaccines for field testing in the setting of a new pandemic threat.","Because of the economic importance of CoV infection to livestock and domestic animals, a variety of live-attenuated and killed CoV vaccines have been tested in animals. Vaccines have been developed against IBV, TGEV, CCoV, and FIPV. However, these vaccines do not seem to provide complete protection from wild-type virus infection. In some cases, the wild-type CoV rapidly evolves to escape neutralization by vaccine-induced antibodies. In studies of vaccinated chickens, a live-attenuated IBV vaccine has been shown to undergo RNA recombination with wild-type virus to generate vaccine escape mutants. Killed virus vaccines may also be problematic for some CoV infections. Vaccination of cats with a killed FIPV vaccine has been shown to exacerbate disease when cats are challenged with wild-type virus. Therefore, extensive studies will be required to carefully evaluate candidate vaccines for SARS-CoV or MERS-CoV. A variety of approaches are currently under investigation for developing CoV vaccines, including analysis of killed virus vaccines, live-attenuated virus vaccines, and viral vector vaccines (such as modified vaccine virus Ankara, canarypox, alphavirus, and adenovirus vectors). Studies have shown that removing the envelope (E) protein from either SARS-CoV or MERS-CoV is an effective approach for generating a live attenuated virus vaccine. In the absence of this structural protein, the virus replicates to lower titers in the lungs of mice, but still induces an immune response that is protective from challenge with wild type virus. The development of improved animal models for human coronaviruses will be essential for evaluating any candidate vaccines. Transgenic mice expressing human ACE-2 (for SARS-CoV) can be used as a model system for SARS, however the pathogenesis in ACE-2 expressing transgenic mice does not fully mimic the pathogenesis seen during SARS-CoV infection in humans. CoVs can be adapted for replication in small animal models. Passaging SARS-CoV in mice led to the generation of a mouse-adapted strain, SARS CoV-MA15, which induces a lethal respiratory tract infection of mice. CoV vaccine studies will benefit from an improved understanding of conserved viral epitopes that can be targeted for vaccine development.","Depending on features of the virus structure, transmission dynamics, entry requirements, tropism, and replication strategy, a vaccine approach should be proposed, designed, and evaluated in small animals for immunogenicity and protection against challenge. Manufacturing a candidate vaccine for which there is no immediate market poses a significant dilemma because most stages of advanced vaccine development are carried out by large pharmaceutical companies that need to make profit to stay in business. While emerging infectious diseases pose a public health threat, they rarely present a compelling commercial opportunity. Vaccines require a large investment and historically have a relatively low probability of being successful without an extensive iterative process of evaluation and redesign. Therefore, in addition to new biological tools, there needs to be political will to prioritize public funding of advanced vaccine development and new business models for managing this process. 3 In this review, we describe the vaccine development efforts for three distinct viruses that collectively capture many of the challenges faced when developing vaccines for emerging viral threats. Ebola, a member of the Filoviridae family, is spread by body fluids and secretions with a relatively low attack rate but causes a systemic disease with high mortality. Chikungunya, an alphavirus in FIGURE 28.1 Time from identification of a viral pathogen to vaccine availability. Vaccine development is a lengthy process often measured in decades. Many steps are required even for a traditional empirical approach including identification of target antigen; assay development; defining seroprevalence and incidence in relevant populations; understanding transmission dynamics and whether there is an intermediate animal host; developing animal models; exploring pathogenesis and defining immune mechanisms of protection; designing vaccine antigens; determining formulation, delivery route and method; preclinical evaluation for safety and immunogenicity; manufacturing; and several years of clinical evaluation and clearing regulatory hurdles. Vaccines can fail at any of these steps, and it is rare for the first attempted concept to become the final product.","The CoV S-proteins are the major target of the humoral and cellular immune response and constitute prime candidates for vaccine development. Vaccination of mice with SARS-CoV S-encoding DNA triggered a humoral and cellular immune response and induced protection against infection [55] . Depletion of T cells and Ig transfer experiments revealed that protection was due to neutralizing antibodies [29, 55] ; protection can be achieved by the sole administration of S-specific neutralizing monoclonal antibodies [56] . Production of neutralizing antibodies was also observed upon immunization of macaques with adenovirus [57] and mice with vaccinia virus [48] , both encoding the S-protein, and in the latter case protection of the vaccinated animals against SARS-CoV was demonstrated. These data, in conjunction with neutralization of S-driven infection using sera obtained from convalescent SARS patients [40, 41] and also using a monoclonal antibody directed against the S1 subunit [58] , indicate that S-based vaccines are promising for future human trials. However, triggering inflammation in S-vaccinated but not in control animals has also been reported [59] and an enhancing effect of S-specific antibodies on feline infectious peritonitis virus replication is well established [60] . Therefore, S-based vaccines need to be carefully characterized in several animal models before being administered to humans.","There is no available vaccine against COVID-19, while previous vaccines or strategies used to develop a vaccine against SARS-CoV can be effective. Recombinant protein from the Urbani (AY278741) strain of SARS-CoV was administered to mice and hamsters, resulted in the production of neutralizing antibodies and protection against SARS-CoV [56, 57] . The DNA fragment, inactivated whole virus or live-vectored strain of SARS-CoV (AY278741), significantly reduced the viral infection in various animal models [58] [59] [60] [61] [62] [63] . Different other strains of SARS-CoV were also used to produce inactivated or live-vectored vaccines which efficiently reduced the viral load in animal models. These strains include, Tor2 (AY274119) [64, 65] , Utah (AY714217) [66] , FRA (AY310120) [59] , HKU-39849 (AY278491) [57, 67] , BJ01 (AY278488) [68, 69] , NS1 (AY508724) [70] , ZJ01 (AY297028) [70] , GD01 (AY278489) [69] and GZ50 (AY304495) [71] . However, there are few vaccines in the pipeline against SARS-CoV-2. The mRNA based vaccine prepared by the US National Institute of Allergy and Infectious Diseases against SARS-CoV-2 is under phase 1 trial [72] . INO-4800-DNA based vaccine will be soon available for human testing [73] . Chinese Centre for Disease Control and Prevention (CDC) working on the development of an inactivated virus vaccine [74, 75] . Soon mRNA based vaccine's sample (prepared by Stermirna Therapeutics) will be available [76] . GeoVax-BravoVax is working to develop a Modified Vaccina Ankara (MVA) based vaccine [77] . While Clover Biopharmaceuticals is developing a recombinant 2019-nCoV S protein subunit-trimer based vaccine [78] .","Researchers are searching for effective and suitable vaccine candidates and therapeutics for controlling the deadly COVID-19. There are no effective vaccines or specific antiviral drugs for COVID-19. Hence, we have to rely exclusively on enforcing strict preventive and control measures that minimize the risk of possible disease transmission. Results obtained from the recently conducted in vitro study against COVID-19 are promising since the drugs remdesivir and chloroquine were found to be highly effective in controlling the infection. Direct clinical trials can be conducted among the patients infected with COVID-19 since these drugs are being used for treating other diseases and have well-established safety profiles, making the further evaluation of these drugs much easier. S protein is considered a key viral antigen for developing CoV vaccines, as shown in several preclinical studies. Although research is in progress to improve prevention, treatment, and control of COVID-19, the documented clinical data on different therapeutic approaches for CoVs are scarce. Further research should be directed toward the study of SARS-CoV-2 in suitable animal models for analyzing replication, transmission, and pathogenesis.","A more economical and achievable strategy than traditional approaches to vaccine development and deployment would be to focus on manufacturing small stockpiles of vaccine using a common platform technology. ChAd vectored vaccines provide a good example of a suitable vaccine platform, which has been identified as one of significant interest by the WHO R&amp;D Blueprint process. The overall strategy would be to generate suitable stockpiles for emergency response use having previously demonstrated safety and immunogenicity of each vaccine up to Phase II trials in the target geographical regions. These products could be stored in relevant locations for each disease and, in the event of an outbreak emerging, could be deployed in a ring vaccination program similar to that employed in a Phase III trial in Guinea of the rVSV ZEBOV vaccine during the West African Ebola outbreak.18 Such a deployment would need to be made under the provisions of policies for use of unapproved medicinal products, such as the FDA Expanded Access program, also known as \u201ccompassionate use\u201d, or other emergency use legislation. This would require fulfilment of certain conditions including that no comparable or satisfactory therapy is available, that the risk of harm from the vaccine is not greater than the risk of disease and that there is sufficient evidence of the safety and effectiveness of the product to support its use in the given circumstances.46 In this context, a vaccine for an outbreak pathogen, based on a well-developed platform, such as ChAd vectors, with evidence of efficacy from a relevant animal model would be likely to gain approval for use in a limited setting. Based on research, manufacturing and clinical trial costs for the ChAd3 vectored vaccine developed for Ebola, vaccines might be stockpiled for just $50 million per disease, representing a fraction of the cost of bringing a vaccine through to licensure. Deployment would provide the efficacy data in humans required for approval by a national regulator, increasing the likelihood of the vaccine progressing through the later stages of development.","Mucosal vaccine with protein antigens is a very promising product format for future vaccine development, especially considering the desired immunity protection at the mucosal surface and the safety of protein antigens. However, the low immunogenicity and weak stability of free protein antigens in the relatively harsh mucosal fluid (such as nasal mucus and gastric conditions), require an optimized vaccine formulation to enhance immune protection. A wide range of particulate delivery systems have been proven to be efficient in vaccine delivery in animals and human. Co-administration of suitable immunostimulants with protein antigens could facilitate and enhance the generation of potent antigen-specific immune protection. Therefore, a successfully designed vaccine therapeutics is always an optimal combination of antigens, immuno-potentiators, vaccine carriers, and an effective formulation of the above, which is delivered through an appropriate administration route.","It is very difficult and often impossible to test the efficacy of new treatments for highly lethal infections in human clinical trials. Animal models for human EIDs can play a key role in the development and testing of candidate vaccines and therapeutics and can be used to facilitate their regulatory approval. The US Food and Drug Administration (FDA) has developed The Animal Rule to assist in the regulatory approval process [4] . The rule states that when it would not be ethical to perform human challenge studies to measure the efficacy of vaccines and drugs developed to prevent or treat highly pathogens, the FDA may grant approval based on appropriate animal efficacy studies when the results of those studies establish that the drug is reasonably likely to produce a clinical benefit in humans. The Animal Rule states that the FDA will only rely on evidence from animal studies to provide substantial evidence of effectiveness when strict criteria are met.","The receptor-binding domain (RBD) in spike protein located on the outer membrane of coronavirus mediates receptor binding and plays a major role in virus entry into the host cell [57] . This protein could be used as a potential vaccine candidate as it is the major target for neutralizing antibodies [58] . Hence, it could be considered to develop potential effective vaccines or therapeutics against coronavirus infection. As the virus uses angiotensin-converting enzyme 2 (ACE2), the host cell receptor for its cell entry similar like SARS-CoV [59] [60] [61] , the monoclonal antibodies that are identified and tested to be effective against SARS virus protein or specific to ACE2 can be produced in plants and shall be tested for its efficacy against nCoV. Earlier reports showed several vaccines and monoclonal antibody candidates in response to SARS-CoV and MERS-CoV, which could be tested and used for passive immunotherapy for an immediate immune response [62] [63] [64] . The possibility of producing a VLP based vaccine is also feasible by expressing all the structural viral proteins that can assemble into VLPs in plants. The structural and functional studies of viral proteins in nCoV might help in designing better vaccines and specific therapeutics. Producing viral proteins in plants may further be helpful to evaluate their potential in developing diagnostic kits or the protection/therapeutic tools that can be manufactured fast in order to manage the highly infectious nCoV. This will open an avenue to characterize recombinant immunogenic viral proteins and provide a proof of concept for using plants as a robust, rapid, and flexible platform for producing protein/research reagents, which are highly essential to face potential nCoV outbreaks.","Fortunately, scientists around the world are working at breakneck speed to figure out how to detect, treat, and control the new coronavirus. On Feb 10-12, 2020, WHO brought almost 400 scientists together for a research and innovation forum on the new coronavirus. 4 The meeting covered the topics of diagnostics, vaccines, and therapeutics for COVID19, alongside questions of how to best integrate social science into the response and protection of healthcare workers from infection. The forum generated a research roadmap, due to be published at the end of February, 2020, to develop tools to help control the outbreak, reduce deaths, and minimise damage to economies and the social fabric of communities.","There are currently no approved antiviral treatments or vaccines for human coronavirus infections, including HCoV-NL63, HCoV-HKU1, SARS-CoV and MERS-CoV. Studies have described small-molecule inhibitors that have the potential to control SARS-CoV infection, and in vitro studies have reported that the virus has partial ribavirin and interferon sensitivity at high doses, but clinical management of severe infections (which mostly occur in people infected with SARS-CoV and MERS-CoV) is limited to supportive and palliative care14,87,88. Thus, the development of safe, stable vaccines is necessary, and, because these viruses rise rapidly out of heterogeneous, zoonotic pools, vaccines would ideally be broad-spectrum and rapidly adaptable to new coronaviruses. Of particular importance is the protection of the elderly, as they might be disproportionately susceptible to severe disease from both SARS-CoV and MERS-CoV infections. In support of this hypothesis, the median age of MERS-affected patients who experience disease that is severe enough to require medical attention is currently 50 years (with an age range from 14 months to 94 years) (WHO MERS-CoV incidence updates). Additionally, in the case of SARS-CoV, the elderly respond poorly to most vaccine formulations14,42,89. Multiple strategies have been used to generate coronavirus vaccines, which include inactivated virus vaccines, live-attenuated virus vaccines, viral vector vaccines, subunit vaccines and DNA or protein vaccines. Most studies have focused only on SARS-CoV vaccine development and have used animal models that do not recapitulate the severe clinical disease that occurs in humans (Table 2). To critically evaluate a vaccine, lethal-challenge models using viral strains that are homologous and heterologous to the vaccine strain in both young and aged animals are essential.","Animal models play a vital role to uncover the mechanisms of viral pathogenicity from the entrance to the transmission and designing therapeutic strategies. Previously, to examine the replication of SARS-CoV, various animal models were used which showed the symptoms of severe infection [43] . In contrast to SARS-CoV, no MERS-CoV pathogenesis was observed in small animals. Mice are not vulnerable to infection by MERS-coronavirus due to the non-compatibility of the DPP4 receptor [44] . As the entire genome of the 2019-novel coronavirus is more than 80% similar to the previous human SARS-like bat CoV, previously used animal models for SARS-CoV can be utilized to study the infectious pathogenicity of SARS-CoV-2. The human ACE2 cell receptor is recognized by both SARS and Novel coronaviruses. Conclusively, TALEN or CRISPR-mediated genetically modified hamsters or other small animals can be utilized for the study of the pathogenicity of novel coronaviruses. SARS-CoV has been reported to replicate and cause severe disease in Rats (F344), where the sequence analysis revealed a mutation at spike glycoprotein [45] . Thus, it could be another suitable option to develop spike glycoprotein targeting therapeutics against novel coronaviruses. Recently, mice models and clinical isolates were used to develop any therapeutic strategy against SARS-CoV-2 induced COVID-19 [46, 47] . In a similar study, artificial intelligence prediction was used to investigate the inhibitory role of the drug against SARS-CoV-2 [48] . SARS-CoV-2 infected patients were also used to conduct randomized clinical trials [46, 49, 50] . It is now important that the scientists worldwide collaborate the design a suitable model and investigate the in vivo mechanisms associated with pathogenesis of SARS-CoV-2.","The regulatory considerations for the nonclinical and clinical development of preventive vaccines, as well as pathways to licensure described elsewhere in this chapter, are largely also applicable to vaccines formulated with adjuvants. However, adjuvants can exhibit a range of properties that invoke complex immune responses, the mode of action is not always known or fully understood, and animal models that are relevant for evaluating both the safety and the efficacy of an adjuvantantigen combination are frequently not available. Thus, there are some unique issues to be addressed during preclinical and clinical development of the adjuvanted vaccine formulation. A WHO guideline published in 2013 describes the nonclinical, quality, pharmacological, toxicological, and other information needed to support initiation of clinical trials with a vaccine combined with a novel adjuvant. 36 In 2007, CBER published two guidance documents (\"Guidance for Industry: Clinical Data Needed to Support Licensure of Pandemic Influenza Vaccines\" 37 and \"Guidance for Industry: Clinical Data Needed to Support the Licensure of Seasonal Inactivated Influenza Vaccines\" 38 ). Each of these documents discusses the development of adjuvanted inactivated influenza vaccines and notes that \"[d]ata to support the safety of the adjuvanted formulation and added benefit over the unadjuvanted formulation must be submitted in the BLA\u2026\" 37, 38 Sponsors were advised that \"at an early stage of development, clinical data supporting the value of adding the adjuvant should be provided\u2026\" 37, 38 The seasonal influenza vaccine guidance notes further that \"[i]f an adjuvant is added to a licensed seasonal vaccine without antigen sparing effects\u2026the immune response elicited by the adjuvanted formulation should be substantially better than that elicited by the unadjuvanted vaccine\u2026\" 38 As the FDA's experience with novel adjuvants has grown, the agency continues to reexamine guidance and engages with sponsors and applicants regarding the clinical development of adjuvanted vaccines.","More important, the HIV vaccine development effort initially focused on replicating the approach that had been used to develop Hepatitis B vaccine development, which was to clone and express the surface protein of the virus. This simplistic approach to a complex virus was recently proven to be a failure [3] . Will scientists once again pursue \"quick and easy solutions\" in the hopes of stimulating a protective antibody response despite existing evidence that coronavirus vaccines (for animals) based on the S or spike surface protein have largely been ineffective? In order to best define an effective SARS vaccine approach, it is important to consider the correlates of protection from coronaviruses in animal models and any evidence for immunity that may be emerging from clinical experience. Little is known, as yet, about the human immune response to SARS-CoV but much can be learned from examining the immunology of other coronaviruses and the history of coronavirus vaccines. We must also examine the host-pathogen interaction and ask whether specific antigens (proteins derived from the pathogen) or host responses, such as antibodies and T cell response, provide any insight into the type of vaccine that should be developed. SARS, like HIV, has the potential to set off a global pandemic. In this article, we argue that there is much to be learned from the past-both in terms of building a cooperative approach in order to expedite the development of an effective vaccine and in terms of the scientific knowledge that has emerged as a result of this collaborative process [4] . There is no better time to begin working on a new SARS vaccine than now. It is imperative to capture this moment, when the virus is relatively new, before clades and strains of this highly virulent airborne virus emerge.","Besides improving existing detection assays-for instance, PCR methods based on the amplification of the nucleoprotein gene may be intrinsically more sensitive, due to the coronaviral transcription strategy , and thus be valuable for early diagnosis-further laboratory research needs to include detailed physico-chemical analysis of SARS-CoV proteins to allow the development of novel compounds based on targeted drug design (Anand et al., 2003) . Although an effective vaccine cannot be expected to be available soon, the relative ease with which SARS-CoV can be propagated in vitro is clearly helpful. A suitable animal model for SARS may be available in the form of cynomolgus macaques (Macaca fascicularis) . While the availability of vaccines against animal coronaviruses, such as avian infectious bronchitis virus, transmissible gastroenteritis coronavirus of pigs, and feline infectious peritonitis virus, is encouraging, the obvious lack of protective immunity in humans after infection with HCoV OC43 and 229E is not. There is also currently no commercial veterinary vaccine to prevent respiratory coronavirus infections, except for infectious bronchitis virus infections in chickens. Further research is also urgently needed to determine whether immune pathogenesis plays a r\u00f4le in SARS or whether immune enhancement may occur, the chances of developing an effective and safe vaccine therefore remain uncertain. It is to be hoped that after such an encouraging start in an atmosphere of open collaboration and mutual trust, progress in SARS-CoV research will not be impeded by patent matters (Gold, 2003) .","To improve responsiveness to epidemics, in 2015 the WHO published a list of nine diseases requiring urgent vaccine R&amp;D to prevent public health emergencies in the future. This list was revised in 2017, and key characteristics of the diseases prioritised by the WHO are summarised in Table 3. The process of prioritising diseases took into account properties of the causative pathogen e.g. transmissibility, host-based factors such as immunopathology, clinical aspects including ease of accurate diagnosis, availability of countermeasures and mortality, public health capacity and epidemiological factors.47 Research and development priorities for these diseases include development of suitable diagnostic tests, assessment of potential treatments, identification of key knowledge gaps, production platforms, behavioural interventions and acceleration of vaccine development. Preparation of sufficient quantities of safe and efficacious vaccines against potential outbreak pathogens is an extremely effective strategy. However, a lack of access to dedicated long-term funding has hampered vaccine development for outbreak pathogens in recent decades.48 As well as limiting the number of new vaccines being developed, the number of facilities with the capacity to biomanufacture vaccines is also limited, which is a significant issue for outbreak preparedness.49 In addition, WHO recognised that generally applicable platform technologies for rapid vaccine development are required and have set out to identify and prioritise the leading platforms.   ","DNA vaccines hold promise for use in humans [27] . However, the immunogenicity of SARS-CoV DNA vaccine in humans has yet to be established. Whether this approach could be applied to other animal models is still unknown, and its immunogenicity in humans remains to be established. What's more, for the SARS-CoV vaccine, there are significant limitations with current technologies that have prevented the full effectiveness of DNA vaccines in larger animals and humans because of the safety concerns about live virus. Therefore, it is very important to evaluate the efficacy of SARS DNA vaccine in any other animal models, which is a highly relevant translational model for demonstrating human immune responsiveness.","There are no clinically approved vaccines against NiV, however, one therapeutic approach (monoclonal antibody therapy) has recently completed a phase I clinical trial with results still to be reported.57 While monoclonal antibody treatment may be efficacious in a short window post-exposure, this treatment option is not suitable for large-scale use, and as such, vaccine development is a key research focus for the prevention of NiV-mediated disease. Advantageously, there are a number of animal models of NiV infection which are used in vaccine development programs and are considered to sufficiently mirror NiV-induced pathogenesis observed in humans, e.g. the hamster, ferret and African Green Monkey (AGM) models.58-60","practical requirement in the development of any EIAV vaccine is compatibility with established regulatory policies and diagnostic assays. The ability of EIAV-infected horses to routinely establish immunologic control over virus replication and disease suggests that an effective vaccine can indeed be developed, if the critical natural immune correlates of protection can be elicited by a candidate vaccine. An attenuated live EIAV vaccine with a reported protection efficacy of about 70% has been used in China since the early 1980s, but the effectiveness of this vaccine remains to be confirmed outside of that country. Evaluation of other candidate EIAV vaccines (live-attenuated, inactivated whole virus, subunit vaccines, synthetic peptides, etc.) under experimental conditions has revealed a spectrum of vaccine efficacy that ranges from 'sterile protection' (prevention of infection upon inoculation with EIAV) to severe elevation of EIAVreplication, and exacerbation of disease. These results indicate that immune responses to EIAVare a double-edged sword that can either mediate protection or yield vaccine enhancement. Vaccine enhancement has previously been reported for other viral infections (dengue virus, respiratory syncitial virus, feline infectious peritonitis virus) and is of special concern with macrophage-tropic viruses. Similar examples of vaccine protection and enhancement have been reported in studies of experimental vaccines for other lentiviruses, including feline immunodeficiency virus, caprine arthritis-encephalitis virus, and visna-maedi virus. These observations in several diverse animal lentivirus systems suggest that the potential for immune enhancement may be a general property of lentiviruses, including HIV-1. Current efforts in the production of a commercial EIAV vaccine are focused on the development of a vaccine that can achieve sufficient maturation of immune responses to provide protection from virus infection, but allow the serological differentiation between vaccinated and infected horses. In this regard, DNA vaccine strategies appear to be well suited to accomplish these criteria for a commercial EIAV vaccine.","For lyssaviruses, the lack of vaccine protection against numerous divergent lyssaviruses has been previously defined. However, the continued emergence of novel lyssaviruses warrants the continued assessment of vaccine protection, as well as where human infection occurs and how the clinical disease develops, as there remains no cure for rabies. Human rabies vaccines have been available for decades, and following vaccination, it has long been established that a neutralising antibody titre over a defined threshold will protect individuals from the development of disease when infection with classical RABV occurs [143]. However, the protective cut-off for a serological neutralising antibody titre is poorly defined for many of the other lyssaviruses within the genus, and consequently, the discovery of novel viruses warrants an investigation on the efficacy of existing pre- and post-exposure preparations [144,145,146,147,148,149,150]. Although response to vaccines differs between individuals, it is widely accepted that a protective titre of 0.5 international units (IU)/ml is sufficient for protection against RABV [151]. Alongside RABV, the current vaccine protects against all phylogroup I lyssaviruses, namely: ARAV, ABLV, BBLV, DUVV, EBLV-1, EBLV-2, IRKV, KHUV, and GBLV, although the level of neutralising antibody required to protect is undefined. Evidence has shown, however, that a titre higher than 0.5IU/ml is required for protection for some phylogroup I lyssaviruses, indicating an increased antigenic distance of the vaccine strains to the circulating lyssaviruses [144] [146,149]. For more divergent lyssaviruses, such as those in phylogroup II and III, in vivo vaccination-challenge experiments have shown that the antibody response generated from the RABV vaccine is not sufficient for protection [17,147,150,152,153,154]. ","The use of DNA vaccines is based on the transfection of plasmid DNA that encodes antigenic proteins into host cells and the subsequent expression of these foreign genes in order to induce a potent immune response against the disease of interest. Undoubtedly, at first glance, nucleic acid immunization appears to be an attractive vaccine platform: fast vaccine development, a clean safety profile, and low production costs [35]. However, in spite of the promising data from pre-clinical animal studies, DNA vaccines have not yet been fully successful in humans. For example, the dengue DNA vaccine D1ME100 showed excellent anti-dengue cellular and humoral immune responses in non-human primates; however, it failed to produce neutralizing antibody in human subjects [36, 37]. Research and development on MERS-CoV DNA vaccines has been focused on the S protein by engineering plasmid DNA that encoded full-length S protein sequences [38\u2022]. A synthetic DNA vaccine against MERS-CoV was studied in mice and large animal models (non-human primates\u2014NHPs and camels), and the results showed that the vaccine is capable of inducing S protein-specific neutralizing antibodies in these animals. Intriguingly, the study revealed that vaccinated NHPs were protected and failed to demonstrate any clinical or radiographic signs of pneumonia post MERS viral challenge [38\u2022]. In early 2016, the first-in-human trial of MERS vaccine has begun [39], where 75 participants will receive the MERS DNA vaccine, GLS-5300, co-developed by Inovio Pharmaceuticals and GeneOne Life Science Inc. [40]. In an alternative approach, Graham and co-workers proposed to combine a DNA vaccine and the S1 subunit protein in a prime-boost scheme. Rhesus macaques immunized with spike DNA vaccine followed by the S1 protein (adjuvanted with aluminum phosphate) yielded more neutralizing antibodies, showed fewer signs of pulmonary disease than animals vaccinated with the S1 protein only [41].","Since then, investigators working with experimental respiratory vaccines have proceeded with great caution and even reluctance based on the prospect of causing another such incident. In laboratory animals antibody-dependent immune Microbes [7, 8] , although to a lesser degree. Such concerns prompted efforts to develop a more restricted receptor binding domain (RBD) of the S protein as a recombinant vaccine [9, 10] , which elicits highly effective cross-neutralizing antibody responses in the vaccinated animals [11] . An equivalent RBD molecule has now been identified from MERS-CoV spike protein (Fig. 2) [12e14], potentially making it feasible to co-develop this molecule as a recombinant MERS vaccine, alongside an RBD-based SARS vaccine. To date, however, the level of interest from scientific funding agencies to develop MERS vaccines has been modest. When considering the time and expense of developing a safe and effective vaccine against uncertain risk factors, global health policymakers have so far hesitated in prioritizing MERS-CoV vaccines for the purpose of creating a stockpile in the event of a public health emergency.","For other viral zoonoses of bat present within the EU there have been varying degrees of success in the development of vaccines. Following the 2014 Ebola outbreak, a vaccine based on vesicular stomatitis virus (VSV) expressing the surface glycoprotein of Zaire Ebola (EBOV), termed VSV-EBOV, was developed [155]. Clinical trials demonstrated 95-100% efficacy in generating a protective response against EBOV, making it the first filovirus vaccine in use [156]. However, as with the lyssaviruses, there is antigenic divergence across the filovirus family with six distinct species of ebolavirus being described and little is understood regarding any potential cross-protection afforded by the current vaccine. Further, two other genera are classified alongside the ebolaviruses within the filovirus family, Marburgviruses and Cuevavirus. Whilst a vaccine for Marburgviruses is not currently in use, studies have shown that, similar to EBOV, VSV expressing MARV glycoproteins is effective at generating a sufficient antibody titre for protection in non-human primates [157]. Of note, the VSV-MARV vaccine affords protection against Ravn virus (RAVV), a further novel lyssavirus [158]. ","The rationale is that the section KRSFIEDLLFNKV is exposed as associated with S2 0 at the surface but highly conserved as shown in the second (i.e. \"FIEDLL\") alignment in Section 4.3. To bring it to the length of circa 20 amino acid residues considered in the author's experience (and frequently by other workers) as most suitable as a basis of a B-epitope for vaccine and diagnostic design, it was noted that the preceding serine (S) and following leucine (L) and alanine (A) are found in 2019-nCoV, well conserved in human host (AAR07628.1) and bat host species, and represent fairly conservative substitutions in the next most related coronaviruses, the pig host species. The remaining principles used in this design are summarized at the end of Section 4.6 alongside the similar discussion for a peptidomimetic, because the method of design (as is typical for epitopes in synthetic peptide vaccines) is based on rules-ofthumb as discussed in that Section, and are similar in the two cases. The choice is supported by the fact that it corresponds to an exposed loop in the SARS coronavirus, which will be important for raising antibodies. The ends of the peptides will have amino and carboxyl groups (shown above), which are linked to the rest of the protein sequence by neutral peptide links. The ends of the peptide are thus selected on the rationale that (a) the exposed N-terminal NH 3 \u00fe -glycine (G) mimics (albeit imperfectly) the positively charged lysine (K) in the KPS triplet and (b) cysteine-(COO \u00c0 ) provides a means for a Cys-S-S-Cys disulfide link to a carrier protein and the exposed carboxy terminus mimics (again albeit imperfectly) the aspartate (D) in the LAD triplet. A carrier protein is required to be added for antibody production and T-system memory, because short peptides have limited antigenicity. Keyhole limpet haemocyanin is often used, at least for raising antibodies, and for early stage vaccine studies, using laboratory animals. It is derived from the limpet, a gastropod; it is phylogenetically distant from mammalian proteins, thus reducing false positives in immunologically-based research techniques in mammalian model organisms, and clinically avoiding autoimmune effects. Some further conventional wisdom for selection of amino acid residues to synthesize as peptides and used as the basis of diagnostics and vaccines is as follows. Concerns are for raising antibodies (B immune system), implanting immune system memory in the case of vaccines), and specificity, and avoiding unwanted cross reactions with other proteins with similar epitopes to the target protein of interest. The peptide length should in general best be 10-20 amino acids of which many but not all are significantly polar (hydrophilic, water-liking) (residues in the set [STDENQKRHYP]). The length is thus considered appropriate at 20 amino acid residues. Tackling the issue of avoiding potential immunological crossreactivity with other human proteins, the closest match of the appropriate corresponding non-terminal sequence KGPSKRSFIEDLLFNKVT-LACD with human genome protein products in GenBank is as follows.","To address these issues, the Coalition for Epidemic Preparedness Innovations (CEPI) was launched in January 2017, bringing together funders including the Wellcome Trust, the Bill and Melinda Gates Foundation, and the governments of Norway, Germany, Japan and others.50 The initial fund is $460 million, with the European Commission also pledging co-funding of \u20ac250 million and further funding due to be confirmed from the Government of India by the end of 2017. The fund will initially focus on the Nipah, Lassa and MERS viruses, aiming to bring two candidate vaccines through development against each disease. CEPI also aims to promote technical and institutional platforms to improve responsiveness to future epidemics. The approach undertaken by CEPI will advance vaccine development for diseases where research to date has been limited. This is in large part due to the lack of market potential for such vaccines in conjunction with the huge costs involved over a long period of time to provide a vaccine, from pre-clinical development through to licensure, estimated at upwards of $200 million to $500 million per vaccine.51 Therefore, the funding required to license a vaccine for each of the priority diseases highlighted by the WHO blueprint would run into many billions of dollars, and opportunities to assess the efficacy of these vaccines in humans would be rare.","Altogether our results demonstrate that, in presence of vaccine-elicited antiviral antibodies, SARS-CoV displays an altered tropism toward primary human immune cells, which do not express the conventional virus receptor and are otherwise refractory to the virus. A number of SARS vaccine candidates have been tested in experimental animal models [35,36], many of them based on the viral Spike glycoprotein previously identified as the most immunogenic antigen inducing neutralizing and protective antibodies [14,15,37,38]. Of note, some vaccines against animal coronaviruses have been also generated, but their development has proven difficult due to immune enhancement of disease in vaccinated recipients [39-41]. Despite the fact that this alternative infection pathway appears to have a limited impact, it remains of interest to appreciate the cost of antibody-mediated SARS-CoV infection on the functionality of the target cells, in order to have a broad understanding of the tropism and pathogenesis of the virus and evaluate potential pitfalls associated with immunization against human coronaviruses. This aspect is gaining more relevance as the emergence of the MERS-CoV further indicates that the availability of vaccines targeting this group of viruses, which have demonstrated the ability to jump species, is one of the few options available to prevent the spread of infections causing severe diseases with high mortality in humans [42].","The envelope protein (E) is also an attractive vaccine target that has been proposed for leverage in the development of live-attenuated vaccines [60, 61] . MERS-CoV mutants with the E protein deleted are replication-competent but propagation-defective [61] . Similar results were shown for the SARS-CoV when E was removed [62] . Together this suggests that deletion of E from coronaviruses may provide a safe-single replication live viral vaccine for use in inducing a mucosal immune response. We investigated the similarity of the E protein of 2019-nCoV by phylogenetic analysis against known coronavirus E protein sequences ( Figure 6 ) and found clustering, although somewhat distant, with human SARS-CoV. Given that vaccines have been generated for MERSand SARS-CoVs by mutating the E protein, an E-based vaccine may represent an alternate candidate for 2019-nCoV vaccines. As vaccine candidates are identified, the requirement of animal models for vaccine development and evaluation will be essential.","The availability of therapeutic NAbs against SARS-CoV-2 will offer benefits for the control of the current pandemic and the possible re-emergence of the virus in the future, and their development therefore remains a high priority. The efforts of NAb development will surely be an area of intense research in the coming months and even years. Currently, several strategies are used in the clinic or under development, such as viral-targeting therapeutics and host-targeting agents (such as interferons, glucocorticoids) for the treatment of COVID-19. As compared with these therapeutic strategies, NAbs appear to be more specific for virions. Understanding of action mechanisms of NAbs may provide valuable implications for the rapid development of antibody therapy and vaccine for SARS-CoV-2. However, the development of NAb-based therapeutics is a time-consuming and laborious process. To date, no NAb agents for either SARS-CoV or (Middle East Respiratory Syndrome Coronavirus) MERS-CoV are available in the market. Meanwhile, a note of caution is that the effect of antibody immune response in protecting against pulmonary pathogenesis of SARS-CoV is controversial 31. Some patients who died of SARS showed the strong NAb responses and pulmonary proinflammatory accumulation, suggesting NAbs could be associated with fatal acute lung injury. Therefore, it is important to take insight into humoral and cellular responses of SARS-CoV-2 when antiviral immunotherapy is developed.","The other problems of inactivated influenza vaccine relate to the rather low efficacy (approximately 70% protection), poor longevity of the immune response (1 year), evasion of the induced immune response by antigenic mutants of the virus, and residual toxicity of the vaccine itself. As regards the latter, most adult persons receiving current inactivated vaccines notice only local pain and stinging at the site of inoculation and although this may deter future acceptance of vaccine it is not a serious reaction. However, in children or unprimed adults, whole virus vaccine Population groups in which a more extended use of inactivated influenza A and B vaccine could be recommended may induce more serious side reactions, including fever. To circumvent these adverse effects, more recently developed vaccines are 'subunit' preparations containing only the relevant antigens which induce protective immunitynamely the two surface glycoprotein spikes of the virus, haemagglutinin and neuraminidase (reviewed by Tyrrell and Smith, 1979; Webster and Laver, 1966) . Such subunit vaccines are less reactogenic but unfortunately they are also less immunogenic in unprimed individuals. Studies are continuing in attempts to improve the immune response to HA subunits. For example, addition of synthetic adjuvants such as muramyl dipeptide (MDP or 6-stearoyl MDP) may increase the B cell response to the HA molecule, at least in animal models.","Current research suggested that mucosal delivery of properly designed formulation of protein-based antigens could provide efficient humoral protection in animal models. Nontheless, the detailed mechanism through which different vaccine therapeutics actually generate and enhance the vaccination protection is still awaiting to be investigated, which could be realized by systemic comparation of the effect of various formulations and administation routes on the same antigen. More specificly, how different delivery carriers and immunostimulants, and their properties such as size, geometry, in vivo kinetics and molecular patterns contribute to the mucosal sampling, the vaccine uptake, process, presentation and finally lead to the desired immunity? Meanwhile, more research efforts are required to design mucosal vaccines to induce strong cellular immunity, including the Th1 and CTL responses, especially for diseases like tuberculosis, HIV and malaria where cellular immunity is crucial in mediating protection.","Thus far, MERS-CoV vaccines have been shown to provide efficacious protection in animal models, though none of the vaccines developed has been tested in human clinical trials. Major strategies for vaccine development are focused on the elicitation of serum antibodies against the major antigen (S protein) of MERS-CoV . Further, passive immunotherapy using convalescent phase human plasma is being considered in MERS patients after its success in animal models . However, studies also demonstrate that MERS-CoV S protein-derived vaccines induce specific CD8 \u00fe T-cell and virus-neutralizing antibodies, which could contribute to complete protection against MERS-CoV in animal models (Lan et al., 2014; Volz et al., 2015) . Based on the investigations of immune memory against SARS-CoV in follow-up studies of recovered patients (discussed above), T-cell responses can provide robust long-term memory and possess a considerable potential for cross-reactivity with heterotypic coronaviruses. Thus, vaccines combining both cellular and humoral responses should be considered for coronavirus prevention. The similarities between the immunopathogenesis of SARS-CoV and MERS-CoV through interaction with cell receptors and blockage of host innate immune responses also point to potential therapeutic targets in patients infected with other pathogenic coronaviruses.","The emergence of SARS-CoV in 2002 taught us many lessons about zoonotic reservoirs, the importance of identifying animal models that recapitulate the various aspects of human disease and the determinants of vaccine efficacy and safety. This knowledge is being applied to the recent emergence of MERS-CoV in the human population. With its strikingly high morbidity and mortality rates in hospitalized individuals, it is clear that MERS-CoV has the potential have a profound impact on the human population. However, its low penetrance thus far suggests that the virus might ultimately fail to develop a niche in humans or it might still be adapting to human hosts and that the worst of its effects are yet to come. Studies with SARS-CoV suggest that MERS-CoV research should focus on establishing animal models that recapitulate replication, pathogenesis and transmission in humans. A priority is to develop treatments to prevent viral-induced immune pathology, particularly in the elderly. Furthermore, vaccines that target conserved alleles and provide broad protection against strains that are both closely and distantly related to the vaccine strain should be developed. One particular concern is the possibility that MERS-CoV vaccines can elicit TH2 cell immune pathology, as seen with inactivated, vectored and DNA SARS-CoV vaccines. Live-attenuated vaccines and vaccine combinations (for example, inactivated virus combined with DNA vaccines) do not seem to induce this immune phenomenon; thus, these approaches might hold more promise for the development of successful vaccination strategies, particularly in older populations. Adjuvants that promote more robust TH1 cell responses should also be evaluated in more rigorous models. A second concern is that for SARS-CoV escape from neutralization is driven by spike protein variability; thus, spike-dependent vaccine strategies might require multivalent approaches124. For MERS-CoV, the natural variation in the MERS-CoV spike glycoprotein is mostly unknown; thus, it is essential that more natural isolates are recovered and sequenced from humans and reservoir species. Focusing on these priorities will not only help to combat the emergence of MERS-CoV but will also increase our preparedness for any future coronavirus emergence events that originate from the vast, mutable zoonotic reservoir. As such, heterologous SARS-CoV- and MERS-CoV-related isolates that encode even minute variations in the spike protein will be important reagents for evaluating vaccine efficacy against future emerging strains.","Scientists of Rocky Mountain Laboratories are collaborating with Oxford University to develop a chimpanzee adenovirus-vectored COVID-19 vaccine candidate.35 The Coalition for Epidemic Preparedness Innovations (CEPI) recently announced the initiation of three programs aimed to develop COVID-19 vaccines by utilizing established vaccine platforms.36 Among the three programs, two are continuations of previously initiated partnerships. CEPI collaborated with Inovio in 2018 to developing DNA vaccine candidates for MERS ($56 M funding). The vaccine in development utilizes DNA Medicines\u2019 platform for delivering synthetic genes into cells for translation into antigenic proteins, which elicit T-cell and antibody responses. CEPI has collaborated with The University of Queensland in 2019 to develop the molecular clamp vaccine platform against multiple viral pathogens including MERS-CoV ($10 M funding). The vaccine platform functions by synthesizing viral surface proteins that get attached to the host cells and clamp them into shape. This facilitates easier recognition of antigens by the immune system.36 Other than these ongoing programs, CEPI has announced funding to Moderna for comparing mRNA therapeutics and vaccines. They will design and manufacture an mRNA vaccine in collaboration with the Vaccine Research Center (VRC) of the National Institute of Allergy and Infectious Diseases (NIAID), a part of the National Institutes of Health (NIH).37 NIAID-VRC scientists are developing a vaccine candidate expressing SARS-CoV-2 S protein in the mRNA vaccine platform technology. This vaccine is expected to undergo clinical testing in the coming months.35","Compared with other vaccine types such as inactivated virus and viral-vectored vaccines, SARS and MERS subunit vaccines are much safer and do not cause obvious side effects. However, these subunit vaccines may face some important challenges, mostly arising from their relatively low immunogenicity, which must be combined with appropriate adjuvants or optimized for suitable protein sequences, fragment lengths, and immunization schedules. In addition, structure and epitope-based vaccine design has become a promising strategy to improve the efficacy of subunit vaccines. This is evidenced by a structurally designed MERS-CoV RBD-based protein which has significantly improved neutralizing activity and protection against MERS-CoV infection (Du et al., 2016a) . It is prospected that more structureguided novel strategies will be developed to improve the overall immunogenicity and efficacy of subunit vaccines against emerging pathogenic human coronaviruses, including those targeting SARS-CoV and MERS-CoV. Although a large number of SARS and MERS subunit vaccines have been developed with potent immunogenicity and/or protection in available animal models, virtually all remain in the preclinical stage. It is thus expected that one or several of these promising subunit vaccines can be further processed into clinical trials to confirm their immunogenicity against viral infections in humans.","To date, there is no anti-viral therapeutics that specifically targets human coronaviruses, so treatment is only supportive. In vitro, interferons (IFNs) are only partially effective against coronaviruses [38] . In vivo, the effectiveness of IFNs combined with ribavirin requires further evaluation [39] . A variety of other agents, including antiviral peptides and corticosteroids have been shown to be effective in vitro and/or in animal models [40, 41] . However, clinical evidence does not support the use of corticosteroid treatment for SARS-CoV-2 lung injury [42] . Vaccines that have been developed are either not effective, or in some cases have been reported to be involved in the selection of novel pathogenic CoVs via recombination of circulating strains [12, 22, 40] . Vaccine development can be a challenge. It is noteworthy that almost 20 years after SARS, there is still no vaccine for coronavirus.","Pandemics such as HIV, Ebola, and Zika have raised the awareness of global threats to human health posed by known as well as newly emerging pathogens and can provide the impetus to prepare against future pandemics by promoting the development of vaccine platforms that can tackle the challenges of outbreak situations. New platforms, such as viral vector and nucleic acid based vaccines meet the prerequisites to provide solutions for some of these challenges by representing highly versatile technologies that allow fast vaccine manufacturing. Each vaccine technology has its own advantages and disadvantages related to its ability to induce certain immune responses, manufacturing capacity and safety for human use (Table 4). Viral vector based vaccines are able to induce potent immune responses against the encoded target antigen. Indeed, a number of clinical trials have demonstrated that viral vector based vaccines such as VSV-ZEBOV show great promise for inducing protective responses in humans. However, antigen delivery in the context of an unrelated virus renders this technology relatively complex in terms of manufacturing. Furthermore, the presence of immune targets other than the target antigen can lead to unfavorable effects such as pre-existing immunity hampering immune responses, as seen for Ad5 vectors, or the inability to use the same technology for repeated vaccinations. In addition, delivery of attenuated viral vectors raises safety concerns due to the risk of adverse events and residual viral replication upon delivery, as detected in a small number of subjects in a clinical trial testing VSV-ZEBOV. DNA based vaccines offer the advantage of allowing a relatively simple, fully synthetic production process. While the presence of non-functional sequences in original DNA vectors raised regulatory safety concerns, newer developments allow minimal constructs that exclusively encode for the target antigen. Several studies have demonstrated the safety of DNA vaccines for human use and clinical trials testing vaccines against influenza and Zika have furthermore highlighted the speed of vaccine development supported by this technology. However, the potential for long term persistence and genomic integration and the dependence on injection devices or electroporation represent some important disadvantages of this technology. Some, especially early, clinical studies testing DNA based vaccines have yielded somewhat discouraging results in terms of immunogenicity, while newer trials, such as studies testing DNA vaccines against Zika virus, have demonstrated that this technology is able to induce promising immune responses. Like DNA vaccines, RNA based vaccine technologies support a comparably simple, fully synthetic manufacturing process that allows production of different vaccines using the same established production process and facility. Their inability for genomic integration and lack of persistence in the cells of the vaccinee offers important advantages in terms of vaccine safety. However, since RNA vaccines represent the most recently developed technology described here, their use in humans is less well characterized than for viral vector or DNA based vaccines. Although further studies will be required to fully characterize this technology in humans, clinical studies conducted so far have yielded overall encouraging results in terms of safety and immunogenicity and provide support for further clinical exploration.","A concerted effort to develop effective drugs and vaccines against existing and potential future coronavirus infections and other highly pathogenic virus outbreaks is necessary to reduce overwhelming impacts on human life and worldwide healthcare systems. Given the costly and arduous process involved with clinical drug development, the outbreak of COVID-19 further highlights the value of developing relatively broad-spectrum antiviral drugs and the importance of applying innovative approaches such as artificial intelligence to facilitate drug discovery. Given the lengthy process of new drug development, the current strategy of drug repurposing has become one of the chosen solutions for immediate treatment of SARS-CoV-2 infected individuals. Long-term drug development goals for the pharmaceutical industry include identification of inhibitors aimed at the replication or infection processes associated with SARS-CoV-2 or other related coronaviruses, as well as the symptomatic results of their infections leading to severe disease and/or death. The summarized lists, contained in this report, of small molecule compounds, and additional descriptions of biologics with properties suitable for inhibiting several key coronavirus proteins, could serve as information starting points for drug development. Since vaccines are crucial for prevention of coronavirus-related epidemic diseases in the future, it is reassuring that a number of innovative strategies are already being deployed. Four MERS coronavirus DNA vaccine candidates began phase 1 clinical trials in September of 2019,56 and Moderna Inc. released its first batch of mRNA-1273 in February of 2020, which is an mRNA vaccine against SARS-CoV-2 ready for phase 1 study in the United States.55","There seems little doubt of the amplification role respiratory viral infections play in sensitisation, a virus/allergic synergy 23 . Experimental studies prove that there is a greater increase in bronchial hyperresponsiveness and eosinophilic infiltration with RV inoculation and concomitant or segmental antigen bronchoprovocation and allergenic provocation than with any isolated attack 40 . This is also seen in experimental animal models 41 and in clinical practice when virus infection is in tandem with exposure to allergens 42 . Both models demand the two forms of attack in conjunction as the phenomena will not occur if the two are at an interval greater than a week 43 . This association suggests a simultaneous T Helper (Th) 1 and Th 2 response which is mutually potentiating 44 . The virus can also influence the immune response to foreign agents and heighten specific long-term memory to allergens the patient had contact with in childhood 10 .","There seems little doubt of the amplification role respiratory viral infections play in sensitisation, a virus/allergic synergy 23 . Experimental studies prove that there is a greater increase in bronchial hyperresponsiveness and eosinophilic infiltration with RV inoculation and concomitant or segmental antigen bronchoprovocation and allergenic provocation than with any isolated attack 40 . This is also seen in experimental animal models 41 and in clinical practice when virus infection is in tandem with exposure to allergens 42 . Both models demand the two forms of attack in conjunction as the phenomena will not occur if the two are at an interval greater than a week 43 . This association suggests a simultaneous T Helper (Th) 1 and Th 2 response which is mutually potentiating 44 . The virus can also influence the immune response to foreign agents and heighten specific long-term memory to allergens the patient had contact with in childhood 10 .","Our findings suggest that the reported strategy is useful for vaccination against SARS-CoV as well, and that IL-2 is a promising cytokine adjuvant for SARS-CoV DNA vaccines and perhaps other coronavirus DNA vaccines in the future. However, the effects in mice may be more dramatic than those in humans, and there are significant limitations with the current technologies that prevent the full effectiveness of DNA vaccines in larger animals. Whether this approach could be applied to other animal models is still unknown, and its immunogenicity in humans remains to be established. Therefore, it is very important to evaluate the efficacy of this SARS DNA vaccine strategy in some highly relevant translational models to demonstrate human immune responsiveness.","The use of different animal models can be tailored to the goals of each study. Consistency, reproducibility and the relevance of the outcome measures to the scientific question (such as immunogenicity and efficacy of vaccines or pathogenesis of disease) must be considered before one can conclude that a given model is superior to other available models and is the preferred or appropriate model. Clearly, the pathogenesis of disease can only be studied in animal models that replicate key aspects of the disease. But animal models do not need to replicate all aspects of disease to provide useful information in evaluation of vaccines and immunoprophylaxis. For example, an animal model can be useful in vaccine efficacy studies if the following two criteria are met: (i) virus titer correlates with disease severity; and (ii) the virus replicates in the animal model to a sufficiently high titer so that differences in the level of replication between immunized and mock-immunized control groups can be meaningfully distinguished. Under these conditions, demonstration that a vaccine or antibody can prevent or significantly reduce the level of replication of challenge virus would be convincing evidence of efficacy. There is ample precedence for this approach in the development of vaccines against other respiratory viruses.","\u2022 Fill gaps in understanding of the natural history of infection to better define the period of infectiousness and transmissibility; more accurately estimate the reproductive number in various outbreak settings and improve understanding the role of asymptomatic infection. \u2022 Comparative analysis of different quarantine strategies and contexts for their effectiveness and social acceptability \u2022 Enhance and develop an ethical framework for outbreak response that includes better equity for access to interventions for all countries \u2022 Promote the development of point-of-care diagnostic tests \u2022 Determine the best ways to apply knowledge about infection prevention and control in health-care settings in resource-constrained countries (including identification of optimal personal protective equipment) and in the broader community, specifically to understand behaviour among different vulnerable groups \u2022 Support standardised, best evidence-based approach for clinical management and better outcomes and implement randomised, controlled trials for therapeutics and vaccines as promising agents emerge \u2022 Validation of existing serological tests, including those that have been developed by commercial entities, and establishment of biobanks and serum panels of well characterised COVID-19 sera to support such efforts \u2022 Complete work on animal models for vaccine and therapeutic research and development include some identified by the global community and by the Research and Development Blueprint Scientific Advisory Group. The STAG-IH emphasises the importance of the continued rapid sharing of data of public health importance in medical journals that provide rapid peer review and online publication without a paywall. It is sharing of information in this way, as well as technical collaboration among clinicians, epidemiologists, and virologists, that has provided the world with its current understanding of COVID-19.","Failure of host countries to protect the health of refugees and migrants; epidemic of devastating rumours and fake news on social media due to increased digital connectivity; emergence of social influencers exerting influence on politicians and institutions; increased resistance and hesitancy within communities to health interventions because of opposition by local experts Environment Geography affecting biological diversity; planned and unplanned urbanisation; climate change; interaction between humans, animals, and vectors; human development; state of the economy; state of health systems Climate change resulting in increased flooding with failed sanitation and safe water; altered distribution of zoonotic disease reservoirs and vectors; emerging zoonosis with increased agricultural production and human encroachment into animal environments; changing national priorities resulting in sharply reduced investment in health systems Pathogenesis Changing disease biomes; relationship between hosts and pathogens; pathogen evolution and changes; technologies such as synthetic biology, and the risks of manufacturing pathogens and their accidental or deliberate release; characteristics of a population such as underlying disease condition Increased opportunities for mutation or reassortment of infectious agents; increasingly reduced effectiveness of conventional vaccines and therapeutics for prevention and treatment of diseases; failure of conventional control measures to break the chain of transmission of infectious agents To tackle the wide-ranging issues, the Commission has brought together experts from academic, public health, policy making, international, non-governmental, and corporate institutions. They bring local and global knowledge and experience, including policy-making and field response, human and animal health (including One Health) approaches, and novel developments in communications, information technology, analytics, public health, diagnostics, and therapeutics. The Commission aims to deliver the report by 2021 and will include key recommendations for countries and international stakeholders, and monitoring indicators to evaluate the effectiveness of preparedness initiatives over time. The Mok Hing Yiu Charitable Foundation is the sole sponsor for the Lancet Infectious Diseases Commission meetings and travel for some commissioners. The foundation is not involved in the technical discussions, data analysis, and drafting of the report. This Comment was written on the behalf of the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats; see appendix (pp 1-2) for the Commissions author list.","[The] FDA will undertake a new initiative designed to focus on augmenting the tools used to assess the safety, efficacy, and quality of medical products, with a particular focus on MCMs, and to get them from concept through the approval process efficiently.\" An example of how the FDA's regulatory science efforts have assisted the agency in facilitating the licensure of vaccines against emerging diseases and biothreats is the successful public-private partnership during the 2009 H1N1 influenza pandemic, which resulted in the development and approval of safe and effective vaccines against the pandemic in record time. This included creating vaccine strains needed for vaccine manufacturing within weeks of the very first 2009 pandemic H1N1 influenza cases appearing, developing reagents and tests through international collaborations to measure the vaccine's potency, consulting the FDA's expert vaccine advisory committee to review the Agency's approach to approval of the 2009 H1N1 vaccine s as well as extensive in process quality control and product testing. Licensure of vaccines against the 2009 H1N1 influenza virus occurred in September 2009 based on the FDA's determination that standards to ensure the safety and potency of these vaccines had been met. In parallel to these efforts, NIH and vaccine manufacturers initiated clinical trials to determine the optimal vaccine dosage and number of doses needed to induce a protective immune response against pandemic 2009 H1N1 virus.","As regards vaccine development, the long-lived neutralizing antibody response in those who recovered from SARS provides hope that active and passive immunization strategies are feasible, at least in principle. A number of vaccine strategies were developed and tested in laboratory animals, including recombinant vectored vaccines expressing SARS-CoV S protein, DNA vaccines, inactivated whole-virus vaccines and recombinant-protein vaccines (for a review, see Gillim-Ross and Subbarao, 2006) . These studies showed that the S protein is crucial for eliciting effective protective antibody responses, and that there is a good correlation between neutralizing-antibody titers and protection from challenge in animal models. The N protein can induce antigen-specific T-cell-mediated immune responses. An inactivated whole-virus vaccine was tested in phase-1 clinical trials in China. Human monoclonal antibodies that neutralize SARS-CoV were shown to be protective for passive prophylaxis and immunotherapy in laboratory animals (Gillim-Ross and Subbarao, 2006) . However, in the absence of a re-emergence of SARS, there was little incentive to pursue these initiatives, and recent years have not seen progress towards a credible SARS vaccine.","Compared to the large animal models, small animals such as mice and rabbits are preferred due to lower cost, ease of manipulation, and readily available efficacy methods.43 Further studies are needed to recognize suitable models for emerging SARS-CoV-2 by identifying receptor affinity of SARS-CoV-2 and studying disease manifestations, pathologies/viral pathogenesis associated with experimental inoculation of the virus in mice, rats, and other models, as well as examining virus-specific immune responses and protection. This would facilitate preclinical evaluations of candidate COVID-19 vaccines and drugs.","SARS-CoV is an enveloped positive-stranded RNA virus and its \"crown\"-like spike (S) protein has two major biological functions: 1) mediating receptor (angiotensin converting enzyme 2, ACE2) binding and membrane fusion; 2) inducing neutralizing antibody responses [2,3]. The S protein was considered as an important target for developing diagnostics, vaccines and therapeutics [4-12]. The receptor-binding domain (RBD) of S protein was defined as a fragment corresponding to the residues 318 - 510 of the S protein, which mediates viral binding to cell receptor ACE2 [13-15]. Coincidently, we identified the RBD as a major target of neutralizing antibodies [16-19], and proposed it as an ideal vaccine antigen for clinical application [20-22]. The immunogenicity and protective efficacy of RBD-based vaccine candidates have been evaluated in animal models [17,23-25]. However, the antigenicity and immunogenicity of RBD in humans need to be characterized in detail toward developing the RBD-based vaccines and diagnostics. In this short communication, we found that patients recovered from SARS developed potent and persistent RBD-specific antibody responses, highlighting the potentials of clinical applications of RBD-based vaccines and diagnostics."],"title":["COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","Chapter 28 Vaccines for Emerging Viral Diseases","Coronaviruses: Molecular Biology\u2606","Chapter 28 Vaccines for Emerging Viral Diseases","Cellular entry of the SARS coronavirus","COVID-19 infection: Origin, transmission, and characteristics of human coronaviruses","COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","Chimpanzee adenoviral vectors as vaccines for outbreak pathogens","Intranasal and oral vaccination with protein-based antigens: advantages, challenges and formulation strategies","Overview of the CSIRO Australian Animal Health Laboratory","Emergence of Novel Coronavirus 2019-nCoV: Need for Rapid Vaccine and Biologics Development","What are the risks of COVID-19 infection in pregnant women?","A decade after SARS: Strategies to control emerging coronaviruses","COVID-19 infection: Origin, transmission, and characteristics of human coronaviruses","79 Regulation and Testing of Vaccines","How the SARS vaccine effort can learn from HIV\u2014spee es to Combat Outbreak Situations","Research and Development on Therapeutic Agents and Vaccines for COVID-19 and Related Human Coronavirus Diseases","The role of infection in asthma","Infec\u00e7\u00e3o na modula\u00e7\u00e2o da asma 1 1 Trabalho apresentado no XXIII Congresso de Pneumologia da SPP \u2013 Guarda, Novembro 2007 / Paper presented at the XXIII Congresso de Pneumologia da SPP / PSP Pulmonology Congress, Guarda, November 2007","Enhancing immune responses against SARS-CoV nucleocapsid DNA vaccine by co-inoculating interleukin-2 expressing vector in mice","Is there an ideal animal model for SARS?","COVID-19: towards controlling of a pandemic","Preparedness for emerging epidemic threats: a Lancet Infectious Diseases Commission","79 Regulation and Testing of Vaccines","From SARS to MERS: 10 years of research on highly pathogenic human coronaviruses","COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","Potent and persistent antibody responses against the receptor-binding domain of SARS-CoV spike protein in recovered patients"],"url":["https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7103671/","https://doi.org/10.1016/b978-0-12-802174-3.00028-x","https://doi.org/10.1016/b978-0-12-801238-3.02550-2","https://doi.org/10.1016/b978-0-12-802174-3.00028-x","https://doi.org/10.1016/j.tim.2004.08.008","https://doi.org/10.1016/j.jare.2020.03.005","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7103671/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5718829/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4491048/","https://doi.org/10.1016/j.jiph.2016.04.007","https://doi.org/10.3390/pathogens9020148","https://doi.org/10.1016/s0140-6736(20)30365-2","https://www.nature.com/articles/nrmicro3143.pdf","https://doi.org/10.1016/j.jare.2020.03.005","https://doi.org/10.1016/b978-0-323-35761-6.00079-1","https://doi.org/10.1016/s0264-410x(03)00489-4","https://doi.org/10.1016/j.jcv.2003.09.011","ht
