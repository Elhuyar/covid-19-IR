.006889857926686727,0.0067231600762898205,0.006542793006100566,0.005888514307135485,0.005835588847761261,0.005698912597108649,0.0056092094198387545,0.005601449247701005,0.0055406019070459835,0.00543479548149462,0.005402587730234272,0.005299566987950789,0.005134633842183545,0.005040715076015385,0.005040715076015385,0.005014403835898673,0.004980825626821095,0.004865297965360195,0.0046100153730654625,0.004598063822982344,0.00454733358817708,0.004313472978797434,0.004250744688205415,0.004063177641894865,0.003948698629636446,0.0038696254331380448,0.0038403987316034775,0.003663850526929672,0.0036554853018535374,0.0035860936692766582,0.003557513454211348,0.0034707260414063206,0.0034500862974031887,0.0033497980394640147,0.003341982521156643,0.003300948403272383,0.0031786868593676647,0.0031257393064802776,0.0030934880358252205,0.0030668053026893967,0.0030432519938399173,0.003],"scr":[1.0,0.626,0.595,0.546,0.519,0.356,0.264,0.229,0.219,0.208,0.17,0.167,0.159,0.153,0.153,0.149,0.143,0.141,0.135,0.126,0.12,0.12,0.118,0.117,0.11,0.095,0.094,0.091,0.077,0.074,0.063,0.056,0.051,0.049,0.039,0.039,0.034,0.033,0.028,0.026,0.021,0.02,0.018,0.011,0.007,0.005,0.004,0.003,0.0],"text":["Changes in genome sequence may herald alterations to virus transmissibility, replication, persistence, lethality or response to future drugs. If we have prior knowledge of the impact of genetic changes because of thorough characterization studies, we can closely monitor the genomic regions and better understand any changes in transmission or disease patterns as they occur. Genetic mutations noted during the largest of human outbreaks, Jeddah-2014, did not impart any major replicative or immunomodulatory changes when compared to earlier viral variants in vitro [156, 176]. However, we understand very little of the phenotypic outcomes that result from subtle genetic change in MERS-CoV genomes. To date no clinical relevance or obvious in vivo changes to viral replication, shedding or transmission has been reported or attributed to mutations or to new recombinant viruses [156]. But vigilance and larger, more contemporary and in vivo studies are needed.","It is reasonable to suggest that climate change will impact on the distribution of disease vectors and viruses [8]. However, the geographic directions of change and local impact due to climate are unlikely to be predictable in a simple, latitude-dependent manner. Change in vector distribution, for example, the incursions of Aedes albopictus from Torres Strait into northern Australia, are likely to lead to permanent colonization [9]. These mosquitoes have the capacity to spread a suite of viruses (West Nile virus [WNV], yellow fever virus, St. Louis encephalitis, dengue fever and chikungunya virus [CHIKV]) into higher latitudes. Irrespective of whether this change is related to climate change, to the rapid adaptation of mosquitoes to cooler climates or the adaptation of viruses to new vectors [10,11], the need for continued adaptation of our diagnostic methods is evident. Extreme climatic events, such as flooding, have an impact on the local disease incidence, and moreover, flooding provides water corridors for the distribution of insect vectors over large distances.","The currently known viruses of the species Severe acute respiratory syndrome-related coronavirus may be as (poorly) representative for this particular species as the few individuals that we selected to represent H. sapiens in Fig. 1 . It is thus reasonable to assume that this biased knowledge of the natural diversity of the species Severe acute respiratory syndrome-related coronavirus limits our current understanding of fundamental aspects of the biology of this species and, as a consequence, our abilities to control zoonotic spillovers to humans. Future studies aimed at understanding the ecology of these viruses and advancing the accuracy and resolution of evolutionary analyses 41 would benefit greatly from adjusting our research and sampling strategies. This needs to include an expansion of our current research focus on human pathogens and their adaptation to specific hosts to other viruses in this species. To illustrate the great potential of species-wide studies, it may again be instructive to draw a parallel to H. sapiens, and specifically to the impressive advancements in personalized medicine in recent years. Results of extensive genetic analyses of large numbers of individuals representing diverse populations from all continents have been translated into clinical applications and greatly contribute to optimizing patient-specific diagnostics and therapy. They were instrumental in identifying reliable predictive markers for specific diseases as well as genomic sites that are under selection. It thus seems reasonable to expect that genome-based analyses with a comparable species coverage will be similarly insightful for coronaviruses. Also, additional diagnostic tools that target the entire species should be developed to complement existing tools optimized to detect individual pathogenic variants (a proactive approach). Technical solutions to this problem are already available; for example, in the context of multiplex PCR-based assays 42 . The costs for developing and applying (combined or separate) species-and virus-specific diagnostic tests in specific clinical and/or epidemiological settings may help to better appreciate the biological diversity and zoonotic potential of specific virus species and their members. Also, the further reduction of time required to identify the causative agents of novel virus infections will contribute to limiting the enormous social and economic consequences of large outbreaks. To advance such studies, innovative fundraising approaches may be required.","Routine virologic surveillance is carried out through NGS analysis to monitor known determinants of reduced drug susceptibility and by empirical assessments in phenotypic drug susceptibility assays. Most cell culture-based assays are slow and cumbersome, requiring multiple rounds of virus replication. To facilitate surveillance efforts, the CDC laboratory has developed a single-cycle assay: high-content imaging-based neutralization test (HINT). In this assay, MDCK-SIAT1 cells are infected with influenza virus in the absence of trypsin to limit virus spread. After 16-24 h of incubation, cells are fixed, immuno-fluorescently stained with anti-NP antibody, and imaged using an automated fluorescent cell counter. Baloxavir EC 50 values measured using the HINT assay were within approximately 2-fold of values obtained by focus reduction and plaque reduction assays . The HINT assay revealed that the PA-I38L substitution, detected in two A(H1N1)pdm09 viruses, but as yet un-characterized, conferred a 7-fold reduction in baloxavir susceptibility, which is comparable to the 10fold reduction observed for the previously characterized treatmentemergent I38M substitution . For pimodivir, the HINT EC 50 values were 8-fold higher than EC 50 values determined by focus reduction assay; nevertheless, the fold changes conferred by PB2-S324C and S324R substitutions remained consistent between two assays. The HINT assay provides a higher throughput option for phenotypic surveillance of seasonal and other low pathogenic influenza viruses; HINT does not work with highly pathogenic avian influenza viruses. As the HINT assay is not yet available for influenza C and D viruses, their susceptibility to baloxavir was assessed using the virus yield reduction assay. Baloxavir potently inhibited replication of all viruses tested and showed the highest activity against type A and the lowest (\u223c8-fold) against influenza D viruses.","Keeping on the topic of virulence emergence, Lucy Weinert (University of Cambridge, Cambridge, UK) reported on the genomic differences between commensal and pathogenic Streptococcus suis. S. suis causes respiratory and systemic disease in pigs, but is also zoonotic and the leading cause of human meningitis in Vietnam. Using genome sequences from 400 isolates, L. Weinert showed there was a complete lack of phylogeographical structuring of S. suis and that the genomes were very diverse, highly recombinogenic and had experienced dynamic gene gain and loss. There was strong genetic differentiation among commensal, respiratory and systemic disease isolates, although no SNP or gene was able to unambiguously resolve the three phenotypic groups. In contrast, there seemed to be little difference between human and pig isolates and, consequently, little evidence for adaptation to humans.","Soon after its discovery, gene deletion studies established ACE2 not only as a modulator of blood pressure but also as an essential regulator of cardiovascular function [31]. The progressive cardiac dysfunction observed in the first ACE2 mouse knockout model resembled that of tissue subjected to long-term hypoxia of the type that occurs after coronary artery disease or bypass surgery in humans [32]. As a result of these observations ACE2 was immediately proposed as a cardioprotective protein. This hypothesis was strengthened by the observation that ACE2-null phenotypes were reversed by concurrent knockout of the ACE gene. This evidence appeared to demonstrate unequivocally that the primary role of ACE2 was to counterbalance that of ACE [31]. The initial hypothesis that ACE2 plays a critical role in cardiac function primarily by counterbalancing the effects of ACE was not, however, entirely supported by subsequent gene deletion models. The discrepancies between the initial study and the phenotypes are described elsewhere, which saw no obvious functional or morphological changes [33, 34], were initially proposed to be due to differing genetic backgrounds in their models. This potential mechanism was investigated by backcrossing the hybrid model used in both studies with an initial parental line; however, both backcrossed models showed no cardiac changes [34]. Interestingly subsequent studies using the original ACE2-deficient mice described by Crackower et al. also showed no overt cardiac changes, suggesting that the phenotype is lost over time [35, 36]. Despite seeing no overt phenotypic change in deletion models, subsequent groups have shown a reduced ability to respond to injury in ACE2-null mice. Together these studies suggest that, rather than being a key mediator of cardiac phenotype, ACE2 is essential in modulating responses to injury [33, 37]. ","However, phylogenetic approaches necessarily assume the master template is the fi ttest type and that mutations or variants in the RNA populations are a source of genetic load that are deleterious and limiting to virus adaptation ( Pybus et al. , 2007 ) . Such variation is mostly due to \" unfi t \" mutations, which indicates that a viral cloud is mostly and unfi t consortia. It would seem that such conclusions go against the concept of quasispecies as being fi t per se as described above. In this consideration we see a major weakness of extant phylogenetic methods. They were not developed to access the evolutionary relationship and fi tness of interacting mixtures. Nor were they designed to follow the evolution of systems with high rates of recombination between numerous parental templates. We currently lack the analytical tools for such a population analysis. Without such tools, however, it seems we can only evaluate those parameters we can defi ne and will remain confused by those we cannot. Evolution of a consortia thus provides a new directions for theoretical and laboratory research. We should seek to investigate the mixture, not just its average.","The use of detailed simulation modelling to assess the potential outcomes of the current SARS-CoV-2 pandemic and its associated disease, COVID-19, has produced crucial information for policy makers and healthcare managers, most notably in the UK where a detailed modelling study (Ferguson et al. 2020 ) has led to a significant change in government policy regarding the pandemic (Gallagher 2020) . The model used, an adaptation of one that was previously used to model potential influenza pandemics (Ferguson et al. 2006) , is a complex individual-based simulation with many thousand lines of code which are not yet available openly ( Tweet from @neil_ferguson 22nd March 2020 ). While such models can make accurate predictions for given assumptions on individual behaviour, their computationally intensive nature means that they do not easily capture a major source of uncertainty determining disease dynamics: when and how non-pharmaceutical interventions (NPI) such as social distancing measures are enacted by governments and how the population change their behaviour as a result. To address this aspect of the problem, we propose to use simpler models and perform \"Management Strategy Evaluation\" (MSE: (Bunnefeld, Hoshino &amp; Milner-Gulland 2011; Punt et al. 2016) , an adaptive framework for comparing multiple management strategies in a variety of circumstances. Originally developed for assessing fisheries management schemes, this framework has the potential to be applied widely for assessing best practice in other important management scenarios (Bunnefeld et al. 2011 ) .","Moreover, the promising results obtained by some National competent Authorities (e.g., AIFA) suggested that setting up cooperation schemes between administration and other stakeholders, fostering a responsible approach in managing crisis in medicines supply, also allowing, for instance, surveillance/verification programs that may represent rational and effective preventive strategies to monitor the activities of exporting wholesalers and distributors for reducing the risks of product unavailability. If such tools are strongly necessary for highshortage-impact products, their adoption as a preventive action to monitor medium-and low-impact products is also desirable. However, for low-and medium-impact products, the development of protocols to rationalize the clinical medicine substitution or to activate importation procedures may be more effective. In this context, education programs should be performed by competent Authorities to ensure update of healthcare professionals on these topics.","infections. For example, the DNA damage checkpoint pathway and the NF-kB pathway are 25 known to be positively selected in the bat genomes 9 . In addition, in the type I interferon gene 26 family, the MHC class I genes and natural killer cell receptor family have been reported to be 27 highly expanded in the bat genomes 10 . These studies provided evidence to support the hypothesis 28 that bats have evolved a highly specific genetic configuration, especially in the innate immunity 29 pathways. A major caveat is the lack of systematic examination of the functions of these genes 30 due to shortage of functional genomic tools. 31 CRISPR and RNAi technologies have enabled genome-wide screening of gene functions for a 1 variety of cell types, yielding an unprecedented wealth of information revealing the complexity of 2 biological processes 11, 12 . This is especially true in the field of virus-host interactions, where a 3 plethora of host factors have been identified for a variety of viruses [13] [14] [15] . Both technologies have 4 advantages and disadvantages and provide complementary approaches to achieve comprehensive 5 genetic perturbations [16] [17] [18] . CRISPR permits complete knockout of a gene, thus affords generation 6 of truly null genotype. A caveat is that the lethality associated with knockout of essential genes 7 prevents functional parsing of these genes in different biological processes. In addition, CRISPR 8 screening is usually used a pool-based format that requires the generation of stable cell lines 9 through long term culturing. Therefore, CRISPR is suited for studying phenotypes that require a 10 longer time to manifest. Based on previous studies, CRISPR screens demonstrated excellent 11 specificity but limited sensitivity 17 . In contrast, siRNA screening relies on temporary knockdown 12 of genes in an individual well format, a methodology suited for examining short-term phenotypic 13 changes. Due to the transient nature of the assay, siRNA screening can tolerate growth defects due 14 to gene knockdown and can elucidate hypomorphic phenotypes induced by siRNAs with varying 15 degrees of knockdown. In general, RNAi screens allow comprehensive identification of genes in 16 a biological process at the cost of more false positives due to pervasive off-target effects 17 . To fully 17 realize the power of CRISPR and RNAi screening as complementary strategies to interrogate gene 18 function in bats, here we developed a pool-based CRISPR library and a plate-based siRNA library 19","adaptation A change in sensory or excitable cells upon repeated stimulation, that reduces their sensitivity to continued stimulation. Those cells that show rapid adaptation are known as phasic; those that adapt slowly are known as tonic. Can also be used in a more general sense for any system that changes responsiveness with time \u00c0 for example by downregulation of receptors (tachyphylaxis) or through internal modulation of the signalling system, as in bacterial chemotaxis.","Resistant variants can be detected using phenotypic assays that determine the 50% effective or inhibitory concentration of drug on virus growth (EC 50 ) or enzymatic activity (IC 50 ) of the target (e.g. NA or PA), or using genotypic assays, which detect known genetic changes associated with reduced susceptibility. Phenotypic NAI assays are wellcharacterized but require a cultivated isolate, which make them inadequate as a point-of-care diagnostic, and they are generally less sensitive for detecting resistant variants in mixed populations (Wetherall et al., 2003) ; however, newer technologies have attempted to reduce turn-around time and increase the sensitivity of the standard NAI assay (Gubareva et al., 2017) . Lack of standardization and a clear relationship between the level of reduced susceptibility and clinical outcomes make phenotypic assays difficult to interpret, but this also is a continuing area of study. Genotypic assays are generally rapid and sensitive, but require prior knowledge of the effect of certain mutations on virus susceptibility. Genotypic assays can vary in scope, from realtime PCR SNP detection to Sanger or 'next-generation' sequencing of whole genes or genomes. The advent of influenza antivirals with distinct mechanisms of action will require new assays and approaches. Phenotypic assays for baloxavir are currently neither rapid nor highthroughput, although advances are currently being made, and the genetic determinants of reduced susceptibility to baloxavir are still being defined. As with all classes of drugs, surveillance will involve the use of genotypic and phenotypic assays to account for the emergence and spread of resistance.","Genomic sequence can also be used to define the geographic boundaries of a cluster or outbreak and monitor its progress, based on the similarity of the variants found among infected humans and animals when occurring together, or between different sites and times (Fig. 6) [169]. This approach was employed when defining the geographically constrained MERS hospital outbreak in Al-Ahsa, which occurred between 1st April and 23rd May 2013, as well as clusters in Buraidah and a community outbreak in Hafr Al-Batin, the KSA. Genomic sequencing identified that approximately 12 MERS-CoV detections from a community outbreak in Hafr Al-Batin between June and August 2013 may have been triggered by an index case becoming infected through DC contact [175]. Sequencing MERS-CoV genomes from the 2013 Al-Ahsa hospital outbreak indicated that multiple viral variants contributed to the cases but that most were similar enough to each other to be consistent with human-to-human transmission. Molecular epidemiology has revealed otherwise hidden links in transmission chains encompassing a period of up to five months [179]. However, most outbreaks have not continued for longer than two to three months and so opportunities for the virus to adapt further to humans through co-infection and sustained serial passage have been rare [169]. In Riyadh-2014, genetic evidence supported the likelihood of multiple external introductions of virus, implicating a range of healthcare facilities in an event that otherwise looked contiguous [23, 168, 179]. Riyadh is a nexus for camel and human travel and has had more MERS cases than any other region of the KSA to date but also harbours a wide range of MERS-CoV variants [128, 167, 179]. However the South Korean outbreak originated from a single infected person, resulting in three to four generations of cases [180, 181]. Studies of this apparently recombinant viral variant did not find an increased evolutionary rate and no sign of virus adaptation thus the outbreak seems to have been driven by circumstance rather than circumstance together with mutation [181].","Many studies have examined sequence changes in the structural proteins of IBV and found that most of the changes associated with adaptation to a particular host or with a particular virus pathotype occur in the spike glycoprotein [18, 19, 30]. But only a few studies have examined changes across the entire genome associated with biological characteristics of the virus [22, 31]. Ammayappan et al. [22] found a total of 17 amino acid changes between the genomes of Ark DPI 11, a pathogenic virus and Ark DPI 101 an attenuated virus, with four amino changes in nsp 3 and six amino acid changes in the S1 glycoprotein. Based on that data, it was suggested that changes in the replicase sequence in addition to structural proteins might play a role in pathogenicity. Fang et al. [31] found 53.06% of all amino acid substitutions across the entire genome were located in the spike glycoprotein following adaptation of an attenuated avian coronavirus to primate cells, suggesting that spike plays a role in host adaptation.","The study of virus variation and evolution is an applied science that allows the observation of evolutionary change in real time. For example, human individuals (or populations) infected with either human immunodeficiency virus 1 (HIV-1) or hepatitis C virus (HCV) show progressive or geographical evolutionary adaptation associated with the emergence of specific viral clades that affect disease therapy and progression (such as resistance to antiviral drugs). Figure 1 shows HIV variation in an individual human patient whereas Figure 2 shows HCV variation in the human population. Virus evolution is also important for the commercial growth of various organisms, such as the dairy industry (lactose fermenting bacteria), the brewing industry, agriculture, aquaculture, and farming. In all these applied cases major losses can result from virus adaptation to the cultivated species, often from viruses of wild species. Some organisms appear much less prone to viral adaptations (e.g., nematodes, ferns, sharks). Virus evolution can also be applied to technological innovation, as in phage display. This is a process in which a terminal surface protein of some filamentous bacterial virus can be genetically engineered for novel surface protein expression. By generating diversity in vitro (with up to 10 15 types), and applying the principles of evolution (random variation) to biochemical selection (such as binding to a chemical substrate), a reiterative amplification can find solutions to problems in biochemistry, such as surface interactions or catalytic activity.","Typing methods should have three important properties that favor their wide application: high discriminatory power, simplicity of use and low cost. In light of the whooping cough resurgence in several countries, Norman Fry (PHE, Colindale, UK) reviewed existing recommendations for Bordetella pertussis strain molecular characterization [37] . The observed increase in infection could reflect waning immunity, improved surveillance or pathogen adaptation. Understanding these factors is an important public health objective. Of the typing methods that are used, serotyping offers low discrimination, but provides an easy way of detecting changes in B. pertussis populations. PFGE, MLVA and DNA sequencing offer higher discrimination. More importantly, DNA sequence-based methods can monitor changes in particular genes e for example genes coding for cellular vaccine components, but are more labor-intensive. As for other microorganisms, wholegenome sequencing offers the greatest amount of information. For monitoring of the emergence of vaccine antigendeficient variants, N. Fry and colleagues recommend a combination of DNA sequence analysis (Sanger or HTS) and protein detection techniques, which must ideally conform to guidelines for the validation and application of typing methods used in bacterial epidemiology [46] .","However, the host of a given virus may be uncertain, and virus pathogenicity remains unknown for a major (and fast-growing) proportion of viruses, including many coronaviruses discovered in metagenomics studies using next-generation sequencing technology of environmental samples 47, 48 . These studies have identified huge numbers of viruses that circulate in nature and have never been characterized at the phenotypic level. Thus, the genome sequence is the only characteristic that is known for the vast majority of viruses, and needs to be used in defining specific viruses. In this framework, a virus is defined by a genome sequence that is capable of autonomous replication inside cells and dissemination between cells or organisms under appropriate conditions. It may or may not be harmful to its natural host. Experimental studies may be performed for a fraction of known viruses, while computational comparative genomics is used to classify (and deduce characteristics of) all viruses. Accordingly, virus naming is not necessarily connected to disease but rather informed by other characteristics.","To observe the trend of phenotypic relative risk corresponding to the number of shared genes between 2 diseases, we have computed the number of shared genes between two diseases and their corresponding phenotypic relative risk of the occurrence of comorbidities as shown in Figure 10. We observed that with increasing number of shared biomarker genes between 2 diseases, the phenotypic relative risk is also increased. We may predict existing diseases of a patient and the prospective disease comorbidities through the identification of highly up and down dysregulated genes. So based on the available data we could predict the disease comorbidities and the level of the comorbidities using the regression model as Figure 10.","Briefly, the factors that this committee identified were the following: human demographics and behavior; technology and industry; economic development and land use; international travel and commerce; microbial adaptation and change; and the breakdown of public health measures. It is notable that five of these six factors are social factors that are consequences of changes in society. Even microbial adaptation and change, such as the development of antimicrobial resistance as a response to selective pressure, has a large behavioral dimension. This is partly a response to a technical innovation -the development of antimicrobials -and partly a response to a behaviorthe prescribing of those antimicrobials. Of course, one dimension of this factor is the nonselective and improper prescribing of antimicrobials. This has several dimensions: The prescription of antibiotics when none are needed, the prescription of broad-spectrum antibiotics when narrowspectrum antibiotics are sufficient, the free availability of antibiotics in many developing countries on the street and in pharmacies where no prescription is needed, and the free use of late-generation antibiotics in the food industry to promote the growth of cattle, chickens, and other animals intended for human consumption. So, in fact, all of the six factors of emergence are social and behavioral in nature.","Considering that 2019-nCoV and SARS-CoV are distantly related, but show high similarity in the RBD protein structure and can use the same cell receptor, ACE2 5-11 , an evolutionary convergence may have occurred between them. In the present study, we employ a recently developed molecular phyloecological approach 14-16 , which uses a comparative phylogenetic analysis of functional gene sequences to determine the genetic basis of phenotypic evolution, and we examine the possible molecular basis underlying the phenotypic convergence between 2019-nCoV and SARS-CoV. Our results reveal positive selection signals and evolutionary convergent amino acid sites of the spike protein in both 2019-nCoV and SARS-CoV and their related coronaviruses, providing new insights into understanding the evolutionary origin of their phenotypic convergence.","In conclusion, crowdsourced epidemiological data can be useful to monitor emerging outbreaks, such as COVID-19 and, as previously, Ebola virus. 7 These efforts can help generate and disseminate detailed information in the early stages of an outbreak when little other data are available, enabling independent estimation of key parameters that affect interventions. Based on our small sample of patients with COVID-19, we note an intriguing age distribution, reminiscent of that of SARS, which warrants further epidemiological and serological studies. We also report early signs that the response is strengthening in China on the basis of a decrease in case detection time, and rapid management of travel-related infections that are identified internationally. This is an early report of a rapidly evolving situation and the parameters discussed here could change quickly. In the coming weeks, we will continue to monitor the epidemiology of this outbreak using data from news reports and official sources.","In conclusion, crowdsourced epidemiological data can be useful to monitor emerging outbreaks, such as COVID-19 and, as previously, Ebola virus. 7 These efforts can help generate and disseminate detailed information in the early stages of an outbreak when little other data are available, enabling independent estimation of key parameters that affect interventions. Based on our small sample of patients with COVID-19, we note an intriguing age distribution, reminiscent of that of SARS, which warrants further epidemiological and serological studies. We also report early signs that the response is strengthening in China on the basis of a decrease in case detection time, and rapid management of travel-related infections that are identified internationally. This is an early report of a rapidly evolving situation and the parameters discussed here could change quickly. In the coming weeks, we will continue to monitor the epidemiology of this outbreak using data from news reports and official sources.","Some care is needed in deducing mechanisms of activation and cell entry, and hence potential therapies, on the basis of using different types of virus as reference models. This is because there are four main types of coronavirus with differences in spike proteins and it is known that here are some differences in activation and lung cell entry. Renaming the believed causative agent of COVID-19 to indicate it as a type of SARS does not alleviate the concern that different strains use different mechanisms: very few point mutations might change the modes of cell entry. The entry types with represented examples are as follows [4] . Genus Alphacoronavirus: human coronavirus NL63 (HCoV-NL63), porcine transmissible gastroenteritis coronavirus (TGEV), porcine epidemic diarrhea coronavirus (PEDV), and porcine respiratory coronavirus (PRCV). Genus Betacoronavirus: severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), bat coronavirus HKU4, mouse hepatitis coronavirus (MHV), bovine coronavirus (BCoV), and human coronavirus OC43. Genus Gammacoronavirus avian infectious bronchitis coronavirus (IBV). Genus Deltacoronavirus: porcine deltacoronavirus (PdCV). The bioinformatics-based approach can also be reproduced by standard tools, but is facilitated by Q-UEL tools, especially with the explosive growth in studies regarding 2019-nCoV.","The last decade has witnessed a large number of emerging or re-emerging infections. It is obvious that improving our capacity to respond is an important goal. It is important for preparedness and response programmes to be developed, and gaps in capacities must be identified and corrected [5] . These programmes have to provide the medical community with detection tools that are applicable in routine diagnostic laboratories to enable the rapid detection of cases and to monitor, in a timely manner, the unpredictable dissemination of emerging pathogens.","This is an inherent problem in the analysis of virus evolution: a small selected set of hallmark genes with some similarity are assumed to trace an apparently linear (tree-based) viral lineage whereas the larger number of genes are not included and cannot be traced. If most of RNA virus evolution is indeed mediated by a mixed cloud of genomes, any role for mutant mixtures thus becomes obscure. But perhaps there is little else we can currently do given the lack of information. How might we explain the increased fi delity and genome size of the nidoviruses? Was there some change in viral adaptation in which quasispecies and generation of mixtures was no longer as important for adaptation? Did the need and selection for a larger genome override the use of error to generate adaptability as seen in poliovirus and HIV-1? If so, what selective pressures might have changed this seemingly basic feature? What do we know about the natural biology of these viruses, which might provide some insight into this?","However, the host is not definitive nor is the pathogenicity known for a major (and fast growing) share of viruses, including many coronaviruses discovered in metagenomics studies using next generation sequencing technology 35, 36 . These studies analyze diverse environmental specimens and assemble genomic sequence of viruses, which circulate in nature and have never been characterized on the phenotypic level. Thus, the genome sequence is the only characteristic that is known for the vast majority of viruses, and its use in defining virus identity in the virosphere is the only available choice going forward. In this framework, a virus is defined by its genome sequence that instructs the synthesis of polynucleotide molecules capable of autonomous replication inside cells and dissemination between cells or organisms under appropriate conditions. It may or may not be harmful to its natural host. Experimental studies may be performed for a fraction of known viruses, while computational comparative genomics is used to classify (and deduce characteristics of) all viruses.","To date, the RBD of MERS-CoV have not undergone noteworthy genetic change, which could indicate that the RBD is not a crucial factor for species adaptation (Barlan et al., 2014) , or that time spent in humans has been too short to see such change develop. There is wide genetic diversity among the DPP4 sequences from different animal species, but those with the strongest affinity for MERS-CoV recombinant S protein are more closely related and have the most conservation among 14 amino acids within the human DPP4 sequence predicted to come into contact with the S protein (Barlan et al., 2014) .","Based on data generated from adaptation [10] and cell\u2013cell fusion studies presented here, a model of two-step adaptation process is proposed (Fig. 7). In this model, the adaptation was divided into primary and secondary adaptation (Fig. 7). Early passages of Vero-adapted IBV, including p7, p12, p14 and p20, belong to the primarily adapted group (Fig. 7). Other cell culture-adapted strains, including the CK-adapted and Beaudette-US strains CAC39114 and CAC39300 [8], [9], and the Vero-adapted strain AAV98206 described by Youn et al. [13], also belong to this group (Fig. 7). Late passages of Vero-adapted IBV, including p36, p50 and p65, contain the additional G405-D amino acid substitution and belong to the secondarily adapted group (Fig. 7).","Since the first maps used by Dr John Snow in 1854 to trace the origin of a cholera outbreak in London's Soho district, it has become evident that carefully planned and designed maps can be very powerful decision support and spatio-temporal analysis tools [10]. In the case of infectious disease epidemics, they allow public health decision makers, travellers and local populations at risk to visually monitor and appreciate at a glance changes, trends and patterns buried in large datasets that are continuously varying with time (like SARS datasets \u2013 see below). This kind of support is vital for making well-informed decisions when designing and following up epidemic control strategies or issuing and updating travel advisories.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.02.24.20026682 doi: medRxiv preprint Intelligence Network (GPHIN), identified the early SARS outbreak in China in 2003 more than two months earlier and first alerted the outbreak of Middle East Respiratory Syndrome Coronavirus (known as MERS-CoV) in 2012 [8] . As far as we know, GPHIN and other established tools do not gather data from WeChat, the dominant Chinese social media. The current study shows that gathering and analyzing data from WeChat may be amazing to early detect disease outbreak. This may have an advantage especially for detecting outbreaks in China considering the population of WeChat users. Previous studies used search query data, including Baidu Index, to monitor the activity of emerging infectious diseases [15] [16] [17] . As far as we know, this is the first time to use WeChat data in this field. As the current study indicated, using WeChat data may perform better than using Baidu search query data in early detecting the outbreak of a new disease because people may communicate first in WeChat in the times of WeChat as a lifestyle of Chinese","(2) human demographics and behavior (societal events: population growth and migration; war or civil conflicts; urban decay; sexual behavior; intravenous drug use; use of high-density facilities); (3) international travel and commerce (worldwide movement of goods and people; air travel); (4) technology and industry (globalization of food supplies; changes in food processing and packaging; organ or tissue transplantation; drugs causing immunosuppression; widespread use of antibiotics); (5) microbial adaptation and change (microbial evolution, response to selection in the environment); and (6) breakdown in public health measures (curtailment or reduction in prevention programs; inadequate sanitation and vector control measures). 9,20 A more recent article listed the following factors as influencing new and re-emerging infections: exotic pets, exotic foods (eg, bush meat), companion animals, alterations in livestock management, acquisition of new virulence factors, pathogen adaptation to new host species, changes in land use, tourism, translocation of infected animals or persons, and climate changes influencing arthropods. 21","We found that in this mouse model, DAP is more effective than VAN treatment of severe soft tissue infections caused by USA300 strains of CA-MRSA. A. Novais, I. Comas, R. Cant\u00f3n, T.M. Coque, F. Baquero, A. Moya, J.C. Gal\u00e1n (Madrid, Valencia, ES) Objectives: To define the different mutational pathways driving the diversification of blaCTX-M-1-like genes, and to establish a hypothetical evolutionary scenario among CTX-M-1-cluster enzymes. Methods: All known CTX-M-1-like sequences were aligned using clustalW. MODELTEST programme was used to establish the best model of DNA substitution and parameters for phylogenetic reconstruction. Maximum likelihood trees were estimated with PhymL. The obtained consensus tree was used to reconstruct the most likely ancestral sequence by Mesquite software. Changes in positions 77, 114, 140, 167, 240 and 288 were considered as they are frequently found among CTX-M-1-like enzymes. As distinct phenotypic profiles might be observed depending on the allelic background (epistasis), 30 combinations of mutations on these positions were constructed by site-directed mutagenesis using blaCTX-M-3 as template DNA. blaCTX-M mutants were cloned in pBGS18 plasmid and transformed into E. coli MI1443 (delta-ampC). Cefotaxime (CTX), ceftazidime (CAZ), and cefepime (FEP) MICs were determined by E-test. Results: Phylogenetic reconstruction analysis predicted that CTX-M-3 might be the ancestor of all CTX-M-1-like enzymes, except of CTX-M-10, -34, -37 and -53. The branch-site model indicated a strong positive selection in CTX-M-3 sub-branch, with five positions (A77V, N114D, P167S, D240G and D288N) being implicated. Four of these mutations (A77V, N114D, P167S, and D288N) were required in successive steps to obtain CTX-M-58, which showed the highest CAZ MIC (256 mg/mL). Distinct evolutionary pathways to obtain CTX-M-58 are possible. Moreover, A140S change (also present in CTX-M-58) was highly beneficial to the CAZ/CTX resistance phenotype when introduced in the last step, although its presence in intermediate mutants yielded a neutral or even deleterious effect (sign epistasis). In evolutionary routes involving D240G change, lower increases in MIC values than those observed among P167S route were observed, being the presence of both changes in the same background selectively inaccessible. This result would suggest that the fitness landscape in CTX-M-1 cluster is twopeaked. Conclusions: All aminoacid changes associated with positive selection by bioinformatics tools contributed to favourable resistance phenotypes in specific contexts. Different evolutionary paths leading to more efficient enzymes have been identified, indicating a rugged fitness landscape for CTX-M-1-like enzymes. (85Kb), while the plasmid with RFLP pattern J showed two replicons (RepFII+RepFIA) and its size was 100 Kb. Only plasmid belonging to pattern A is epidemic in our environment (highly related to pC15\u22121a). The plasmids were transformed in two Escherichia coli isogenic strains, REL606(ara\u2212) and REL607(ara+). Competition experiments were performed in Davis minimal (DM) broth supplemented with glucose during seven days. Each day 50 mcl from coculture were inoculated into 20mL of fresh DM and another sample was spread onto MacConkey plates with arabinose to estimate the relative fitness (W) of each plasmid alone and between them (in this case 1 mg/L cefotaxime was added to plates). The values expressed the mean of six independent experiments. The magnitude of the fitness difference corresponds to how much more slowly one strain grew relative to the other during the course of the experiments. Results: Strains harbouring the epidemic plasmid (pattern A) yielded a growth rate 9% slower than its parental strain (W=0.91\u00b10.09). On the contrary, strains harbouring the non-epidemic plasmids (pattern M and J) showed higher cost than epidemic plasmid, growing 16% and 17% slower than its parental strain (W=0.84\u00b10.08 and W=0.82\u00b10.02) respectively. However, in competition assay between isogenic strains harbouring epidemic (pattern A) and non-epidemic plasmid (pattern M), the relative fitness was next to 1. The competition assay between strains harbouring plasmids belonging to pattern A and J showed a slight advantage ( 10%) for the plasmid carrying two replicons (W=1.09\u00b10.10), although this advantage was detected after five days of competition. Conclusion: The epidemic plasmid show higher fitness, which might facilitate its dissemination. Although other posibilities can not be excluded, the presence of plasmids with multireplicons could give even more advantage in stable environments.","While the paper simulates various scenarios of containment, it does not address the economic cost of each scenario. In line with recent findings, the note argues that a fast and aggressive multi-layer intervention is needed to have a substantial dent of the transmission. What the paper calls for is a clear and transparent strategy by governments to implement social distancing and aggressive testing. The testing, should be targeted to geographic locations that the virus is wide spread, to airports and cruise ships, to road travellers, and anyone who has been in areas that are hot spot or has been in any contact with someone in affected locations over the past two weeks. The strategy should not \"just\" focus on those that show symptoms but should include \"all\" who might have been exposed. In this exceptional environment, governments can use temporarily a combination of location data and credit card information to track COVID-19 in their countries and use surveillance tools to monitor quarantined individuals.","One way to rapidly acquire novel genes that potentially facilitate host switching is recombination between different viruses. A canonical example of recombination in CoVs is FIPV type 2. The prototype strains of this feline virus are recombinants between FIPV type 1 and CCoV in different parts of the ORF1b and Spike genes (Herrewegh et al., 1998) . Recombination has also been hypothesized to be involved in the emergence of the SARS-CoV Hon et al., 2008; Lau et al., 2010a; Yuan et al., 2010) and HCoV-OC43 genotypes (Lau et al., 2011) . However, the observed recombination events in SARS-CoV and HCoV-OC43 are restricted to genetically closely related viruses. The exact recombination partners giving rise to SARS-CoV have never been detected. (Simmons, 2005) . Boxes indicate descriptions of alpha-and betacoronaviruses according to the coloring in Fig. 2 . Another phenomenon putatively associated with CoV adaptation to distinct hosts and cells is exemplified by the variable deletions spanning over 600 nucleotides in the globular S1 domain of the Spike gene that is associated with a change from enteric (TGEV) to respiratory tract (Porcine respiratory coronavirus, PRCV) tropism. Whether the 290-nucleotide deletion downstream from the Spike gene in HCoV-OC43, in comparison to its likely ancestral virus BCoV (Vijgen et al., 2006 , represents an adaptation to a human host remains unknown.","Interspecies adaptation, replication and transmission in cells are essential steps for an animal virus to emerge successfully in a human population. Virus-cell and cell\u2013cell membrane fusion, mediated by fusion proteins associated with viral envelope, is crucial for the entry of enveloped viruses into cells and for rapid spread of infection to the neighboring cells. This membrane fusion process may, therefore, be a limiting point for efficient adaptation and infection of an animal virus in cells from a different host species. In this study, we report that acquisition of the cell\u2013cell fusion activity by point mutations in the spike (S) protein of avian coronavirus infectious bronchitis virus (IBV) plays a critical role in adaptation and/or selection of a variant that infects cultured cells.","Treatments aimed at inhibiting lipopolysaccharide interaction with cells or turning off intracellular signaling pathways are under investigation. Nontoxic lipopolysaccharide or lipid A structures can act as endotoxin antagonists, if they competitively inhibit binding to LBP or cellular receptors or inhibit cellular activation by other mechanisms. Of the potential antagonists that have been evaluated experimentally, lipopolysaccharide and lipid A from the phototrophic bacterium Rhodobacter sphaeroides, and a synthetic compound (E5531) the structure of which is based on R. sphaeroides lipopolysaccharide, have been most promising. [135] [136] [137] [138] [139] Unfortunately, species differences exist regarding cellular response to these structures, and R. sphaeroides lipopolysaccharide acts as a potent inducer of cytokine expression in equine cells. 140 Based on results of receptor transfection studies in other species, 141,142 TLR4 is likely responsible for this phenotypic variation. Additional compounds including lipopolysaccharide derived from nitrogen-fixing plant bacteria of the species Rhizobium are being evaluated to reveal further insight into structural requirements for endotoxin antagonists in horses.","Results: 108 DR-TB included 44 MDR and 34 XDR, as the results of DST, and consisted of 88% lineage 2 (East-Asian) and 12% lineage 4 (Euro-American). To date, we analysed 30 isolates for 6 drugs. The Potential AMR prediction program of TGS-TB site (as of June 28th, 2017) predicted 85% of M/XDR-TB correctly. The proportion of the discrepancy between the phenotypic and the predicted DST was 6.7% in Isoniazid and Kanamycin, 10.0% in Rifampicin and Ethambutol, and 3.3% in Fluoroquinolones.","The MERS-CoV appears to be an entrenched camel virus infecting the URT which may have its origins among bats. Human infection may result from rare zoonotic spillover to humans. Many potential animal, human and environmental sources await further testing but thanks to quick action, the sensitive and rapid molecular diagnostic tools required to achieve this goal have been in place and available since the virus was made known to the public. Serological tools for research application, after a much slower start, are now emerging as robust, validated and ready for wider use, with care. Commercial unavailability remains an issue for more widespread use and so collaboration with the relevant research groups must be the immediate option for future studies. The MERS-CoV can spread from human-to-human but seems to do so only sporadically and sustained chains of transmission have not been evident to date. There is also no evidence that MERS-CoV is a virus of pandemic concern, despite many opportunities for it to become so. But vigilance is key for a virus with a genetic makeup that has only been observed for three years. Of those known to be infected, over a third have died. Central to future vigilance is continued screening, sequencing, analysis and timely data sharing. While whole genome sequencing has been used extensively to study MERS-CoV, it remains a tool for experts and collaborations have again been key for less equipped or experienced researchers to decode the MERS-CoV as it moves through people, over time and across distance in the KSA and beyond its borders. A recently described routine genotyping target which is equivalently informative will also aid this vigilance. Nonetheless, figures modelling efficiency of transmission will need confirmation once better serological and RT-rtPCR-based studies of humans, covering more of the community, have been conducted. It has become very clear that the MERS-CoV may spread poorly from human-to-human, but that spread is at its most effective around a hospital environment. Indications are that this can be traced back to poor IPC practices and protocols (Brown, 2014; Editorial, 2014; Zumla and Hui, 2014) . The virus has its greatest impact on those with underlying diseases and such cases, sometimes suffering multiple comorbidities, are likely to visit hospital for treatment, creating a perfect storm of exposure, transmission and mortality. Educational programmes will be important tools to combat the spread of MERS-CoV. While MERS and SARS have some similarities they also diverge significantly. Characteristics including the higher PFC among MERS cases (above 50% in 2013 and currently at 30-40%; well above the 9.5% of SARS), the association between fatal disease and older males with underlying comorbidities, the very broad tropism of MERS-CoV, its rapid in vitro growth, rapid induction of cytopathogenic change, robust yet distinct transcriptional responses, use of a different receptor, its induction of a more proinflammatory but reduced and delayed innate antiviral response and its sensitivity to external IFN\u2423 or IFN\u2424 all signal differences from SARS-CoV to some degree.","r. If the blood glucose level is~250 mg/dl, decrease the insulin dose to 25% of the initial dose and change the intravenous fluids to a 2.5-5% dextrose solution. 22. Monitor for oliguric renal failure. The minimum volume of urine output should be 1-2 mllkg/h. If oliguria occurs, administer furosemide. 23. Consider the administration of minidose Heparin. 10 units/kg SCq8h, to prevent microthrombi formation and the initiation of DfC. 24. Monitor for cardiac arrhythmias. Provide treatment if necessary. 25. If the patient shows signs of peritonitis, perform abdominocentesis or diagnostic peritoneal lavage and obtain peritoneal fluid samples for cytologic evaluation and culture 8. Sterile technique must be utilized. b. Administer systemic broad-spectrum antibiotics.","In conclusion, this VL-B12 appears to be very promising for CD4 targeting and a valuable mediator of biopharmaceuticals. To fill these gaps, the CCH Fever project proposes to create a multidisciplinary collaborative research environment by bringing together selected competitive advantages such as: operative capacity with appropriate high security research facilities, reference centers and clinical samples from endemic areas and an international network of e xperienced researchers. This multidisciplinary research consortium will facilitate the progress in several key research areas of the field. This program will mainly focus on (i) developing sensitive and biosafe stateof-art diagnostic tools for CCHFV, (ii) gathering the forces and resources in Europe to build a Biobank of clinical samples, (iii) building a comprehensive database consisting in clinical, laboratory and surveillance data, (iv) taking advantage of unique and state-of-art tools to progress towards vaccine candidates and specific antivirals against this bio-treat and (v) disseminating the appropriate knowledge to the health care workers in endemic regions and contributing to capacity building. These achievements will provide tools for local and European public health authorities to prevent or counter future outbreaks and monitor the spread of the disease thanks to the established novel and unique tools and resources. All patients were examined by gynecologist. There was drawn the biopsy material from cervical canal of uterus, the blood serum in each patient. At the time of relapse a PCR method and a fluorescence immunoassay were used for detection of HSV2 in biopsy material and immunoglobulin G to HSV2 in serum respectively. Also urinalysis and urine culture were done. All patients were treated by acyclovir. Results: All patients had a history of more than 4\u22128 episodes of LUTI per year. The most common complaints were frequent and painful urination, itch and burning. There was observed the relationship of LUTI relapses with menstrual cycle in each woman. The gynecological examination was displayed no abnormal changes in each patient. In the urinalysis there was revealed the increased amount of epitheliocytes only. All urine cultures were negative. All biopsy materials from cervical canal of uterus were negative for HSV2, but about 75% (45/60) patients with LUTI symptoms were found high level of immunoglobulin G to HSV2 (1:1600\u22121:3200) in blood serum. Three weeks later the antibody G titer increased twice. The patients were treated by acyclovir 400 mg three times a day for five days. Then the suppressive therapy with acyclovir 400 mg twice a day was given for 3\u22125 months. After the full course of treatment no one patient complained of LUTI.","Good social and planning policy is good climate adaptation policy. We know that long-term investment in Climate change and the people's health: the need to exit the consumptagenic system opinions in this consensus statement Comment represent those of the authors writing in their personal and independent academic roles, without any direction from their governments or institutions.","Muc4 has been detected in synovial sarcomas in humans, thus presenting a novel tissue Screening genetically diverse mouse models provides an opportunity to identify natural 163 variation in novel factors which drive viral disease responses. These studies can also provide 164 therapeutic, prophylactic and molecular insights into emerging pathogens, which are difficult to 165 study during the context of an outbreak. Here, prior phenotypic QTL analysis, bioinformatics, 166","Whether this current COVID-19 epidemic 'frizzles out' or expands into a full-blown pandemic remains to be seen. It might also be desirable to monitor farm animals and pet cats for infection with 2019-nCoV, since their ACE2 receptor responsible for 2019-nCoV binding differs in only a few amino acids from human ACE2. Surveillance might prevent the virus establishing itself in another animal species that is in close contact to humans. In addition, in light of the fact that there are multiple species of CoVs circulating in wildlife species and that these animals are constantly interacting with each other, host-species expansion or interspecies transmission of new CoV to humans seems to be inevitable. Major knowledge gaps regarding the emergence of 2019-nCoV remain exists but worldwide scientists are working with unprecedented speed to investigate the virus, rushing to develop targeted therapeutics (see Outstanding Questions). Notwithstanding, a global surveillance network involving veterinarians and animal biologists is urgently needed to monitor, and possibly to predict, potential sources for the emergence of another highly pathogenic CoV. We propose the concept of 'One Health' to facilitate scientific exchange across disciplines, sharing of data, and coordinated efforts in order to prevent future outbreaks. From surveillance and evolutionary studies on animal viruses, can their zoonotic potential be identified before interspecies transmission occurs?","The brief description of various \"new\" viruses showed that the phenotypic appearance of newly emerged virus epidemics is the result of interactions of at least three different factors.","While significant successes in controlling infectious diseases, such as antibiotics, vaccines, vector reduction, and water purification, have been achieved through highly specific technological interventions, the rate and scale of global change in agriculture, trade, demographics, species translocations and invasions, microbial adaptation, and other complex factors, have evidently outstripped our ability to understand and respond to EIDs, and exposed serious limitations of approaches that fail to engage with the wider contexts from which infectious diseases emerge. In addition to environmental change, social factors such as income inequalities and governance and social power dynamics add another layer of complexity to the task of understanding and responding to emerging infections. Responding to the EID challenges listed in the first paragraph, therefore, demands attention to the interconnections among social and ecological systems at scales ranging from the village to the globe. Accomplishing this will require new forms of knowledge that integrate the natural and human sciences, attend to dynamics at multiple scales\u2014both spatial and temporal\u2014and engage diverse ways of understanding and intervening.","Interferons are potent cytokines of critical importance in controlling viral infections and priming adaptive immune responses [54] . Several studies of antiviral treatments tested against SARS-CoV replication show administration of Type I IFN inhibits SARS-CoV growth in cell culture as well as viral replication in cynomolgus macaques and mouse models [39,40 ,55-59] . Despite the potential importance of IFNs in controlling SARS-CoV replication, infection of mice deficient in Type I, II, or III IFN receptors showed minimal phenotypic difference in weight loss, viral titer, lung pathology, and mortality from wild-type mice in the MA15-SARS-CoV model [60 ] . However, mice deficient in STAT1, a critical transcription factor for IFN signaling (Figure 2b) , were significantly more susceptible to MA15-SARS-CoV infection than wild-type or IFNAR1 \u00c0/\u00c0 mice [60 ] . Transcriptional analysis from these studies showed that ISGs were induced even in the absence of IFNAR1, demonstrating that there may be compensatory mechanisms through other innate immune signaling to protect against severe SARS-CoV disease in the absence of IFN [50 ] . In the SARS-CoV infection model, mice deficient in Type I, [47, 99] . TLR2/6 heterodimers help to activate the innate immune response to RSV, though the viral PAMP recognized has not been determined [100]. TLR1/2 heterodimers have been shown to recognize viral glycoproteins, though their potential role in respiratory virus infection has not been determined [99] . While there are many TLRs that recognize viral PAMPs, they signal through common adaptor molecules, including MyD88, MAL, TRAM, and TRIF. The TLR adaptor molecules signal through the IKKe/TBK1 complex and the IKKa/IKKb/IKKg complex similarly to RLRs, but can also recruit an IRAK-1/IRAK4/TRAF6 complex capable of activating the transcription factors IRF3, IRF7, and NF-kB. Activation of these transcription factors leads to the transcription of Type I IFNs and proinflammatory cytokines. Due to the considerable crosstalk between TLR and RLR signaling, it is difficult to discriminate between transcriptional products generated by the two sensor families, but it is likely that both play an important role in the innate immune response to SARS-CoV infection.","Many viruses, particularly RNA viruses, can rapidly adapt to changes in their hosts due to the high mutation rates of these viruses. Such viral adaptation to hosts imposes huge threats to human health because it allows viruses to emerge from animals to infect humans. Understanding viral adaptation to hosts would allow humans to track viral evolution that may lead to viral epidemics, but current knowledge of the mechanisms of viral adaptation to hosts is limited. This study investigates the mechanisms of host receptor adaptation by the severe acute respiratory syndrome coronavirus (SARS-CoV),3 the agent of the SARS epidemic, and provides a molecular and structural basis for monitoring future SARS-CoV evolution in animals.","After incubation at 37\u00b0C for 1 h the lysed cells were deposited by centrifugation and the optical density of the supernatant fluid determined using a Unicam SP 1750 spectrophotometer to estimate the degree of haemolysis compared with RBC incubated in the absence of virus. pH maximum is the higher pH at which significant haemolysis occurred Influenza B,'HK/73 virus showed a high pH optimum and a high pH maximum of haemolysis, but B/Le/40 was similar to influenza A viruses in its pH profile although neither virus is inhibited by amantadine (Table 7 .9). Finally, as anticipated, high concentrations of added amantadine did not inhibit haemolysis of red blood cells by amantadine-sensitive influenza A viruses. Thus, further work is required to investigate and establish any role for a fusion event, to determine if low pH haemolysis of red blood cells is caused by a fusion process and to look for a correlation between pH optimum for this biological event and amantadine resistance o r susceptibility. Genetic and phenotypic heterogeneity of viruses may be of considerable practical importance in attempts to control certain virus diseases by chemo-or immunoprophylaxis (see Chapter 17). Thus, certain naturally circulating influenza A viruses may be resistant to antiviral drugs such as amantadine by virtue of mutations in gene 7 or may differ in virulence, antigenic or biological properties and thus may be able to circumvent drug induced protection. Studies of influenza A and B viruses circulating in the community have shown that quite extensive genetic and phenotypic variation occurs. Thus, a number of recently isolated influenza viruses of both H3N2 and H IN1 antigenic subtypes have a temperature sensitive ( t s ) phenotype and differ in virulence for volunteers (Chapter 17). Laboratory studies of artificially induced influenza ts mutants have demonstrated clearly that such mutants are attenuated for man and that the shut-off temperature is related to attenuation. The occurrence of non-ts and ts viruses in nature probably indicates that influenza A viruses of varying virulence are circulating in the community. In our studies, even viruses isolated from the same city varied considerably in the phenotypic ts character. Influenza A and B viruses circulating in the community may also differ in respect to the biological property of plaquing in MDCK cells and to the electrophoretic properties of structural and non-structural polypeptides and RNA. Finally, analysis of field isolates of influenza A and B viruses using panels of monoclonal antibodies to virus HA indicates a considerable degree of antigenic heterogeneity even among viruses isolated in rather circumscribed outbreaks in single towns or schools (Chapter 17). It is quite possible that biological techniques currently used to estimate the degree of inhibition of viruses by amantadine are too insensitive and that significant but small differences in drug resistance between viruses may be missed. These differences might, however, have a significant effect on the circulation of viruses in the community. 7.9.5. PHARMACOLOGY OF AMANTADINE In summary, it has been established that, following oral administration of amantadine to man or mice, concentrations of amantadine could be attained in the tissues which would be expected to have influenza A virus inhibitory effects (around 1 pg amantadine/g tissue). However, what does not appear to be clearly established is the exact intracellular localization of administered amantadine and the correlation with antiviral activity (Richman et al., 1981) .","The virulent nature of this virus and its high rate of transmissibility warrants robust, rapid, sensitive, 51 specific, and quantitative diagnostic tools to supplement clinical symptoms aiding clinicians to 52 confidently rule in and rule out patients. Moreover, such a diagnostic tool will help with preventing 53 spread of virus by identifying the infected cases and can monitor the health status of infected patients 54 by quantifying the viral load. Center for Disease Control was the first to develop a quantitative 55 reverse transcriptase real-time PCR (RT-PCR), which later became the gold standard technique 56 (https://www.cdc.gov/coronavirus/2019-ncov/about/testing.html). Subsequently, a Chinese group 57 used a RNA-based metagenomics next generation sequencing (mNGS) to diagnose the viral RNA 58 from the clinical samples of two patients (3). However, the requirement for advanced technology and 59 skilled personnel and long turn-around time (24 hours) are not feasible for local and referral 60 laboratories. Therefore, a colorimetric loop mediated isothermal amplification, also known as LAMP, 61 was developed to obviate the need for expensive technologies, e.g. real-time PCR and NGS, as well 62 as to shorten the turn-around time to up to 40 minutes (4). However, this assay was a qualitative one 63 and also only the swab samples from limited number of patients (n=7) were included for testing (4). 64"],"title":["MERS coronavirus: diagnostics, epidemiology and transmission","Expecting the unexpected: nucleic acid-based diagnosis and discovery of emerging viruses","The species Severe acute respiratory syndrome-related coronavirus: classifying 2019-nCoV and naming it SARS-CoV-2","Advances in respiratory virus th
