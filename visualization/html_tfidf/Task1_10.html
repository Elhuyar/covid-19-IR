.005199798667576667,0.005083948016447465,0.004947794676601111,0.00472851123366871,0.004701321551927346,0.004575657107908943,0.004518253152012379,0.004471653002087635,0.004341029075596924,0.004329552039647417,0.0041933794266892956,0.004192820658745091,0.004103937447423728,0.003913363339390541,0.0038722145275556052,0.003869125546444469,0.0037892542816531476,0.0036208781727565336,0.003540229529425316,0.003499060281869447,0.0033847164613185774,0.0033838542893895856,0.003318280124185006,0.0032893109759297608,0.003251116771499326,0.0031994917202769397,0.0031765420629111117,0.0031523316727762474,0.0030506722511227146,0.0030206001182225242,0.0030175723937551123,0.003],"scr":[1.0,0.48,0.427,0.424,0.361,0.35,0.348,0.279,0.274,0.274,0.237,0.231,0.202,0.199,0.199,0.19,0.159,0.141,0.129,0.123,0.115,0.102,0.1,0.093,0.089,0.087,0.079,0.078,0.07,0.07,0.065,0.054,0.051,0.051,0.046,0.037,0.032,0.029,0.023,0.023,0.019,0.017,0.015,0.012,0.01,0.009,0.003,0.001,0.001,0.0],"text":["AbstractCoronavirus Disease 2019 (COVID-19) and severe acute respiratory syndrome (SARS)-related coronaviruses (e.g., 2019-nCoV and SARS-CoV) are phylogenetically distantly related, but both are capable of infecting human hosts via the same receptor, angiotensin-converting enzyme 2, and cause similar clinical and pathological features, suggesting their phenotypic convergence. Yet, the molecular basis that underlies their phenotypic convergence remains unknown. Here, we used a recently developed molecular phyloecological approach to examine the molecular basis leading to their phenotypic convergence. Our genome-level analyses show that the spike protein, which is responsible for receptor binding, has undergone significant Darwinian selection along the branches related to 2019-nCoV and SARS-CoV. Further examination shows an unusually high proportion of evolutionary convergent amino acid sites in the receptor binding domain (RBD) of the spike protein between COVID-19 and SARS-related CoV ...","ABSTRACTEffective countermeasures against the recent emergence and rapid expansion of the 2019-Novel Coronavirus (2019-nCoV) require the development of data and tools to understand and monitor viral spread and immune responses. However, little information about the targets of immune responses to 2019-nCoV is available. We used the Immune Epitope Database and Analysis Resource (IEDB) resource to catalog available data related to other coronaviruses, including SARS-CoV, which has high sequence similarity to 2019-nCoV, and is the best-characterized coronavirus in terms of epitope responses. We identified multiple specific regions in 2019-nCoV that have high homology to SARS virus. Parallel bionformatic predictions identified a priori potential B and T cell epitopes for 2019-nCoV. The independent identification of the same regions using two approaches reflects the high probability that these regions are targets for immune recognition of 2019-nCoV.ONE SENTENCE SUMMARYWe identified potential...","Summary Effective countermeasures against the recent emergence and rapid expansion of the 2019 novel coronavirus (SARS-CoV-2) require the development of data and tools to understand and monitor its spread and immune responses to it. However, little information is available about the targets of immune responses to SARS-CoV-2. We used the Immune Epitope Database and Analysis Resource (IEDB) to catalog available data related to other coronaviruses. This includes SARS-CoV, which has high sequence similarity to SARS-CoV-2 and is the best-characterized coronavirus in terms of epitope responses. We identified multiple specific regions in SARS-CoV-2 that have high homology to the SARS-CoV virus. Parallel bioinformatic predictions identified a priori potential B and T cell epitopes for SARS-CoV-2. The independent identification of the same regions using two approaches reflects the high probability that these regions are promising targets for immune recognition of SARS-CoV-2. These predictions c...","Background: The impact of COVID-19 has been profound, and the public health challenge seem to be the most serious regarding respiratory viruses since the 1918 H1N1 influenza pandemic. In the absence of effective vaccine or biomedical treatment, the basic rules of public health measures have not changed, namely public distancing. Methods: We analyzed epidemiological investigation reports during the first month of the outbreak in Israel. In addition, we present a deterministic compartment model and simulations of several scenarios emphasizing quarantine and isolation policies given their efficiency. Results: We identify an abrupt change from controlled epidemic regime to an exponential growth (R_0= 2.19) in light of the actual policy-makers decisions and public behavior in Israel. Our analysis show that before the abrupt change, the new cases trend was due to returning citizens infected abroad. The abrupt change followed a holiday in which social distancing was clearly inefficient and ma...","Abstract An interesting question posed by the current evidence that severe acute respiratory syndrome coronavirus may be originated from an animal coronavirus is how such an animal coronavirus breaks the host species barrier and becomes zoonotic. In this report, we study the chronological order of genotypic changes in the spike protein of avian coronavirus infectious bronchitis virus (IBV) during its adaptation to a primate cell line. Adaptation of the Beaudette strain of IBV from chicken embryo to Vero cells showed the accumulation of 49 amino acid mutations. Among them, 26 (53.06%) substitutions were located in the S protein. Sequencing analysis and comparison of the S gene demonstrated that the majority of the mutations were accumulated and fixed at passage 7 on Vero cells and minor variants were isolated in several passages. Evidence present suggests that the dominant Vero cell-adapted IBV strain may be derived from the chicken embryo passages by selection of and potential recombin...","Emergence of new viral diseases is linked to mutation or recombination events. The likelihood of cross-species transmission is related to phenotypic plasticity of a virus and its capacity to produce genetically variable progeny. Herein a model is described connecting the production of genetic variability with increasing genome size. Comparing all known zoonotic viral genome sizes to known non-zoonotic viral genome sizes demonstrates that zoonotic viruses have significantly larger genomes. These results support the notion that large viral genomes are important in producing new zoonotic disease, and suggest that genome size may be a useful surrogate in screening for potential zoonotic viruses.","Abstract COVID-19 is a novel coronavirus with an outbreak of unusual viral pneumonia in Wuhan, China, and then pandemic. Based on its phylogenetic relationships and genomic structures the COVID-19 belongs to genera Betacoronavirus. Human Betacoronaviruses (SARS-CoV-2, SARS-CoV, and MERS-CoV) have many similarities, but also have differences in their genomic and phenotypic structure that can influence their pathogenesis. COVID-19 is containing single-stranded (positive-sense) RNA associated with a nucleoprotein within a capsid comprised of matrix protein. A typical CoV contains at least six ORFs in its genome. All the structural and accessory proteins are translated from the sgRNAs of CoVs. Four main structural proteins are encoded by ORFs 10, 11 on the one\u2010third of the genome near the 3\u2032\u2010terminus. The genetic and phenotypic structure of COVID-19 in pathogenesis is important. This article highlights the most important of these features compared to other Betacoronaviruses.","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","Abstract Antiviral agents are drugs approved in the USA by the Food and Drug Administration (FDA) for the treatment or control of viral infections. Available antiviral agents mainly target stages in the viral life cycle. The target stages in the viral life cycle are; viral attachment to host cell, uncoating, synthesis of viral mRNA, translation of mRNA, replication of viral RNA and DNA, maturation of new viral proteins, budding, release of newly synthesized virus, and free virus in body fluids. Two important factors that can limit the utility of antiviral drugs are toxicity and the development of resistance to the antiviral agent by the virus. In addition, host phenotypic behaviors toward antiviral drugs because of either genomic or epigenetic factors could limit the efficacy of an antiviral agent in an individual. This article summarizes the most relevant pharmacologic and clinical properties of current antiviral agents, and targets for novel antiviral agents.","Antiviral agents are drugs approved by the Food and Drug Administration (FDA) for the treatment or control of viral infections. Available antiviral agents mainly target stages in the viral life cycle. The target stages in the viral life cycle are; viral attachment to host cell, uncoating, synthesis of viral mRNA, translation of mRNA, replication of viral RNA and DNA, maturation of new viral proteins, budding, release of newly synthesized virus, and free virus in body fluids. At least half of available antiviral agents are for the treatment of human immunodeficiency virus (HIV) infections. The others are used mainly for the management of herpesviruses, hepatitis B virus (HBV), hepatitis C virus (HCV), and respiratory viruses. Antiviral agents can be used for prophylaxis, suppression, preemptive therapy, or treatment of overt disease. Two important factors that can limit the utility of antiviral drugs are toxicity and the development of resistance to the antiviral agent by the virus. In ...","Abstract The 5\u2032 untranslated region (UTR) is believed to be vital for the replication of porcine reproductive and respiratory syndrome virus (PRRSV), yet its functional mechanism remains largely unknown. In this study, to define the cis-acting elements for viral replication and infectivity, The 5\u2032 UTR swapping chimeric clones pTLV8 and pSHSP5 were constructed based on two different genotypes full-length infectious cDNA clone pAPRRS and pSHE backbones. Between them, vTLV8 could be rescued from pTLV8 and had similar virological properties to vAPRRS, including phenotypic characteristic and RNA synthesis level. However, pSHSP5 exhibited no evidence of infectivity. Taken together, the results presented here demonstrate that only the 5\u2032 UTR of type 1 PRRSV did not affect the infectivity and replication of type 2 PRRSV in vitro. The 5\u2032 UTR of type 2 PRRSV could be functionally replaced by its counterpart from type 1.","Abstract Microbiology laboratories have traditionally relied upon phenotypic methods involving culture and biochemical testing to identify and characterize clinically important pathogens. These techniques have several disadvantages including poor sensitivity and long turn-around time. Molecular and mass spectroscopy techniques are rapidly changing infection diagnosis and management. Compared with conventional culture-based techniques, these modern approaches provide substantially more rapid and specific information on organism identification and on the presence of resistance mechanisms. These methods are expected to contribute substantially to enhancing antibiotic stewardship and to improving \u2018time to appropriate antibiotics\u2019, one of the most important factors in improving the prognosis of patients with life-threatening infections. This article gives an overview of some of the practical applications of these newer technologies.","AbstractThe novel coronavirus SARS-CoV-2 (2019-nCoV) is a member of the family coronaviridae and contains a single-stranded RNA genome with positive-polarity. To reveal the evolution mechanism of SARS-CoV-2 genome, we performed comprehensive genomic analysis with newly sequenced SARS-CoV-2 strains and 20 closely related coronavirus strains. Among 98 nucleotide mutations at 93 sites of the genome among different SARS-CoV-2 strains, 58 of them caused amino acid change, indicating a result of neutral evolution. However, the ratio of nucleotide substitutions to amino acid substitutions of spike gene (9.07) between SARS-CoV-2 WIV04 and Bat-SARSr-CoV RaTG13 was extensively higher than those from comparisons between other coronaviruses (range 1.29 - 4.81). The elevated synonymous mutations between SARS-CoV-2 and RaTG13, suggesting they underwent stronger purifying selection. Moreover, their nucleotide substitutions are enriched with T:C transition, which is consistent with the mutation signat...","BACKGROUND: The SARS outbreak of 2002\u20132003 presented clinicians with a new, life-threatening disease for which they had no experience in treating and no research on the effectiveness of treatment options. The World Health Organization (WHO) expert panel on SARS treatment requested a systematic review and comprehensive summary of treatments used for SARS-infected patients in order to guide future treatment and identify priorities for research. METHODS AND FINDINGS: In response to the WHO request we conducted a systematic review of the published literature on ribavirin, corticosteroids, lopinavir and ritonavir (LPV/r), type I interferon (IFN), intravenous immunoglobulin (IVIG), and SARS convalescent plasma from both in vitro studies and in SARS patients. We also searched for clinical trial evidence of treatment for acute respiratory distress syndrome. Sources of data were the literature databases MEDLINE, EMBASE, BIOSIS, and the Cochrane Central Register of Controlled Trials (CENTRAL) up...","As of early March, 2019-nCoV has infected more than one hundred thousand people and claimed thousands of lives. 2019-nCoV is a novel form of coronavirus that causes COVID-19 and has high similarity with SARS-CoV. No approved vaccine yet exists for any form of coronavirus. Here we use computational tools from structural biology and machine learning to identify 2019-nCoV T-cell and B-cell epitopes based on viral protein antigen presentation and antibody binding properties. These epitopes can be used to develop more effective vaccines and identify neutralizing antibodies. We identified 405 viral peptides with good antigen presentation scores for both human MHC-I and MHC-II alleles, and two potential neutralizing B-cell epitopes near the 2019-nCoV spike protein receptor binding domain (440-460 and 494-506). Analyzing mutation profiles of 68 viral genomes from four continents, we identified 96 coding-change mutations. These mutations are more likely to occur in regions with good MHC-I prese...","Publisher Summary Severe acute respiratory syndrome (SARS) is caused by a coronavirus (CoV), SARSCoV. SARS-CoV belongs to the family Coronaviridae, which are enveloped RNA viruses in the order Nidovirales. Global research efforts are continuing to increase the understanding of the virus, the pathogenesis of the disease it causes (SARS), and the \u201cheterogeneity of individual infectiousness\u201d as well as shedding light on how to prepare for other emerging viral diseases. Promising drugs and vaccines have been identified. The milestones achieved have resulted from a truly international effort. Molecular studies dissected the adaptation of this virus as it jumped from an intermediary animal, the civet, to humans, thus providing valuable insights into processes of molecular emergence.","","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","BACKGROUND: Wild birds are an important but to some extent under-studied reservoir for emerging pathogens. We used unbiased sequencing methods for virus discovery in shorebird samples from the Delaware Bay, USA; an important feeding ground for thousands of migratory birds. FINDINGS: Analysis of shorebird fecal samples indicated the presence of a novel astrovirus and coronavirus. A sanderling sample yielded sequences with distant homology to avian nephritis virus 1, an astrovirus associated with acute nephritis in poultry. A ruddy turnstone sample yielded sequences with homology to deltacoronaviruses. CONCLUSIONS: Our findings highlight shorebirds as a virus reservoir and the need to closely monitor wild bird populations for the emergence of novel virus variants.","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","Severe acute respiratory syndrome (SARS) is a dangerous infection with pandemic potential. It emerged in 2002 and its aetiological agent, the SARS Coronavirus (SARS-CoV), crossed the species barrier to infect humans, showing high morbidity and mortality rates. No vaccines are currently licensed for SARS-CoV and important efforts have been performed during the first outbreak to develop diagnostic tools. Here we demonstrate the transient expression in Nicotiana benthamiana of two important antigenic determinants of the SARS-CoV, the nucleocapsid protein (N) and the membrane protein (M) using a virus-derived vector or agro-infiltration, respectively. For the M protein, this is the first description of production in plants, while for plant-derived N protein we demonstrate that it is recognized by sera of patients from the SARS outbreak in Hong Kong in 2003. The availability of recombinant N and M proteins from plants opens the way to further evaluation of their potential utility for the de...","Summary Several new viral respiratory tract infectious diseases with epidemic potential that threaten global health security have emerged in the past 15 years. In 2003, WHO issued a worldwide alert for an unknown emerging illness, later named severe acute respiratory syndrome (SARS). The disease caused by a novel coronavirus (SARS-CoV) rapidly spread worldwide, causing more than 8000 cases and 800 deaths in more than 30 countries with a substantial economic impact. Since then, we have witnessed the emergence of several other viral respiratory pathogens including influenza viruses (avian influenza H5N1, H7N9, and H10N8; variant influenza A H3N2 virus), human adenovirus-14, and Middle East respiratory syndrome coronavirus (MERS-CoV). In response, various surveillance systems have been developed to monitor the emergence of respiratory-tract infections. These include systems based on identification of syndromes, web-based systems, systems that gather health data from health facilities (suc...","The recent outbreak of SARS-CoV-2 (2019-nCoV) virus has highlighted the need for fast and efficacious vaccine development. Stimulation of a proper immune response that leads to protection is highly dependent on presentation of epitopes to circulating T-cells via the HLA complex. SARS-CoV-2 is a large RNA virus and testing of all overlapping peptides in vitro to deconvolute an immune response is not feasible. Therefore HLA-binding prediction tools are often used to narrow down the number of peptides to test. We tested 15 epitope-HLA-binding prediction tools, and using an in vitro peptide MHC stability assay, we assessed 777 peptides that were predicted to be good binders across 11 MHC allotypes. In this investigation of potential SARS-CoV-2 epitopes we found that current prediction tools vary in performance when assessing binding stability, and they are highly dependent on the MHC allotype in question. Designing a COVID-19 vaccine where only a few epitope targets are included is therefo...","Abstract The latest advancements in drug development are structure-assisted and computer-aided identification, design, and synthesis of target-specific antiviral. Structural virology of animal viruses has made valuable contribution to our understanding of viruses in general, replication, evolution, and interaction with the host. Structure\u2013function relation studies are definitely the need of the hour for rational design of drugs and vaccines to effectively treat animal viral diseases. These studies are important for economical, veterinary, and human medical perspectives. X-ray crystallography, nuclear magnetic resonance and cryo-electron microscopy techniques elaborate the structure\u2013function relation studies by utilizing various computational approaches for structure-assisted designing of drug molecules and antiviral against viruses. Availability of protein three-dimensional structures, high-performance computing, data management software, and internet are enhancing the modern day drug ...","BACKGROUND: Bat-borne virus surveillance is necessary for determining inter-species transmission risks and is important due to the wide-range of bat species which may harbour potential pathogens. This study aimed to monitor coronaviruses (CoVs) and paramyxoviruses (PMVs) in bats roosting in northwest Italian regions. Our investigation was focused on CoVs and PMVs due to their proven ability to switch host and their zoonotic potential. Here we provide the phylogenetic characterization of the highly conserved polymerase gene fragments. RESULTS: Family-wide PCR screenings were used to test 302 bats belonging to 19 different bat species. Thirty-eight animals from 12 locations were confirmed as PCR positive, with an overall detection rate of 12.6% [95% CI: 9.3\u201316.8]. CoV RNA was found in 36 bats belonging to eight species, while PMV RNA in three Pipistrellus spp. Phylogenetic characterization have been obtained for 15 alpha- CoVs, 5 beta-CoVs and three PMVs; moreover one P. pipistrellus res...","Background and Aim: Since late 2019, an unknown-origin pneumonia outbreak detected in Wuhan city, Hubei Province, China. We aimed to build a model to qualitatively and quantitatively assess publications of research of COVID-19 from 2019 to 2020. Materials and Methods: Data were obtained from the Web of Science (WOS), PubMed, and Scopus Core Collection on March 02, 2020, and updated on March 10. We conducted a qualitative and quantitative analysis of publication outputs, journals, authors, institutions, countries, cited references, keywords, and terms according to bibliometric methods using VOS viewer c software packages. Results: Initially, we identified 227 papers, of which after an exclusion process, 92 studies were selected for statistical analyses. China accounted for the highest proportion of published research (44 papers, 40.48%), followed by the United States (21 papers, 19.32%), and Canada (7 papers, 6.44%). Adjusted by gross domestic product (GDP), ranked first, with 0.003 art...","RNA viruses are known to replicate by low fidelity polymerases and have high mutation rates whereby the resulting virus population tends to exist as a distribution of mutants. In this review, we aim to explore how genetic events such as spontaneous mutations could alter the genomic organization of RNA viruses in such a way that they impact virus replications and plaque morphology. The phenomenon of quasispecies within a viral population is also discussed to reflect virulence and its implications for RNA viruses. An understanding of how such events occur will provide further evidence about whether there are molecular determinants for plaque morphology of RNA viruses or whether different plaque phenotypes arise due to the presence of quasispecies within a population. Ultimately this review gives an insight into whether the intrinsically high error rates due to the low fidelity of RNA polymerases is responsible for the variation in plaque morphology and diversity in virulence. This can be...","Abstract In 2015, an outbreak of Middle East respiratory syndrome coronavirus occurred in Saudi Arabia and necessitated special measures to be implemented to control the spread of the virus. In this article, we will discuss how the outbreak was managed in the vascular and interventional radiology (VIR) suite in a large tertiary care hospital in Saudi Arabia. Various measures were taken to reduce the risk of transmission of infection. Unit-level education played an important role in the care of patients. A hospital-wide educational program was implemented to ensure zero transmission of infection. Special attention was made to monitor staff who acquired the virus. VIR suite was able to handle the situation and control the outbreak.","AbstractThe human betacoronaviruses HKU1 and OC43 (subgenus Embecovirus) arose from separate zoonotic introductions, OC43 relatively recently and HKU1 apparently much longer ago. Embecovirus particles are studded with two types of surface projections called S (for spike) and HE (for haemagglutinin-esterase), with S mediating receptor-binding and membrane fusion and HE acting as a receptor-destroying enzyme. Together, they promote dynamic virion attachment to glycan-based receptors with 9-O-acetylated sialic acid as main constituent. We recently showed that adaptation of HKU1 and OC43 to replication in the human respiratory tract involved loss-of-function mutations in the lectin domain of HE. Here we present the cryo-EM structure of the \u223c80 kDa, heavily glycosylated HKU1 HE at a global resolution of 3.4 \u00c5. Comparison to existing HE structures reveals a drastically truncated lectin domain, incompatible with sialic acid binding, but with the structure and function of the HE esterase domai...","Background: Excessive monocyte/macrophage activation with the development of a cytokine storm and subsequent acute lung injury, leading to acute respiratory distress syndrome (ARDS) is a feared consequence of infection with COVID-19. The ability to recognize and potentially intervene early in those patients at greatest risk of developing this complication could be of great clinical utility. Methods: We performed detailed flow cytometric analysis of peripheral blood samples from 28 COVID-19 patients treated at Xian No.8 Hospital and the First Affiliated Hospital of Xian Jiaotong University in early 2020 in an attempt to identify factors that could help predict severity of disease and patient outcome. Findings: While we did not detect significant differences in the number of monocytes between patients with COVID-19 and normal healthy individuals,we did identify significant morphological and functional differences, which are more pronounced in patients requiring prolonged hospitalization ...","AbstractWuhan Novel Coronavirus disease (COVID-19) outbreak has become a global outbreak which has raised the concern of scientific community to design and discover a definitive cure against this deadly virus which has caused deaths of numerous infected people upon infection and spreading. To date, no antiviral therapy or vaccine is available which can effectively combat the infection caused by this virus. This study was conducted to design possible epitope-based subunit vaccines against the SARS-CoV-2 virus using the approaches of reverse vaccinology and immunoinformatics. Upon continual computational experimentation three possible vaccine constructs were designed and one vaccine construct was selected as the best vaccine based on molecular docking study which is supposed to effectively act against SARS-CoV-2. Later, molecular dynamics simulation and in silico codon adaptation experiments were carried out in order to check biological stability and find effective mass production strate...","Abstract The sudden appearance of apparently new viruses with pathogenic potential is of fundamental importance in medical microbiology and a constant threat to humans and animals. The emergence of a \u201cnew\u201d pathogen is not an isolated event, as for instance the frequent appearance of new influenza virus strains demonstrates. Often the new virus strains co-circulate with the older strains in a susceptible population, but a replacement of the older strains has been also observed. In rare instances the new viruses can cause dramatic epidemics or pandemics, such as those observed with the human immunodeficiency virus, canine parvovirus, or most recently, with the agent of bovine spongiform encephalopathy in the United Kingdom. The mechanisms of the emergence are not always clearly understood, but an altered host range appears to be a common event. Whether a true change in host range occurs, or whether the virus adapted to the host and replicated more efficiently, is often unknown. This revi...","BACKGROUND: Infections are often associated to comorbidity that increases the risk of medical conditions which can lead to further morbidity and mortality. SARS is a threat which is similar to MERS virus, but the comorbidity is the key aspect to underline their different impacts. One UK doctor says \"I\u2019d rather have HIV than diabetes\" as life expectancy among diabetes patients is lower than that of HIV. However, HIV has a comorbidity impact on the diabetes. RESULTS: We present a quantitative framework to compare and explore comorbidity between diseases. By using neighbourhood based benchmark and topological methods, we have built comorbidity relationships network based on the OMIM and our identified significant genes. Then based on the gene expression, PPI and signalling pathways data, we investigate the comorbidity association of these 2 infective pathologies with other 7 diseases (heart failure, kidney disorder, breast cancer, neurodegenerative disorders, bone diseases, Type 1 and Typ...","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","The ongoing COVID-19 epidemic that spread widely in China since December 2019 is now generating local transmission in multiple countries including Singapore as of March 5, 2020. This highlights the need to monitor in real time the transmission potential of COVID-19. In Singapore, four major COVID-19 case clusters have emerged thus far. Here we estimate the effective reproduction number, Rt, of COVID-19 in Singapore from the publicly available daily case series of imported and autochthonous cases by date of symptoms onset, after adjusting the local cases for reporting delays. We also derive the reproduction number from the distribution of cluster sizes using a branching process analysis. The effective reproduction number peaked with a mean value ~1.0 around February 6-12, 2020 and declined thereafter. As of March 5, 2020, our most recent estimate of Rt is at 0.9 (95% CI: 0.7,1.0) while an estimate of the overall R based on cluster size distribution is at 0.7 (95% CI: 0.5, 1.0). The traj...","The severe acute respiratory syndrome coronavirus (SARS-CoV) from palm civets has twice evolved the capacity to infect humans by gaining binding affinity for human receptor angiotensin-converting enzyme 2 (ACE2). Numerous mutations have been identified in the receptor-binding domain (RBD) of different SARS-CoV strains isolated from humans or civets. Why these mutations were naturally selected or how SARS-CoV evolved to adapt to different host receptors has been poorly understood, presenting evolutionary and epidemic conundrums. In this study, we investigated the impact of these mutations on receptor recognition, an important determinant of SARS-CoV infection and pathogenesis. Using a combination of biochemical, functional, and crystallographic approaches, we elucidated the molecular and structural mechanisms of each of these naturally selected RBD mutations. These mutations either strengthen favorable interactions or reduce unfavorable interactions with two virus-binding hot spots on A...","The ongoing novel coronavirus pneumonia COVID-19 outbreak in Wuhan, China, has engendered numerous cases of infection and death. COVID-19 diagnosis relies upon nucleic acid detection; however, current recommended methods exhibit high false-negative rates, low sensitivity, and cannot identify other respiratory virus infections, thereby resulting patient misdiagnosis and impeding epidemic containment. Combining the advantages of target amplification and long-read, real-time nanopore sequencing, we developed nanopore target sequencing (NTS) to detect SARS-CoV-2 and other respiratory viruses simultaneously within 6-10 h. Parallel testing with approved qPCR kits of SARS-CoV-2 and NTS using 61 nucleic acid samples from suspected COVID-19 cases confirmed that NTS identified more infected patients as positive, and could also monitor for mutated nucleic acid sequence or other respiratory virus infection in the test sample. NTS is thus suitable for contemporary COVID-19 diagnosis; moreover, this...","To provide convenient access to epidemiological data on the coronavirus outbreak, we developed an R package, nCov2019 (https://github.com/GuangchuangYu/nCov2019). Besides detailed real-time statistics, it offers access to three data sources with detailed daily statistics from December 1, 2019, for 43 countries and more than 500 Chinese cities. We also developed a web app (http://www.bcloud.org/e/) with interactive plots and simple time-series forecasts. These analytics tools could be useful in informing the public and studying how this and similar viruses spread in populous countries.","Recently the novel coronavirus (2019-nCov) pneumonia outbreak in China then the world, and the Number of infections and death continues to increases. Search Query performs well in forecasting the epidemics. It is still a question whether search engine data can forecast the drift and the inflexion in 2019-nCov pneumonia. Based on the Baidu Search Index, we propose three prediction models: composite Index, composite Index with filtering and suspected NCP(Novel Coronavirus Pneumonia). The result demonstrates that the predictive model of composite index with filtering performs the best while the model of suspected NCP has the highest forecast error. We further predict the out-of-the-set NCP confirmed cases and monitor that the next peak of new diagnoses will occur on February 16th and 17th.","An epidemic of a novel coronavirus emerged from Wuhan, China, in late December 2019 and has since spread to several large Chinese cities. Should a scenario arise where this coronavirus spreads more broadly across China, we evaluate how patterns of international disease transmission could change.","The outbreak of SARS coronavirus 2 (SARS-CoV-2), which occurred in Wuhan, China in December 2019, has caused a worldwide pandemic of coronavirus disease 2019 (COVID-19). However, there is a lack of epidemiological tools to guide effective public policy development. Here we present epidemiological evidence that SARS-CoV-2 S type exited Wuhan or other epicenters in China earlier than L type and conferred partial resistance to the virus on infected populations. Analysis of regional disparities in incidence has revealed that a sharp decline in influenza epidemics is a useful surrogate indicator for the undocumented spread of SARS-CoV-2. The biggest concern in the world is knowing when herd immunity has been achieved and scheduling a time to regain the living activities of each country. This study provides a useful tool to guide the development of local policies to contain the virus.","Emerging infectious diseases are diseases that are either new, are newly recognized, or are increasing in prevalence in new areas. Resurgent diseases are also usually grouped in this category, as is antimicrobial resistance. These diseases have been given formal recognition in the past two decades, although a historical outlook demonstrates that the phenomenon has probably been persistent, although largely undetected, through recorded history. Emergence has accelerated recently, driven by factors such as demographic change, land use change, increased rapidity and frequency of intercontinental transportation, and other mostly social trends. Continued infectious disease emergence poses, and will continue to pose, significant challenges for public health and for basic science.","Abstract Objective An emerging outbreak of COVID-19 has been detected in at least 26 countries worldwide. Given this pandemic situation, robust risk communication is urgently needed particularly in affected countries. Therefore, this study explored the potential use of Google Trends (GT) to monitor public restlessness toward COVID-19 epidemic infection in Taiwan. Methods We retrieved GT data for the specific locations of Taiwan nationwide and subregions using defined search terms related to coronavirus, handwashing, and face masks. Results Searches related to COVID-19 and face masks in Taiwan increased rapidly, following the announcements of Taiwan\u2019 first imported case and reached its peak as local cases were reported. However, searches for handwashing were gradually increased in period of face masks shortage. Moreover, high to moderate correlations between Google relative search volume (RSV) and COVID-19 cases were found in Taipei (lag-3), New Taipei (lag-2), Taoyuan (lag-2), Tainan (...","In the current COVID-19 pandemic, a significant proportion of cases shed SARS-Coronavirus-2 (SARS-CoV-2) with their faeces. To determine if SARS-CoV-2 is present in sewage during the emergence of COVID-19 in the Netherlands, sewage samples of 7 cities and the airport were tested using RT-PCR against three fragments of the nucleocapsid protein gene (N1-3) and one fragment of the envelope protein gene (E). No SARS-CoV-2 was detected in samples of February 6, three weeks before the first case was reported in the Netherlands on February 27. On March 5, the N1 fragment was detected in sewage of five sites. On March 15/16, the N1 fragment was detected in sewage of six sites, and the N3 and E fragment were detected at 5 and 4 sites respectively. This is the first report of detection of SARS-CoV-2 in sewage. The detection of the virus in sewage, even when the COVID-19 incidence is low, indicates that sewage surveillance could be a sensitive tool to monitor the circulation of the virus in the p...","The COVID-19 virus has spread worldwide in a matter of a few months. Healthcare systems struggle to monitor and report current cases. Limited capabilities in testing result in difficult to guide policies and mitigate lack of preparation. Since severe cases, which more likely lead to fatal outcomes, are detected at a higher percentage than mild cases, the reported death rates are likely inflated in most countries. Such under-estimation can be attributed to the under-sampling of infection cases and results in systematic death rate estimation biases. The method proposed here utilizes a benchmark country (South Korea) and its reported death rates in combination with population demographics to correct the reported COVID-19 case numbers. By applying a correction, we predict that the number of cases is highly under-reported in most countries. In the case of China, it is estimated that more than 700.000 cases of COVID-19 actually occurred instead of the confirmed 80,932 cases as of 3/13/2020.","","ABSTRACTNovel Coronavirus (nCoV) outbreak in the city of Wuhan, China during December 2019, has now spread to various countries across the globe triggering a heightened containment effort. This human pathogen is a member of betacoronavirus genus carrying 30 kilobase of single positive-sense RNA genome. Understanding the evolution, zoonotic transmission, and source of this novel virus would help accelerating containment and prevention efforts. The present study reported detailed analysis of 2019-nCoV genome evolution and potential candidate peptides for vaccine development. This nCoV genotype might have been evolved from a bat-CoV by accumulating non-synonymous mutations, indels, and recombination events. Structural proteins Spike (S), and Membrane (M) had extensive mutational changes, whereas Envelope (E) and Nucleocapsid (N) proteins were very conserved suggesting differential selection pressures exerted on 2019-nCoV during evolution. Interestingly, 2019-nCoV Spike protein contains a ...","World Health Organization has declared the ongoing outbreak of coronavirus disease 2019 (COVID-19) a Public Health Emergency of International Concern. The virus was named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by the International Committee on Taxonomy of Viruses. Human infection with SARS-CoV-2 leads to a wide range of clinical manifestations ranging from asymptomatic, mild, moderate to severe. The severe cases present with pneumonia, which can progress to acute respiratory distress syndrome. The outbreak provides an opportunity for real-time tracking of an animal coronavirus that has just crossed species barrier to infect humans. The outcome of SARS-CoV-2 infection is largely determined by virus-host interaction. Here, we review the discovery, zoonotic origin, animal hosts, transmissibility and pathogenicity of SARS-CoV-2 in relation to its interplay with host antiviral defense. A comparison with SARS-CoV, Middle East respiratory syndrome coronavirus, community-...","AbstractAn outbreak of new SARS-like viral in Wuhan, China has been named 2019-nCoV. The current state of the epidemic is increasingly serious, and there has been the urgent necessity to develop an effective new drug. In previous studies, it was found that the conformation change in CTD1 was the region where SARS-CoV bound to human ACE2. Although there are mutations of the 2019-nCoV, the binding energy of ACE2 remains high. The surface glycoprotein of 2019-nCoV was coincident with the CTD1 region of the S-protein by comparing the I-TASSER prediction model with the actual SARS model, which suggests that 2019-nCoV may bind to the ACE2 receptor through conformational changes. Furthermore, site prediction on the surface glycoprotein of 2019-nCoV suggests some core amino acid area may be a novel drug target against 2019-nCoV.",""],"title":["Strong evolutionary convergence of receptor-binding protein spike between COVID-19 and SARS-related coronaviruses","Candidate targets for immune responses to 2019-Novel Coronavirus (nCoV): sequence homology- and bioinformatic-based predictions","A Sequence Homology and Bioinformatic Approach Can Predict Candidate Targets for Immune Responses to SARS-CoV-2","A single holiday was the turning point of the COVID-19 policy of Israel","Selection of and recombination between minor variants lead to the adaptation of an avian coronavirus to primate cells","Larger viral genome size facilitates emergence of zoonotic diseases","Genotype and phenotype of COVID-19: Their roles in pathogenesis","Microarrays and gene expression profiling in microbiology and infectious diseases: a clinician's perspective","Antiviral Agents\u2606","Antivir
