ring","The Lancet Gastroenterology &amp; Hepatology","Clinica Chimica Acta","Vaccine","","Comprehensive Medicinal Chemistry II"],"rad":[0.02,0.01676082903307657,0.01601186694835676,0.014977940813492137,0.01346564989501919,0.012831365552981096,0.012518901393099986,0.010983090539411468,0.01077126081871361,0.010699938629258571,0.010516460960505887,0.010150931241464323,0.009774249794982016,0.009536359525826817,0.00865138611925383,0.008237772719749747,0.007870377177782698,0.007799537200003075,0.007690621337197744,0.007681415085114353,0.007331049964088396,0.006830163020572403,0.006659705624869625,0.0065132384025836055,0.006426852737876148,0.0063912615600982174,0.006107216569693472,0.005842381283996135,0.005709395806722103,0.00552389390021555,0.0055184367033914725,0.00542343072418974,0.0050756085534345696,0.004477772246142967,0.004317992475041234,0.003913275191922703,0.0037499843511125917,0.0037225880289337965,0.003631317761496732,0.0036043582345152555,0.00356211998814778,0.0034942323155747242,0.0034374433305198607,0.0034062049141139364,0.003401333021429395,0.003371414076232953,0.0032511531248270754,0.003193562441608038,0.0030965128990107556,0.003],"scr":[1.0,0.809,0.765,0.705,0.616,0.578,0.56,0.47,0.457,0.453,0.442,0.421,0.398,0.384,0.332,0.308,0.286,0.282,0.276,0.275,0.255,0.225,0.215,0.207,0.202,0.199,0.183,0.167,0.159,0.148,0.148,0.143,0.122,0.087,0.078,0.054,0.044,0.043,0.037,0.036,0.033,0.029,0.026,0.024,0.024,0.022,0.015,0.011,0.006,0.0],"text":["During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","BACKGROUND Limited data exist on how SARS-CoV-2 enters and spreads in the general population. METHODS We used two strategies for SARS-CoV-2 testing: targeted testing of high-risk individuals (n=4,551) and a population screening (n=5,502). We sequenced SARS-CoV-2 from 340 individuals. RESULTS On March 22 2020, 528 had tested positive for SARS-CoV-2 in the targeted testing (11.6%) and 50 in the population screening (0.9%); approximately 0.2% of the Icelandic population. Large fractions of positives had travelled outside Iceland (38.4% and 34.0%). Fewer under 10 years old were positive than those older: 2.8% vs. 12.3% for targeted testing (P=1.6e-9) and 0.0% vs. 1.0% for population screening (P=0.031). Fewer females were positive in the targeted testing than males (9.5% vs. 14.6%, P=6.8e-9). SARS-CoV-2 came from eight clades, seven A clades and one B clade. The clade composition differed between the testing groups and changed with time. In the early targeted testing, 65.0% of clades were ...","The recent emergence of SARS-CoV-2 lead to a current pandemic of unprecedented levels. Though diagnostic tests are fundamental to the ability to detect and respond, many health systems are already experiencing shortages of reagents associated with this test. Here, testing a pooling approach for the standard RT-qPCR test, we find that a single positive sample can be detected even in pools of up to 32 samples, with an estimated false negative rate of 10%. Detection of positive samples diluted in even up to 64 samples may also be attainable, though may require additional amplification cycles. As it uses the standard protocols, reagents and equipment, this pooling method can be applied immediately in current clinical testing laboratories. We hope that such implementation of a pool test for COVID-19 would allow expanding current screening capacities thereby enabling the expansion of detection in the community, as well as in close integral groups, such as hospital departments, army units, or...","The World Health Organization declared that COVID-19 outbreak constituted a Public Health Emergency of International Concern and the development of reliable laboratory diagnosis of SARS-CoV-2 became mandatory to identify, isolate and provide optimized care for patients early. RT-qPCR testing of respiratory secretions is routinely used to detect causative viruses in acute respiratory infection. RT-qPCR in-house protocols to detect the SARS-CoV-2 have been described. Validations of these protocols are considered a key knowledge gap for COVID-19, especially if executed in a high throughput format. Here, we investigate the analytical sensitivity and specificity of two interim RT-qPCR protocols for the qualitative detection of SARS-CoV-2 executed in a fully automated platform. Under our conditions, the N1 and RdRP (modified) showed the highest analytical sensitivity for their RNA targets. E assay, in its original concentration, was considered a tertiary confirmatory assay. Taken together, N...","Objectives: To report our experiences screening and managing patients with suspected or confirmed novel coronavirus (COVID-19) disease using a hospital-specific protocol. Design: Longitudinal cohort study. Setting: A 1,200 bed tertiary care teaching hospital in Chengdu, Sichuan, China. Participants: 802 adults presenting to hospital with concerns of having COVID-19, 1,246 inpatients and 2,531 hospital visitors. Interventions: Screening and management of patients using a hospital-specific protocol, which included fever triage, monitoring visitors and patients, emergency response, personnel training for healthcare team members, health education for patients and family, medical materials management, disinfection and wastes disposal protocols. Results: Between 23 January and 28 February 2020, 73 people were identified as having fever plus respiratory signs with/without a history of exposure and were tested for the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by our hospital...","BACKGROUND: Coronaviruses (CoVs) are large ribonucleic acid (RNA) viruses causing primarily respiratory disease in humans. A novel human coronavirus, subsequently named middle east respiratory syndrome coronavirus (MERS-CoV), was first reported in Saudi Arabia in September of 2012. With increasing numbers of infections and deaths from MERS-CoV, development of a rapid and reliable kit was crucial to prevent further spread of MERS-CoV. OBJECTIVES: In this study, we present two real-time reverse-transcription polymerase chain reaction (rRT-PCR) assays for in-house rapid and sensitive diagnostic testing of MERS-CoV, detecting the regions upstream of the envelope gene (upE) and open reading frame (ORF) 1b, respectively, for initial screening and final confirmation of MERS-CoV infection, as recommended by the world health organization (WHO). MATERIALS AND METHODS: In this experimental study, acquiring patient samples was difficult; thus, according to WHO recommendations and standard protocol...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","We develop a health informatics toolbox that enables public health workers to timely analyze and evaluate the time-course dynamics of the novel coronavirus (COVID-19) infection using the public available data from the China CDC. This toolbox is built upon a hierarchical epidemiological model in which two observed time series of daily proportions of infected and removed cases are emitted from the underlying infection dynamics governed by a Markov SIR infectious disease process. We extend the SIR model to incorporate various types of time-varying quarantine protocols, including government-level macro isolation policies and community-level micro inspection measures. We develop a calibration procedure for under-reported infected cases. This toolbox provides forecast, in both online and offline forms, of turning points of interest, including the time when daily infected proportion becomes smaller than the previous ones and the time when daily infected proportions becomes smaller than that o...","Governments around the world are responding to the novel coronavirus (COVID-19) pandemic with unprecedented policies designed to slow the growth rate of infections. Many actions, such as closing schools and restricting populations to their homes, impose large and visible costs on society. In contrast, the benefits of these policies, in the form of infections that did not occur, cannot be directly observed and are currently understood through process-based simulations. Here, we compile new data on 936 local, regional, and national anti-contagion policies recently deployed in the ongoing pandemic across localities in China, South Korea, Iran, Italy, France, and the United States (US). We then apply reduced-form econometric methods, commonly used to measure the effect of policies on economic growth, to empirically evaluate the effect that these anti-contagion policies have had on the growth rate of infections. In the absence of any policy actions, we estimate that early infections of COVI...","Background Transmission of Middle East respiratory syndrome-coronavirus (MERS-CoV) among health care workers (HCWs) and patients has been documented with mortality rate approximating 36%. We propose advanced infection control measures (A-IC) used in conjunction with basic infection control measures (B-IC) help reduce pathogen transmission. B-IC include standard and transmission-based precautions. A-IC are initiatives implemented within our center to enhance effectiveness of B-IC. Objective Study effectiveness of combining B-IC and A-IC to prevent transmission of MERS-CoV to HCWs. Methods A retrospective observational study was undertaken. A-IC measures include administrative support with daily rounds; infection control risk assessment; timely screening, isolation, and specimen analysis; collaboration; epidemic planning; stockpiling; implementation of contingency plans; full personal protective equipment use for advanced airway management; use of a real-time electronic isolation flaggin...","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","We developed a computational tool to assess the risk of novel coronavirus outbreaks outside China. We estimate the dependence of the risk of a major outbreak in a country from imported cases on key parameters such as: (i) the evolution of the cumulative number of cases in mainland China outside the closed areas; (ii) the connectivity of the destination country with China, including baseline travel frequencies, the effect of travel restrictions, and the efficacy of entry screening at destination; (iii) the efficacy of control measures in the destination country (expressed by the local reproduction number Rloc). We found that in countries with low connectivity to China but with relatively high Rloc, the most beneficial control measure to reduce the risk of outbreaks is a further reduction in their importation number either by entry screening or travel restrictions. Countries with high connectivity but low Rloc benefit the most from policies that further reduce Rloc. Countries in the midd...","For two months between May and July 2015, a nationwide outbreak of Middle East respiratory syndrome coronavirus (MERS-CoV) occurred in Korea. On June 3, 2015, the Korean Society for Laboratory Medicine (KSLM) launched a MERS-CoV Laboratory Response Task Force (LR-TF) to facilitate clinical laboratories to set up the diagnosis of MERS-CoV infection. Based on the WHO interim recommendations, the Centers for Disease Control and Prevention of United States guidelines for MERS-CoV laboratory testing, and other available resources, the KSLM MERS-CoV LR-TF provided the first version of the laboratory practice guidelines for the molecular diagnosis of MERS-CoV to the clinical laboratories on June 12, 2015. The guidelines described here are an updated version that includes case definition, indications for testing, specimen type and protocols for specimen collection, specimen packing and transport, specimen handling and nucleic acid extraction, molecular detection of MERS-CoV, interpretation of ...","The focus of this protocol is mouse hepatitis virus (MHV), with occasional references to other coronaviruses. Many of these protocols can be easily adapted to other coronaviruses. Basic protocols for propagating MHV in DBT and 17CL-1 cells; the storage, and titration of viral stocks; purification of MHV on sucrose gradients; and the generation of recombinant viruses by a cDNA assembly method and by targeted recombination, will be presented. Support protocols for the propagation of DBT, 17CL-1, and L2 cells used for growing and titrating MHV, for the growth of BHK-R cells and FCWF cells. The latter two cell lines are used for regenerating infectious MHV by an in vitro cDNA assembly protocol and by a targeted recombination protocol, respectively, allowing reverse genetic manipulation of these viruses. An additional support protocol for the maintenance of the large plasmids used for generating recombinant MHVs will also be presented.","BACKGROUND: There is an ongoing debate regarding the type of respiratory protection that should be recommended for use for healthcare workers. MATERIALS AND METHODS: A cross-sectional survey was conducted in three countries: China, Pakistan and Vietnam. RESULTS: In China and Pakistan, the infection control guidelines were developed to be in line with the recommendations from the World Health Organization (WHO) and the Centers for Disease Control and Prevention, while in the Vietnamese guidelines the recommendations correspond with the WHO suggestions only. The guidelines from all three countries document the need for training and fit testing; however there is no system to monitor the training and fit testing programs. Across the three countries, there was some inconsistency with regard to the types of products (i.e. masks vs. respirators) recommended for influenza, severe acute respiratory syndrome (SARS) and tuberculosis. CONCLUSIONS: Available evidence should be examined and a compre...","As the coronavirus disease 2019 (COVID-19) outbreak is ongoing, the number of individuals to be tested for COVID-19 is rapidly increasing. For safe and efficient screening for COVID-19, drive-through (DT) screening centers have been designed and implemented in Korea. Herein, we present the overall concept, advantages, and limitations of the COVID-19 DT screening centers. The steps of the DT centers include registration, examination, specimen collection, and instructions. The entire service takes about 10 minutes for one testee without leaving his or her cars. Increased testing capacity over 100 tests per day and prevention of cross-infection between testees in the waiting space are the major advantages, while protection of staff from the outdoor atmosphere is challenging. It could be implemented in other countries to cope with the global COVID-19 outbreak and transformed according to their own situations.","The World Health Organization currently recommends that governments scale up testing for COVID-19 infection. We performed health economic analyses projecting whether the additional costs from screening would be offset by the avoided costs with hospitalizations. We analysed Portuguese COVID-19 data up until the 22nd March 2020, and estimated the additional number of cases that would be detected if different testing rates and frequencies of positive results would have been observed. We projected that, in most scenarios, the costs with scaling up COVID-19 tests would be lower than savings with hospitalization costs, rendering large scale testing cost-saving.","A symptom-based mass screening and testing intervention (MSTI) can identify a large fraction of infected individuals during an infectious disease outbreak. China is currently using this strategy for the COVID-19 outbreak. However, MSTI might lead to increased transmission if not properly implemented. We investigate under which conditions MSTI is beneficial.","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flexible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral ...","A novel coronavirus was identified as the cause for severe acute respiratory syndrome (SARS). The complete sequence of SARS genome has provided an opportunity for the development of molecular diagnostic assays. To restrain further outbreak of SARS, the World Health Organization has posted several pairs of polymerase chain reaction (PCR) primers for early diagnosis and urged more research to be done on PCR protocols. Here we report a strategy for the de novo synthesis of PCR templates complimentary to the SARS virus genome, which has the advantage of working on PCR templates without concern about viral infection and also has the advantage that it can be used by those who do not have access to the SARS virus. This highly efficient and safe strategy for obtaining SARS gene fragments is useful for the development of PCR assays, as well as for the preparation of reliable positive controls for PCR testing kits.","The recent coronavirus pandemic follows in its early stages an almost exponential expansion, with the number of cases N reasonably well fit by N e\u03b1t, in many countries. We analyze the rate \u03b1 in 25 different countries, choosing as a starting point in each country the first day with 30 cases and fitting for the following 12 days, capturing thus the early exponential growth in a rather homogeneous way. We look for a link between the rate \u03b1 and the average temperature T of each country, in the month of the epidemic growth. Fitting with a linear behavior \u03b1(T), we find evidence for a decreasing growth rate as a function of T. However, a decrease in the growth rate is visible also in the very low-T data. Going beyond a linear model, a peak at about (9.5\u00b12.6)\u00b0C seems to be present in the data. Our findings give hope that, for northern hemisphere countries, the growth rate should significantly decrease as a result of both warmer weather and lockdown policies. In general the propagation should b...","Abstract The severe acute respiratory syndrome (SARS) outbreak in 2002, which had a high morbidity rate and caused worldwide alarm, remains untreated today even though SARS was eventually isolated and controlled. Development and high-throughput screening of efficacious drugs is therefore critical. However, currently there remains a lack of such a safe system. Here, the generation and characterization of the first selectable, SARS\u2013coronavirus (SARS\u2013CoV)-based replicon cell line which can be used for screening is described. Partial SARS\u2013CoV cDNAs and antibiotic resistance/reporter gene DNA were generated and assembled in vitro to produce the replicon transcription template, which was then transcribed in vitro to generate the replicon RNA. The latter was introduced into a mammalian cell line and the transfected cells were selected for by antibiotic application. For the antibiotic-resistant cell lines thus generated, the expression of reporter gene was ensured by continued monitoring using...","COVID-19 has spread to most countries in the world. Puzzlingly, the impact of the disease is different in different countries. These differences are attributed to differences in cultural norms, mitigation efforts, and health infrastructure. Here we propose that national differences in COVID-19 impact could be partially explained by the different national policies respect to Bacillus Calmette-Guerin (BCG) childhood vaccination. BCG vaccination has been reported to offer broad protection to respiratory infections. We compared large number of countries BCG vaccination policies with the morbidity and mortality for COVID-19. We found that countries without universal policies of BCG vaccination (Italy, Nederland, USA) have been more severely affected compared to countries with universal and long-standing BCG policies. Countries that have a late start of universal BCG policy (Iran, 1984) had high mortality, consistent with the idea that BCG protects the vaccinated elderly population. We also ...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","Traveller screening is being used to limit further spread of COVID-19 following its recent emergence, and symptom screening has become a ubiquitous tool in the global response. Previously, we developed a mathematical model to understand factors governing the effectiveness of traveller screening to prevent spread of emerging pathogens (Gostic et al., 2015). Here, we estimate the impact of different screening programs given current knowledge of key COVID-19 life history and epidemiological parameters. Even under best-case assumptions, we estimate that screening will miss more than half of infected people. Breaking down the factors leading to screening successes and failures, we find that most cases missed by screening are fundamentally undetectable, because they have not yet developed symptoms and are unaware they were exposed. Our work underscores the need for measures to limit transmission by individuals who become ill after being missed by a screening program. These findings can suppo...","Known human coronaviruses are believed to have originated in animals and made use of intermediate hosts for transmission to humans. The intermediate hosts of most of the human coronaviruses are known, but not for HCoV-NL63. This study aims to assess the possible role of some major domestic livestock species as intermediate hosts of HCoV-NL63. We developed a testing algorithm for high throughput screening of livestock sera with ELISA and confirmation with recombinant immunofluorescence assay testing for antibodies against HCoV-NL63 in livestock. Optimization of the ELISA showed a capability of the assay to significantly distinguish HCoV-NL63 from HCoV-229E (U = 27.50, p &lt; 0.001) and HCoV-OC43 (U = 55.50, p &lt; 0.001) in coronavirus-characterized sera. Evaluation of the assay with collected human samples showed no significant difference in mean optical density values of immunofluorescence-classified HCoV-NL63-positive and HCoV-NL63-negative samples (F (1, 215) = 0.437, p = 0.509). All the ...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Novel Corona virus (COVID-19 or 2019-nCoV) is an emerging global health concern that requires a rapid diagnostic test. Quantitative reverse transcription PCR (qRT-PCR) is currently the standard for COVID-19 detection; however, Reverse Transcription Loop-Mediated Isothermal Amplification (RT-LAMP) may allow for faster and cheaper field based testing at point-of-risk. The objective of this study was to develop a rapid screening diagnostic test that could be completed in under 30 minutes. Simulated patient samples were generated by spiking serum, urine, saliva, oropharyngeal swabs, and nasopharyngeal swabs with a portion of the COVID-19 nucleic sequence. The samples were tested using RT-LAMP as well as by conventional qRT-PCR. Specificity of the RT-LAMP was evaluated by also testing against other related coronaviruses. RT-LAMP specifically detected COVID-19 in simulated patient samples. This test was performed in under 30 minutes. This approach could be used for monitoring of exposed indi...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","Background: Controlling the transmission of respiratory infections such as influenza and COVID-19 is a critical public health priority. Non-pharmaceutical intervention policies such as community quarantines, closures and travel bans are often implemented in emergencies but many of them are disruptive and difficult to maintain for extended periods of time. A promising alternative recommended by the CDC for influenza is requiring individuals showing fever symptoms to remain isolated at home until they are fever-free for at least one day, but there is limited evidence to support the effectiveness of such symptom-based isolation policies. Methods: Here we introduce a computational model of symptom-based isolation that accounts for the timing of symptoms, viral shedding and the population structure. It was validated on outbreaks of influenza in schools and modified to account for COVID-19. It was then used to estimate the outbreak curves and the attack rates (the proportion of the populatio...","Social distancing policies are critical but economically painful measures to flatten the curve against emergent infectious diseases. As the novel coronavirus that causes COVID-19 spread throughout the United States in early 2020, the federal government issued social distancing recommendations but left to the states the most difficult and consequential decisions restricting behavior, such as canceling events, closing schools and businesses, and issuing stay-at-home orders. We present an original dataset of state-level social distancing policy responses to the epidemic and explore how political partisanship, COVID-19 caseload, and policy diffusion explain the timing of governors' decisions to mandate social distancing. An event history analysis of five social distancing policies across all fifty states reveals the most important predictors are political: all else equal, Republican governors and governors from states with more Trump supporters were slower to adopt social distancing polici...","Background: The 2019 Coronavirus (COVID-19) has turned into a global pandemic with unprecedented challenges for the global community. Understanding the state of the disease and planning for future trajectories relies heavily on data on the spread and mortality. Yet official data coming from various countries are highly unreliable: symptoms similar to common cold in majority of cases and limited screening resources and delayed testing procedures may contribute to under-estimation of the burden of disease. Anecdotal and more limited data are available, but few have systematically combined those with official statistics into a coherent view of the epidemic. This study is a modeling-in-real-time of the emerging outbreak for understanding the state of the disease. Our focus is on the case of the spread of disease in Iran, as one of the epicenters of the disease in the first months of 2020. Method: We develop a simple dynamic model of the epidemic to provide a more reliable picture of the st...","Traveller screening is being used to limit further global spread of 2019 novel coronavirus (nCoV) following its recent emergence. Here, we analyze the expected impact of different travel screening programs given remaining uncertainty around the values of key nCoV life history and epidemiological parameters. Even under best-case assumptions, we estimate that screening will miss around half of infected travellers. Breaking down the factors leading to screening successes and failures, we find that most cases missed by screening are fundamentally undetectable, because they have not yet developed symptoms and are unaware they were exposed. These findings emphasize the need for measures to track travellers who become ill after being missed by a travel screening program. We make our model available for interactive use so stakeholders can explore scenarios of interest using the most up-to-date information. We hope these findings contribute to evidence-based policy to combat the spread of nCoV,...","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","The COVID-19 virus has spread worldwide in a matter of a few months. Healthcare systems struggle to monitor and report current cases. Limited capabilities in testing result in difficult to guide policies and mitigate lack of preparation. Since severe cases, which more likely lead to fatal outcomes, are detected at a higher percentage than mild cases, the reported death rates are likely inflated in most countries. Such under-estimation can be attributed to the under-sampling of infection cases and results in systematic death rate estimation biases. The method proposed here utilizes a benchmark country (South Korea) and its reported death rates in combination with population demographics to correct the reported COVID-19 case numbers. By applying a correction, we predict that the number of cases is highly under-reported in most countries. In the case of China, it is estimated that more than 700.000 cases of COVID-19 actually occurred instead of the confirmed 80,932 cases as of 3/13/2020.","As the number of novel coronavirus cases grows both inside and outside of China, public health authorities require evidence on the effectiveness of control measures such as thermal screening of arrivals at airports. We evaluated the effectiveness of exit and entry screening for 2019-nCoV infection. In our baseline scenario, we estimated that 46.5% (95%CI: 35.9 to 57.7) of infected travellers would not be detected, depending on the incubation period, sensitivity of exit and entry screening, and the proportion of cases which are asymptomatic. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers. We developed an online tool so that results can be updated as new information becomes available.","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","We present here several variants of a mathematical model to explore three main issues related to SARS-CoV-2 spread in scenarios similar to those present in Mexico and elsewhere in Latin America. We explore the consequences for travel inside a given region, in this case Mexico, particularly focusing on airplane transportation but attempting to give a gross approximation to terrestrial movement since this is the main form of population movement across geographical areas in the country; then we proceed to study the effect of behavioral changes required to lower transmission by lowering the contact rate and infection probability and lastly, we explore the consequences of disease spread in a population subject to social isolation.These models are not suitable for predictive purposes although some rough predictions can be extracted from them. They are presented as a tool that can serve to explore plausible scenarios of spread and impact, effectiveness and consequences of contention and mitig...","Background: We evaluated if interventions aimed at air travellers can delay establishment of a SARS-CoV-2 outbreak in a previously unaffected country. Methods: For countries with no sustained SARS-CoV-2 transmission and with no shared border with affected regions we simulated arriving infected air travellers. We assessed the effectiveness of syndromic screening at departure and/or arrival &amp; traveller sensitisation to the COVID-2019-like symptoms with the aim to trigger rapid self-isolation and reporting on symptom onset to enable contact tracing. We assumed that syndromic screening would reduce the number of infected arrivals and that traveller sensitisation reduce the average number of secondary cases. We report the minimal expected delay achievable in 50% (75% &amp; 97.5%) of simulations. In the simulations we account for uncertainty in the number of secondary cases in the absence of air traveller targeted interventions and the arrival times of infected cases and also present sensitivity...","With the increasing threat of pandemic influenza and catastrophic bioterrorism, it is important for intensive care providers to be prepared to meet the challenge of large-scale airborne epidemics causing mass casualty respiratory failure. The severe acute respiratory syndrome outbreak exposed the vulnerability of health care workers and highlighted the importance of establishing stringent infection control and crisis management protocols. Patients who have acute lung injury and acute respiratory distress syndrome who require mechanical ventilation should receive a lung protective, low tidal volume strategy. Controversy remains regarding the use of high-frequency oscillatory ventilation and noninvasive positive pressure ventilation. Standard, contact, and airborne precautions should be instituted in intensive care units, with special care taken when aerosol-generating procedures are performed.","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","We evaluated effectiveness of thermal passenger screening for 2019-nCoV infection at airport exit and entry to inform public health decision-making. In our baseline scenario, we estimated that 46% (95% confidence interval: 36 to 58) of infected travellers would not be detected, depending on incubation period, sensitivity of exit and entry screening, and proportion of asymptomatic cases. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers.","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","As of March 8, 2020, the novel coronavirus disease 2019 (COVID-19) had caused 80,815 human infections and 3073 deaths in China, including more than 3000 infections among medical staff. Guangdong Second Provincial General Hospital (Guangzhou, Guangdong Province, China), a provincial emergency hospital, has treated more than 35 confirmed cases of COVID-19 and more than 260 suspected cases. Most of nurses\u2019 work involves direct contact with patients. As nurses have high vulnerability to COVID-19, it is necessary to establish hospital-specific protocols to reduce the risk of nurses\u2019 infection in interactions with COVID-19 patients. Our hospital has maintained a \u201czero nurse infection\u201d rate while battling SARS in 2003 and during the present COVID-19 epidemic. The following are the key measures implemented in our hospital.","Abstract Since its outbreak in December 2019, a series of clinical trials on Coronavirus Disease 2019 (COVID-19) have been registered or carried out. However, the significant heterogeneity and less critical outcomes of such trials may be leading to a waste of research resources. This study aimed to develop a core outcome set (COS) for clinical trials on COVID-19 in order to tackle the outcome issues. The study was conducted according to the Core Outcome Measures in Effectiveness Trials (COMET) handbook (version 1.0), a guideline for COS development. A research group was set up that included experts in respiratory and critical medicine, traditional Chinese medicine, evidence-based medicine, clinical pharmacology, and statistics, in addition to medical journal editors. Clinical trial registry websites (chictr.org.cn and clinicaltrials.gov) were searched to retrieve clinical trial protocols and outcomes in order to form an outcome pool. A total of 78 clinical trial protocols on COVID-19 w...","","Abstract We report the dynamic change process of target genes by RT-PCR testing of SARS-Cov-2 during the course of a COVID-19 patient: from successive negative results to successive single positive nucleocapsid gene, to two positive target genes (orf1ab and nucleocapsid) by RT-PCR testing of SARS-Cov-2, and describe the diagnosis, clinical course, and management of the case. In this case, negative results of RT-PCR testing was not excluded to diagnose a suspected COVID-19 patient, clinical signs and symptoms, other laboratory findings, and chest CT images should be taken into account for the absence of enough positive evidence. This case highlights the importance of successive sampling and testing SARS-Cov-2 by RT-PCR as well as the increased value of single positive target gene from pending to positive in two specimens to diagnose laboratory-confirmed COVID-19.","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","As of March 22, 2020, the number of confirmed COVID-19 cases in the U.S. has reached nearly 30,000. While rapid and accessible diagnosis is paramount to monitoring and reducing the spread of disease, COVID-19 testing capabilities across the U.S. remain constrained. For many individuals, urgent care centers (UCCs) may offer the most accessible avenue to be tested. Through a phone survey, we describe the COVID-19 testing capabilities at UCCs and provide a snapshot highlighting the limited COVID-19 testing capabilities at UCCs in states with the greatest disease burden.","Computational and experimental high-throughput screening are frequently used to discover new leads for drug design. Although novel ligands have been identified by these methods, it has become clear that screening hit lists are plagued by false positives. These nuisance compounds are ultimately found to be developmental dead-ends and are abandoned, often after considerable effort has been invested in them. Much work over the last decade has been devoted to exploring the origins of false-positive screening hits, and ligand promiscuity has emerged as one such cause. Well-known mechanisms of promiscuity include reactive species and privileged substructures. More recently, it has been found that some nonspecific screening hits form aggregates of 30\u20131000nm in diameter. It has been proposed that these aggregate particles are responsible for the promiscuous behavior of many false positives and that aggregate-forming compounds may be widespread among screening hits. This chapter will review the..."],"title":["Evaluation of Group Testing for SARS-CoV-2 RNA","Early Spread of SARS-Cov-2 in the Icelandic Population","Evaluation of COVID-19 RT-qPCR test in multi-sample pools","Analytical sensibility and specificity of two RT-qPCR protocols for SARS-CoV-2 detection performed in an automated workflow","Screening and managing of suspected or confirmed novel coronavirus (COVID-19) patients: experiences from a tertiary hospital outside Hubei province","Development of Dual TaqMan Based One-Step rRT-PCR Assay Panel for Rapid and Accurate Diagnostic Test of MERS-CoV: A Novel Human Coronavirus, Ahead of Hajj Pilgrimage","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","An epidemiological forecast model and software assessing interventions on COVID-19 epidemic in China","The Effect of Large-Scale Anti-Contagion Policies on the Coronavirus (COVID-19) Pandemic","Infection control and prevention practices implemented to reduce transmission risk of Middle East respiratory syndrome-coronavirus in a tertiary care institution in Saudi Arabia","Protecting health care workers from SARS and other respiratory pathogens: Organizational and individual factors that affect adherence to infection control guidelines","Risk assessment of novel coronavirus COVID-19 outbreaks outside China","Korean Society for Laboratory Medicine Practice Guidelines for the Molecular Diagnosis of Middle East Respiratory Syndrome During an Outbreak in Korea in 2015","Coronaviruses: Propagation, Quantification, Storage, and Construction of Recombinant Mouse Hepatitis Virus","Examining the policies and guidelines around the use of masks and respirators by healthcare workers in China, Pakistan and Vietnam","Drive-Through Screening Center for COVID-19: a Safe and Efficient Screening System against Massive Community Outbreak","Is scaling-up COVID-19 testing cost-saving?","Assessing the impact of a symptom-based mass screening and testing intervention during a novel infectious disease outbreak: The case of COVID-19","Rigidity, normal modes and flexible motion of a SARS-CoV-2 (COVID-19) protease structure","De Novo synthesis of PCR templates for the development of SARS diagnostic assay","Temperature dependence of COVID-19 transmission","Derivation of a novel SARS\u2013coronavirus replicon cell line and its application for anti-SARS drug screening","Correlation between universal BCG vaccination policy and reduced morbidity and mortality for COVID-19: an epidemiological study","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","Estimated effectiveness of symptom and risk screening to prevent the spread of COVID-19","Development of a Whole-Virus ELISA for Serological Evaluation of Domestic Livestock as Possible Hosts of Human Coronavirus NL63","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Rapid Detection of Novel Coronavirus (COVID-19) by Reverse Transcription-Loop-Mediated Isothermal Amplification","Potential Rapid Diagnostics, Vaccine and Therapeutics for 2019 Novel Coronavirus (2019-nCoV): A Systematic Review","Symptom-Based Isolation Policies: Evidence from a Mathematical Model of Outbreaks of Influenza and COVID-19","Pandemic Politics: Timing State-Level Social Distancing Responses to COVID-19","Simulation-based Estimation of the Spread of COVID-19 in Iran","Estimated effectiveness of traveller screening to prevent international spread of 2019 novel coronavirus (2019-nCoV)","An easy operating pathogen microarray (EOPM) platform for rapid screening of vertebrate pathogens","Correcting under-reported COVID-19 case numbers","Effectiveness of airport screening at detecting travellers infected with 2019-nCoV","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","The SARS-CoV-2 epidemic outbreak: a review of plausible scenarios of containment and mitigation for Mexico","Interventions targeting air travellers early in the pandemic may delay local outbreaks of SARS-CoV-2","Mechanical Ventilation in an Airborne Epidemic","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","Effectiveness of airport screening at detecting travellers infected with novel coronavirus (2019-nCoV)","Chapter 5 Role of risk analysis and risk communication in food safety management","Special attention to nurses\u2019 protection during the COVID-19 epidemic","Core Outcome Set for Clinical Trials on Coronavirus Disease 2019 (COS-COVID)","Screening faecal microbiota transplant donors for SARS-CoV-2 by molecular testing of stool is the safest way forward","Dynamic change process of target genes by RT-PCR testing of SARS-Cov-2 during the course of a Coronavirus Disease 2019 patient","A Strategic Vaccine Facility for the UK","Scarce COVID-19 Testing Capabilities at Urgent Care Centers in States with Greatest Disease Burden","2.18 Promiscuous Ligands"],"url":["https://doi.org/10.1101/2020.03.27.20043968","https://doi.org/10.1101/2020.03.26.20044446","https://doi.org/10.1101/2020.03.26.20039438","https://doi.org/10.1101/2020.03.07.20032326","https://doi.org/10.1101/2020.03.20.20038679","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5292137/","https://doi.org/10.1101/2020.03.04.20031401","https://doi.org/10.1101/2020.02.29.20029421","https://doi.org/10.1101/2020.03.22.20040642","https://doi.org/10.1016/j.ajic.2016.01.004","https://doi.org/10.1016/j.ajic.2004.11.003","https://doi.org/10.1101/2020.02.04.20020503","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4773259/","https://currentprotocols.onlinelibrary.wiley.com/doi/pdfdirect/10.1002/9780471729259.mc15e01s21","http://europepmc.org/articles/pmc5074170?pdf=render","https://www.ncb
