ine","American Journal of Ophthalmology","Comprehensive Medicinal Chemistry II","Advances in Radiation Oncology","International Journal of Nursing Studies","Sports Medicine","eLife","","Radiotherapy and Oncology","Advances in Radiation Oncology","",""],"rad":[0.02,0.017365715860908373,0.0170062377500786,0.01625373056084224,0.015188114228713318,0.014396895048412395,0.014319580266438675,0.014005529660234422,0.013095772484670917,0.012847714287326097,0.011512480215264416,0.01111673094304702,0.01104814318969588,0.010827109116817196,0.00995890876042202,0.009565401438939898,0.008918612155606399,0.008388089634220122,0.00829711288053813,0.007777001626097609,0.007657962572840065,0.00759595609765409,0.007499535689910605,0.006979576392717744,0.0068962770731105915,0.006682970909068086,0.006632591470905747,0.006485183524452662,0.00643619493182445,0.0057960684006659775,0.0057465262627762964,0.005735354263910533,0.005593726947322031,0.00548015554012188,0.00545714950440543,0.005136655087078256,0.005093731185251321,0.005017968606197881,0.00495051700574011,0.004861535599457775,0.004788454176499991,0.004642793225133937,0.004550370304488054,0.004514544791441795,0.004488003054211412,0.004451422961794094,0.004011891519383885,0.003276092331597619,0.0032409838696060614,0.003],"scr":[1.0,0.845,0.824,0.78,0.717,0.67,0.666,0.647,0.594,0.579,0.501,0.477,0.473,0.46,0.409,0.386,0.348,0.317,0.312,0.281,0.274,0.27,0.265,0.234,0.229,0.217,0.214,0.205,0.202,0.164,0.162,0.161,0.153,0.146,0.145,0.126,0.123,0.119,0.115,0.11,0.105,0.097,0.091,0.089,0.088,0.085,0.06,0.016,0.014,0.0],"text":["WHO is monitoring the fast-evolving situation of the COVID-19 epidemic and needs to advise the countries in the malaria-endemic regions on how to establish and effectively execute public health policies. Preventive measures for COVID-19, including case and contact tracing, quarantine and screening, as well as education to encourage good hand hygiene practices, should be in place. Additional and pre-emptive measures must be taken for malaria control in these countries, anticipating the potential challenge that would be faced by the public health system during an outbreak of COVID-19. In the case of Ebola, it was estimated that malaria cases in Guinea, Liberia, and Sierra Leone could have increased by up to 1 million in 2014 as a result of a cessation of distribution of insecticide-treated bednets (ITNs). 10 Governments and health leaders in malaria-endemic regions must ensure that such stresses to medical infrastructure are minimised in the event of an outbreak of COVID-19. Resource allocation should be optimised whenever possible to ensure minimal disruption to malaria control should COVID-19 management become necessary. Management of medical supplies and stockpiling of surgical masks and other protective equipment should be done in advance and medical staff should be adequately trained in their use. In cases of emergency, mass drug administration and the distribution of ITNs might be considered for short-term malaria relief in hyperendemic areas. Such measures would also aid efforts in COVID-19 management by reducing the strain on medical resources and minimising confounding factors in diagnosis. Previous successful implementation of such measures occurred during Ebola outbreaks in Sierra Leone in 2014-15 and in the Democratic Republic of the Congo in 2018, in accordance with WHO guidelines. 11, 12 In malaria-endemic regions, malaria diagnostics should be systematically added to fever management, including for suspected cases of COVID-19, and health-care facilities should be well stocked with artemisinin combination therapy drugs. Infection management protocols, such as social distancing, mask-wearing, and prompt seeking of diagnostic testing and necessary treatment, should be communicated in advance. These measures will require collective political will and unity in a coordinated effort by African countries.","It is widely recognized that screening is an imperfect barrier to spread (Bitar et al., 2009; Cowling et al., 2010; Gostic et al., 2015; Mabey et al., 2014; Quilty et al., 2020), due to: the absence of detectable symptoms during the incubation period; variation in the severity and detectability of symptoms once the disease begins to progress; imperfect performance of screening equipment or personnel; or active evasion of screening by travellers. Previously we estimated the effectiveness of traveller screening for a range of pathogens that have emerged in the past, and found that arrival screening would miss 50\u201375% of infected cases even under optimistic assumptions (Gostic et al., 2015). Yet the quantitative performance of different policies matters for planning interventions and will influence how public health authorities prioritize different measures as the international and domestic context changes. Here we use a mathematical model to analyse the expected performance of different screening measures for COVID-19, based on what is currently known about its natural history and epidemiology and on different possible combinations of departure and arrival screening policies.","The variation in practice patterns worldwide points to the need for a network of international ophthalmology partners, to develop evidence-based consensus on risk mitigation protocols that adequately protect the public, patients, staff, and ophthalmologists. Clear consensus statements with regards to operational issues such as clinic flow protocols, instrument cleaning protocols and the appropriate use of PPE under different circumstances will help systems in the appropriate allocation of scarce resources. In addition, the mandate to gather evidence during this pandemic that will guide our approach to this and future outbreaks is clear. Following the tragic loss of life and health during the Severe Acute Respiratory Syndrome (SARS) epidemic of 2003, many countries have used lessons learned to inform their policies during the current COVID-19 pandemic. We must all do the same. As we face the unique, extraordinary challenges of this pandemic, rapid adaptations are required in the U.S. and around the world.","During this period, 238 people were infected and 33 fatalities occurred in Singapore, five of whom were health care professionals 8 . Infection and quarantine of healthcare workers caused a widespread disruption of patient care. 44% (12 of 27) of current senior NCIS faculty were practicing during the SARS epidemic, bringing \"institutional memory\" to this outbreak. Below are specific lessons that were considered vital to the business continuity operations of a cancer center during an outbreak: a. Staff need to be protected from infection risk and burnout due to manpower shortage from quarantine, necessitating drastic workflow changes b. Limited resources and facilities for oncological care and infection control, including blood products, isolation rooms and PPE will be depleted during outbreaks, necessitating careful allocation or re-designation c. The difficulty in identifying viral infection in cancer patients poses unique challenges to screening and in-hospital transmission; requiring distinct surveillance protocols from non-cancer patients d. Workflows and policies evolve rapidly during an outbreak, requiring an adaptable framework for clinical care and therapeutic trials, that can be escalated or de-escalated quickly in coordination with the hospital/ nation.","Hospitals did not consistently have written policies for SARS infection control practices, triage of patients with possible SARS, and visitation requirements to rooms of patients with possible SARS. Even when available, the policies were not consistently applied. For example, 2 of the 9 hospitals with written protocols on SARS triage admitted patients with possible SARS infection directly to the regular ward before being evaluated and isolated.","This limited initial US experience suggests a need for immediate changes in obstetric clinical practice. Two of seven (28.6%) confirmed COVID-19-positive patients in this early series were asymptomatic upon admission to the obstetrical service, and these same two patients ultimately required unplanned ICU admission. Importantly, their care prior to COVID-19 diagnosis involved exposures to multiple health care workers, all of whom lacked appropriate PPE. Further, five of seven confirmed COVID-19-positive women were afebrile on initial screen, and four did not first report a cough (Table 1) . COVID-19 screening and testing protocols currently vary by institution, but in some locations where testing availability remains limited, the minimal symptoms reported for some of these cases might have been insufficient to prompt COVID-19 testing.","Presently, RT-PCR detection of MERS-CoV RNA remains the most reliable method for laboratory confirmation of infection. However, an actual \"gold standard\" is yet to be classified, with most assays relying on the 2 gene UpE/Orf1a signatures for screening and confirmation of MERS-CoV RNA. This comparative analysis of MERS-CoV rRT-PCR assays evaluates their clinical sensitivity and presents their C T values to enable a robust comparison of diagnostic assay performances on NPOP specimens under our testing conditions. Although C T values from different assays can be affected by various assay components and platforms used, our analyses of 34 URT specimens showed the TIB MolBiol\u00ae LightMix assays to be the most sensitive (94.12%), followed by the Anyplex\u2122 Seegene and GeneSig\u00ae protocols. Discordant results between the assays were seen with those specimens containing low virus concentrations (high C T values), reflecting differences in the limits of detection (LOD) . Evaluating the LOD is critical to preventing underdiagnoses of MERS-CoV infections, and should be a consideration when selecting a commercial assay for routine diagnostics. For these purposes, the European Virus Archive has produced quantitative standards for UpE and Orf1a. However, we were unable to obtain these standards during this investigation. Nevertheless, the TIB MolBiol\u00ae LightMix and GeneSig\u00ae protocols (Assays 2-3) produced some single gene-positive (indeterminate) results, which in a clinical diagnostic setting would require further confirmation by screening a secondary specimen (ideally from the LRT where a higher viral load is expected) before overall interpretation as \"MERS-CoV negative\". Additionally, the GeneSig\u00ae and Anyplex\u2122 Seegene assays also produced several negative classifications for our sequence-confirmed specimens. No such indeterminate or negative results were observed with the RealStar\u00ae assay.","We deliver an R software package that is able to output the MCMC estimation, inference and prediction under the epidemiological model with two proposed extended SIR models that incorporate time-varying quarantine protocols. These new models have been discussed in detail in Sections 2.2 and 2.3. Our R package, named eSIR, uses daily-updated time series of infected and removed proportions as input data. The R package is available at GitHub lilywang1988/eSIR, and its user manual is appended as the supplementary material of this paper. The quarantine functions are predefined and will be treated as known functions of protocols/policies in the estimation and 9 All rights reserved. No reuse allowed without permission.","As country-specific screening policies can change rapidly in real-time, we focused on a general screening framework rather than specific case studies. We also assumed traveller adherence and no active evasion of screening. However, there are informal reports of people taking antipyretics to beat fever screening (Mahbubani, 2020), which would further reduce the effectiveness of these methods. With travel restrictions in place, individuals may also take alternative routes (e.g. road rather than air), which would in effect circumvent departure and/or arrival screening as a control measure. Our quantitative findings may overestimate screening effectiveness if many travellers evade screening.","As country-specific screening policies can change rapidly in real-time, we focused on a general 301 screening framework rather than specific case studies. We also assumed traveller adherence 302 and no active evasion of screening. However, there are informal reports of people taking 303 antipyretics to beat fever screening (Mahbubani, 2020), which would further reduce the 304 effectiveness of these methods. With travel restrictions in place, individuals may also take 305 alternative routes (e.g. road rather than air), which would in effect circumvent departure and/or 306 arrival screening as a control measure. Our quantitative findings may overestimate screening 307 effectiveness if many travellers evade screening. 308 309","4. \" adm2_name \": If the dataset contains observations at the \"Adm2\" level, then this is the name of the \"Adm2\" region to which this observation belongs. 5. \" adm [1, 2] _id \": Any alphanumeric ID scheme to identify different administrative units (e.g. FIPS code). 6. \" lat \": The latitude of the centroid of the administrative unit. 7. \" lon \": The longitude of the centroid of the administrative unit. 8. \" policies_enacted \": The number of active policies that are in place for the administrative unit as of that date. This variable is not population weighted. 9. \" testing_regime \": A categorical variable used to identify when an administrative region (or country) changed their COVID-19 testing regime. This is zero-indexed, with the ordering only indicating chronological progression (there is no external meaning to Regime 2 vs. Regime 1 vs. Regime 0, and there is no consistency enforced for coding across countries). For example, if China changes their testing regime twice, all observations prior to the first regime change would be coded \" testing_regime =0,\" all observations in between the two changes would be coded \" testing_regime =1,\" and all observations after the second change would be coded \" testing_regime =2.\"","The third, and perhaps largest objective of the Working Group, is to strengthen influenza-related public health practices, infrastructure, and research. A successful component of this objective is the promotion of adult immunization programs with improved vaccine coverage of individuals at increased risk of complications from influenza. Several groups are developing communications networks and protocols to disseminate up-to-date information to healthcare providers and the public. Research on influenza biology and epidemiology, animal surveillance, and vaccine and antiviral development has been and will continue to be supported by NIH through grants to academic researchers and through grants that support public-private partnerships. Development of cell culture-based vaccines and the testing in humans of candidate pandemic vaccines made using reverse genetics or classical reassortment techniques should be encouraged. There is also a need to test adjuvanted vaccines and to develop new antiviral agents. It is noteworthy that there are currently only two influenza vaccine manufacturers licensed to distribute vaccine in the US for the 2003-2004 influenza season. It is also noteworthy that 80-90% of produced vaccine is purchased privately, and it takes nearly a full year from the time of selection of strains to the production of usable vaccine. As a result, it will be essential to encourage new vaccine manufacturers and new approaches, including reverse genetics to prepare seed strains, in addition to developing and implementing a vaccine policy that ensures adequate and fair procurement and distribution of the vaccine during an influenza pandemic. Such policies will need to take into account liability protection and equitable global access. Finally, identifying appropriate antiviral drugs to stockpile and developing plans to prioritize use of these antivirals are necessary for pandemic preparedness.","\u2022 Social distancing -keeping at least six feet (1.8 meters) between individuals in waiting rooms and work spaces as much as feasible. \u2022 Encourage sick employees to stay home. Personnel who develop respiratory symptoms (e.g., cough, shortness of breath) or unexplained fever should be instructed not to report to work. \u2022 Ensure that your sick leave policies are flexible and consistent with public health guidance and that employees are aware of these policies. Make contingency plans for increased absenteeism \u2022 Screen patients and visitors for symptoms of acute respiratory illness (e.g., fever, cough, difficulty breathing) or gastrointestinal symptoms and coronavirus exposure in the last 2 weeks before entering one's healthcare facility (4). \u2022 Ensure technologist and CCT imager hand hygiene best practices. If soap and water are not readily available, use of a hand sanitizer that contains at least 60% alcohol. \u2022 Consider standard droplet precautions for patients and healthcare personnel as per institutional infection control protocols. \u2022 Increase scheduling intervals or appointment times to allow adequate time to clean equipment as needed. \u2022 Leverage telemedicine technologies and isolated workstations to allow for reading and interpretation, that allow for social distancing to limit staff exposure, when possible. \u2022 Assign a team member to monitor and incorporate regular updates from the CDC and appropriate regional jurisdictions.","We assumed a constant ascertainment period of d =5 days between symptom onset and testing (Ferguson et al., 2020) . Because of the evidence of pre-symptomatic transmission (Tindale et al., 2020), we also assumed that cases become infectious one day before symptom onset. To account for substantial uncertainty around reporting rates, we assigned different reporting rates to individual locations based on the testing criteria enacted in that location (Niehus et al., 2020) . For each country and state, we first extracted testing criteria from the department or ministry of health website. We assumed that countries or states with similar testing criteria policies captured similar proportions of true infections. Using the respective testing criteria, we categorized countries or states as having narrow, moderate, or broad testing levels. We then assigned reporting rates to each testing level by using the mean and 95% confidence interval of the reporting rate estimated by Nishiura et al. (Nishiura et al., 2020) : 0.092 (95% CI= 0.05-0.20). The reporting rate for the broadest testing level, \u03c1=0.20, also corresponded to the reporting rate in Mainland China (Chinazzi et al., 2020) . We thus assigned Iran, Florida, Washington, and Illinois to a \"narrow\" testing level (\u03c1=0.05); Spain, Italy, and Louisiana to a \"moderate'' testing level (\u03c1=0.092); and China, Germany, and California to a \"broad\" testing level (\u03c1=0.20, Data S2 , \"testing-criteria\" ).","Next, we assess the overall effectiveness of a screening program by modeling screening outcomes in a hypothetical population of infected travellers, each with a different time since exposure (and hence a different probability of having progressed through incubation to show detectable symptoms). Crucially, the distribution of times since exposure will depend on the epidemiology of the source population, so this overall measure is not a simple average of the individual-level outcomes. We estimate the fraction of infected travellers detected, breaking down the ways in which screening can succeed or fail. An alternate measure of program success is the extent to which screening delays the first importation of cases into the community, possibly providing additional time to train medical staff, deploy public health responders or refine travel policies (Cowling et al., 2010). To quantify the potential for screening to delay case importation, we estimate the probability that a given screening program would detect the first n or more imported cases before missing an infected person.","An essential component of infection-control strategy is staff training and the implementation of clear management protocols, including the use of PPE, monitoring staff health, quarantining staff, transport of patients, transfer to ICU, airway management, aerosol-generating procedures, environment and equipment disinfection, and visitation policies.","On 30 January 2020, the World Health Organization declared that the COVID-19 outbreak constituted a Public Health Emergency of International Concern and the development of reliable laboratory diagnosis of SARS-CoV-2 became mandatory to identify, isolate and provide optimized care for patients early 1 . RT-qPCR testing of respiratory secretions is routinely used to detect causative viruses in acute respiratory infection and, during a Public Health Emergency of International Concern, the establishment of standardized processes and protocols, as well as sharing of specimens, data, and information is critical. RT-qPCR in-house protocols to detect the SARS-CoV-2 have been described 2 . Validations of these protocols are considered a key knowledge gap for COVID-19, especially if executed in a high throughput format. Here, we investigate the analytical sensitivity and specificity of two interim RT-qPCR protocols 3,4 for the qualitative detection of SARS-CoV-2 executed in a fully automated platform.","Our analysis accounts for some known changes in the availability of testing for COVID-19 and changes in testing procedures; however, it is likely that other unobserved changes in patterns of testing could affect our results. For example, if growing awareness of COVID-19 caused an increasing fraction of infected individuals to be tested over time, then unadjusted infection growth rates later in our sample would be biased upwards. Because an increasing number of policies are active later in these samples as well, this bias would cause our current findings to understate the overall effectiveness of anti-contagion policies.","In summary, we find that targeting air-travellers with syndromic screening at exit or entry and sensitisation for signs of symptoms following their arrival may delay a major outbreak in the early stages of the SARS-CoV-2 outbreak. In most countries, air-traveller sensitisation and rapid contact tracing protocols are already in place in response to the SARS-CoV-2 outbreak. We find that syndromic screening at arrival may further enhance such control efforts while the number of infected passengers is less than about 10 per week, but only in the absence of syndromic screening at departure.","We obtained 107 registered protocols of clinical studies on COVID-19: 84 from chictr.org.cn and 23 from clinicaltrials.gov. After screening, 78 protocols met the eligibility criteria: 52 with interventions of chemical or biological drugs and 26 with traditional Chinese medicine plus standard treatments.","Pharmacists could also provide public services, such as local guidelines and treatment protocols, medication use review and evaluation, national medicine policies and essential medicine lists, pharmacovigilance, needs assessment, and pharmacoepidemiology (Wiedenmayer et al., 2006) . Pharmacists should be at the front line to promote safe sex, birth control education, advice on nursing babies, and caring for elderly parents and relatives. In addition, pharmacists could work with local authorities in the direction of a cleaner and safer environment (air, water, and ground) and for safe food handling. Pharmacists should only carry in stock and sell products with proven medical value, not selling tobacco products, and not supplements and homeopathic medicines that have no clear scientific evidence of safety and effectiveness.","The single drug approach used initially to treat or prevent malaria has now given way to combination therapy including artemisinin (Box 4.6) as resistance emerges across the world. The molecular basis for drug resistance is complex involving many genes including pfCRT, pfMDR which is an ortholog of the P-glycoproteins found in mammals in association with multidrug resistance in cancer (Chapter 7), and mutations in the DHFR gene that produce resistance to antifolate drugs. and plasma-derived products. Previously, blood transfusion services based their donor and blood screening programs on detecting antibodies or antigens in the donor or blood supply. However, this has proved to be inadequate, and an important addition to the screening protocols is the use of PCR to identify viral DNA or RNA. The advantages of a NAT include higher sensitivity and greater reliability during the window period -which is the time between a blood donor becoming infectious and donor screening tests becoming positive, i.e. seroconversion has occurred. The use of NAT, better serologic-based assays and more effective regulatory controls have made contemporary blood products considerably safer. Ultimately, transfusion services must balance safety against access to blood and its products. What is screened for will depend on the types of infections found within a geographic region as well as affordability of the screening tests.","As of 14 January 2020, protocols for RT-PCR of 2019-nCoV are being published on the WHO website [7]. At survey closure (29 January 2020), the envelope (E)-gene screening test as published by Corman et al. [6,7], had been implemented by 35 laboratories and the confirmatory RNA-dependent RNA polymerase (RdRp)-gene test and nucleoprotein (N)-gene test by respectively 33 and 21 laboratories. Sixteen laboratories indicated to have additional tests, i.e. in house tests (n = 5), pan-CoV tests (n = 12) or an assay based on Poon et al. (n = 1) [7]. Two laboratories indicated to base 2019-nCoV testing solely on previously published pan-CoV tests [8]. ","The composition of haplotypes changed substantially from early targeted testing to later targeted testing (Figure 4) . The A2a1 and A2a2 haplotypes which had collectively made up 103 out of 157 haplotypes (65.6%) in the early targeted testing were reduced to 44 of 144 haplotypes (30.6%) in the late targeted testing, mostly because of the increased frequency of the A1a and A2a haplotypes, the two most common haplotypes in the population screening. This is probably because the population screening identified clusters of infected individuals who seeded from areas that had not been designated as high-risk e.g. the UK. The later targeted testing was then more likely to find new individuals from these clusters, both because the targeted testing was extended to include more high-risk areas and because the population screening had identified cases that could be used to inform further contact tracking efforts.","As of February 20, 2020, the 2019 novel coronavirus (now named SARS-CoV-2, causing the disease COVID-19) has caused over 75,000 confirmed cases inside of China and has spread to 25 other countries (World Health Organization, 2020b). (HCoV-19 has been proposed as an alternate name for the virus; Jiang et al., 2020). Until now, local transmission remained limited outside of China, but as of this week, new epidemic hotspots have become apparent on multiple continents (World Health Organization, 2020a; Jankowicz, 2020; Sang-Hun, 2020; Schnirring, 2020a). Many jurisdictions have imposed traveller screening in an effort to prevent importation of COVID-19 cases to unaffected areas. Some high-income countries have escalated control measures beyond screening-based containment policies, and now restrict or quarantine inbound travellers from countries known to be experiencing substantial community transmission. Meanwhile, in many other countries, screening remains the primary barrier to case importation (Guardian reporting team, 2020; Schengen Visa Info, 2020). Even in countries with the resources to enforce quarantine measures, expanded arrival screening may be the first logical response as the source epidemic expands to regions outside China. Furthermore, symptom screening has become a ubiquitous tool in the effort to contain local spread of COVID-19, in settings from affected cities to cruise ships to quarantines. Our analysis is pertinent to all of these contexts.","Previous WHO guidelines for screening of the novel coronavirus were determined by travel to, or residence in, the Arabian Peninsula. 2, 10, 11 Although by defi nition these might indicate the pattern of diagnosed infections, the focus on the Middle East would have led to individuals with this viral infection in other geographical regions being missed. Latest WHO guidelines now recommend universal screening to defi ne the epidemiology of this novel coronavirus. 12 Available molecular tests for detection of active cases of infection and screening of contacts are experimental and their sensitivity and specifi city require defi nition. Serological tests for the novel coronavirus are urgently needed for accurate assessment of infection in asymptomatic contacts and for large-scale serosurveys to improve understanding of the epidemiology and global geographical distribution of this virus. Validated standard treatment protocols and case investigation forms are also needed. Findings of controlled studies of cases and contacts could provide information that leads to the source of infection.","All successful strategies for preventing healthcare-associated infections require a multifaceted evidence-based approach that includes providing practitioners with best evidence for clinically effective practice and then supporting them to understand and use this evidence to minimise infection risks and increase patient safety. This presentation will describe how national evidence-based guidelines from the Department of Health and the National Institute for Health and Clinical Excellence in England form the foundations for ensuring the availability of best evidence to practitioners in the National Health Service (NHS) and, how the development of an associated e-learning/blended learning programme is now supporting all practitioners to effectively use this evidence to protect patients from the risk of preventable infections during care. By incorporating these national guidelines into local policies and protocols and then into routine daily clinical practice, patient safety can be enhanced and the risk of patients acquiring an infection during episodes of healthcare in NHS facilities in England minimised.","Furthermore, in cases of emergencies like the current outbreak of COVID-19 and any other, the need for observance of regulatory practices and international healthcare guidelines are paramount. This would ensure that both healthcare professionals and the general populace are informed, protected and remain within the prescribed rules and regulations. As noted by the WHO [40] , the healthcare guidelines and regulatory practices are advanced to also ensure that the health risk in question is reduced together with its consequences. In the current era of technological advancement, such regulations and guidelines are paramount as they have potential to lead to positive or negative outcomes. The position of this paper is to advance that it now possible to integrate technologies like the use of smart devices through IoT networks and wearable devices, data from mobile apps and others to help users to share information with accredited and certified health professionals, and in this case, improve the outcomes for better cross disciplinary and more resilient protocols and policies.","Healthcare strategy is a key driver of successful infection control in healthcare settings. Policies and plans of healthcare service, patient delivery, human resources, financial and material resources, and communication are all important for the improvement of the management strategy of a hospital [23]. A strategy for the prevention of HAIs should not only provide bio-security of HCWs and patients but also ensure a positive practice environment. For example, many medical instruments can become sources of infection because of the difficulty in cleaning them [24]. However, emergency plans are necessary for healthcare systems to respond effectively to an outbreak of a highly infectious disease [25]. Studies in North America show that nearly all hospitals (99.0%) have emergency medical response plans for chemical emergencies, natural disasters, disease outbreaks, and biological attacks [26]. These plans include HCWs training, patient evacuation, communication, and medical resource supporting. Furthermore, emergency medical response protocols should be updated and distributed in time, thus minimizing confusion from healthcare staff when the disaster strikes [27].","The estimates above describe the superposition of all policies deployed in each country, i.e. they represent, for each country, the average effect of policies on infection growth rates that we would expect to observe, if all policies enacted anywhere in the country were implemented simultaneously in a region of the country. We also estimate the effects of individual types of policies or clusters of policies that are grouped based on their similarity in goal (e.g., closing libraries and closing 5 . museums are grouped) or timing (e.g., policies that are generally deployed simultaneously in a certain country). In many cases, our estimates for these effects are statistically noisier than the estimates for all policies combined (presented above) because we are estimating multiple effects simultaneously. Thus, we are less confident in individual estimates and in their relative rankings. Estimated effects differ between countries, and policies are neither identical nor perfectly comparable in their implementation across countries or, in many cases, across different localities within the same country. Nonetheless, overall we estimate that almost all policies likely contribute to slowing the growth rate of infections (Figure 2c ), except two policies (social distancing in France and Italy) where point estimates are slightly positive, small in magnitude, and not statistically different from zero.","We propose a pooling extension to existing SARS-CoV-2 testing protocols to boost efficiency and better utilize scarce resources. These are not meant to be a replacement for wide-spread testing, but instead might act as a stop-gap measure to reduce the number of RNA extractions and testing steps performed while still identifying asymptomatic or mild cases. Even so, there are numerous reasons why the use of such strategies is not popular.","The first step of stem cell product manufacture is acquisition of stem cells from a suitable donor source. Whether human or animal donors are used, the principles of donor suitability are similar and rely on detailed knowledge of medical status and history of the donor. Infectious adventitious agents are of primary concern in terms of safety. For nonhuman stem cells, Public Health Service (PHS) and FDA guidance documents 3,6 put forth extensive recommendations for animal husbandry, health surveillance, disease screening, and veterinary care of donor animals. For human sources the FDA advises medical history screening and infectious agent testing and may recommend genetic screening or testing depending on patient populations, donor pool, and evolution of genetic testing technology. Details of donor suitability and screening are described in more detail in the subsection on donor screening in the section on manufacturing and characterization issues for stem cell products.","It was disconcerting that almost 11% of physicians attended work regardless of reporting new SARS-like symptoms, and that additionally some of the \"non-SARS symptoms\" reported were in fact SARS symptoms listed on screening protocols that every hospital staff member completed daily on hospital entry. The screening protocol does specify \"unexplained\" myalgia or malaise, \"severe\" headache, and shortness of breath that is \"worse than what is normal for you,\" and included temperature assessment. Because the self-report nature of our survey precluded deeper probing regarding physicians' perceptions regarding the severity of their symptoms or whether there was a direct alternative explanation for their symptoms, we cannot definitively conclude that physicians failed to comply with the screening precautions (although Occupational Health and the Department of Infectious Diseases reported that only a few physicians consulted them concerning their symptoms). However, our findings may reflect low perceived susceptibility, 18 a sense of invulnerability to contracting SARS, or an optimistic bias, 19 despite the fact that health care workers in affected hospitals are at greatly increased risk 20, 21 and almost half of our respondents knew an infected colleague. Considering that this behavior could lead to further transmission of this highly virulent infection, additional investigation and preventive action are imperative.","Objectives: The minimum inhibitory concentration (MIC) determines the minimum drug concentration inhibiting 100,000 cfu/ml of bacteria in vitro whereas the mutant prevention concentration (MPC) determines the minimum drug concentration required to block the growth of first-step mutants when \u2021 1 billion cfu are applied to drug containing agar plates. While MIC testing is standardized and controlled using American Type Culture Collection (ATCC) strains, similar standardized protocols are not yet available for MPC testing. We compared MIC and MPC results with 2 ATCC strains repeatedly tested against 5 quinolones to document MIC and MPC QC ranges. Methods: MIC testing was based on current Clinical and Laboratory Standards Institute procedures using a 100,000 cfu/ml inoculum and for MPC testing \u2021 1 billion cfu was inoculated to drug containing media-each in 2-fold concentration increments. Optimal media, incubation in established atmospheres and temperatures were used. For each organism type, lowest drug concentration preventing growth was recorded as either the MIC or MPC. ATCC strains included S. aureus (SA) 29213 and S. pneumoniae (SP) 49619 tested against garenoxacin (GAR), gatifloxacin (GAT), gemifloxacin (GEM), levofloxacin (LFX) and moxifloxacin (MFX). Results: Following 12-42 repeat MIC assays, MICs were within acceptable QC limits with the majority of MICs being at the middle of the QC range (53-87%) for all organisms/compounds tested. By MPC testing, the following QC organism MPC results (ug/ml) were noted against ATCC strains 29213, 49619:GAR 0.063-2, 0.063-0.5; GAT 0.125-0.5, 0.25-2; GEM 0.063-0.5, 0.125-2; LFX 0.5-1, 1-4; MFX 0.063-0.25, 0.125-2. As with MIC results, the QC strains MPC values fell within the middle of the MPC ranges (62-86%) for the majority of the compounds and strains tested. Conclusion: As with MIC testing, MPC testing provides reproducible QC organism results that are consistent over narrow drug concentration ranges with the majority of MPCs being at the middle of the range. The MPC drug concentration ranges presented may serve as a useful guide to insuring MPC assay accuracy for clinical isolates of SP and SA tested against quinolones.","Before delving into the details of the proposed procedure, a word of caution is needed since, unfortunately, a visual inspection of the database suggests the presence of a number of anomalous data both at a regional and country level. The detected anomalies might be associated to the biological samples collecting process and the testing procedures. In fact, the typical lab-workflow is governed by a set of rigid protocols which might be critically affected by factors such as the availability of manpower, swabs, reagents and other laboratory materials. In emergency situations, such a workflow can be disrupted and temporal inconsistency might appear as a result. For example, a set of samples might be delivered to a laboratory with longer than usual delays with respect to the time of collection or a given lab can only complete a screening process for a certain number of samples. In both the cases, one day (or more) shift in the release of the lab results can be reasonably expected. A further source of anomalies is represented by the data entry and data editing processes, carried out in working environment necessarily affected by the risk of contagious and under rigid deadlines.","Objective: The aim of the present study was to evaluate the performance of VIDAS and LIAISON toxoplasmosis, cytomegalovirus and rubella panels in routine conditions in our laboratory. Material: A study was performed during 3 weeks on 269 sera either from the laboratory routine or from the site sample collection for toxoplasmosis, 126 sera cytomegalovirus and 125 for rubella IgG testing. We have evaluated the performance of the VIDAS TOXO IgG II, VIDAS TOXO IgM, VIDAS CMV IgG, VIDAS CMV IgM, RUB IgG, VIDAS assays (bioM\u00e9rieux, Marcy l'Etoile, France) in comparison with the LIAISON Toxo IgG, LIAISON Toxo IgM, LIAISON CMV IgG, LIAISON CMV IgM, LIAISON Rub IgG assays (DiaSorin, Saluggia, Italy). The VIDAS TOXO IgG and CMV IgG avidity and LIAISON Toxo IgG and CMV IgG avidity assays were used in case of IgG and IgM positive results (14 sera for toxoplasmosis and 13 for CMV). Complementary testing was performed in case of discrepancies such as immunofluorescence, ISAGA, IF and other ELISA tests. In addition, the following parameters were assessed for both systems: instrument set up, maintenance, time to result, ergonomics, general practicability. Results: The correlation obtained for rubella IgG, CMV IgG, Toxo IgG and avidity assay for CMV or toxoplasmosis was good for both systems. Regarding the CMV, we obtained 1 discrepant result for the IgG when 9 were found for the IgM; perfect correlation on the avidity tests between both system was found. Regarding the Toxoplasmosis we observed 3 discrepant results for the IgG and 10 for the IgM, for the avidity 2 samples were equivocal, 1 in each method. The VIDAS System is more specific for IgM detection, in fact the LIAISON results showed more frequently no specific or residual IgM detection. The ergonomics of each system shows advantages and disadvantages inconvenient. The decision to choose one of these two systems is related to organisation strategies according to the laboratory specificity and panels available. Conclusion: The results obtained during this study demonstrate that VIDAS is more specific for the diagnosis of acute CMV or Toxoplasmosis infections even if the LIAISON is more adapted to high throughput routine testing. These two systems can be easily integrated and used in the same laboratory. Background and aims: Sensitivity is the fundamental analytical requisite of assays for the surface antigen (HBsAg) of hepatitis B virus (HBV), since the determination of HBsAg is carried out both for blood donation screening and for screening and diagnosis of the general population; assay specificity is also important in low-prevalence settings. We aimed to investigate the diagnostic accuracy of two automated chemiluminescent immunoassays for HBsAg (Abbott Architect and Ortho Vitros) on selected repository specimens. Materials and methods: We selected 94 serum samples who gave a repeat reactivity by our routine screening assay for HBsAg (Abbott AxSYM HBsAg) and that were classified as true or false positives according to the result of a confirmatory neutralization assay and/or by serological or clinical criteria. All specimens were assayed under code by Architect and Vitros HBsAg in a different lab and the results were reported to our Center. Results: The samples were divided into two groups: (a) 30 false positives by AxSYM, all negative by Vitros and 28 (93.3%) negative by Architect; (b) 64 true positives (57 neutralized, 3 viremic, 4 positive for other markers and with a history of HBV infection). The Architect assay gave a positive result on 63 specimens, the only negative being a patient clearing HBsAg after an acute infection. In contrast, the Vitros assay was positive only in 34 cases, grayzone negative in 4 and negative in 26. Interestingly, 7 of the samples negative by Vitros showed a strong reactivity by Architect, [sample/cutoff (S/CO) ratios from 100 to &gt;5000], and three showed also a strong reactivity for anti-HBs (&gt;240 mUI/mL), suggesting the possible presence of surface antigens escape mutations. Conclusions: The assay for HBsAg on the Architect analyser was accurate in the discrimination of true from false positives, whereas the Vitros assay gave a surprisingly high rate of false negatives. In 19 cases this was probably due to a lower analytical sensitivity, but for the remaining seven specimens, showing a strong positivity for HBsAg by both AxSYM and Architect HBsAg, the negativity by Vitros may be related to its limited capability to recognize HBsAg mutants, as reported in the literature. In our opinion, it is urgent to clarify the prevalence and clinical impact of surface antigen variants in the current epidemiological setting in Italy as well as in the other countries in which anti-hepatitis B vaccination policies are established.","In the above case, though major cities are known to prepare themselves for potential outbreaks, their health policies and protocols are observed to diverge from one another. Thus, without a global collaborative approach, progress towards working for a cure and universally acceptable policy approach can take longer. Such fears, of a lack of international collaboration, were highlighted by the World Health Organization (WHO) during an emergency meeting in Geneva on 22nd January 2020 to determine whether the virus outbreak had reached a level warranting international emergency concern. However, WHO was satisfied that China was being proactive in this case, unlike in 2002, when China withheld information on the outbreak for far too long, causing delays in addressing the epidemic [3] . As in this instance, it is the opinion in this paper that if there was seamless collaboration and seamless sharing of data between different cities, it would not warrant such a high-level meeting to result in action, and instead, a decision could have been made much earlier. On this, the saddest part is that some global cities are less prepared to handle the challenges posed by this type of outbreak for lack of information on issues like symptoms of the virus, the protective measures to be taken, and the treatment procedures that an infected person should be processed through, amongst other issues.","During SARS 2003, Taiwan implemented a nationwide version of TCB that proved effective at minimizing nosocomial infection of healthcare workers (HCWs), patients, and visitors to hospitals. 3, 4 Traffic Control Bundling is a version of multi-modal care that Taiwan has successfully implemented in the past. 7,8 TCB is an integrated infection control strategy that include triage prior to entering hospitals; strict separation among zones of risk, and; strict requirements and protocols for personal protective equipment (PPE) use coupled with checkpoint hand disinfection. 3 TCB protocols include initial \"triage outside of hospitals\" -patients found to be infected with SARS-CoV during triage at outdoor fever screening stations are sent directly through a guarded control route to a designated contamination zone; \"zones of risk\" -clearly distinguished contamination, transition and clean zones. HCWs moving from contamination to clean zones must undertake decontamination and degowning in the transition zone, and hand disinfection at every checkpoint between the zones.","One reason for successful Tay Sachs screening was the nature of the target group, which comprised individuals of Jewish origin who had better educational opportunities and social infrastructure. Another contrast between the two programs was the close community consultation undertaken prior to testing for Tay Sachs. Because of the problems associated with sickle cell screening, changes were made, including the removal of legal compulsion to be screened and improved counseling and education facilities. These enabled more successful testing to be pursued. Experiences with these programs illustrate the necessity for counseling and public education to explain the significance of mass screening results as key ethical considerations in design. Today, there are other population DNA screening dilemmas including: (1) Cystic fibrosis population screening, and (2) Sickle cell trait screening in sport.","Bottom line: I do not believe ophthalmic screening is necessary for COVID-19 patients who take CQ or HCQ for less than 2 weeks as anti-viral therapy, since the likelihood of retinal damage is exceedingly low even with high doses. In a time of pandemic with world-wide shortages of medical personnel, funds, hospital beds, equipment, screening tests, and proven therapy, it would be counterproductive (and raise inappropriate fears) to suggest the addition of labor-intensive and expensive eye exams that are of low yield. However, as new protocols arise these will have to evaluated relative to the risk of retinopathy that their particular doses and durations of use may pose.","Fortunately for screening programs faced with evaluation of tens to thousands of hits, the most informative experiments are among the easiest to perform and are the most amenable to high-throughput methods. Often, the experimental assay that initially identified the screening hit can be easily modified to accomplish many of the initial tests of promiscuity. Additionally, these protocols can be used to assay for other mechanisms of promiscuity, such as chemical reactivity. If the original assay lacks sufficient dynamic range or is otherwise difficult to alter, it may be simpler to use easily purchased model enzyme systems such as chymotrypsin or b-lactamase. Colorimetric, kinetic assays have proven to be especially robust for these purposes.","3. Health care worker screening: According to the COVID-19 diagnosis guidelines, the staff returning to work must be screened for the disease. Only those cleared the screening could return to posts. 4. Staff training: Before returning to posts, the staff receives training to learn about COVID-19 prevention and protection. The staff learns the protection level of their corresponding role, the appropriate personal protection equipment (PPE) for the role (a radiation therapist wearing PPE during treatment delivery is shown in Fig 1) , as well as the dons and doffs. 5. Zoning: The radiotherapy center is zoned into different contamination levels (Clean Zone; Semi-soiled/semi-contaminated Zone; and Soiled/Contaminated Zone) and is periodically disinfected following corresponding frequencies and protocols.","Policies and guidelines should also mention implementation of a comprehensive respiratory protection program for respirator use, which includes selection of certified respirators, training and fit checking and testing, and inspection, maintenance and storage ( Occupational Safety and Health Administration (OSHA) 2002 ). Certified respirators should be used in healthcare settings and certification processes should be managed by a regulatory body, for example in the US the National Institute for Occupational Safety and Health regulates the certification process under regulation 42 CFR 84 ( National Institute for Occupational Safety and Health (NIOSH) 1995 ). Similarly, in Europe, the European Norm standard ( European Directive ) and in Australia, AS/ NZS 1716 standard regulates respirator use ( Standards Australia Limited/Standards New Zealand 2012 ). All guidelines, except the WHO and the Australian guidelines, briefly discuss the need for fit testing but do not provide detail on fit testing procedures. The WHO and the Australian guidelines do not mention fit testing and instead mention fit check (or seal-check) which is not equivalent to fit testing. All guidelines however highlight the importance of training for respiratory (and other personal protective equipment) use.","The standard ECG stress test can be performed by using any one of several well-known protocols (Bruce, Naughton) or custom protocols that address the particular needs of a testing population. Tests could be modified to most closely reproduce the loads the athlete would encounter when engaging in his or her sport. Information about the subject's fitness or aerobic capacity can be obtained by calculating the subject's double product. This value can be obtained by multiplying the peak systolic blood pressure times peak heart rate.","Our results have several implications for the design and implementation of traveller screening policies. If the infection is not yet present in a region, then arrival screening could delay the introduction of cases, but consistent with previous analyses, (Cowling et al., 2010), our results indicate such delays would be minimal. Our findings indicate that for every case detected by travel screening, one or more infected travellers were not caught, and must be found and isolated by other means. We note that even with high R0 and no control measures in place, a single case importation is not guaranteed to start a sustained chain of transmission (Kucharski et al., 2020; Lloyd-Smith et al., 2005). This is particularly true for infections that exhibit a tendency toward superspreading events, as increasingly reported for COVID-19, but the flipside is that outbreaks triggered by superspreading are explosive when they do occur (Lloyd-Smith et al., 2005).","We found that in countries with low connectivity to China but with relatively high R loc , the most beneficial control measure to reduce the risk of outbreaks is a further reduction in their importation number either by entry screening or travel restrictions (see Figure 5 ). Countries with high connectivity but low R loc benefit the most from policies that further reduce R loc . Countries in the middle should consider a combination of such policies.","Each clinical department arranged their personnel to attend a standardized COVID-19 protection and prevention training session. The training included learning the latest versions of \"COVID-19 Diagnosis and Treatment Plan\" and \"COVID-19 Protection and Prevention Plan\", hand hygiene, proper handling of PPE, disinfection policies and procedures, and quarantine/isolation policies. The training interweaved online education and hands-on training. Each employee was required to pass a hospital-wide standardized test to reflect the completion of training. Additionally, employees also needed to pass a COVID-19 screening to return to work.","Another consideration is that of shared treatment machines. Members of this patient group are treated on one of a few machines shared amongst many patients daily, depending on the center. It is therefore imperative that radiation oncology clinics review established infection control protocols and adapt as necessary to the unique considerations of SARS-CoV-2, in accordance with CDC recommendations. Screening by front desk staff upon check-in and triage with nursing and physicians is necessary in order to protect patients, and to prevent possible exposures in both waiting rooms and treatment vaults from infected individuals. How to implement screening in the optimal fashion is a question that is evolving rapidly, and triaging patients remotely is vital. 13 Remote screening has the potential to offset the load of individuals presenting to emergency rooms and clinics, avoiding possible exposures. 13 Lastly, areas contaminated by a person under investigation (PUI), or confirmed COVID-19 patient, should ideally be decontaminated. Currently, the CDC recommends routine cleaning and disinfection procedures as appropriate for SARS-CoV-2 in the healthcare setting. 14 Unique considerations in Radiation Oncology may include active breathing control devices, handles for arm positioning, and any attachments of the treatment couch that contact the patient. Attention should also be paid to the time of day suspected COVID-19 patients are treated. High-risk patients should be treated at times that facilitate appropriate sterilization and minimize staff and patient exposure. Finally, cognizant efforts must be made to discard of potentially contaminated PPE and/or garments prior to leaving the hospital so as not to carry viral particles outside. Table 2 provides a selection of strategies to reduce infectious risk to patients and staff members in the clinic. Bass &amp; Washington provide a more thorough array of the unique considerations in their book chapter dedicated to \"Infection Control in Radiation Oncology Facilities.\" 27","2. Many SARS-CoV-2 testing laboratories are using pipetting robots to rapidly and accurately scale RNA extractions and assays to large numbers of individuals. While protocols do not exist to our knowledge for group testing on these platforms, they are ideally suited to tasks such as this. We propose such a strategy should be validated using traditional pipetting before using valuable robotic platform resources.","While more and more affected populations are moving from containment towards risk mitigation plans for Covid-19, it is important to understand the engaged mechanisms underlying this pandemic-spread. Outcomes of social distancing : social distancing phase with 70% lower infection rate (50 to 100 days) followed by one year of high frequency testing with a 1.7666 times higher detection rate. Dashed lines represent the immune (n s,init \u2212 n s (t)), dash-dotted lines the infected (n i|u + n i|d ) and solid lines the deceased (n k ) population; on the top with linear and in the middle with logarithmic scaling. In the bottom logarithmic plots the detected infected population (dotted lines) is shown together with the intensive care unit capacity (horizontal long dashed lines). The values are in % of the initial susceptible population size and are plotted over number of days. The light and dark gray shadings marks the \"social distancing\" and \"more frequent testing\" phases, respectively. 15 All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity. and mass testing are investigated in this paper. It is found that the latter can significantly reduce the percentage of people getting infected and the death toll. It is important to emphasize here that more testing has to be applied to individuals without symptoms, since those with symptoms contain themselves automatically in most cases. As improved testing capacities are built up, our approach may help to decide when alternative mitigation methods may not only complement, but eventually replace the current social distancing regime. This may help to minimize the socio-economical impacts resulting from severe social isolation policies. While social distancing is currently essential, it is of utmost importance that the testing capabilities are upgraded such that they cover large portions of affected populations in the near future."],"title":["Preparedness is essential for malaria-endemic regions during the COVID-19 pandemic","Estimated effectiveness of symptom and risk screening to prevent the spread of COVID-19","Preparedness among Ophthalmologists: During and Beyond the COVID-19 Pandemic","A segregated-team model to maintain cancer care during the COVID-19 outbreak at an academic center in Singapore","Infection control practices for SARS in Lao People's Democratic Republic, Taiwan, and Thailand: Experience from mobile SARS containment teams, 2003","COVID-19 in pregnancy: early lessons","Clinical validation of 3 commercial real-time reverse transcriptase polymerase chain reaction assays for the detection of Middle East respiratory syndrome coronav
