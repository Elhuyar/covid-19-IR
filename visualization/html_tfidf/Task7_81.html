364,0.347,0.335,0.291,0.286,0.234,0.207,0.203,0.182,0.178,0.163,0.154,0.154,0.153,0.144,0.141,0.133,0.13,0.123,0.11,0.108,0.094,0.08,0.06,0.059,0.048,0.045,0.038,0.037,0.036,0.034,0.032,0.027,0.022,0.021,0.015,0.01,0.009,0.008,0.005,0.005,0.002,0.0],"text":["Background: The recent outbreak of infections by the 2019 novel coronavirus (2019-nCoV), the third zoonotic CoV has raised great public health concern. The demand for rapid and accurate diagnosis of this novel pathogen brought significant clinical and technological challenges. Currently, metagenomic next-generation sequencing (mNGS) and reverse-transcription PCR (RT-PCR) are the most widely used molecular diagnostics. Methods: 2019-nCoV infections were confirmed in 52 specimens by mNGS. Genomic information was analyzed and used for the design and development of an isothermal, CRISPR-based diagnostic for this novel virus. The diagnostic performance of CRISPR-nCoV was assessed and compared across three technology platforms (mNGS, RT-PCR and CRISPR). Results: 2019-nCoVs sequenced in our study were conserved with the Wuhan strain, and shared certain genetic similarity with SARS-CoV. A high degree of variation in the level of viral RNA was observed in clinical specimens. CRISPR-nCoV demonst...","Global gene expression analysis is beginning to move from the laboratories of basic investigators to large-scale clinical trials. The potential of this technology to improve diagnosis and tailored treatment of human disease may soon be realised, now that several comprehensive studies have demonstrated the utility of gene expression profiles for the classification of tumours into distinct, clinically relevant subtypes and the prediction of clinical outcomes. In addition, new data from the emerging proteomics platforms add another layer of molecular information to the study of human disease, as scientists attempt to catalogue a complete inventory of the proteins encoded by the genome and to establish a 'biosignature' profile of human health and disease. As a result, it is anticipated that, together, these technologies will facilitate the comprehensive study of genes, gene products and signalling pathways so that the objective of personalised molecular medicine can be achieved. This paper...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","The novel coronavirus pneumonia (COVID-19)epidemic has brought serious social psychological impact to the Chinese people, especially those quarantined and thus with limited access to face-to-face communication and traditional social psychological interventions. To better deal with the urgent psychological problems of people involved in the COVID-19 epidemic, we developed a new psychological crisis intervention model by utilizing internet technology. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms to carry out psychological intervention to patients, their families and medical staff. We hope this model will make a sound basis for developing a more comprehensive psychological crisis intervention response system that is applicable for urgent social and psychological problems.","Our understanding of human disease and potential therapeutics is improving rapidly. In order to take advantage of these developments it is important to be able to identify disease markers. Many new high-throughput genomics and proteomics technologies are being implemented to identify candidate disease markers. These technologies include protein microarrays, next-generation DNA sequencing and mass spectrometry platforms. Such methods are particularly important for elucidating the repertoire of molecular markers in the genome, transcriptome, proteome and metabolome of patients with diseases such as cancer, autoimmune diseases, and viral infections, resulting from the disruption of many biological pathways. These new technologies have identified many potential disease markers. These markers are expected to be valuable to achieve the promise of truly personalized medicine.","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","A recent outbreak of novel coronavirus (SARS-CoV-2), the causative agent of COVID-19, has spread rapidly all over the world. Human immunodeficiency virus (HIV) is another deadly virus and causes acquired immunodeficiency syndrome (AIDS). Rapid and early detection of these viruses will facilitate early intervention and reduce disease transmission risk. Here, we present an All-In-One Dual CRISPR-Cas12a (termed \"AIOD-CRISPR\") assay method for simple, rapid, ultrasensitive, one-pot, and visual detection of coronavirus SARS-CoV-2 and HIV virus. In our AIOD CRISPR assay, a pair of crRNAs was introduced to initiate dual CRISPR-Cas12a detection and improve detection sensitivity. The AIOD-CRISPR assay system was successfully utilized to detect nucleic acids (DNA and RNA) of SARS-CoV-2 and HIV with a sensitivity of few copies. Also, it was evaluated by detecting HIV-1 RNA extracted from human plasma samples, achieving a comparable sensitivity with real-time RT-PCR method. Thus, our method has a ...","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","[Image: see text] Infectious diseases are a leading cause of mortality worldwide, with viruses and bacteria in particular having enormous impacts on global healthcare. One major challenge in combatting such diseases is a lack of effective drugs or specific treatments. In addition, drug resistance to currently available therapeutics and adverse effects caused by long-term overuse are both serious public health issues. A promising treatment strategy is to employ cell-membrane mimics as decoys to trap and to detain the pathogens. In this Perspective, we briefly review the infection mechanisms adopted by different pathogens at the cellular membrane interface and highlight the applications of cell-membrane-mimicking nanodecoys for systemic protection against infectious diseases. We also discuss the implication of nanodecoy\u2013pathogen complexes in the development of vaccines. We anticipate this Perspective will provide new insights on design and development of advanced materials against emergi...","The increasing burden of emerging infectious diseases worldwide confronts us with numerous challenges, including the imperative to design research and responses that are commensurate to understanding the complex social and ecological contexts in which infectious diseases occur. A diverse group of scientists met in Hawaii in March 2005 to discuss the linked social and ecological contexts in which infectious diseases emerge. A subset of the meeting was a group that focused on \u201ctransdisciplinary approaches\u201d to integrating knowledge across and beyond academic disciplines in order to improve prevention and control of emerging infections. This article is based on the discussions of that group. Here, we outline the epidemiological legacy that has dominated infectious disease research and control up until now, and introduce the role of new, transdisciplinary and systems-based approaches to emerging infectious diseases. We describe four cases of transboundary health issues and use them to discu...","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","COVID-19 has spread with unequal efficiency in various parts of the world. In several European countries including Italy, the increase in the number of COVID-19 cases has followed a consistent, exponential pattern of spread. However, some countries, notably Taiwan and Hong Kong, have achieved a different outcome and have managed to bring the COVID-19 outbreak in their countries rapidly under control, without entering the exponential pattern and with very few cases. They have used several different approaches to COVID-19 outbreak control, including the innovative use of smartphone technology and the widespread use of surgical face masks. We show through our models, that Canada has followed the same, consistent COVID-19 exponential growth pattern that is seen in Italy. Both nationally and in its most heavily affected provinces, there is exponential growth of COVID-19 cases, making it possible to make predictions for the future, if no further interventions are made in public health policy...","N4-hydroxycytidine (NHC) has been recently reported to have promising antiviral activity against SARS-CoV-2. To join worldwide efforts in identifying potential drug targets against this pandemic, the target landscape of NHC was defined by extracting all known targets of its chemical neighborhood, including drugs, analogues, and metabolites, and by performing target predictions from two independent platforms, following the recent Public Health Assessment via Structural Evaluation (PHASE) protocol. The analysis provides a list of over 30 protein targets that could be useful in future design activities of new COVID-19 antivirals. The relevance for existing drugs within the same chemical space, such as remdesivir, is also discussed.","Abstract The Internet of Things (IoT) includes three core procedures: full spectrum perception, reliable transmission, and intelligent processing. It can be applied for the prevention and control of SARI (severe acute respiratory infection). By combining sensors, information technology, artificial intelligence, and available dynamic networking devices, IoT could realize long-distance communication between hospitals, patients, and medical devices, which could ultimately improve current medical conditions.","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Hospital-acquired infections (HAIs) are serious problems for healthcare systems, especially in developing countries where public health infrastructure and technology for infection preventions remain undeveloped. Here, we characterized how strategy and technology could be mobilized to improve the effectiveness of infection prevention and control in hospitals during the outbreaks of Ebola, Middle East respiratory syndrome (MERS), and severe acute respiratory syndrome (SARS) in Asia and West Africa. Published literature on the hospital-borne outbreaks of SARS, Ebola, and MERS in Asia and West Africa was comprehensively reviewed. The results showed that healthcare systems and hospital management in affected healthcare facilities had poor strategies and inadequate technologies and human resources for the prevention and control of HAIs, which led to increased morbidity, mortality, and unnecessary costs. We recommend that governments worldwide enforce disaster risk management, even when no ou...","The worldwide epidemic of severe acute respiratory syndrome (SARS) in 2003 was caused by a novel coronavirus called SARS-CoV. Coronaviruses and their closest relatives possess extremely large plus-strand RNA genomes and employ unique mechanisms and enzymes in RNA synthesis that separate them from all other RNA viruses. The SARS epidemic prompted a variety of studies on multiple aspects of the coronavirus replication cycle, yielding both rapid identification of the entry mechanisms of SARS-CoV into host cells and valuable structural and functional information on SARS-CoV proteins. These recent advances in coronavirus research have important implications for the development of anti-SARS drugs and vaccines.","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","From geographic mapping at different scales to location-based alerting services, geoinformatics plays an important role in the study and control of global outbreaks like severe acute respiratory syndrome (SARS). This paper reviews several geographic mapping efforts of SARS on the Internet that employ a variety of techniques like choropleth rendering, graduated circles, graduated pie charts, buffering, overlay analysis and animation. The aim of these mapping services is to educate the public (especially travellers to potentially at-risk areas) and assist public health authorities in analysing the spatial and temporal trends and patterns of SARS and in assessing/revising current control measures.","The COVID-19 pandemic demands assimilation of all available biomedical knowledge to decode its mechanisms of pathogenicity and transmission. Despite the recent renaissance in unsupervised neural networks for decoding unstructured natural languages, a platform for the real-time synthesis of the exponentially growing biomedical literature and its comprehensive triangulation with deep omic insights is not available. Here, we present the nferX platform for dynamic inference from over 45 quadrillion possible conceptual associations extracted from unstructured biomedical text, and their triangulation with Single Cell RNA-sequencing based insights from over 25 tissues (https://academia.nferx.com/). Using this platform, we identify intersections between the pathologic manifestations of COVID-19 and the comprehensive expression profile of the SARS-CoV-2 receptor ACE2. We find that tongue keratinocytes, airway club cells, and ciliated cells are likely under-appreciated targets of SARS-CoV-2 infe...","Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","AbstractRNA knockdown in vivo carries significant potential for disease modelings and therapies. Despite the emerging approaches of CRISPR/Cas9-mediated permanent knock out of targeted genes, strategies targeting RNA for disruption are advantageous in the treatment of acquired metabolic disorders when permanent modification of the genome DNA is not appropriate, and RNA virus infection diseases when pathogenic DNA is not available (such as SARS-Cov-2 and MERS infections). Recently, Cas13d, a family of RNA-targeting CRISPR effectors, has been shown to accomplish robust down-regulation of cellular RNAs in mammalian cells in vitro. Among the various Cas13d subtypes, CasRx (RfxCas13d) showed the most potent RNA knockdown efficiency in HEK293T cells. However, the RNA-targeting activity of Cas13d still needs to be verified in vivo. In this study, the CasRx system was demonstrated to efficiently and functionally knock down genes related to metabolism functions, including Pten, Pcsk9 and lncLst...","The pace of pathogen discovery is increasing dramatically. This reflects not only factors that enable the appearance and globalization of new microbial infections but also improvements in methods for ascertainment. New molecular diagnostic platforms; investments in pathogen surveillance in wildlife, domestic animals and humans; and the advent of social media tools that mine the world wide web for clues to outbreaks of infectious disease are proving invaluable in early recognition of threats to public health. Additionally, models of microbial pathogenesis are becoming more complex, providing insights into the mechanisms by which microorganisms can contribute to chronic illnesses like cancer, peptic ulcer disease and mental illness. Here we review the contributions of each of these elements to infectious disease emergence and strategies for addressing the challenges of pathogen surveillance and discovery.","ABSTRACTThe outbreak of the coronavirus disease 2019 (COVID-19), caused by the Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2), has infected more than 100,000 people worldwide with over 3,000 deaths since December 2019. There is no cure for COVID-19 and the vaccine development is estimated to require 12-18 months. Here we demonstrate a CRISPR-Cas13-based strategy, PAC-MAN (Prophylactic Antiviral CRISPR in huMAN cells), for viral inhibition that can effectively degrade SARS-CoV-2 sequences and live influenza A virus (IAV) genome in human lung epithelial cells. We designed and screened a group of CRISPR RNAs (crRNAs) targeting conserved viral regions and identified functional crRNAs for cleaving SARS-CoV-2. The approach is effective in reducing respiratory cell viral replication for H1N1 IAV. Our bioinformatic analysis showed a group of only six crRNAs can target more than 90% of all coronaviruses. The PAC-MAN approach is potentially a rapidly implementable pan-coronavirus s...","Abstract A new system to recognize protein coding genes in the coronavirus genomes, specially suitable for the SARS-CoV genomes, has been proposed in this paper. Compared with some existing systems, the new program package has the merits of simplicity, high accuracy, reliability, and quickness. The system ZCURVE_CoV has been run for each of the 11 newly sequenced SARS-CoV genomes. Consequently, six genomes not annotated previously have been annotated, and some problems of previous annotations in the remaining five genomes have been pointed out and discussed. In addition to the polyprotein chain ORFs 1a and 1b and the four genes coding for the major structural proteins, spike (S), small envelop (E), membrane (M), and nuleocaspid (N), respectively, ZCURVE_CoV also predicts 5\u20136 putative proteins in length between 39 and 274 amino acids with unknown functions. Some single nucleotide mutations within these putative coding sequences have been detected and their biological implications are di...","An outbreak of novel betacoronavirus, SARS-CoV-2 (formerly named 2019-nCoV), began in Wuhan, China in December 2019 and the COVID-19 disease associated with infection has since spread rapidly to multiple countries. Here we report the development of SARS-CoV-2 DETECTR, a rapid (~30 min), low-cost, and accurate CRISPR-Cas12 based lateral flow assay for detection of SARS-CoV-2. We validated this method using contrived reference samples and clinical samples from infected US patients and demonstrated comparable performance to the US CDC SARS-CoV-2 real-time RT-PCR assay.","ABSTRACTA fully Integrated Micropillar Polydimethylsiloxane Accurate CRISPR Detection (IMPACT) system is developed for viral DNA detection. This powerful system is patterned with high-aspect ratio micropillars to enhance reporter probe binding. After surface modification and probe immobilization, CRISPR Cas12a/crRNA complex is injected into the fully enclosed system. With the presence of double-stranded DNA target, the CRISPR enzyme is activated and non-specifically cleaves the ssDNA reporters initially immobilized on the micropillars. This collateral cleavage releases fluorescence dyes into the assay, and the intensity is linearly proportional to the target DNA concentration ranging from 0.1 to 10 nM. Importantly, this system does not rely on traditional dye-quencher labeled probe thus eliminating the fluorescence background presented in the assay. Furthermore, our one-step detection protocol is performed at isothermal conditions (37\u00b0C) without using complicated and time-consuming off...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Background: The COVID-19 pandemic caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is straining health systems around the world. Although the Chinese government implemented a number of severe restrictions on people's movement in an attempt to contain its local and international spread, the virus had already reached many areas of the world in part due to its potent transmissibility and the fact that a substantial fraction of infected individuals develop little or no symptoms at all. Following its emergence, the virus started to generate sustained transmission in neighboring countries in Asia, Western Europe, Australia, Canada and the United States, and finally in South America and Africa. As the virus continues its global spread, a clear and evidence-based understanding of properties and dynamics of the global transmission network of SARS-CoV-2 is essential to design and put in place efficient and globally coordinated interventions. Methods: We employ molecular...","A major focus of systems biology is to characterize interactions between cellular components, in order to develop an accurate picture of the intricate networks within biological systems. Over the past decade, protein microarrays have greatly contributed to advances in proteomics and are becoming an important platform for systems biology. Protein microarrays are highly flexible, ranging from large-scale proteome microarrays to smaller customizable microarrays, making the technology amenable for detection of a broad spectrum of biochemical properties of proteins. In this article, we will focus on the numerous studies that have utilized protein microarrays to reconstruct biological networks including protein\u2013DNA interactions, posttranslational protein modifications (PTMs), lectin\u2013glycan recognition, pathogen\u2013host interactions and hierarchical signaling cascades. The diversity in applications allows for integration of interaction data from numerous molecular classes and cellular states, pr...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","Abstract Background Viral Infectious clone systems serve as robust platforms to study viral gene or replicative function by reverse genetics, formulate vaccines and adapt a wild type-virus to an animal host. Since the development of the first viral infectious clone system for the poliovirus, novel strategies of viral genome construction have allowed for the assembly of viral genomes across the identified viral families. However, the molecular profiles of some viruses make their genome more difficult to construct than others. Two factors that affect the difficulty of infectious clone construction are genome length and genome complexity. Results This work examines the available strategies for overcoming the obstacles of assembling the long and complex RNA genomes of coronaviruses and reports one-step construction of an infectious clone system for the Middle East Respiratory Syndrome coronavirus (MERS-CoV) by homologous recombination in S. cerevisiae. Conclusions Future use of this method...","AbstractThe emergence and outbreak of SARS-CoV-2, the causative agent of COVID-19, has rapidly become a global concern and has highlighted the need for fast, sensitive, and specific tools to surveil circulating viruses. Here we provide assay designs and experimental resources, for use with CRISPR-based nucleic acid detection, that could be valuable for ongoing surveillance. We provide assay designs for detection of 67 viral species and subspecies, including: SARS-CoV-2, phylogenetically-related viruses, and viruses with similar clinical presentation. The designs are outputs of algorithms that we are developing for rapidly designing nucleic acid detection assays that are comprehensive across genomic diversity and predicted to be highly sensitive and specific. Of our design set, we experimentally screened 4 SARS-CoV-2 designs with a CRISPR-Cas13 detection system and then extensively tested the highest-performing SARS-CoV-2 assay. We demonstrate the sensitivity and speed of this assay usi...","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","The emergence of new pathogens, such as severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and Ebola virus, poses serious challenges to global public health and highlights the urgent need for novel antiviral approaches. Monoclonal antibodies (mAbs) have been successfully used to treat various diseases, particularly cancer and immunological disorders. Antigen-specific mAbs have been isolated using several different approaches, including hybridoma, transgenic mice, phage display, yeast display, and single B-cell isolation. Consequently, an increasing number of mAbs, which exhibit high potency against emerging viruses in vitro and in animal models of infection, have been developed. In this paper, we summarize historical trends and recent developments in mAb discovery, compare the advantages and disadvantages of various approaches to mAb production, and discuss the potential use of such strategies for the development of antivi...","Abstract The aim is to diagnose COVID-19 earlier and to improve its treatment by applying medical technology, the \u201cCOVID-19 Intelligent Diagnosis and Treatment Assistant Program (nCapp)\u201d based on the Internet of Things. Terminal eight functions can be implemented in real-time online communication with the \u201ccloud\u201d through the page selection key. According to existing data, questionnaires, and check results, the diagnosis is automatically generated as confirmed, suspected, or suspicious of 2019 novel coronavirus (2019-nCoV) infection. It classifies patients into mild, moderate, severe or critical pneumonia. nCapp can also establish an online COVID-19 real-time update database, and it updates the model of diagnosis in real time based on the latest real-world case data to improve diagnostic accuracy. Additionally, nCapp can guide treatment. Front-line physicians, experts, and managers are linked to perform consultation and prevention. nCapp also contributes to the long-term follow-up of pa...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","In December 2019, a novel coronavirus (2019-nCoV) caused an outbreak in Wuhan, China, and soon spread to other parts of the world. It was believed that 2019-nCoV was transmitted through respiratory tract and then induced pneumonia, thus molecular diagnosis based on oral swabs was used for confirmation of this disease. Likewise, patient will be released upon two times of negative detection from oral swabs. However, many coronaviruses can also be transmitted through oral\u2013fecal route by infecting intestines. Whether 2019-nCoV infected patients also carry virus in other organs like intestine need to be tested. We conducted investigation on patients in a local hospital who were infected with this virus. We found the presence of 2019-nCoV in anal swabs and blood as well, and more anal swab positives than oral swab positives in a later stage of infection, suggesting shedding and thereby transmitted through oral\u2013fecal route. We also showed serology test can improve detection positive rate thus...","Abstract In December 2019, the outbreak of the 2019 novel coronavirus disease (COVID-19) in China spread worldwide, becoming an emergency of major international concern. SARS-CoV-2 infection causes clusters of severe respiratory illness similar to severe acute respiratory syndrome coronavirus. Human-to-human transmission has been described with incubation times between 2-14 days, facilitating its spread via droplets, contaminated hands or surfaces. Early diagnosis, quarantine, and supportive treatments are essential to cure patients. We therefore reviewed the literature on all available information about the epidemiology, diagnosis, isolation and treatments of COVID-19. Treatments, including antiviral agents, chloroquine and hydroxychloroquine, corticosteroids, antibodies, convalescent plasma transfusion and vaccines, will be discussed in this article. Additionally, registered trials about treatment were listed to develop approaches for the current urgent demand for therapy.","Outbreaks of infection can be devastating for individuals and societies. In this review, we examine the applications of new high-throughput sequencing approaches to the identification and characterization of outbreaks, focusing on the application of whole-genome sequencing (WGS) to outbreaks of bacterial infection. We describe traditional epidemiological analysis and show how WGS can be informative at multiple steps in outbreak investigation, as evidenced by many recent studies. We conclude that high-throughput sequencing approaches can make a significant contribution to the investigation of outbreaks of bacterial infection and that the integration of WGS with epidemiological investigation, diagnostic assays and antimicrobial susceptibility testing will precipitate radical changes in clinical microbiology and infectious disease epidemiology in the near future. However, several challenges remain before WGS can be routinely used in outbreak investigation and clinical practice.","Ever since the development of the first vaccine more than 200 years ago, vaccinations have greatly decreased the burden of infectious diseases worldwide, famously leading to the eradication of small pox and allowing the restriction of diseases such as polio, tetanus, diphtheria, and measles. A multitude of research efforts focuses on the improvement of established and the discovery of new vaccines such as the HPV (human papilloma virus) vaccine in 2006. However, radical changes in the density, age distribution and traveling habits of the population worldwide as well as the changing climate favor the emergence of old and new pathogens that bear the risk of becoming pandemic threats. In recent years, the rapid spread of severe infections such as HIV, SARS, Ebola, and Zika have highlighted the dire need for global preparedness for pandemics, which necessitates the extremely rapid development and comprehensive distribution of vaccines against potentially previously unknown pathogens. What ...","","Bats are responsible for the zoonotic transmission of several major viral diseases including the 2003 SARS outbreak and the ongoing COVID-19 pandemic. While bat genomic sequencing studies have revealed characteristic adaptations of the innate immune system, functional genomic studies are urgently needed to provide a foundation for the molecular dissection of the tolerance of viral infections in bats. Here we report the establishment and screening of genome-wide RNAi library and CRISPR library for the model megabat, Pteropus Alecto. We used the complementary RNAi and CRISPR libraries to interrogate Pteropus Alecto cells for infection with two different viruses, mumps virus and Influenza A virus, respectively. Screening results converged on the endocytosis pathway and the protein secretory pathway as required for both viral infections. Additionally, we revealed a general dependence of the C-1-tetrahydrofolate synthase gene, MTHFD1, for viral replication in bat cells as well as in human c...","This paper identifies the \u201csafe ventilation rate\u201d for eliminating airborne viral infection and preventing cross-infection of severe acute respiratory syndrome (SARS) in a hospital-based setting. We used simulation approaches to reproduce three actual cases where groups of hospital occupants reported to be either infected or not infected when SARS patients were hospitalized in nearby rooms. Simulations using both computational fluid dynamics (CFD) and multi-zone models were carried out to understand the dilution level of SARS virus-laden aerosols during these scenarios. We also conducted a series of measurements to validate the simulations. The ventilation rates (dilution level) for infection and non-infection were determined based on these scenarios. The safe ventilation rate for eliminating airborne viral infection is to dilute the air emitted from a SARS patient by 10000 times with clean air. Dilution at lower volumes, specifically 1000 times, is insufficient for protecting non-infec..."],"title":["Development and Evaluation of A CRISPR-based Diagnostic For 2019-novel Coronavirus","Genomic and proteomic approaches for studying human cancer: Prospects for true patient-tailored therapy","The infectious aetiology of disease: the search for new agents","Recommended psychological crisis intervention response to the 2019 novel coronavirus pneumonia outbreak in China: a model of West China Hospital","Systems Biology Approaches to Disease Marker Discovery","The remarkable adaptability of syndromic surveillance to meet public health needs","All-in-One Dual CRISPR-Cas12a (AIOD-CRISPR) Assay: A Case for Rapid, Ultrasensitive and Visual Detection of Novel Coronavirus SARS-CoV-2 and HIV virus","Overview of the CSIRO Australian Animal Health Laboratory","Cell-Membrane-Mimicking Nanodecoys against Infectious Diseases","All Hands on Deck: Transdisciplinary Approaches to Emerging Infectious Disease","Towards a genomics-informed, real-time, global pathogen surveillance system","COVID-19 in Canada: Predictions for the future and control le
