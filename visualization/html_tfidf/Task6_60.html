16,0.788,0.722,0.688,0.643,0.63,0.606,0.583,0.539,0.538,0.49,0.457,0.449,0.403,0.387,0.359,0.357,0.357,0.349,0.348,0.335,0.314,0.301,0.287,0.268,0.265,0.222,0.222,0.199,0.19,0.179,0.134,0.116,0.099,0.093,0.084,0.081,0.068,0.067,0.056,0.04,0.03,0.022,0.019,0.019,0.018,0.016,0.0],"text":["T Kuiken and R A M Fouchier participated in the joint planning and coordination of the study. T Kuiken wrote the report and supervised and interpreted the pathology, immunohistochemistry, and electron microscopy components of the experimental infections. R A M Fouchier and M Schutten developed, supervised, and assessed the RT-PCR for SARS-CoV. G F Rimmelzwaan and G van Amerongen planned and carried out the infection experiments. D van Riel and J D Laman were involved in the design, execution, and assessment of the immunohistochemistry test to detect SARS-CoV in tissues. T de Jong did the electron microscopy and detected SARS-CoV in pneumocytes. G van Doornum supervised the virological analyses of samples from the experimental infections. K St\u00f6hr participated as secretary of the WHO laboratory network on SARS diagnosis and played a substantial part in the initiation of the study. A D M E Osterhaus was the principal investigator and was responsible for the overall planning and coordination of the study. All other researchers were involved in the development, application, assessment of diagnostic tests on samples from SARS patients, or a combination of these.","We examine this impact for different disruption durations and scales of epidemic propagation. Organization of the experiments is as follows. First, we compute SC performance subject to such key performance indicators as service levels, sales, lead time, inventory on-hand, and profit for a disruption-free scenario. Subsequently, SC dynamics in different disruption scenarios are simulated in order to analyse the estimated magnitude of the disruptions and the ripple effect as caused by an epidemic outbreak. Such an analysis will be performed for different combinations of factors. Finally, we compare the SC reactions in different cases and draw conclusions on the disruption and ripple effect impacts on the SC performance. For verification, tracking of the simulation runs, analysis of output log files, and testing at deterministic parameters were used. For testing, we use replications in comparison and variation experiments. In Fig. 4 , we illustrate the SC behaviour in disruption-free scenario without any epidemic outbreaks.","We also searched following websites: the WHO (https://www.who.int/), CDC (Centers for Disease Control and Prevention, https://www.cdc.gov/), NICE (National Institute for Health and Clinical Excellence, https://www.nice.org.uk/), National Health Commission of the People\u2019s Republic of China (http://www.nhc.gov.cn/), and National Administration of Traditional Chinese Medicine (http://www.satcm.gov.cn/).","Assembling genomes of uncultivated viruses can not only identify some of the most abundant and widespread viruses in an ecosystem, but these sequences also represent foundational data for targeted follow-up experiments aimed at further characterizing these novel viruses. In the case of crAssphage, two major studies leveraged this initial genome sequence to better understand the diversity and host of these phages. First, predicted proteins from the original crAssphage genome were used as \"bait\" to identify related phages in a broad range of metagenomes. This revealed an extensive and diverse group of \"crAss-like\" phages predicted to represent a new family within the Caudovirales order, that may be related to Podoviridae. Genome comparisons within this new family also enabled the identification of conserved structural and replication gene modules. Meanwhile, another study was able to isolate a member of the crAssphage-like family through broth enrichment on Bacteroides intestinalis strains isolated from human gut samples, confirming the computational predictions from bioinformatic analyses that these phages were likely infecting Bacteroidetes hosts and had a Podoviridae-like morphology.","Our tool has several potential applications. First, while it does not have the ability to diagnose individual cases of COVID-19 infections, it may help predict future spreading zones a few days before an outbreak occurs, with a high level of accuracy given a sufficient sample size. We currently provide a colormap of Israel by regions of symptoms ratio (Figure 3) , however, as the daily response rate will increase, enough data will be collected, enabling us to implement prediction models. These we hope would be leveraged by policy-makers to make informed decisions, by utilization of efficient regional prevention strategies rather than a universal approach. Second, it may also be used to evaluate the effectiveness of prevention strategies implemented by public health organizations, such as the various social distancing measures which are currently being employed in many countries, including Israel. This can be done by measuring the effect of different strategies on reducing the number of symptomatic individuals. Third, it may help in understanding the clinical course of COVID-19 infection by tracking the dynamics of symptoms in the population over time.","All continents reported confirmed cases of COVID-19. Africa confirmed its first case in Egypt on Feb 14, 2020. China is Africa's leading commercial part ner; thus, there are large travel volumes through which severe acute respiratory syndrome coronavirus 2 could reach the continent. Several measures have already been implemented to prevent and control possible case importations from China; 3,4 however, the ability to limit and control local transmission after importation depends on the application and execution of strict measures of detection, prevention, and control. These measures include heightened surveillance and rapid identification of suspected cases, followed by patient transfer and isolation, rapid diagnosis, tracing, and follow-up of potential contacts. 1 The application of such a vast technical and operational set of interventions depends on each country's public health and laboratory infrastructures and resources.","This work was supported by Laboratory Directed Research and Development (grant number 08-SI-002) from Lawrence Livermore National Laboratory, and by the National Biodefense Analysis and Countermeasures Center (award number L164212/F0901). The funders had no role in the study design, data collection and analysis, decision to publish, or preparation of the manuscript. Opinions, interpretations, conclusions and recommendations are those of the authors and are not necessarily endorsed by the National Biodefense Analysis and Countermeasures Center (NBACC), Department of Homeland Security (DHS), or Battelle National Biodefense Institute (BNBI).","We use the information available from other viruses that have infected humans (e.g. 2003 SARS virus, Dengue virus, Zika virus) to predict how physical interactions between human proteins and those from the novel coronavirus. We leveraged the Graham supercomputer to predict every possible relationship (&gt;280,000) between nCoV and humans and generated these predictions. The algorithms are also used to identify the specific parts of the viral proteins that likely cause these interactions which is potentially useful to design drugs that can block that mechanism. This computational work is meant to function as a comprehensive \"guide\" to support other researchers in their exploration of new ways to protect against the novel coronavirus. Figure 10 : Compilation of the One-to-All Score Curves for each SARS-CoV-2 protein by PIPE4 (blue) and SPRINT (green). Each of the subplots depicts a characteristic \"L\"-shape, where there are a relatively small number of high-scoring pairs as compared to a large number of low-scoring pairs within the baseline. Note that the y-axes are not shared among subplots.","On 20 January 2020, the Chinese government revised the law provisions concerning infectious diseases to add the 2019-nCoV as a class B agent (a pathogen that can cause an epidemic outbreak). On the same day, public health officials announced a further revision to classify the novel virus as a class A agent (a pathogen that can cause an epidemic in a short time). Some non-pharmaceutical interventions (NPIs), including intensive contact tracing followed by quarantine of individuals potentially exposed to the disease, and isolation of infected, symptomatic individuals, were implemented, but their effectiveness during the early stage is questionable. ","EDICTS is implemented in a simulated NHI-IC card execution environment. EDICTS prototype block diagram is shown in Fig. 6 . The characteristics of the EDICTS prototype are as follows:","Like SARS-CoV and MERS-CoV, the recent SARS-CoV-2 belongs to the Betacoronavirus genus [12] . It has a genome size of~30 kilobases which, like other coronaviruses, encodes for multiple structural and non-structural proteins. The structural proteins include the spike (S) protein, the envelope (E) protein, the membrane (M) protein, and the nucleocapsid (N) protein. With SARS-CoV-2 being discovered very recently, there is currently a lack of immunological information available about the virus (e.g., information about immunogenic epitopes eliciting antibody or T cell responses). Preliminary studies suggest that SARS-CoV-2 is quite similar to SARS-CoV based on the full-length genome phylogenetic analysis [9, 12] , and the putatively similar cell entry mechanism and human cell receptor usage [9, 13, 14] . Due to this apparent similarity between the two viruses, previous research that has provided an understanding of protective immune responses against SARS-CoV may potentially be leveraged to aid vaccine development for SARS-CoV-2.","full-length sequence) to examine the probability of solubility, flexibility and GRAVY. This functionality enables protein biochemists to plan their experiments and opt for the domains or regions with high probability of solubility. Furthermore, we implemented a simulated annealing algorithm that maximised the probability of solubility for a given region by generating a list of regions with extended boundaries. Users can also predict the improvement in solubility by selecting a commonly used solubility tag or a custom tag.","Abrar Ahmad Chughtai had testing of filtration of masks by 3 M for his PhD more than 5 years ago. 3 M products were not used in his research. He also has worked with CleanSpace Technology on research on fit testing of respirators (no funding was involved). C Raina MacIntyre receives funding from NHMRC (center for Research Excellence and Principal Research Fellowship) and Sanofi currently. She has received funding from 3 M more than 10 years ago for face mask research.","1. Leaders of major law enforcement and private security organizations should make a formal commitment to cooperation. The goal will be for \"the implementation of sustainable public-private partnerships\" to mitigate terrorism, public disorder, and crime. 2. DHS or DoJ or both should fund research and training on relevant legislation, private security, and law enforcement in public security cooperation. 3. DHS or DoJ or both should create an advisory council to oversee day-to-day implementation issues of law enforcement/private security partnerships. 4. DHS or DoJ or both, plus other organizations, should convene key practitioners to move this agenda forward. 5. Local partnerships should set priorities and address key problems as identified by this summit.","The copyright holder for this preprint (which was not peer-reviewed) is Since the one-step and one-pot isothermal reaction condition was established, we then 157 assessed the sensitivity and turnaround time of SENSR. We evaluated the sensitivity by 158 measuring fluorescence from one-step reactions containing the mecA probe pair and synthetic 159 mecA RNA in the range of 0.1 aM to 220 nM (Fig. 3a) . Notably, the detection limit was as 160 With the fast and sensitive RNA detection using SENSR, we next attempted to reconfigure 174 this platform for the detection of RNA markers from various pathogens. Target RNA 175 sequences for SENSR are specified by only two hybridization regions (UHS and DHS) of 176 probes, which makes the probe design process fast and straightforward without many 177 All rights reserved. No reuse allowed without permission. the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","These viruses mostly infect animals, including birds and mammals. In humans, they generally cause mild respiratory infections, such as those observed in the common cold. However, some recent human Like SARS-CoV and MERS-CoV, the recent SARS-CoV-2 belongs to the Betacoronavirus genus (Lu et al., 2020) . It has a genome size of ~30 kilobases which, like other coronaviruses, encodes for multiple structural and non-structural proteins. The structural proteins include the spike (S) protein, the envelope (E) protein, the membrane (M) protein, and the nucleocapsid (N) protein. With SARS-CoV-2 being discovered very recently, there is currently a lack of immunological information available about the virus (e.g., information about immunogenic epitopes eliciting antibody or T cell responses). Preliminary studies suggest that SARS-CoV-2 is quite similar to SARS-CoV based on the full-length genome phylogenetic analysis (Lu et al., 2020; Zhou et al., 2020) , and the putatively similar cell entry mechanism and human cell receptor usage (Hoffmann et al., 2020; Letko &amp; Munster, 2020; Zhou et al., 2020) . Due to this apparent similarity between the two viruses, previous research that has provided an understanding of protective immune responses against SARS-CoV may potentially be leveraged to aid vaccine development for SARS-CoV-2.","The peculiar experimental signature of aggregate-forming compounds can be used to distinguish them from specific, well-behaved inhibitors, 23, 24, 28 and several research groups have used these characteristics to triage their screening hits for potential promiscuity. 12, [28] [29] [30] [31] [34] [35] [36] [37] [38] [39] [40] [41] [42] The appropriate experiments range in complexity and intensity from a rapid biochemical assay to a much more laborious microscopy study. Depending on the purposes of the research effort, these experiments can be tailored appropriately. For most early-stage discovery programs, the following experiments are performed to answer the question: Is this hit likely inhibiting the screening target as an aggregate? If the answer is yes, it is unlikely that the hit will be a favorable starting point for lead design and it should be dropped from further consideration immediately, as the pain of throwing out compounds early in the process pales in comparison to the agony of abandoning leads that have been through several nonproductive development cycles. If the answer to the above question is no, then one element of the hit's potential has been reassuringly established. The necessary experiments and examples of their recent application in drug discovery projects are described below; detailed recipes for performing these assays have been described elsewhere. 43 ","More far reaching for security operations management was the Homeland Security Act of 2002 (PL 107-296). This Act created the most significant change in government structure since establishment of the Department of Defense through the National Security Act of 1947. The Department of Homeland Security (DHS) resulted from the merging of 22 federal agencies with a mandate to establish a safe and secure homeland. The impact on security operations didn't end at the federal level. Additionally, Homeland Security Presidential Directive/HSPD-5 tasked DHS to develop and administer a National Incident Management System (NIMS) and a National response plan (Nrp). The private sector was to participate in the process. Within a few years following 9/11, every state government and the District of Columbia established an entity to find ways to protect communities from terrorist risks. This structure also facilitated a practical objective: state governments were now able to receive funding from DHS and other entities concerned with protection. The net effect of DHS was to channel billions of dollars for security products, services, systems, and research throughout the nation. Furthermore, agencies within DHS encouraged and mandated changes in security practices in the private sector.","The ability to limit and control local transmission following introduction depends, however, on the application and execution of strict measures of detection, prevention and control. These include heightened surveillance, rapid identification of suspect cases followed by patient transfer and isolation, rapid diagnosis, tracing and follow-up of potential contacts [1] . The application of such a vast technical and operational set of interventions depends on countries' public health and laboratory infrastructures and resources.","Because of the exceptional nature of the unfolding events, there is little available evidence to compare our results to. Recent studies, based on the analysis of digital traces and contact surveys, have demonstrated that NPIs were effective in containing the COVID-19 outbreak in China (8, 18, 22) . The estimated maximumum reduction in mobility and social contacts in China during 12 . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","In order to generate the \u223c280,000 PPI predictions, high-performance computing infrastructure was required. The ComputeCanada Graham heterogeneous cluster was leveraged to generate these predictions. Boasting more than 41,000 cores and 520 GPU devices across 1,185 nodes, this HPC cluster enabled the rapid computation and compilation of these predictions. Computational research related to the COVID-19 pandemic has been assigned increased priority which expedited the generation of these predictions.","Let us do so within the framework of co-operation -not confrontation -between the public and private sectors. Such co-operation is a necessary condition for competitiveness and is thus a key objective of the Business Council. In the wake of 11 September, co-operation between the public and private sectors reached an unprecedented degree of cohesion in the design and execution of strategies in response to a scenario that was very different from past crises.","With 565 confirmed cases (3) and still counting, COVID-19 now looks certain to cause sustained local transmission within Australia. Therefore, at this time it is reasonable to reflect on the value of travel restrictions imposed to date, and to consider the benefit of ongoing travel restrictions in the coming weeks and months, when community transmission starts to increase. We answer these questions using OAG-travel data and a meta-population model for disease transmission. First we examine the counterfactuals: what would have happened had the travel ban from Wuhan/China not been implemented. Similarly we examine the impacts of bans to other emerging epicentres including Iran, Italy, and South Korea. We then examine the impacts for the future and compare the cases expected through community transmission, and from importation over the next 2 months.","Public-health security transcends borders. In the face of global infectious-disease emergencies, countries have a responsibility to be transparent in their reporting and actions, both to their own populations and to the international community, in order to facilitate and accelerate cooperation that will ultimately curtail outbreaks and minimize harm. The initial global response to the 2019-nCoV outbreak illustrates the power of rapid communication and the importance of sustained research and collaborations that can be leveraged in future outbreaks. Sustained cooperation is essential to their resolution.","Finally, if the surge in patients comes as a tsunami as it did in Italy and Wuhan, Condition Zero will require stretching the infrastructure and manpower beyond the breaking point. In this scenario, ACS surgeons should focus on just ICU patient care, and non-ACS surgeons cover trauma and EGS in a tiered response. Non-emergent cases should not be performed, and non-operative modalities should be pursued if possible for all urgent disease processes. The export of urgent EGS cases may be required to other centers Advanced triage criteria with consideration of available resources, expected increase in surge volume, patient risk factors, and principles of justice and value unfortunately must be considered for the continuation and betterment of our society. Novel ventilation strategies should be pursued whenever able, and even emergent non-COVID care may need to be triaged or suspended for certain disease processes if the system, facility, and providers are over-leveraged. At this level COVID-19+ healthcare workers may need to continue treating COVID-19 patients given the extreme attrition of personnel at this level.","Metagenomic analysis can also be leveraged in response to viral outbreaks, for example to rapidly determine viral subtypes in a novel infection source. This has been applied to cases of influenza infections as well as for a novel wild type Ebola virus outbreak, for which metagenomic approaches could correctly identify the causative agent, even in cases where traditional methods were unsuccessful because the wild type virus was too distantly related to known Ebola viruses. A correct and rapid identification of these viruses could enable the application of the correct therapeutics and guide preventive efforts against potential epidemics.","Seg\u00fan recomienda el National Institute for Health and Care Excellence , para el paciente neutrop\u00e9nico que no re\u00fane las caracter\u00edsticas antes mencionadas, la elecci\u00f3n de tratamiento emp\u00edrico inicial (TEI) es la monoterapia. Se transcribe la recomendaci\u00f3n de la Comisi\u00f3n:","To our knowledge, this is the most comprehensive study to date on quantifying the relative effect of different NPIs and their timings for COVID-19 outbreak containment, based on human movement and disease data. Our findings show that NPIs, inter-city travel restrictions, social distancing and contact reductions, as well as early case detection and isolations, have substantially reduced COVID-19 transmission across China, with the effectiveness of different interventions varying. The early detection and isolation of cases was estimated to prevent more infections than travel restrictions and contact reductions, but integrated NPIs would achieve the strongest and most rapid effect. Our findings contribute to improved understanding of integrated NPI measures on COVID-19 containment and can help in tailoring control strategies across contexts.","Finally, we have demonstrated that the S318-510 protein fragment formulated with clinically useful adjuvants (alum and CpG ODN) elicited strong immune responses in mice. We are planning to conduct SARS-CoV challenge experiments in mice and ferrets to study whether our vaccine can protect against SARS-CoV infection.","Array analysis of aCGH experiments is typically conducted on signal ratios between a reference and experimental hybridization. Duplications or deletions in the experimental samples are evident as non-zero values of the log ratio of the two normalized signals. So-called segmentation algorithms examine this log ratio across multiple positions in reference sequence to determine the boundaries of the variations [34,35]. The most accurate methods consider not just individual probes, but a context of probes around a genomic location, and can identify even small polymorphisms between the strains. These analyses require both a reference signal and a reference coordinate system on which the probes are tiled. Usually a whole-genome tiling is constructed for a single reference strain, but because PanArray provides a whole-genome tiling for every reference strain included in the array, the same array design can be used to perform segmentation analysis against any reference strain on the array.","CC carried out IFN induction experiments and drafted the manuscript. LB carried out IFN induction experiments. EL, CA, and GR performed molecular analysis and immunoassays. IA, FP, and MRC participated in the study design and helped to draft the manuscript. All authors read and approved the final manuscript.","In this subsection, we carry out two experiments to verify the nonoverlapping closed pattern mining ability and the performance of NetNCSP. 480 We used the DNA1 database to conduct the first experiment to mine patterns with pattern lengths 2 to 7. The parameters are len= [1, 1000] , gap=[0,100], and In conclusion, NetNCSP compresses the patterns effectively and outperforms competitive algorithms.","The first 18 cases reported had travel history connecting them to Wuhan, China, thus considered evidence of ongoing local transmission, we leveraged viral load data collected 5 for multiple time enables us to infer time of infection (i.e., before or after arrival to Singapore). 69 70","Detection array analysis offers the opportunity to understand microarray behavior in much greater detail, because the samples analyzed are produced from genomic DNA. Sequences are known for many microbial genomes, and standard laboratory techniques exist to measure the concentration of DNA in a sample. Therefore, one can design experiments in which sample DNA molecules with known degrees of similarity to probe sequences are present, at a wide range of known concentrations. The wealth of information available in these experiments makes it possible to develop detection algorithms based on models, in which the probe signal given the presence of a target organism at some concentration is predicted from the probe and target genome sequences. After fitting model parameters from experiments with known samples, one can solve the inverse problem to find the targets that best explain the observed array data for an unknown sample.","Respiratory infections are the leading cause of death in low-or middle-income countries (LMICs) and account for an estimated four million deaths annually [1] . Before the recent emergence of SARS-CoV-2, much research focused on influenza, which causes worldwide annual epidemics of seasonal resulting in 3 to 5 million cases of severe illness, and approximately 250,000 to 500,000 deaths [2] . In the US, influenza causes on average of 226,000 hospitalizations and 3,000 to 49, 000 deaths each year [3, 4] . Control of influenza in children is an acute public health problem because attack rates (i.e., the proportion of the population infected) in unvaccinated children are estimated to average 12.7% [5] and exceed 30% during pandemic years [6] . Children also amplify the outbreak as they infect their peers and families, creating greater opportunities for further transmission in the community. [7, 8] For rapidly emerging outbreaks such as novel strains of influenza or SARS-CoV-2, pharmaceutical measures may be unavailable or less effective, and non-pharmaceutical intervention measures (NPIs) need to be used [9, 10] . NPIs are divided by the World Health Organization into categories of personal protection, social distancing, travel and environment measures [11] . However, when the WHO systematically reviewed all studies supporting each NPI for controlling pandemic influenza, it found gaps in the evidence base for many of the measures [11] . In this study, our goal is to use a computational model to examine the policy of symptom-based isolation -a form of social distancing. Under this NPI, individuals who are showing fever due to a respiratory infection are required to remain in isolation until their symptoms subside, normally followed by an additional period of one day free of fever (or antipyretic medications or steroids). The CDC currently recommends this NPI for controlling pandemic influenza and controlling influenza in schools [12, 13] . The buffer period of 1 day helps reduce transmission by keeping people in isolation when their fever symptoms temporarily subside. It also prevents transmission from viral shedding that often continues past the last episode of fever [14] . This NPI is often referred to as fever absenteeism or return-to-school policy in the context of schools.","For fusion experiments, Pair-wise Student t-tests were used to compare the outcome of a manipulation on fusion as compared to the control. Error bars are SEM (n \u2265 3).","The outbreak of COVID-19 posed an emergency of international concern and challenges in the absence of specific therapeutic treatment and vaccine. On March 11, 2020 COVID-19 has been declared a pandemic by the World Health Organization (WHO). The nonpharmaceutical interventions (NPIs) are necessary to prevent person-to-person transmission of COVID-19. So far, a series of measurements have been implemented in China. The isolation of infected cases and quarantine of humans exposed to the cases were the most common public health measures. The . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The rapid review conduct was guided by the Cochrane Handbook for Systematic Reviews of Interventions 1 along with the Rapid Review Guide for Health Policy and Systems Research 2 . The team used an integrated knowledge translation approach, with consultation from the knowledge users from the WHO at the following stages: question development, interpretation of results, and draft report. We used the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) Statement 3 to guide the reporting of our rapid review results; a PRISMA extension for rapid reviews is currently under development. This rapid review of guidelines was completed in conjunction with a rapid overview of systematic reviews published in a separate report titled: Preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid overview of reviews\".","In summary, detailed computational analyses showed that the designed peptide binders were quite reasonable, as indicated by the recapitulation of critical binding interactions at the proteinpeptide interface and the introduction of new favorable binding interactions, as well as the preservation of secondary structures to maintain these interactions. We have selected dozens of designed peptides (with/without evolutionary information) that had good EvoEF2 binding energy to SARS-CoV-2 RBD to perform wet-lab experimental validation on. Specifically, we are carrying out in vitro experiments to determine their binding affinity and inhibitory potency, as well as in vivo experiments to examine their potential to disrupt the binding of SARS-CoV-2 to hACE2. Due to the urgent situation caused by COVID-19 worldwide, we would like to share our computational data to the scientific community so that researchers can work together to test them. Although we do not have experimental data yet, we believe that our computational results are well examined and reasonable, and these data may help favorably combat the COVID-19 pandemic.","Vero cell monolayers in six-well plates were transfected in triplicate with the indicated plasmids utilizing the Lipofectamine 2000 reagent (Invitrogen) according to the manufacturer's directions. Concurrently, Vero cell monolayers in six-well plates were transfected with the plasmid encoding the ACE2 receptor protein utilizing the Lipofectamine 2000 reagent (Invitrogen) according to the manufacturer's directions. At 24 h post-transfection, cells containing the mutant plasmids, the ACE2 receptor, and normal untransfected cells were washed with TBS -Ca/ Mg, trypsinized, and overlayed in a single well of a sixwell plate at a ratio of 2 ml (cells transfected with the ACE2 receptor):0.5 ml (cells transfected with the mutant):1.5 ml (untransfected cells). All of the cells transfected with ACE2 were pooled to ensure that every well had an equal amount of cells with receptor expressed on their surface. After incubation for 24 h, the cells were washed with TBS -Ca/Mg and fixed with ice-cold methanol. Immunohistochemistry was performed by utilizing the Vector Laboratories Vectastain Elite ABC kit essentially as described in the manufacturer's directions. Briefly, cells were washed with TBS -Ca/Mg and incubated in TBS blocking buffer supplemented with normal horse serum at room temperature for 1 h. After blocking, cells were reacted with anti-FLAG antibody (1:500) in TBS blocking buffer for 3 h, washed four times with TBS -Ca/Mg, and incubated with biotinylated horse antimouse antibody. Excess antibody was removed by four washes with TBS -Ca/Mg and subsequently incubated with Vectastain Elite ABC reagent for 30 min. Finally, cells were washed three times with TBS -Ca/Mg, and reactions were developed with NovaRed substrate (Vector Laboratories) according to the manufacturer's directions. The average size of syncytia for each mutant was determined by analyzing the area of approximately 300 syncytia, from digital images, using the Image Pro Plus 5.0 software package. The averages were then converted to percentages of the average syncytia size of the wild-type SARS-CoV S. Error bars shown represent the standard deviations calculated through comparison of the data from each of three experiments. Acknowledgments C.M.P. was supported by a Louisiana Economic Development graduate assistantship from the Louisiana Board of Regents. This research was supported by a USDA NRI grant to K.G.K. and by a grant from the New England Regional Center for Excellence in Biodefense and Emerging Infectious Diseases (D.M.K.). We thank Anton Chestukhin and the Dana Farber/Harvard Cancer Center Monoclonal Antibody Core for production of the SW-111 monoclonal antibody.","Generally, the early detection and isolation of cases was estimated to quickly and substantially prevent more infections than contact reduction and social distancing across the country (5-fold versus 2.6-fold), but without the intervention of contact reductions, in the longer term, the epidemics would increase exponentially. Therefore, integrated NPIs would achieve the strongest and most rapid effect on COVID-19 outbreak containment ( Table 1 ).","The need for excellence in clinical care does not end simply with the referral. In an urban population in Guinea-Bissau, 45% of children under 5 years were hospitalized, and the in-hospital mortality was 12% in 2007 (34), compared with an inpatient mortality of 0.84% in the US in 2009\u20132010 (35). Challenges in presentation, triage, initial management, and admission to the hospital setting prompted guideline development and interventions for improved patient outcomes. Nolan et al. demonstrated that more than half of children were undertreated or inappropriately treated with antibiotics, fluids, or oxygen in 21 hospitals across seven countries in Asia and Africa (36).","Dr. Ali drafted the initial manuscript. Dr. Baloch reviewed the manuscript and edited it. Dr. Ahmed supervised the execution of the entire project. Dr. Ali conceptualized the idea and contributed in the initial draft.","We hypothesize that disruption of the viral SARS-CoV-2-RBD-host ACE2 interaction with 72 peptide-based binders will prevent virus entry into human cells, offering a novel opportunity for 73 therapeutic intervention. Toward this aim, we launched a campaign to rapidly discover peptide 74 binders to SARS-CoV-2-RBD. Analyzing the RBD-ACE2 co-crystal structure, we found that 75 SARS-CoV-2-RBD/ACE2 interface spans a large elongated surface area, as is common for PPIs. 76 . CC-BY-NC-ND 4.0 International license author/funder. It is made available under a The copyright holder for this preprint (which was not peer-reviewed) is the . https: //doi.org/10.1101 //doi.org/10. /2020 We leveraged molecular dynamic simulations and automated fast-flow peptide synthesis [11] to 77 prepare a 23-mer peptide binder (SBP1) to SARS-CoV-2-RBD, the sequence of which was 78 derived from the ACE2 \u03b11 helix. Using bio-layer interferometry, we determined that SBP1 binds 79 SARS-CoV-2-RBD with low nanomolar affinity (dissociation constant, K D = 47 nM). SBP1 is a 80 first-in-class peptide binder to SARS-CoV-2-RBD, potentially inhibiting entry of the virus into 81 human cells. In addition, the human protein-derived sequence of SBP1 is fully proteinogenic, and 82","To assess how well the model recapitulates what we currently know about COVID-19 we conduct a simulation of the basic model and investigate the distributions of time between events, as shown in Figure 2 . We observe a time from infection to becoming symptomatic between approximately 2 and 14 days with a mode around day 6. Time from symptomatic to sick is observed to peak at 7 to 8 days and time from hospitalisation to death varies between 1 and 10 days approximately. To compare the initial trajectories for mortalities and hospitalised with what has been observed in Italy and the United Kingdom, we overlay data for either country as shown in Figure 3 .","In order to get a better idea of the implications of the results we take a closer look at the protein structures predicted by the DeepTracer and Phenix for the EMD-6272 density map (rotavirus VP6) and compare them to the solved structure (see Fig 9) . We can see in the highlighted areas that the DeepTracer incorrectly connected amino acids in two cases. However, all predicted amino acids are still connected as a single chain. In comparison to that the prediction of
