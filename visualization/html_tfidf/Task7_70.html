ollowing purposes. (1) To evaluate the mental situation of college students during the epidemic; (2) to provide a theoretical basis for psychological interventions with college students; and (3) to provide a basis for the promulgation of national and governmental policies.","For any country, eff ective control of infectious diseases is dependent on focused eff orts to decrease endemic infections in at-risk and susceptible populations, combined with strong epidemiological and laboratory capacity to detect and stop emerging threats. Inherent in these eff orts are well established links between clinical, public health, and research communities working with non-traditional partners such as industry, law enforcement, businesses, and the media. Although at their core these collaborations need to be established locally, such crucial partnerships have to extend across state, national, and international levels. Together, these alliances can form a global infrastructure and system to detect and control infectious diseases. With that aim, in February, 2014, the USA and other nations joined WHO, the Food and Agricultural Organization of the United Nations, and the World Organization for Animal Health in a new global health security agenda designed to enhance strategies to prevent, detect, and respond to threats of infectious disease. 123 Partner countries will work together to meet a series of objectives covering crucial issues aff ecting control of infectious disease such as antimicrobial resistance, biosafety and biosecurity, global disease detection and response networks, and emergency responses. Much emphasis has been placed on the aptly named perfect storm inherent in today's globalised world for rapid emergence and spread of infectious diseases. Despite this persistent challenge, extraordinary achievements in science and technology continue to bolster the capacity to recognise and respond to these threats. Scientifi cally, next-generation sequencing and state-of-the-art bioinformatics capabilities are transforming the practice of microbiology and the speed at which infectious pathogens can be detected and analysed. 85,124 These technologies provide a new level of information about infectious pathogens and therefore off er tremendous opportunities for public health eff orts to detect and control outbreaks, target antimicrobial resistance, and develop and refi ne treatments and vaccines. [125] [126] [127] Additionally, the increasing understanding of the role of human microbiomes in disease development and new links between infectious agents and chronic diseases opens new possibilities for disease prevention and treatment. 128 Advances in electronic communications have also been essential and have enabled rapid sharing of health and safety information and expertise by health-care and public health workers, researchers, law enforcement, the media, and private individuals. These communication capacities can facilitate and enhance research and public health partnerships worldwide, generating broad sharing of research fi ndings and health updates in near real time. The latest surge in health communications has come from social media tools, which are increasingly being used to extend the reach of public health information. To ensure that these rapidly changing scientifi c and technological advances are routinely used in public health is a crucial challenge and priority.","time. If we expect the Italian people to remain inside and keep following the recommendations of public health officials for the next few weeks or even months (as may be necessary to curb the spread of COVID-19) it would be helpful to find ways of reducing these negative effects of the quarantine. A messaging campaign that suggests how to make the quarantine easier and more frictionless, rather than repeating the now well-known dire reasons to stay indoors, should begin. Possibilities include messaging about online collective exercises, social reading activities (e.g., Perusall.com for schools and universities), safe ways for people to get fresh air outside, classes (e.g., edx.org for online classes), or novel ways of bridging social capital between young and old, or even distribution of inexpensive tablets or laptops to ensure the whole population has video conferencing abilities. If we look for activities and interventions that make the quarantine easier for those affected by it, the population may be able to better tolerate the treatment for as long as it takes to overcome this public health crisis. respondent of an intensely personal impact of non-compliance with the quarantine. The message was as follows:","According to Brodie (1981) , the traditional role of dispensing medications has been expanded. Pharmacists should be both health generalists and health specialists, which will have an impact on public health. Even the American Public Health Association (1981) supports the pharmacists' role in public health. Should community pharmacists move beyond their traditional role? Even when dispensing medicines through paper-based prescription services, pharmacists should comply with some fundamental standards. Safety issues must be considered when dispensing medications. The Pharmacy Board of Australia published guidelines for medication dispensing (i.e., guidelines for scanned and faxed prescriptions and steps to take when handling Internet or mail-order dispensing); guidelines for dispensing extemporaneous medications; guidelines when handling errors (e.g., dispensing errors); guidelines for appropriate medication labeling; guidelines for patient counseling, privacy, and confidentiality; and pharmacy technicians' functions, responsibilities, and competencies (Pharmacy Board of Australia, n.d.). In addition, for pharmacies that use electronic and computer systems, the Royal Pharmaceutical Society of Great Britain (n.d.) has provided several guidelines and principles for good dispensing and appropriate dispensing procedures (e.g., professional checking, medication substitution, and labeling). Malaysia, a developing country, has also developed Guide to Good Dispensing Practice (Malaysian Pharmaceutical Services Division, 2016) . These guidelines aim to have both public and private facilities dispensing medications according to the law and guidelines, which may ensure that patients receive the correct medications, adherence is improved, adverse effects are minimized, and errors are avoided. The document's contents relate to processing prescriptions, preparing medications, labeling, recoding, and issuing medications to the patient. In geographical areas where no pharmacists are available, a guide about managing medicines would be a handy document indeed (Andersson &amp; Snell, 2010) .","When WHO named the disease COVID-19, the choice was based on scientific standards. But it also matters how the global public might use the name. COVID-19 seems to be a tough term for news media worldwide and the general public. Perhaps even more confusing to the general public is the notion that the disease and the virus (SARS-CoV-2) have seemingly unrelated monikers. Parts of the media have settled for calling the microbial threat the coronavirus. One assumption could be that no expert in commu nications was asked to weigh in on the namings. But had WHO given serious consideration to future control of the public narrative, the agency's communications staff would have had opportunity to capture online brands and social media monikers before public announcement, such as #COVID19 or a myriad of Facebook page names using permutations of SARS-CoV-2 and COVID-19. This was not done, and online public discourse using those tags is in private hands.","The National Swine Survey was conceived and implemented by veterinarians in the United States Department of Agriculture: Animal and Plant Health Inspection Service: Veterinary Services (USDA:APHIS:VS), in collaboration with universities and producer groups, to estimate health and productivity parameters for swine in the United States. The objective of the present study was to use data from the National Swine Survey (NSS) collected between November 1989 and February 1991 to identify herd-level management and demographic risk factors for TGE seropositivity and quantify the magnitude of these risks.","The United States could publicly announce that if Beijing poaches all of Taiwan's diplomatic allies in the Caribbean and Latin America, the United States would still welcome President Tsai, and future leaders of Taiwan, to the travel to the United States (and even to Washington, D.C.-which is currently off-limits to top-level leaders) without the pretense of a stopover/refueling visit. Such a move is broadly supported by the Taiwan Travel Act (TTA), and this support could be made clearer by an amendment to the law calling for the United States to \"allow high-level officials of Taiwan, including the President and Vice President of the Republic of China Taiwan, to enter the United States, under conditions which demonstrate appropriate respect for the dignity of such officials, and to meet with officials of the United States, including officials from the Department of State and the Department of Defense and other Cabinet agencies, anywhere in the United States of America.\" A Race to Zero?: China's Poaching of Taiwan's Diplomatic Allies","Timely, accurate, and transparent risk communication is essential and challenging in emergencies because it determines whether the public will trust authorities more than rumours and misinformation. 6 Singapore health authorities provide daily information on mainstream media, the Ministry of Health has Telegram and WhatsApp groups set up with doctors in the public and private sectors where more detailed clinical and logistics information is shared, and authorities use websites to debunk circulating misinformation. Risk communications to establish trust in authorities has been less successful in Japan and Hong Kong.","Our Series paper describes examples of recent and continuing challenges to control infectious diseases in the USA. We discuss vaccine-preventable diseases and the substantial successes and persistent challenges in their control; health-care-associated infections (HAIs), a leading preventable cause of death; emerging zoonotic and vector-borne diseases and their spread across a globalised world; foodborne infections, increasingly linked to new sources of contamination; and the intersecting epidemics of HIV, sexually transmitted infections (STIs), chronic viral hepatitis, and tuberculosis. Antimicrobial-resistant pathogens, several of which have become or are becoming resistant to all available drugs, are intensifying these threats. In addition to their eff ect \u2022 Despite major advances towards their control, infectious diseases continue to present substantial challenges to health and health-care resources in the USA \u2022 Priority actions to meet these challenges include addressing high-burden diseases such as HIV and chronic hepatitis, foodborne diseases, and health-care-associ ated infections; targeting outbreaks of vaccine-preventable diseases; and controlling endemic and emerging vector-borne and zoonotic infections \u2022 Antimicrobial resistance has become a global health crisis that demands new multidisciplinary approaches and collaborations across local, state, regional, national, and international levels \u2022 Rapidly evolving molecular technologies and increases in microbial understanding off er new opportunities for treatment, prevention, and control of infectious diseases \u2022 Ongoing enhancements in communication capacities, including social media, are bringing new techniques to monitor infectious diseases and rapidly share prevention information on human health, these diseases cause substantial health-care, workplace, and other societal costs. We discuss priority actions needed to meet these challenges including modernisation of existing surveillance systems to better inform public health action; enhancement of public health laboratories to incorporate the latest molecular technologies for improved disease detection and outbreak response; and strengthening of the clinical and public health interface to facilitate information exchange and leverage changes in health care to improve prevention and control of infectious diseases.","A major obstacle to pandemic planning in Europe is the lack of a centralized planning organization and dependence on national governments to address public health issues. The first pandemic planning meeting of European Union members included policy makers, scientists, and industry in Brussels, Belgium in November 2001. Since then, an EU draft pandemic plan, with guidance from the WHO's draft guidelines and those prepared by the CDC, has been produced and is currently circulating for discussion. In addition, the IVS Taskforce was developed and has two important subcommittees: the Policy, Practice, and Communications committee and the Science, Production, and Regulations (SPR) committee. The SPR committee has developed goals of creating high-yield seeds through production of influenza virus libraries, with the help of MedImmune, CDC, and European FluPlan partners, and enhancement of reverse genetics technology. The SPR is also working to enhance reagent availability, speed regulatory clearance of future vaccines and antivirals, and to collect clinical data on the safety, necessary antigen concentrations, most appropriate adjuvants and dose schedule, and immunogenicity of candidate vaccines.","Considering the traffic limits and quarantine measures in many areas, online mental health services have been widely adopted, such as hotlines and mobile application platforms. For example, the Psychological Rescue Branch of Chinese Association for Disaster and Emergency Rescue Medicine developed the 'National Crisis Intervention Platform for New Coronavirus Pneumonia' at the Second Xiangya Hospital of Central South University on the 31th January, 2020 32. The 'Supporting System of Strengthening Lung and Mental Health' has also been established by the Renmin Hospital of Wuhan University. This system provides online consulting services and assigned crisis response teams to provide mental health education for both patients and frontline medical staff 33. The University of Macau established a team of psychological professionals who assisted the Social Work Bureau to provide psychological counseling via hotline, WeChat, and video for isolated persons 34. In addition, psychologists and psychiatrists provide individual counseling on ePlatforms (e.g., Alihealth and HaoDaiFu) and adopt strategies to relieve stress via social media (e.g., Weibo and WeChat) 14, 35. In order to effectively supervise online psychological crisis intervention, the NHC released the 'Notices on Establishing Psychological Assistance Hotlines for COVID-19 Outbreak' on the 2th February, 2020 36, and the Bureau of Disease Prevention and Control released the 'Guidelines for Psychological Assistance Hotlines during the New Coronavirus Pneumonia Outbreak' on the 7th February, 2020 37. The guidelines addressed that the hotline services should be set up by psychiatric institutions, students' mental health education and counseling centers at universities, mental health associations and academic societies. The qualifications and responsibilities of the consultants and the supervisors in the hotline services have also been stipulated. Moreover, the Chinese Psychological Society published the 'Work Guideline for Psychological Assistance Hotline during the COVID-19 Outbreak' 38 and the 'Guidelines for Internet Psychological Counseling during Special Epidemic Period' 39 to provide professional assistance for online psychological services (Table 1). Apart from online mental health services, hundreds of psychologists and psychiatrists, alongside with the emergency rescue team went to Wuhan, China 40, 41 to provide on-site psychological counseling and professional guidance.","An important resolution of the Chinese government was to improve its disease surveillance system to rapidly identify newly emerging infectious diseases and to minimize their spread in China and to the rest of the world. The traditional surveillance network using reporting cards filled out by hand and sent by mail or fax has been replaced with an automatic information system called the China Information System for Disease Control and Prevention, which is the world's largest internet-based disease reporting system. 12 The government has also increased their investment in enhancing the capabilities of detecting, diagnosing, preventing, and controlling newly emerging infectious diseases at various levels. New and innovative strategies have been established for response to health emergencies, such as the establishment of the parallel laboratory confirmation mechanism for newly emerging infectious pathogens to reduce the risk of errors, rapid disclosure of information to the WHO and to the public, international information exchange and collaboration, and the provision of more information on public health and on infectious diseases to the public. Furthermore, the Chinese government has strengthened both the related aspects of the legal system and the disease prevention and control system. For example, the government issued the Law of the People's Republic of China on Prevention and Treatment of Infectious Diseases (Revised Draft) in 2004 and Regulations on Preparedness for and Response to Emergent Public Health Hazards in 2003, created the Chinese Centre for Disease Control and Prevention, and improved surveillance systems of infectious diseases and preparedness and response capacity for emerging public health events. [28] [29] [30] Education and training projects, such as training courses for public health officials and HCWs, have been initiated, and new training has been added to the education programs of universities. Funds for research projects on the development of vaccines, drugs, and diagnostic techniques have been granted to develop new approaches in the prevention, diagnosis, and treatment of emerging infectious diseases.","Antimicrobial susceptibility of pneumococcal isolates causing bacteraemic community-acquired pneumonia in the public and private sectors in Gauteng, South Africa Objectives: Contradictory and very high rates of pneumococcal resistance have been reported previously from different surveillance studies conducted in South Africa. The aim of this study was to review susceptibility data of isolates from adult patients presenting with bacteremic pneumococcal communityacquired pneumonia (CAP), comparing cases in the public and private sectors in Gauteng, South Africa. Methods: We wished to recruit 100 consecutive adult patients with pneumococcal bacteraemia and CAP. Patients without radiographic evidence of pneumonia, or with other clinical diagnoses (e.g. meningitis) were excluded. Repeat isolates were excluded. Antimicrobial susceptibility testing was done according to CLSI guidelines, using disc screening and MIC determination with agar dilution and E-tests. Results: 149 cases were recruited, 97 in the public and 52 in the private sector. Public sector patients were younger (median age 33 years vs. 45 years; p &lt; 0.001), with more HIV infection and less co-morbid illness. Cases in the private sector were more likely to have received antibiotics in the past 3 months. The overall rate of antimicrobial resistance was considerably lower than reported previously in South Africa. Resistance to penicillin was 16% in the public and 23% in the private sector (not significantly different). There were also no significant differences in the susceptibility of the isolates to ceftriaxone, chloramphenicol, tetracycline, rifampicin or ofloxacin. However significantly more resistance was seen in the private sector isolates to erythromycin (28% vs. 4%; P &lt; 0.001) and clindamycin (21% vs. 3%; p = 0.001). Conclusion: A number of clinical differences were seen in public vs. private sector patients with bacteraemic pneumococcal pneumonia in Gauteng, South Africa. Rates of antibiotic resistance were much lower than previously reported from South Africa. The only differences noted were higher rates of resistance to erythromycin and clindamycin in the private sector (possible erm gene mutation as mechanism of macrolide resistance).","Measures to control the spread of COVID-19 are similar to the general advice for preventing any respiratory viral illness. At the national and international level, travel restrictions have been implemented for regions with the highest COVID-19 incidence currently, but these recommendations and polices are likely to rapidly change and warrant close monitoring. Patients with potential symptoms of COVID-19 with recent travel to areas of higher incidence (China, South Korea, Japan, Iran, and Italy based on the most recent CDC data) should be asked to wear a standard surgical mask as soon as they are identified and be placed in a private room with the door closed, ideally an airborne isolation room (negative-pressure room). 3, 7 It is important to note that travel history criteria for testing for COVID-19 will change as community-based spread is emerging within the United States and patients living in or with recent travel to areas where COVID-19 has been confirmed should be considered for testing as well. Any concern for possible COVID-19 should immediately prompt notification of institutional infection prevention and control as well as local or state health departments. Healthcare personnel entering the room should use standard precautions, contact precautions (gown and gloves), airborne precautions (with N95 respirator), and eye protection (goggles or a face shield). Testing has been performed at the Centers for Disease Control and Prevention (CDC) but is now more widely available in state and city laboratories and is becoming available commercially. It is important that more common respiratory illnesses (influenza, etc.) are also ruled out. What should we tell our patients based on our current knowledge? First, this is a rapidly evolving area with new information emerging on a daily basis. Therefore periodically checking on recommendations from leading national and international health organizations, such as the CDC or the World Health Organization (WHO), is the most important way for both patients and physicians to stay informed with accurate information. Second, it is important to realize that the majority of cases (80+%) have been mild, the fatality rate for COVID-19 is lower than prior coronavirus outbreaks, and the proportion of severe/fatal cases may be an overestimate as milder or asymptomatic cases are likely under-reported. 15 Third, there are currently no specific recommendations for people on immunosuppression, such as IBD patients. Prior IBD research has found that viral infections are more likely among patients on immunomodulators (such as 6-mercaptopurine and azathioprine) than those on biologics but it is unclear if this can be extended to COVID-19. 16 There are no data currently about the impact of immunosuppressive agents, although one of the largest case series from China did note that 2 patients with immunodeficiency (not further specified) had non-severe disease. 8 17 Last, the best measures to decrease the risk of contracting SARS-CoV-2 are the same as standard practices against any viral illness. These include good hand hygiene with alcohol-based hand sanitizers or soap and water, covering your mouth and nose with a tissue or your sleeve (not your hands) when coughing or sneezing, limiting touching your face, avoiding close contact with anyone with influenza-like and/or upper respiratory symptoms, and staying home if you are sick.","Case reports for use in surveillance can be collected in an active or a passive manner. Active surveillance involves a regular, systematic effort to contact reporting sources or to review records within an institution to ascertain information on the occurrence of newly diagnosed diseases or infections. An example of an active surveillance system for foodborne illnesses is FoodNet, which operates as part of CDC's Emerging Infections Program. 56 Active laboratory-based surveillance for confirmed cases of Campylobacter, Cryptosporidium, Cyclospora, E. coli O157:H7, Listeria, Salmonella, Shigella, and Vibrio increased from five sites, covering 5% of the U.S. population in 1996 to 10 sites covering approximately 15% of the population in 2007. Each clinical laboratory in the surveillance catchment areas is contacted weekly or monthly to ensure that all confirmed infections under surveillance have been reported. These data have been extremely useful in establishing national estimates for the burden of foodborne illness in the United States and for monitoring trends in the incidence of specific foodborne agents. Passive surveillance relies on the individual clinician or laboratory to initiate the report. For many diseases of public health importance, passive surveillance can be almost as comprehensive as active surveillance. Although surveillance systems are labeled as active or passive based on how cases are reported, all surveillance systems require an active review and analysis of reported cases, with dissemination of results to key stakeholders. 44 Two key qualities of community-based surveillance for infectious diseases that must be considered when interpreting surveillance data are representativeness and timeliness. These qualities vary by disease and depend on multiple factors. The first factor of importance is that the patient must seek medical attention. It is not common for persons with mild or limited illnesses to seek medical attention. Second, the physician must seek laboratory testing of appropriate clinical specimens to confirm the diagnosis. Third, the laboratory must have the capability to identify the agent. Fourth, the physician and laboratory must report the clinical and laboratory findings to public health officials in a timely manner. Fifth, the availability of molecular subtyping techniques such as PFGE and the ability to compare PFGE patterns electronically through the national computer network PulseNet can greatly increase both the sensitivity and the specificity of pathogenspecific surveillance. Even in states where laboratory-based infectious disease reporting is required, there may be confusion among physicians and laboratory officials regarding who has the responsibility for reporting. Finally, public health agencies must have the resources to conduct timely and routine follow-up of such reports, to ascertain basic case demographic and other relevant data. Failure at any step of this process results in loss of information to the community-based surveillance system.","Because this situation is changing rapidly and advice may change, all organizations should have a person(s) assigned to actively review information and guidance as it becomes available and evaluate the need to modify current practices and communications within their organization. Organizations are also encouraged to review their internal and external communication systems to ensure that those responsible know how to contact their local health authority during the day or night in the event of a suspected case. This is also a good time to remind everyone of the routine practices that will decrease the risk of transmission of any infectious agent. These should be in place regardless of any new identified infectious threat.","The SARS epidemic provided valuable experience and lessons with regard to controlling outbreaks of newly emerging infectious diseases, which are surely due to come. Human infection with avian influenza viruses, the novel A influenza (H1N1), and imported infectious diseases such as the Zika virus disease and yellow fever disease are already knocking at our doors! Important lessons learned in China included the need for more honesty and transparency, improvement of surveillance, better laboratory facilities, and optimized case management. 27 Also, public health measures to control infectious diseases, reporting systems, and central guidance and coordination came under scrutiny. Another lesson was the need to inform the public about, and involve them in, control measures in an adequate and timely manner. There was a strong realization that the best defense against any threat of newly emerging infectious diseases is a robust public health system in its science, capacity, and practice, and through collaboration with clinical and veterinary medicine, academia, industry, and other public and private partners.","In this new age of heightened concern about terrorist attacks, the possibility of intentional attacks in the United States using biologic weapons has been of increased concern recently, particularly after the anthrax attacks of 2001 [31] . The Working Group on Civilian Biodefense, which is an expert panel composed of representatives from academic, government, military, public health, and emergency management agencies and institutions, has identified a limited number of biologic agents that are of particular concern. These include anthrax, smallpox, botulism, tularemia, plague, and the viral hemorrhagic fevers [32] [33] [34] [35] [36] [37] [38] . Physicians and public health officials have been developing strategies for how to respond to potential bioterrorist attacks, including identifying that an attack has occurred, prophylaxing those exposed, diagnosing and treating cases, and implementing containment measures to minimize the number of people exposed. It is critical that these comprehensive response plans include specific guidance for pregnant women, so that pregnant women who are exposed or who are cases can be treated appropriately. For some of these bioterrorist agents, such as smallpox, we have some information about infection in pregnancy; however, for many of these potential bioterrorist agents there is limited information about these infections in pregnancy.","Member States have defined common objectives emanating from the Lisbon Strategy as well as monitoring indicators and analytical tools through the Progress Program to improve the capabilities of comparative analysis, knowledge transfer, mutual learning, better coordination, and strategic planning. The directions of the OMC for social protection and the basic indicators of an ongoing pan-European research should be expanded and revised regularly as for example, the indicators of material deprivation (digital exclusion), of affluent households, life expectancy, and the transition from work to retirement. 18 The directions of the OMC as an intergovernmental cooperation method on accessible, quality and sustainable health-care, and long-term care, focus on the following: l Access for all to adequate health-care and long-term care, ensuring that the need for care does not lead to poverty and financial dependency while at the same time addressing inequalities related to access to care and the results of health services. l Quality in health-care and long-term health care and adjustment, including preventive care, to the changing needs and preferences of society and individuals, primarily through the development of quality standards that meet international best practices and through the development of a higher sense of responsibility among health professionals and patients and recipients of care. l Sustainability of adequate and quality health-care and long-term care through the rational use of resources and mainly through appropriate incentives for users and providers, good governance and coordination between care systems and public and private entities. Long-term sustainability and quality also require the promotion of a healthy and active lifestyle as well as the existence of good human resources for the health-care sector.","To achieve higher efficacy of the public health interventions, efforts from individuals should not be neglected. In light of no available specific vaccines and treatments for such novel coronavirus thus far, a range of precautionary behaviours between individuals at homes and in communities are essential and vital to obtain proper control of the spreads in public and likely preventing superspreading events. Personal prevention strategies for seasonal influenza and other viral infections are still applicable during the present outbreak, inclusive of restricting ill residents from common activities, excluding symptomatic persons from entering homes/facilities, limiting visit especially of wet markets, live poultry markets or farms. Maintaining personal hygiene (e.g., frequently performing hand hygiene, washing hands with soap and water) and cough etiquette (e.g., covering nose and mouth when coughing, correctly disposing wasted tissues after coughing) are also beneficial. The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.01.27.922443 doi: bioRxiv preprint Amongst these preventive practices, facemask wear appears to be the most operationalised and thus effective since it is observable from other members of the public. A recent cluster randomised controlled trial [16] , consisting of multiple region-varying medical settings, showed both N95 respirators and medical masks can effectively prevent influenza and other viral respiratory infections. Apart from facemask wear being required in public of the epicentre city in Hubei province, it has also been mandated by the Guangdong provincial government that facemasks should be worn in public with effect from 26 th January, four days after the implementation in Wuhan. The Centre for Disease Control and Prevention, the United States, also emphasised the importance of wearing a facemask at all times when staying with infected individuals in shared spaces as one of precautions for large-scale spreads in community, specified in their interim guidance for prevention for 2019-nCoV from spreading in home and communities [17] . All these are extremely important in raising awareness in the public as to personal preventive steps given the present situation (mild or subclinical symptoms observed in many cases and observed long incubation period).","Third, National Action Plans for Health Security (NAPHS) need to be implemented. NAPHS outline national priorities for strengthening IHR core capacities and are central to collective efforts for health security. 17 EMR countries have developed NAPHS. Accelerating implementation is a major priority for 2020, focusing on surveillance, laboratories, preparedness, EOCs, risk communications, and rapid response teams.","The development of safe and effective vaccines to protect against global infectious diseases (e.g., tuberculosis, malaria, HIV/ AIDS), enteric diseases, and other neglected diseases of the developing world is of critical public health importance. Development and availability of such vaccines, particularly for use in the developing countries most affected by these diseases, will benefit U.S. and global health. In 2011, the FDA published a revised guidance document to assist sponsors in developing vaccines targeted against infectious diseases or conditions endemic in areas outside the United States. The FDAAA of 2007 revised the FD&amp;C Act by adding Section 524, recognizing the importance of having products to treat and prevent tropical diseases that disproportionately affect poor and marginalized populations and for which there is no significant market in developed nations. Under Section 524, the Agency can grant priority review of applications under Section 505(b)(1) of the FD&amp;C Act or Section 351 of the PHS Act for the treatment and prevention of specified tropical diseases, including tuberculosis, malaria, cholera, and \"any other infectious disease for which there is no significant market in developed nations and that disproportionately affects poor and marginalized populations, designated by regulation by the Secretary.\" Consequently, this guidance provides general recommendations for regulatory pathways to use in the development of vaccines to protect against global infectious diseases for U.S. licensure and clarifies applicable regulations: (a) the FDA can license vaccines to protect against infectious diseases or conditions that are not endemic or have not been reported to occur in the United States; (b) the regulatory pathways to U.S. licensure for the development of vaccines to protect against infectious diseases that are not endemic or have not been reported to occur in the United States are the same as for vaccines to protect against diseases that are endemic in the United States; (c) a sponsor may submit data from clinical trials conducted outside the United States to support product licensure, (d) noting that the accelerated approval regulations may be used in appropriate cases; and (e) that when pivotal studies are conducted outside the United States, in some instances, it may not be necessary to conduct studies in the United States. This guidance also responded to the congressional mandate in Section 740 of the fiscal year 2010 Appropriation Act (Agriculture, Rural Development, Food and Drug Administration, and Related Agencies Appropriations Act, 2010, Public Law 111-80) by requiring the FDA to make recommendations on appropriate preclinical, trial design, and regulatory paradigms to prevent, diagnose, and treat rare diseases and neglected diseases.","On 5 June 2013, the Obama administration designated MERS-CoV a threat to public health and national security and gave officials the authority to fast-track the approval of tests and treatments for MERS-CoV [12] . Dr. Kathleen Sebelius, the Secretary of the Department of Health and Human Services of the United States, made the designation, allowing the U.S. Food and Drug Administration (FDA) to quickly approve products after accepting an \"emergency use application (EUA)\" [13] .","Economic Statecraft and Asymmetrical Interdependence. China is not the first great power to resort to economic statecraft and societal penetration in pursuing national ambition. At the end of World War II, the political economist Albert O. Hirschman published National Power and the Structure of Foreign Trade, analyzing how foreign trade could be used as an instrument of national power. The theme of Hirshman's book is Nazi Germany's strategy to expand its trade and political influence during the 1930s. Hirschman pointed out that the gain from \"seemingly harmless\" trade relations can result in the dependence of the country that receives the traded goods. Prior to World War II, Nazi Germany had already launched \"bloodless invasions,\" using economic carrots to penetrate the political systems and societies of Hungary, Bulgaria, Romania, and others. Nazi Germany's economic practices, including the export of capital, personnel, and enterprises, had created a dense network of interests and customers with the result of rendering Eastern and Southeastern Europe subservient to Nazi Germany. 5 Although Hirschman was writing against the backdrop of Nazi Germany's economic aggression, his work has a broader implication for international relations today. Hirschman elucidated that trade relations, or economic interdependence broadly defined, could be used as a means of political pressure and leverage because economic interdependence is usually asymmetrical, suggesting that in such an economic relationship one state is more dependent on the other. And political power and dominion arises out of the asymmetry. In international relations, power is the crucial \"currency\" of great power politics, and states compete for it among themselves. 6 Therefore, great powers constantly pursue asymmetrical economic relationships in order to create dependence and political dominance. David Baldwin, senior political scientist in the Woodrow Wilson School at Princeton, refers to such pursuit of power through economic means as economic statecraft, defined as influence attempts relying on resources which have a reasonable semblance of a market price in terms of money. Economic statecraft, Baldwin contends, has been practiced for centuries.","Evidence from the 1918 influenza pandemic underscores the stakes for elected officials. In that earlier natural experiment, American cities faced similar decisions regarding social distancing policies. For example, Philadelphia decided to hold a parade welcoming soldiers returning from World War I, while St. Louis cancelled its parade, and ultimately experienced one eighth as many deaths per capita during that wave of influenza. The height of the infection in Saint Louis was two months later than in Philadelphia, and was far lower, with deaths peaking at fifty per hundred thousand rather than 250 per hundred thousand.(11; 12) Shortly after community transmission of the coronavirus was discovered in Washington and California in late February 2020, public health experts drew the comparison between Philadelphia and Saint Louis, hoping to inspire policymakers to promote social distancing. Nevertheless, in an echo of the decisions made a century before, there are significant differences in the timing of governors' decisions to mandate social distancing. For instance, on 6 March 2020, after Kentucky had its first confirmed case of COVID-19, Governor Andy Beshear (D) immediately called a state of emergency, encouraged social distancing, and closed bars and restaurants ten days later. But when neighboring Tennesse uncovered its first confirmed case of COVID-19 on March 5th, Governor Bill Lee (R) waited until 12 March to declare a state of emergency and finally closed restaurants and bars on 22 March. (13) Why did governors' responses to a sudden, shared threat differ? Under normal circumstances, governors' policy decisions are shaped by the national leaders and agenda of their political party and the demands of their own constituents, particularly those in their partisan base. Governors may also look to innovative peers and neighbors for examples to follow. But the fast-moving nature of the coronavirus threat, the need to rely on experts to understand complex scientific material, and uncertainty about the nature and scope of the threat might scramble all or some of these usual motivations. pandemic politics \u00b7 Adolph, Amano, Bang-Jensen, Fullman &amp; Wilkerson The public health case for mandatory social distancing in the United States developed quickly in the wake of the first reports of community transmission on 26 February in Washington state. One might expect social distancing measures to quickly follow across the fifty states, perhaps more quickly in states with greater number of confirmed cases. But mandating social distancing is a difficult decision for any political leader. If these measures are successful in preventing widespread mortality, many members of the public who suffered the costs of these mandates may never fully comprehend the benefits. Indeed, the more successful the intervention, the more likely it will appear to many as an \"overreaction.\" Moreover, some states faced higher potential costs from these policies: closing schools is more painful in states where more children depend on schools for subsidized lunches and shutting restaurants and public places is more difficult in states highly dependent on tourism. (14) More generally, states with more limited economic resources are likely far less able to weather the deprivations caused by economic shutdowns, or to expand social insurance protections during mandated social distancing, and thus may be considerably more reluctant to take these steps.","In concert with novel emerging infectious diseases, the communication landscape itself has also changed radically. We now live in an era of real-time electronic communications; consequently, approaches to surveillance are being transformed. Data sources, information messengers, mechanisms of data and information transfer and audiences are all changing. Instant and global transmission of information has become a powerful ally, along with peer pressure, for WHO in ensuring that member states comply with new obligations to swiftly declare outbreaks considered to be of public health importance. There is now significant global attention and accompanying investment which should, the authors suggest, be used as an opportunity to improve strategic and operational communication capacity to respond not only to pandemic influenza but also to other public health threats.","The novel coronavirus (COVID-2019) has spread very rapidly all over China and several other countries, causing an outbreak of acute infectious pneumonia (Bao et al., 2020) . According to the official website of the National Health Commission of China, there were 49824 confirmed cases (including 9915 severe cases) and 3434 suspected cases of COVID-19 in China as of 23 February 2020 (National Health Council, 2020) . This large scale, infectious, public health event, imposed enormous pressure on the Chinese government, medical and healthcare providers, and the general public (Pan et al., 2020; . Thirty-one provinces in China initiated a Level-1 public health response (Deng et al., 2020) . The epidemic brought not only the risk of death from the viral infection but also unbearable psychological pressure to people in China and the rest of the world (Xiao, 2020; Duan, 2020) . The continuous spread of the epidemic, strict isolation measures and delays in starting schools, colleges, and universities across the country is expected to influence the mental health of college students. There have been reports on the psychological impact of the epidemic on the general public, patients, medical staff, children, and older adults Yang et al., 2020; Li et al., 2020) . However, no detailed study on the mental health status of college students facing the epidemic has been conducted to date.","The second building block is financing. Before the decree, central government adopted a series of financial measures to support the health system and protect businesses. It had allocated \u20ac2800 million to all regions for health services and created a new fund with \u20ac1000 million for priority health interventions. 4 However, these amounts need to be seen against the background of almost a decade of austerity from which the health system has yet to recover. 5 Third, in service delivery, the national Ministry of Health has developed a set of clinical protocols, published on its website. Additional advice is published by certain regions and updated, in some cases, on a daily basis. 6 Health facilities in the worst affected regions are struggling, with inadequate intensive care capacity and an insufficient number of ventilators in particular. Both Catalonia and Madrid 7 have cancelled non-emergency surgery and cleared beds where possible. COVID-19 telephone help lines have long delays or have simply collapsed in some regions. The new decree allows the regions to take over management of private health services while military installations will be used for public health purposes.","Health officials in China exhibited a much higher degree of transparency early in this outbreak and were quicker to notify the WHO after they discovered the cluster of pneumonia of unknown origin. The identification of the aetiological virus occurred promptly in early January, and the full genome sequence data were shared on the Global Initiative on Sharing All Influenza Data platform. 8 The update International Health Regulations (2005) was signed 2 yr after the SARS outbreak by 194 member states, with legal binding on the protection of all people of the world from international spread of disease. 17 Global surveillance and alerting systems developed since SARS enabled rapid dissemination of information on the emerging outbreak. Public health officials and the WHO have held numerous press conferences to inform the public on important developments. Scientific papers have been published with rapid peer review to share the clinical and epidemiological characteristics of the virus within the medical community.","Given the increasing costs associated with vaccination and the increasing number of vaccine doses, financing for this service has taken on greater importance. Currently, U.S. vaccine financing is a joint responsibility shared by the private and public sectors. As of 2002, more than one-half of the vaccines recommended for children were purchased through federal contract, 45 whereas vaccines for adults typically are covered by private insurance. Private health plans often have insurance coverage for vaccines. However, some children enrolled in private health plans do not have coverage for vaccines and are considered underinsured for immunization. 46 Finally, some studies have shown that health care provid-ers have concerns regarding the costs of purchasing and administering vaccines and their level of reimbursement from public and private insurers. 47 Providers must order and purchase many vaccines (e.g., influenza) months before they are administered, resulting in substantial capital outlay coupled with delayed reimbursement. 47 Recently, Freed et al. 48 conducted a survey exploring physicians' perspectives on reimbursement for childhood immunizations. Approximately one-half of the study respondents reported financial reasons and low profit margins from immunizations as factors affecting their purchase and administration of vaccines. These authors concluded that physicians who provide vaccines to children and adolescents are dissatisfied with third-party reimbursement levels and the increasing financial strain on their practices from immunizations. Thus, increasing vaccine prices, a greater number of vaccine doses, and declining provider reimbursement for these products appear to be factors constraining both patient and provider demand for these products.","An outbreak of a novel strain of coronavirus, now called COVID-19, presents an ongoing health threat across the globe. At the time of this writing (February 27, 2020), the initial epidemic in China is threatening to transform into a pandemic, with a surge of cases in Japan, South Korea, Italy, and Iran. Through terrific work by the Centers for Disease Control and Prevention (CDC) and public health officials across the country, we have been able to limit the number of cases in the United States. But if COVID-19 expands worldwide, it seems inevitable that at least some hospitals in the United States will see a surge of patients with the virus.","CBER has issued a guidance document intended to facilitate consistency and efficiency of review of cell therapy products, including stem cells. 4 This document is based on current best review practices and can be consulted by IND sponsors to gain a thorough perspective on the types and organization of information that CBER reviewers are looking for during review of a cell therapy IND. The document is entitled \"Draft Guidance for Reviewers: Instructions and Template for Chemistry, Manufacturing, and Control (CMC) Reviewers of Human Somatic Cell Therapy Investigational New Drug Applications (INDs)\" and is available for public examination and comment. Another guidance document \"Guidance for Industry: Guidance for Human Somatic Cell Therapy and Gene Therapy\" discusses many scientific issues relevant to stem cell therapies. 5","The promotion of ''risk instruments'' and a ''risk-based regulation'' approach makes it possible to deal with risk-creating events. For the last two decades, in a context of decreasing means and in reaction to public-health crises which have led, according to some, to an overprotective state, a new tendency has emerged of governments using ''risk instruments'' to better allocate means and to decrease the State's hold. Despite their differences, these two approaches are to the same end, which is to define -or perpetually re-define -the limits of the State. ''Risk instruments'' contribute in each ''putting at risk'' situation to determining the State's involvement, the reason for its having competencies and resources, and therefore also the State's limits as opposed to that which concerns the private sector and individuals. The outcome of this defining as ''putting at risk'' and of the application of these risk instruments may be used by the State either to invest, or to disinvest; in the latter case for example entrusting risk management which formerly would have been the realm of institutions to local or private agents or to individuals.","Beyond IBD, we are in the process of helping leaders across specialties to leverage this registry blueprint in other disease states. Within the field of gastroenterology, we have worked with cirrhosis and liver transplantation (www.covidcirrhosis.org), eosinophilic GI disease, and celiac disease groups to leverage the SECURE-IBD framework. 5 Outside of gastroenterology, we have supported investigators and organizations studying related immune-mediated diseases (psoriasis, juvenile idiopathic arthritis, rheumatoid arthritis, and systemic lupus erythematosus (SLE)) and hematological conditions including sickle cell disease, hematological and solid malignancies. Now is the time to collaborate across specialties to accelerate learning."],"title":["2 Core Competencies to Create Effective Protection Programs","2019-nCoV epidemic: address mental health care to empower society","Weaponized Interdependence: China's Economic Statecraft and Social Penetration against Taiwan","Society of Cardiovascular Computed Tomography Guidance for Use of Cardiac Computed Tomography Amidst the COVID-19 Pandemic","Middle East respiratory syndrome: An emerging coronavirus infection tracked by the crowd","Chinese social media reaction to the MERS-CoV and avian influenza A(H7N9) outbreaks","Weaponized Interdependence: China's Economic Statecraft and Social Penetration against Taiwan","Roles and contributions of pharmacists in regulatory affairs at the Centers for Disease Control and Prevention for public health emergency preparedness and response","6 Recombinant plasmids","Initial Public Health Response and Interim Clinical Guidance for the 2019 Novel Coronavirus Outbreak \u2014 United States, December 31, 2019\u2013February 4, 2020","Current research on respiratory viral infections: Fifth International Symposium","Vaccine supply, demand, and policy: A primer","Initial Public Health Response and Interim Clinical Guidance for the 2019 Novel Coronavirus Outbreak \u2014 United States, December 31, 2019\u2013February 4, 2020","Weaponized Interdependence: China's Economic Statecraft and Social Penetration against Taiwan","The 2003 SARS outbreak and its impact on infection control practices","2 Core Competencies to Create Effective Protection Programs","The psychological impact of the COVID-19 epidemic on college students in China","Challenges of infectious diseases in the USA","Evaluating COVID-19 Public Health Messaging in Italy: Self-Reported Compliance and Growing Mental Health Concerns","Chapter 18 Assessment of Medication Dispensing and Extended Community Pharmacy Services","COVID-19: the medium is the message","Management and demographic factors associated with seropositivity to transmissible gastroenteritis virus in US swine herds, 1989\u20131990","The Race to Zero?: China's Poaching of Taiwan's Diplomatic Allies","Are high-performing health systems resilient against the COVID-19 epidemic?","Challenges of infectious diseases in the USA","Current research on respiratory viral infections: Fifth International Symposium","Progression of Mental Health Services during the COVID-19 Outbreak in China","What we have learnt from the SARS epdemics in mainland China?","S8 \u2013 S47 and O50 \u2013 O440","What Should Gastroenterologists and Patients Know About COVID-19?","13 Epidemiologic Principles","Preparing for a Surge of Coronavirus Cases","What we have learnt from the SARS epdemics in mainland China?","Emerging Infections and Pregnancy: West Nile Virus, Monkeypox, Severe Acute Respiratory Syndrome, and Bioterrorism","Chapter 25 Public Health Policies in European Union: An Innovation Strategy\u2014Horizon 2020","Breaking down of the healthcare system: Mathematical modelling for controlling the novel coronavirus (2019-nCoV) outbreak in Wuhan, China","Responding to health emergencies in the Eastern Mediterranean region in times of conflict","79 Regulation and Testing of Vaccines","Middle East respiratory syndrome coronavirus (MERS-CoV): challenges in identifying its source and controlling its spread","Weaponized Interdependence: China's Economic Statecraft and Social Penetration against Taiwan","Pandemic Politics: Timing State-Level Social Distancing Responses to COVID-19","Risk communication and management in public health crises","The psychological impact of the COVID-19 epidemic on college students in China","The resilience of the Spanish health system against the COVID-19 pandemic","Outbreak of a new coronavirus: what anaesthetists should know","Vaccine supply, demand, and policy: A primer","Preparing for a Surge of Coronavirus Cases","73 Stem Cell-based Products in Medicine: FDA Regulatory Considerations","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","Working Together to Meet the Needs of Patients with Inflammatory Bowel Diseases"],"url":["https://doi.org/10.1016/b978-0-12-802396-9.00002-5","https://doi.org/10.1016/s0140-6736(20)30309-3","https://doi.org/10.1016/j.orbis.2020.02.002","https://doi.org/10.1016/j.jcct.2020.03.002","https://doi.org/10.1016/j.virusres.2015.01.021",
