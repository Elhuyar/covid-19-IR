r","Bull World Health Organ","Journal of the American Pharmacists Association","","The Vaccine Book","","Gastroenterology","Social and Administrative Aspects of Pharmacy in Low- and Middle-Income Countries","The Lancet Digital Health","Journal of the American Pharmacists Association","Health Policy and Technology",""],"rad":[0.02,0.01573248263891324,0.014557977351911795,0.014103396423064508,0.013970196432078513,0.013419450814229072,0.013283178901525909,0.01301004336359143,0.012750650958812535,0.012604047030566362,0.012563283504629902,0.012314699532297642,0.010463288819223059,0.008832597231669438,0.007694872077470329,0.007165990333042951,0.00645932655685603,0.0059344530921535,0.005206504936683971,0.0049857311064791816,0.004904173685970362,0.004841642211017747,0.004708111533277373,0.004702104090300494,0.0044330638858321066,0.004214703059000719,0.004204818091915705,0.0038779906048858714,0.003866444301503496,0.0038558421677447894,0.003761536754358125,0.003743646509099749,0.003643401671767381,0.003586565970092612,0.0034312036814049336,0.003423895332179084,0.0034137833960552187,0.0033422284814691996,0.0032999578147998193,0.0032779627858664537,0.003267741688777999,0.00317235851838825,0.0031374764043420977,0.0031012791366207297,0.0030854938992339485,0.00307444246578508,0.0030677600419661112,0.0030340564017873085,0.003007022526841481,0.003],"scr":[1.0,0.749,0.68,0.653,0.645,0.613,0.605,0.589,0.574,0.565,0.563,0.548,0.439,0.343,0.276,0.245,0.203,0.173,0.13,0.117,0.112,0.108,0.1,0.1,0.084,0.071,0.071,0.052,0.051,0.05,0.045,0.044,0.038,0.035,0.025,0.025,0.024,0.02,0.018,0.016,0.016,0.01,0.008,0.006,0.005,0.004,0.004,0.002,0.0,0.0],"text":["To address these issues, the Coalition for Epidemic Preparedness Innovations (CEPI) was launched in January 2017, bringing together funders including the Wellcome Trust, the Bill and Melinda Gates Foundation, and the governments of Norway, Germany, Japan and others.50 The initial fund is $460 million, with the European Commission also pledging co-funding of \u20ac250 million and further funding due to be confirmed from the Government of India by the end of 2017. The fund will initially focus on the Nipah, Lassa and MERS viruses, aiming to bring two candidate vaccines through development against each disease. CEPI also aims to promote technical and institutional platforms to improve responsiveness to future epidemics. The approach undertaken by CEPI will advance vaccine development for diseases where research to date has been limited. This is in large part due to the lack of market potential for such vaccines in conjunction with the huge costs involved over a long period of time to provide a vaccine, from pre-clinical development through to licensure, estimated at upwards of $200 million to $500 million per vaccine.51 Therefore, the funding required to license a vaccine for each of the priority diseases highlighted by the WHO blueprint would run into many billions of dollars, and opportunities to assess the efficacy of these vaccines in humans would be rare.","Scientists of Rocky Mountain Laboratories are collaborating with Oxford University to develop a chimpanzee adenovirus-vectored COVID-19 vaccine candidate.35 The Coalition for Epidemic Preparedness Innovations (CEPI) recently announced the initiation of three programs aimed to develop COVID-19 vaccines by utilizing established vaccine platforms.36 Among the three programs, two are continuations of previously initiated partnerships. CEPI collaborated with Inovio in 2018 to developing DNA vaccine candidates for MERS ($56 M funding). The vaccine in development utilizes DNA Medicines\u2019 platform for delivering synthetic genes into cells for translation into antigenic proteins, which elicit T-cell and antibody responses. CEPI has collaborated with The University of Queensland in 2019 to develop the molecular clamp vaccine platform against multiple viral pathogens including MERS-CoV ($10 M funding). The vaccine platform functions by synthesizing viral surface proteins that get attached to the host cells and clamp them into shape. This facilitates easier recognition of antigens by the immune system.36 Other than these ongoing programs, CEPI has announced funding to Moderna for comparing mRNA therapeutics and vaccines. They will design and manufacture an mRNA vaccine in collaboration with the Vaccine Research Center (VRC) of the National Institute of Allergy and Infectious Diseases (NIAID), a part of the National Institutes of Health (NIH).37 NIAID-VRC scientists are developing a vaccine candidate expressing SARS-CoV-2 S protein in the mRNA vaccine platform technology. This vaccine is expected to undergo clinical testing in the coming months.35","Work on vaccines is also well underway, although it is unlikely that a vaccine will be available for at least 18 months. The Coalition for Epidemic Preparedness and Innovations (CEPI) is currently funding four vaccine initiatives in collaboration with the WHO. One of these is at The University of Queensland where Prof Paul Young, and Drs Keith Chappell and Dan Watterson are using their novel and exciting \u2018molecular clamp\u2019 technology to develop a vaccine. This work is being carried out in collaboration with CSIRO\u2019s vaccine manufacturing plant in Clayton, and also partly funded by CSL Ltd. This Australian collaboration is hoping to have the vaccine ready for use before the end of 2021.","In this study, we examine the economic feasibility of developing and supporting a portfolio of vaccines for the world's most threatening emerging infectious diseases (EIDs) as determined by scientific experts, drawing from the list of targets made by the recently launched global initiative, the Coalition for Epidemic Preparedness Innovations (CEPI) (1) (2) (3) . Our portfolio is composed of the 141 preclinical assets identified by Gouglas et al. to be targeting the priority diseases.","Accordingly, on 13 January 2020, the Vaccine Research Center of the US National Institutes of Health communicated the 2019-nCoV viral sequence to collaborators at Moderna, which has initiated good-manufacturing-practice production of an mRNA vaccine targeting the viral spike glycoprotein. The hope is to launch a phase 1 clinical trial in healthy people within three months. Initial phylogenetic analysis of 2019-nCoV sequences suggests there is little diversity\u2014indicative of limited evolution\u2014among viral isolates, which would be a potential boon to broad dissemination of a protective vaccine (http://virological.org/t/preliminary-phylogenetic-analysis-of-11-ncov2019-genomes-2020-01-19/329). On 23 January 2020, the Coalition for Epidemic Preparedness Innovations announced funding for Inovio Pharmaceuticals and the University of Queensland to leverage their existing platforms from MERS vaccine efforts, and separately to Moderna for its mRNA platform, to help accelerate clinical testing of a vaccine against 2019-nCoV.","One of the critical lessons from the SARS experience was the absolute necessity to be able to coordinate the international resources that are available in an outbreak and to get them focussed on identifying priorities and solving problems. The WHO established the means to do this for SARS and it has since been further developed and integrated into global preparedness, especially after the West Africa Ebola epidemic. Organisations such as the Global Outbreak Alert and Response Network (GOARN), the Coalition for Epidemic Preparedness Innovations (CEPI), the Global Research Collaboration For Infectious Disease Preparedness (GloPID-R) and the Global Initiative on Sharing All Influenza Data (GISAID) have been supported by the WHO Research Blueprint and its Global Coordinating Mechanism to provide a forum where those with the expertise and capacity to contribute to managing new threats can come together both between and during outbreaks to develop innovative solutions to emerging problems. This global coordination has been active in the novel coronavirus outbreak. WHO's response system includes three virtual groups based on those developed for SARS to collate real time information to inform real time guidelines, and a first candidate vaccine is ready for laboratory testing within 4 weeks of the virus being identified.","Efforts to meet these challenges are made by monitoring viruses with high pandemic potential and programs, most notably Coalition for Epidemic Preparedness Innovations (CEPI), that finances and develops vaccines against likely pandemic threats.","Research on MERS-CoV vaccine candidates is ongoing, and at least one candidate vaccine has now progressed to a Phase I human clinical trial (Modjarrad 2016, CEPI 2017). In a promising development, the recently launched Coalition for Epidemic Preparedness Innovations (CEPI) has listed MERS vaccine as one of its initial targets.","Different approaches are adopted by various research teams and companies for fighting against COVID-19. Vaccination, as a tremendously successful strategy in medical history, is certainly among the fields of research. The first batch of mRNA-1273, an mRNA (messenger RNA) vaccine developed by Moderna Therapeutics with funds from the Coalition for Epidemic Preparedness Innovations (CEPI), is produced very recently and sent to the National Institute of Allergy and Infectious Diseases (NIAID), part of the National Institutes of Health (NIH) for human testing planned to start in April. Novavax Company has started a preclinical study in animal models testing several vaccine candidates for COVID-19. These vaccines contain antigens from the coronavirus spike (S) protein based on the company\u2019s recombinant protein nanoparticle technology platform.","The current response to the coronavirus disease 2019 (COVID-19) pandemic involves aggressive implementation of suppression strategies, such as case identification, quarantine and isolation, contact tracing, and social distancing. However, models developed by the Imperial College COVID-19 Response Team suggest that \"transmission will quickly rebound if interventions are relaxed\". 1 WHO warns of multiple simultaneous outbreaks of COVID-19 worldwide. 2 The development of COVID-19 vaccines that can be used globally is therefore a priority for ending the pandemic. This vaccine effort should be guided by three imperatives: speed, manufacture and deployment at scale, and global access. In February, 2020, the World Bank and the Coalition for Epidemic Preparedness Innovations (CEPI), which funds development of epidemic vaccines, co-hosted a global consultation on these goals. 3 This consultation led to the launch of a COVID-19 Vaccine Development Taskforce that is now working on how to finance and manufacture vaccines for global access.","Vaccines against the 2019-nCoV are currently in development and none are in testing (at the time of writing). On 23 January 2020, the Coalition for Epidemic Preparedness Innovations (CEPI) announced that they will fund vaccine development programmes with Inovio, The University of Queensland and Moderna, Inc respectively, with the aim to test the experimental vaccines clinically in 16 weeks (By June 2020). The vaccine candidates will be developed by the DNA, recombinant and mRNA vaccine platforms from these organizations [109] .","With the emergence of 2019-nCoV, there are about 15 potential vaccine candidates in the pipeline globally (Table 3 ), in which a wide range of technology (such as messenger RNA, DNA-based, nanoparticle, synthetic and modified virus-like particle) was applied. It will likely take about a year for most candidates to start phase 1 clinical trials except for those funded by Coalition for Epidemic Preparedness Innovations (CEPI). However, the kit developed by the BGI have passed emergency approval procedure of the National Medical Products Administration, and are currently used in clinical and surveillance centers of China [40] .","The potential advantages of an mRNA approach to prophylactic vaccines include the ability to mimic natural infection to stimulate a more potent immune response as well as the ability to combine multiple mRNAs into a single vaccine. Patent application WO2017070626 by Moderna discloses mRNA vaccines composed of mRNAs encoding antigenic viral full-length S, S1, or S2 proteins from SARS-CoV and MERS-CoV virus, formulated in cationic lipid nanoparticles. They show that mice vaccinated with mRNA encoding coronavirus full-length S protein generated much higher neutralizing antibody titers compared to mRNA encoding the S protein S2 subunit. New Zealand white rabbits immunized with MERS-CoV mRNA vaccine encoding the full-length S protein reduced more than 90% of the viral load in the lungs of the rabbits and induced a significant amount of neutralizing antibody against MERS-CoV. Moderna announced on February 24, 202055 that it has released the first batch of mRNA-1273 against SARS-CoV-2 for use in humans, prepared using methods and strategies outlined in their previous patents. Vials of mRNA-1273 have been shipped to the National Institute of Allergy and Infectious Diseases (NIAID), a division of the National Institutes of Health (NIH), to be used in the planned Phase 1 study in the United States. Moderna reports that mRNA-1273 is an mRNA vaccine targeting a prefusion-stabilized form of the S protein associated with SARS-CoV-2, which was selected by Moderna in collaboration with investigators at the NIAID Vaccine Research Center. Manufacture of this batch was funded by the Coalition for Epidemic Preparedness Innovations.","A vaccine is being developed by the National Institutes for Health in the USA and by other companies. A MERS CoV vaccine has been developed(2) and is a high priority for the WHO and Coalition for Epidemic Preparedness Initiatives. Whether the MERS vaccine has cross protection against 2019nCoV is unknown.","Data used in this study were obtained from CORD-19, which was prepared by the White House and a coalition of leading research groups in response to the COVID-19 pandemic [19] . contains all research about COVID-19, SARS-CoV-2, and other CoVs (e.g. SARS, MERS, etc.) up to March 20, 2020, including over 44,000 scholarly articles, from the following sources: 1)","While single-discipline projects still dominate infectious disease research, this paradigm is changing due to increased perception by funding agencies that multi-, inter-, and transdisciplinary research will lead to bigger breakthroughs (Colwell, 1998; Zerhouni, 2003). Scientific and technical innovations in low-cost diagnostics, GIS, multivariate statistical analysis, mathematical modeling, and database management are creating opportunities to integrate previously disparate types of data. The emerging \u201cOne Health\u201d perspective\u2014linking human, wildlife, and ecosystem health\u2014provides a platform for collaborative approaches to infectious disease research, particularly in the case of zoonoses (Daszak et al., 2000; Aguirre et al., 2002; Wilcox and Aguirre, 2004).","Compared to the earlier epidemics by CoVs, COVID-19 is highly contagious and has been reported with more than 400,000 confirmed cases as on March 25, 2020 [7] . Given the spread of the new CoV and its impacts on human health, governments are facing increasing pressure to stop the COVID-19 pandemic. The White House and a coalition of leading research groups have prepared a COVID-19 Open Research Dataset (CORD-19) and issued a call to action to the world's artificial intelligence experts to support the ongoing fight against this infectious disease.","The first challenge is that incentives across the analytical pipeline are misaligned. 2 Academics are largely incentivised to write scientific articles and to fund their work through individually led grants. These activities are not conducive to the rapid response to a crisis (although many academics do respond), or to sustained engagement and training of corporate and government teams. Companies are incentivised by profit, and are rightly beholden to national regulatory frameworks and the public with respect to the data they collect. Ministries of health have complex relationships with both the companies that have access to personal data and with the public. They face many competing health priorities and complex political choices when it comes to open sharing of epidemiological data. Disease control programmes are often hampered by limited capacity and high turnover of personnel, and health workers on the ground during an epidemic have their hands full responding to the immediate crisis and might not be trained or incentivised to report epidemiological data accurately. Taken together, these incentive structures create multiple barriers to rapid data generation and the development of streamlined epidemic forecasting systems that use these new data types.","In fact, the cost COVID-19 tests is expected to vary, as companies are quickly bringing to the market new technologies that promise automated processing and faster response rates. Of note, we are only considering molecular tests, and not serological ones, which, being cheaper, are not currently considered adequate for diagnostic purposes. Value of diagnostics usually encompasses turnover time, and both regulators and industry promoters are addressing this topic as well [7] . Therefore, test prices will likely be pressured downwards, mirroring more offer coming into the market and the regulatory pathways that support this rapid market","We briefly described only selected examples of low-incidence, high-consequence pathogens. Many other similar infectious diseases with relatively low incidence but high-rates of death occur in many parts of the world. Besides those mentioned above, other low-incidence, high-consequence pathogens described in this issue of Emerging Infectious Diseases include Crimean-Congo hemorrhagic fever and Rift Valley fever. Ongoing surveillance and public health research of high-consequence pathogens are critical for identifying their natural reservoirs, developing diagnostic tests, and devising appropriate control and prevention measures. Studying the molecular characteristics of these pathogens is critical to understanding their pathogenesis and ultimately to developing vaccines and antimicrobial drugs. Despite low incidence of these diseases, maintaining a preparedness posture to tackle the challenges posed by the emergence or reemergence of some of these pathogens should remain a priority. Public health resources are wisely spent by adequately preparing for the inevitable emergence or reemergence of infectious diseases that might currently be of low incidence but have the potential to spread to immunologically naive populations. The application of the age-old tools of pathology bolstered with a wide array of bioassays, developed by using modern advances in molecular diagnostics, has helped CDC tackle old infectious disease challenges and newly emerging and reemerging diseases. Advanced molecular detection approaches in concert with infectious disease pathology can play a prominent role in emergency preparedness and in addressing the public health challenges of the future.","Real-time molecular techniques are now the reference methods for the direct diagnosis of pathogens. Increasingly, automation has developed in order to reduce the number of steps prone to human errors, and now the tendency is towards random access tests where all steps are automated until biological validation. However, this approach, developed by diagnostics companies such as Hologic, Roche, Abbott, Cepheid, BioMerieux among others, focus on marketable tests meaning that a certain amount of assays has to be expected in the business plan before such assays are developed. Commercially developed assays need to be registered by regulation agencies before they are available on the market; in many cases, this leads to delays that are not compatible with preparedness and response activities, as witnessed by the current situation with the novel coronavirus. Moreover, often the development and licensing of a novel assay is conditioned by the size and volume of anticipated future market which is not necessarily considered as profitable. Lastly, the price for such assay is almost always not compatible with daily use in laboratories of developing countries.","By the following month, the UK's Coalition Government was embracing its role as the leading bilateral donor in Sierra Leone and wanted to raise awareness and funds from other governments and foundations. A high level conference: Defeating Ebola in Sierra Leone, had been quickly organised, in partnership with the Sierra Leone Government, at which an international call for assistance was issued (DFID, 2014) . It was shortly after this that the CMO, at the behest of the Government's Cabinet Office Briefing Room (COBRA), formed the Scientific Advisory Group for Emergencies on Ebola (SAGE). By its first meeting on the October 16, 2014, British troops were on the ground along with volunteers from the UK National Health Service (NHS) (STC, 2016). Leach was pulled into this group along with most of the members of ESARG that had met the previous month. It was decided in this initial meeting to set up a social science sub-group including Whitty, Leach and the entire steering group of the newly established ERAP (SAGE, 2014a). This included not just British-based anthropologists but also Paul Richards and Esther Mokuwa from Njala University, Sierra Leone. From this point anthropologists appeared plugged into the Government's architecture for guiding their response.","17 years later, we can draw upon the lessons learnt from SARS. The global community is much better prepared now, with many capacitybuilding initiatives including those under the WHO's International Health Regulations (2005). Indeed, the time interval from the first case description to the virus sequencing and the availability of diagnostic assays was much faster for COVID19 than for SARS, and diagnostic tests were available globally within 2 weeks of reports of cases from China. Organisations such as the Global Outbreak Alert and Response Network, the Coalition for Epidemic Preparedness Innovations, and the Global Research Collaboration For Infectious Disease Preparedness, supported by the WHO Research Blueprint and its Global Coordinating Mechanism, were able to accelerate the outbreak response and rapidly initiate technical platforms for the development of vaccines and therapeutics. 29 Standardised data collection tools were distributed and used within a matter of weeks, and the first clinical trials for therapeutic interventions was initiated in January. 30 China has higher medical standards, a better educated healthcare workforce, and more technical and scientific expertise now than in 2003. China's current response contains much more transparency and decisive action, which was initiated much earlier in the current outbreak than in the 2003 outbreak. 31 So why have the case numbers of COVID19 already surpassed those of SARS by Jan 30, 2020? There are several explanations. First, the situation is different. Wuhan, the epicentre of COVID19, combines multiple elements that make containment challenging. As the largest city (&gt;11 million) in central China, Wuhan is a major transport hub and centre for industry and commerce, home to the largest train station, biggest airport, and largest deepwater port in central China. 32 China's outward travel has more than doubled in the past decade, and its urban population densities possibly even tripled. The proximity of people in residential housing, during commute, and in work environments in a megacity such as Wuhan amplifies persontoperson transmission. The sheer population size is the single biggest challenge. Hospitals were initially overwhelmed by the number of patients, and many patients were not hospitalised because of a shortage of hospital beds, thereby contributing to seeding in the community. A new hospital was built within 10 days. A massive banquet with 40 000 guests took place just before the lockdown, further exacerbating community spread. Worse, in the days just before Wuhan was put under lockdown, more than 5 million people (many of whom might have been incubating the virus) had travelled out because of the Personal View upcoming Spring Festival, thus spreading COVID19 to other provinces in China. The high connectivity of Wuhan to international airports further facilitated rapid spread to cities and countries with high air passenger volumes from China, such as Singapore, Japan, and Thailand. 33, 34 A second explanation might be that the infectious period is different. Isolation was effective for SARS because peak viral shedding occurred after patients were already quite ill with respiratory symptoms and could be easily identified. Although asymptomatic or mildly symptomatic patients have been reported for SARS, 35 no known transmission occurred from these patients. By contrast, preliminary evidence from exported COVID19 cases suggest that transmission during the early phase of illness also seems to contribute to overall transmission; 36, 37 therefore, isolation of more severely ill patients at the time of presentation to healthcare facilities will be too late. The effectiveness of isolation and contact tracing methods depends on the proportion of transmission that occurs before symptom onset. Presymptomatic transmission will also make temperature screening less effective. 38 A third explanation could be that the trans missibility might be higher for COVID19 than for SARS. R\u2080 is a central concept in infectious disease epidemiology, indicating the risk of an infectious agent with respect to its epidemic potential. A recent review (published in February, 2020) found the average R\u2080 of COVID19 to be 3\u00b728 and median R\u2080 to be 2\u00b779, higher than that of SARS, although more accurate estimates can only be ascertained when the epidemic stablises. 39 The speed of spread of COVID19from the first documented case in early December, 2019, to 80 000 cases by the end of February, 2020, despite massive con tainment efforts-is certainly much faster than that reported for SARS between November, 2002, and March, 2003, before any forms of containment were even instituted. The high attack rates on the cruise ship Diamond Princess in Japan, with more than 700 on board infected out of approximately 3700 cruise ship passengers and crew members by Feb 28, 2020, despite public health measures, suggest a very high transmissibility. 40 A fourth explanation is that the clinical spectrum is different. China's initial case definition was focused on pneumonia, and initial case fatality rates (CFR) were reported at about 10% on the basis of this narrow case definition. 6 However, as the epidemic unfolds, it has become apparent that mild cases are common in COVID19. Patients with mild disease manifestations will be missed even if a more sensitive surveillance system were in place, and these patients might spread the disease silently, similar to influenza. On Feb 18, 2020, the Chinese Center for Disease Control and Prevention published their data of the first 72 314 patients including 44 672 patients with confirmed COVID19. 41 As many as 81% of the patients with confirmed COVID19 were reported to have a mild disease or less severe forms of pneumonia, whereas 13\u00b78% had a severe condition and 4\u00b77% were critically ill. The study also noted that nearly half (49%) of the critically ill patients have died. Of the patients from the Diamond Princess cruise ship, which provides a captive cohort to study the virus, more than 10% were asymptomatic upon diagnosis. Estimating CFRs remains elusive, as many patients are still in the early stages of disease, and more fatalities could occur given that death seems to occur 2-4 weeks after onset of symptoms. 6, 7 The current estimate by the Chinese Center for Disease Control and Prevention is a CFR of 2\u00b73%, with increasing CFRs for patients with advanced age or comorbidities. However, the report also shows that CFRs vary greatly between Wuhan and other provinces in China; therefore some uncertainty remains around CFRs. With already more than 3600 cases imported into or acquired in other countries (or on cruise ships), more information on the full spectrum of disease and a better estimate of the CFR should be available in the next few weeks. Of note is that even if the CFR of COVID19 (possibly &lt;2%) is far lower than that of SARS (10%), this is not reassuring, as a highly transmissible disease with low CFR will result in many more cases, and therefore also ultimately more deaths than SARS.","As described above, at least two important positive externalities (i.e., benefits accruing to individuals other than the original supplier and patient) 52 can be attributed to vaccines: (1) vaccination helps protect even those individuals not receiving the vaccine by reducing the transmission of a given disease and (2) reductions in the burden of infectious disease in the 20th century have been linked to considerable economic expansion during that period. However, vaccine manufacturers cannot capture these third-party benefits. This problem, together with other supply-side (e.g., barriers to entry) and demand-side (e.g., vaccine financing) issues have resulted in market failure (i.e., a quantity and variety of vaccine products supplied that is below the social optimum) in the vaccine market. Thus, both government policy makers and various health philanthropies have implemented a number of proposals aimed at overcoming these issues. These policies can be described as either \"push\" or \"pull\" strategies. 2 Push strategies seek to address supply-side issues in the vaccine market by providing direct assistance to ease the burden of research, development, and production costs, whereas pull strategies are designed to manipulate demand for vaccines, thereby improving the likelihood of a return on investment by increasing the number of immunizations administered. Thus, push mechanisms can be thought of as funding inputs, while pull mechanisms can be thought of as paying for outputs.","In 2014, the ACT Government launched the Canberra Innovation Network (CBRIN) to further consolidate collaborations between local government, innovators and education and research institutions. InnovationACT has built strong ties to CBRIN, the Griffin Accelerator which supports local high-growth firms, and the federal intellectual property agency-IP Australia-linking social, research and practice stakeholders (Potocnjak-Oxman, 2018). ANU's College of Business and Economics has now also piloted a Venture Lab for further integration of entrepreneurial ventures created by students, including the promotion of joint innovation efforts. Student-centred activities linked to design thinking are central to this initiative. The start-up entrepreneurial portfolio is managed and developed by one of the co-authors who is currently undertaking research into entrepreneurial opportunities and design.","The second challenge for implementing real-time epidemic forecasting is the gap between technological or methodological innovation, which often occurs in academic settings in high-income countries, and implementation in field settings, frequently done by NGOs or governments in low-income and middleincome countries. Many funders have adopted a financing model intended to spur innovation through short-term pilot projects that place greater emphasis on the novelty of a technology or method than on the validation of its impact, but this approach exacerbates this separation. Pilot funding also fails to acknowledge the long timelines required to engage with health systems effectively and to measure health impact rigorously, instead promoting one-off bilateral collaborative projects that do not scale up and are not sustained after the lifetime of the project. Much more investment is needed in the validation, implementation, and scaling up of innovations in close intellectual partnership with stakeholders who are responsible for delivering them, 3 rather than continuing to fund the proliferation of solutions divorced from the problems themselves. In a recent editorial, Seye Abimbola noted that \"while the gulf between discovery and delivery exists in other fields, what makes global health peculiar is that discoveries and the decisions on whether or how to deliver them are typically made at a distance, removed from the realities of their targets or intended beneficiaries.\" 4 The third challenge is methodological: epidemic forecasting is inherently uncertain. There is sometimes an underlying assumption in the big data and artificial intelligence (AI) narrative that complex simulation models and mobile phone data or statistical covariates can bypass the need for the collection of basic epidemiological information. However, for emerging outbreaks-with COVID-19 highlighting this pointwe often lack accurate data about case counts and biological processes driving an epidemic, let alone the behavioural responses of people affected, making it challenging to swiftly adapt or interpret very complex models on the spatiotemporal scales relevant for decision making. Arguably, the most useful frameworks will tend to be simple, 5,6 both because of the need for flexible models that yield rapid answers given the large uncertainty surrounding epidemiological data during an emergency, and because simple models are more easily interpreted and communicated. 2 Clear communication of both the value and limitations of model outputs is a prerequisite to their useful deployment, but is often absent. Since policy makers generally do not have indepth modelling expertise, lack of clear communication risks two negative outcomes: believe models without scepticism and decisions will be misinformed, or dismiss modelling out of hand and fail to use the evidence we have to contain outbreaks as effectively as possible.","The use of ionizing radiation as a means of controlling microorganisms has been extensively researched for many years. Two technologies are used. In one, a radioactive substance, e.g. Cobalt 60, gives off the radiation. It gives off high-energy photons, called c-rays, which can penetrate foods to a depth of more than 50 cm. The second technology uses beams of high-energy electrons, often produced by an electron accelerator. The electrons can only penetrate food to a depth of 3 cm, so the thickness of material, which can be treated effectively, is limited. These technologies have been used commercially for a long time (c-rays for more than thirty years), e.g. to sterilize disposable medical equipment.","\u2610Purpose and intent of the external review (e.g., to improve quality, gather feedback on draft recommendations, assess applicability and feasibility, disseminate evidence) \u2610Methods taken to undertake the external review (e.g., rating scale, open-ended questions) \u2610Description of the external reviewers (e.g., number, type of reviewers, affiliations) \u2610Outcomes/information gathered from the external review (e.g., summary of key findings) \u2610How the information gathered was used to inform the guideline development process and/or formation of the recommendations (e.g., guideline panel considered results of \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610How the information influenced the guideline development process and/or formation of the recommendations NR 19. IMPLEMENTATION ADVICE/TOOLS Provide advice and/or tools on how the recommendations can be applied in practice.","Among the expected technological improvements, two stand out as likely to benefit the field of viral metagenomics in the near future. First, long-read sequencing technologies are progressively amenable to the sequencing of environmental viral communities. Pragmatically, this means that instead of having to assemble virus genomes from short reads, a process which can yield potentially erroneous and/or incomplete genome sequences, a complete viral genome could be sequenced as a single read. Once broadly available, these long-reads metagenomes will not only bypass assembly issues but also provide valuable information about virus genome evolution by enabling whole-genome phasing of polymorphisms. Meanwhile, in an epidemiological context, long-read sequencing technologies associated with miniaturized devices, streamlined sample preparation, and live scanning of the sequencing results offers unique possibility for real-time surveillance or diagnostics. This is especially the case for the MinION sequencer based on Nanopore sequencing technology, allowing the identification of viral pathogens from a patient sample in less than 6 h, compared to more than 20 h for other sequencing technologies. The computational framework to analyze and share these types of data in a timely, safe, and meaningful way remains to be built, however it is likely that metagenomics through portable genome sequencers will become a major component of the epidemiological toolkit in the near future.","The mission of RA is to support the critical task of ensuring availability and use of medical countermeasures that are essential to CDC's preparedness and emergency response programs. RA executes this mission by ensuring regulatory compliance regarding critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear (CBRN) events. To enable rapid and effective response during emergency events that require appropriate use of medical countermeasures, many of which are only available through CDC, RA is responsible for ensuring that appropriate regulatory mechanisms such as Investigational New Drug (IND) applications, Emergency Use Authorization (EUA) requests, and Investigational Device Exemptions (IDEs) required for deployment and use of medical countermeasures are in place. RA also provides regulatory expertise to CDC subject matter experts and principal investigators regarding use of medical products (e.g., drugs, biologics, devices) for both nonresearch and research purposes.","Diagnostics through viral metagenomics has also been applied to non-human animals as well as plants, and similarly revealed new potential viral pathogens in organisms showing unexplained symptoms. Multiple new virus types including novel parvoviruses, polyomaviruses, sapoviruses, and picornaviruses were for example identified in livestock samples (porcine and bovine), while a large diversity of persistent RNA viruses were newly identified across several groups of plants. However, it is important to note that the detection of a (novel) virus in a sample from a patient with an illness of unknown etiology does not prove causation, even in cases of a demonstrated significant association between the presence of the virus sequence and the observed symptoms. Hence, metagenomics will often be the first step of a longer process involving attempts to propagate the virus in culture, or monitoring healthy individuals exposed to the suspected pathogen (see below \"Future of viral metagenomics: major challenges and upcoming innovations\").","To improve responsiveness to epidemics, in 2015 the WHO published a list of nine diseases requiring urgent vaccine R&amp;D to prevent public health emergencies in the future. This list was revised in 2017, and key characteristics of the diseases prioritised by the WHO are summarised in Table 3. The process of prioritising diseases took into account properties of the causative pathogen e.g. transmissibility, host-based factors such as immunopathology, clinical aspects including ease of accurate diagnosis, availability of countermeasures and mortality, public health capacity and epidemiological factors.47 Research and development priorities for these diseases include development of suitable diagnostic tests, assessment of potential treatments, identification of key knowledge gaps, production platforms, behavioural interventions and acceleration of vaccine development. Preparation of sufficient quantities of safe and efficacious vaccines against potential outbreak pathogens is an extremely effective strategy. However, a lack of access to dedicated long-term funding has hampered vaccine development for outbreak pathogens in recent decades.48 As well as limiting the number of new vaccines being developed, the number of facilities with the capacity to biomanufacture vaccines is also limited, which is a significant issue for outbreak preparedness.49 In addition, WHO recognised that generally applicable platform technologies for rapid vaccine development are required and have set out to identify and prioritise the leading platforms.   ","An ideal diagnostic test for RTIs should be rapid (a result within 1 h of consultation), cheap, easy to use, sensitive, and specifi c, and should screen for many microorganisms and their antibiotic resistance. Furthermore, the diagnostics platform should be transportable, robust, and ideally run on solar power for use in the remote health-care settings in developing countries. Whether or not an ideal diagnostic platform for RTIs can be delivered, advances in biotechnology give hope. Such a device would improve the health and lives of patients with RTIs worldwide, and would also contribute to global health surveillance and security. To achieve this ideal, physicians, scientists, biotechnology companies, funding agencies, and governments need to work together to drive the development of improved diagnostic tests for both developed and developing countries. The clinical eff ect was larger in children with more severe asthma exacerbation (p=0\u00b703) and those with symptoms present for less than 6 h (p=0\u00b7049)\". In table 1, the age range for both MgSO 4 and placebo groups should have been 2-15. And in table 3, the footnote p=0\u00b7143 for interaction between attack duration and MgSO 4 should have been added to the legend. This correction has been made to the online version as of May 30, 2013, and the printed Article is correct.","Regarding further future directions, we point to the new digital technologies that have a potential to improve the ripple effect control in cases of epidemic outbreaks. Making innovations and data work for the SC resilience in crisis times is a promising future research avenue with a particular focus on data analytics, artificial intelligence, and machine learning. The understanding and progressing the research of how all these technologies can be used to operate the SCs in a resilient way in cases of epidemic outbreaks is an important future research area (Choi et al., 2017 (Choi et al., , 2019 Choi and Lambert, 2017b , Dubey et al., 2019a , Ganasegeran and Abdulrahman, 2020 , Queiroz and Wamba, 2019 , Yoon et al., 2019 . In particular, digital SC twins ) -i.e., the computerized SC models that represent the network state for any given moment in real time -can be used to support the decision-making during the epidemic outbreaks. In the pre-disruption mode, digital twins allow for a visualization of SC risks, assessment of supplier disruption risks, prediction of possible supply interruptions, and computation of alternative supply network topologies and back-up routes with assessment of estimated times of arrival. In the dynamic, reactive mode, i.e., in the case of a real epidemic outbreak the digital twins can be applied using real-time data to simulate disruption impacts on the SC and alternative SC designs that contain non-disrupted network nodes and arcs depending on real-time inventory, demand, and capacity data.","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) NR \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610Types of cost information that were considered (e.g., economic evaluations, drug acquisition costs)","The unpredictable nature of airborne pandemic diseases and their impact on our economy and society present a big challenge at the national and global level. Only a prompt and coordinated response among different sectors of society can maintain security from this threat, which can be implemented through the help of technological innovations and comprehensive planning. Unfortunately, despite being recognized as a key technical element in pandemic/epidemic preparedness, innovation in the design of respiratory protection devices has been sparse. In alignment with the strategic plan for pandemic/epidemic preparedness, we anticipate that incorporation of efficient pathogen-neutralization mechanisms can overcome the existing technical (contact transmission, source control, waste) and non-technical (supply shortage, policies, cost) challenges in respiratory protection. Thus, we expect this engaging field to expand further, with the promise to offer enhanced protection to the global population.","Regulatory, NIH, and Other Implications These represent general recommendations and are intended, in part, to stimulate thinking and conversation about the conduct of HF clinical trials during the COVID-19 pandemic and during future public health emergencies that may disrupt the conduct of clinical research. While it is acknowledged that \"one-size may not fit all\" for modifications contemplated for each HF drug or device trial, many trials will likely be modified in similar ways. HF clinical trial leadership (e.g., principal investigators, executive and steering committee members, and committees with oversight of patient safety) should be in regular contact with sponsors to expeditiously make suggestions for reasonable study modifications. Study sponsors should initiate discussions with regulatory officials and/or NIH, as there may be regulatory and/or funding implications to be considered. FDA and NIH should continue to uphold principles of flexibility, while emphasizing patient safety, in the conduct of HF clinical trials during the pandemic.","Medicine shortages have risen worldwide, straining the capability of National Healthcare Systems in ensuring patients' access to pharmacological therapies (Beck et al., 2019; Jia and Zhao, 2017, Schwartzberg et al., 2017) . The resilience of the pharmaceutical distribution chain and other stakeholders varies based on different factors, such as product characteristics and the involved countries (Birhli, 2013) . The unavailability of medicinal products to patients can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). Moreover, extraordinary geopolitical events [e.g., Brexit, Coronavirus disease (COVID-19) outbreak in China] can also have a strong influence on the resilience of the pharmaceutical chain and the patients' access to therapies. Even if globalized players control the research and production of medicinal products by now, the activities of Regulatory Authorities are still based on national or supranational [i.e. European Union (EU)] frameworks. In Europe, the capability of the Regulatory Authorities and other subjects involved in the pharmaceutical distribution chain and the healthcare assistance services in defining suitable problem-solving strategies has been limited by the fragmentation of the regulatory framework (Bochenek et al., 2018; De Weerdt et al., 2015a) . Only in 2019, the EMA and HMA released the first harmonized \"shortage\" definition in the European Economic Area (EEA) (EMA and HMA, 2019b) . Although the proposed definition was relevant only for Marketing Authorization Holders (MAHs) and Regulatory Authorities, it is the first step to promote the communication and the coordination among European pharmaceutical stakeholders, regulators and professionals working in the different National Healthcare Systems for improving their resilience to shortages. However, the kaleidoscopic regulatory framework on shortage is not the only critical factor, but the heterogenicity of the National legislation, reimbursement and price policies, and medicines' market around Europe limited the establishment of a solid European emergency plan to solve the shortage problem.","Published data on pediatric critical care research from resource-limited countries remains sparse, yet is much needed (18, 73). Reasons for this gap in evidence likely include lack of funding, local critical care providers and researchers, academic mentorship and infrastructure to perform research, and/or barriers to turn available data into publishable research. The limited existing evidence hinders effective and efficient care and advocacy for resource-limited settings.","WHO and the Foundation for Innovative New Diagnostics (FIND) have established a formal collaboration on universal access to essential diagnostics. Announced on 10 February, the aim of the collaboration is to close diagnostic gaps at country level and bolster disease surveillance that will inform public health initiatives and enhance outbreak preparedness and response.","By saving millions of lives and millions of dollars, vaccines have been responsible for some of the greatest successes in public health. However, the struggle against infectious disease is a continual process requiring new vaccines for the challenges that may confront human health in the future. The vaccine market is fragile and requires both supply-and demandside interventions. Vaccine availability has been limited by the number of suppliers, high R&amp;D and production costs, and safety problems leading to increased regulatory requirements. Demand has been constrained by rapidly increasing vaccine costs, financing issues that have constrained efforts to achieve targets set for population immunization rates, and parental attitudes regarding the safety and efficacy of vaccine products. To date, the U.S. government, in concert with private philanthro-VACCINE POLICY Reviews pies, has implemented a patchwork of policies to make the vaccine market more attractive for private firms and to increase access to these products for individuals. We would argue that what is needed is an integrated policy approach that preserves incentives for market entry and innovation in the vaccine industry while simultaneously addressing parental vaccine concerns and increasing immunization funding and reimbursement for both providers and patients.","Another type of COVID-19, like SARS disease (Severe Acute Respiratory Syndrome), is analyzed without breaking the current situation and predicting the future perspective [8] . VAR model (Vector Auto Average) model is used to predict the spatial extinct while using remote sensing data and for the purpose of creation of GIS map of worldwide on three different variables [9] . These three variables in the GIS environment create a map of cumulative confirmed cases country-wise as well as recovered and death map [10] . The use of another statistical analysis is a generalized logistic growth model (GLM), which generally depicted as a scaling parameter of integrating an additional result-oriented value put method [11] . Some epidemic models used in disease epidemic conditions measure oscillates some multiple peak parameters inferred in sub-epidemic and pandemic conditions to determine the projected","Depending on features of the virus structure, transmission dynamics, entry requirements, tropism, and replication strategy, a vaccine approach should be proposed, designed, and evaluated in small animals for immunogenicity and protection against challenge. Manufacturing a candidate vaccine for which there is no immediate market poses a significant dilemma because most stages of advanced vaccine development are carried out by large pharmaceutical companies that need to make profit to stay in business. While emerging infectious diseases pose a public health threat, they rarely present a compelling commercial opportunity. Vaccines require a large investment and historically have a relatively low probability of being successful without an extensive iterative process of evaluation and redesign. Therefore, in addition to new biological tools, there needs to be political will to prioritize public funding of advanced vaccine development and new business models for managing this process. 3 In this review, we describe the vaccine development efforts for three distinct viruses that collectively capture many of the challenges faced when developing vaccines for emerging viral threats. Ebola, a member of the Filoviridae family, is spread by body fluids and secretions with a relatively low attack rate but causes a systemic disease with high mortality. Chikungunya, an alphavirus in FIGURE 28.1 Time from identification of a viral pathogen to vaccine availability. Vaccine development is a lengthy process often measured in decades. Many steps are required even for a traditional empirical approach including identification of target antigen; assay development; defining seroprevalence and incidence in relevant populations; understanding transmission dynamics and whether there is an intermediate animal host; developing animal models; exploring pathogenesis and defining immune mechanisms of protection; designing vaccine antigens; determining formulation, delivery route and method; preclinical evaluation for safety and immunogenicity; manufacturing; and several years of clinical evaluation and clearing regulatory hurdles. Vaccines can fail at any of these steps, and it is rare for the first attempted concept to become the final product.","\u2610A statement that the guideline will be updated \u2610Explicit time interval or explicit criteria to guide decisions about when an update will occur \u2610Methodology for the updating procedure \u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography) \u2610Types of cost information that were considered (e.g., economic evaluations, drug acquisition costs)","Moreover, as innovations in testing (rapid tests, serologic tests of immunity) and treatment or vaccines allow for better risk stratification, one may be able to consider restarting non-time sensitive procedures.","1. Poorest countries with limited resources should work on establishing national medicines information centers to cover the needs of the whole country. 2. Different institutions within the same country can work on establishing an information sharing system to facilitate information exchange and building up huge medicines information databases. 3. Collaboration among countries from the same region provides great opportunities to save resources and strengthening the capacities for attaining sustainable high-quality services. This can be achieved via sharing available experiences and resources and can be maximized by building collaborative regional MICs. 4. Institutions from developing countries with no or limited access to high-quality medicines information resources should seek assistance from supportive organizations such as the WHO, which can offer free access to the Hinari database. Other freely available resources should be also sought. 5. Medicines information education should be promoted among colleges of pharmacy at various levels including didactic courses during undergraduate studies, during APPE training of PharmD students and as postgraduate studies and training (i.e., residencies, fellowships, and masters programs). 6. Training for developing and strengthening the medicines information skills should be provided regularly to all practicing pharmacists as part of the continuing professional development (CPD) programs 7. Advanced training can be scheduled for pharmacists working on the provision of medicines information services as part of CPD activities to build their capacities and to raise their competencies. 8. Countries with limited experiences in the area of medicines information should work on to learn from countries having well-established systems of medicines information and try to copy successful innovations. 9. There is a need to monitor and evaluate various resources of medicines information available in the developing countries as well as evaluating the services provided by the medicines information centers. This is very useful for improvement and for the expansion and the sustainability of the services. Evaluations are done by conducting scientific research studies. Such researches should be published to allow others make use of the established evidence.","These innovations will remain dislocated and impractical until the challenges above are addressed. Encouragingly, all three issues could be improved by moving much of the focus of funding and expertise to the populations most vulnerable to epidemics. The unpredictable nature of epidemics and the increasingly technical components of these approaches means that flexible, distributed teams of people who span the analytical and operational aspects of the outbreak response will be needed if we are to use new big data approaches to complement and clarify the small data-epidemiological, geographical, and socialthat are essential for the development of meaningful forecasts. Regional or local teams with analytical training and ongoing relationships with government and industry partners should lead to flexible modelling approaches that leverage large curated datasets and international analytical expertise, building on collaborations developed when there are no emerging or ongoing outbreaks. 5 This approach could also help to alleviate some of the political issues associated with data sharing, even when crucial information cannot be shared publicly. For this concept to work, substantial long-term investment is needed to train and support individuals, particularly in low-income and middle-income countries, to fill what is currently a major gap in the analytical pipeline. Indeed, if we are to confront future epidemics with the best tools at our disposal, a new kind of interdisciplinary trainingdistinct from traditional Master of Public Health (MPH)","Synopsis: The emergency preparedness and response activities of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) are described. RA helps ensure availability and use of medical countermeasures that are essential to preparedness and emergency response programs at CDC by ensuring regulatory compliance of medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. RA responded to the 2009 pandemic influenza A (H1N1) outbreak by submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National Stockpile, and developing the CDC EUA website.","While digital technology extends beyond the realms of digital health, countless innovations in digital technology have the potential to improve but also reduce our health and quality of life. Examples include artificial intelligence, the Internet of Things (e.g. the \"smart home\") and 5G. What can we expect of these innovations in the coming years and how can we maximize the benefits of their use but simultaneously minimize the hazards? And whose values should we use when we appraise the benefits and hazards of technologies like this?","\u2610Types of facilitators and barriers that were considered \u2610Methods by which information regarding the facilitators and barriers to implementing recommendations were sought (e.g., feedback from key stakeholders, pilot testing of guidelines before widespread implementation) \u2610Information/description of the types of facilitators and barriers that emerged from the inquiry (e.g., practitioners have the skills to deliver the recommended care, sufficient equipment is not available to ensure all eligible members of the population receive mammography)"],"title":["Chimpanzee adenoviral vectors as vaccines for outbreak pathogens","COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","COVID-19: a novel zoonotic disease caused by a coronavirus from China: what we know and what we don\u2019t","Financing Vaccines for Global Health Security","Communication, collaboration and cooperation can stop the 2019 coronavirus","SARS to novel
