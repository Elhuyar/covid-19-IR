"Virus Research","Nature Reviews Microbiology","The Lancet Respiratory Medicine","The Lancet Infectious Diseases","Trends in Molecular Medicine","Sci Rep"],"rad":[0.02,0.013355629194681952,0.009707210968383754,0.008845810290397082,0.008389987646328374,0.0071402773949570866,0.007096940464343853,0.007087503354392674,0.006645911739640456,0.006369045835324638,0.005804923354768177,0.0056047635238676945,0.005584247885789883,0.005498267610447145,0.005326787110916076,0.005284908562796443,0.005280485904005556,0.004973852944819404,0.004738320420845253,0.004729141243370777,0.00466459658015561,0.004656127759430934,0.004608743226218523,0.00460394086193456,0.004205141594404686,0.004197842550567575,0.004109059853043023,0.0039230621527706015,0.003862951911437128,0.0038505029283551653,0.0036274754580027757,0.003603198126237689,0.0035863276536833824,0.0035746733617050695,0.0035263348958602192,0.003435462893591387,0.0034143677978633845,0.003392448187306307,0.0033912968838444644,0.00333778979505878,0.0033084880766740665,0.003307214550197773,0.0032958765276542923,0.003209349253017994,0.003179408806331477,0.0031712011144969343,0.003153929488552811,0.003038018268624134,0.0030356039064469145,0.003],"scr":[1.0,0.609,0.395,0.344,0.317,0.244,0.241,0.24,0.214,0.198,0.165,0.153,0.152,0.147,0.137,0.134,0.134,0.116,0.102,0.102,0.098,0.097,0.095,0.094,0.071,0.07,0.065,0.054,0.051,0.05,0.037,0.035,0.034,0.034,0.031,0.026,0.024,0.023,0.023,0.02,0.018,0.018,0.017,0.012,0.011,0.01,0.009,0.002,0.002,0.0],"text":["Middle East respiratory syndrome (MERS), a highly lethal respiratory disease caused by a novel coronavirus (MERS-CoV), is an emerging disease with high potential for epidemic spread. It has been listed by the WHO and the Coalition for Epidemic Preparedness Innovations (CEPI) as an important target for vaccine development. While initially the majority of MERS cases were hospital acquired, continued emergence of MERS is attributed to community acquisition, with camels likely being the direct or indirect source. However, the majority of patients do not describe camel exposure, making the route of transmission unclear. Here, using sensitive immunological assays and a cohort of camel workers (CWs) with well-documented camel exposure, we show that approximately 50% of camel workers (CWs) in the Kingdom of Saudi Arabia (KSA) and 0% of controls were previously infected. We obtained blood samples from 30 camel herders, truck drivers, and handlers with well-documented camel exposure and from hea...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","Abstract Objective To provide a general description of the roles and contributions of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) who are involved in emergency preparedness and response activities, including the 2009 pandemic influenza A (H1N1) public health emergency. Setting Atlanta, GA. Practice description RA consists of a staff of nine members, three of whom are pharmacists. The mission of RA is to support CDC's preparedness and emergency response activities and to ensure regulatory compliance for critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. Conclusion RA was well involved in the response to the H1N1 outbreak through numerous activities, such as submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National ...","Abstract Individuals who visit community pharmacies are regarded as customers rather than patients. The public tends to view community pharmacists as businesspeople. Several factors influence individuals' willingness to patronize and to continue visiting such pharmacies. On the supply side, community pharmacists' responsibilities and duties center on the health and well-being of society. In this chapter, an assessment of community pharmacy practices in developing countries is particularly interesting in terms of medication dispensing and extended pharmacy services that promote public wellness. Community pharmacists in developing countries, who are supposedly strategically positioned in the community to provide public health, are not taking advantage on this opportunity. Although several studies have noted the services provided by community pharmacists, in general, the practice is far from meeting expectations due to several barriers. Pharmacists need to realize their opportunities and ...","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","Abstract Using the complete genome sequences of 19 coronavirus genomes, we analyzed the codon usage bias, dinucleotide relative abundance and cytosine deamination in coronavirus genomes. Of the eight codons that contain CpG, six were markedly suppressed. The mean NNU/NNC ratio of the six amino acids using either NNC or NNU as codon is 3.262, suggesting cytosine deamination. Among the 16 dinucleotides, CpG was most markedly suppressed (mean relative abundance 0.509). No correlation was observed between CpG abundance and mean NNU/NNC ratio. Among the 19 coronaviruses, CoV-HKU1 showed the most extreme codon usage bias and extremely high NNU/NNC ratio of 8.835. Cytosine deamination and selection of CpG suppressed clones by the immune system are the two major independent biochemical and biological selective forces that shape codon usage bias in coronavirus genomes. The underlying mechanism for the extreme codon usage bias, cytosine deamination and G+C content in CoV-HKU1 warrants further st...","","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract Arthroscopy, Arthroscopy Techniques, and Arthroscopy, Sports Medicine, and Rehabilitation will be in attendance in force at the 2020 Annual Meeting of the Arthroscopy Association of North America (AANA20). Program highlights and innovations include surgery simulcasts, \u201cGreat Debates,\u201d award-winning papers, Feature Lectures, and sessions glimpsing what is On the Horizon\u2014and perhaps over and beyond.","AbstractSince December 2019, coronavirus disease 2019 (COVID-19) emerged in Wuhan, Central China and rapidly spread throughout China. Up to March 3, 2020, SARS-CoV-2 has infected more than 89,000 people in China and other 66 countries across six continents. In this study, we used 10 new sequenced genomes of SARS-CoV-2 and combined 136 genomes from GISAID database to investigate the genetic variation and population demography through different analysis approaches (e.g. Network, EBSP, Mismatch, and neutrality tests). The results showed that 80 haplotypes had 183 substitution sites, including 27 parsimony-informative and 156 singletons. Sliding window analyses of genetic diversity suggested a certain mutations abundance in the genomes of SARS-CoV-2, which may be explaining the existing widespread and high adaptation of the deadly virus. Phylogenetic analysis showed that the view, pangolin acted as an intermediate host, may be controversial. The network indicated that, in the original hapl...","The main route of transmission of SARS CoV infection is presumed to be respiratory droplets. However the virus is also detectable in other body fluids and excreta. The stability of the virus at different temperatures and relative humidity on smooth surfaces were studied. The dried virus on smooth surfaces retained its viability for over 5 days at temperatures of 22\u201325\u00b0C and relative humidity of 40\u201350%, that is, typical air-conditioned environments. However, virus viability was rapidly lost (&gt;3 log(10)) at higher temperatures and higher relative humidity (e.g., 38\u00b0C, and relative humidity of &gt;95%). The better stability of SARS coronavirus at low temperature and low humidity environment may facilitate its transmission in community in subtropical area (such as Hong Kong) during the spring and in air-conditioned environments. It may also explain why some Asian countries in tropical area (such as Malaysia, Indonesia or Thailand) with high temperature and high relative humidity environment d...","Timely detection of novel coronavirus (2019-nCoV) infection cases is crucial to interrupt the spread of this virus. We assessed the required expertise and capacity for molecular detection of 2019-nCoV in specialised laboratories in 30 European Union/European Economic Area (EU/EEA) countries. Thirty-eight laboratories in 24 EU/EEA countries had diagnostic tests available by 29 January 2020. A coverage of all EU/EEA countries was expected by mid-February. Availability of primers/probes, positive controls and personnel were main implementation barriers.","The past century witnessed a rapid development of respiratory medicine in China. The major burden of respiratory disease has shifted from infectious diseases to chronic noninfectious diseases. Great achievements have been made in improving the national standard of clinical management of various respiratory diseases and in smoking control. The specialty of respiratory medicine is expanding into pulmonary and critical care medicine. Nevertheless, respiratory diseases remain a major public health problem, with new challenges such as air pollution and nosocomial infections. This review describes the history, accomplishments, new challenges, and opportunities in respiratory medicine in China.","The World Health Organization currently recommends that governments scale up testing for COVID-19 infection. We performed health economic analyses projecting whether the additional costs from screening would be offset by the avoided costs with hospitalizations. We analysed Portuguese COVID-19 data up until the 22nd March 2020, and estimated the additional number of cases that would be detected if different testing rates and frequencies of positive results would have been observed. We projected that, in most scenarios, the costs with scaling up COVID-19 tests would be lower than savings with hospitalization costs, rendering large scale testing cost-saving.","","","Abstract It was widely believed in the late 1960s that infectious diseases had been conquered by vaccines and antibiotics and humans were no longer under threat by microbial pathogens. Yet, since that time more than 60 pathogens have been discovered that can cause serious emerging infectious diseases. Molecular methods have played critical roles in the discovery, monitoring, and clinical diagnostics of emerging pathogens. In this chapter, we present well-recognized emerging pathogens. We provide examples of the utility of molecular assays in research and clinical care of emerging infectious diseases. We also discuss some theoretical and practical limitations of molecular tests and the future prospects of expanding molecular diagnostics for emerging pathogens based on new advances of knowledge and technologies.","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","BACKGROUND: Coronavirus can cross the species barrier and infect humans with a severe respiratory syndrome. SARS-CoV-2 with potential origin of bat is still circulating in China. In this study, a prediction model is proposed to evaluate the infection risk of non-human-origin coronavirus for early warning. METHODS: The spike protein sequences of 2666 coronaviruses were collected from 2019 Novel Coronavirus Resource (2019nCoVR) Database of China National Genomics Data Center on Jan 29, 2020. A total of 507 human-origin viruses were regarded as positive samples, whereas 2159 non-human-origin viruses were regarded as negative. To capture the key information of the spike protein, three feature encoding algorithms (amino acid composition, AAC; parallel correlation-based pseudo-amino-acid composition, PC-PseAAC and G-gap dipeptide composition, GGAP) were used to train 41 random forest models. The optimal feature with the best performance was identified by the multidimensional scaling method, ...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","The ongoing Coronavirus Disease 2019 (COVID-19) outbreak, originated in the end of 2019 in Wuhan, China, has claimed more than 2200 lives and posed a huge threat to global public health. The Chinese government has implemented control measures including setting up special hospitals and travel restriction to mitigate the spread. We propose conceptual models for the outbreak in Wuhan with the consideration of individual behavioural reaction and governmental actions, e.g., holiday extension, travel restriction, hospitalisation and quarantine. We employed the estimates of these two key components from the 1918 influenza pandemic in London, United Kingdom, incorporated zoonotic introductions and the emigration, then computed future trends and the reporting ratio. The model is concise in structure, and it successfully captures the course of the COVID-19 outbreak, and thus sheds light on understanding the trends of the outbreak.","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Extrapolation from recent disease history suggests that changes in the global environment, including virus, vector and human behavior, will continue to influence the spectrum of viruses to which humans are exposed. In this article, these environmental changes will be enumerated, and their potential impact on target-focused, nucleic acid-based diagnostic tests will be considered, followed by a presentation of some emerging technological responses.","","Summary Globalisation and its effect on human development has rendered an environment that is conducive for the rapid international spread of severe acute respiratory syndrome (SARS), and other new infectious diseases yet to emerge. After the unprecedented multi-country outbreak of avian influenza with human cases in the winter of 2003\u20132004, an influenza pandemic is a current threat. A critical review of problems and solutions encountered during the 2003\u20132004 SARS epidemics will serve as the basis for considering national preparedness steps that can be taken to facilitate the early detection of avian influenza, and a rapid response to an influenza pandemic should it occur.","Social distancing is an effective way to contain the spread of a contagious disease, particularly when pharmacological interventions are not available. Conventional wisdom suggests that social distancing measures should be introduced as soon as possible after the beginning of an outbreak. Using a simple epidemiological model we show, however, that there is in fact an optimal time to initiate a temporal social distancing intervention if the goal is to reduce the final epidemic size or flatten the epidemic curve. The optimal timing depends strongly on the effective reproduction number (R0) of the disease, such that as the R0 increases, the optimal time decreases non-linearly. Additionally, if pharmacological interventions (e.g., a vaccine) become available at some point during the epidemic, the sooner these interventions become available the sooner social distancing should be initiated to maximize its effectiveness. Although based on a simple model, we hope that these insights inspire fu...","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","Many coronaviruses are capable of interspecies transmission. Some of them have caused worldwide panic as emerging human pathogens in recent years, e.g., severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV). In order to assess their threat to humans, we explored to infer the potential hosts of coronaviruses using a dual-model approach based on nineteen parameters computed from spike genes of coronaviruses. Both the support vector machine (SVM) model and the Mahalanobis distance (MD) discriminant model achieved high accuracies in leave-one-out cross-validation of training data consisting of 730 representative coronaviruses (99.86% and 98.08% respectively). Predictions on 47 additional coronaviruses precisely conformed to conclusions or speculations by other researchers. Our approach is implemented as a web server that can be accessed at http://bioinfo.ihb.ac.cn/seq2hosts.","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Abstract This review is concerned with what has been learned about feline infectious peritonitis (FIP) diagnostics and therapeutics since the publication of an extensive overview of literature covering the period 1963\u20132009. Although progress has been made in both areas, obtaining a definitive diagnosis of FIP remains a problem for those veterinarians and/or cat owners who require absolute certainty. This review will cover both indirect and direct diagnostic tests for the disease and will emphasize their limitations, as well as their specificity and sensitivity. There is still no effective treatment for FIP, although there are both claims that such therapies exist and glimmers of hope coming from new therapies that are under research. FIP has also been identified in wild felids and FIP-like disease is now a growing problem among pet ferrets.","","Abstract A recombinant transmissible gastroenteritis coronavirus (rTGEV) in which E gene was deleted (rTGEV-\u0394E) has been engineered. This deletion mutant only grows in cells expressing E protein (E+ cells) indicating that E was an essential gene for TGEV replication. Electron microscopy studies of rTGEV-\u0394E infected BHK-pAPN-E\u2212 cells showed that only immature intracellular virions were assembled. These virions were non-infectious and not secreted to the extracellular medium in BHK-pAPN-E\u2212 cells. RNA and protein composition analysis by RNase-gold and immunoelectron microscopy showed that rTGEV-\u0394E virions contained RNA and also all the structural TGEV proteins, except the deleted E protein. Nevertheless, full virion maturation was blocked. Studies of the rTGEV-\u0394E subcellular localization by confocal and immunoelectron microscopy in infected E\u2212 cells showed that in the absence of E protein virus trafficking was arrested in the intermediate compartment. Therefore, the absence of E protein i...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","The recent outbreak of COVID-19 in Mainland China is characterized by a distinctive algebraic, sub-exponential increase of confirmed cases with time during the early phase of the epidemic, contrasting an initial exponential growth expected for an unconstrained outbreak with sufficiently large reproduction rate. Although case counts vary significantly between affected provinces in Mainland China, the scaling law t^\u03bc is surprisingly universal, with a range of exponents \u03bc = 2.1 \u00b1 0.3. The universality of this behavior indicates that, in spite of social, regional, demographical, geographical, and socio-economical heterogeneities of affected Chinese provinces, this outbreak is dominated by fundamental mechanisms that are not captured by standard epidemiological models. We show that the observed scaling law is a direct consequence of containment policies that effectively deplete the susceptible population. To this end we introduce a parsimonious model that captures both, quarantine of sympto...","Abstract Severe Acute Respiratory Syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). Coronaviruses including SARS-CoV encode an envelope (E) protein, a small, hydrophobic membrane protein. We report that, in planar lipid bilayers, synthetic peptides corresponding to the SARS-CoV E protein forms ion channels that are more permeable to monovalent cations than to monovalent anions. Affinity-purified polyclonal antibodies recognizing the N-terminal 19 residues of SARS-CoV E protein were used to establish the specificity of channel formation by inhibiting the ion currents generated in the presence of the E protein peptides.","AbstractThe present outbreak of lower respiratory tract infections, including respiratory distress syndrome, is the third spillover, in only two decades, of an animal coronavirus to humans resulting in a major epidemic. Here, the Coronavirus Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the official classification of viruses and taxa naming (taxonomy) of the Coronaviridae family, assessed the novelty of the human pathogen tentatively named 2019-nCoV. Based on phylogeny, taxonomy and established practice, the CSG formally recognizes this virus as a sister to severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus and designates it as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). To facilitate communication, the CSG further proposes to use the following naming convention for individual isolates: SARS-CoV-2/Isolate/Host/Date/Location. The ...","Summary Objectives To assess associations between the functional polymorphisms G-2518A at the chemokine (C\u2013C motif) ligand 2 gene (CCL2) and mannose binding lectin (MBL) codon 54 variant (A/B) and susceptibility to SARS. Methods We genotyped the CCL2 G-2518A and MBL codon 54 variant (A/B) in 4 case\u2013control populations of Chinese descent, totally consisting of 932 patients with SARS and 982 control subjects. Results Both the high-CCL2-producing GG genotype and the low-MBL-producing B allele were consistently associated with increased risks of SARS-CoV infection in all 4 case\u2013control populations (joint P = 1.6 \u00d7 10\u22124 and 4.9 \u00d7 10\u22128, for CCL2 and MBL respectively), with no interaction between polymorphisms could be detected. Furthermore, all the 4 case\u2013control studies demonstrated a cumulative effect on risk of SARS-CoV infection for the combination of polymorphisms (joint P = 1.3 \u00d7 10\u221210). However, tests using the area under the curve (AUC) indicated that at this stage, the polymorphisms...","Summary The novel severe acute respiratory syndrome (SARS) coronavirus caused severe disease and heavy economic losses before apparently coming under complete control. Our understanding of the forces driving seasonal disappearance and recurrence of infectious diseases remains fragmentary, thus limiting any predictions about whether, or when, SARS will recur. It is true that most established respiratory pathogens of human beings recur in wintertime, but a new appreciation for the high burden of disease in tropical areas reinforces questions about explanations resting solely on cold air or low humidity. Seasonal variation in host physiology may also contribute. Newly emergent zoonotic diseases such as ebola or pandemic strains of influenza have recurred in unpredictable patterns. Most established coronaviruses exhibit winter seasonality, with a unique ability to establish persistent infections in a minority of infected animals. Because SARS coronavirus RNA can be detected in the stool of...","As the SARS-CoV-2 pandemic is rapidly progressing, the need for the development of an effective vaccine is critical. A promising approach for vaccine development is to generate, through codon pair deoptimization, an attenuated virus. This approach carries the advantage that it only requires limited knowledge specific to the virus in question, other than its genome sequence. Therefore, it is well suited for emerging viruses for which we may not have extensive data. We performed comprehensive in silico analyses of several features of SARS-CoV-2 genomic sequence (e.g., codon usage, codon pair usage, dinucleotide/junction dinucleotide usage, RNA structure around the frameshift region) in comparison with other members of the coronaviridae family of viruses, the overall human genome, and the transcriptome of specific human tissues such as lung, which are primarily targeted by the virus. Our analysis identified the spike (S) and nucleocapsid (N) proteins as promising targets for deoptimizatio...","Abstract Previous studies with calves and other species have provided evidence that blood serum-derived proteins and fructooligosaccharides (FOS) may benefit intestinal health. We assessed the effects of supplementing products containing serum proteins as a component of arrival fluid support or serum proteins plus FOS (in addition to additional solids, minerals, and vitamins) in an early life dietary supplement on performance, morbidity, and mortality of stressed (transport, cold) male calves. Male Holstein calves (n=93) &lt;1 wk old were stratified by arrival body weight (BW) and plasma protein concentration, and then randomly assigned to 1 of 4 treatment groups in a 2\u00d72 factorial arrangement of one-time administration of fluid support [either control electrolyte solution (E) or the serum protein-containing arrival formula (AF)] and 14d of either no supplementation (NG) or supplementation with Gammulin (G; APC Inc., Ankeny, IA), which contains serum proteins and FOS in addition to other ...","Fifteen years ago, United Nations world leaders defined millenium development goal 4 (MDG 4): to reduce under-5-year mortality rates by two-thirds by the year 2015. Unfortunately, only 27 of 138 developing countries are expected to achieve MDG 4. The majority of childhood deaths in these settings result from reversible causes, and developing effective pediatric emergency and critical care services could substantially reduce this mortality. The Ebola outbreak highlighted the fragility of health care systems in resource-limited settings and emphasized the urgent need for a paradigm shift in the global approach to healthcare delivery related to critical illness. This review provides an overview of pediatric critical care in resource-limited settings and outlines strategies to address challenges specific to these areas. Implementation of these tools has the potential to move us toward delivery of an adequate standard of critical care for all children globally, and ultimately decrease globa...","The present outbreak of a coronavirus-associated acute respiratory disease called coronavirus disease 19 (COVID-19) is the third documented spillover of an animal coronavirus to humans in only two decades that has resulted in a major epidemic. The Coronaviridae Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the classification of viruses and taxon nomenclature of the family Coronaviridae, has assessed the placement of the human pathogen, tentatively named 2019-nCoV, within the Coronaviridae. Based on phylogeny, taxonomy and established practice, the CSG recognizes this virus as forming a sister clade to the prototype human and bat severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus, and designates it as SARS-CoV-2. In order to facilitate communication, the CSG proposes to use the following naming convention for individual isolates: SARS-CoV-2/host/lo...","Abstract The Middle East respiratory syndrome coronavirus (MERS-CoV) is a newly identified pathogen able of human transmission that causes a mortality of almost 40%. As in the case of SARS-CoV, MERS virus lacking E protein represents a potential vaccine. In both cases, abolishment of channel activity may be a contributor to the attenuation observed in E-deleted viruses. Herein, we report that purified MERS-CoV E protein, like SARS-CoV E protein, is almost fully \u03b1-helical, has a single \u03b1-helical transmembrane domain, and forms pentameric ion channels in lipid bilayers. Based on these similarities, and the proposed involvement of channel activity as virulence factor in SARS-CoV E protein, MERS-CoV E protein may constitute a potential drug target.","While coronaviruses were first identified nearly 60 years ago, they received notoriety in 2003 when one of their members was identified as the etiological agent of the Severe Acute Respiratory Syndrome (SARS-CoV) 1. Previously these viruses were known to be important agents of respiratory and enteric infections of domestic and companion animals and to cause approximately 15% of all cases of the common cold. This Review focuses on recent advances in our understanding of the mechanisms of coronavirus replication, interactions with the host immune response and disease pathogenesis and highlights the recent identification of numerous novel coronaviruses and the propensity of this virus family to cross species barriers.","","","Abstract Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). Future research on the molecular virology of SARS-CoV will be important in the understanding of the epidemiology and the natural history of SARS. This will also facilitate the development of sensitive and accurate diagnostic tests, as well as vaccination and other therapeutics to combat SARS.","Ginkgolic acids (GA) are alkylphenol constituents of the leaves and fruits of Ginkgo biloba. GA has shown pleiotropic effects in vitro, including: antitumor effects through inhibition of lipogenesis; decreased expression of invasion associated proteins through AMPK activation; and potential rescue of amyloid-\u03b2 (A\u03b2) induced synaptic impairment. GA was also reported to have activity against Escherichia coli and Staphylococcus aureus. Several mechanisms for this activity have been suggested including: SUMOylation inhibition; blocking formation of the E1-SUMO intermediate; inhibition of fatty acid synthase; non-specific SIRT inhibition; and activation of protein phosphatase type-2C. Here we report that GA inhibits Herpes simplex virus type 1 (HSV-1) by inhibition of both fusion and viral protein synthesis. Additionally, we report that GA inhibits human cytomegalovirus (HCMV) genome replication and Zika virus (ZIKV) infection of normal human astrocytes (NHA). We show a broad spectrum of fus..."],"title":["High Prevalence of MERS-CoV Infection in Camel Workers in Saudi Arabia","New regulatory strategies to manage medicines shortages in Europe","Vaccine supply, demand, and policy: A primer","Roles and contributions of pharmacists in regulatory affairs at the Centers for Disease Control and Prevention for public health emergency preparedness and response","Chapter 18 Assessment of Medication Dispensing and Extended Community Pharmacy Services","Human genomics and preparedness for infectious threats","Cytosine deamination and selection of CpG suppressed clones are the two major independent biological forces that shape codon usage bias in coronaviruses","Epidemic preparedness in urban settings: new challenges and opportunities","The infectious aetiology of disease: the search for new agents","A COVID-19 Infection Risk Model for Frontline Health Care Workers","AANA20: The 2020 Annual Meeting of the Arthroscopy Association of North America","Genome-wide data inferring the evolution and population demography of the novel pneumonia coronavirus (SARS-CoV-2)","The Effects of Temperature and Relative Humidity on the Viability of the SARS Coronavirus","Laboratory readiness and response for novel coronavirus (2019-nCoV) in expert laboratories in 30 EU/EEA countries, January 2020","Respiratory Medicine in China Progress, Challenges, and Opportunities","Is scaling-up COVID-19 testing cost-saving?","How African migrants in China cope with barriers to health care","New therapeutic opportunities for COVID-19 patients with Tocilizumab: Possible correlation of interleukin-6 receptor inhibitors with osteonecrosis of the jaws","Chapter 15 Molecular Testing in Emerging Infectious Diseases","A qualitative study of zoonotic risk factors among rural communities in southern China","Using the spike protein feature to predict infection risk and monitor the evolutionary dynamic of coronavirus","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","A conceptual model for the outbreak of Coronavirus disease 2019 (COVID-19) in Wuhan, China with individual reaction and governmental action","Future Veterinary Diagnostics","Expecting the unexpected: nucleic acid-based diagnosis and discovery of emerging viruses","73 Stem Cell-based Products in Medicine: FDA Regulatory Considerations","Preparing to prevent severe acute respiratory syndrome and other respiratory infections","Optimal timing for social distancing during an epidemic","Animal models for highly pathogenic emerging viruses","Inferring the hosts of coronavirus using dual statistical models based on nucleotid
