les and Practice of Infectious Diseases","Infect Dis Poverty","Psychiatry Research","Antiviral Research","Clinical Microbiology and Infection","Human Immunology","Antiviral Research","Clinical Microbiology and Infection","Trop Med Infect Dis","Clinical Microbiology and Infection","The Journal of Heart and Lung Transplantation"],"rad":[0.02,0.016544906910247705,0.013889827760508195,0.012766855835553311,0.012450457159165599,0.008739675825076267,0.008221925316717657,0.007980430361177071,0.007960795410103434,0.007946115475749643,0.007383547334737172,0.0073043359392350425,0.006671256044526681,0.0064491796940264945,0.005805634052132984,0.005421346012489668,0.005281483929317425,0.005272508135007142,0.0052187456335272015,0.005131167590257734,0.005065034691229195,0.00447850711330967,0.004417124041294255,0.004400249887701602,0.004245758112069842,0.004234972569552097,0.004089673400773524,0.004055185566150241,0.0038212647908930854,0.0038122162276739884,0.0038047059580551736,0.0037948573505100025,0.003730501570839577,0.003714080336791431,0.0036894950311672304,0.003575496850878036,0.0034707106447536096,0.0034170543756595136,0.003390796854710696,0.003358997887716248,0.003351062933433702,0.003295683135622816,0.00325787433744248,0.0031864657695187875,0.0031545901896333794,0.0031472293374956504,0.003107858908519009,0.003086202452574297,0.0030204888851727237,0.003],"scr":[1.0,0.797,0.641,0.575,0.556,0.338,0.307,0.293,0.292,0.291,0.258,0.253,0.216,0.203,0.165,0.142,0.134,0.134,0.131,0.125,0.121,0.087,0.083,0.082,0.073,0.073,0.064,0.062,0.048,0.048,0.047,0.047,0.043,0.042,0.041,0.034,0.028,0.025,0.023,0.021,0.021,0.017,0.015,0.011,0.009,0.009,0.006,0.005,0.001,0.0],"text":["Here we have developed a simple model for age-structured transmission of 2019-nCoV with two components: an age-structured contact matrix dependent on the behaviour of the host population and an age-dependent susceptibility profile dependent on physiological response to infection. By using a previously-estimated synthetic contact matrix and age-stratified data, we were able to estimate age-dependent susceptibility profiles based on the first 425 and the first 4,021 cases in China. We then combined these estimated profiles with estimates of age-stratified contacts in 151 other countries to give us transmission matrices for these countries from which we could estimate the scale of basic reproductive ratios in each country relative to China. We demonstrated that taking age-specific susceptibility into account results in substantially different predictions of transmission intensity by country relative to a model without age-specific susceptibility; countries with older populations are at substantially higher risk than countries with younger populations.","Meta-analysis on pooled data from all the four Chinese populations provided unequivocal evidence for a relationship between CCL2 G-2518A and susceptibility to SARS-CoV infection (Fig. 1 ). OR associated with GG genotype was 1.58 (95% CI, 1.28 to 1.96, P Z 2.3 \u00c2 10 \u00c05 , P heterogeneity Z .43, I 2 Z 0%; Fig. 1a ). Given there was no significant heterogeneity for the four Chinese populations, we further analyzed the pooled data by logistic regression, and a strong support for an association between the G-2518A and susceptibility to SARS-CoV infection was observed (P Z 1.6 \u00c2 10 \u00c04 ), with the OR being 1.48 (95% CI, 1.21e1.82) for the at-risk GG genotype, compared with the AG plus AA genotype. On the basis of the ORs combined with the frequencies of GG genotype, PAFs were estimated to account for 12.8e53.1% of SARS cases in the 4 individual populations, and 14.6% in the overall population (Table 1) .","In Figure 3 (a) we plot the scaling factors obtained through our consideration of age-dependent susceptibility (figure 2) against the factors obtained by assuming homogeneous susceptibility across age groups (figure 1). Allowing for age-dependent susceptibility substantially increases the amount of variation in scaling (and thus in basic reproductive ratio) by country, and in particular can lead us to predict much larger scaling factors. When the transmission structure is modelled as a simple scaling of a population's contact patterns, the variation in scaling is driven by the variation in average intensity of contacts (captured by the eigenvalue of the contact pattern matrix K) by country. When we incorporate age-dependent susceptibility, contact patterns involving members of highly susceptible age classes becomes particularly important -generating a 3 . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Resistant variants can be detected using phenotypic assays that determine the 50% effective or inhibitory concentration of drug on virus growth (EC 50 ) or enzymatic activity (IC 50 ) of the target (e.g. NA or PA), or using genotypic assays, which detect known genetic changes associated with reduced susceptibility. Phenotypic NAI assays are wellcharacterized but require a cultivated isolate, which make them inadequate as a point-of-care diagnostic, and they are generally less sensitive for detecting resistant variants in mixed populations (Wetherall et al., 2003) ; however, newer technologies have attempted to reduce turn-around time and increase the sensitivity of the standard NAI assay (Gubareva et al., 2017) . Lack of standardization and a clear relationship between the level of reduced susceptibility and clinical outcomes make phenotypic assays difficult to interpret, but this also is a continuing area of study. Genotypic assays are generally rapid and sensitive, but require prior knowledge of the effect of certain mutations on virus susceptibility. Genotypic assays can vary in scope, from realtime PCR SNP detection to Sanger or 'next-generation' sequencing of whole genes or genomes. The advent of influenza antivirals with distinct mechanisms of action will require new assays and approaches. Phenotypic assays for baloxavir are currently neither rapid nor highthroughput, although advances are currently being made, and the genetic determinants of reduced susceptibility to baloxavir are still being defined. As with all classes of drugs, surveillance will involve the use of genotypic and phenotypic assays to account for the emergence and spread of resistance.","(3) Susceptibility surveillance: According to the dynamics of infectious diseases, outbreaks of specific diseases are closely related to susceptibility in the human population. Therefore, periodic surveillance of antibody levels in high risk populations can reflect level of susceptibility. Generally, low immunization may suggest the increased of risk of outbreaks.","The cause of MS is unknown. Theories revolve around the idea that the disease is either autoimmune or virus-mediated. It is still reasonable to question which pathologic feature is the inciting event. Much research is focused on the T cell and potential mechanisms by which these cells could initiate MS. HLA associations are found in many populations; however, HLA markers are neither necessary nor sufficient to confer disease susceptibility, and other factors that confer disease susceptibility are being sought.","In the past two decades, pathogenic coronaviruses (CoVs) have caused epidemic infections, including the server acute respiratory syndrome (SARS)-CoV outbreak in 2003, the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) outbreak in 2012 and the current Wuhan 2019 Novel Coronavirus (2019-nCov) outbreak. They typically affect the respiratory tract and cause severe respiratory illnesses. We have learned from SARS-Cov and MERS-Cov that human populations showed disparities in susceptibility to these viruses. For example, epidemiology studies found that males had higher incidence and mortality rates than females. 1, 2 We believe that the susceptibility to the novel 2019-nCov is also different among population groups. In current severe global emergency situation of 2019-nCov outbreak, it is imperative to identify vulnerable and susceptible groups for effective protection and care.","Salmonella grouping, analysis of 284 strains of Salmonella, type B has 85 strains (30%), type C has 66 strains (23%), type D has 83 strains (29%), E type has 47 strains (17%), unidentified (non-PolyA-I &amp; Vi) type has 3 strains (1%). 284 strains of Salmonella is isolated from bile, blood, pus, feces and urine, which account for 88% of feces, 8% blood, and 2% urine. We analyzed a routine antibiotic susceptibility testing of ampicillin/sulbactam, ceftriaxone, ertapenem,imipenem, levofloxacin and trimethoprim/sulfame. Ampicillin/sulbactam had 55% susceptibility, ceftriaxone had 69% susceptibility, ertapenem had 100% susceptibility, Imipenem had 100% susceptibility, levofloxacin had 70% susceptibility, and trimethoprim/sulfame had 69% susceptibility. Conclusion: O antigen group of Salmonella, found to have various types, not more often type have been separated, they mainly isolated from the feces, and in the antibiotic susceptibility test part of the carbapenem class (Imipenem, Imipenem) has 100% susceptibile, fluoquinolone drugs (levofloxacin) has 70% susceptibile, other drug also has more than 50% susceptibile testing. Salmonella is one of the most common causes of food poisoning. Symptoms of salmonellosis are mild and patients recover without specific treatment in most cases. However, in children and elderly patients, the associated dehydration become severe and lifethreatening. Antimicrobial resistance of salmonella have emerged,the right antibiotic choice is very important.","This study has several potential limitations. First, the small sample size of subjects homozygous for the minor allele B of MBL codon 54 variant (A/B) did not allow calculation of separate ORs for the BB genotype (the genotype with the greatest risk). Second, the small sample sizes likely meant that there was low power to detect genetic interaction between polymorphisms. Third, the small sample sizes of the two new caseecontrol populations (Beijing HCW and Tianjin) meant that the effect estimates for these groups were larger in magnitude and had wider CIs (that is, they were less stable as shown in Table 1 and Fig. 1 ) than the effect estimates generated from the other two larger caseecontrol populations. Last, there was no adjustment for co-morbid conditions (such as chronic diseases) that could affect susceptibility to SARS.","When an antibiotic susceptibility test is performed, minor changes in resistance level must be identified because they might point to the existence of a first step mutation. Then, the use of FQ should be avoided in order to prevent the selection of strains that developed a second step mutation, which implies cross-resistance. For the same reason, it is prudent to avoid long duration FQ treatments in patients with CB, as well as to avoid the use of FQ in patients with CB who have been treated recently with FQ. The H. influenzae and S. pneumoniae bacterial populations present in bronchial secretions of a CB patient are often heterogeneous. Clones with different antibiotic susceptibility can easily coexist [82] . The FQ resistant clone, perhaps arising from a prior FQ treatment, could remain hidden by the vast sensitive population, but it can be rapidly selected and will prevail after a few days when a new FQ antibiotic treatment course has started.","To date, few isolated cases of complete glycopeptide resistance in S. aureus (VRSA) have been reported. However, low-level resistance, or \"vancomycin-intermediate S. aureus\" (VISA), has been documented worldwide. These isolates display a thickened cell wall affecting the activity of glycopeptides. Recent data have also demonstrated the isolation of MRSA isolates with heterogenous subpopulations with decreased susceptibility to glycopeptides (\"heterogeneous VISA\"), and the possibility that a slight rise in modal vancomycin MIC values within the susceptible category (MIC range 1.5 to 2 mg/mL) may affect clinical success of glycopeptide treatment. This possibility has been observed in different infections, including bacteraemia. The true incidence of MRSA populations with decreased susceptibility to glycopeptides is unclear and might depend on population structure distribution. Maintaining vigilant surveillance of these resistance trends is critical to ensure appropriate coverage. Treatment options for invasive MRSA infections currently include vancomycin, linezolid, daptomycin, tigecycline, and quinupristin/dalfopristin. Additionally, a number of compounds to combat the growing resistance problems are in development, including novel glycopeptides (dalbavancin, telavancin, and oritavancin), and next-generation cephalosporins (ceftobiprole and ceftaroline) which demonstrate excellent in vitro activity against MRSA, VISA and VRSA. The addition of these new agents to the armamentarium will be critical in managing patients with infections due to MRSA encountered both in the hospital and community settings.","Objectives: This analysis of data from 39 countries over the first 4 years (1999) (2000) (2001) (2002) (2003) of the PROTEKT global surveillance study was undertaken to investigate longitudinal and regional trends in the distribution of macrolide resistance mechanisms among Streptococcus pneumoniae, and the susceptibility of these isolates to antibacterials, including the ketolide telithromycin. Objectives: The 7-valent formulation of the pneumococcal conjugate vaccine (PCV7) was introduced in the USA in February 2000. There is a general recommendation for its use in all children &lt;2 years of age, and the vaccine is licensed for children up to 5 years of age. In Europe, the vaccine is licensed for children up to 5 years of age, but most countries do not have a general recommendation for use. PROTEKT -a global, longitudinal study of the antimicrobial susceptibility of bacterial respiratory tract pathogens -has now completed its fourth year. A comparison was made between serotype distribution and PCV7 coverage between Y1 and Y4. Methods: Analysis was performed only on Streptococcus pneumoniae isolates obtained from paediatric patients at the 31 centres common to both years (Y1, n = 553; Y4, n = 682). Serotyping was performed by Neufeld's Quellung reaction using Statens Serum Institute antisera (SSI, Denmark). Results: PCV7 coverage decreased from 67.7% and 62.5% in Y1 to 51.0% and 41.0% in Y4 in the USA and Latin America, respectively (Chi-squared; p = &lt;0.001 and 0.007, respectively). Serotypes that showed the greatest increase (Y1, Y4) in the USA were 19A (7.0%, 22.2%), 6A (1.8%, 9.9%), 3 (1.8%, 6.2%), 15 (1.8%, 6.2%), and 11 (0%, 6.2%). In Brazil, a similar pattern was seen although there was no change in the proportion of isolates with the 19A serotype. In contrast, no change in serotype distribution was observed in Canada, Western Europe, and the Far East, where the PCV7 vaccine is not routinely used for paediatric vaccination. Conclusions: Results from this analysis of PROTEKT data indicate that the proportion of S. pneumoniae isolates from paediatric patients covered by the PCV7 vaccine has decreased significantly over 4 years in regions where the vaccine is routinely used. Other serotypes, such as 19A, which is known to be highly resistant to antimicrobials and is not covered by PCV7, have increased in these regions. This study demonstrates the importance of serotyping antimicrobial surveillance study isolates in order to monitor such changes and any potential future implications for therapy and vaccine formulations. Background: Sequential alterations in PBP sequences constitute the classical mechanism to acquire penicillin resistance in S. pneumoniae, that is reflected in changes in the cell wall peptidoglycan structure. murM gene controls the addition of the first amino acid of the dipeptide bridge of the pneumococcal muropeptide. Mutations in this gene are apparently required for high penicillin and cefotaxime resistance. The aim of this study was to compare the murM gene sequence within the earlier and the latest highly penicillin resistant pneumococcal populations recovered in Spain. Material and methods: A total of 56 S. pneumoniae isolates (10 of them from 1987-88 and 46 from 2002-04) with resistance to penicillin (MIC 2-8 lg/ml) were included. Susceptibility to different b-lactams, macrolides, tetracycline, levofloxacin, chloramphenicol, and trimethoprim-sulfamethoxazole (SxT) were determined by the agar dilution method. All isolates were grouped according to serotype and pulsotype (PFGE-SmaI pattern) and the murM gene was sequenced.","Global temperatures are rising, and will increase by 1.8-5.8 8C by the end of the 21st century. 69 The annual average temperature in China has increased significantly, reaching 0.5 to 0.8 8C, and will increase by 1.3-2.1 8C in 2020, and by 2.3-3.3 8C in 2050. 70 The increased temperature can enhance pathogen development, disease transmission, and host susceptibility. 71 Animal and vector-borne diseases are strongly affected by climate change. Increased temperatures will accelerate the development of mosquitoes. Since mosquitoes lay their eggs in water-filled containers, rainfall often affects larval habitats and vector populations. In some cases, rainfall may change larval habitats and vector populations. Excessive rain can remove habitats through flooding, while limited rainfall may create new habitats, when water in the rivers is drawn into pools to create novel breeding sites for a number of mosquito species during the dry season. 69 A typical example is Schistosomiasis japonicum, whose intermediate host Oncomelania hupensis is usually limited to areas with a mean January temperature of above 0 8C. Due to the increasing temperature, schistosomiasis japonica will be transmitted to nonendemic areas in the north, and the additional risk area is expected to be increased by 783 883 km 2 by 2050, equivalent to 8.1% of the surface area of China. 72 Waterborne infectious diseases are also strongly affected by climate change. During times of drought, water scarcity results in poor sanitation, therefore, many people can be exposed to potentially contaminated water. In contrast, excess rainfall and flooding can also cause epidemics of waterborne infectious diseases, including bacterial and protozoan diarrheal illnesses. 73,74","since the 1970s. It is also recognised that there is a shift to Gram-negative pathogens with increasing age. This study describes the trends in BSI pathogens and antimicrobial susceptibility over 9 years at an Australian adult tertiary referral hospital. Methods: Positive blood cultures from 1st January 2001 till 31st December 2009 were reviewed. Duplicate isolates (within 14 days of the primary culture) and patients &lt;20 years of age were excluded. Patients in haematology (including bone marrow transplantation), respiratory (including lung transplant and cystic fibrosis), oncology and burns units were also excluded as they represented heterogeneous populations. Coagulase negative Staphylococci (CNS) were excluded as it was not possible to retrospectively differentiate between true infections and contamination. Results: We found an overall decline in blood culture positivity rate from 9.48 to 4.80 per 1000 admissions. Similarly, the proportion of positive cultures also decreased from 2.6% to 1.5%. Overall, Grampositive pathogens were isolated in 48.9% of patients (S. aureus 24.0%, Enterococcus spp. 7.1%, S. viridans 3.6%) compared to Gram-negative pathogens in 45.5% of patients (E. coli 20.3%, Klebsiella spp. 6.9%, Pseudomonas spp. 3.8%). There was a trend to an increasing proportion of Gram-negative pathogens during these 9 years. However, age specific proportions of Gram-positives and Gram-negatives remained similar, suggesting this relates to overall aging of the hospital population. The proportion of S. aureus isolates that were methicillin-resistant (MRSA) declined from 54.0% to 27.5%. In Gram-negatives, susceptibility to gentamicin and third generation cephalosporins by Enterobacteriaceae remained stable. Ceftazidime resistance also remained stable, suggesting no increase in extended spectrum b-lactamase (ESBL) producing organisms. Conclusions: Our study demonstrated important trends in epidemiology of BSI pathogens over time and their impact on choices of appropriate antimicrobial therapy, particularly for the elderly hospital inpatient population. b-lactams, gentamicin and quinolones all remain effective antibiotics for our patient population.","Functional polymorphisms of the CCL2 and MBL genes cumulatively increase susceptibility to severe acute respiratory syndrome coronavirus infection Introduction Severe acute respiratory syndrome (SARS) is a newly emerged infectious disease of humans caused by a novel coronavirus (CoV), the SARS-CoV. 1 Pathogenesis of SARS is complex and host genetic background is considered to be one of the factors in determining susceptibility to, and outcome of SARS. 2 Previous reports have shown that polymorphisms of several putatively important genes affect an individual's susceptibility to SARS-CoV infection or disease severity of SARS. 3\u00c010 In particular, our previous two independent association studies have implicated that a functional polymorphism at codon 54 in exon 1 (rs1800450, G230A, denoted as A/B variant) of mannose binding lectin (MBL), which encodes a protein belonging to the family of collectin and plays a critical role in the innate immune response, conferred a significantly increased susceptibility to SARS-CoV infection. 3, 9 However, on the basis of the fact that the susceptibility to infectious disease is determined at different functional levels of innate and adaptive immunity, 11 we hypothesize that an unknown number of other unidentified genes are likely to mediate the susceptibility to SARS, including SARS-CoV infection and disease severity.","Methods: A total of 28 LTCF were randomly selected from the public sanitation list of Attica province. Urine, nasopharyngeal and wound samples were collected from 668 elderly residents. We chose randomly 35% of the existing population from each LTCF (minimum sum 25 residents, age above 65 years). Gram negative bacteria were identified by API strips and underwent antimicrobial disk susceptibility testing, following the NCCLS guidelines. Data were also collected on resident factors and institutional variables. Univariate and multivariate analyses were performed. Odds ratios (OR) and P values were calculated. Results: 412 Gram negative (GN) strains were isolated from 1448 samples (prevalence rate 28.5%). The majority of them were recovered from urine samples (86.8%). 53% of the residents had been taking systemic antibiotics during the preceding month. Q were the leading class (38%). \u00c1 R of GN to ciprofloxacin (CIP) were estimated (Table) . Multi-drug QRGN accounted for 11.5% of the isolated strains. The most prevalent phenotype was resistance to ampicilline, CIP and trimethoprim-sulfamethoxazole. In the multivariate analysis, only prior exposure to antimicrobial agents (P &lt; 0.001; OR = 2), specifically to Q (P &lt; 0.001; OR = 14), and the presence of a urinary catheter (P &lt; 0.001; OR = 2) were significantly associated with colonization with QRGN. Objectives: Colonization and resistance dynamics of gramnegative bacteria in the intestinal and oropharyngeal microflora of patients admitted to intensive care units (ICU) and general wards (GW) were investigated during and after hospitalization. Methods: Specimens were obtained on admission, once weekly during hospitalization, at discharge from the ICU, at discharge from the hospital and one and three months after discharge from the hospital. Five colonies per specimen were selected for identification and susceptibility testing by the VITEK 2 system. Results: A total of 3316 specimens from 411 patients were collected. In both patient populations, the gram-negative colonization rates in oropharyngeal specimens increased during hospitalization and did not decrease in the three months after discharge. In rectal specimens, colonization rates decreased during hospitalization and increased after discharge. There was a change in species distribution among the dominant microflora during hospitalization. Klebsiella spp., Enterobacter spp., Serratia marcescens and Pseudomonas aeruginosa were more often isolated, whereas the frequency of E. coli declined. The percentage of ICU patients colonized with ampicillin and/or cephalothin resistant faecal E. coli was significantly increased at discharge from the hospital and did not change in the three months after discharge. Emergence of multi-drug resistance was observed in many gram-negative species during stay on the ICU. Resistance frequencies in E. coli significantly increased with length of stay on the ICU. For the GW population, no significant changes in resistance frequencies were found during hospitalization.","This high-throughput focus-forming assay was compared against the plaque assay for its ability to detect reduced susceptibility to baloxavir acid (the active form of baloxavir marboxil) among reference strains. The reference strains included viruses with and without the I38T substitution, which conferred a 40-to 50-fold reduction in susceptibility to baloxavir in both assays, consistent with the fold change observed for this substitution in other studies (Jones et al., 2018; Omoto et al., 2018) . A panel of NAI-resistant viruses and their sensitive counterparts were also evaluated for their susceptibility in both assays, which showed similar results and validated the focus-forming assay as an adequate surveillance tool. Viruses isolated from the community during the 2017-2018 influenza season in Japan (114 A(H1N1), 76 A(H3N2), 34 B/Victoria-lineage, and 65 B/Yamagata-lineage) were then evaluated for their susceptibility in the focus-forming assay. In the focusforming assay, median baloxavir EC 50 values for influenza type A and type B community isolates were 0.2-0.3 nM and 2.4-3.4, respectively, and ranged up to approximately 3-fold the median. There were no clear outliers indicative of significantly reduced susceptibility, and all viruses expressed wild-type PA I38; however, the limited variation in EC 50 values observed could be driven by other viral genetic determinants. Baloxavir exhibited wild-type EC 50 values against reference strains with known NAI resistance substitutions, consistent with the distinct mechanism of action of baloxavir. Nationwide surveillance for viruses with reduced susceptibility to baloxavir in Japan will be implemented using this high-throughput focus forming assay.","Beyond infectious diseases, microbial agents have been identified as the cause or contributing factor in a number of chronic diseases (Table 14-3 ). In 2008, approximately 2 million new cancer cases were linked to infections. 7 Among the leading causes of cancer-related deaths, three are caused by infectious agents: hepatocellular carcinoma by hepatitis B and C viruses, cervical cancer by human papillomavirus, and gastric cancer by Helicobacter pylori bacteria. Many other potential infectious/chronic disease linkages are also being explored, including Chlamydia pneumoniae and multiple sclerosis, 8, 9 Alzheimer's disease, 9 and atherosclerosis 10 ; enteroviruses and type 1 diabetes 11, 12 ; and rhinoviruses and childhood asthma. 13 In addition, several genetic factors have been shown to influence infectious disease susceptibility and disease progression (Table and hundreds of others are under investigation. 14 The past few decades have provided numerous examples of the ongoing threat of infectious diseases and the ability of microbes to evolve, adapt, and survive. In particular, acute respiratory viruses are often among the most recognized emerging and reemerging infectious diseases because of the high disease burden they produce. Examples in the past decade include a novel coronavirus that resulted in the 2003 global outbreak of severe acute respiratory syndrome (SARS), 15 17 ; and avian influenza A H7N9 in China in 2013. 18 Emerging and reemerging vector-borne infections also remain priorities, as mosquito-borne viruses such as dengue and chikungunya continue to appear in new areas and tick-borne diseases continue their steady rise. In addition, increased attention is being given to environmental fungi as a cause of human and animal infections. Recent examples include the emergence of Cryptococcus gattii infections in the U.S. Pacific Northwest, 19, 20 increasing numbers of Coccidioides infections, which are a major cause of community-acquired pneumonia in California and the southwest United States, 21 and novel fungal infections as a cause of health care-associated infections (HAIs). 22 International trade and travel along with globally mobile populations present particular challenges for controlling infectious diseases, highlighting concerns for spread of known infections such as tuberculosis 23 and vaccine-preventable diseases 24 along with introduction of new threats. 25 In 2011, international tourist arrivals approached 1 billion worldwide, and they are expected to nearly double over the coming decades ( Fig. 14-2 ). 26 Moreover, today's globalized food supply has resulted in an increasing number of foodborne illnesses, many of which have severe consequences-especially for more vulnerable populations such as children, immunocompromised individuals, and the elderly. Also on a global level is the growing problem of resistance to antimicrobial agents, which continues to impede treatment and control efforts for an increasing number of pathogens.","Objectives: MRSA is becoming the most commonly isolated Gram-positive pathogen and can cause both community acquired (CA) and hospital acquired (HA) infections, each with different antimicrobial susceptibility patterns. The aim of this study was to compare antimicrobial susceptibility patterns with Staphylococcal cassette chromosome mec (SCCmec) types. Methods: Both invasive and non-invasive MRSA isolates recovered at Vanderbilt University Medical Center (VUMC) were collected from October 1, 2004 to September 30, 2005 . A real-time PCR assay (TaqMan) was developed to detect and differentiate four SCCmec types, which are associated with HA-MRSA (SCCmec-I, II, and III) and CA-MRSA (SCCmec-IV). Antibiotic susceptibility for amoxicillin-clavulanate, cefazolin, clindamycin, erythromycin, gentamicin, levofloxacin, minocycline, penicillin, rifampin, trimethoprim/ sulfamethoxazole (SXT) and vancomycin was determined by a disc diffusion method and inducible clindamycin resistance was determined by a D zone test. Results: Among the total 1,315 MRSA isolates collected, 448 (34.1%) were SCCmec-II, 847 (64.4%) were SCCmec-IV, 2 (0.2%) were mixed SCCmec-II/IV, and 18 (1.4%) were untypeable. More SCCmec-II was detected in invasive isolates than SCCmec-IV (72.5% vs. 19.3%, p = 0.00) and vice versa in non-invasive ones (24.7% vs. 79.6%, p = 0.00). CA-MRSA strains, which carry SCCmec-IV, showed greater susceptibility than SCCmec-IIcarried HA-MRSA strains to clindamycin (89.6% vs. 4.2%, p = 0.00), erythromycin (9.3% vs. 1.8%, p = 0.00), levofloxacin (89.6% vs. 5.1%, p = 0.00), gentamicin (99.4% vs. 93.5%, p &lt; 0.01), rifampin (99.9% vs. 96.2%, p &lt; 0.01), minocycline (100.0% vs. 99.3%, p &gt; 0.05), and SXT (98.9% vs. 98.0%, p &gt; 0.05). Within clindamycin-resistant isolates, 152 (35.4%) of the HA-MRSA strains were erythromycin induced in comparison to 36 (40.9%) of the CA-MRSA strains (p &gt; 0.05). Non-invasive strains showed significant greater susceptibility than the invasive ones to clindamycin (73.9% vs. 23.1%, p = 0.00) and levofloxacin (75.0% vs. 23.9%, p = 0.00). All isolates were resistant to methicillin, amoxicillin-clavulanate, cefazolin and penicillin. No isolates was resistant to vancomycin. Conclusion: These data indicate that MRSA isolates predominantly recovered at VUMC carried either SCCmec-IV (CA-MRSA, 64.4%) or SCCmec-II (HA-MRSA, 34.1%). The SCCmec typing correlates with major antimicrobial susceptibility patterns. CA-MRSA strains possessed significantly greater susceptibility to several commonly used antibiotics.","We find robust statistical evidence that higher temperatures lower the number new cases of COVID-19 in a given population. In our main statistical specification, we find that a 1 \u2022 C increase in local temperature reduces new COVID-19 cases per 1 million people by 13%, with a 95% confidence interval of [-21%, -4%] ( Fig. 1B and col. 1 of Table S1 ). This result is robust to controlling for precipitation and specific humidity, neither of which exhibit statistically significant effects (although point estimates on humidity are negative, consistent with prior evidence for influenza 5 ) ( Fig. 1B and col. 2 of Table S1 ). Our findings are also robust to inclusion of a range of semi-parametric controls, including controlling for seasonal patterns of temperature that are common across countries within particular latitude bands of varying width ( Fig. 1B and cols. 4-7 of Table S1 ). In our benchmark model (col. 5 of Table  S1 ), we control for separate nonlinear trends for countries that fall within each 25 \u2022 latitude band across the globe. This model accounts for spatially-varying trends in seasonal factors that may correlate both with COVID-19 cases and with temperature. Decreasing the width of these latitudinal bands, and thus imposing more restrictive controls on spatial patterns of seasonality, yields a coefficient statistically indistinguishable from that in our benchmark model (col. 7 of Table S1 ). These estimates are proportional, implying that the level change in the COVID-19 case rate per unit change in temperature will be higher in populations where the epidemic has already taken a strong hold. In contrast, lower temperatures will lead to far fewer individuals infected in a population with a low overall case rate. However, we detect no evidence of nonlinearity in this proportional response ( Fig. 1B and col. 3 of Table S1 ); a 1 \u2022 C increase in local temperature increases the case rate by 13% on average whether a country is presently relatively cold (e.g. South Korea), or relatively warm (e.g. Australia). These estimates relate new COVID-19 cases to plausibly random daily variation in local temperatures. Thus, they reflect multiple possible channels through which changes in temperature can influence new cases. First, temperature is likely to have a biological effect on the virus 2019-nCoV itself, as has been documented in lab experiments for influenza. 3 Second, temperature may change people's behavior, and thus change the number of new cases caused by a single infected individual. For example, warming temperatures encourage outdoor activities, 17 possibly changing the intensity of social interaction. Finally, temperature has a direct effect on other causes of morbidity and mortality, with particularly large impacts on elderly populations. [18] [19] [20] [21] Thus, temperature may increase susceptibility to COVID-19 by lowering overall health.","Interestingly, a significant cumulative effect on the susceptibility to SARS-CoV infection was observed for the combination of two functional SNPs in CCL2 and MBL across the four independent caseecontrol series (P trend Z 1.3 \u00c2 10 \u00c010 in the pooled samples). We estimated that individuals who have both of the at-risk genotypes have an odds ratio of 2.88 for SARS-CoV infection (Table 2) . Therefore, PAFs can be calculated to be 14.6% for CCL2, 21.9% for MBL, and 28.5% for both in the pooled samples, indicating that, for example, 28.5% of the increase in the risk of SARS-CoV infection can be attributed to carrying 1 or 2 at-risk genotypes of the two polymorphisms. If the associations are real, then at-risk genotypes of the two polymorphisms are associated with a low to moderate fraction of SARS-CoV infection among Chinese, suggesting that there exist unrevealed genes conferring susceptibility to such an infection. In fact, previous reports have shown that polymorphisms of several genes affect an individual's susceptibility to SARS-CoV infection or disease severity of SARS, 3\u00c010 although most of these susceptibility genes need to be confirmed in independent sample sets. In addition, it is notable that at this stage, CCL2 G-2518A and MBL codon 54 variant (A/B) are unlikely to be appropriate for risk prediction testing individually or in combination, because of low AUCs (53.7% for CCL2, 55.5% for MBL, and 57.0% for both) in pooled population. However, as further susceptibility polymorphisms are identified and confirmed, and interaction effects among such polymorphisms together with other risk factors are taken into account, prediction of the susceptibility of SARS-CoV infection may become more accurate and clinically usable.","To estimate the equivalent of the matrix R for some new population with age-structured contact matrix k = (k i,j ), we assume that z i is constant across populations (i.e. in every population we see the same dependence of susceptibility on age). Then our desired matrix has (i, j)th entr\u1ef9","A. Atrasheuskaya*, I.A. Karpov, G.M. Ignatyev (Minsk, BY) Mumps virus-neutralizing antibodies are believed to be the most predictable surrogate marker of protective immunity. The remote history of vaccination also suggests that waning immunity could have contributed to the vaccinees' susceptibility. Mumps outbreaks in vaccinated populations are usually caused by the phylogenetically distinct from the vaccine strains mumps viruses (MuV).","O101 Efflux pump inhibitors may overcome antibiotic resistance in multi-resistant bacteria by increasing intracellular drug concentration I. Leitner, J. Nemeth, A. Abrahim, H. Lagler, T. Erker, M. Zeitlinger (Vienna, AT) Introduction: Multi drug resistance (MDR) of bacteria is an increasing problem in clinical practice of antimicrobial therapy. Inhibition of bacterial efflux mechanisms appears to be a promising target in order to restore antimicrobial susceptibility in MDR bacteria. Previous in-vitro studies have shown that inhibitors of bacterial efflux pumps may improve the antimicrobial effect of fluoroquinolons. However, for most substances concentrations necessary to restore antimicrobial susceptibility were too high for clinical use, which might be ascribed to insufficient increase of intracellular concentrations of antimicrobials. The present study set out to investigate the potency of various efflux pump inhibitors (EPI) to overcome MDR and to explore changes of intracellular concentrations of ciprofloxacin for the most potent substances. Methods: Two previously described EPIs, 1-(1-naphthylmethyl)piperazine (NMP) and phenyl-arginine-beta-naphthylamide (PAbN) and with two novel, specific p-glycoprotein (PGP) inhibitors, tariquidar and elacridar, were investigated in terms of effects on in vitro antibacterial activity. Antimicrobial susceptibility to ciprofloxacin in the absence and presence of EPIs were tested in the following strains: Staphylococcus aureus ATCC 29213 (SA), ciprofloxacin resistant S. aureus SA-1199B (rSA), Pseudomonas aeruginosa ATCC 27853 (PS) and MDR Stenotrophomonas maltophilia ATCC BAA-85 (SM). Changes in intracellular concentrations of ciprofloxacin were determined by use of [14C]Ciprofloxacin. Results: Inhibition of PGP mediated drug efflux by tariquidar and elacridar reduced MICs of ciprofloxacin for rSA from 16 mg/l to 2 mg/l in a dose depended manner, whereas only minor effects were observed for SA and Gram-negative strains. Addition of MNP and PAbN at high concentrations increased susceptibility towards ciprofloxacin in all resistant strains tested. By addition of tariquidar and elacridar a dose dependent increase of intracellular [14C]Ciprofloxacin was detected. Conclusions: Our findings suggest that tariquidar and elacridar are potent inhibitors of PGP mediated bacterial efflux. Both substances may restore susceptibility for PGP over expressing pathogens by dose dependent increase of intracellular ciprofloxacin. MDR in Stenotrophomonas maltophilia could not be overcome by specific PGP inhibitors but susceptibility could be increased by addition of high doses of MNP and PAbN.","Background: Candida is the most common cause of invasive fungal infections in immunocompromised cancer patients. The knowledge of antibiotics susceptibility of different Candida species may help clinicians in treatment planning. Methods: We retrieved the data of the Candida species in patients with candidemia during the period from 2014 to 2016. The yeast identification methods included window test, CHROMagar Candida, Urease, Pellicle, API-20 C AUX, and VITEK 2 YST. We also performed yeast drug susceptibility test by ATB FUNGUS 3. The Interpretive guidelines for in vitro susceptibility testing of Candida species were applied according to the CLSI M27-S3. Results: There were 50 colonies of Candida species in candidemia. C. albicans [n = 21 (42%)] was the most commen species, followed by C. parapsilosis [n = 10 (20%)], C. glabrata [n = 7 (14%)], C. tropicalis [n = 6 (12%)], C. guiliermondii complex [n = 2 (4%)], C. krusei [n = 1 (2%)], C. inconspicua [n = 1 (2%)], C. haemilonii [n = 1 (2%)], C. lusitaniae [n = 1 (2%)]. We also performed anti-fungal drug susceptibility tests including Flucytosine, Amphotericin B, Voriconazole, Fluconazole, and Intraconazole for 82 Candida colonies isolated from aseptic specimens. C. albicans (n = 42) and C. tropicalis (n = 9) was susceptible to Intraconazole with sensitivity of 98% and 67%, respectively. Both species were susceptible to other antifungal agents. However, C. glabrata (n = 12) was indiscernibly susceptible to Fluconazole and Intraconazole but had susceptible rates to Amphotericin B, Flucytosine, Voriconazole with 100%, 92% and 83%, respectively. All of C. parapsilosis (n = 12) and C. lusitaniae (n = 1) were susceptible to all antifungal agents. C. krusei (n = 3) was a species with intrinsic resistance to Fluconazole. The susceptibility of C. krusei to Flucytosine was intermediate, and had the susceptible rates of 100% and 67% to Voriconazole and Amphotericin B, respectively. C. guiliermondii complex (n = 2) were susceptible to all anti-fungal agents except intermediately susceptible to Intraconazole. C. Inconspicua (n = 1) was intermediately susceptible to Fluconazole and Intraconazole and susceptible to other antifugal agents. Conclusion: C. albicans remains the most common species found in patients with Candidemia, which is similar to reports in other countries. Nevertheless, the incidence is decreasing to be less than 50%. C. tropicalis is not the second common species, but C. parapsilosis or C. glabrata. The knowledge of the distribution of anti-fungal drug susceptibility of different Candida species in the hospital may help clinicians in prescription planning.","The model cannot be immediately utilized to make predictions on the spread of COVID-19 but it provides us insights on the transmission of a disease between two populations with different characteristics in terms of factors affecting the spread of a disease, such as the basic reproduction number and susceptibility rate. This can help in developing sound decisions and All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","In this study, we therefore investigated whether the functional polymorphism G-2518A in the CCL2 gene have any bearing on the SARS. To this end, we genotyped the CCL2 G-2518A polymorphism in 4 independent caseecontrol populations of Chinese descent, totally including 932 patients with SARS and 982 control subjects. We also reassessed the MBL codon 54 variant (A/B) in susceptibility to SARS-CoV infection in the present study. Furthermore, we investigated whether a combination of these two functional polymorphisms of CCL2 and MBL would have a cumulative effect on risk of SARS-CoV infection.","Many viruses use the bloodstream to spread in the host from sites of primary replication to distant target tissues (see Fig. 134-6) . In some cases, viruses may enter the bloodstream directly, such as during a blood transfusion or via an arthropod bite. More commonly, viruses enter the bloodstream after replication at some primary site. Important Severe rash: Ulceration then spread to the CNS by hematogenous and neural routes. 187 After oral inoculation, VEE is incapable of primary replication and spread to the CNS, illustrating that tropism can be determined by the site of entry into the host. Influenza virus buds exclusively from the apical surface of respiratory epithelial cells, 188 which may limit its capacity to spread within the host and infect cells at distant sites. A wide variety of host factors can influence viral tropism. These include age, nutritional status, and immune responsiveness, as well as certain genetic polymorphisms that affect susceptibility to viral infection. Age-related susceptibility to infection is observed for many viruses, including reovirus, 189, 190 RSV, [191] [192] [193] 195 The increased susceptibility in young children to these viruses may in part be due to immaturity of the immune response but also may be related to intrinsic age-specific factors that enhance host susceptibility to infection. Nutritional status is a critical determinant of the tropism and virulence of many viruses. For example, persons with vitamin A deficiency have enhanced susceptibility to measles virus infection. 196, 197 Similarly, the outcome of most viral infections is strongly linked to the immune competence of the host.","This finding promoted us to investigate the role of geneegene interaction in the genotype-to-phenotype relationship of SARS-CoV infection. However, no consistent significant genetic interaction between these two SNPs on risk of SARS-CoV infection was observed across all caseecontrol populations and in the pooled samples. Furthermore, no functional studies reported for the interactive effect of MBL and CCL2 on the susceptibility to SARS-CoV infection. Several previous studies have implicated that MBL could increase the secretion of CCL2 from human monocytic U937 cell lines, peripheral blood mononuclear cells and umbilical vein endothelial cells mediated by a variety of bacterial microbes. 36, 37 Whether or not there exit biological interactions between MBL and CCL2 under the condition of SARS-CoV infection remains to be investigated in future studies.","We contrasted three possible hypotheses. In hypothesis 1, there were no age-related differences in susceptibility ( ) or symptomatic fraction ( ). In hypothesis 2, u i = u y i = y susceptibility varied by age ( ), but the proportion of exposed individuals who became (i) u i = u clinical cases did not vary by age ( ). In hypothesis 3, the clinical case probability varied y i = y by age ( ), but susceptibility did not ( ). Susceptibility and clinical fraction curves (i) y i = y u i = u were fitted using three control points for young, middle, and old age, interpolating between them with a half-cosine curve (see Methods for details).","Selective forces to particular HLA-DRB1 alleles (e.g., conferring resistance to bacterial pathogens) other than a balancing selection have been discussed in Pacific/Asian populations including Viet-namese [13, 19] . Resultant limited variation of their HLA repertoires may be disadvantageous to protection against emerging infections. On the other hand, it is also conceivable that such a common Asian allele or haplotype may evoke an unfavorable immune reaction to new pathogens in the disease progression. Strong association of HLA-DRB1*1202 in a dominant model might support the latter possibility. Although HLA alleles probably account for only a part of disease susceptibility, this hypothesis should be carefully tested in the recent critical circumstances of the prevailing human infection caused by avian influenza H5N1 in almost the same area of southeast Asia [20] .","To understand the interplay between social distancing interventions, changes in human mixing patterns, and outbreak dynamics, we also need to consider potential age differences in susceptibility to infection. This is currently a topic of debate, as little information on the age profile of asymptomatic cases is available (7, 8) . To this aim, we analyzed contact tracing information from detailed epidemiological field investigations conducted by the Hunan CDC (Supplement). We calculated the age-specific relative risk of infection for close contacts of confirmed COVID-19 index cases. Briefly, all close contacts of COVID-19 cases reported in Hunan province were placed under medical observation for 14 days and were tested using real-time RT-PCR. Those who developed symptoms and tested positive were considered as symptomatic confirmed cases, while contacts who tested positive without exhibiting symptoms were considered as asymptomatic infections. The total of symptomatic and asymptomatic infections was used to estimate the relative susceptibility to infection by age. The ratio of symptomatic cases to total infections was used to estimate the relative probability of developing symptoms (see Supplementary Material). We found age differences in susceptibility to SARS-CoV2 infection, where young individuals (aged 0-14 years) had a lower risk of infection than individual ages 65 years and over (OR=0.41 (95%CI: 0.18-0.93), p-value=0.026). There was a weak non-significant trend towards lower susceptibility in middle-aged adults, relative to seniors (OR=0.76, 95%CI: 0.46-1.24, Tab. 2). These findings are in contrast with a previous study in Shenzhen, where susceptibility to infection did not change with age (7). Moreover, we found that the relative probability of developing symptoms also increased with age, however the difference was not statistically significant (Tab. 2).","RSV fusion and polymerase inhibitors rapidly select viral populations with &gt; 1,000 to 40,000-fold reduction in susceptibility. This study evaluated the barriers to developing resistance to EDP-938. RSV-A Long and RSV-B Washington strains were serially passaged in the presence of increasing concentrations of EDP-938. RSV resistance could be forced with a stepwise increase in concentration of EDP-938 but the development of resistance was associated with decreased fitness. The most potent mutation, N protein M109K, caused a 67-fold decrease in sensitivity to EDP-938 but also resulted in a 100-fold lower viral titer. A phase 1 study was recently completed (reported at the 11th International Respiratory Syncytial Virus Symposium) and overall demonstrated no safety concerns. Phase 2 studies in an RSV human controlled infection model were ongoing at the time of the meeting.","COPD is a complex condition resulting from the interaction of environmental and genetic factors. Familial clustering was reported in the studies of COPD in China. 6, 7, [9] [10] [11] 15, 51 Several gene polymorphisms have been investigated in the Chinese population, but there is a need for further clarifi cation and confi rmation. Individuals with a 1-antiprotease deficiency had a markedly increased risk of developing COPD in Europe, 55 whereas few patients with a 1 -antiprotease defi ciency developed COPD in China. 56 Another case-control study among the Han population in southwest China failed to obtain evidence of the contribution of SERPINE2 polymorphism to COPD susceptibility, 57 although it has been accepted as a candidate gene in other populations. 58 It was suggested that there might be other genetic factors involved in the development of COPD in the Chinese population.","increase in disease transmission [2] . In addition, there is a susceptibility factor with the aging population and movements of high-risk populations via immigration. Human behavior has contributed to exposure opportunities, examples of which include extreme adventure sports resulting in Listeria outbreaks and spelunking associated with histoplasmosis [2] . Air conditioning, a major technologic advancement, has led to outbreaks of legionnaires' disease. Environmental changes involving exposure to the tropical rain forest have resulted in new hemorrhagic fever viruses. Climate changes, including changes in temperature, rainfall, and vegetation, contribute to the emergence of infectious diseases [2] . International travel has facilitated the global transmission of diseases; an example is the introduction of an infected bird or person causing West Nile virus and SARS [3] . A simple, straightforward URI may represent a more complicated, lethal process. The nonspecific symptoms of a URI may represent a kaleidoscope of lethal disease entities.","It is clear that phage can have complex effects on host populations, but these phage themselves often exist in complex and mixed states that can be diffi cult to unravel ( Harcombe and Bull, 2005 ) . It has been known for some time that the presence of otherwise silent phage can greatly affect the growth of other virus and susceptibility of host. One such silent and common phage that has long been studied is P1. P1 was initially discovered due to its effect on T4 and lambda. However, P1 has been a very interesting model, not because it causes disease or offers potential therapy against bacterial pathogens, but simply because it persists effi ciently as an episome and competes effectively with many other phage ( Yarmolinsky, 2004 ) . Since it does so without integrating, P1 provides us with one of the only well-studied models that can inform us regarding the molecular strategies and details of how stability in non-genomic persistence is attained.","Susceptibility to pandemic influenza will depend on whether the virus is a re-emergent virus similar to one that has infected people in the past, for example influenza A (H2N2), or an entirely new virus like the avian influenza A (H5N1) virus that appeared in Hong Kong in 1997. If it is an influenza A (H2N2)-like virus, people over the age of 35 years (approximately 40% of the world's population) are likely to have been immunologically primed by past infection and will require only one 'booster' dose of vaccine. If the virus is entirely new, no one will have been primed and everyone will probably require two doses. Moreover, because the clinical effectiveness and cost-effectiveness of vaccinating not only older adults but also younger adults and children is widely appreciated, health officials in many countries may choose to vaccinate most, if not all of their populations. Thus the number of doses of vaccine that will be needed for a pandemic will be much larger than the number currently used each year.","Infectious disease also may be viewed from its impact on human populations. Infectious diseases have had a profound effect on migrating human populations and vice versa. Conflicts have been affected by infectious diseases from ancient times continuing to the present. Civilizations and subsequent history have been altered profoundly by infectious diseases. The plague of Athens changed the balance of power between Athens and Sparta, ending the golden age of Pericles and Athenian predominance in the ancient world. With the downfall of Greece and subsequently of ancient Rome, once again in large part caused by the plague of Justinian, history again was changed forever. Immune populations exposed to virulent infections from invaders, decimated native populations and changed history as a result. During the age of exploration, the invasion of Europeans in Latin America, Asia, India, and Africa had important consequences. Explorers, conquerors, and invading armies brought with them insect and rodent vectors that can introduce or sustain infectious diseases in nonendemic areas. Geographically defined disease pools are interrelated precariously and interact with human populations.","Cytotoxicity assays from crude lymphocyte preparations of murine lung indicated the presence of NK cells (Puccetti et al., 1980) . It was then further shown that the use of anti-NK cell depleting antibodies decreased lung cell cytotoxicity, whereas influenza infection increased cytotoxicity, providing evidence for resident NK cells in the mouse lung (Stein-Streilein et al., 1983) . Further experiments with mice showed that lung NK cells can present with higher cytotoxic activity than blood and spleen populations (Wiltrout et al., 1985) , while depletion of NK cells from the lung led to the increased susceptibility and mortality of mice infected with the influenza virus (Stein-Streilein and Guffee, 1986). In addition, human lung lymphocytes displayed cytotoxic activity (Bordignon et al., 1982) , although resting lung NK cells were only capable of killing the target following stimulation (Robinson et al., 1984) . It was also shown that alveolar macrophages could potently inhibit lung NK cell activity but had little effect on peripheral blood NK cells (Roth and Golub, 1989) , suggesting that in the lung, NK cells might represent a different subtype that responds to different regulatory mechanisms.","Although advances in medical science have made us less vulnerable to some infectious diseases, epidemics and pandemics continue to occur as they have throughout human history. During the 1960s and 1970s, there was a growing sense that infectious diseases were being \"successfully\" conquered on a global basis. 89 However, in 2013, infectious diseases still remain the leading cause of death worldwide. The world's human and animal populations continue to struggle against an increasingly recognized number of viral, bacterial, protozoal, helminthic, and fungal agents. 90 A 2003 National Academy of Sciences Institute of Medicine report detailed the combination of emerging social, political, and economic factors favoring infectious agents in humans and animals: \"a transcendent moment nears upon the world for a microbial perfect storm. \" 91 Thirteen factors were identified in the report that favor the emergence of infectious agents: microbial adaptation and change, human susceptibility to infection, climate and weather, changing ecosystems, human demographics and behavior, economic development and land use, international travel and commerce, technology and industry, breakdown of public health measures, poverty and social inequality, war and famine, lack of political will, and intent to harm.","In response to the outbreak, the Chinese Center for Disease Control and Prevention (China CDC) dispatched a rapid response team to accompany health authorities of Hubei province and Wuhan city to conduct epidemiological and etiological investigations. The WHO confirmed that the outbreak of the coronavirus epidemic was associated with the Huanan South China Seafood Marketplace, but no specific animal association was identified [6]. Scientists immediately started to research the source of the new coronavirus, and the first genome of COVID-19 was published by the research team led by Prof. Yong-Zhen Zhang, on 10 January 2020 [7]. Within 1 month, this virus spread quickly throughout China during the Chinese New Year \u2013 a period when there is a high level of human mobility among Chinese people. Although it is still too early to predict susceptible populations, early patterns have shown a trend similar to Severe Acute Respiratory Syndrome (SARS) and Middle East respiratory syndrome (MERS) coronaviruses. Susceptibility seems to be associated with age, biological sex, and other health conditions [8]. COVID-19 has now been declared as a Public Health Emergency of International Concern by the WHO [9].","The National Health Commission of China has published several guideline documents since January of 2020, varying from the notification of principles for emergency psychological crisis intervention for the COVID-19 epidemic on January 26 to the notice of psychological assistance hotlines for the epidemic on February 2, and most recently, guidelines for psychological assistance hotlines during the COVID-19 epidemic on February 7 (National Health Commission of China, 2020). Williams (2020) points out that in two correspondences published in Lancet Psychiatry, experts drew attention to patient populations that may need tailored interventions: older adults and international migrant workers Liem et al., 2020) . Hence, considering the large aging Chinese population and their susceptibility to COVID-19, older adults with psychiatric conditions may be experiencing further distress (Williams, 2020) . Moreover, they may not have access to care as a result of mass quarantine restrictions and public transport closure . Liu et al. (2020) highlighted that the COVID-19 epidemic has underscored potential gaps in mental health services during emergencies, while also testing the resilience of healthcare workers and medical systems. Duan and Zhu (2020) noted an increase of psychological problems during this epidemic, including anxiety, depression, and stress.","Selection studies in cell culture and analysis of viruses from drugtreated patients in clinical trials have revealed the principal pathways to reduced susceptibility to baloxavir Jones et al., 2018; Omoto et al., 2018) and pimodivir (Byrn et al., 2015; Trevejo et al., 2018) . In baloxavir studies, treatment-emergent amino acid substitutions most frequently occurred at conserved position I38 (I38 F/ M/T) in the PA endonuclease active site and conferred reduced susceptibility by 10-57-fold in influenza A and 2-6-fold in influenza B. Substitutions at position S324 (S324C/I/N/R) in the cap-binding site of PB2 were recognized as the leading pathway for a 60-160-fold reduced susceptibility to pimodivir. Next generation sequence (NGS) analysis of 9,233 influenza type A and B viruses collected in the U.S. between 2016 and 2018, showed that only three viruses had the abovementioned substitutions. However, drug-resistant influenza viruses can become transmissible and spread widely; it is essential to monitor drug susceptibility among seasonal and non-seasonal influenza viruses.","A. Babak*, S.M. Zahraei, Z. Pezeshky, Z. Nokhodian, B. Ataei, M. Ataie (Isfahan, IR) Objectives: Nosocomial infections are those which are created during hospitalization or as its result. The health care workers' hands are the main route of microorganism transmission. Hand washing is the most important measure to prevent spread of this infection. Compliance of hand hygiene (HH) among healthcare workers is generally low (less than 50%). This study aimed to determine the acceptance level of hand hygiene in Isfahan hospitals, 2010 to design interventions to increase awareness, motivation and performance among Healthcare workers. Methods: This cross sectional study was conducted in three large hospitals in Isfahan (a public training medical center, a public medical center, and a private medical center) and a total of seven trained observers for different working shifts at three hospitals were selected. 7 working days during two different weeks and every day, eight 20-minute sessions was considered. During these sessions, observers monitored healthcare workers during their routine activities through a check list. Five indications (before touching a patient, before a procedure, after a procedure or body fluid exposure risk, after touching a patient, after touching a patient surroundings) were observed based on the World Health Organization guideline. Four different professional groups (physician, nursing, student, others) were considered for this study. HH compliance was calculated as \"(number of positive hand hygiene actions/number of total hand hygiene indications) \u00d7 100\" based on each indication and professional group. Results: From the total 3097 observed indications, in general, the HH compliance rate was 5.6% and statistically significant between three different hospitals (7.4%, 4.1%, and 1.4% respectively). The most rates were observed among the nursing group (7.3%), and then the student group (6.5%), (p-value less than 0.001). Among the various indications, the highest rate of compliance was observed after a procedure or body fluid exposure risk (9.4%), (p-value less than 0.001). Conclusion: In this study, the hand hygiene compliance rate in hospitals studied was low and needs to plan for improve. Phadebact monoclonal antibody typing (Boule Diagnostic AB, Hudding, Sweden) was performed on these isolates. Penicillinase production was performed using nitrocephin method. Results: All 36 isolates were WII/WIII (IB serovars), yielded 100% invitro susceptibility to ceftriaxone (MIC 0.5mg/l) and spectinomycin (MIC 128mg/l). Three isolates (8.3%) were resistance to penicillin (MIC 2mg/l) and were penicillinase producing strains. Twenty eight isolates (77.8%) yielded reduced susceptibility to penicillin (MIC 0.12\u22121mg/l). Thirty one isolates (86%) were resistance to penicillin or yielded reduced susceptibility to penicillin. Five isolates (13.9%) were resistant to ciprofloxacin (QRNG) (MIC 1mg/l) of these five isolates three yielded penicillin reduced susceptibility pattern while two were resistant to penicillin. Six (16.7%) were resistant to tetracycline (MIC 2mg/l) (TRNG). All the ciprofloxacin resistant isolates were from male subjects. Seven distinct antimicrobial susceptibility patterns were observed. A 0.74% isolation rate was obtained in this study population. Conclusion: Ciprofloxacin and penicillin resistance is increasing. Cephalosporin resistance was not observed but, local continuous antimicrobial surveillance is paramount and should be ongoing. There was no distinct link between the phadebact monoclonal typing of these isolates and their antimicrobial susceptibility pattern.","A major weakness of our own study is the limited number of cases similar to those in other studies. Although our conclusion here derives from the most rational deduction based on accumulated results of each small study, different associations in other studies could also be interpreted in other ways, for instance, by the interaction with other environmental or pathogenic factors such as possible difference of mutation in SARS-CoV. Alternatively, it is also possible that the HLA-genes are merely markers of the disease susceptibility and that other immune-related genes in the HLA regions may be more deeply involved in the risk of disease. Genetic contribution of non-HLA immune molecules has also been studied extensively even now [6 -8] . We should collect all information and prepare for the threat of a future outbreak of emerging diseases such as H5N1 infection that causes lethal acute lung injury presumably through a similar immune mechanism. In conclusion, our study demonstrated that an HLA class II allele, HLA-DRB1*1202 is a new candidate allele involved in the progress of SARS, which enabled us to evaluate previous HLA studies on the basis of alleles and haplotypes common to the Asian populations. Accumulation of these studies would also help when planning a future effective vaccination strategy.","In clinical trials of baloxavir, treatment-emergent resistance was detected in 9.7% of adults and \u223c23% of children, and typically occurred at day 5 or later. The amino acid substitutions at conserved residue I38 in the Polymerase Acidic (PA) protein (PA-I38 T/ M/F) were the most commonly reported changes. In influenza A viruses, substitution PA-I38T was associated with a 27-57 fold decrease in baloxavir susceptibility, while I38M and I38F caused 10-20 fold decrease in susceptibility. The same changes conferred 3-8 fold decrease in baloxavir susceptibility of influenza B viruses. These substitutions were reported to impair in vitro replicative capacity of influenza A viruses . Analysis of PA sequences of 6,891 influenza A and B viruses collected in the U.S. during 2016/17 and 2017/18 seasons revealed amino acid substitutions: I38L (two A(H1N1) pdm09 viruses), E23G (two A(H1N1)pdm09 viruses) and I38M (one A(H3N2) virus) conferring 4-10-fold reduced susceptibility to baloxavir (Gubareva et al., 2019) . This study reports the replicative fitness of the viruses containing I38L and I38M substitutions in the PA protein.","Evaluation of an AmpC disk test and genetic detection of imported ampC-genes in Norwegian clinical strains of E. coli Background: Convenient phenotypic tests to detect clinical significant AmpC-production in E. coli are important for diagnostic purposes, infection control and to ensure effective therapy. Objectives: The aims were to evaluate an EDTA-based disk test for detection of AmpC-production and examine for imported ampC-genes in Norwegian clinical strains of E. coli with an AmpC-susceptibility profile. Methods: We included 23 clinical strains of E. coli collected during 2003-2005 from 11 Norwegian laboratories with an AmpC-susceptibility profile: resistance to aminopenicillins (ampicillin MIC &gt; 128 mg/L), and oxyimino cephalosporins without clavulanic acid synergy (cefpodoxime and cefotaxime and ceftazidime MIC &gt; 4 mg/L), and cephamycins (cefoxitin &gt; 16 mg/L), and susceptibility to cefepime and carbapenems. b-lactam susceptibility testing was performed by E-test. Extended susceptibility testing was done by VITEK II. The strains were negative for blaSHV and blaCTX-M by consensus PCRs. The strains were examined for b-lactamase production by IEF. Phenotypic detection of AmpCexpressional was performed by a recently described disk test based on the use of Tris-EDTA to permeabilize a bacterial cell causing extracellular release of b-lactamases (Black et al., J Clin Microbiol 2005; 40:3110) . The strains were examined by a multiplex PCR covering six families of ampC-specific genes (ACC, CIT, DHA, EBC, FOX, and MOX) as well as a specific CMY-PCR. Control strains included: ampC-positive strains (N = 6), susceptible E. coli ATCC reference strains (N = 3), clinical strains of E. coli (N = 10) susceptible for oxyimino-cephalosporins (MIC &lt; 1 mg/L) and cefoxitin (MIC &lt; 4 mg/L). Results: All 23 clinical strains with an AmpC-profile produced a b-lactamase with a pI between 8.5 and 9.0 corresponding to pIs of AmpC-b-lactamases. CMY-genes were detected in 10/23 strains as the only imported ampC gene. Sequence typing revealed both CMY-2 and CMY-7. A total of 21 out of 23 clinical strains were positive in the AmpC-disk test including all ten CMY-positive strains. The AmpC-profile negative control strains were negative in the AmpC disk test. There was a trend towards a multiresistance phenotype in the AmpC-positive E. coli strains.","Lyssaviruses circulating in modern European bats may now have many new ways to spread and evolve, driven by the changes to the dynamics and interactions of their bat hosts. Cave specialists, and the viruses they have independently maintained in their perpetually large and aggregated Mediterranean populations, will have presumably been carried northward across substantially extended ranges, to mix with a diverse community of tree roosting species. As well as reacquainting populations of northern European tree roosting species with viruses they may not have seen for over 5000 years, this process also permits any viral pathogen that has co-evolved in a tree roosting species to move the other way into the more densely aggregated populations of cave specialists, although evidence of bat host switching is scant. Buildings, and the diversity of roost options offered, are the primary conduit for this potential interchange, bringing otherwise ecologically separate populations into close contact. Certainly, if the fragmentation of host bat populations promoted a sufficient evolutionary drift to produce antigenically distinct viruses, it can be imagined that this might lead to a substantial proliferation of disease, and perpetuate its spread to many new bat species. Antigenically similar viruses, even if they have co-evolved in separate cave hibernating species, may compete more directly for the new pool of hosts.","Evaluation of MicroScan WalkAway 96 for susceptibility testing of Gram-negative bacilli to quinolones P445 Evaluation of identification and antimicrobial susceptibility testing of bacterial pathogens by VITEK 2 Compact System E. Stefaniuk, A. Mrowka, W. Hryniewicz (Warsaw, PL) Objectives: The aim of this study was the evaluation of VITEK 2 Compact System for identification and antimicrobials susceptibility determination of the most important bacterial clinical pathogens. The results of the analyses were compared with those obtained by other microbiological methods. Methods: A total of 279 clinically significant gram-negative (n = 158) and gram-positive (n = 121) bacterial pathogens were included in the study. The isolates were collected from patients hospitalised in different medical centres in Poland and were not epidemiologically related. They were identified to the species level according to standard methods. These results were compared with identification data using VITEK 2 Compact GNI and DPI cards. MICs of various antimicrobials were evaluated by agar or broth dilution methods in accordance with the CLSI guidelines. A wide variety of clinically important antimicrobial resistance mechanisms were represented by the isolates. These included extended-spectrum beta-lactamases in Enterobacteriaceae, methicillin resistance in Staphylococci, decreased pneumococcal susceptibility to penicillin and resistance to vancomycin and to high concentrations of aminoglycosides in Enterococci. The same antimicrobial agents were tested as those that are present in the VITEK 2 Compact cards used in the study. Characteristic features of the automatic method of identification and drug susceptibility determination were defined: total accordance of resistance categories, accuracy, sensitivity, specificity and errors. Results: A high rate of ID agreement (96,5%) between VITEK 2 Compact and the conventional methods was observed. It ranged from 95% for gram-positive cocci to 98,1% for gram-negative rods. The study has shown a high correlation of results (n = 1118) obtained by aid of VITEK 2 Compact drug sensitivity tests and the results obtained by the aid of reference methods. The total accordance of resistance categories has been estimated at the level of 99,1%. A high concordance (99%) between the two methods was also achieved in the respect to the detection of bacterial resistance mechanisms Conclusions: VITEK 2 Compact System is an esthetical, functional and easy to use device. The VITEK 2 Compact System appears a reliable tool for the detection and interpretive reading of clinically important mechanisms of resistance and can be recommended for routine work.","The origins of this virus have been traced back to the seafood wholesale market in Wuhan, China. [4] In our epidemiologic investigation, 16 recipients experienced contact with animals or poultry, but there was no reported animal death. No recipients have ever been to the seafood wholesale market in Wuhan or were in contact with any potential supply chains of wild or game meat. immunocompromised hosts with mortality rates of 10% and 35%, respectively. [10, 11] Early patient reports from SARS-CoV-2 find similar trends. Severe manifestations even death with SARS-CoV-2 has been associated in elderly patients with comorbidities, including 8 hypertension, diabetes, heart and/or kidney disease. [3] This finding is similar to increased severity and death in elderly patients following both SARS and MERS-CoV infection. [12, 13] For the MERS-CoV outbreak, smoking, hypertension, diabetes, cardiovascular disease, and/or other chronic illnesses were present in the majority of deaths and correspond to findings in animal models. [14] The accompanying comorbidities in this group of HTx recipients include: transplantation. [15] Data from Ju Chunrong suggest that the number of SOT recipients in China suffering from SARS-CoV-2 infection are few, including only 9 confirmed cases altogether. [16] With limited data, it is difficult to determine the populations that may be most susceptible to SARS-CoV-2. More data are needed to determine the susceptibility of the immunocompromised population."],"title":["Estimation of country-level basic reproductive ratios for novel Coronavirus (COVID-19) using synthetic contact matrices","Functional polymorphisms of the CCL2 and MBL genes cumulatively increase susceptibility to severe acute respiratory syndrome coronavirus infection","Estimation of country-level basic reproductive ratios for novel Coronavirus (COVID-19) using synthetic contact matrices","Advances in respiratory virus therapeutics \u2013 A meeting report from the 6th isirv Antiviral Group conference","Chapter 1 Introduction","Multiple sclerosis","Bulk and single-cell transcriptomics identify tobacco-use disparity in lung gene expression of ACE2, the receptor of 2019-nCov","Poster Sessions","Functional polymorphisms of the CCL2 and MBL genes cumulatively increase susceptibility to severe acute respiratory syndrome coronavirus infection","Should patients with acute exacerbation of chronic bronchitis be treated with antibiotics? Advantages of the use of fluoroquinolones","Oral presentations","Abstracts cont.","Major emerging and re-emerging zoonoses in China: a matter of global health and socioeconomic development for 1.3 billion","Abstracts accepted for publication only","Functional polymorphisms of the CCL2 and MBL genes cumulatively increase susceptibility to severe acute respiratory syndrome coronavirus infection","Abstracts cont.","Advances in respiratory virus therapeutics \u2013 A meeting report from the 6th isirv Antiviral Gr
