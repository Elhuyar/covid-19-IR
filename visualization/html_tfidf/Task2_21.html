:[0.02,0.015387187144106123,0.014648176201289078,0.012952133882700983,0.01107264764439727,0.010575907573282677,0.008772211720384584,0.007152092318245778,0.006969000379517356,0.006953691588677481,0.006906401410357178,0.006756759669443016,0.006490318424052623,0.006461149843924003,0.006124745220551036,0.005840495719531793,0.005577720452240063,0.005315592558580133,0.005187237477340867,0.005098436178249689,0.004846695688692812,0.004755147041451276,0.004513195890584312,0.004377825022141767,0.0043487880272362394,0.004327751184627412,0.004299779882736143,0.004092788961866157,0.00406765355337795,0.004061172270366528,0.004038410402099927,0.003919796887755345,0.0038374815188262717,0.0037244465128000535,0.0035063747515634495,0.0034682595199134678,0.003442597780753816,0.00341770708918089,0.003329969274943171,0.0033050700726122207,0.0032873781951231087,0.0032802452517669226,0.0032616752487064373,0.003224659641563864,0.003212357814025871,0.003210841729229654,0.003164092113352625,0.003084284894747694,0.0030196893829228157,0.003],"scr":[1.0,0.729,0.685,0.585,0.475,0.446,0.34,0.244,0.233,0.233,0.23,0.221,0.205,0.204,0.184,0.167,0.152,0.136,0.129,0.123,0.109,0.103,0.089,0.081,0.079,0.078,0.076,0.064,0.063,0.062,0.061,0.054,0.049,0.043,0.03,0.028,0.026,0.025,0.019,0.018,0.017,0.016,0.015,0.013,0.012,0.012,0.01,0.005,0.001,0.0],"text":["Summary Objectives To assess associations between the functional polymorphisms G-2518A at the chemokine (C\u2013C motif) ligand 2 gene (CCL2) and mannose binding lectin (MBL) codon 54 variant (A/B) and susceptibility to SARS. Methods We genotyped the CCL2 G-2518A and MBL codon 54 variant (A/B) in 4 case\u2013control populations of Chinese descent, totally consisting of 932 patients with SARS and 982 control subjects. Results Both the high-CCL2-producing GG genotype and the low-MBL-producing B allele were consistently associated with increased risks of SARS-CoV infection in all 4 case\u2013control populations (joint P = 1.6 \u00d7 10\u22124 and 4.9 \u00d7 10\u22128, for CCL2 and MBL respectively), with no interaction between polymorphisms could be detected. Furthermore, all the 4 case\u2013control studies demonstrated a cumulative effect on risk of SARS-CoV infection for the combination of polymorphisms (joint P = 1.3 \u00d7 10\u221210). However, tests using the area under the curve (AUC) indicated that at this stage, the polymorphisms...","The 2019-nCoV is reported to share the same entry (ACE2) as SARS-CoV according to the updated findings. Analyzing the distribution and expression level of the route of coronavirus may help reveal underlying mechanisms of viral susceptibility and post-infection modulation. In this study, we found that the expression of ACE2 in healthy populations and patients with underlying diseases was not significantly different, suggesting relatively similar susceptibility, which was consistent with current clinical observations. Moreover, based on the expression of ACE2 in smoking individuals, we inferred that long-term smoking might be a risk factor for 2019-nCoV. Analyzing the ACE2 in SARS-CoV infected cells suggested that ACE2 was more than just a receptor but also participated in post-infection regulation, including immune response, cytokine secretion, and viral genome replication. We also constructed Protein-protein interaction (PPI) networks and identified hub genes in viral activity and cyto...","The COVID-19 pandemic has shown a markedly low proportion of cases among children. Age disparities in observed cases could be explained by assortative mixing patterns and reactive school closures which decrease mixing between children, or by children exhibiting lower susceptibility to infection, or by children having a lower propensity to show clinical symptoms. We formally test these hypotheses by fitting an age-structured mathematical model to epidemic data from six countries, finding strong age dependence in the probability of developing clinical symptoms, rising from around 20% in under 10s to over 70% in older adults. We find that interventions aimed at halting transmission in children may have minimal effects on preventing cases depending on the relative transmissibility of subclinical infections. Our estimated age-specific clinical fraction has implications for the expected global burden of clinical cases because of demographic differences across settings. In younger populations...","Abstract The current coronavirus disease 2019 (COVID-19) pneumonia pandemic, caused by the severe acute respiratory syndrome 2 (SARS-CoV-2) virus, is spreading globally at an accelerated rate, with a basic reproduction number (R0) of 2 \u2013 2.5, indicating that 2 \u2013 3 persons will be infected from an index patient. A serious public health emergency, it is particularly deadly in vulnerable populations and communities in which healthcare providers are insufficiently prepared to manage the infection. As of March 16, 2020, there are more than 180,000 confirmed cases of COVID-19 worldwide, with over 7,000 related deaths. The SARS-CoV-2 virus has been isolated from asymptomatic individuals, and affected patients continue to be infectious two weeks after cessation of symptoms. The substantial morbidity and socioeconomic impact have necessitated drastic measures across all continents, including nationwide lockdowns and border closures. Pregnant women and their fetuses represent a high-risk populat...","Assuming that no human had any previously acquired immunoprotection against severe acute respiratory syndrome coronavirus (SARS-CoV) during the 2003 SARS outbreak, the biological bases for possible difference in individual susceptibility are intriguing. However, this issue has never been fully elucidated. Based on the premise that SARS patients belonging to a given genotype group having a significantly higher SARS infection rate than others would imply that genotype group being more susceptible, we make use of a compartmental model describing disease transmission dynamics and clinical and gene data of 100 laboratory confirmed SARS patients from Chinese Han population in Taiwan to estimate the infection rates of distinct candidate genotype groups among these SARS-infected individuals. The results show that CXCL10(\u2212938AA) is always protective whenever it appears, but appears rarely and only jointly with either Fgl2(+158T/*) or HO-1(\u2212497A/*), while (Fgl2)(+158T/*) is associated with highe...","Abstract Excessive immune response is believed to play a role in the development of severe acute respiratory syndrome (SARS). Inhomogeneous spread of SARS led one to think of an Asian genetic predisposition and contribution of human leukocyte antigen (HLA) to the disease susceptibility. However, past case-control studies showed inconsistent results. In Viet Nam, of 62 patients with SARS, 44 participated in the present study together with 103 individuals who had contact with SARS patients and 50 without contact history. HLA-DRB1*12 was more frequently shown in SARS patients than in controls (corrected p = 0.042). HLA-DRB1*1202, the predominant allele in the Vietnamese population showed the strongest association with SARS in a dominant model (corrected p = 0.0065 and 0.0052, depending on the controls to be compared). Our results and accumulated data on HLA in the Asian populations would help in the understanding of associations with emerging infectious diseases.","Middle East respiratory syndrome coronavirus (MERS-CoV) is a recently isolated betacoronavirus identified as the etiologic agent of a frequently fatal disease in Western Asia, Middle East respiratory syndrome. Attempts to identify the natural reservoirs of MERS-CoV have focused in part on dromedaries. Bats are also suspected to be reservoirs based on frequent detection of other betacoronaviruses in these mammals. For this study, ten distinct cell lines derived from bats of divergent species were exposed to MERS-CoV. Plaque assays, immunofluorescence assays, and transmission electron microscopy confirmed that six bat cell lines can be productively infected. We found that the susceptibility or resistance of these bat cell lines directly correlates with the presence or absence of cell surface-expressed CD26/DPP4, the functional human receptor for MERS-CoV. Human anti-CD26/DPP4 antibodies inhibited infection of susceptible bat cells in a dose-dependent manner. Overexpression of human CD26/...","Bats and rodents are being increasingly recognized as reservoirs of emerging zoonotic viruses. Various studies have investigated bat viruses in tropical regions, but to date there are no data regarding viruses with zoonotic potential that circulate in bat and rat populations in Viet Nam. To address this paucity of data, we sampled three bat farms and three wet markets trading in rat meat in the Mekong Delta region of southern Viet Nam. Faecal and urine samples were screened for the presence of RNA from paramyxoviruses, coronaviruses and filoviruses. Paramyxovirus RNA was detected in 4 of 248 (1%) and 11 of 222 (4.9%) bat faecal and urine samples, respectively. Coronavirus RNA was detected in 55 of 248 (22%) of bat faecal samples; filovirus RNA was not detected in any of the bat samples. Further, coronavirus RNA was detected in 12 of 270 (4.4%) of rat faecal samples; all samples tested negative for paramyxovirus. Phylogenetic analysis revealed that the bat paramyxoviruses and bat and ra...","Abstract The angiotensin converting enzyme 2 (ACE2) has been identified as a receptor for the severe acute respiratory syndrome associated coronavirus (SARS-CoV). Here we show that ACE2 expression on cell lines correlates with susceptibility to SARS-CoV S-driven infection, suggesting that ACE2 is a major receptor for SARS-CoV. The soluble ectodomain of ACE2 specifically abrogated S-mediated infection and might therefore be exploited for the generation of inhibitors. Deletion of a major portion of the cytoplasmic domain of ACE2 had no effect on S-driven infection, indicating that this domain is not important for receptor function. Our results point to a central role of ACE2 in SARS-CoV infection and suggest a minor contribution of the cytoplasmic domain to receptor function.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) causes the infectious disease COVID-19, which was first reported in Wuhan, China in December, 2019. Despite the tremendous efforts to control the disease, COVID-19 has now spread to over 100 countries and caused a global pandemic. SARS-CoV-2 is thought to have originated in bats; however, the intermediate animal sources of the virus are completely unknown. Here, we investigated the susceptibility of ferrets and animals in close contact with humans to SARS-CoV-2. We found that SARS-CoV-2 replicates poorly in dogs, pigs, chickens, and ducks, but efficiently in ferrets and cats. We found that the virus transmits in cats via respiratory droplets. Our study provides important insights into the animal reservoirs of SARS-CoV-2 and animal management for COVID-19 control.","Importance: Risk factors associated with COVID-19, the viral pneumonia originating in Wuhan, China, in Dec 2019, require clarification so that medical resources can be prioritized for those at highest risk of severe COVID-19 complications. Infection with M. tuberculosis (MTB), the pathogen that causes TB and latently infects ~25% of the global population, may be a risk factor for SARS-CoV-2 infection and severe COVID-19 pneumonia. Objective: To determine if latent or active TB increase susceptibility to SARS-COV-19 infection and disease severity, and lead to more rapid development of COVID-19 pneumonia. Design: An observational case-control study of 36 confirmed COVID-19 cases from Shenyang, China, conducted in Feb 2020. Final date of follow-up: Feb 29, 2020. Cases were grouped according to COVID-19 pneumonia severity (mild/moderate, severe/critical), and MTB infection status compared. Comparisons were made with MTB infection data from another case-control study on bacterial/viral pneu...","Strict interventions were successful to control the novel coronavirus (COVID-19) outbreak in China. As transmission intensifies in other countries, the interplay between age, contact patterns, social distancing, susceptibility to infection and disease, and COVID-19 dynamics remains unclear. To answer these questions, we analyze contact surveys data for Wuhan and Shanghai before and during the outbreak and contact tracing information from Hunan Province. Daily contacts were reduced 7-9 fold during the COVID-19 social distancing period, with most interactions restricted to the household. Children 0-14 years were 59% (95% CI 7-82%) less susceptible than individuals 65 years and over. A transmission model calibrated against these data indicates that social distancing alone, as implemented in China during the outbreak, is sufficient to control COVID-19. While proactive school closures cannot interrupt transmission on their own, they reduce peak incidence by half and delay the epidemic. Thes...","Abstract Mannheimia (Pasteurella) haemolytica A1 produces an extracellular leukotoxin (LKT) that is reported to bind the \u03b22-integrin CD11a/CD18 (LEA-1) on ruminant leukocytes. LKT binding induces activation, and subsequent cytolysis, of these cells. It is well known that active viral infection greatly increases the susceptibility of cattle to pasteurellosis. To better understand the mechanism by which this occurs, we investigated the effects of experimental in vivo infection of cattle with bovine herpes virus-1 (BHV-1) on the ex vivo interaction of bovine leukocytes with the M. haemolytica LKT. In this study, we demonstrated that active BHV-1 infection increased the expression of the \u03b22-integrin CD11a/CD18 (as defined by the mAb BAT75) on bovine peripheral blood neutrophils, enhanced the binding of LKT to bronchoalveolar lavage (BAL) leukocytes and peripheral blood neutrophils, and increased the killing of BAL leukocytes and peripheral blood leukocytes by LKT. In addition, BHV-1 greatl...","We probe how genetic variability across the three major histocompatibility complex (MHC) class I genes (human leukocyte antigen [HLA] A, B, and C) may affect susceptibility to and severity of severe acute respiratory syndrome 2 (SARS-CoV-2), the virus responsible for coronavirus disease 2019 (COVID-19). We execute a comprehensive in silico analysis of viral peptide-MHC class I binding affinity across all known HLA -A, -B, and -C genotypes for all SARS-CoV-2 peptides. We further explore the potential for cross-protective immunity conferred by prior exposure to four common human coronaviruses. The SARS-CoV-2 proteome is successfully sampled and presented by a diversity of HLA alleles. However, we found that HLA-B*46:01 had the fewest predicted binding peptides for SARS-CoV-2, suggesting individuals with this allele may be particularly vulnerable to COVID-19, as they were previously shown to be for SARS (1). Conversely, we found that HLA-B*15:03 showed the greatest capacity to present hig...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Severe acute respiratory syndrome (SARS) is characterized by substantial acute pulmonary inflammation with a high mortality rate. Despite the identification of SARS coronavirus (SARS-CoV) as the etiologic agent of SARS, a thorough understanding of the underlying disease pathogenesis has been hampered by the lack of a suitable animal model that recapitulates the human disease. Intranasal (i.n.) infection of A/J mice with the CoV mouse hepatitis virus strain 1 (MHV-1) induces an acute respiratory disease with a high lethality rate that shares several pathological similarities with SARS-CoV infection in humans. In this study, we examined virus replication and the character of pulmonary inflammation induced by MHV-1 infection in susceptible (A/J, C3H/HeJ, and BALB/c) and resistant (C57BL/6) strains of mice. Virus replication and distribution did not correlate with the relative susceptibilities of A/J, BALB/c, C3H/HeJ, and C57BL/6 mice. In order to further define the role of the host geneti...","BACKGROUND: Public health risks associated to infection by human coronaviruses remain considerable and vaccination is a key option for preventing the resurgence of severe acute respiratory syndrome coronavirus (SARS-CoV). We have previously reported that antibodies elicited by a SARS-CoV vaccine candidate based on recombinant, full-length SARS-CoV Spike-protein trimers, trigger infection of immune cell lines. These observations prompted us to investigate the molecular mechanisms and responses to antibody-mediated infection in human macrophages. METHODS: We have used primary human immune cells to evaluate their susceptibility to infection by SARS-CoV in the presence of anti-Spike antibodies. Fluorescence microscopy and real-time quantitative reverse transcriptase polymerase chain reaction (RT-PCR) were utilized to assess occurrence and consequences of infection. To gain insight into the underlying molecular mechanism, we performed mutational analysis with a series of truncated and chime...","Importance: The recent outbreak of Novel Coronavirus (SARS-CoV-2) Disease (COVID-19) has put the world on alert, that is reminiscent of the SARS outbreak seventeen years ago. Objective: We aim to compare the severity and mortality between male and female patients with both COVID-19 and SARS, to explore the most useful prognostic factors for individualized assessment. Design, Setting, and Participants: We extracted the data from a case series of 43 hospitalized patients we treated, a public data set of the first 37 cases died of COVID-19 in Wuhan city and 1019 survived patients from six cities in China. We also analyzed the data of 524 patients with SARS, including 139 deaths, from Beijing city in early 2003. Main Outcomes and Measures: Severity and mortality. Results: Older age and high number of comorbidities were associated with higher severity and mortality in patients with both COVID-19 and SARS. The percentages of older age (\u226565 years) were much higher in the deceased group than i...","The novel coronavirus 2019-nCoV has caused major outbreaks in many parts of the world. A better understanding of the pathophysiology of COVID-19 is urgently needed. Clinically, it is important to identify who may be susceptible to infection and identify treatments for the disease. There is good evidence that ACE2 is a receptor for 2019-nCoV, and studies also suggested that high expression of ACE2 may increase susceptibility to infection. Here we conducted a phenome-wide Mendelian randomization (MR) study to prioritize diseases/traits and blood proteins that may be causally linked to ACE2 expression in the lung. Expression data was based on GTEx. We also explored drug candidates whose targets overlapped with the top-ranked proteins in MR analysis, as these drugs could potentially alter ACE2 expression and may be clinically relevant. Notably, MR is much less vulnerable to confounding and reverse causality compared to observational studies. The most consistent finding was a tentative caus...","OBJECTIVE To investigate the relationship between the ABO blood group and the COVID-19 susceptibility. DESIGN The study was conducted by comparing the blood group distribution in 2,173 patients with COVID-19 confirmed by SARS-CoV-2 test from three hospitals in Wuhan and Shenzhen, China with that in normal people from the corresponding regions. Data were analyzed using one-way ANOVA and 2-tailed \u03c72 and a meta-analysis was performed by random effects models. SETTING Three tertiary hospitals in Wuhan and Shenzhen, China. PARTICIPANTS A total of 1,775 patients with COVID-19, including 206 dead cases, from Wuhan Jinyintan Hospital, Wuhan, China were recruited. Another 113 and 285 patients with COVID-19 were respectively recruited from Renmin Hospital of Wuhan University, Wuhan and Shenzhen Third People's Hospital, Shenzhen, China. MAIN OUTCOME MEASURES Detection of ABO blood groups, infection occurrence of SARS-CoV-2, and patient death RESULTS The ABO group in 3694 normal people in Wuhan sh...","We are proposing to use machine learning algorithms to be able to improve possible case identifications of COVID-19 more quicker when we use a mobile phone-based web survey. This will also reduce the spread in the susceptible populations.","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","This paper focuses on the formulation of a deterministic 2019-nCov transmission model by considering the exposed and recovered populations with immunity. The scenario of the simulation is depicted based on the patient zero in Malaysia. The transmission model is found to be able to predict the next confirmed case given a single case introduced in a fully susceptible population. The mathematical model is developed based on the SEIR model which has susceptible, exposed, infectious and recovered populations. The system of equations which were obtained were solved numerically and the simulation results were analyzed. The analysis includes the impact of the disease if no control is taken.","Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) is a novel coronavirus discovered in 2012 and is responsible for acute respiratory syndrome in humans. Though not confirmed yet, multiple surveillance and phylogenetic studies suggest a bat origin. The disease is heavily endemic in dromedary camel populations of East Africa and the Middle East. It is unclear as to when the virus was introduced to dromedary camels, but data from studies that investigated stored dromedary camel sera and geographical distribution of involved dromedary camel populations suggested that the virus was present in dromedary camels several decades ago. Though bats and alpacas can serve as potential reservoirs for MERS-CoV, dromedary camels seem to be the only animal host responsible for the spill over human infections.","","","","As an atypical pneumonia began to appear in December 2019, Zhou et al . worked with remarkable speed to identify the associated virus, determine its relationship to animal viruses, and evaluate factors conferring infection susceptibility and resistance. These foundational results are being advanced to control the current worldwide human coronavirus epidemic.","Governments around the world must rapidly mobilize and make difficult policy decisions to mitigate the COVID-19 pandemic. Because deaths have been concentrated at older ages, we highlight the important role of demography, particularly how the age structure of a population may help explain differences in fatality rates across countries and how transmission unfolds. We examine the role of age structure in deaths thus far in Italy and South Korea and illustrate how the pandemic could unfold in populations with similar population sizes but different age structures, showing a dramatically higher burden of mortality in countries with older versus younger populations. This powerful interaction of demography and current age-specific mortality for COVID-19 suggests that social distancing and other policies to slow transmission should consider both the age composition of local and national contexts as well as the social connectedness of older and younger generations. We also call for countries t...","The ongoing pandemic of 2019-nCov (COVID-19) coronavirus has made reliable epidemiological modeling an urgent necessity. Unfortunately, most of the existing models are either too fine-grained to be efficient or too coarse-grained to be reliable. Here we propose a computationally efficient hybrid approach that uses SIR model for individual cities which are in turn coupled via empirical transportation networks that facilitate migration among them. The treatment presented here differs from existing models in two crucial ways: first, self-consistent determination of coupling parameters so as to maintain the populations of individual cities, and second, the incorporation of distance dependent temporal delays in migration. We apply our model to Indian aviation as well as railway networks taking into account populations of more than 300 cities. Our results project that through the domestic transportation, the significant population is poised to be exposed within 90 days of the onset of epidem...","Unknown","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","Summary Viruses, particularly syncitial respiratory virus, are the main aetiology of community-acquired lower respiratory tract infections in infants, while bacterial agents are more frequently responsible in children older than 3 years. Antimicrobial therapy must take into account the development of reduced susceptibility of penicillin to strains of Straptoccocus pneumoniae and Haemophilus influenzae with \u03b2-lactamase, and high frequency of Mycoplasma pneumoniae and Chlamydia pneumoniae infections. Although the mortality rate has remained low in France, the morbidity appeared to increase in recent years.","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is infecting people throughout the world. It is probable that coronavirus disease (COVID-19) will be transmitted to people experiencing homelessness, which will become a major problem in particular in North America where there are sizable populations of people experiencing homelessness in nearly every metropolitan city in the USA and Canada. In the USA, more than 500 000 people were reported to be experiencing homelessness on any given night over the past decade (2007\u201319).1 The State of Homelessness in Canada 2016 report2 estimated 35 000 people are experiencing homelessness on any given night in Canada. People experiencing homelessness live in environments that are conducive to a disease epidemic. Many people experiencing homelessness live in congregate living settings\u2014be it formal (ie, shelters or halfway houses) or informal (ie, encampments or abandoned buildings)\u2014and might not have regular access to basic hygiene supplies...","Outbreaks of infection can be devastating for individuals and societies. In this review, we examine the applications of new high-throughput sequencing approaches to the identification and characterization of outbreaks, focusing on the application of whole-genome sequencing (WGS) to outbreaks of bacterial infection. We describe traditional epidemiological analysis and show how WGS can be informative at multiple steps in outbreak investigation, as evidenced by many recent studies. We conclude that high-throughput sequencing approaches can make a significant contribution to the investigation of outbreaks of bacterial infection and that the integration of WGS with epidemiological investigation, diagnostic assays and antimicrobial susceptibility testing will precipitate radical changes in clinical microbiology and infectious disease epidemiology in the near future. However, several challenges remain before WGS can be routinely used in outbreak investigation and clinical practice.","Given the potential for laboratory-associated severe acute respiratory syndrome\u2013associated coronavirus (SARS-CoV) infections, we must know which cell lines are susceptible to the virus. We investigated 21 cell lines routinely used for virus isolation or research. After infection with SARS-CoV, cells were observed for cytopathic effects, and quantitative real-time polymerase chain reaction was used to measure ongoing viral replication. An indirect immunofluorescence assay was also used as a confirmatory test. The study identified 10 new cell lines capable of supporting the replication of SARS-CoV and confirmed the susceptibility of 4 cell lines previously reported. This study shows that SARS-CoV can be isolated in several cell lines commonly used for diagnostic or research purposes. It also shows that SARS-CoV can achieve high titers in several cell lines, sometimes in the absence of specific cytopathic effects.","Abstract Foodborne parasites have long been a neglected group of pathogens, as they often have insidious, chronic effects, rather than being acute diseases, and they are often associated with impoverished or marginalized populations. In addition, due to the long incubation period for most foodborne parasites, source attribution is often difficult, if not impossible. However, global trends have enabled foodborne parasites to emerge in different populations in new locations, transmitted through different food types, and sometimes with unexpected symptoms. This emergence of foodborne parasites has brought them into focus. In this chapter, six foodborne parasites are used as examples on emergence: Echinococcus multilocularis is spreading to new locations; Cryptosporidium spp. are beginning to be associated not only with water, but also with salads; Trypanosoma cruzi is being manifest with acute disease due to foodborne transmission, particularly transmitted with juices; Trichinella spp. ha...","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","The coronavirus SARS-CoV-2 has infected more than 600,000 people and has overwhelmed hospital systems around the world. However, the factors mediating fatal SARS-CoV-2 infections are poorly understood. Here, we show that cigarette smoke causes a dose-dependent upregulation of Angiotensin Converting Enzyme 2 (ACE2), the SARS-CoV-2 receptor, in rodent and human lungs. Using single-cell sequencing data, we demonstrate that ACE2 is expressed in a subset of epithelial cells that line the respiratory tract, including goblet cells, club cells, and alveolar type 2 cells. Chronic smoke exposure triggers a protective expansion of mucus-secreting goblet cells and a concomitant increase in ACE2 expression. In contrast, quitting smoking causes a decrease in lung ACE2 levels. Taken together, these results may partially explain why smokers are particularly likely to develop severe SARS-CoV-2 infections, and they suggest that quitting smoking could lessen coronavirus susceptibility.","Abstract The notion that an infectious respiratory pathogen can damage the central nervous system (CNS) and lead to neurological disease was tested using a human respiratory coronavirus, the OC43 strain of human coronavirus (HCoV-OC43). First, primary cell cultures were used to determine the susceptibility of each type of neural cells to virus infection. Neurons were the target cells, undergoing degeneration during infection, in part due to apoptosis. Second, neuropathogenicity was investigated in susceptible mice. Intracerebral inoculation of HCoV-OC43 into BALB/c mice led to an acute encephalitis with neuronal cell death by necrosis and apoptosis. Infectious virus was apparently cleared from surviving animals, whereas viral RNA persisted for several months. Some of the animals surviving to acute encephalitis presented an abnormal limb clasping reflex and a decrease in motor activity starting several months post-infection. These results suggest that viral persistence could be associat...","Governments around the world are responding to the novel coronavirus (COVID-19) pandemic with unprecedented policies designed to slow the growth rate of infections. Many actions, such as closing schools and restricting populations to their homes, impose large and visible costs on society. In contrast, the benefits of these policies, in the form of infections that did not occur, cannot be directly observed and are currently understood through process-based simulations. Here, we compile new data on 936 local, regional, and national anti-contagion policies recently deployed in the ongoing pandemic across localities in China, South Korea, Iran, Italy, France, and the United States (US). We then apply reduced-form econometric methods, commonly used to measure the effect of policies on economic growth, to empirically evaluate the effect that these anti-contagion policies have had on the growth rate of infections. In the absence of any policy actions, we estimate that early infections of COVI...","Abstract We have expressed a series of truncated spike (S) glycoproteins of SARS-CoV and found that the N-terminus 14\u2013502 residuals were sufficient to bind to SARS-CoV susceptible Vero E6 cells. With this soluble S protein fragment as an affinity ligand, we screened HeLa cells transduced with retroviral cDNA library from Vero E6 cells and obtained a HeLa cell clone which could bind with the S protein. This cell clone was susceptible to HIV/SARS pseudovirus infection and the presence of a functional receptor for S protein in this cell clone was confirmed by the cell\u2013cell fusion assay. Further studies showed the susceptibility of this cell was due to the expression of endogenous angiotensin-converting enzyme 2 (ACE2) which was activated by inserted LTR from retroviral vector used for expression cloning. When human ACE2 cDNA was transduced into NIH3T3 cells, the ACE2 expressing NIH3T3 cells could be infected with HIV/SARS pseudovirus. These data clearly demonstrated that ACE2 was the func...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Respiratory disease caused by the 2019 novel coronavirus (2019-nCoV) pneumonia first emerged in Wuhan, Hubei Province, China, in December 2019 and spread rapidly to other provinces and other countries. Angiotensin-converting enzyme 2 (ACE2) is the receptor for SARS-CoV and has been suggested to be also the receptor for 2019-nCoV. Paradoxically, ACE2 expression in the lung protects mice from SARS-CoV spike protein induced lung injury by attenuating the renin-angiotensin system. In the intestine, ACE2 also suppresses intestinal inflammation by maintaining amino acid homeostasis, antimicrobial peptide expression and ecology of the gut microbiome. Upon analysis of single cell-RNA sequencing data from control subjects and those with colitis or inflammatory bowel disease (IBD), we found that ACE2 expression in the colonocytes was positively associated with genes regulating viral infection, innate and cellular immunity, but was negatively associated with viral transcription, protein translati...","The outbreak of novel coronavirus (COVID-19) has the potential for global spread, infecting large numbers in all countries. In this case, estimating the country-specific basic reproductive ratio is a vital first step in public-health planning. The basic reproductive ratio (R0) is determined by both the nature of pathogen and the network of contacts through which the disease can spread - with this network determined by socio-demographics including age-structure and household composition. Here we focus on the age-structured transmission within the population, using data from China to inform age-dependent susceptibility and synthetic age-mixing matrices to inform the contact network. This allows us to determine the country-specific basic reproductive ratio as a multiplicative scaling of the value from China. We predict that R0 will be highest across Eastern Europe and Japan, and lowest across Africa, Central America and South-Western Asia. This pattern is largely driven by the ratio of ch...","BACKGROUND: Prior to emergence in human populations, zoonoses such as SARS cause occasional infections in human populations exposed to reservoir species. The risk of widespread epidemics in humans can be assessed by monitoring the reproduction number R (average number of persons infected by a human case). However, until now, estimating R required detailed outbreak investigations of human clusters, for which resources and expertise are not always available. Additionally, existing methods do not correct for important selection and under-ascertainment biases. Here, we present simple estimation methods that overcome many of these limitations. METHODS AND FINDINGS: Our approach is based on a parsimonious mathematical model of disease transmission and only requires data collected through routine surveillance and standard case investigations. We apply it to assess the transmissibility of swine-origin influenza A H3N2v-M virus in the US, Nipah virus in Malaysia and Bangladesh, and also present...","R\u00e9sum\u00e9 Les zoonoses, distingu\u00e9es ici des maladies humaines d\u2019origine animale, repr\u00e9sentent un ensemble d\u2019entit\u00e9s pathologiques dont les agents responsables circulent r\u00e9guli\u00e8rement entre l\u2019esp\u00e8ce humaine et de nombreuses esp\u00e8ces de vert\u00e9br\u00e9s. L\u2019analyse de divers exemples, quelles que soient les voies de transmission et les causes favorisantes de la contamination, met en avant une r\u00e9guli\u00e8re raret\u00e9 du passage direct du r\u00e9servoir animal vers l\u2019esp\u00e8ce humaine, \u00e0 opposer \u00e0 la diversit\u00e9 et surtout \u00e0 la gravit\u00e9 possible des \u00e9volutions sanitaires ult\u00e9rieures possibles, parfois li\u00e9es \u00e0 des comportements humains peu adapt\u00e9s. D\u2019un point de vue pratique, il semblerait plus pertinent de se pencher d\u2019abord sur un meilleur contr\u00f4le de la diffusion des agents pathog\u00e8nes au sein des populations humaines que d\u2019agir a priori sur le r\u00e9servoir animal, qu\u2019il soit domestique ou sauvage, source potentielle de ces agents pathog\u00e8nes mais selon des modalit\u00e9s difficiles \u00e0 anticiper. La relation entre biodiversit\u00e9 ...","The newly emerged pandemic coronavirus, SARS-CoV-2, has posed a significant public health threat worldwide. However, the mode of virus transmission and tissue tropism is not well established yet. Recent findings of substantial liver damage in patients and ACE2+ cholangiocytes in healthy liver tissues prompted us to hypothesize that human liver ductal organoids could serve as a model to determine the susceptibility and mechanisms underlining the liver damage upon SARS-CoV-2 infection. By single-cell RNA sequencing, we found that long-term liver ductal organoid culture preserved the human specific ACE2+ population of cholangiocytes. Moreover, human liver ductal organoids were permissive to SARS-CoV-2 infection and support robust replication. Notably, virus infection impaired the barrier and bile acid transporting functions of cholangiocytes through dysregulation of genes involved in tight junction formation and bile acid transportation, which could explain the bile acid accumulation and ...","ABSTRACT In the last 30 years, the study of virus evolution has undergone a transformation. Originally concerned with disease and its emergence, virus evolution had not been well integrated into the general study of evolution. This chapter reviews the developments that have brought us to this new appreciation for the general significance of virus evolution to all life. We now know that viruses numerically dominate all habitats of life, especially the oceans. Theoretical developments in the 1970s regarding quasispecies, error rates, and error thresholds have yielded many practical insights into virus\u2013host dynamics. The human diseases of HIV-1 and hepatitis C virus cannot be understood without this evolutionary framework. Yet recent developments with poliovirus demonstrate that viral fitness can be the result of a consortia, not one fittest type, a basic Darwinian concept in evolutionary biology. Darwinian principles do apply to viruses, such as with Fisher population genetics, but other...","Abstract Since the outbreak of the new coronavirus epidemic, novel coronavirus has infected nearly 100,000 people in more than 110 countries. How to face this new coronavirus epidemic outbreak is an important issue. Basic reproduction number (R0) is an important parameter in epidemiology; The basic reproduction number of an infection can be thought of as the expected number of cases directly generated by one case in a population where all individuals are susceptible to infection. Epidemiology dynamics is a mathematical model based on a susceptibility-infection-recovery epidemic model. Researchers analyzed the epidemiological benefits of different transmission rates for the establishment of effective strategy in prevention and control strategies for epidemic infectious diseases. In this review, the early use of TCM for light and ordinary patients, can rapidly improve symptoms, shorten hospitalization days and reduce severe cases transformed from light and normal. Many TCM formulas and p..."],"title":["Functional polymorphisms of the CCL2 and MBL genes cumulatively increase susceptibility to severe acute respiratory syndrome coronavirus infection","Integrative Bioinformatics Analysis Provides Insight into the Molecular Mechanisms of 2019-nCoV","Age-dependent effects in the transmission and control of COVID-19 epidemics","Coronavirus Disease 2019 (COVID-19) Pandemic and Pregnancy","Candidate Genes Associated with Susceptibility for SARS-Coronavirus","Association of human leukocyte antigen class II alleles with severe acute respiratory syndrome in the Vietnamese population","CD26/DPP4 Cell-Surface Expression in Bat Cells Correlates with Bat Cell Susceptibility to Middle East Respiratory Syndrome Coronavirus (MERS-CoV) Infection and Evolution of Persistent Infection","Detection of potentially novel paramyxovirus and coronavirus viral RNA in bats and rats in the Mekong Delta region of southern Viet Nam","Susceptibility to SARS coronavirus S protein-driven infection correlates with expression of angiotensin converting enzyme 2 and infection can be blocked by soluble receptor","Susceptibility of ferrets, cats, dogs, and different domestic animals to SARS-coronavirus-2","Active or latent tuberculosis increases susceptibility to COVID-19 and disease severity","Age profile of susceptibility, mixing, and social distancing shape the dynamics of the novel coronavirus disease 2019 outbreak in China","Effect of experimental infection of cattle with bovine herpesvirus-1 (BHV-1) on the ex vivo interaction of bovine leukocytes with Mannheimia (Pasteurella) haemolytica leukotoxin","Human leukocyte antigen susceptibility map for SARS-CoV-2","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","Toll-Like Receptor 4 Deficiency Increases Disease and Mortality after Mouse Hepatitis Virus Type 1 Infection of Susceptible C3H Mice","Antibody-dependent infection of human macrophages by severe acute respiratory syndrome coronavirus","Gender differences in patients with COVID-19: Focus on severity and mortality","Exploring diseases/traits and blood proteins causally related to expression of ACE2, the putative receptor of 2019-nCov: A Mendelian Randomization analysis","Relationship between the ABO Blood Group and the COVID-19 Susceptibility","Identification of COVID-19 Can be Quicker through Artificial Intelligence framework using a Mobile Phone-Based Survey in the Populations when Cities/Towns Are Under Quarantine","Jumping species\u2014a mechanism for coronavirus persistence and survival","Transmission Dynamics of 2019-nCoV in Malaysia","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) origin and animal reservoir","Influence of HLA gene polymorphisms on susceptibility and outcome post infection with the SARS-CoV virus","Host susceptibility to severe COVID-19 and establishment of a host risk score: findings of 487 cases outside Wuhan","New and emerging infectious diseases (Ebola, Middle Eastern respiratory syndrome coronavirus, carbapenem-resistant Enterobacteriaceae, Candida auris): Focus on environmental survival and germicide susceptibility","SARS Coronavirus Redux","Demographic science aids in understanding the spread and fatality rates of COVID-19","Multi-city modeling of epidemics using spatial networks: Application to 2019-nCov (COVID-19) coronavirus in India","II n\u2019y a pas de parall\u00e9lisme entre les susceptibilit\u00e9s bact\u00e9riologiques in vitro et la r\u00e9ponse clinique apr\u00e8s une cure antibiotique intraveineuse dans la mucoviscidose A.L. Smith S.B. Fiel N. Mayer-Hamblett B. Ramsey J.L. Burns Susceptibility testing of Pseudomonas aeruginosa isolates and clinical response to parenteral antibiotic administration. Lack of association in cystic fibrosis Chest 123 2003 1495 1502","Evolution of Viruses","\u00c9pid\u00e9miologie des pneumopathies communautaires de l'enfant. Donn\u00e9es actuelles","COVID-19: a potential public health problem for homeless populations","Genomics and outbreak investigation: from sequence to consequence","SARS\u2013associated Coronavirus Replication in Cell Lines","Chapter Four Parasites in Food: From a Neglected Position to an Emerging Issue","Microarrays and gene expression profiling in microbiology and infectious diseases: a clinician's perspective","Cigarette smoke triggers the expansion of a subpopulation of respiratory epithelial cells that express the SARS-CoV-2 receptor ACE2","Human coronavirus OC43 infection induces chronic encephalitis leading to disabilities in BALB/C mice","The Effect of Large-Scale Anti-Contagion Policies on the Coronavirus (COVID-19) Pandemic","Expression cloning of functional receptor used by SARS coronavirus","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","ACE2 expression by colonic epithelial cells is associated with viral infection, immunity and energy metabolism","Estimation of country-level basic reproductive ratios for novel Coronavirus (COVID-19) using synthetic contact matrices","Using Routine Surveillance Data to Estimate the Epidemic Potential of Emerging Zoonoses: Application to the Emergence of US Swine Origin Influenza A H3N2v Virus","R\u00f4le des animaux vert\u00e9br\u00e9s dans l\u2019\u00e9pid\u00e9miologie des zoonoses","Recapitulation of SARS-CoV-2 Infection and Cholangiocyte Damage with Human Liver Organoids","CHAPTER 21 The Widespread Evolutionary Significance of Viruses","Pay attention to situation of SARS-CoV-2 and TCM advantages in treatment of novel coronavirus infection"],"url":["https://doi.org/10.1016/j.jinf.2015.03.006","https://doi.org/10.1101/2020.02.03.20020206","https://doi.org/10.1101/2020.03.24.20043018","https://doi.org/10.1016/j.ajog.2020.03.021","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7089239/","https://doi.org/10.1016/j.humimm.2009.05.006","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4237331/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5811810/","https://doi.org/10.1016/j.bbrc.2004.05.114","https://doi.org/10.1101/2020.03.30.015347","https://doi.org/10.1101/2020.03.10.20033795","https://doi.org/10.1101/2020.03.19.20039107","https://doi.org/10.1016/s0165-2427(01)00397-x","https://doi.org/10.1101/2020.03.22.20040600","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5834927/","https://jvi.asm.org/content/jvi/83/17/8946.full.pdf","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4018502/","https://doi.org/10.1101/2020.02.23.20026864","https://doi.org/10.1101/2020.03.04.20031237","https://doi.org/10.1101/2020.03.11.20031096","https://doi.org/10.1017/ice.2020.61","https://doi.org/10.1016/j.coviro.2017.01.002","https://doi.org/10.1101/2020.02.07.20021188","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4891877/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7090670/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7081524/","https://doi.org/10.1016/j.ajic.2019.03.004","https://doi.org/10.1016/j.it.2020.02.007","https://doi.org/10.1101/2020.03.15.20036293","https://doi.org/10.1101/2020.03.13.20035386","https://doi.org/10.1016/s0761-8425(04)72013-6","https://doi.org/10.1016/b978-012374410-4.00706-8","https://doi.org/10.1016/s0929-693x(97)83481-1","https://doi.org/10.1016/s2468-2667(20)30053-0","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3706975/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3291385/","http
