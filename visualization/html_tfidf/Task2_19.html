8,0.00490218996451058,0.004810502743128447,0.004763693311068975,0.004510823056596332,0.004368088347276645,0.004318140345321523,0.004307982814870298,0.004068004426615527,0.004035551991247995,0.0038927169762173687,0.0037632611052254373,0.0036272600819031507,0.0035143708818074952,0.0035007978731657315,0.0034107343577056836,0.003405212831720866,0.003400259656050416,0.0033963607174182795,0.00325371692596329,0.0032265605561528315,0.0032174771542762895,0.003215526316047799,0.0031971193464555743,0.003160507472160798,0.003052976145770414,0.003],"scr":[1.0,0.704,0.586,0.585,0.497,0.479,0.421,0.389,0.372,0.336,0.332,0.317,0.298,0.275,0.26,0.234,0.232,0.155,0.154,0.139,0.129,0.126,0.114,0.112,0.112,0.107,0.104,0.089,0.08,0.078,0.077,0.063,0.061,0.053,0.045,0.037,0.03,0.029,0.024,0.024,0.024,0.023,0.015,0.013,0.013,0.013,0.012,0.009,0.003,0.0],"text":["Incubation period and serial interval are also key parameters for epidemiological modelling in predicting the transmission dynamics, including the basic reproduction number (R0). R0 is defined as the average number of secondary cases caused by a single infectious individual in a totally susceptible population. 18 Estimation of R0 may require the knowledge of latent period and infectious period, 19, 20 which are both difficult to measure directly. For a disease that is not infectious until onset of symptoms, latent period is equivalent to incubation period, and infectious period can commonly be approximated by the difference of serial interval minus incubation period. 18 However, for COVID-19, the latent period appears to be shorter than incubation period as pre-symptomatic transmission might occur, 16, 17 and this should be accounted for when estimating R0. To our best knowledge, no published studies estimated the latent period of COVID-19, or how often and approximately at which time point the disease could be transmitted prior to the symptomatic onset.","Spreading patterns of COVID-19 at different spatial scales, from local (railway department and department store) to regional (cities within Guangdong Province) to nationwide (Provinces within China), appear similar: new cases arise from contacts with a reservoir, spreading to remote locations through travel from the origin outbreak region. There likely is some secondary spread locally, from cases infected from the reservoir, but local reproduction numbers are low, often insufficient to support sustained transmission. Knowledge of the serial interval, for symptomatic cases in the outbreak, is essential for analysis of the transmission probabilities [14] . Previous studies have estimated the distribution of serial intervals from a set of confirmed transmission pairs, where both the ancestor (who caused infection) and the descendant (who became infected) were known [19, 20] . As such information is mostly lacking [6] (and may be hard to obtain) in this COVID-19 outbreak, we have estimated the serial interval distribution from a curated network, using whatever contact information was available. Existing knowledge of contacts (and timing of those contacts) between cases was used to construct a matrix of prior probabilities, to restrict the transmission network to only those links that are possible. When all transmission links are known, the serial interval distribution can be easily estimated. However, at early stages of an outbreak, information on transmission links is usually incomplete. When a sufficiently large proportion of the transmission links is known, it is possible to estimate both the serial interval distribution, and the transmission probability matrix [14] . Starting from a plausible serial interval distribution, the transmission probability matrix V is updated until convergence; then V is frozen and the serial interval parameters are updated, again until obtaining a new optimum; then the serial interval distribution is frozen and the transmission probability matrix is updated again, and so on, until no further improvement can be found. The estimated serial interval distribution, Gamma(3\u00b716,1\u00b752), has a mean of 4\u00b78 days and good spread out (i.e. large scale parameter) to long serial interval. The variation of serial interval could caused by highly varied incubation period [21] . Such a short serial interval, compared to SARS (mean: 8\u00b74 days) [22] and MERS (mean: 6\u00b78 days) [23], gives COVID-19 ability to spread more rapidly. The rapid spread of COVID-19 in South Korea (from 31 cases on 18 February to 2,022 cases on 28 February) and Italy (from 20 cases on 21 February to 650 cases on 28 February), shows how missed infectious subjects may cause rapid transmission within a very short period, due to the combination of a short serial interval and an occasionally high reproduction number [24] . As the incubation period seems to be highly variable, it may be possible that appearance of symptoms in any case precedes symptom onset in its ancestor. When that happens, the serial interval for symptom onset is negative. To check whether negative serial intervals would adversely affect analysis we used an alternative distribution, where the serial intervals were shifted leftward by a small amount. A shift of one or two days had no destructive effect on estimation of V , and the resulting estimates of the effective reproduction numbers did not change substantially.","Infections with 2019-nCoV can spread from person to person, and in the earliest phase of the outbreak the basic reproductive number was estimated to be around 2.2, assuming a mean serial interval of 7.5 days [2]. The serial interval was not precisely estimated, and a potentially shorter mean serial interval would have corresponded to a slightly lower basic reproductive number. Control measures and changes in population behaviour later in January should have reduced the effective reproductive number. However, it is too early to estimate whether the effective reproductive number has been reduced to below the critical threshold of 1 because cases currently being detected and reported would have mostly been infected in mid- to late-January. Average delays between infection and illness onset have been estimated at around 5\u20136 days, with an upper limit of around 11-14 days [2,5], and delays from illness onset to laboratory confirmation added a further 10 days on average [2].","In conclusion, in both the Singapore and Tianjin COVID-19 clusters we identified both the incubation period and the serial interval. Our results suggest that there is substantial pre-symptomatic transmission, with the serial interval shorter than incubation period by 2-4 days. We find differences in estimated incubation period between early and later cases; this may be due to presymptomatic transmission or differences in reporting and/or in perceived exposure as the outbreak progressed, in the context of social distancing measures. Finally, our shorter serial intervals lead to an estimate of the basic reproduction number of approximately 2 in both datasets, suggesting that stopping half the transmission events may be sufficient to control outbreaks.","Demographic and clinical characteristics as categorical variables were presented as numbers and percentages, while continuous variables were presented as means and standard deviations or 95% confidence intervals (CI), or medians and interquartile ranges (IQR) if appropriate. Inter-group differences in the characteristics were tested by using Pearson's \u03c7 2 test or Fisher's exact test for categorical variables, and by using Student's t-test or analysis of variance for continuous variables showing a normal distribution, and Kruskal-Wallis and Wilcoxon tests for continuous variables with non-parametric distribution. The incubation period was estimated by using a previously described parametric accelerated failure time model (10). Patients with detailed information on the time of exposure, the date of illness onset, or the first time of presentation were included for this analysis. We fitted lognormal, gamma, and Weilbull distributions using Markov Chain Monto Carlo in a Bayesian framework (11). We estimated the serial interval by using the time difference of illness onset between the infector and infectee. Initial reproductive number was estimated by using the best fit model based on date of illness onset of the early (Jan 10-23) local exposed cases without relation to the imported cases and the estimated serial interval of COVID-19. Logistic regression models were applied to identify factors associated with the clinical severity of COVID-19. All statistical tests and analyses of the incubation period, serial interval, and initial reproductive number were performed in R software (R foundation for Statistical Computing).","At the beginning, when the novel coronavirus from Wuhan causes concern in public, delayed and missed detection may exist in the reported number of cases. It brings troubles in estimating the epidemiological parameters and epidemic predictions [4, 5] . Most estimated R 0 ranges from 1.5 to 4.0 [1, 6, 7, 8] . As of Jan 29, 2020, the first investigated incubation period from patients was reported, which had a mean of 5.2 days(95% confidence interval [CI], 4.1 to 7.0) and followed a Poisson distribution, and the basic reproductive number was estimated to be 2.2 (95% CI, 1.4 to 3.9) [6] . However, the early sampled 425 patients had a median age of 59 years and 56% were male. Given those bias on the samples, the estimated epidemiological parameters may have deviations that might lead to great errors in the simulation. In the view of this, we used the data from Shanghai, a relatively well controlled city, to identify and calibrate the key parameters of the incubation period and the basic reproductive number. Subsequently, those parameters were used to evaluate the status of other cities (except for those cities in Hubei province). In Shanghai Model, there is no worry about the shortage of medical supplies, so a negative summation channel performs a direct control effect on the positive feedback infection loop, which is thus of paramount importance in reducing the number of total infectious cases. Two factors in the system can be regulated by the administration, C 0 and C 1 . The confirmation delay does not affect the infecting process, but brings a direct hinder in inspecting the real number of confirmed cases. The input of the Shanghai Model mainly comes from the inspected cases from Wuhan, so the number of daily imported cases should be given by R 1 x 1 , where R 1 is the infection rate of immigration, and x 1 is the daily immigrated population from Wuhan. On Jan 23, 2020, Wuhan went into lockdown to contain the outbreak of the epidemic. Since then, the input from immigration was switched off. Those sudden events changed the system dynamics dramatically, and is difficult to be estimated or approximated by other transmission models. Other similar cities can reuse the Shanghai Model with some modification on the parameters C 0 and C 1 . Nonetheless, the 4 . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","There are three further models incorporating data from international travels: the models of Imai and coauthors (Imai et al., 2020), of Kucharski et al. (Kucharski et al., 2020) and of Wu and collaborators (Wu, Leung, &amp; Leung, 2020). In particular, Imai and coworkers (Imai et al., 2020) estimated a reproduction number of 2.6 (uncertainty range: 1.5\u20133.5). Depending on the different scenarios and levels of zoonotic exposure, the reproduction number was found to vary from 1.7 to 2.6 to 1.9\u20134.2. Depending on the different estimates of generation time, the reproduction number oscillated from 1.3 to 2.7 to 1.7\u20134.3. Based on the level of infectiousness, the reproduction number varied in the range of 1.6\u20132.9. Finally, assuming that the novel virus would cause more mild-to-moderate cases than the SARS virus, the reproduction number would be 2.0 (uncertainty 1.4\u20132.3). Moreover, authors found that only public health interventions blocking over 60% of transmission would be really effective in controlling and containing the coronavirus outbreak. Partially based on the findings of Imai and coworkers (Imai et al., 2020) and building on a SIR model, Yu (Yu, 2020) has computed a basic reproduction number of 3.5 and has estimated that only a quarantine rate of infectious population higher than 90% would enable to effectively control the coronavirus outbreak. Kucharski and colleagues (Kucharski et al., 2020) designed a stochastic SEIR model, based on the Euler-Maruyama algorithm with a 6-h time-step and with the transmission rate following a geometric Brownian motion. Time-varying reproduction number was estimated using the sequential Monte-Carlo approach. Authors utilized several datasets to overcome the issue of unreliability of some data sources and to provide real-time estimates, relying on the Poisson probability calculation. Transmission was modeled as a random process, fluctuating and varying over the time. Similar to the model of Imai and coworkers (Imai et al., 2020), the risk of transmission and the risk of causing a large outbreak were modeled based on a negative binomial offspring distribution, with incubation and infectious period being Erlang distributed. Median reproduction number was found to oscillate between 1.6 and 2.9 before the introduction and implementation of travel restriction. The study by Wu and collaborators (Wu et al., 2020), based on nowcasting and forecasting approach, estimated a basic reproductive number of 2.68 (95% credible interval or CrI 2.47\u20132.86) with 75,815 individuals (95% CrI 37,304\u2013130,330) being infected in Wuhan as of January 25th, 2020. The epidemics doubling time was found to be 6.4 days (95% CrI 5.8\u20137.1). The dynamics transmission model by Shen and coworkers (Shen, Peng, Xiao, &amp; Zhang, 2020) predicted 8042 (95% CI 4199\u201311,884) infections and 898 (95% CI 368\u20131429) deaths, with a fatality rate of 11.02% (95% CI 9.26\u201312.78%). Authors computed a basic reproduction number of 4.71 (95% CI 4.50\u20134.92), which decreased to 2.08 (95% CI 1.99\u20132.18) on January 22nd, 2020. Based on these estimates, the pandemics outbreak is expected to significantly decrease within 77 [95% CI 75\u201380] days from its beginning. Furthermore, authors found that every one-day reduction in the duration of the period from illness/symptom onset to isolation would reduce the peak population size by 72\u201384% and the cumulative infected cases and deaths both by 68\u201380%. The study by Majumder and Mandl (Majumder &amp; Mandl, 2020) utilized the \u201cIncidence Decay and Exponential Adjustment\u201d (IDEA) model and led to an estimate of the reproduction number in the range of 2.0\u20133.1. Finally, Riou and Althaus (Riou &amp; Althaus, 2020), using a stochastic model simulating epidemics trajectories, computed a reproduction number of 2.2 (90% high density interval 1.4\u20133.8). Using statistical approaches, namely exponential growth and maximum likelihood techniques, Liu and colleagues (Liu et al., 2020) estimated the value of the reproduction number ranging from 2.90 (95% CI 2.32\u20133.63) to 2.92 (95% CI 2.28\u20133.67). Zhang and Wang (Zhang &amp; Wang, 2020), employing a Bayesian framework to infer time-calibrated phylogeny from 33 available genomic sequences, found that the time of the most recent common ancestor (MRCA) was December 17th, 2019 (95% highest posterior density interval from December 7th, 2019 to December 23rd, 2019) and that the value of the reproduction number oscillated between 1.1 and 1.6.","In recent publications, the mean incubation period of CoVID-19 was a little bit different. Wang et al, with 138 cases, reported that the median durations from first symptoms to dyspnea, hospital admission, and Acute severe respiratory syndrome (ARDS) were 5 days (range, 1-10), 7 days (range, 4-8), and 8 days (range, 6-12), respectively [35] . And Li et al, with 425 confirmed cases, instructed that the mean incubation period was 5.2 days (95% confidence interval [CI], 4.1 to 7.0), with the 95th percentile of the distribution at 12.5 days. In its early stages, the epidemic doubled in size every 7.4 days. With a mean serial interval of 7.5 days (95% CI, 5.3 to 19), the basic reproductive number was estimated to be 2.2 (95% CI, 1.4 to 3.9) [7] . While Guan et al [36] , with 1099 patients, reported that the estimated mean incubation period of SARS-CoV-2 infection was 3.0 days (range, 0 to 24.0), which was shorter than the two researches above (3.0 days vs 5 days and 5.2 days ). The median incubation period of CoVID-19 ARD was 3.0 days and it had a relatively lower fatality rate than SARS and MERS [35] . While the estimated mean incubation period of SARS-CoV infection was 4.6 days (95% CI, 3.8-5.8 days) [37] and 95% of illness onset occurred within 10 days [38] . The mean time from symptom onset to hospitalization was between 2 and 8 days, but was shorter toward the later phase of the epidemic. The mean time from symptom onset to need for invasive mechanical ventilation (IMV) and to death was 11 and 23.7 days, respectively [39] .","The copyright holder for this preprint . https://doi.org/10.1101/2020.02.08.20021162 doi: medRxiv preprint short delay to isolation, 15% of transmission before symptom onset, and 0% subclinical infection. Table 1 . B) The incubation distribution estimate fitted to data from the Wuhan outbreak by Backer et al. 24 . C) An example of the method used to sample the serial interval for a case that has an incubation period of 5 days. Each case has an incubation period drawn from the distribution in B, their serial interval is then drawn from a skewed normal distribution with the mean set to the incubation period of the case. In C, the incubation period was 5 days. The skew parameter of the skewed normal distribution controls the proportion of transmission that occurs before symptom onset, the three scenarios explored are &lt;1% of transmission before onset (grey), 15% of transmission before onset (gold), and 30% of transmission before onset (pink).","There are a number of important questions still to be answered about the transmission dynamics. These include information about the infectivity during the incubation period; the length of time and virus load during incubation and during the symptomatic period of virus shedding; the incidence and infectiousness of asymptomatic cases, the risk of vertical transmission from mother to fetus35, and other modes of transmission, such as from faeces, saliva and urine. There is some evidence that virus can be isolated from saliva36 and while the initial family cluster found no evidence of virus in stools or urine8, it has since been detected in faeces by PCR in other patients30,37,38 and cultured in one patient, but there has been no evidence of virus in urine. The number of mild or asymptomatic cases has not been determined and relatively few cases have been recorded, but it is probable that current figures only see the tip of the iceberg, and many cases remain undiagnosed19. They pose the greatest threat for increased virus spread27. Information is also needed on the stability of the virus in the environment to better determine transmission risks, and especially the survival of the virus in aerosols and on hard surfaces under different conditions of temperature and humidity.","Understanding the modes of transmission of emerging infectious disease is a key factor in protecting healthcare workers and implementing effective public health measures. The lack of evidence on SARS-CoV-2 transmission dynamics has led to shifting isolation guidelines 5 between airborne and droplet isolation precautions by the WHO, U.S. CDC and other public health authorities. Other emerging coronaviruses (e.g. SARS and MERS) have been suggested to have airborne transmission potential (5, 6) in addition to more direct contact and droplet transmission. At least one study suggests that MERS-CoV has the possibility of transmission from mildly ill or asymptomatic individuals (7). Surface samples taken in patient care areas for 10 MERS and SARS have shown positive PCR results (6); however, experts question the possibility of transmission through contact with surfaces that have been contaminated by an infected person, either by the direct contact of the infected person or the settling of virus-laden particles onto the surface(8). Nonetheless, coronaviruses have been implicated in nosocomial outbreaks with reports of transmission related to environmental contamination (9,10). Nosocomial transmission 15 of SARS-CoV-2 has been reported, but the role of aerosol transmission and environmental contamination remains unclear (11).","In this study, serial interval is defined as the time difference between dates of infection of successive cases in a chain of transmission (different textbooks may have different definitions). Infectious period is the duration of which an infected individual can transmit pathogens to a susceptible host. In this study, infectious period is defined as the time difference between date of infection and date of diagnosis as there is strong evidence showing that a diseased individual remains contagious even during the incubation period, and would be immediately isolated upon positive diagnosis hence losing the transmissibility. Both are key quantities that depict an epidemic and are essential to estimate the basic/controlled reproductive number, . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Under both serial interval scenarios, in a low feasibility setting, the reproductive number was rarely brought below one under either individual quarantine or active monitoring, though a median reduction in the reproductive number of 21.0% and 13.6%, respectively for serial interval scenario 2, can still meaningfully slow the growth of an epidemic; for serial interval scenario 1, active monitoring resulted in only a 3% reduction in the reproductive number while individual quarantine resulted in a 17% reduction. If the epidemic continues to grow, however, the feasibility and social acceptability of quarantining individuals becomes a crucial consideration. In these circumstances, complementary interventions such as social distancing and pharmaceutical interventions may be needed if efficient contact tracing and rapid isolation are not readily achievable, regardless of the extent of presymptomatic transmission.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.03.20029983 doi: medRxiv preprint Our serial intervals are notably shorter than our incubation period estimates, suggesting that there is pre-symptomatic transmission, with infection occurring on average 2.89 and 2.55 days before symptom onset of the infector (Tianjin, Singapore). Because the incubation period is different for early-and late-occurring cases in our data, on average transmission for early-occurring cases is 2.79 and 1.2 days before symptom onset (Tianjin, Singapore) and 8.2, 3.3 days before (Tianjin, Singapore) for late-occurring cases. The fact that serial intervals are shorter than incubation periods is robust in our sensitivity analysis (Table S3 ). These estimates are strengthened by the fact that we have estimated both incubation period and serial interval in the same population and by the fact that we obtain the same result in two distinct datasets. In both sets of estimates, samples of the incubation period minus serial interval are negative with probability 0.8 or higher (Tianjin) and 0.7 or higher (Singapore), suggesting that a substantial portion of transmission may occur before symptom onset (see Supplementary Information and Figure S2 ), consistent with the clinical observations reported by Rothe et al. [21] and Bai et al. [22] .","where S(t), E(t), I(t), and R(t) were the number of susceptible, latent, infectious, and removed individuals at time t; D E and D I were the mean latent (assumed to be the same as incubation) and infectious period (equal to the serial interval minus the mean latent period 4 ); R 0 was the basic reproductive number; z(t) was the zoonotic The case definition of 2019-nCoV differs depending on the context in which it is used.","We used a stochastic Susceptible Exposed Infectious Recovered (SEIR) model to simulate transmission in this population. We simulated epidemics under three potential scenarios with different values of the basic reproductive number, R 0 : 1) a low transmission scenario based on transmission levels in many of the Chinese provinces with elevated isolation and control practices and an R 0 similar to influenza (R 0 =1.5-2.0) 14 ; 2) a moderate transmission scenario that mirrors estimates in early stages of the outbreak in Wuhan, China (R 0 =2.0-3.0) 15 ; and, 3) a high transmission scenario where we assume that R 0 is increased by a factor of 1.65 (R 0 =3.3-5.0) compared to estimates from open community settings, as was observed during the 2017 diphtheria outbreak. 16 The R 0 in each of these scenarios falls within the 95% confidence interval of the current range of estimates for COVID-19. 17 We assumed an Erlang distributed serial interval (time between the onset of symptoms in infector-infectee pairs) with a mean of 6 days (standard deviation = 4.2). 18 The proportion of infections that result in severe disease was estimated using data from a closed population of contacts in Shenzhen, China, for which complete data on contact, age, test results, symptoms, and initial severity were available. 18 Using a Bayesian binomial model, we estimated the proportion of infections that were severe by 10-year age groups and then applied those estimates to the Kutupalong-Balukhali population to get an overall proportion of infections that will develop into severe disease in the specific population. These estimates do not account for differences in comorbidities, differing attack rates by age due to population mixing characteristics, or various other factors.","March 2020 because of the rapid outbreak of the disease worldwide (3) . The course of each epidemic depends on a number of important factors such as the Basic Reproductive Rate, the doubling time or serial interval, and the fatality rate. Estimating the epidemiological factors of COVID-19 and modeling-based prediction are useful in assessing epidemic transmission rates, predicting epidemic trends, and designing control measures (4, 5) .","The incubation period for each case was drawn from a Weibull distribution. A corresponding serial interval for each case was then drawn from a skewed normal distribution with the mean parameter of the distribution set to the incubation period for that case, an SD of 2, and a skew parameter chosen such that a set proportion of serial intervals were shorter than the incubation period (meaning that a set proportion of transmission happened before symptom onset; figure 2). This sampling approach ensured that the serial interval and incubation period for each case was correlated, and prevented biologically implausible scenarios where a case could develop symptoms soon after exposure, but not become infectious until very late after exposure and vice versa.","The causative agent of SARS was identified as a novel coronavirus, the SARS coronavirus (SARS-CoV) . 8, 9 Epidemiological data indicate that the virus is largely spread by direct or indirect contact with respiratory droplets, airborne transmission has also been reported. 10, 11 Initially, as a result of early reports of high infection rates among HCWs, SARS was thought to be highly contagious. This was reinforced with the reporting of 'super-spreading events'. 2, 5, [12] [13] [14] [15] The concept of super-spreading events has been proposed to explain incidents where a SARS patient infects many more persons than would be expected. Such events contributed to large-scale nosocomial outbreaks and have been attributed to the lack of stringent IC measures in hospitals. However, this does not fully explain these events and further research is required to understand the underlying risk factors. Aerosol-generating procedures have been associated with increased risk of transmission through the aerosolisation of virus-containing particles. 16 In addition patients with unrecognised SARS, particularly those with atypical presentations were the source of a number of nosocomial outbreaks. 13, 15 As the outbreak evolved SARS was shown to be only moderately transmissible with an estimated basic reproductive number of approximately three. 17, 18 The basic reproductive number refers to the average number of secondary cases generated by one primary case in a susceptible population. For SARS this is much lower than for influenza, and unlike influenza and other viral respiratory diseases, SARS-CoV has a long incubation period (up to 14 days), with the viral load peaking during the second week of illness and appearing to be highest in patients with more severe disease. 2 This may explain why transmission has not been identified in asymptomatic patients or after symptoms have resolved, and why transmission mainly occurs in hospitals.","In November, 2002, the severe acute respiratory syn drome coronavirus (SARSCoV) emerged in China causing global anxiety as the outbreak rapidly spread, and by July, 2003, had resulted in over 8000 cases in 26 countries. In December, 2019, a novel coronavirus, named SARSCoV2, emerged in Wuhan, China, and led to a rapidly spreading outbreak of coronavirus disease 2019 (COVID19). By Jan 30, 2020, COVID19 was declared a public health emergency of international concern. The similarities between SARSCoV and SARS CoV2 are striking, not only in name. The whole genome of SARSCoV2 has a 86% similarity with SARSCoV. 1 Both viruses share high degrees of homology to SARS like coronaviruses isolated in bats, suggesting that bats are the probable origin of both SARSCoV and SARS CoV2. Live animal markets selling multiple species of wild and domestic animals in proximity to large populations of densely housed humans are thought to be the source of both outbreaks. Even in terms of disease dynamics there are apparent similarities. The main transmission route is thought to be respiratory droplets, although viral shedding via faeces has also been reported for both viruses. The angiotensinconverting enzyme 2 (ACE2), found in the lower respiratory tract of humans, has been identified as the receptor used for cell entry for both SARSCoV and SARSCoV2. 2,3 COVID19 and SARS have a median incubation time of about 5 days. The mean serial interval of COVID19 is 7\u00b75 days (95% CI 5\u00b73-19\u00b70) and the initial estimate for the basic number (R\u2080) was 2\u00b72 (95% CI 1\u00b74-3\u00b79), 4 similar to that reported for SARS (mean serial interval 8\u00b74 days, and basic R\u2080 range 2\u00b72-3\u00b76 for serial intervals of 8-12 days). 5 Risk factors for severe disease outcomes are old age and comorbidities. The progression for patients with severe disease follows a similar pattern in both viruses, with progression to acute respiratory distress syndrome approximately 8-20 days after onset of first symptoms, whereby lung abnormalities on chest CT show greatest severity approximately 10 days after initial onset of symptoms. [6] [7] [8] [9] However, the similarities end here. successful and included active case detection, isolation of cases, contact tracing and quarantine of all contacts, social distancing, and community quarantine. \u2022 Whether these measures will also be successful for COVID-19 will not depend on the similarities but the differences between SARS and COVID-19. \u2022 Clear differences are emerging, such as in transmissibility and severity pyramids; COVID-19 has a higher transmissibility than SARS, and many more patients with COVID-19 rather than SARS have mild symptoms that contribute to spread because these patients are often missed and not isolated. \u2022 Because of the extent of community spread, traditional public health measures might not be able to halt all human-to-human transmission, and we need to consider moving from containment to mitigation.","The negative values of serial interval and time point of exposure provide evidence of presymptomatic transmission, which are consistent with the much shorter latent period than incubation period. The percentages of negative serial interval (3.92%) and negative time point of exposure (43.78%) can be viewed as the lower and upper limits of probability of presymptomatic transmission, respectively. Asymptomatic transmission was also observed in this study (Table 3 ). These findings are in line with those of previous studies. 8,9,14-17 Stratified analysis in this study found a trend towards longer incubation period of less severe cases as compared with that of more severe cases. This implies that severe cases could be detected and 'removed' from the pool of transmission sources more quickly, while less severe cases would All rights reserved. No reuse allowed without permission. the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The copyright holder for this preprint . https://doi.org/10.1101/2020.02.08.20021162 doi: medRxiv preprint The incubation period for each case was drawn from a Weibull distribution. A corresponding serial interval for each case was then drawn from a skewed normal distribution with the mean parameter of the distribution set to the incubation period for that case, a standard deviation of 2, and a skew parameter chosen such that a set proportion of serial intervals were shorter than the incubation period (meaning that a set proportion of transmission happened before symptom onset) ( Figure 2 ). This sampling approach ensured that the serial interval and incubation period for each case was correlated, and prevents biologically implausible scenarios where a case can develop symptoms very soon after exposure but not become infectious until very late after exposure and vice versa.","where the values of d range from [5 to 7] , consistent with reported estimates of serial intervals (7). Our measure is considered only a proxy for R because it does not use details of the (so far poorly defined) serial interval distribution, but instead, simply calculates the multiplicative increase in the number of incident cases over approximately one serial interval. Such proxies are at least approximately monotonically related to the true reproductive number and cross 1 when the true reproductive number crosses 1 (8) . After computing these proxy values over a variety of subsequent moving time windows, a mean value was obtained and utilized as our estimated reproductive number R for each province. To minimize potential inclusion of imported cases in our analysis, R estimates were calculated after the closure of Wuhan on January 23rd, 2020.","More importantly, the estimated median serial interval is shorter than the preliminary estimates of the mean incubation period (approximately 5 days) [2, 8] . As illustrated in Figure 2 , when the serial interval is shorter than the incubation period, pre-symptomatic transmission is likely to have taken place and may even occur more frequently than symptomatic transmission. A substantial proportion of secondary transmission occurring before illness onset indicates that many transmissions cannot be prevented solely through isolation of symptomatic cases, as by the time contacts are traced they may have already become infectious themselves and generated secondary cases [9] . It is possible that serial intervals were shortened due to case isolation, especially outside of China, but even the subset of data in China alone can indicate that the mean is shorter than 7.5 days.","More importantly, the estimated median serial interval is shorter than the preliminary estimates of the mean incubation period (approximately 5 days) [2, 8] . As illustrated in Figure 2 , when the serial interval is shorter than the incubation period, pre-symptomatic transmission is likely to have taken place and may even occur more frequently than symptomatic transmission. A substantial proportion of secondary transmission occurring before illness onset indicates that many transmissions cannot be prevented solely through isolation of symptomatic cases, as by the time contacts are traced they may have already become infectious themselves and generated secondary cases [9] . It is possible that serial intervals were shortened due to case isolation, especially outside of China, but even the subset of data in China alone can indicate that the mean is shorter than 7.5 days.","Initial evaluation of COVID-19 transmission dynamics showed that the basic reproductive number (R 0 ) of 2019-nCoV is estimated to be 1.4-3.9 [12] . The R 0 of SARS-CoV in the absence of interventions was 2.3-3.7 [22, 23] . Breban et al. estimated MERS-CoV R 0 to be 0.50-0.92 by analysis of 55 of the first 64 laboratory-confirmed cases [24] . With the implementation of rapid diagnosis, coupled with effective isolation of patients, the R 0 of SARS-CoV dropped to less than 1, explaining why the SARS-CoV outbreak could eventually be controlled [25] [26] [27] . However, it is worth noting that R 0 estimates may vary upon numerous biologic, socio-behavioral, and environmental factors, and must be interpreted with caution [28] .","We estimated the transmission rate within Wuhan, , to be 1.94 d -1 (95%CI, 1.25-6.71), while we found the infectious period to be 1.61 days (95%CI, 0.35-3.23). We calculated the basic reproductive number, 0 , of the infection to be 3.11 (95%CI, 2.39-4.13), comparable to the range for SARS estimated from outbreaks during the 2003 epidemic (Lipsitch et al., 2003; World Health Organization, 2003) . We highlight that this number is highly uncertain and that a large range of parameters are consistent with the data given the assumptions of our model. This estimate reflects both the dynamics of transmission and, potentially, the dynamics of case reporting, with increases as reporting over time potentially increasing our estimate. The estimate we give here represents an update from the report of 23 January in which we estimated a higher 0 , and highlights the sensitivity of our findings to additional data at this early period. The current estimate of 0 is significantly greater than 1, the epidemic threshold, providing evidence that sustained human-to-human transmission is occurring in China. Further, it suggests that a concerted effort will be required to control the outbreak, requiring between 38% and 80% of transmission to be averted to control the epidemic.","From the very first events of the MERS-CoV epidemic, the virus showed its health careeassociated dynamic. 6 Apart of sporadic community cases and family clusters, health careeassociated transmission has been reported on several occasions during the last 2 years, indicating human-to-human, although inconsistent, transmission (Table 1) . 2, 3, 6, 8, [22] [23] [24] [25] [26] [27] Gaps in infection control were the common denominator in the events of health care associatede transmission. 2, 3, 6, 8, 22, 24 During the largest so farepublished outbreak of MERS-CoV that occurred in Al-Hasa, Saudi Arabia, in 2013, 4 health care facilities were affected through transfer of patients but also possibly because of repeated introductions of cases from the community. 3 The outbreak extended for almost 2 months and involved 34 cases, including 2 HCWs. Most cases were confined in the hemodialysis unit with rapid transmission and high attack rates. 3 This outbreak gave the opportunity to elucidate several epidemiologic parameters of secondary MERS-CoV infection, such as the incubation period (5.2 days; 95% confidence interval, 1.92-14.7 days), serial interval (7.6 days; 95% confidence interval, 2.5-23.1 days), and heterogeneity in transmission, with many infected patients not transmitting the infection at all and 1 infected patient transmitting the infection to 7 others. 3 Moreover, this outbreak raised the possibility of transmission through direct or indirect contact and between rooms in the same ward. 3 A recent study showed that MERS-CoV remained viable for up to 48 hours under specific environmental conditions, which mimic the hospital environment (20 C with 40% relative humidity), whereas its stability was not reduced during aerosolization. 28 These data show that MERS-CoV has the potential to spread through contact or fomites caused by prolonged survival. A model-based study found that the virus structural characteristics render it very likely to remain viable in the environment for a long period and support fecal-oral transmission. 29 Vomiting and diarrhea are common in patients with MERS-CoV 1,22,27 and may contribute to transmission. The MERS-CoV case imported in France shared his bathroom with the secondary hospital-acquired case, which raises the possibility of spread through stools. 22 MERS-CoV is predominantly shed through respiratory secretions during cough. MERS-CoV has been detected through polymerase chain reaction for up to 16 days in respiratory specimens and stools and up to 13 days in urine. 22, 30, 31 Our knowledge about virus shedding and viral load kinetics throughout the clinical course of ill patients is scarce and therefore can provide limited guidance about the duration of implementation of infection control measures. 31 The possibility of prolonged shedding under an immunocompromised status should also be investigated and considered for infection control purposes.","variation can be summarized by the incubation period distribution and the serial interval distribution respectively. If the observed mean serial interval is shorter than the observed mean incubation period, this indicates that a significant portion of transmission may have occurred before infected persons have developed symptoms. A large proportion of presymptomatic transmission would likely reduce the effectiveness of control or preventive measures that are directly or indirectly initiated by symptom onset, such as isolation, contact tracing for quarantine, and enhanced hygiene or use of face masks for symptomatic persons. Failing to consider pre-symptomatic transmission would likely overestimate the effect of such measures when devising control strategies.","In conclusion, this study obtained robust estimates of several key epidemiological parameters of COVID-19. It provides additional evidence on the mean incubation period of COVID-19, which supports current practice of 14-day quarantine of persons with potential exposure but also suggests that longer monitoring periods might be needed for selected groups. The estimates of serial interval, time point of exposure and latent period provide consistent evidence on pre-symptomatic transmission. Asymptomatic transmission was also observed. This together with asymptomatic transmission and the generally longer incubation and serial interval of less severe cases suggest a high risk of long-term epidemic in the absence of appropriate control measures.","We fit the model assuming short (mean of 4.8 days; scenario 1) versus long (mean of 7.5 days; scenario 2) serial interval estimates. Model fitting by SMC for serial interval scenario 1 (mean = 4.8 days) resulted in mean duration of infectiousness 2.4 days [95% CI 1.0, 6.7]; mean time of peak relative infectiousness at 43% of the duration of infectiousness [0%, 97%]; and a mean time of infectiousness onset 0.77 days before symptom onset [1.98 days before, 0.29 days after] (Table 2, Figure S1 ). The longer serial interval in scenario 2 (mean = 7.5 days) resulted in slower disease dynamics: mean duration of infectiousness 4.8 days [95% CI 1.12, 10.5]; mean time of peak relative infectiousness at 38% of the duration of infectiousness [0%, 97%]; and a mean time of infectiousness onset 0.51 days after symptom onset [0.77 days before, 1.50 after] (Table 2, Figure S2 ). Therefore, given the same incubation period distribution with mean = 5.2 days, a serial interval with mean = 4.8 days is best fit by substantial presymptomatic infectiousness (mean = 20.5% [0%, 91.4%]) while a longer serial interval with mean = 7.5 days is best fit by limited presymptomatic infectiousness (mean = 0.065% [0%, 0.88%]).","Understanding the impact of non-pharmaceutical interventions on the epidemic dynamics is crucial for decision-makers to take proper actions to contain the COVID-19. Since the beginning of the outbreak, scientists have been actively retrieving the epidemiological characteristics such as the time from infection to illness onset (incubation period) and the time from illness onset to hospital admission or isolation (infectious period) (Chen et al., 2020; Guan et al., 2020; Huang et al., 2020; Linton et al., 2020) . Researchers have used the reported cases during the early stage of the epidemic and predicted the epidemic trajectory, the basic reproductive number 0 from which ranges from 2.2 to 6.6 (Read, Bridgen, Cummings, Ho, &amp; Jewell, 2020; Sanche et al., 2020; Zhao et al., 2020) . Several studies explored the effects of the quarantine of Wuhan (X. Shen, Peng, Guo, Xiao, &amp; Zhang, 2020) , travel restrictions (Chinazzi et al., 2020) , and other non-pharmaceutical intervention strategies (Lai et al., 2020; Zhu et al., 2020) on the future transmission dynamics at different geographical scales.","The effectiveness of individual quarantine versus active monitoring, targeted by contact tracing, heavily depends on the assumptions regarding the serial interval, the amount of transmission that occurs prior to symptom onset, and the feasibility setting. Under our fitted disease natural history parameters for serial interval scenario 1, with a shorter mean serial interval and hence substantial presymptomatic infectiousness, individual quarantine was considerably more effective than active monitoring at reducing onward transmission by an infected contact. To offset this relative benefit of individual quarantine compared to active monitoring, perverse incentives to avoid quarantine would have to be correspondingly larger. Both scenarios were fit using an incubation period with mean = 5.2 days among 451 lab-confirmed cases from Wuhan; 12 other recent estimates of the incubation period of COVID-19 include a mean of 6.4 7 . CC-BY 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Apart from the early cases2,5, subsequent human infections were caused by sustainable human-to-human transmission. Using the first 425 confirmed cases in Wuhan, Li et al. estimated that the mean incubation period of infection with SARS-CoV-2 was 5.2 days (95% confidence interval (CI), 4.1\u20137.0), with about 95% of the cases developing symptoms within 12.5 days of an exposure5, justifying the current recommendations of a 14-day period for medical observation or quarantine. The reproductive number (R0; the number of secondary cases expected in a completely susceptible population) and the epidemic doubling time were estimated to be 2.2 (95% CI, 1.4\u20133.9) and 7.4 days (95% CI, 4.2\u201314), respectively. Studies from others also have led to broadly similar figures13. These are comparable to those observed during the SARS epidemic. However, transmission of SARS-CoV-2 can occur from patients with mild disease9,10. Whether transmission can occur during the late incubation period remains controversial10. This is in sharp contrast to the transmission pattern observed during SARS, for which transmission rarely occurred until after the 4\u20135 days after symptom onset. Taken together, these findings suggest that the public-health interventions that successfully interrupted the spread of SARS-CoV are unlikely to be as effective in the current outbreak.","We sampled the estimated serial interval and incubation period distributions to estimate the probability that the incubation period minus the serial interval is negative. This could indicate the portion of transmission that occurs before symptom onset, but it makes the strong assumption that incubation period and onset of symptoms occur independently and it does not take the growth curve of 3 . CC-BY-NC 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","More importantly, the estimated median serial interval is shorter than the 20 preliminary estimates of the mean incubation period (approximately 5 days) 21 [3, 6] . As illustrated in Figure 2 , when the serial interval is shorter than the 22 incubation period, pre-symptomatic transmission is likely to have taken place 23 and may even occur more frequently than symptomatic transmission. A 24 All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","We consider a deterministic Susceptible-Infected-Infectious-Excluded (SIIE) model shown in figure 1. Our model is similar to a commonly used SIR model extension, SEIR [3, 4] ; key differences and their consequences are explained in Discussion. We assume that an individual can be in one of the following states: susceptible (S), infected (i 1 , . . . , i 5 ), infectious (I), or excluded (E). Susceptible individuals get infected by contact with infectious individuals at the rate proportional to the contact rate, r C . Multiple infected states are introduced to account for the average incubation period, \u03c4. With Figure 1 . Scheme of the model with notation guide and default parameter values. The incubation period, resulting from inclusion of k = 5 intermediate infected states, follows the Erlang distribution with average \u03c4 = 5 days, in agreement with data [1, 2] . The serial interval follows the hypoexponential distribution with rate parameters \u03bb = {5/\u03c4, 5/\u03c4, 5/\u03c4, 5/\u03c4, 5/\u03c4, r E }. The model is fully characterized by three parameters: r C , r E , and \u03c4. k = 5 infected states such representation is equivalent to the assumption that the incubation period is distributed according to the Erlang distribution with k = 5 and the rate parameter \u03bb = k/\u03c4 = 1/day. Infectious individuals may become excluded with the exclusion rate r E . As a consequence, the serial interval is distributed according to the hypoexponential distribution that is a series of k = 5 exponential distributions, each originating from one step of the incubation process, having mean times \u03c4/k = 1 day, and one exponential distribution, originating from the \"exclusion\" process, with mean time 1/r E = 3 days. The serial interval distribution implicated by the model agrees perfectly with the distribution obtained from epidemic data (see figure 2B in Ref. [5] ). Excluded individuals comprise the confirmed cases currently handled by the healthcare, those recovered with acquired resistance, and the deceased. Excluded individuals cannot infect. We assume that excluded individuals maintain resistance to the disease. The dynamics is governed by a system of 8 ordinary differential equations provided as equations (8a-8e) and analysed in Methods.","Despite the explosive growth of the number of studies on COVID-19, several key epidemiological parameters of the disease remain to be clarified, among which are incubation period and serial interval. The two parameters have important implications for the monitoring, surveillance and control of infectious disease. The mean or median incubation period and serial interval estimated by previous studies were mostly 4 to 5 days, 2-7 and 4 to 4.5 days, [8] [9] [10] [11] [12] respectively. While some of the studies included only a limited number of cases (around or less than 100), 2, 4, 6, 7, [9] [10] [11] [12] others might have suffered from inaccuracy of original data. For example, in some studies, most cases had a long or even unclear interval of exposure, making it difficult to determine the exact exposure date 3, 5, 13 and giving rise to error. Besides, the order of transmission (i.e., who is infector and who is infectee) in clustering cases, which is crucial to estimation of both parameters, is easy to be mistaken given the possibility of pre-symptomatic and asymptomatic transmission, [14] [15] [16] [17] but previous studies rarely described how this issue was handled.","In models of the spread of COVID-19, the key parameters are the basic reproduction number which refers to the average number of secondary cases generated from a contagious person, and a dispersion parameter that can provide further information about outbreak dynamics and potential for superspreading events [Riou and Althaus 2020] . It is estimated that the basic reproductive number of COVID-19 is around 1.5 to 4 [Rabajante 2020]. Parameters in models of disease spread are usually considered constant for the entire population with time-variation [Liu, et.al. 2020] . However, these parameters vary considering the heterogeneity of the population, location of virus transmission, and socio-economic and political factors [Rabajante, 2020] .","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.05.20031088 doi: medRxiv preprint Figure 2 . The effective reproductive number under active monitoring (x axis) and individual quarantine (y axis) increases with the basic reproductive number (colors) and in low feasibility settings (circles) compared to high feasibility settings (triangles) in serial interval scenario 1. Equivalent control under individual quarantine and active monitoring would follow the y=x identify line.","The rapid spread of 2019-noV pneumonia around the world poses a major threat to the closely connected and interdependent world today. The reproductive number R refers to the average number of secondary cases generated from primary cases, and has become a key quantity to determine the intensity of interventions needed to control epidemics [2] . On January 29, 2020, Li et al conducted a study of the first 425 confirmed cases in Wuhan, showing that the R of 2019-nCoV was 2.2, and revealed that person-to-person transmission occurred between close contacts [3] . On January 26, 2020, new research shows that the reproductive ratio of 2019-nCoV is 2.90, which is higher than the 1.77 SARS epidemic [4] \u3002In the absence of comprehensive treatments or vaccines, China has adopted the most effective isolation prevention and control measures to isolate patients diagnosed with 2019-nCoV to control the spread of infection, but the number of 2019-nCoV infections has far exceeded that of SARS epidemics. Existing basic research results and actual situation of epidemic spread have shown that 2019-nCoV has a higher pandemic risk than the outbreak of SARS in 2003 [4] \u3002 This paper discusses the feasibility of using the deterministic model of the transmission dynamics model of infectious diseases to assess the development of the 2019-nCoV epidemic in China. Some researchers have tried to study and evaluate the development trend of the 2019-nCoV pneumonia epidemic through the transmission dynamics. On Jan 24, 2020, British scholars Read et al [5] estimated that the number of 2019-nCoV infection cases in Wuhan would reach 190000 on Feb 4, which obviously overestimated the development trend of the epidemic. On Jan 31, 2020, Wu et al [6] , scholars from Hong Kong, China, predicted that the number of infections in Wuhan on Jan 25 exceeded 75815, which also obviously overestimated the spread of the epidemic. Chinese scholars Shen et al. [7] used dynamics models to predict the peak time and scale of the epidemic, and estimated that the peak number of infections was less than 20,000, which was lower than the raw data released on Feb 10. Chinese scholars Xiao et al. [8] established a transmission dynamic model with considering intervention strategies such as close tracking and quarantine. Based on their model, scholars predicted that the epidemic would reach its peak around Feb 5 [8] , which made an early estimation of the peak time of the epidemic. In summary, although some researchers have carried out research on the transmission dynamics of the 2019-nCoV pneumonia epidemic, the real epidemic development has far deviated from the prediction results of previous studies.","In total, 1155 cases from China, Japan, Singapore, South Korea, Vietnam, Germany and Malaysia were included for the final analysis. The mean and standard deviation were 7.44 days and 4.39 days for incubation period, 2.52 days and 3.95 days for the upper limit of latent period, 6 .70 days and 5.20 days for serial interval, and -0.19 day (i.e., 0.19 day before infector's symptom onset) and 3.32 days for time point of exposure. R0 was estimated to be 1.70 and 1.78 based on two different formulas. For 39 (6.64%) cases, the incubation periods were longer than 14 days. In 102 (43.78%) infector-infectee pairs, transmission occurred before infectors' symptom onsets. In 27 (3.92%) infector-infectee pairs, infectees' symptom onsets occurred before those of infectors. Stratified analysis showed that incubation period and serial interval were consistently longer for those with less severe disease and for those whose primary cases had less severe disease. Asymptomatic transmission was also observed.","Serial interval is the interval from illness onset in a primary case to illness onset in the secondary case. The mean serial interval was estimated at 7.5 days(95% CI, 5.3-19days) using contact tracing data from early Wuhan cases in 2019-nCoV pandemic, which was shorter than the 8.4-day mean serial interval reported for SARS (Lipsitch et al., 2003) and 12.6-day for MERS (Cowling et al., 2015) . Another estimation of the mean serial interval from 26 infector-infectee pairs was surprisingly 2.6 days, which was shorter than the median incubation period, suggesting a substantial proportion of secondary transmission before illness onset (Nishiura et al., 2020) .","We observed the mean serial interval was 4.1 days for COVID-19, which is shorter than the 8.4-day and the 7.6-day mean serial interval reported for SARS and MERS, respectively. 5,20 More importantly, the serial interval is shorter than the estimates of the mean incubation period (4.9 days), suggesting that a proportion of secondary transmission may occur before symptom onset of the first-generation cases. Li et al. 17 estimated the mean serial interval at 7.5 days based on the cases reported in Wuhan city early in the epidemic (mostly in December 2019). However, there were only six pairs first-generation and secondary cases in this study, and the small sampling bias may have been introduced to the variance and mean. Our observed serial interval has been consistently demonstrated by a recent study that the estimated mean serial interval was 4.2 days based on 20 pairs of first-generation and secondary cases. 21 . CC-BY-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The 2019-nCoV or SARS-CoV-2 is an enveloped RNA virus that belongs to the Coronaviridae, a family of viruses that can infect humans and several animal species. To date, seven human coronaviruses have been identified (HCoV-229E, HCoV-NL63, HCoV-OC43, HCoV-HKU1, SARS-CoV, MERS-CoV, and SARS-CoV-2). 7 The SARS-CoV-2 belongs to the subgenus Sarbecovirus and most closely resembles a bat coronavirus, with which it shares 96.2% genetic sequence homology. 2 8 9 The current belief is that COVID-19 was introduced into humans through an as yet unidentified intermediary animal, and it has since propagated through human-to-human spread. Human-to-human transmission occurs primarily through respiratory droplets that travel up to 2 m and may enter the respiratory tract of individuals within range or contaminated surfaces, leading to infection through contact transmission. 10 The average incubation period is 5 days, but it ranges from 1 to 14 days. 10 11 The basic reproductive number (the number of cases one infected individual generates), R 0 , is estimated to be 2.68 (95% confidence interval: 2.47e2.86). 12 Whilst asymptomatic transmission (during the incubation period, before onset of symptoms in infected individuals) has been suggested, it remains controversial and currently does not appear to be a major factor for infection transmission. 10 Infections in humans result in a spectrum of clinical disease, from mild upper respiratory tract infection, mostly commonly characterised by fever (82%) and cough (81%), to severe acute respiratory distress syndrome (ARDS) and sepsis. The median age of infected individuals is between 49 and 56 yr. 1 13 Children are rarely diagnosed with 2019-nCoV, a phenomenon that has not yet been explained. Characterisation of the first 99 cases of 2019-nCoV within Wuhan demonstrated that 33% had severe illness, with 17% developing ARDS, 4% requiring mechanical ventilation, and 4% having sepsis. 13 The case fatality rate is currently estimated at 2% based on the confirmed cases reported for the ongoing outbreak. 3 However, as mild and subclinical infections are currently under-reported, the true case fatality is likely lower than this. 14 People with co-morbidities, such as diabetes mellitus and cardiovascular disease, appear to be at higher risk for death. 1 13 ","The incubation and infectious periods have been a most important issue in the present epidemic and estimates have varied as more information is available on the dynamics of the disease. We will use incubation period 1/\u03b3 = 6 days [3, [7] [8] [9] . The same situation occurs with the infectious period that we take 1/\u03b7 = 10 days [7, 10, 11] . One of the first articles to calculate the basic reproduction number R 0 of the new coronavirus in Wuhan China, estimated (Jan 24, 2020) its value as 2.68(2.47 \u2212 2.86) with an epidemic doubling time of 6.4 days (5.8 \u2212 7.1) [3] . Other authors have estimated the basic reproductive number to be around 2.5, value that we use here for the Wuhan original outbreak but again there exist some variability and uncertainity in the different estimates [9] [10] [11] [12] [13] [14] . In what follows some simple models are described related to three specific situations described above and occurring during this epidemic: disease dispersion due to long range population movement, behavioral change imposed on individuals as an strategy of containment, and the effect of social distancing on the general fate of the epidemic.","Our estimates of the basic reproductive number for this novel coronavirus are comparable to most estimates reported for SARS and MERS-CoV, but similar to some estimates from subsets of data in the early period of SARS. For the SARS coronavirus, estimates of the mean reproductive number ranged from 1.1 to 4.2 with most estimates between 2 and 3 (Bauch et al., 2005) . These estimates represent a range of methods and settings. Some estimates come from data that mixes time periods before and after control. Estimates of 0 also varied based on assumed serial intervals (e.g. (Lipsitch et al., 2003) estimated 0 ranging from 2.2 to 3.6 for serial intervals of 8 to 12 days (9). Another study (Bauch et al., 2005) reviewed sources of variation in basic reproductive numbers of SARS and noted that those locations in which outbreaks occurred, 0 was approximately 3. Estimates from MERS-CoV were uniformly lower, with estimates from Saudi Arabia having a mean of less than 1 (~0.5) but exhibited large temporal variability with increases in some periods of time particularly in healthcare settings (Cauchemez et al., 2016) .","The basic reproduction number is model-based and largely depends on the epidemiological setting and the most important parameter to determine the intrinsic transmissibility. The early outbreak data largely follow exponential growth. Different models based on the clinical progression of the disease were devised to estimate the basic reproductive number. In the early stages of COVID-19, the pandemic doubled in size every 7.4 days, and the basic reproductive number was estimated to be 2.2 [7] . Another study estimated a similar reproductive number, which ranged from 2.24 to 3.58 [11] . However, a deterministic compartmental model devised based on the likelihood and a model analysis showed that the control reproduction number may be as high as 6.47 [12] . As noted in the paper, this basic reproductive number is higher because the estimation accounts for three to four generations of viral transmission and intensive social contacts. The basic reproductive number estimated by the majority of studies ranges from 2.24 to 3.58 [13] , which is slightly higher than that of SARS.","In Singapore and Tianjin we estimated relatively short serial intervals. Of particular note, early estimates of R0 for COVID-19 used the SARS serial interval of 8.4 days [7, 8, 26] . Our serial interval findings from two populations mirror those of and Zhao et al [27] and Nishiura et al [13] , who estimated a serial interval of 4.4 and 4.0 days. Furthermore, we estimate the serial interval to be shorter than the incubation period in both clusters, which suggests pre-symptomatic transmission. This indicates that spread of SARS-CoV-2 is likely to be difficult to stop by isolation of detected cases alone. However, shorter serial intervals also lead to lower estimates of R0, and 13 . CC-BY-NC 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Much is still unknown about the time scale and effectiveness of asymptomatic transmission in COVID-19. Here we highlight the need to characterize the generation-interval distribution for asymptomatic transmission, and its consequences not only for contact tracing but for estimation of the basic reproduction number of the ongoing COVID-19 outbreak [11] and of the effective proportion of asymptomatic transmission during the exponential-growth phase. Our reproductive number findings fit into a broader framework linking epidemic speed, strength, and generation intervals -for a given observed speed increases in the mean generation interval imply larger reproduction number [9, 10, [13] [14] [15] ."],"title":["Epidemiological parameters of coronavirus disease 2019: a pooled analysis of publicly reported individual data of 1155 cases from seven countries","Strongly heterogeneous transmission of COVID-19 in mainland China: local and regional variation","Epidemiological research priorities for public health control of the ongoing global novel coronavirus (2019-nCoV) outbreak","Transmission interval estimates suggest pre-symptomatic spread of COVID-19","Epidemiological and clinical characteristics of COVID-19 in Shenzhen, the largest migrant city of China","A Cybernetics-based Dynamic Infection Model for Analyzing SARS-COV-2 Infection Stability and Predicting Uncontrollable Risks","An updated estimation of the risk of transmission of the novel coronavirus (2019-nCov)","The SARS-CoV-2 outbreak: what we know","Feasibility of controlling 2019-nCoV outbreaks by isolation of cases and contacts","COVID-19: a novel zoonotic disease caused by a coronavirus from China: what we know and what we don\u2019t","Transmission Potential of SARS-CoV-2 in Viral Shedding Observed at the University of Nebraska Medical Center","Estimation of the Time-Varying Reproduction Number
