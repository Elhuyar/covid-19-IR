3,0.005192027862309271,0.005154697772522168,0.005078508633445611,0.004978259391008627,0.004957583851183117,0.004805682618230313,0.004745080393360111,0.004558962956371315,0.004486085508455981,0.004402680363146029,0.004348122081558781,0.004286506760950623,0.00420529042761523,0.004188458024854914,0.004062534004679333,0.0040576137206331285,0.004023662454313137,0.0038499777069663445,0.003812136409179008,0.0037657650299023856,0.0032356633781247097,0.003200453372086803,0.0031418250800442403,0.003121622234945721,0.003050483793108049,0.003040499729601709,0.003020367762173817,0.003],"scr":[1.0,0.605,0.487,0.382,0.337,0.328,0.308,0.304,0.298,0.276,0.268,0.266,0.228,0.22,0.197,0.197,0.194,0.18,0.154,0.152,0.151,0.136,0.129,0.127,0.122,0.116,0.115,0.106,0.103,0.092,0.087,0.083,0.079,0.076,0.071,0.07,0.063,0.062,0.06,0.05,0.048,0.045,0.014,0.012,0.008,0.007,0.003,0.002,0.001,0.0],"text":["COVID-19 is now a pandemic and many of the affected countries face severe shortages of hospital resources. In Brazil, the first case was reported on February 26. As the number of cases grows in the country, there is a concern that the health system may become overwhelmed, resulting in shortages of hospital beds, intensive care unit beds, and mechanical ventilators. The timing of shortage is likely to vary geographically depending on the observed onset and pace of transmission observed, on the availability of resources, and on the actions implemented. Here we consider the daily number of cases reported in municipalities in Brazil to simulate twelve alternative scenarios of the likely timing of shortage, based on parameters consistently reported for China and Italy, on rates of hospital occupancy for other health conditions observed in Brazil in 2019, and on assumptions of allocation of patients in public and private facilities. Results show that hospital services could start to experien...","The COVID-19 pandemic is overwhelming healthcare systems worldwide. A significant portion of COVID-19 patients develop pneumonia and acute respiratory distress syndrome (ARDS), necessitating ventilator support. Some health systems do not have the capacity to accommodate this surge in ventilator demand, leading to shortages and inevitable mortality. Some clinicians have, of necessity, jerry-rigged ventilators to support multiple patients, but these devices lack protected air streams or individualized controls for each patient. Moreover, some have not been tested under conditions of ARDS. We have developed the Individualized System for Augmenting Ventilator Efficacy (iSAVE), a rapidly deployable platform to more safely use a single ventilator to simultaneously support multiple critically-ill patients. The iSAVE enables patient-specific volume and pressure control and incorporates safety features to mitigate cross-contamination between patients and flow changes due to patient interdepende...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","Abstract Since December 2019, more than 79,000 people have been diagnosed with infection of the Corona Virus Disease 2019 (COVID-19). A large number of medical staff was sent to Wuhan city and Hubei province to aid COVID-19 control. Psychological stress, especially vicarious traumatization caused by the COVID-19 pandemic, should not be ignored. To address this concern, the study employed a total of 214 general public and 526 nurses (i.e., 234 front-line nurses and 292 non-front-line nurses) to evaluate vicarious traumatization scores via a mobile app-based questionnaire. Front-line nurses are engaged in the process of providing care for patients with COVID-19. The results showed that the vicarious traumatization scores for front-line nurses including scores for physiological and psychological responses, were significantly lower than those of non-front-line nurses (P &lt; 0.001). Interestingly, the vicarious traumatization scores of the general public were significantly higher than those o...","The largest outbreak of severe acute respiratory syndrome (SARS) struck Beijing in spring 2003. Multiple importations of SARS to Beijing initiated transmission in several healthcare facilities. Beijing\u2019s outbreak began March 5; by late April, daily hospital admissions for SARS exceeded 100 for several days; 2,521 cases of probable SARS occurred. Attack rates were highest in those 20\u201339 years of age; 1% of cases occurred in children &lt;10 years. The case-fatality rate was highest among patients &gt;65 years (27.7% vs. 4.8% for those 20\u201364 years, p &lt; 0.001). Healthcare workers accounted for 16% of probable cases. The proportion of case-patients without known contact to a SARS patient increased significantly in May. Implementation of early detection, isolation, contact tracing, quarantine, triage of case-patients to designated SARS hospitals, and community mobilization ended the outbreak.","Since December 2019, more than 79,000 people have been diagnosed with infection of the Corona Virus Disease 2019 (COVID-19). A large number of medical staff were dispersed for Wuhan city and Hubei province to aid COVID-19 control. Psychological stress, especially vicarious traumatization (VT) caused by the COVID-19 pandemic, should not be ignored. To address this concern, the study employed a total of 214 general public (GP) and 526 nurses to evaluate VT scores via a mobile app-based questionnaire. Results showed that the VT scores slightly increased across periods of aiding COVID-19 control, although no statistical difference was noted (P = 0.083). However, the study found lower scores for VT in nurses [median = 69; interquartile range (IQR) = 56-85] than those of the GP (median = 75.5; IQR = 62-88.3) (P = 0.017). In addition, the VT scores for front-line nurses (FLNs; median = 64; IQR = 52-75), including scores for physiological and psychological responses, were significantly lower t...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","","In the wake of COVID-19 disease, caused by the SARS-CoV-2 virus, we designed and developed a predictive model based on Artificial Intelligence (AI) and Machine Learning algorithms to determine the health risk and predict the mortality risk of patients with COVID-19. In this study, we used documented data of 117,000 patients world-wide with laboratory-confirmed COVID-19. This study proposes an AI model to help hospitals and medical facilities decide who needs to get attention first, who has higher priority to be hospitalized, triage patients when the system is overwhelmed by overcrowding, and eliminate delays in providing the necessary care. The results demonstrate 93% overall accuracy in predicting the mortality rate. We used several machine learning algorithms including Support Vector Machine (SVM), Artificial Neural Networks, Random Forest, Decision Tree, Logistic Regression, and K-Nearest Neighbor (KNN) to predict the mortality rate in patients with COVID-19. In this study, the most...","Backgrounds Since December 2019, a novel coronavirus epidemic has emerged in Wuhan city, China and then rapidly spread to other areas. As of 20 Feb 2020, a total of 2,055 medical staff confirmed with coronavirus disease 2019 (COVID-19) caused by SARS-Cov-2 in China had been reported. We sought to explore the epidemiological, clinical characteristics and prognosis of novel coronavirus-infected medical staff. Methods In this retrospective study, 64 confirmed cases of novel coronavirus-infected medical staff admitted to Union Hospital, Wuhan between 16 Jan, 2020 to 15 Feb, 2020 were included. Two groups concerned were extracted from the subjects based on duration of symptoms: group 1 (&lt;= 10 days) and group 2 (&gt;10 days). Epidemiological and clinical data were analyzed and compared across groups. The Kaplan-Meier plot was used to inspect the change in hospital discharge rate. The Cox regression model was utilized to identify factors associated with hospital discharge. Findings The median ag...","Publisher Summary Natural killer (NK) cells comprise a finite lymphocyte lineage with distinctive gene expression patterns. Natural killer (NK) cells develop in the bone marrow (BM) and are not static but populate secondary and primary lymphoid organs. A unique feature of NK cells is their expression of activating and inhibitory receptors, which allow them to respond either when ligands for activating receptors are upregulated or when ligands for inhibitory receptors are downregulated. The unique transcriptome of NK cells renders them capable of protecting the host from a vast array of disease states. Their undisputed importance in host protection is conferred by their ability to eliminate unhealthy cells. However, in order for NK cells to exert their effects, they need to be strategically located at the right places. This chapter provides an overview of the current understanding of the localization of NK cell populations and their ability to migrate in response to homeostatic and path...","Resumen El 31 de diciembre de 2019, la Comisi\u00f3n de Salud de la provincia China de Hubei, dio a conocer por primera vez un grupo de casos inexplicables de neumon\u00eda, que posteriormente la OMS defini\u00f3 como el nuevo coronavirus de 2019 (SARS-CoV-2). El SARS-CoV-2ha presentado una transmisi\u00f3n r\u00e1pida de persona a persona y actualmente es una pandemia mundial. En la mayor serie de casos descrita hasta la fecha de pacientes hospitalizados con enfermedad por SARS-CoV-2 (2019-nCoViD), el 26% requiri\u00f3 atenci\u00f3n en una unidad de cuidados intensivos (UCI). Esta pandemia est\u00e1 provocando una movilizaci\u00f3n de la comunidad cient\u00edfica sin precedentes, lo que lleva asociado un numero exponencialmente creciente de publicaciones en relaci\u00f3n con la misma. La presente revisi\u00f3n bibliogr\u00e1fica narrativa, tiene como objetivo reunir las principales aportaciones en el \u00e1rea de los cuidados intensivos hasta la fecha en relaci\u00f3n con la epidemiolog\u00eda, cl\u00ednica, diagn\u00f3stico y manejo de 2019-nCoViD. Abstract On 31 December...","Abstract The severe 2019 outbreak of novel coronavirus disease (COVID-19), which was first reported in Wuhan, would be expected to impact the mental health of local medical and nursing staff and thus lead them to seek help. However, those outcomes have yet to be established using epidemiological data. To explore the mental health status of medical and nursing staff and the efficacy, or lack thereof, of critically connecting psychological needs to receiving psychological care, we conducted a quantitative study. This is the first paper on the mental health of medical and nursing staff in Wuhan. Notably, among 994 medical and nursing staff working in Wuhan, 36.9% had subthreshold mental health disturbances (mean PHQ-9: 2.4), 34.4% had mild disturbances (mean PHQ-9: 5.4), 22.4% had moderate disturbances (mean PHQ-9: 9.0), and 6.2% had severe disturbance (mean PHQ-9: 15.1) in the immediate wake of the viral epidemic. The noted burden fell particularly heavily on young women. Of all particip...","","Background Recent surge of olfactory dysfunction in patients who were referred to ENT clinics and concurrent COVID-19epidemic in Iran motivated us to evaluate anosmic/hyposmic patients to find any relation between these two events. Methods This is a cross-sectional study with an online checklist on voluntary cases in all provinces of Iran between the 12th and 17th March, 2020. Cases was defined as self-reported anosmia/hyposmia in responders fewer than 4 weeks later (from start the of COVID-19 epidemic in Iran). Variables consist of clinical presentations, related past medical history, family history of recent respiratory tract infection and hospitalization. Results In this study 10069 participants aged 32.5 +/- 8.6 (7-78) years, 71.13% female and 81.68% non-smoker completed online checklist. They reported 10.55% a history of a trip out of home town and 1.1% hospitalization due to respiratory problems recently. From family members 12.17% had a history of severe respiratory disease in r...","Abstract On March 11, 2020, the World Health Organization (WHO) declared the novel coronavirus COVID-19 a pandemic. There are patients in psychiatric hospitals in China who have been infected with COVID-19, however, the knowledge and attitudes of psychiatric hospital staff towards infectious diseases and their willingness to work during the COVID-19 outbreak has not yet been investigated. This study was performed to assess the knowledge and attitudes of medical staff in two Chinese mental health centers during the COVID-19 outbreak. We included 141 psychiatrists and 170 psychiatric nurses in the study. We found that during the COVID-19 epidemic, 89.51% of the medical staff of the psychiatric hospitals studied had extensive knowledge of COVID-19, and 64.63% of them received the relevant training in hospitals. Furthermore, about 77.17% of participants expressed a willingness to care for psychiatric patients suffering from COVID-19 virus infection. Independent predictors of willingness to...","Abstract The World Health Organisation has declared a pandemic caused by the newly discovered SARS-CoV-2. Due to growing demand for reagents used for SARS-CoV-2 RNA extraction for subsequent molecular diagnostics, there is a worldwide risk of kit- and/or reagent-shortages for extraction. With a detection sensitivity of 97.4% (95% CI=86.2-99.9%), we describe a simple, fast, alternative workflow for molecular detection of SARS-CoV-2, where samples are simply heat-processed for 5 minutes at 98\u00b0C prior to the RT-qPCR reaction.","The coronavirus SARS-CoV-2 has infected more than 600,000 people and has overwhelmed hospital systems around the world. However, the factors mediating fatal SARS-CoV-2 infections are poorly understood. Here, we show that cigarette smoke causes a dose-dependent upregulation of Angiotensin Converting Enzyme 2 (ACE2), the SARS-CoV-2 receptor, in rodent and human lungs. Using single-cell sequencing data, we demonstrate that ACE2 is expressed in a subset of epithelial cells that line the respiratory tract, including goblet cells, club cells, and alveolar type 2 cells. Chronic smoke exposure triggers a protective expansion of mucus-secreting goblet cells and a concomitant increase in ACE2 expression. In contrast, quitting smoking causes a decrease in lung ACE2 levels. Taken together, these results may partially explain why smokers are particularly likely to develop severe SARS-CoV-2 infections, and they suggest that quitting smoking could lessen coronavirus susceptibility.","BACKGROUND: Coronavirus disease 2019 (COVID-19), formerly known as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) and 2019 novel coronavirus (2019-nCoV), was first identified in December 2019 in Wuhan City, China. Structural equation modeling (SEM) is a multivariate analysis method to determine the structural relationship between measured variables. This observational study aimed to use SEM to determine the effects of social support on sleep quality and function of medical staff who treated patients with COVID-19 in January and February 2020 in Wuhan, China. MATERIAL/METHODS: A one-month cross-sectional observational study included 180 medical staff who treated patients with COVID-19 infection. Levels of anxiety, self-efficacy, stress, sleep quality, and social support were measured using the and the Self-Rating Anxiety Scale (SAS), the General Self-Efficacy Scale (GSES), the Stanford Acute Stress Reaction (SASR) questionnaire, the Pittsburgh Sleep Quality Index (PSQI), a...","Abstract Severe acute respiratory syndrome (SARS) is a newly emerging infectious disease caused by a novel coronavirus (SARS-CoV), which has overwhelmed more than 30 countries claiming nearly 8400 cases with over 800 fatalities. Thanks to the unprecedented international collaboration, the whole-genomes of SARS-CoVs were successfully deciphered shortly after the identification of the causative pathogen for outbreak of SARS in southern China, in 2003. Hitherto, the SARS-CoV, as a viral paradigm of emerging infectious entities, has been extensively studied that has ranged from epidemiology, molecular virology/immunology to structural genomics. Also, several lines of breakthroughs have been record-brokenly obtained, that included the finding of ACE2, a functional receptor for the SARS-CoV, solution of the 3CLpro structure, a first crystal structure of SARS-related macromolecules, revealing of bats as natural reservoirs for SARS-like viruses and the possible involvement of civet cats in the...","European healthcare systems face rapidly increasing pressure from COVID-19. We calculated pressures on EU healthcare systems by relating both country-specific accumulated COVID-19 deaths (intensity-approach) and active COVID-19 cases (magnitude-approach) to various estimates of hospital beds. On March 14 2020 - relative to Italy on March 11- we found Spain, Luxembourg, Switzerland and France to experience the highest pressure using the intensity-approach, versus Iceland, Denmark, Norway, Sweden, Spain, Switzerland and Slovenia using the magnitude approach.","Abstract Reprocessing of used N95 respirators may ameliorate supply chain constraints during the COVID-19 pandemic and provide a higher filtration crisis alternative. The FDA Medical Countermeasures Initiative previously funded a study of HP vapor decontamination of respirators using a Clarus C system (Bioquell, Horsham, PA) which normally is used to fumigate hospital rooms. The process preserved respirator function, but it is unknown if HP vapor would be virucidal since respirators have porous fabric that may harbor virus. We evaluated the virucidal activity of HP vapor using a BQ-50 system (Bioquell, Horsham, PA) after inoculating 3M 1870 N95 respirators (3M, St. Paul, MN) with 3 aerosolized bacteriophage that are a reasonable proxy for SARS-CoV-2. Inoculation resulted in contamination of the respirator with 9.87e4 plaque forming units (PFU) of phage phi-6, 4.17e7 PFU of phage T7 and 1.35e7 PFU of phage T1. Respirators were reprocessed with BQ-50 with a long aeration phase to reduce ...","The cumulative incidence of coronavirus disease (COVID-19) cases is showing similar trends in European Union/European Economic Area countries and the United Kingdom confirming that, while at a different stage depending on the country, the COVID-19 pandemic is progressing rapidly in all countries. Based on the experience from Italy, countries, hospitals and intensive care units should increase their preparedness for a surge of patients with COVID-19 who will require healthcare, and in particular intensive care.","Abstract Based on its forensic capacity and experience gained worldwide from the management of the dead in emergencies, including epidemics, the International Committee of the Red Cross have been asked by the authorities and other relevant stakeholders to advise on the management of the dead from COVID-19 infection, for which it has prepared the following guidance. This includes advice on the handling of COVID-19 fatalities and a set of considerations for managers faced with the need to plan for adequately responding to a possible surge in fatalities caused by COVID-19.","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","The recent emergence of SARS-CoV-2 lead to a current pandemic of unprecedented levels. Though diagnostic tests are fundamental to the ability to detect and respond, many health systems are already experiencing shortages of reagents associated with this test. Here, testing a pooling approach for the standard RT-qPCR test, we find that a single positive sample can be detected even in pools of up to 32 samples, with an estimated false negative rate of 10%. Detection of positive samples diluted in even up to 64 samples may also be attainable, though may require additional amplification cycles. As it uses the standard protocols, reagents and equipment, this pooling method can be applied immediately in current clinical testing laboratories. We hope that such implementation of a pool test for COVID-19 would allow expanding current screening capacities thereby enabling the expansion of detection in the community, as well as in close integral groups, such as hospital departments, army units, or...","Given the scale of the ongoing COVID-19 pandemic, the need for reliable, scalable testing, and the likelihood of reagent shortages, especially in resource-poor settings, we have developed a RT-qPCR assay that relies on an alternative to conventional viral reverse transcriptases, a thermostable reverse transcriptase / DNA polymerase (RTX)1. Here we show that RTX performs comparably to the other assays sanctioned by the CDC and validated in kit format. We demonstrate two modes of RTX use - (i) dye-based RT-qPCR assays that require only RTX polymerase, and (ii) TaqMan RT-qPCR assays that use a combination of RTX and Taq DNA polymerases (as the RTX exonuclease does not degrade a TaqMan probe). We also provide straightforward recipes for the purification of this alternative reagent. We anticipate that in low resource or point-of-need settings researchers could obtain the available constructs from Addgene or our lab and begin to develop their own assays, within whatever regulatory framework ...","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment.","Summary This is an informal review of some of the trends in the infection prevention and control literature since the last Healthcare Infection Society (HIS) conference in late 2012. Google Trends was used to investigate how the volume of interest in various infection control topics had changed over time. Ebola trumped all the others in Google searches, reflecting a surge of publications in the literature. Aside from Ebola, other trends in the infection prevention and control literature covered in this article include Middle East Respiratory Syndrome (MERS) coronavirus, universal versus targeted interventions, faecal microbiota transplantation, whole genome sequencing, carbapenem-resistant Enterobacteriaceae, and some aspects of environmental science. The review ends with an attempt to predict some of the trends in the infection prevention and control literature between now and the next HIS conference in 2016.","Background: During the first week of March, the surge of coronavirus disease 2019 (COVID-19) cases reached over 100 countries with more than 100,000 cases. Healthcare authorities have already initiated awareness and preparedness activities beyond borders. A poor understanding of the disease among healthcare workers (HCWs) may result in delayed treatment and the rapid spread of infection. This study aimed to investigate the knowledge and perceptions of HCWs about COVID-19. Methods: A cross-sectional, web-based study was conducted among HCWs about COVID-19 during the first week of March 2020. A 23-item survey instrument was developed and distributed randomly to HCWs using social media; it required 5 minutes to complete. A chi-square test was used to investigate the level of association among variables at the significance level of p&lt;0.05. Results: Of 529 participants, a total of 453 HCWs completed the survey (response rate: 85.6%); 51.6% were males, 32.1% were aged 25-34 years, and most w...","Background: Since the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) disease (COVID-19) outbreaks in Wuhan, China, healthcare systems capacities in highly endemic areas have been overwhelmed. Approaches to efficient management are urgently needed and key to a quicker control of the outbreaks and casualties. We aimed to characterize the clinical features of hospitalized patients with confirmed or suspected COVID-19, and develop a mortality risk index for COVID-19 patients. Methods: In this retrospective one-centre cohort study, we included all the confirmed or suspected COVID-19 patients hospitalized in a COVID-19-designated hospital from January 21 to February 5, 2020. Demographic, clinical, laboratory, radiological and clinical outcome data were collected from the hospital information system, nursing records and laboratory reports. Results: Of 577 patients with at least one post-admission evaluation, the median age was 55 years (interquartile range [IQR], 39 - 66); 254 (...","The Middle East respiratory syndrome coronavirus (MERS-CoV) was first described in 2012 and, subsequently, many cases were reported with a lower case fatality rate than initial cases. Humans can become infected within their communities and transmission can then be amplified in the healthcare setting. Contact investigation among cases shows a variable amount of spread among family members and healthcare workers. So far, circulating virus strains remain similar under continuous monitoring, with no genetic changes. Here, we discuss the transmission pattern, phylogenetic evolution, and pathogenesis of MERS-CoV infection.","The COVID-19 pandemic has led to unprecedented strain on intensive care unit (ICU) admission in parts of the world. Strategies to create surge ICU capacity requires complex local and national service reconfiguration and reduction or cancellation of elective activity. Theses measures require time to implement and have an inevitable lag before additional capacity comes on-line. An accurate short-range forecast would be helpful in guiding such difficult, costly and ethically challenging decisions. At the time this work began, cases in England were starting to increase. Here we present an attempt at an agile short-range forecast based on published real-time COVID-19 case data from the seven National Health Service commissioning regions in England (East of England, London, Midlands, North East and Yorkshire, North West, South East and South West). We use a Monte Carlo approach to model the likely impact of current diagnoses on regional ICU capacity over a 14 day horizon. Our model is design...","Abstract During the first few months of 2020, the COVID-19 pandemic has reached Europe. Health systems all over the world are trying to control the outbreak in the shortest possible time. Exotic disease outbreaks are not uncommon in animal health and randomised surveillance is frequently used as support for decision-making. This editorial discusses the possibilities of practicing One Health, by using methods from animal health to enhance surveillance for COVID-19 to provide an evidence base fort decision-making in communities and countries.","OBJECTIVES: To determine paediatric emergency department (ED) staff perceptions of the effectiveness and practice of infection control measures against a novel virulent pathogen. METHODS: All medical staff of the paediatric ED in a tertiary medical centre completed a written questionnaire near the onset of the severe acute respiratory syndrome (SARS) outbreak. Level of concern regarding SARS, and perceptions of effectiveness and use of infection control measures were assessed on a 5 point scale. Statistical analysis was performed using \u03c7(2) test and one way analysis of variance with significance at p&lt;0.05. RESULTS: Response rate was 97% (116/120). All scores were given out of 5 possible points. Using isolation rooms (mean score 4.6), wearing a mask when examining patients (4.5), and handwashing (4.5) were considered most effective. Staff physicians reported handwashing more than nurses and trainees (4.9 v 4.5 and 4.5, respectively; p&lt;0.05) while other measures were reported equally. Re...","Abstract Due to the pandemic of coronavirus disease 2019 in China, almost all avoidable activities in China are prohibited since Wuhan announced lockdown on January 23, 2020. With reduced activities, severe air pollution events still occurred in the North China Plain, causing discussions regarding why severe air pollution was not avoided. The Community Multi-scale Air Quality model was applied during January 01 to February 12, 2020 to study PM2.5 changes under emission reduction scenarios. The estimated emission reduction case (Case 3) better reproduced PM2.5. Compared with the case without emission change (Case 1), Case 3 predicted that PM2.5 concentrations decreased by up to 20% with absolute decreases of 5.35, 6.37, 9.23, 10.25, 10.30, 12.14, 12.75, 14.41, 18.00 and 30.79 \u03bcg/m3 in Guangzhou, Shanghai, Beijing, Shijiazhuang, Tianjin, Jinan, Taiyuan, Xi'an, Zhengzhou, Wuhan, respectively. In high-pollution days with PM2.5 greater than 75 \u03bcg/m3, the reductions of PM2.5 in Case 3 were 7...","Background: We evaluated how non-pharmaceutical interventions could be used to control the COVID-19 pandemic and reduce the burden on the healthcare system. Methods: Using an age-structured compartmental model of COVID-19 transmission in the population of Ontario, Canada, we compared a base case with limited testing, isolation, and quarantine to scenarios with: enhanced case finding; restrictive social distancing measures; or a combination of enhanced case finding and less restrictive social distancing. Interventions were either implemented for fixed durations or dynamically cycled on and off, based on projected ICU bed occupancy. We present median and credible intervals (CrI) from 100 replicates per scenario using a two-year time horizon. Results: We estimated that 56% (95% CrI: 42-63%) of the Ontario population would be infected over the course of the epidemic in the base case. At the epidemic peak, we projected 107,000 (95% CrI: 60,760-149,000) cases in hospital and 55,500 (95% CrI:...","Summary The severe acute respiratory syndrome (SARS) epidemics in 2002\u20132003 showed how quickly a novel infectious disease can spread both within communities and internationally. We have reviewed the epidemiological and genetic analyses that have been published both during and since these epidemics, and show how quickly data were collected and analyses undertaken. Key factors that determine the speed and scale of transmission of an infectious disease were estimated using statistical and mathematical modelling approaches, and phylogenetic analyses provided insights into the origin and evolution of the SARS-associated coronavirus. The SARS literature continues to grow, and it is hoped that international collaboration in the analysis of epidemiological and contact-network databases will provide further insights into the spread of this newly emergent infectious disease.","Since December 2019, 62 medical staff of Zhongnan Hospital in Wuhan, China have been hospitalised with coronavirus disease 2019. During the post-discharge surveillance after clinical recovery, swabs were positive in two asymptomatic cases (3.23%). Case 1 had presented typical clinical and radiological manifestations on admission, while manifestation in Case 2 was very mild. In conclusion, a small proportion of recovered patients may test positive after discharge, and post-discharge surveillance and isolation need to be strengthened.","Europe is now considered as the epicenter of the SARS-CoV-2 pandemic, France being among the most impacted country. In France, there is an increasing concern regarding the capacity of the healthcare system to sustain the outbreak, especially regarding intensive care units (ICU). The aim of this study was to estimate the dynamics of the epidemic in France, and to assess its impact on healthcare resources for each French metropolitan Region. We developed a deterministic, age-structured, Susceptible-Exposed-Infectious-Removed (SEIR) model based on catchment areas of each COVID-19 referral hospitals. We performed one month ahead predictions (up to April 14, 2020) for three different scenarios (R0=1.5, R0=2.25, R0=3), where we estimated the daily number of COVID-19 cases, hospitalizations and deaths, the needs in ICU beds per Region and the reaching date of ICU capacity limits. At the national level, the total number of infected cases is expected to range from 22,872 in the best case (R0=1....","Background: The outbreak of coronavirus disease 2019 (COVID-19) has placed unprecedented challenges on hospital environmental hygiene and medical staff protection. It is crucial to assess hospital environmental hygiene to understand the most important environmental issues for controlling the spread of COVID-19 in hospitals. Objective: To detect the presence of COVID-19 in the samples from the area at risk of contamination in the First Hospital of Jilin University. Methods: Viruses in the air were collected by natural sedimentation and air particle sampler methods. Predetermined environmental surfaces were sampled using swabs at seven o'clock in the morning before disinfection. The real-time reverse-transcription PCR method was used to detect the existence of COVID-19 pathogens. Results: Viruses could be detected on the surfaces of the nurse station in the isolation area with suspected patients and in the air of the isolation ward with an intensive care patient. Conclusion: Comprehensiv...","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","","Summary Background The recent outbreak of the novel coronavirus in December 2019 (COVID-19) has activated top-level response nationwide. We developed a new treatment model based on the online-to-offline (O2O) model for the home isolated patients, because in the early stages the medical staff were insufficient to cope with so many patients. Methods In this single-centered, retrospective study, we enrolled 48 confirmed/suspected COVID-19 patients who underwent home isolation in Wuhan between January 6 and January 31, 2020. By WeChat and online document editing all patients were treated with medical observation scale. The clinical indications such as Fever, Muscle soreness, Dyspnea and Lack of strength were collected with this system led by medical staff in management, medicine, nursing, rehabilitation and psychology. Findings The mean(SD) age of 48 patients was 39.08(13.88) years, 35(72.9%) were women. Compared with non-hospitalized patients, inpatients were older(\u22658805;70years, 2.4% vs ...","Dromedary, or one-humped, camels Camelus dromedarius are an almost exclusively domesticated species that are common in arid areas as both beasts of burden and production animals for meat and milk. Currently, there are approximately 30 million dromedary camels, with highest numbers in Africa and the Middle East. The hardiness of camels in arid regions has made humans more dependent on them, especially as a stable protein source. Camels also carry and may transmit disease-causing agents to humans and other animals. The ability for camels to act as a point source or vector for disease is a concern due to increasing human demands for meat, lack of biosafety and biosecurity protocols in many regions, and a growth in the interface with wildlife as camel herds become sympatric with non-domestic species. We conducted a literature review of camel-borne zoonotic diseases and found that the majority of publications (65%) focused on Middle East respiratory syndrome (MERS), brucellosis, Echinococcu...","Abstract Background Since the first case of a novel coronavirus (COVID-19) infection pneumonia was detected in Wuhan, China, a series of confirmed cases of the COVID-19 were found in Beijing. We analyzed the data of 262 confirmed cases to determine the clinical and epidemiological characteristics of COVID-19 in Beijing. Methods We collected patients who were transferred by Beijing Emergency Medical Service to the designated hospitals. The information on demographic, epidemiological, clinical, laboratory test for the COVID-19 virus, diagnostic classification, cluster case and outcome were obtained. Furthermore we compared the characteristics between severe and common confirmed cases which including mild cases, no-pneumonia cases and asymptomatic cases, and we also compared the features between COVID-19 and 2003 SARS. Findings By Feb 10, 2020, 262 patients were transferred from the hospitals across Beijing to the designated hospitals for special treatment of the COVID-19 infected by Beij...","Ten years have elapsed since the World Health Organization issued its first global alert for an unexplained illness named severe acute respiratory syndrome (SARS). The anniversary provides an opportunity to reflect on the international response to this new global microbial threat. While global surveillance and response capacity for public health threats have been strengthened, critical gaps remain. Of 194 World Health Organization member states that signed on to the International Health Regulations (2005), &lt;20% had achieved compliance with the core capacities required by the deadline in June 2012. Lessons learned from the global SARS outbreak highlight the need to avoid complacency, strengthen efforts to improve global capacity to address the next pandemic using all available 21st century tools, and support research to develop new treatment options, countermeasures, and insights while striving to address the global inequities that are the root cause of many of these challenges.","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are
