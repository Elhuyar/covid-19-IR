04040708046456305,0.003987485229513717,0.003951873754296035,0.0037076659853723173,0.00362352552084473,0.003523799678766986,0.0033257710934103974,0.003251686381087442,0.003210982608842153,0.0031320083151746706,0.0031320083151746706,0.0030963992490590396,0.003080921708756672,0.0030484153147211667,0.0030484153147211667,0.0030042798294421256,0.003],"scr":[1.0,0.684,0.557,0.529,0.501,0.328,0.306,0.291,0.286,0.277,0.275,0.178,0.168,0.162,0.151,0.145,0.143,0.141,0.137,0.119,0.116,0.114,0.109,0.103,0.101,0.1,0.095,0.092,0.08,0.075,0.067,0.063,0.063,0.061,0.058,0.056,0.042,0.037,0.031,0.019,0.015,0.012,0.008,0.008,0.006,0.005,0.003,0.003,0.0,0.0],"text":["Fear, prejudice, and discrimination can considerably impede anti-SARS-CoV-2 efforts[34]. A recent study of 138 hospitalized COVID-19 patients shows that SARS-CoV-2 can be transmitted from person to person through droplets and hand contact during an incubation period as well as on acute attack[2]. The closer we are to the truth, the farther we are from fear or panic. We think that open and transparent information on the outbreak to the public in China and the world, and administrative warning from authorities in every country are necessary to reduce fear and discrimination[34]. The health authorities should make the SARS-CoV-2 epidemic and essential preventive measures to the public in China and the world openly and transparently in time through radio, television, newspaper, WeChat, and the internet, i.e. washing hands and wearing a mask. A 24-h free hotline 7 d a week should be set up for public to respond to all the questions and concerns, relive the worries and panic, and clear the rumor or misinformation. The public hospitals should open COVID-19 clinics and mental health clinics to consult with people to clear panic and misinformation.","However, discrimination and prejudice driven by fear or misinformation have been flowing within and outside China[19,25-31], triggering panic and jeopardizing the response efforts of health workers and health authorities[25,32]. Importantly, discrimination, prejudice, and stigma make sick people reluctant to get medical help[19]. Nurses are prevented from accessing the areas where their rented houses are located[33]. This should be stopped[23,29].","globally with at least 12,000 confirmed deaths so far in 151 countries (WHO Situation Report). The numbers of those affected are rising and as countries start reporting fresh cases every day, there is widespread panic and anxiety related to an unknown illness. Even though the mortality rate is far lesser than its earlier congeners Sudden Acute Respiratory Syndrome (SARS) and Middle East Respiratory Syndrome (MERS), this is not enough to allay the fear of getting affected in millions (Velavan and Meyer, 2020) . Apart from countries like China, South Korea and Iran suffering huge economic losses, there are burden of strict quarantine measures, restrictions to travel, and heavy screening and monitoring. Added to this is the plethora of misinformation circulating in the social media that add to the anxiety about the illness. Misinfodemics is the term used for misinformation contributing to the spread of illness and that is quite prevalent for COVID-19 (Gyenes and Mina, 2018) . In spite of clear guidelines by the World Health Organization (WHO) and Centre for Disease Control and Prevention (CDC), people resort to wrong methods of treatment thus neglecting the precautionary measures, contributing even more to the spread. Added to this is marginalization and stigmatization arising out of this fear of an unknown infection.","While the nature and impact of 2019-nCoV on mental health remains to be determined, there are clues in the existing literature that may help us begin to understand what to expect. Research on the psychological reactions to previous epidemics and pandemics suggests that various psychological vulnerability factors may play a role in coronaphobia, including individual difference variables such as the intolerance of uncertainty, perceived vulnerability to disease, and anxiety (worry) proneness (Taylor, 2019) . More research is needed to understand the relationship between coronaphobia and coronavirusrelated xenophobia. Research from other outbreaks of infectious disease suggests that individual difference variables such as the perceived vulnerability to disease may play a role in both coronaphobia and coronavirus-related xenophobia (Taylor, 2019) . Likewise, lack of information and misinformation, often aided by sensational popular media headlines and foci, have been shown to fuel health-related fears and phobias (Taylor &amp; Asmundson, 2004) . These factors may also play a significant role in coronophobia.","Similarly, misinformation was widespread during the early years of the HIV epidemic. It too was plagued by conspiracy theories, rumours, and misinformation for many years, with the effects still visible in regions to this day. Many people continue to argue that HIV does not exist, or cause AIDS, and that its therapies are toxic to human health. All the arguments proposed by these deniers have been rebuked through a multitude of scientific publications and debate. Yet, they continue to persist. The influence of these false arguments can be so infectious that it can influence governmental policy, which has the potential to be fatal. This was particularly highlighted by the Mbeki South African government\u2019s denialism of HIV in the early 2000s and their infamous rejection of the evidence surrounding the efficacy of HIV medication. In turn, thousands of mothers were denied access to antiretroviral therapies. Instead, the government promoted the unsubstantiated use of herbal remedies including garlic, beetroot, and lemon juice for AIDS treatment [2], leading to unnecessary HIV transmission, especially to children from pregnant mothers. This costs more than 300,000 lives [3]. It is important that we learn from past mistakes, and the media has a large role to play in this. It seems in a bid to increase viewership, major media organisations are creating dramatic headlines but are instead inciting panic amongst the public. Whilst healthcare professionals are still learning about the virus, the media has already begun to speculate about the potential health impact that the virus can have, and by publishing the potential worst effects of the virus, it only serves to fuel panic amongst the general public.","The media should focus on having altruistic intentions and develop dialogue with the appropriate authorities to protect global health security through effective amiable partnerships. They should highlight vaccine development efforts as well as educational and public health measures that are being put in place to prevent the spread of infection. Although there are many things to still learn regarding how best to respond to disease outbreaks of this nature, 7 there are also several positives, such as diagnostics tests being developed within 2 weeks and rolled out globally or the rapid garnering of financial support for vaccine development, which should perhaps be in the headlines, to fuel reassurance rather than fear.","Patients with confirmed or suspected 2019-nCoV may experience fear of the consequences of infection with a potentially fatal new virus, and those in quarantine might experience boredom, loneliness, and anger. Furthermore, symptoms of the infection, such as fever, hypoxia, and cough, as well as adverse effects of treatment, such as insomnia caused by corticosteroids, could lead to worsening anxiety and mental distress. 2019-nCoV has been repeatedly described as a killer virus, for example on WeChat, which has perpetuated the sense of danger and uncertainty among health workers and the public. In the early phase of the SARS outbreak, a range of psychiatric morbidities, including persistent depression, anxiety, panic attacks, psychomotor excitement, psychotic symptoms, delirium, and even suicidality, were reported. 6, 7 Mandatory contact tracing and 14 days quarantine, which form part of the public health responses to the 2019-nCoV pneumonia outbreak, could increase patients' anxiety and guilt about the effects of contagion, quarantine, and stigma on their families and friends.","Patients with suspected or confirmed COVID-19 mostly experience great fear of the highly contagious and even fatal disease, and quarantined people also experience boredom, loneliness, and anger. Furthermore, symptoms of the infection such as fever, hypoxia, and cough as well as adverse effects of the treatments such as insomnia caused by corticosteroids can lead to more anxiety and mental distress. In the early phase of the SARS outbreak, a range of psychiatric morbidities including persistent depression, anxiety, panic attacks, psychomotor excitement, psychotic symptoms, delirium, and even suicidality were reported 89,90. Mandatory contact tracing and quarantine, as a part of the public health responses to the COVID-19 outbreak, can make people more anxious and guilty about the effects of the contagion, quarantine, and stigma on their families and friends 66.","Stigma and discrimination are more harmful than the SARS-CoV-2 itself for our global efforts to control the outbreak. As WHO Director-General Tedros Adhanom Ghebreyesus said, \"This is a time for facts, not fear. This is the time for science, not rumors. This is the time for solidarity, not stigma. This outbreak is a test of solidarity - political, financial and scientific. We need to come together to fight a common enemy that does not respect borders\"[23].","This type of information is inaccurate and unreliable but the distributer of that information disseminates it inadvertently and pays little attention to the effects of this information on the society (2). In the Coronavirus crisis, bad news that was spread through online social networks such as WhatsApp, Telegram, etc. regarding the number of infected and dead people increased the fear and anxiety among people. However, if this kind of news is produced and distributed on purpose, it is no longer called misinformation; it is named disinformation because the producer(s) pursued inhumane purposes.","In China, 173 million people are living with mental health disorders, 1 and neglect and stigma regarding these conditions still prevail in society. 2 When epidemics arise, people with mental health disorders are generally more susceptible to infections for several reasons. First, mental health disorders can increase the risk of infections, including pneumonia. 3 One report released on Feb 9, 2020, discussing a cluster of 50 cases of COVID-19 among inpatients in one psychiatric hospital in Wuhan, China, has raised concerns over the role of mental disorders in coronavirus transmission. 4 Possible explanations include cognitive impairment, little awareness of risk, and diminished efforts regarding personal protection in patients, as well as confined conditions in psychiatric wards. Second, once infected with severe acute respiratory syndrome coronavirus 2-which results in COVID-19-people with mental disorders can be exposed to more barriers in accessing timely health services, because of discrimination associated with mental ill-health in health-care settings. Additionally, mental health disorder comorbidities to COVID-19 will make the treatment more challenging and potentially less effective. 5 Third, the COVID-19 epidemic has caused a parallel epidemic of fear, anxiety, and depression. People with mental health conditions could be more substantially influenced by the emotional responses brought on by the COVID-19 epidemic, resulting in relapses or worsening of an already existing mental health condition because of high susceptibility to stress compared with the general population. Finally, many people with mental health disorders attend regular outpatient visits for evaluations and prescriptions. However, nationwide regulations on travel and quarantine have resulted in these regular visits becoming more difficult and impractical to attend.","Attempts to control the epidemic have involved isolation and quarantine, lockdown of an entire city, cancellation of flights, and evacuation of foreign nationals from Wuhan. As the World Health Organization\u2019s (WHO\u2019s) Director of Global Infectious Hazard Preparedness Sylvie Briand said, \"Fear and stigma go together and when people fear, they tend to stigmatize some groups and what we try to do is to reduce this fear\"[34].","A principal lesson learned from the Beijing experience is the importance of rapid response to SARS. Early detection of patients and prompt isolation can limit transmission, and adherence to personal and administrative infection control measures can reduce opportunities for transmission within healthcare facilities. The resources needed to respond to simultaneous outbreaks in multiple hospitals and address community transmission are much greater than those required for individual case investigation or management. Communities seeking to prepare for SARS must be alert to the speed with which one imported case can lead to dozens or hundreds of transmission chains. Thus a strong system of early detection and open communication will facilitate prompt recognition of possible problems and immediate response measures. Addressing community concerns, including fear of attending fever clinics or stigma associated with having one\u2019s neighborhood quarantined, should be an important component of planning efforts.","Likewise, government authorities in every country should cooperate with China to oppose stigma, language abuse and discrimination caused by the SARS-CoV-2 epidemic and strictly abide by disciplines and laws stress that our enemy is SARS-CoV-2 rather than the fear and stigma.","There are several ways in which high health anxiety may influence behavioural responses to the belief of being infected. On the one hand, some people with high health anxiety may regard hospitals and doctor's offices as a source of contagion and, therefore, avoid seeking medical assistance. On the other hand, other people with high health anxiety tend to seek out health-related information and reassurance, often from doctors. As such, they may visit multiple doctors or even attend hospital emergency rooms in their pursuit of reassurance that their bodily sensations and changes are not due to infection. This behaviour, if it occurs, would add undue burden to health care resources. This was evident during the 2009 H1N1 influenza pandemic, where the surge of patients on hospitals occurred even when the outbreak was only a rumor. At the time in the state of Utah, for example, there was heightened public concern about influenza but little actual disease prevalence; however, emergency room departments experienced substantial surges in patient volumes, with the volumes comparable to the increases experienced when the disease actually reached the state (McDonnell, Nelson, &amp; Schunk, 2012) . Most of the surge was due to pediatric visits. Young children frequently contract diseases with flulike features (e.g., fever, cough, congestion), which were likely misinterpreted by their parents as possible signs of pandemic influenza. A recent article in the Journal of the American Medical Association highlights the need for hospital and medical clinic preparedness so that that concerns regarding COVID-19 do negatively impact normal medical care or compound its direct morbidity and mortality (Adalja, Toner, &amp; Inglesby, 2020) .","Finally, stigma can negatively affect both the emotional and mental health of infected individuals. The CDC has acknowledged that stopping stigma is vital to make community members resilient and that everyone can help to stop the spread of stigma related to COVID-19. Pharmacists can play a role in this by promoting an empathy culture and helping to prevent the stigmatisation of infected individuals based on ethnicity, population or nationality by broadcasting facts in their communities via various media. In this way, they can protect COVID-19-infected individuals from social avoidance or rejection, and/or being denied healthcare, education, housing or employment, and/or even physical violence. 14 ","Reporting of the situation in real-time from the public on social media could lead to more accurate collating of information by the media. However, the rapid pace of developments, increasing case detection rates, along with increasing diversity of information mean it has become increasingly difficult for the media to assimilate and make meaningful interpretations from this information source. Moreover, the volume of information being reported to and by global public health authorities exceeds the capacity to collate and analyse it, or to cross-reference and verify with other data received. This inability to validate information can fuel speculation, and thereby lead to media and public concern.","Although institutions aim to protect and safeguard their HCWs against communicable diseases, success is not always attainable without a culture of vigilance. The approval by executive management to implement the recommended ICP measures was primarily due to recognition of a true potential threat, and in support of recommendations by the taskforce. This prompt action and support is reflective of the mission, vision, and core values of our institution, which supports a culture of safety. Due to urgency, time for a prescheduled mock drill to test proposed interventions and make the necessary adjustments based on the results of the simulation was not possible at time of initial implementation. Changes or improvements to ICP measures occurred in real time with immediate effect. Ongoing monitoring for effectiveness occurred through observational HCW compliance monitoring, noting frequency of unprotected exposure events, and screening during outbreak investigations. Those working in our institution-especially within high-risk areas (eg, ED and ICU) observed an increased level of anxiety reflected by an increased use of masks while not performing direct patient care. In particular, in the use of high-particulate respirators. In our opinion this anxiety was as a result of rumors and misconceptions of MERS-CoV transmission and number of actual cases within our institution, documented human-to-human and animal-to-human transmission, a high mortality rate (36%) that includes HCWs, limited treatment options, and the unavailability of vaccines. 4 Communication and transparency helped to reduce levels of anxiety and rumor. Our reported MERS-CoV mortality rate of 62% is higher than that reported nationally and most likely due to the complexity and comorbidities of the patient population served in our major city tertiary care institution.","Social media, in addition to being a tool to release and track official outbreak information [38], offers a new opportunity for public health practitioners to understand social and behavioral barriers to infection control, to identify misinformation and emerging rumors [39], and to better understand the sentiments and risk perception associated with outbreaks and preventive and control measures [13]. In turn, these will help facilitate better health communication between public health agencies and the society at large, as well as among citizens themselves.","As researchers all over toil hard for an effective anti-viral and vaccine against COVID-19, the psychological impact of the illness is largely neglected. Pandemics like this, are not just a medical phenomenon; they tend to affect quality of life in an individual and as a whole, causing social dysfunction. Stigma, xenophobia, mass hysteria and panic are the common offshoots. As the global prevalence increases, people start hoarding medical supplies, isolate themselves physically, restrict social interaction and enter into a constant state of health-anxiety even over mild conditions that can mimic the illness, like common cold (Duan and Zhu, 2020) . People with mental illness are especially vulnerable to these effects, as are the health-care workers in hospitals and laboratories, the volunteers and social service personnel and those quarantined for prolonged duration. Recent literature states that even though online and at-site psychological services have been initiated in China, the lack of sensitization and training in mental health often adversely affect the performance and health outcome of the medical staff there (Chen et al., 2020) .","The ongoing coronavirus disease 2019 (COVID-19) outbreak is giving rise to worldwide anxieties, rumours, and online misinformation. But it offers an opportunity to put into practice some lessons learned in studies of social media during epidemics, particularly with respect to the dynamics of online heroisation and blame. Epidemics such as the H1N1 influenza pandemic, severe acute respiratory syndrome, and Ebola take place in a complex world, with many disasters (human-caused and natural) and a host of social, cultural, economic, political, and religious concerns. Responding to such concerns is not usually part of public health approaches to epidemic communications, which emphasise biomedical and epidemiological information.","The ongoing coronavirus disease 2019 (COVID-19) outbreak is giving rise to worldwide anxieties, rumours, and online misinformation. But it offers an opportunity to put into practice some lessons learned in studies of social media during epidemics, particularly with respect to the dynamics of online heroisation and blame.","Definitions There are four main types of phobia: \u25a0 Claustrophobiafear of closed spaces, is probably the most common phobic disorder \u25a0 Agoraphobia -fear of being in public places from which escape might be difficult or help unavailable \u25a0 Social phobia -overwhelming anxiety and excessive self-consciousness in normal social situations \u25a0 Simple, or specific phobias (phobic neurosis) -a morbid irrational fear, or anxiety out of all proportion to the threat: \u2022 phobic neuroses differ from anxiety neuroses in that the phobic anxiety arises only in specific circumstances, whereas patients with anxiety neuroses are generally anxious \u2022 common specific phobias are centred on heights, tunnels, driving, water, flying, insects, dogs, injuries involving blood, and dental procedures \u2022 dental 'phobia' is more extreme than straightforward anxiety and is characterised by avoidance behaviour -previous frightening dental experiences are often the major factor in its development.","China's final approach to penetrate Taiwanese society is \"magnifying.\" Similar to the misinformation approach, magnifying is also a strategy of using media to create disinformation to manipulate Taiwanese public opinion, a case of China's sharp power. However, the two approaches have different missions and tactics. The goal of the misinformation approach is to delegitimize Taiwan's democratic institutions and values. Hence, misinformation regularly relies on fake news to amplify existing divisions, instigate social conflicts, trigger political instability, and sabotage public trust and confidence in the Taiwanese government. In contrast, magnifying is designed to propagate the China model, glorify the \"Chinese Dream,\" and preach the necessity of reunification of Taiwan and China. Therefore, the magnifying approach adopts media propaganda that exalts the success of China's development, highlights China's cultural significance, praises China's contribution to the world, and advocates the benefit and the inevitability of joining China's sphere of influence.","The rise in popularity of social media has been a source of panic, spreading immense anxiety and fear as people voice their experiences, concerns and opinions. It has also been a source of information to many in places where information has been limited or complicated. Accurate information as it becomes available is vital in reducing the confusion caused by the fear-based rhetoric. Untangling fear-based rhetoric from the truth is something as midwives we do daily. As always, we need to respond with sensitivity and compassion and not get swept up by this disempowering rhetoric. Rather than fear, the focus on providing accurate, and factual information from reliable sources is paramount. Our focus needs to be on eliminating discrimination and the racial undertones that further isolate and increase risk for those most vulnerable. The fluid nature of this emergency is unprecedented in our time and requires us all to come together in solidarity.","Based on the proposed analysis, we believe that SCH\u2019s early preparedness to the epidemic and its commitment to a proactive and open risk communication strategy, which included actions during the first days of the outbreak such as sharing of information in a timely manner with the public and domestic and international organizations, and acknowledging the uncertainty of the situation, favored the establishment of the SCH\u2019s image as a credible source of information and allowed for the quick initiation of overall response efforts and effective rumor control during the course of the outbreak. Moreover, despite that the CERC framework was only partially adopted in Qatar, this case study consolidated the validity of the framework and also emphasized the significant role of communication primarily as a public health tool for managing emergencies.","Constant exposure to the infectious agent creates apprehension of getting infected and spreading the infection to loved ones. Chronic anxiety, guilt, helplessness, isolation and insomnia can impair functioning. Having regular meals, sleep and work-breaks are vital. Constructive peer-support, supportive therapy and early mental health interventions go a long way to reduce absenteeism and improve their quality of care, both for themselves and the patients. It is also important for us to stay away from misinformation ouselves and be responsible for what we share on media platforms.","To efficiently cope with the 2019-nCoV outbreak, the Chinese Government has implemented rapid and comprehensive public health emergency interventions. To date, all of the 31 provincial-level regions in mainland China with confirmed 2019-nCoV cases have activated socalled level 1 public health emergency responses (ie, the highest level of emergency public health alerts and responses within the national public health management system). 6 The provincial governments are responsible for organising, coordinating, and handling all emergency public health treatments, disclosing information, and gathering emergency materials and facilities under the guidance of the State Council. For health-care sectors, in addition to public health interventions, dealing with public psychological barriers and performing psychological crisis intervention is included in the level 1 response. The National Health Commission has released guidelines for local authorities to promote psychological crisis intervention for patients, medical personnel, and people under medical observation during the 2019-nCoV outbreak. 7 Peking University is preparing a mental health handbook for the public that describes how to deal with stress and other psychological problems occurring due to the outbreak of 2019-nCoV. 8 The Chinese Government strives to improve the public's awareness of prevention and intervention strategies by providing daily updates about surveillance and active cases on websites and social media. Increasingly, psychologists and psychiatrists use the internet and social media (eg, WeChat, Weibo, etc) to share strategies for dealing with psychological stress. For example, experts from Peking University Sixth Hospital made six suggestions for the public to cope with mental stress. 9 These included assessing the accuracy of information disclosed, enhancing social support systems (eg, families and friends), eliminating stigma associated with the epidemic, maintaining a normal life under safe conditions, and using the psychosocial service system, particularly telephone-based and internet-based counselling for health-care staff, patients, family members, and the public. Numerous psychiatric hospitals, psychological counselling centres, and psychology departments within universities have launched specialised hotlines to provide psychological counselling services for people in need. 7 We believe that including mental health care in the national public health emergency system will empower China and the world during the campaign to contain and eradicate 2019-nCoV.","An area of little exploration has been air travel stress and anxiety. 35 Whereas typical issues such as fear of flying have been addressed by the airlines in the past, problems that have surfaced related to terrorism and airline security have increased. Passenger lines, terminal crowding, lesser personal services due to cost-cutting, etc. have taken a toll on the ease in which air travel is currently perceived. Addressing these potential problems with the air traveler, particularly with those who have any underlying illness or general anxiety, is helpful.","Although the COVID-19 outbreak caused by SARS-CoV-2 started in Wuhan, China, it is now a global public health issue rather than a Chinese issue. As global community, we need solidarity instead of stigma or discrimination to contain the spread of SARS-CoV-2 outbreak. An open and transparent information on the outbreak to the global public, and administrative warning from authorities in every country are necessary to reduce fear and discrimination.","This lack of operational transparency fed rumors, speculation and misinformation which were amplified by the media; furthermore, it invoked international fear and, in some cases resulted in inappropriate courses of action being followed. Rather than maintaining stability, this approach had the opposite effect [8]. To the credit of the Chinese government, through much introspection, considerable reform to the public health system was made, including: the development of public health legislation and regulations to improve government response; and transformation of the Sanitation and Anti-epidemic Stations into Centers for Disease Control and Prevention with dramatically improved infrastructure and technical capabilities. The SARS epidemic lead to a revolution in China's approach to infectious disease surveillance and response. Emphasis was shifted back to \u201cPrevention First\u201d and the utility of this approach improved China's handling of a number of subsequent EID events, including: H5N1 avian influenza, Streptococcus suis infections, severe fever with thrombocytopenia syndrome virus, and the 2009 H1N1 influenza pandemic. Despite the shift in approach, there were still concerns; the Chinese Government appeared to conceal cases during the 2004 H5N1 outbreak and criticized publications that indicated otherwise [9].","However, while transdisciplinary integration may serve well in a crisis, it does not necessarily address the systemic social and ecological drivers of EIDs. In the case of SARS, the investigation and solutions that were forged during its emergence were certainly effective in controlling disease spread, particularly in British Columbia. However, to achieve long-term control and understanding of SARS, explicit analyses of social and ecological drivers of disease (such as in-depth investigations into the health and socio-economic status of workers in game markets), or large-scale analyses of ecological drivers of diseases particular to southern China (such as the mixing of farmed game animals with poached wildlife species) must be introduced into the picture. Some attention to these less-obvious drivers of disease was paid, but, as far as we are aware, was sporadic, even among studies that were put into place long after the immediate crisis had passed.","Infections can create a range of behavioural and psychological effects. Patients can be informed about common stress responses like insomnia, panic attacks, health-anxiety, fear of illness or increase in substance use. Children and adolescents might show varied emotional responses like irritability, isolation or aggression which can be misinterpreted as 'regressive' behaviours. It is important to inform the public about general measures of countering stress like sleep hygiene, activity scheduling, exercising, social connections, avoiding social media forwards and relaxation techniques. Also, they need to be made aware about the sources and sites of help available.","In a world of polarising distrust and trade tensions, the spread of coronavirus disease 2019 , both within nations and internationally, is aided and abetted by misinformation that circumnavigates the planet in microseconds. Such misinformation is not all malevolent, although its impact can be devastating. The only bastion of defence against rising public panic, financial market hysteria, and unintended mis understandings of the science and epidemiology of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is agile, accurate, worldwide-available counter-information that takes the high moral ground and conveys a consistently science-driven narrative. Some have sought to limit misinformation about COVID-19 on social media by pressuring corporations, such as Facebook, Weibo, and Twitter, to censor bad actors-an approach that has not stopped conspiracy theorists, trolls, and liars.","An area that received so little attention was the psychological support of health care workers who came to work every day during the SARS outbreak (17) . Surely they were aware of the risk of infection, the possibility of serious morbidity and even of dying from infection transmitted in the hospital as an occupational hazard. Several studies have documented the psychiatric morbidity among health workers associated with the SARS epidemic (18) (19) (20) . Quarantined workers experienced stigma and fear (18) , stress levels were raised (19) , and feelings of extreme vulnerability, uncertainty and threat to life were perceived (20) .","A press release was issued by the SCH three days after the detection of a rumor saying that the SCH did not undertake appropriate efforts to support the transfer of the patient to the UK. The press release was timed for weekday release, in order to reach a larger readership, and it detailed how the SCH was monitoring the patient\u2019s condition. This action is aligned with the CERC framework recommendation of monitoring rumors and dispelling them quickly. In order to address the fears regarding the risk of spread during the Hajj season starting on 24 October, the KSA Minister of Health released a statement emphasizing that, in the regional and religious context of the evolving outbreak, the situation was not of particular concern, as the novel virus did not seem to spread easily among humans. A SCH spokesperson was interviewed regarding the preparations for the Hajj on 3 October 2012. During the interview, the spokesperson reassured the public by focusing on the following two facts: (1) seasonal flu immunization is mandatory, as per KSA health regulations for pilgrims; and that (2) the situation was being monitored through information sharing with the KSA and WHO.","People might resist or be reluctant to be visited by CHWs, and they could opt out of home visits at any time, but experience with CHWs in Brazil in the past 30 years suggests this would happen rarely. 4 In Brazil, 250 000 CHWs provide a much needed and relied upon service. CHWs in Brazil have been established for many years, are well integrated into their communities, and provide a wide range of health and social care support activities to each of the 100-150 households that they are responsible for. Therefore, in Brazil, additional roles for preventing the spread of and supporting those infected with COVID-19 or in self-isolation could be integrated into the work of CHWs. Much can be learned from countries with successful experiences of radical, large-scale workforce interventions. 9 It could be argued that this is an unrealistic proposal and that adapting the existing system or training so many people is too challenging. However, current health and social care systems in the UK are under extreme pressure and could become overwhelmed. In a time of fear, isolation, and growing health inequalities, 10 use of CHWs for the COVID-19 response would boost social coherence and fill gaps that have begun to emerge between health and social care and in-person and virtual access to health care. Our proposal for CHWs would produce a large cadre of people with an understanding of basic epidemiological and public health concepts 11 who could challenge scientific misinformation and explain the rationale for specific health policies and interventions to the public. This approach would also help build a new generation of leaders who can help tackle the complex challenges of our age. ","National governments; international agencies; non-governmental organisations and charities; corporate entities; academic institutions Weakness in behavioural change guidance from national and international organisations; scarcity of sustainable leadership and financing in failed states leading to neglected or uncoordinated health systems; increasing duration and frequency of insecurity or conflict zones hindering efforts to recognise and respond to health threats; failure of countries to report disease outbreaks because of fear of economic consequences Social Travel patterns, migration, and interconnectivity; trade; technology and digital revolution, including those that affect human interaction; expansion and control of information; patterns of communication including social media; expectations and definition of expertise; social conflict and privacy","It is noteworthy that despite the common mental health problems and disorders found among patients and health workers in such settings, most health professionals working in isolation units and hospitals do not receive any training for providing mental health care . Barbisch et al. (2015) describe how the confinement \"caused a sense of collective hysteria, leading the staff to desperate measures.\" Fear seems more certainly a consequence of mass quarantine. Anxiety within Wuhan is to be expected even without being in quarantine. During disease outbreaks, community anxiety can rise following the first death, increased media reporting, and an escalating number of new cases. Thus, mass quarantine is likely to raise anxiety substantially, for multiple reasons. Elevated anxiety may also have knock-on implications for other health measures (Rubin and Wessely, 2020) .","For most of the first three months of the epidemic, much of the response was driven by \"fear, stigma, or discrimination\" (Ren 2020) , including naming SARS-CoV-2 the \"China virus\" (Rogers 2020) , despite the fact that seasonal respiratory zoonotic pathogens typically originate in China, where lifeanimal markets provide chances for animal viruses to transmit to humans. (Malik 2020) After three months, enough data are available to discuss important epidemiological characteristics of COVID-19 and the potential impact of interventions. In particular, we have now seen the number of new cases (and deaths) to decline in China and South Korea and to at least stabilize in some European countries. Changes in number of deaths follow the changes in number cases (albeit at a lower level) by about two weeks. Hence, we can discuss both the infectiousness and the lethality of the virus, two important characteristics to assess public health impact of the disease.","The past decade has witnessed an exponential rise in internet-based social media sites such as Facebook, Twitter, and YouTube. 118 Healthcare professionals are increasingly using social media applications to follow medical developments and emerging scientific literature and to share their own research findings, observations, and opinion. 119 The general public often uses these tools as news outlets to seek and share medical and scientific information. 120 However, in the context of MERS-CoV, social media have been a double-edged sword. For example, social media were at some point rife with inaccurate information that included rumours of hospitals closed due to MERS-CoV outbreaks and certain social events being nodes for MERS-CoV transmission. The authors are aware of examples of information and photos shared on social media resulting in patients losing their right to privacy and confidentiality. Patients often cancelled their clinic appointments or scheduled surgical procedures for fear of acquiring MERS-CoV while in hospital. Some avoided attending emergency departments despite having acute problems that required medical attention. Some individuals posted videos and messages challenging the suggestion that camels may be a source of MERS-CoV infection. Scepticism and mistrust in governmental agencies and the medical community were sometimes promoted and propagated.","Good risk communication from official organizations helps travel health providers communicate and navigate risk with their clients. Consistency with in-country guidance will help reduce uncertainty and rumor. In rapidly changing outbreak situations such as this, travel health providers must be aware of where to get the latest official guidance, and be able to direct travellers to getting relevant local ","Searching for someone to blame is part of the process of making sense of any disaster, akin to the phenomenon of moral panic. 5 Conspiracy theories and misinformation are already circulating in traditional and social media about COVID-19. 6, 7 Thus, it is important to track the evolving dynamics of blame in real time, both to correct inaccurate information and to respond to online scapegoating.","Searching for someone to blame is part of the process of making sense of any disaster, akin to the phenomenon of moral panic. 5 Conspiracy theories and misinformation are already circulating in traditional and social media about COVID-19. 6, 7 Thus, it is important to track the evolving dynamics of blame in real time, both to correct inaccurate information and to respond to online scapegoating.","For the past 10 years, I have been working with large datasets that might be relevant to public health and epidemiology, from Google searches and social-media sentiment to weather conditions. More recently, I started to study a different type of contagion: how cognitive biases can be exploited by online platforms to make us even more susceptible to \u2018misinformation viruses\u2019. The current outbreak enables us to bring them together.","Psychiatric morbidity is an important concern, as the virus may affect the central nervous system and provoke systemic inflammation (Arabi et al., 2015) . A recent paper reported that COVID-19 infection triggers the release of pro-inflammatory cytokines, including interleukin (IL)-1b and IL-6 (Conti et al., 2020) . Furthermore, psychosocial stresses imposed by societal changes in response to this epidemic viral infection may increase psychiatric problems. Over 50% of patients infected by SARS and MERS experienced psychological distress (Mark et al., 2009; Kim et al., 2018) . Although the psychological impact of COVID-19 remains unclear, infected patients may experience anxiety, depression, guilt, stigma, and anger. The emotional problems thus may reduce immunity and compromise recovery.","In this era of smartphone and their accompanying applications, the authorities are required to combat not only the epidemic per se, but perhaps an even more sinister outbreak of fake news and false rumours, a socalled infodemic. The most obvious consequences of an infodemic are, at best, a noisy cacophony that confuses and can provoke irrational fear, even mass panic, and ultimately imposes a destabilising effect on society when precisely the opposite is required. The images of empty supermarket shelves in the most open free-trade economies of Singapore and Hong Kong, where fewer than 100 cases have been reported to date, provide a salutary reminder of the potential impact of such infodemics. Another example is the worldwide shortage of and some national export bans on face masks. Creating a resource such as Sun and colleagues have compiled in their work would allow scientists and lay observers alike to quickly fill knowledge vacuums that would otherwise fuel infodemics.","In this era of smartphone and their accompanying applications, the authorities are required to combat not only the epidemic per se, but perhaps an even more sinister outbreak of fake news and false rumours, a socalled infodemic. The most obvious consequences of an infodemic are, at best, a noisy cacophony that confuses and can provoke irrational fear, even mass panic, and ultimately imposes a destabilising effect on society when precisely the opposite is required. The images of empty supermarket shelves in the most open free-trade economies of Singapore and Hong Kong, where fewer than 100 cases have been reported to date, provide a salutary reminder of the potential impact of such infodemics. Another example is the worldwide shortage of and some national export bans on face masks. Creating a resource such as Sun and colleagues have compiled in their work would allow scientists and lay observers alike to quickly fill knowledge vacuums that would otherwise fuel infodemics.","The rapid, open, and transparent sharing of data on this outbreak is now being threatened by rumours and misinformation around its origins. We stand together to strongly condemn conspiracy theories suggesting that COVID-19 does not have a natural origin. Scientists from multiple countries have published and analysed genomes of the causative agent, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), 1 and they overwhelmingly conclude that this coronavirus originated in wildlife, 2-10 as have so many other emerging pathogens. 11,12 This is further supported by a letter from the presidents of the US National Academies of Science, Engineering, and Medicine 13 and by the scientific communities they represent. Conspiracy theories do nothing but create fear, rumours, and prejudice that jeopardise our global collaboration in the fight against this virus. We support the call from the Director-General of WHO to promote scientific evidence and unity over misinformation and conjecture. 14 We want you, the science and health professionals of China, to know that we stand with you in your fight against this virus.","Heath anxiety occurs when perceived bodily sensations or changes, including but not limited to those related to infectious diseases (e.g., fever, coughing, aching muscles), are interpreted as symptoms of being ill (Asmundson, Abramowitz, Richter, &amp; Whedon, 2010; Taylor &amp; Asmundson, 2004) . Almost everyone experiences health anxiety to some degree, and the associated vigilance to potential health-related threat can be protective, helping identify early signs of health issues that prompt health-promoting behavior. But, when excessive, health anxiety can be detrimental. As illustrated by Kosic, Lindholm, Jarvholm, Hedman-Lagerlof, and Axelsson (2020) in this volume, high levels of health anxiety are becoming increasingly common and, given that high health anxiety is known to manifest following exposure to disease-related popular media (Asmundson et al., 2010) , of which there is no current shortage with COVID-19, levels around the world and particularly in areas reporting confirmed cases are likely to be on the rise."],"title":["Fear can be more harmful than the severe acute respiratory syndrome coronavirus 2 in controlling the corona virus disease 2019 epidemic","Fear can be more harmfu
