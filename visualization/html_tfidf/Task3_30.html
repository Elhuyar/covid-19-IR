ycling","","","","J Clin Med","","Transfusion and Apheresis Science","","Int J Environ Res Public Health","The Lancet","","Antiviral Research","","","","","PLoS Pathog","","","","","","","Chin Med J (Engl)","Journal of Hospital Infection","Pathogens","International Journal of Antimicrobial Agents","","Virology","","","Food and Feed Safety Systems and Analysis","","The Lancet Public Health","","British Journal of Anaesthesia","Chest",""],"rad":[0.02,0.019295337894271146,0.01886162725825244,0.018490642311680898,0.015368400005949624,0.014586723406933195,0.014319580366836056,0.010022460597389371,0.008387647142198347,0.0077119610057453354,0.0069238037916471646,0.006897088140066971,0.006559985888574572,0.006478960950070356,0.006389788402434182,0.006072393274180413,0.005985501683826661,0.005985501683826661,0.005347382220199389,0.005336021138056689,0.005089463605301409,0.005077793010007093,0.005027271929780565,0.0048447572507972336,0.004770719213849361,0.004587987612261454,0.004568410491345834,0.004446022814841582,0.004444184923405893,0.004415674025022334,0.004337692712449558,0.004267334972691159,0.004267178528408876,0.004256088425440161,0.004245420839460494,0.004172967374493632,0.004130193703698477,0.004052400444730508,0.003959882684704425,0.0038892209386779163,0.0036552915158769824,0.0036226254840725025,0.0036018633744334446,0.003423680719213935,0.0032839207046464597,0.003219119363996764,0.003209584496992197,0.003123479651552635,0.0030385038634028008,0.003],"scr":[1.0,0.959,0.933,0.911,0.728,0.682,0.666,0.413,0.317,0.277,0.231,0.229,0.209,0.205,0.199,0.181,0.176,0.176,0.138,0.137,0.123,0.122,0.119,0.109,0.104,0.093,0.092,0.085,0.085,0.083,0.079,0.075,0.075,0.074,0.073,0.069,0.066,0.062,0.056,0.052,0.039,0.037,0.035,0.025,0.017,0.013,0.012,0.007,0.002,0.0],"text":["Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","The apparent early success in China's large-scale intervention to control the COVID-19 epidemic has led to interest in whether other countries can replicate it as well as concerns about a resurgence of the epidemic if or when China relaxes the interventions. In this paper we look at the impact of a single short-term intervention on an epidemic. We see that if an intervention cannot be sustained long-term, it has the greatest impact if it is imposed once infection levels have become large enough that there is an appreciable number of infections present. For minimising the total number infected it should start close to the peak so that there is no rebound once the intervention is stopped, while to minimise the peak prevalence, it should start earlier, allowing two peaks of comparable size rather than one very large peak. In populations with distinct subgroups, synchronized interventions are less effective than targeting the interventions in each sub-population separately. We do not attem...","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","","We present a timely evaluation of the impact of lockdown on the 2019-nCov epidemic in Hubei province, China. The implementation appears to be effective in reducing about 60% of new infections and deaths, and its effect also appears to be sustainable even after its removal. Delaying its implementation reduces its effectiveness. However, the direct economic cost of such a lockdown remains to be seen and whether the model is replicable in other Chinese regions remains a matter of further investigation.","WHO's Eastern Mediterranean region (EMR) is facing emergencies on a scale that is perhaps unprecedented in its history. There is armed conflict in 12 of the region's 22 countries.1 , 2 The region's 680 million people3 represent 9% of the global population, yet the EMR is home to 43% of those who need humanitarian assistance4 and is the source of 64% of the world's refugees.5 The health effects of these crises are immense. Direct health consequences include trauma-related deaths and disability, gender-based violence, and mental disorders. Disruption of health systems contributes to increased morbidity and mortality from infectious diseases, malnutrition, obstetric complications, and non-communicable diseases (NCDs). Health indicators in the EMR are among the worst in the world.6 State fragility and conflict are among the biggest challenges to attainment of Sustainable Development Goal 3.7 Conflict is a global health security threat because affected countries are less able to prevent, de...","Abstract Management researchers and management practitioners increasingly appear to be talking past each other. A solution lies in understanding that interactive management education has an important role to play in bridging this divide, but for some reason this mode of academic exchange is often forgotten. Our paper broadens the stakeholder value perspective to explore how and why the interests of researchers and practitioners have diverged, before going on to present illustrative cases of programs attempting to bridge such differences. Current conditions suggest that the dissonance between different cycle-times of research and practice is not sustainable with the inevitable outcome of a shrinking commons. Generating new knowledge and propagating it rapidly through education and teaching-practice is an important way of disseminating higher-order research and findings. In a world where academic relevance is under threat, enabling academics to better cross such a divide is critical. Mar...","Background The novel coronavirus COVID19 has been classified by the World Health Organisation as a pandemic due to its worldwide spread. The ability of countries to contain and control transmission is critical in the absence of a vaccine. We evaluated a range of social distancing measures to determine which strategies are most effective in reducing the peak daily infection rate, and consequential pressure on the health care system. Methods Using COVID19 transmission data from the outbreak source in Hubei Province, China, collected prior to activation of containment measures, we adapted an established individual based simulation model of the city of Newcastle, Australia, population 272,409. Simulation of virus transmission in this community model without interventions provided a baseline from which to compare alternative social distancing strategies. The infection history of each individual was determined, as was the time infected. From this model generated data, the rate of growth in c...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","BACKGROUND: Rapid triaging, as in the current COVID-19 pandemic, focuses on age and pre-existing medical conditions. In contrast, preoperative assessments use cardiopulmonary exercise testing (CPET) to categorise patients to higher and lower risk independent of diagnostic labels. Since CPET is not feasible in population-based settings, our aims included evaluation of a triage/screening tool for cardiorespiratory risk. METHODS: CPET-derived anaerobic thresholds were evaluated retrospectively in 26 patients with pulmonary arteriovenous malformations (AVMs) who represent a challenging group to risk-categorise. Pulmonary AVM-induced hypoxaemia secondary to intrapulmonary right-to-left shunts, anaemia from underlying hereditary haemorrhagic telangiectasia and metabolic equivalents derived from the 13-point Veterans Specific Activity Questionnaire (VSAQ) were evaluated as part of routine clinical care. Pre-planned analyses evaluated associations and modelling of the anaerobic threshold and p...","The 2019-2020 influenza sentinel surveillance data exhibits unexpected trends. Typical influenza seasons have a small herald wave, followed by a decrease due to school closure during holidays, and then a main post-holiday peak that is significantly larger than the pre-holiday wave. During the 2019-2020 influenza season, influenza-like illness data in the United States appears to have a markedly lower main epidemic peak compared to what would be expected based on the pre-holiday peak. We hypothesize that the 2019-2020 influenza season does have a lower than expected burden and that this deflation is due to a behavioral or ecological interaction with COVID-19. We apply an intervention analysis to assess if this influenza season deviates from expectations, then we compare multiple hypothesized drivers of the decrease in influenza in a spatiotemporal regression model. Lastly, we develop a mechanistic metapopulation model, incorporating transmission reduction that scales with COVID-19 risk ...","Abstract The people of rural and periurban India depend on backyard farming system for poultry meat and eggs. It is used by weaker sections of society, such as marginal farmers as insurance against crop failure, for ready cash and to ensure basic economic returns and the empowerment of women and children. However, backyard farming does not appear to be a promising strategy to achieve the poverty reduction until the production level is increased. The major constraint in increasing the production in backyard birds is microbial infection due to lack of biosecurity knowledge among the farmers. The mitigation of the microbial infection depends on the detection of the infection route and its prevention. The source of microbial infection (Salmonella, Escherichia coli) and their dissemination through the eggs in backyard flocks kept in different agroclimatic zones of West Bengal, a major egg producing state in India, was identified. The pattern of virulence gene specially associated with urina...","Abstract Due to the pandemic of coronavirus disease 2019 in China, almost all avoidable activities in China are prohibited since Wuhan announced lockdown on January 23, 2020. With reduced activities, severe air pollution events still occurred in the North China Plain, causing discussions regarding why severe air pollution was not avoided. The Community Multi-scale Air Quality model was applied during January 01 to February 12, 2020 to study PM2.5 changes under emission reduction scenarios. The estimated emission reduction case (Case 3) better reproduced PM2.5. Compared with the case without emission change (Case 1), Case 3 predicted that PM2.5 concentrations decreased by up to 20% with absolute decreases of 5.35, 6.37, 9.23, 10.25, 10.30, 12.14, 12.75, 14.41, 18.00 and 30.79 \u03bcg/m3 in Guangzhou, Shanghai, Beijing, Shijiazhuang, Tianjin, Jinan, Taiyuan, Xi'an, Zhengzhou, Wuhan, respectively. In high-pollution days with PM2.5 greater than 75 \u03bcg/m3, the reductions of PM2.5 in Case 3 were 7...","We developed a computational tool to assess the risk of novel coronavirus outbreaks outside China. We estimate the dependence of the risk of a major outbreak in a country from imported cases on key parameters such as: (i) the evolution of the cumulative number of cases in mainland China outside the closed areas; (ii) the connectivity of the destination country with China, including baseline travel frequencies, the effect of travel restrictions, and the efficacy of entry screening at destination; (iii) the efficacy of control measures in the destination country (expressed by the local reproduction number Rloc). We found that in countries with low connectivity to China but with relatively high Rloc, the most beneficial control measure to reduce the risk of outbreaks is a further reduction in their importation number either by entry screening or travel restrictions. Countries with high connectivity but low Rloc benefit the most from policies that further reduce Rloc. Countries in the midd...","In March 2020, Coronavirus Disease 2019 originating from Wuhan, China, has become pandemic. Based on epidemic data from China we constructed and constrained a simple Susceptible-Infected-Infectious-Excluded (SIIE) model. The model is characterized by only three parameters: average incubation period, contact rate rC, and exclusion rate rE. These two rates control the daily multiplication coefficient \u03b2 describing epidemic growth in its early exponential phase, during which the number of excluded (confirmed) individuals grows as E = E0 exp(\u03b1,t) with \u03b1 = ln\u03b2. The rates can be modified by non-therapeutic interventions: rC can be reduced by quarantine, while rE can be increased by efficient testing, enabling isolation of infectious individuals. In order to contain exponential epidemic growth, quotient rC/rE has to be reduced to 1. Based on the model, we estimate that the quarantine imposed in China on January 23, 2020 resulted in about 50-fold reduction of this quotient, allowing to terminat...","Background: In December 2019, an outbreak of novel coronavirus disease (COVID-19) emerged in Wuhan, China and has swiftly spread to other parts of China and a number of oversea countries. Our aim is to evaluate the effectiveness of the evolution of interventions and self-protection measures, estimate the risk of partial lifting control measures and predict the epidemic trend of the virus in mainland China excluding Hubei province based on the published data and a novel mathematical model. Methods: A novel COVID-19 transmission dynamic model incorporating the intervention measures implemented in China is proposed. We parameterize the model by using the Markov Chain Monte Carlo (MCMC) method and estimate the control reproduction number Rc, as well as the effective daily reproduction ratio Re(t), of the disease transmission in mainland China excluding Hubei province. Results: The estimation outcomes indicate that the control reproduction number is 3.36 (95% CI 3.20-3.64) and Re(t) has dro...","The impact of the drastic reduction in travel volume within mainland China in January and February 2020 was quantified with respect to reports of novel coronavirus (COVID-19) infections outside China. Data on confirmed cases diagnosed outside China were analyzed using statistical models to estimate the impact of travel reduction on three epidemiological outcome measures: (i) the number of exported cases, (ii) the probability of a major epidemic, and (iii) the time delay to a major epidemic. From 28 January to 7 February 2020, we estimated that 226 exported cases (95% confidence interval: 86,449) were prevented, corresponding to a 70.4% reduction in incidence compared to the counterfactual scenario. The reduced probability of a major epidemic ranged from 7% to 20% in Japan, which resulted in a median time delay to a major epidemic of two days. Depending on the scenario, the estimated delay may be less than one day. As the delay is small, the decision to control travel volume through res...","The impact of the drastic reduction in travel volume within mainland China in January and February 2020 was quantified with respect to reports of novel coronavirus (COVID-19) infections outside China. Data on confirmed cases diagnosed outside China were analyzed using statistical models to estimate the impact of travel reduction on three epidemiological outcome measures: (i) the number of exported cases, (ii) the probability of a major epidemic, and (iii) the time delay to a major epidemic. From 28 January to 7 February 2020, we estimated that 226 exported cases (95% confidence interval: 86, 449) were prevented, corresponding to a 70.4% reduction in incidence compared to the counterfactual scenario. The reduced probability of a major epidemic ranged from 7% to 20% in Japan, which resulted in a median time delay to a major epidemic of two days. Depending on the scenario, the estimated delay may be less than one day. As the delay is small, the decision to control travel volume through re...","Abstract Background Severe acute respiratory syndrome (SARS) is a newly recognized infectious disease that caused an outbreak in south China in 2003. The cause of SARS was identified as a novel coronavirus (CoV). The existence of asymptomatic seroconvertors and the detection of the SARS-CoV RNA in plasma during the course of infection all suggest that SARS could, as least theoretically, be transmitted by transfusion. An estimate of the risk of SARS transmission through blood transfusion will contribute to decisions concerning blood safety monitoring and may be useful in the design of strategies to decrease the risk of transfusion-transmitted infections. Study design and methods Case onset dates from the 2003 Shenzhen SARS epidemic and investigational results from Taiwan on viremia in humans are used to estimate the number of cases that were viremic throughout the epidemic. Estimates of the asymptomatic-to-clinically confirmed SARS-CoV infection ratio, the proportion of asymptomatic inf...","Background: To explore the cellular immunity and cytokines status of NCP patients and to predict the correlation between the cellular immunity levels, cytokines and the severity of patients. Methods: 123 NCP patients were divided into mild and severe groups. Peripheral blood was collected, lymphocyte subsets and cytokines were detected. Correlation analysis was performed on the lymphocyte subsets and cytokines, and the differences between the indexes of the two groups were analyzed. Results: 102 mild and 21 severe patients were included. Lymphocyte subsets were reduced in two groups. The proportion of CD8 + T reduction in the mild and severe group was 28.43% and 61.9%, respectively; The proportion of B cell reduction was 25.49% and 28.57%; The proportion of NK cell reduction was 34.31% and 47.62%; The detection value of IL-6 was 0 in 55.88% of the mild group, mild group has a significantly lower proportion of patients with IL-6 higher than normal than severe group; There was no signifi...","This case study is the first to be developed in the Middle East region to document what happened during the response to the 2013 MERS outbreak in Qatar. It provides a description of key epidemiologic events and news released from a prime daily newspaper and main Emergency Risk Communication (ERC) actions that were undertaken by public health authorities. Using the Crisis and Emergency Risk Communication (CERC) theoretical framework, the study analyzes how the performed ERC strategies during the first days of the outbreak might have contributed to the outbreak management. Methods: MERS-CoV related events were chronologically tracked, together with the relevant stories that were published in a major newspaper over the course of three distinct phases of the epidemic. The collected media stories were then assessed against the practiced emergency risk communication (ERC) activities during the same time frame. Results: The Crisis &amp; Emergency Risk Communication (CERC) framework was partially ...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Background: The COVID-19 outbreak containment strategies in China based on non-pharmaceutical interventions (NPIs) appear to be effective. Quantitative research is still needed however to assess the efficacy of different candidate NPIs and their timings to guide ongoing and future responses to epidemics of this emerging disease across the World. Methods: We built a travel network-based susceptible-exposed-infectious-removed (SEIR) model to simulate the outbreak across cities in mainland China. We used epidemiological parameters estimated for the early stage of outbreak in Wuhan to parameterise the transmission before NPIs were implemented. To quantify the relative effect of various NPIs, daily changes of delay from illness onset to the first reported case in each county were used as a proxy for the improvement of case identification and isolation across the outbreak. Historical and near-real time human movement data, obtained from Baidu location-based service, were used to derive the i...","Abstract Middle East Respiratory Syndrome Coronavirus (MERS-CoV) has emerged as a coronavirus infection of humans in the past 5 years. Though confined to certain geographical regions of the world, infection has been associated with a case fatality rate of 35%, and this mortality may be higher in ventilated patients. As there are few readily available animal models that accurately mimic human disease, it has been a challenge to ethically determine what optimum treatment strategies can be used for this disease. We used in-vitro and human ex-vivo explant cultures to investigate the effect of two immunomodulatory agents, interferon alpha and cyclosporine, singly and in combination, on MERS-CoV replication. In both culture systems the combined treatment was more effective than either agent used alone in reducing MERS-CoV replication. PCR SuperArray analysis showed that the reduction of virus replication was associated with a greater induction of interferon stimulated genes. As these therape...","ABSTRACTZoonotic coronaviruses (CoVs) are significant threats to global health, as exemplified by the recent emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2)1. Host immune responses to CoV are complex and regulated in part through antiviral interferons. However, the interferon-stimulated gene products that inhibit CoV are not well characterized2. Here, we show that interferon-inducible lymphocyte antigen 6 complex, locus E (LY6E) potently restricts cellular infection by multiple CoVs, including SARS-CoV, SARS-CoV-2, and Middle East respiratory syndrome coronavirus (MERS-CoV). Mechanistic studies revealed that LY6E inhibits CoV entry into cells by interfering with spike protein-mediated membrane fusion. Importantly, mice lacking Ly6e in hematopoietic cells were highly susceptible to murine CoV infection. Exacerbated viral pathogenesis in Ly6e knockout mice was accompanied by loss of hepatic and splenic immune cells and reduction in global antiviral gene pathways...","Motivated by the rapid upsurge of COVID-19 cases in the United States beginning March 2020, we forecast the disease spread and assess the effectiveness of containment strategies by using an estalished network-driven epidemic dynamic model. Our model is initialized using the daily counts of active and confirmed COVID-19 cases across the US. Based on our model predictions for the March 14-16 timeframe, the national epidemic peak could be expected to arrive by early June, corresponding to a daily active count of \u2248 7% of the US population, if no containment plans are implemented. Epidemic peaks are expected to arrive in the states of Washington and New York by May 21 and 25, respectively. With a modest 25% reduction in COVID-19 transmissibility via community-level interventions, the epidemic progression could be delayed by up to 34 days. Wholesale interstate traffic restriction is ineffective in delaying the epidemic outbreak, but it does desynchronize the arrival of state-wise epidemic pe...","If COVID-19 containment policies fail and social distancing measures cannot be sustained until vaccines becomes available, the next best approach is to use interventions that reduce mortality and prevent excess infections while allowing low-risk individuals to acquire immunity through natural infection until population level immunity is achieved. In such a situation, allowing some infections to occur in lower-risk groups might lead to an overall greater reduction in mortality than trying to protect everyone equally.","Background: A novel coronavirus (2019-nCoV) emerged in Wuhan City, China, at the end of 2019 and has caused an outbreak of human-to-human transmission with a Public Health Emergency of International Concern declared by the World Health Organization on January 30, 2020. Aim: We aimed to estimate the potential risk and geographic range of Wuhan novel coronavirus (2019-nCoV) spread within and beyond China from January through to April, 2020. Methods: A series of domestic and international travel network-based connectivity and risk analyses were performed, by using de-identified and aggregated mobile phone data, air passenger itinerary data, and case reports. Results: The cordon sanitaire of Wuhan is likely to have occurred during the latter stages of peak population numbers leaving the city before Lunar New Year (LNY), with travellers departing into neighbouring cities and other megacities in China. We estimated that 59,912 air passengers, of which 834 (95% UI: 478 - 1349) had 2019-nCoV i...","A recombinant severe acute respiratory syndrome coronavirus (SARS-CoV) lacking the envelope (E) protein is attenuated in vivo. Here we report that E protein PDZ-binding motif (PBM), a domain involved in protein-protein interactions, is a major determinant of virulence. Elimination of SARS-CoV E protein PBM by using reverse genetics caused a reduction in the deleterious exacerbation of the immune response triggered during infection with the parental virus and virus attenuation. Cellular protein syntenin was identified to bind the E protein PBM during SARS-CoV infection by using three complementary strategies, yeast two-hybrid, reciprocal coimmunoprecipitation and confocal microscopy assays. Syntenin redistributed from the nucleus to the cell cytoplasm during infection with viruses containing the E protein PBM, activating p38 MAPK and leading to the overexpression of inflammatory cytokines. Silencing of syntenin using siRNAs led to a decrease in p38 MAPK activation in SARS-CoV infected c...","AbstractRNA knockdown in vivo carries significant potential for disease modelings and therapies. Despite the emerging approaches of CRISPR/Cas9-mediated permanent knock out of targeted genes, strategies targeting RNA for disruption are advantageous in the treatment of acquired metabolic disorders when permanent modification of the genome DNA is not appropriate, and RNA virus infection diseases when pathogenic DNA is not available (such as SARS-Cov-2 and MERS infections). Recently, Cas13d, a family of RNA-targeting CRISPR effectors, has been shown to accomplish robust down-regulation of cellular RNAs in mammalian cells in vitro. Among the various Cas13d subtypes, CasRx (RfxCas13d) showed the most potent RNA knockdown efficiency in HEK293T cells. However, the RNA-targeting activity of Cas13d still needs to be verified in vivo. In this study, the CasRx system was demonstrated to efficiently and functionally knock down genes related to metabolism functions, including Pten, Pcsk9 and lncLst...","BACKGROUND: In December 2019, a novel strain of SARS-CoV-2 emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures and efforts in response to the outbreak. METHODS: We quantified the effects of control measures on population contact patterns in Wuhan, China, to assess their effects on the progression of the outbreak. We included the latest estimates of epidemic parameters from a transmission model fitted to data on local and internationally exported cases from Wuhan in the age-structured epidemic framework. Further, we looked at the age-distribution of cases. Lastly, we simulated lifting of the control measures by allowing people to return to work in a phased-in way, and looked at the effects of returning to work at different stages of the underlying outbreak. FINDINGS: Changes in mixing patterns may have contributed to reducing the number of infections in mid-2020 by 92% (interquartile range: 66-97%). There are benefits to sustaining these measures unti...","After the spread of SARS-CoV-2 epidemic out of China, evolution in the pandemic worldwide shows dramatic differences among countries. In Europe, the situation of Italy first and later Spain has generated great concern, and despite other countries show better prospects, large uncertainties yet remain on the future evolution and the efficacy of containment, mitigation or attack strategies. Here we applied a modified SEIR compartmental model accounting for the spread of infection during the latent period, in which we also incorporate effects of varying proportions of containment. We fit data to quarantined populations in order to account for the uncertainties in case reporting and study the scenario projections for the 17 individual regions (CCAA). Results indicate that with data for March 23, the epidemics follows an evolution similar to the isolation of 1.5 percent of the population and if there were no effects of intervention actions it might reach a maximum over 1.4M infected around A...","Background Chloroquine and Hydroxychloroquine have been found to be efficient on COV-19, and reported to be efficient in Chinese patients infected by this virus. We evaluate the role of Hydroxychloroquine on respiratory viral loads. Patients and methods Patients were included in a single arm protocol to receive 600mg of hydroxychloroquine daily and their viral load in nasal swabs was tested daily. Depending on their clinical presentation azithromycin was added to the treatment. Untreated patients from another center and cases refusing the protocol were included as negative control. Presence and absence of virus at Day-6 was considered the end point. Results Twenty cases were treated in this study and showed a significant reduction of the viral carriage at D-6 compared to controls, and much lower than reported average carrying duration of untreated patients in the literature. Azithromycin added to Hydroxychloroquine was significantly more efficient for virus elimination. Conclusion : Hy...","Background: In December 2019, an outbreak of new type of coronavirus named COVID-19 occurred in Wuhan, Hubei Province, China. In a very short time, this virus spread rapidly over China, greatly threatening public health and economic development. The Chinese government acted quickly and implemented a series of strategies to prevent diffusion of this disease. We therefore sought to evaluate the effects of these Chinese strategies for controlling the spread of COVID-19. Methods: From the data of cumulative confirmed cases from provincial Health Commission websites of China, we performed model fitting and calculated the growth speed of cumulative confirmed patients. We further analyzed the time when this growth speed, the rate of the number of new cases, reached its maximum (Speedmax). Comparing different times to Speedmax of different areas in China, we calculated the dates at which the growth speed began to decline in different areas. Also, The number of plateaus were analyzed. Results: ...","ABSTRACTCOVID-19, SARS, and MERS are featured by fibrinolytic dysfunction. To test the role of the fibrinolytic niche in the regeneration of alveolar epithelium, we compared the self-renewing capacity of alveolar epithelial type 2 (AT2) cells and its differentiation to AT1 cells between wild type (wt) and fibrinolytic niche deficient mice (Plau\u2212/\u2212 and Serpine1Tg). A significant reduction in both proliferation and differentiation of deficient AT2 cells was observed in vivo and in 3D organoid cultures. This decrease was mainly restored by uPA derived A6 peptide, a binding fragment to CD44 receptors. The proliferative and differential rate of CD44+ AT2 cells was greater than that of CD44\u2212 controls. There was a reduction in transepithelial ion transport in deficient monolayers compared to wt cells. Moreover, we found a marked suppression in total AT2 cells and CD44+ subpopulation in lungs from brain dead patients with acute respiratory distress syndrome (ARDS) and a mouse model infected by...","","Summary Use of a fit-tested N95 or FFP2 mask is recommended to protect against transmission of airborne pathogens. This poses considerable logistic problems when preparing for, or dealing with, an epidemic. Some of these problems might be overcome by use of a compact reusable high-efficiency particulate air filtering mask that can be cut to size. We carried out a randomised controlled cross-over study to compare the efficacy of such a mask (Totobobo, Dream Lab One Pte Ltd, Singapore) with fit-tested N95 masks (1860 or 1860s or 1862; 3M, St Paul, MN, USA) in 22 healthy volunteers. The median (interquartile range) reduction in airborne particle counts was significantly higher [193-fold (145\u2013200)] for N95 masks than for Totobobo masks [135-fold (83\u2013184)] (P &lt;0.05). There was no statistically significant difference between the proportion of subjects achieving a reduction of \u2265100-fold between N95 (19/22) and Totobobo (16/22) masks. We conclude that use of the Totobobo mask without fit testi...","Currently, there has been an increasing socioeconomic impact of zoonotic pathogens transmitted from animals to humans worldwide. Recently, in the Arabian Peninsula, including in Saudi Arabia, epidemiological data indicated an actual increase in the number of emerging and/or reemerging cases of several viral zoonotic diseases. Data presented in this review are very relevant because Saudi Arabia is considered the largest country in the Peninsula. We believe that zoonotic pathogens in Saudi Arabia remain an important public health problem; however, more than 10 million Muslim pilgrims from around 184 Islamic countries arrive yearly at Makkah for the Hajj season and/or for the Umrah. Therefore, for health reasons, several countries recommend vaccinations for various zoonotic diseases among preventive protocols that should be complied with before traveling to Saudi Arabia. However, there is a shortage of epidemiological data focusing on the emerging and reemerging of zoonotic pathogens tran...","Abstract Background Chloroquine and hydroxychloroquine have been found to be efficient on SARS-CoV-2, and reported to be efficient in Chinese COV-19 patients. We evaluate the role of hydroxychloroquine on respiratory viral loads. Patients and methods French Confirmed COVID-19 patients were included in a single arm protocol from early March to March 16th, to receive 600mg of hydroxychloroquine daily and their viral load in nasopharyngeal swabs was tested daily in a hospital setting. Depending on their clinical presentation, azithromycin was added to the treatment. Untreated patients from another center and cases refusing the protocol were included as negative controls. Presence and absence of virus at Day6-post inclusion was considered the end point. Results Six patients were asymptomatic, 22 had upper respiratory tract infection symptoms and eight had lower respiratory tract infection symptoms. Twenty cases were treated in this study and showed a significant reduction of the viral carr...","The COVID-19 pandemic has led to unprecedented strain on intensive care unit (ICU) admission in parts of the world. Strategies to create surge ICU capacity requires complex local and national service reconfiguration and reduction or cancellation of elective activity. Theses measures require time to implement and have an inevitable lag before additional capacity comes on-line. An accurate short-range forecast would be helpful in guiding such difficult, costly and ethically challenging decisions. At the time this work began, cases in England were starting to increase. Here we present an attempt at an agile short-range forecast based on published real-time COVID-19 case data from the seven National Health Service commissioning regions in England (East of England, London, Midlands, North East and Yorkshire, North West, South East and South West). We use a Monte Carlo approach to model the likely impact of current diagnoses on regional ICU capacity over a 14 day horizon. Our model is design...","Abstract Nitric oxide is an important molecule playing a key role in a broad range of biological process such as neurotransmission, vasodilatation and immune responses. While the anti-microbiological properties of nitric oxide-derived reactive nitrogen intermediates (RNI) such as peroxynitrite, are known, the mechanism of these effects are as yet poorly studied. Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) belongs to the family Coronaviridae, was first identified during 2002-2003. Mortality in SARS patients ranges from between 6 to 55%. We have previously shown that nitric oxide inhibits the replication cycle of SARS-CoV in vitro by an unknown mechanism. In this study, we have further investigated the mechanism of the inhibition process of nitric oxide against SARS-CoV. We found that peroxynitrite, an intermediate product of nitric oxide in solution formed by the reaction of NO with superoxide, has no effect on the replication cycle of SARS-CoV, suggesting that the inhibiti...","Background: The rapid global spread of coronavirus disease (COVID-19) is unprecedented. The outbreak has quickly spread to more than 100 countries reporting over 100,000 confirmed cases. Australia reported its first case of COVID-19 on 25th January 2020 and has since implemented travel restrictions to stop further introduction of the virus. Methods: We analysed daily global COVID-19 data published by the World Health Organisation to investigate the spread of the virus thus far. To assess the current risk of COVID-19 importation and local spread in Australia we predict international passenger flows into Australia during 2020. Findings: Our analysis of global data shows that Australia can expect a similar growth rate of reported cases as observed in France and the United States. We identify travel patterns of Australian citizens/residents and foreign travellers that can inform the implementation of new and the alteration of existing travel restrictions related to COVID-19. Interpretation...","Background. Administration of convalescent plasma may be of clinical benefit for treatment of severe acute viral respiratory infections. However, no clear evidence exists to support or oppose convalescent plasma use in clinical practice. We conducted a systematic review and meta-analysis to assess the evidence of randomized controlled trials (RCTs) in the convalescent plasma for the treatment of severe influenza. Methods. Healthcare databases were searched in February 2020. All records were screened against the eligibility criteria. Data extraction and risk of bias assessments were undertaken. The primary outcome was case fatality rates by influenza. Results. We identified 5 RCTs of severe influenza. The pooled analyses showed no evidence for a reduction in mortality (Odds Ratio (OR) 1.06; p = 0.87; I2 = 35%). We also found non significant reductions in days in ICU and hospital, and days on mechanical ventilation. There seemed to have a biological benefit of increasing HAI titer levels...","Abstract Feed for livestock animals have been under increased scrutiny as a vector for pathogenic bacteria leading to human illnesses. Control of these pathogenic bacteria in animal feeds can be controlled via physical and chemical means. Physical methods can include thermal processing, including irradiation, pelleting, and extrusion. Chemical mitigation can be accomplished through the inclusion of various additives, including formaldehyde, organic acids, essential oils, or medium chain fatty acids. While physical and chemical interventions can help mitigate risk of pathogens contaminating finished animal feeds, the implementation of a biosecurity plan at the feed mill can help prevent pathogens from entering or spreading throughout the facility.","Background: Affected by a Corona Virus Disease 2019 (COVID-19) outbreak, Since December 2019, there have been more than 76,000 cases of COVID-19 in China, causing more than 3,000 medical staff infections. Due to COVID-19 spreads quickly, is highly contagious, and can be fatal in severe cases, and there are no specific medicines, it poses a huge threat to the life and health of nurses and has a large impact on their emotional responses and coping strategies. Methods: This study conducted an online questionnaire survey from February 1 to 9, 2020 to investigate the current state of emotional responses and coping strategies of nurses and college nursing students in Anhui Province. This study used a modified Brief COPE (Carver, 1997) and a emotional responses scale. Results: The results found that women showed more severe anxiety and fear than men. Participants from cities showed more anxiety and fear than participants from rural, but rural participants showed more sadness than urban partic...","Summary Background In December, 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a novel coronavirus, emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures in response to the outbreak, including extended school and workplace closures. We aimed to estimate the effects of physical distancing measures on the progression of the COVID-19 epidemic, hoping to provide some insights for the rest of the world. Methods To examine how changes in population mixing have affected outbreak progression in Wuhan, we used synthetic location-specific contact patterns in Wuhan and adapted these in the presence of school closures, extended workplace closures, and a reduction in mixing in the general community. Using these matrices and the latest estimates of the epidemiological parameters of the Wuhan outbreak, we simulated the ongoing trajectory of an outbreak in Wuhan using an age-structured susceptible-exposed-infected-removed (SEIR) model for several ...","Background: The city of Wuhan is the epicenter of the 2019 coronavirus disease (COVID-19) outbreak and a central Chinese hub for transportation and industry. Mass migration prior to the Chinese New Year may have accelerated the spread of COVID-19 across China. This analysis investigated the temporal relationship between daily outbound traffic from Wuhan and the incidence of COVID-19 in 31 Chinese provinces during January-February 2020. Methods: We collected incidence of confirmed COVID-19 cases from National and Provincial Health Committee reports from January 10 to February 29, 2020. Volume of outbound traffic from Wuhan to other provinces was measured by Baidu Migration Index, a widely used metric that tracks migration based on cellphone location. We used cross-correlation function and autoregressive integrated moving average (ARIMA) model to examine time-lagged association between traffic volume and COVID-19 incidence by province. Contributors to the provincial variation in the temp...","Abstract Background The safety of performing spinal anaesthesia for both patients and anaesthetists alike in the presence of active infection with the novel coronavirus disease 2019 (COVID-19) is unclear. Here, we report the clinical characteristics and outcomes for both patients with COVID-19 and the anaesthetists who provided their spinal anaesthesia. Methods Forty-nine patients with radiologically confirmed COVID-19 for Caesarean section or lower-limb surgery undergoing spinal anaesthesia in Zhongnan Hospital, Wuhan, China participated in this retrospective study. Clinical characteristics and perioperative outcomes were recorded. For anaesthesiologists exposed to patients with COVID-19 by providing spinal anaesthesia, the level of personal protective equipment (PPE) used, clinical outcomes (pulmonary CT scans), and confirmed COVID-19 transmission rates (polymerase chain reaction [PCR]) were reviewed. Results Forty-nine patients with COVID-19 requiring supplementary oxygen before sur...","Objectives: To study the effectiveness of noninvasive positive pressure ventilation (NIPPV) in the treatment of acute respiratory failure (ARF) in severe acute respiratory syndrome (SARS), and the associated infection risk. Methods: All patients with the diagnosis of probable SARS admitted to a regional hospital in Hong Kong from March 9 to April 28, 2003, and who had SARS-related respiratory distress complications were recruited for NIPPV usage. The health status of all health-care workers working in the NIPPV wards was closely monitored, and consent was obtained to check serum for coronavirus serology. Patient outcomes and the risk of SARS transmission to health-care workers were assessed. Results: NIPPV was applied to 20 patients (11 male patients) with ARF secondary to SARS. Mean age was 51.4 years, and mean acute physiology and chronic health evaluation II score was 5.35. Coronavirus serology was positive in 95% (19 of 20 patients). NIPPV was started 9.6 days (mean) from symptom o...","An ongoing novel coronavirus SARS-CoV-2 pneumonia infection outbreak called COVID-19 started in Wuhan, Hubei Province, China, in December 2019. It both spread rapidly to all provinces in China and started spreading around the world quickly through international human movement from January 2020. Currently, the spatiotemporal epidemic transmission patterns, prediction models, and possible risk analysis for the future are insufficient for COVID-19 but we urgently need relevant information, particularly from the global perspective. We have developed a novel two-stage simulation model to simulate the spatiotemporal changes in the number of COVID-19 cases and estimate the future worldwide risk. Based on the connectivity of countries to China and the country's medical and epidemic prevention capabilities, different scenarios are generated to analyze the possible transmission throughout the world and use this information to evaluate each country's vulnerability to and the dynamic risk of COVID..."],"title":["Chapter 6 Public Health, Communicable Diseases and Global Health","The timing of one-shot interventions for epidemic control","Clinical care for severe influenza and other severe illness in resource\u2010limited settings: the need for evidence and guidelines","Opinion: Sustainable development must account for pandemic risk","Lockdown may partially halt the spread of 2019 novel coronavirus in Hubei province, China","Responding to health emergencies in the Eastern Mediterranean region in times of conflict","Teaching-practice as a critical bridge for narrowing the research-practice gap","The Effectiveness of Social Distancing in Mitigating COVID-19 Spread: a modelling analysis","A qualitative study of zoonotic risk factors among rural communities in southern China","Triage assessment of cardiorespiratory risk status based on measurement of the anaerobic threshold, and estimation by patient-reported activity limitation","Assessing the interactions between COVID-19 and influenza in the United States","Chapter 14
