 for Infectious Disease Outbreak","","Medicine","The Lancet","Int J Biol Sci","Evid Based Complement Alternat Med","Genomic and Precision Medicine","PLoS Pathog","","Medical Applications of Mass Spectrometry","International Journal of Antimicrobial Agents","Cell Rep","Genome Biol","Crit Care","","Current Opinion in Virology","Research in Microbiology","","","","","Industrial Marketing Management","Clinical and Translational Radiation Oncology","Viruses","Journal of Clinical Medicine","American Journal of Ophthalmology","Infection, Genetics and Evolution","Academic Radiology","Canada Communicable Disease Report","Security Operations Management","Int J Biol Sci","Emerging Infectious Diseases","Journal of Infection","","PLoS Pathog","The Lancet Respiratory Medicine","Molecular Medicine","Nat Rev Immunol","Veterinary Clinics of North America: Exotic Animal Practice","","J Clin Immunol","Contact Lens and Anterior Eye","PLoS One","Current Opinion in Virology","Virology","The American Journal of Pathology","Clinical Pediatric Emergency Medicine","Precision Clinical Medicine"],"rad":[0.02,0.019235719050477624,0.016535258144367803,0.01121116385994251,0.01070306292553962,0.010645462011624666,0.010576613166561711,0.009434055412468577,0.00910324934824663,0.008759980377900031,0.007753475909776975,0.007675784057218988,0.007633191774160905,0.007549094247860681,0.007167529763460761,0.0068973911354666025,0.006773340271556958,0.006609382948414847,0.006590783416497719,0.006142353369367669,0.005971708796333453,0.0059558585898818045,0.005834339412950827,0.005555930110354128,0.005374838704438825,0.0049096273544616265,0.004799531389310893,0.004741825634406432,0.004705608111282434,0.004662914814098082,0.004592901511343648,0.004546190669158263,0.00449320485037593,0.004433622558907923,0.0042059421324989734,0.004067483169282144,0.0039189052157633485,0.0038674631246024037,0.0037605571350861804,0.0036492803400206613,0.0036461611370463744,0.0036074521351753207,0.0035801874796225408,0.0035766959610028667,0.003575340598598927,0.0035063300174902907,0.0035007412433553735,0.0033360551508394357,0.003201805227497365,0.003],"scr":[1.0,0.955,0.796,0.483,0.453,0.45,0.446,0.378,0.359,0.339,0.28,0.275,0.273,0.268,0.245,0.229,0.222,0.212,0.211,0.185,0.175,0.174,0.167,0.15,0.14,0.112,0.106,0.102,0.1,0.098,0.094,0.091,0.088,0.084,0.071,0.063,0.054,0.051,0.045,0.038,0.038,0.036,0.034,0.034,0.034,0.03,0.029,0.02,0.012,0.0],"text":["Our understanding of human disease and potential therapeutics is improving rapidly. In order to take advantage of these developments it is important to be able to identify disease markers. Many new high-throughput genomics and proteomics technologies are being implemented to identify candidate disease markers. These technologies include protein microarrays, next-generation DNA sequencing and mass spectrometry platforms. Such methods are particularly important for elucidating the repertoire of molecular markers in the genome, transcriptome, proteome and metabolome of patients with diseases such as cancer, autoimmune diseases, and viral infections, resulting from the disruption of many biological pathways. These new technologies have identified many potential disease markers. These markers are expected to be valuable to achieve the promise of truly personalized medicine.","The outbreak of Coronavirus Disease 2019 (COVID-19) caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, December 2019, and continuously poses a serious threat to public health. Our previous study has shown that cytokine storm occurred during SARS-CoV-2 infection, while the detailed role of cytokines in the disease severity and progression remained unclear due to the limited case number. In this study, we examined 48 cytokines in the plasma samples from 53 COVID-19 cases, among whom 34 were severe cases, and the others moderate. Results showed that 14 cytokines were significantly elevated upon admission in COVID-19 cases. Moreover, IP-10, MCP-3, and IL-1ra were significantly higher in severe cases, and highly associated with the PaO2/FaO2 and Murray score. Furthermore, the three cytokines were independent predictors for the progression of COVID-19, and the combination of IP-10, MCP-3 and IL-1ra showed the biggest area under the curve (AUC) of the...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","AbstractIn 2015, the Middle East Respiratory Syndrome Coronavirus (MERS-CoV) reached the Republic of Korea through nosocomial transmission and was the largest epidemic outside of the Arabian Peninsula. To date, despite various strategies to identify CoV interventions, only limited therapeutic options are available. To address these unmet medical needs, we used a South Korean MERS-CoV clinical isolate and screened 5,406 compounds, including United States Food and Drug Administration (FDA)-approved drugs and bioactive molecules, for their activity against the isolate. The primary assay confirmed 221 hits by dose-response curve analysis and identified 54 hits with a therapeutic index (TI) greater than 6. Time-of-addition studies with 12 FDA-approved drugs demonstrated that 8 and 4 therapeutics act on the early and late stages of the viral life cycle, respectively. Among the drugs were e.g., three cardiotonic agents (ouabain, digitoxin, digoxin) with a TI greater than 100, an anti-malaria ...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","","A newly identified novel coronavirus (SARS-CoV-2) is causing pneumonia-associated respiratory syndrome across the world. Epidemiology, genomics, and pathogenesis of the SARS-CoV-2 show high homology with that of SARS-CoV. Current efforts are focusing on development of specific antiviral drugs. Therapeutic neutralizing antibodies (NAbs) against SARS-CoV-2 will be greatly important therapeutic agents for the treatment of coronavirus disease 2019 (COVID-19). Herein, the host immune responses against SARS-CoV discussed in this review provide implications for developing NAbs and understanding clinical interventions against SARS-CoV-2. Further, we describe the benefits, challenges and considerations of NAbs against SARS-CoV-2. Although many challenges exist, NAbs still offer a therapeutic option to control the current pandemic and the possible re-emergence of the virus in the future, and their development therefore remains a high priority.","Pathogenesis of sepsis includes complex interaction between pathogen activities and host response, manifesting highly variable signs and symptoms, possibly delaying diagnosis and timely life-saving interventions. This study applies traditional Chinese medicine (TCM) Zheng diagnosis in patients with severe sepsis and septic shock to evaluate its adaptability and use as an early predictor of sepsis mortality. Three-year prospective observational study enrolled 126 septic patients. TCM Zheng diagnosis, Acute Physiology and Chronic Health Evaluation (APACHE) II score, and blood samples for host response cytokines measurement (tumor necrosis factor-\u03b1, Interleukin-6, Interleukin-8, Interleukin-10, Interleukin-18) were collected within 24 hours after admission to Intensive Care Unit. Main outcome was 28-day mortality; multivariate logistic regression analysis served to determine predictive variables of the sepsis mortality. APACHE II score, frequency of Nutrient-phase heat, and Qi-Xu and Yang...","Abstract Molecular analysis of respiratory viruses and the host response to both infection and vaccination have transformed our understanding of these ubiquitous pathogens. Polymerase chain reaction for the rapid and accurate diagnosis of viral infections has led to a better understanding of the epidemiology and impact of many common respiratory viruses and resulted in better patient care. Over the past decade a number of new respiratory viruses including human metapneumovirus and new coronaviruses have been discovered using molecular techniques such as random primer amplification, pan-viral array and next generation sequencing. Analysis of the host transcriptional response during respiratory viral infection using in-vitro, animal models and natural and experimental human challenge have furthered the understanding of the mechanisms and predictors of severe disease and may identify potential therapeutic targets to prevent and ameliorate illness.","Deletion of Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) envelope (E) gene attenuates the virus. E gene encodes a small multifunctional protein that possesses ion channel (IC) activity, an important function in virus-host interaction. To test the contribution of E protein IC activity in virus pathogenesis, two recombinant mouse-adapted SARS-CoVs, each containing one single amino acid mutation that suppressed ion conductivity, were engineered. After serial infections, mutant viruses, in general, incorporated compensatory mutations within E gene that rendered active ion channels. Furthermore, IC activity conferred better fitness in competition assays, suggesting that ion conductivity represents an advantage for the virus. Interestingly, mice infected with viruses displaying E protein IC activity, either with the wild-type E protein sequence or with the revertants that restored ion transport, rapidly lost weight and died. In contrast, mice infected with mutants lacking IC acti...","Background. Administration of convalescent plasma may be of clinical benefit for treatment of severe acute viral respiratory infections. However, no clear evidence exists to support or oppose convalescent plasma use in clinical practice. We conducted a systematic review and meta-analysis to assess the evidence of randomized controlled trials (RCTs) in the convalescent plasma for the treatment of severe influenza. Methods. Healthcare databases were searched in February 2020. All records were screened against the eligibility criteria. Data extraction and risk of bias assessments were undertaken. The primary outcome was case fatality rates by influenza. Results. We identified 5 RCTs of severe influenza. The pooled analyses showed no evidence for a reduction in mortality (Odds Ratio (OR) 1.06; p = 0.87; I2 = 35%). We also found non significant reductions in days in ICU and hospital, and days on mechanical ventilation. There seemed to have a biological benefit of increasing HAI titer levels...","Publisher Summary Proteomics is a promising approach for the study of viruses allowing a better understanding of disease processes and the development of new biomarkers for diagnosis and early detection of disease, thus accelerating drug development. Viral proteomics has included the analysis of viral particles to determine all proteins that compose the infectious virus, the examination of cellular proteins associated with a single viral protein in the hopes of determining all the functions of that viral protein, or the determination of cellular proteins induced or altered during a particular disease state. Viral particles of human cytomegalovirus (HCMV) and Kaposi's sarcoma-associated herpesvirus/human herpesvirus 8 (KSHV/HHV-8) have been recently examined. During the herpesviral replicative cycle, different viral particles are formed. For HCMV, this includes mature, infectious virions, noninfectious enveloped particles, and dense bodies. A proteome database of B-lymphoblastoid cell l...","ABSTRACT In December 2019, a novel coronavirus, named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), emerged from China causing pneumonia outbreaks, first in the Wuhan region of China and then spread worldwide because of its probable high transmission efficiency. Owing to the lack of efficient and specific treatments and the need to contain the epidemic, drug repurposing appears to be the best tool to find a therapeutic solution. Chloroquine, remdesivir, lopinavir, ribavirin and ritonavir have shown efficacy to inhibit coronavirus in vitro. Teicoplanin, an antibiotic used to treat staphylococcal infections, previously showed efficacy to inhibit the first stage of the Middle East respiratory syndrome coronavirus (MERS-CoV) viral life cycle in human cells. This activity is conserved against SARS-Cov-2, thus placing teicoplanin as a potential treatment for patients with this virus.","Predicting vaccine efficacy remains a challenge. We used a systems vaccinology approach to identify early innate immune correlates of antibody induction in humans receiving the Ebola vaccine rVSV-ZEBOV. Blood samples from days 0, 1, 3, 7, and 14 were analyzed for changes in cytokine levels, innate immune cell subsets, and gene expression. Integrative statistical analyses with cross-validation identified a signature of 5 early innate markers correlating with antibody titers on day 28 and beyond. Among those, IP-10 on day 3 and MFI of CXCR6 on NK cells on day 1 were independent correlates. Consistently, we found an early gene expression signature linked to IP-10. This comprehensive characterization of early innate immune responses to the rVSV-ZEBOV vaccine in humans revealed immune signatures linked to IP-10. These results suggest correlates of vaccine-induced antibody induction and provide a rationale to explore strategies for augmenting the effectiveness of vaccines through manipulatio...","DNA microarrays may be used to identify microbial species present in environmental and clinical samples. However, automated tools for reliable species identification based on observed microarray hybridization patterns are lacking. We present an algorithm, E-Predict, for microarray-based species identification. E-Predict compares observed hybridization patterns with theoretical energy profiles representing different species. We demonstrate the application of the algorithm to viral detection in a set of clinical samples and discuss its relevance to other metagenomic applications.","Viral infections are common causes of respiratory tract disease in the outpatient setting but much less common in the intensive care unit. However, a finite number of viral agents cause respiratory tract disease in the intensive care unit. Some viruses, such as influenza, respiratory syncytial virus (RSV), cytomegalovirus (CMV), and varicella-zoster virus (VZV), are relatively common. Others, such as adenovirus, severe acute respiratory syndrome (SARS)-coronavirus, Hantavirus, and the viral hemorrhagic fevers (VHFs), are rare but have an immense public health impact. Recognizing these viral etiologies becomes paramount in treatment, infection control, and public health measures. Therefore, a basic understanding of the pathogenesis of viral entry, replication, and host response is important for clinical diagnosis and initiating therapeutic options. This review discusses the basic pathophysiology leading to clinical presentations in a few common and rare, but important, viruses found in ...","We plotted daily data on the frequencies of keywords related to severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) from WeChat, a Chinese social media. Using 'Feidian', Chinese abbreviation for SARS, may detect the SARS-CoV-2 outbreak in 2019 two weeks earlier. WeChat offered a new approach to early detect disease outbreaks.","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","","Abstract: Objective: Coronavirus disease 2019 (COVID-19) is an escalating global epidemic caused by SARS-CoV-2, with a high mortality in critical patients. Effective indicators for predicting disease severity in SARS-CoV-2 infected patients are urgently needed. Methods: In this study, 43 COVID-19 patients admitted in Chongqing Public Health Medical Center were involved. Demographic data, clinical features, and laboratory examinations were obtained through electronic medical records. Peripheral blood specimens were collected from COVID-19 patients and examined for lymphocyte subsets and cytokine profiles by flow cytometry. Potential contributing factors for prediction of disease severity were further analyzed. Results: A total of 43 COVID-19 patients were included in this study, including 29 mild patients and 14 sever patients. Severe patients were significantly older (61.9+/-9.4 vs 44.4+/-15.9) and had higher incidence in co-infection with bacteria compared to mild group (85.7%vs27.6%)...","Background: Community responses are important for outbreak management during the early phase when non-pharmaceutical interventions are the major preventive options. Therefore, this study aims to examine the psychological and behavioral responses of the community during the early phase of the COVID-19 epidemic in Hong Kong. Method: A cross-sectional online survey was launched within 36 hours after confirmed COVID-19 cases were first reported. Councilors of all 452 district council constituency areas were approached for survey dissemination. Respondent demographics, anxiety level, risk perception, sources to retrieve COVID-19 information, actual adoption and perceived efficacy of precautionary measures were collected. Result: Analysis from 1715 complete responses indicated high perceived susceptibility (89%) and high perceived severity (97%). Most respondents were worried about COVID-19 (97%), and had their daily routines disrupted (slightly/greatly: 98%). The anxiety level, measured by ...","There is a high mortality and long hospitalization period for severe cases with 2019 novel coronavirus disease (COVID-19) pneumonia. Therefore, it makes sense to search for a potential biomarker that could rapidly and effectively identify severe cases early. Clinical samples from 28 cases of COVID-19 (8 severe cases, 20 mild cases) in Zunyi District from January 29, 2020 to February 21, 2020 were collected and otherwise statistically analysed for biochemical markers. Serum urea, creatinine (CREA) and cystatin C (CysC) concentrations in severe COVID-19 patients were significantly higher than those in mild COVID-19 patients (P&lt;0.001), and there were also significant differences in serum direct bilirubin (DBIL), cholinesterase (CHE) and lactate dehydrogenase (LDH) concentrations between severe and mild COVID-19 patients (P&lt;0.05). Serum urea, CREA, CysC, DBIL, CHE and LDH could be used to distinguish severe COVID-19 cases from mild COVID-19 cases. In particular, serum biomarkers, including...","Background: The coronavirus disease 2019 (COVID-19) has become a worldwide pandemic since mid-December 2019, which greatly challenge public medical systems. With limited medical resources, it is a natural strategy, while adopted, to access the severity of patients then determine the treatment priority. However, our work observes the fact that the condition of many mild outpatients quickly worsens in a short time, i.e. deteriorate into severe/critical cases. Hence, it has been crucial to early identify those cases and give timely treatment for optimizing treatment strategy and reducing mortality. This study aims to establish an AI model to predict mild patients with potential malignant progression. Methods: A total of 133 consecutively mild COVID-19 patients at admission who was hospitalized in Wuhan Pulmonary Hospital from January 3 to February 13, 2020, were selected in this retrospective IRB-approved study. All mild patients at admission were categorized into groups with or without m...","Abstract Management researchers and management practitioners increasingly appear to be talking past each other. A solution lies in understanding that interactive management education has an important role to play in bridging this divide, but for some reason this mode of academic exchange is often forgotten. Our paper broadens the stakeholder value perspective to explore how and why the interests of researchers and practitioners have diverged, before going on to present illustrative cases of programs attempting to bridge such differences. Current conditions suggest that the dissonance between different cycle-times of research and practice is not sustainable with the inevitable outcome of a shrinking commons. Generating new knowledge and propagating it rapidly through education and teaching-practice is an important way of disseminating higher-order research and findings. In a world where academic relevance is under threat, enabling academics to better cross such a divide is critical. Mar...","Abstract As the global COVID-19 pandemic escalates there is a need within radiation oncology to work to support our patients in the best way possible. Measures are required to reduce infection spread between patients and within the workforce. Departments need contingency planning to create capacity and continue essential treatments despite a reduced workforce. The #radonc community held an urgent online journal club in March 2020 to discuss these issues and create some consensus on urgent next steps. There were 121 global contributors. This document summarises these discussions around themes of infection prevention, rationalisation of workload and working practice in the presence of infection","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","Abstract To investigate the ocular manifestations of patients with severe acute respiratory syndrome (SARS) and to monitor the possible ocular complications arising from the treatment regimen with high-dose systemic corticosteroid drugs. Design Prospective, observational cohort case series. Methods Ninety eyes from 45 patients with the diagnosis of SARS during an epidemic outbreak in Hong Kong were analyzed. Relevant medical and ophthalmic histories were taken. Ophthalmic examinations, including best-corrected visual acuity, intraocular pressure, slit-lamp, and indirect ophthalmoscopy examination, were performed at baseline and at 2-month and 3-month follow-up. Setting Faculty practice in university hospital. Results Only two patients had mild elevated intraocular pressure at baseline and at subsequent follow-up. There was no loss of visual acuity, cataract progression, or increased cup\u2013disk ratio. Fundus examinations were unremarkable in all patients. Conclusions Our study did not dem...","Abstract A novel coronavirus designated as 2019-nCoV first appeared in Wuhan, China in late December 2019. Dozens of people died in China, and thousands of people infected as 2019-nCoV continues to spread around the world. We have described the discovery, emergence, genomic characteristics, and clinical diagnostics of 2019-nCoV.","Coronavirus disease is an emerging infection caused by a novel coronavirus that is moving rapidly. High resolution computed tomography (CT) allows objective evaluation of the lung lesions, thus enabling us to better understand the pathogenesis of the disease. With serial CT examinations, the occurrence, development, and prognosis of the disease can be better understood. The imaging can be sorted into four phases: early phase, progressive phase, severe phase, and dissipative phase. The CT appearance of each phase and temporal progression of the imaging findings are demonstrated.","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Abstract To accomplish the goals of successful management practice, what\u2019s important has to be determined. This chapter looks at the evolution of security as a management activity. The growth of services, products, and systems is provided. Most important security threats are presented.","Coronaviruses (CoVs) are a group of enveloped, single-stranded positive genomic RNA viruses and some of them are known to cause severe respiratory diseases in human, including Severe Acute Respiratory Syndrome (SARS), Middle East Respiratory Syndrome (MERS) and the ongoing coronavirus disease-19 (COVID-19). One key element in viral infection is the process of viral entry into the host cells. In the last two decades, there is increasing understanding on the importance of the endocytic pathway and the autophagy process in viral entry and replication. As a result, the endocytic pathway including endosome and lysosome has become important targets for development of therapeutic strategies in combating diseases caused by CoVs. In this mini-review, we will focus on the importance of the endocytic pathway as well as the autophagy process in viral infection of several pathogenic CoVs inclusive of SARS-CoV, MERS-CoV and the new CoV named as severe acute respiratory syndrome coronavirus 2 (SARS-C...","MERS-CoV infection is an emerging infectious disease with a high mortality rate. The exact incidence and prevalence of the disease is not known as we do not have yet reliable serologic tests. The diagnosis of MERS-CoV infection relies on detection of the virus using real-time RT-PCR. Currently, the origin of the virus and the source is not known and future studies are needed to elucidate possible sources and the best therapeutic options.","","Background: To explore the cellular immunity and cytokines status of NCP patients and to predict the correlation between the cellular immunity levels, cytokines and the severity of patients. Methods: 123 NCP patients were divided into mild and severe groups. Peripheral blood was collected, lymphocyte subsets and cytokines were detected. Correlation analysis was performed on the lymphocyte subsets and cytokines, and the differences between the indexes of the two groups were analyzed. Results: 102 mild and 21 severe patients were included. Lymphocyte subsets were reduced in two groups. The proportion of CD8 + T reduction in the mild and severe group was 28.43% and 61.9%, respectively; The proportion of B cell reduction was 25.49% and 28.57%; The proportion of NK cell reduction was 34.31% and 47.62%; The detection value of IL-6 was 0 in 55.88% of the mild group, mild group has a significantly lower proportion of patients with IL-6 higher than normal than severe group; There was no signifi...","A recombinant severe acute respiratory syndrome coronavirus (SARS-CoV) lacking the envelope (E) protein is attenuated in vivo. Here we report that E protein PDZ-binding motif (PBM), a domain involved in protein-protein interactions, is a major determinant of virulence. Elimination of SARS-CoV E protein PBM by using reverse genetics caused a reduction in the deleterious exacerbation of the immune response triggered during infection with the parental virus and virus attenuation. Cellular protein syntenin was identified to bind the E protein PBM during SARS-CoV infection by using three complementary strategies, yeast two-hybrid, reciprocal coimmunoprecipitation and confocal microscopy assays. Syntenin redistributed from the nucleus to the cell cytoplasm during infection with viruses containing the E protein PBM, activating p38 MAPK and leading to the overexpression of inflammatory cytokines. Silencing of syntenin using siRNAs led to a decrease in p38 MAPK activation in SARS-CoV infected c...","","Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","","Coronavirus disease 2019 (COVID-19) is a respiratory disorder caused by the highly contagious SARS-CoV-2. The immunopathological characteristics of COVID-19 patients, either systemic or local, have not been thoroughly studied. In the present study, we analyzed both the changes in the cellularity of various immune cell types as well as cytokines important for immune reactions and inflammation. Our data indicate that patients with severe COVID-19 exhibited an overall decline of lymphocytes including CD4+ and CD8+ T cells, B cells, and NK cells. The number of immunosuppressive regulatory T cells was moderately increased in patients with mild COVID-19. IL-2, IL-6, and IL-10 were remarkably up-regulated in patients with severe COVID-19. The levels of IL-2 and IL-6 relative to the length of hospital stay underwent a similar \"rise-decline\" pattern, probably reflecting the therapeutic effect. In conclusion, our study shows that the comprehensive decrease of lymphocytes, and the elevation of IL...","The observations that Lymphopenia is common in severe acute respiratory syndrome (SARS) patients and that peripheral blood mononuclear cell (PBMC) could be infected by SARS-CoV indicate that PBMC could be useful in identifying the gene expression profile in convalescent patients and tracing the host response to SARS-CoV infection. In this study, the altered genes expressions in the PBMC of convalescent SARS patients were investigated with suppression subtractive hybridization (SSH). We found that genes encoded by mitochondrial DNA (mtDNA) were obviously upregulated, while mitochondria were now found to be closely connected with antiviral immunity. The identification of a viral gene, M, in SSH cDNA library shows the long-term existence of SARS-CoV in vivo. In addition, some oxidative stress sensitive genes, heat shock proteins, transcription factors, and cytokines showed remarkable elevation. Thin-section electron microscope shows increased lysosome-like granule and mitochondria in PBMC...","","Severe acute respiratory syndrome (SARS), caused by the coronavirus SARS-CoV, is an acute infectious disease with significant mortality. A typical clinical feature associated with SARS is pulmonary fibrosis and associated lung failure. In the aftermath of the SARS epidemic, although significant progress towards understanding the underlying molecular mechanism of the infection has been made, a large gap still remains in our knowledge regarding how SARS-CoV interacts with the host cell at the onset of infection. The rapidly changing viral genome adds another variable to this equation. We have focused on a novel concept of microRNA (miRNA)\u2013mediated host\u2013virus interactions in bronchoalveolar stem cells (BASCs) at the onset of infection by correlating the \u201cBASC\u2013microRNome\u201d with their targets within BASCs and viral genome. This work encompasses miRNA array data analysis, target prediction, and miRNA\u2013mRNA enrichment analysis and develops a complex interaction map among disease-related factors...","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","Abstract Antibodies to SARS-Coronavirus (SARS-CoV)-specific B cell epitopes might recognize the pathogen and interrupt its adherence to and penetration of host cells. Hence, these epitopes could be useful for diagnosis and as vaccine constituents. Using the phage-displayed peptide library screening method and purified Fab fragments of immunoglobulin G (IgG Fab) from normal human sera and convalescent sera from SARS-CoV-infected patients as targets, 11 B cell epitopes of SARS-CoV spike glycoprotein (S protein) and membrane protein (M protein) were screened. After a bioinformatics tool was used to analyze these epitopes, four epitope-based S protein dodecapeptides corresponding to the predominant epitopes were chosen for synthesis. Their antigenic specificities and immunogenicities were studied in vitro and in vivo. Flow cytometry and ELISPOT analysis of lymphocytes as well as a serologic analysis of antibody showed that these peptides could trigger a rapid, highly effective, and relativ...","Severe acute respiratory syndrome (SARS) is an emerging infectious viral disease characterized by severe clinical manifestations of the lower respiratory tract. The pathogenesis of SARS is highly complex, with multiple factors leading to severe injury in the lungs and dissemination of the virus to several other organs. The SARS coronavirus targets the epithelial cells of the respiratory tract, resulting in diffuse alveolar damage. Several organs/cell types may be infected in the course of the illness, including mucosal cells of the intestines, tubular epithelial cells of the kidneys, neurons of the brain, and several types of immune cells, and certain organs may suffer from indirect injury. Extensive studies have provided a basic understanding of the pathogenesis of this disease. In this review we describe the most significant pathological features of SARS, explore the etiological factors causing these pathological changes, and discuss the major pathogenetic mechanisms. The latter incl...","Abstract Bronchiolitis is the number one cause of hospitalization in infants during the first year of life. Clinical guidelines recommend primarily supportive care and discourage use of pharmacotherapies and diagnostics. However, there continues to be widespread use of non-recommended therapies and variation in the use of therapeutic interventions among hospitals in the United States. Here we review evidence-based management of this common disease in order to optimize resource utilization, decrease healthcare costs, and decrease unnecessary hospitalization. Current evidence does not support the routine use of chest radiographs, viral testing or laboratory evaluation in children with bronchiolitis. In addition, routine administration of bronchodilators, including albuterol and nebulized epinephrine, corticosteroids and hypertonic saline are not recommended for infants and children with bronchiolitis. Intravenous or nasogastric hydration and nutritional support, supplemental oxygen, and ...","With the spread of novel coronavirus (2019-nCoV) pneumonia, chest high-resolution computed tomography (HRCT) has been one of the key diagnostic tools. To achieve early and accurate diagnostics, determining the radiological characteristics of the disease is of great importance. In this small scale research we retrospectively reviewed and selected six cases confirmed with 2019-nCoV infection in West China Hospital and investigated their initial and follow-up HRCT features, along with the clinical characteristics. The 2019-nCoV pneumonia basically showed a multifocal or unifocal involvement of ground-glass opacity (GGO), sometimes with consolidation and fibrosis. No pleural effusion or lymphadenopathy was identified in our presented cased. The follow-up CT generally demonstrated mild to moderate progression of the lesion, with only one case showing remission by the reducing extent and density of the airspace opacification."],"title":["Systems Biology Approaches to Disease Marker Discovery","Exuberant elevation of IP-10, MCP-3 and IL-1ra during SARS-CoV-2 infection is associated with disease severity and fatal outcome","Chapter 12 Early Warning Practice Using Internet-Based Data","Screening of FDA-approved drugs using a MERS-CoV clinical isolate from South Korea identifies potential therapeutic options for COVID-19","The infectious aetiology of disease: the search for new agents","Data sharing and outbreaks: best practice exemplified","Perspectives on therapeutic neutralizing antibodies against the Novel Coronavirus SARS-CoV-2","Traditional Chinese Medicine Diagnosis \u201cYang-Xu Zheng\u201d: Significant Prognostic Predictor for Patients with Severe Sepsis and Septic Shock","Chapter 9 Respiratory viral infections","Severe Acute Respiratory Syndrome Coronavirus Envelope Protein Ion Channel Activity Promotes Virus Fitness and Pathogenesis","The efficacy of convalescent plasma for the treatment of severe influenza","Chapter 15 Proteomics of viruses","Teicoplanin: an alternative drug for the treatment of COVID-19?","Systems Vaccinology Identifies an Early Innate Immune Signature as a Correlate of Antibody Responses to the Ebola Vaccine rVSV-ZEBOV","E-Predict: a computational strategy for species identification based on observed DNA microarray hybridization patterns","Bench-to-bedside review: Rare and common viral infections in the intensive care unit \u2013 linking pathophysiology to clinical presentation","WeChat, a Chinese social media, may early detect the SARS-CoV-2 outbreak in 2019","Animal models for highly pathogenic emerging viruses","Microbial molecular markers and epidemiological surveillance in the era of high throughput sequencing: an update from the IMMEM-10 conference","Potential Factors for Prediction of Disease Severity of COVID-19 Patients","Community responses during the early phase of the COVID-19 epidemic in Hong Kong: risk perception, information exposure and preventive measures","Potential biochemical markers to identify severe cases among COVID-19 patients","Predicting COVID-19 malignant progression with AI techniques","Teaching-practice as a critical bridge for narrowing the research-practice gap","COVID-19: Global Radiation Oncology\u2019s Targeted Response for Pandemic Preparedness","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","Potential Rapid Diagnostics, Vaccine and Therapeutics for 2019 Novel Coronavirus (2019-nCoV): A Systematic Review","Ocular screening in severe acute respiratory syndrome","Novel coronavirus: From discovery to clinical diagnostics","Coronavirus Disease (COVID-19): Spectrum of CT Findings and Temporal Progression of the Disease","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","2 Core Competencies to Create Effective Protection Programs","Targeting the Endocytic Pathway and Autophagy Process as a Novel Therapeutic Strategy in COVID-19","Chapter 14 Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) Infection","The Progression of Computed Tomographic (CT) Images in Patients with Coronavirus Disease (COVID-19) Pneumonia The CT progression of COVID-19 pneumonia","Characteristics of lymphocyte subsets and cytokines in peripheral blood of 123 hospitalized patients with 2019 novel coronavirus pneumonia (NCP)","The PDZ-Binding Motif of Severe Acute Respiratory Syndrome Coronavirus Envelope Protein Is a Determinant of Viral Pathogenesis","Rapid diagnostics urgently needed for killer infections","Chapter 6 Public Health, Communicable Diseases and Global Health","Studying immunity to zoonotic diseases in the natural host \u2014 keeping it real","One Healt
