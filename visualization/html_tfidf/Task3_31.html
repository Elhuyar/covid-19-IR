nt Opinion in Virology","","Cord Blood Stem Cells and Regenerative Medicine","Trop Med Infect Dis","Trop Med Infect Dis","The Lancet","Research in Social and Administrative Pharmacy","The Lancet","International Encyclopedia of Public Health","Pathogens","International Encyclopedia of Public Health","","Current Medicine Research and Practice","Mandell, Douglas, and Bennett's Principles and Practice of Infectious Diseases","The Veterinary Journal","Int Health","Trop Med Infect Dis","Clinical Microbiology and Infection","","","Journal of Infection and Public Health","Blood Banking and Transfusion Medicine","","","The Lancet Planetary Health","The Lancet Planetary Health","","Clinics in Perinatology","Int J Environ Res Public Health","Jubb, Kennedy &amp; Palmer's Pathology of Domestic Animals","Bancroft's Theory and Practice of Histological Techniques","Virol J","Open Virol J","The Lancet","Journal of Chemical Health and Safety","","","","","Cord Blood Stem Cells and Regenerative Medicine","Disease-a-Month","Swiss Med Wkly","Ecohealth","","The Lancet","PLoS Comput Biol","Virus Research","Medical Journal Armed Forces India","Genetics and Evolution of Infectious Diseases","Integrative Medicine"],"rad":[0.02,0.019600482472559425,0.014370895317740523,0.007966754482942772,0.007614837446085381,0.0073187900804665695,0.006515789854418767,0.006250793537285637,0.005843124288197082,0.005716476433667515,0.005575284864858638,0.005523676045952145,0.005296815080598158,0.004663958222362919,0.004551711230831439,0.004405880840512041,0.004381028951383708,0.0043734709728998926,0.004219967444457531,0.004200092176271104,0.004101100298053168,0.0040689252044271325,0.004042988811512268,0.003921790719108019,0.003901349920436362,0.003901349920436362,0.0038670083749908985,0.0038342568862919147,0.0037917287309265774,0.0037680249667231113,0.0036572400800404265,0.0036131674304490874,0.003607084605855027,0.003571687078564662,0.0035692317055945615,0.0034883406518237186,0.0034273785630311343,0.003371060673361035,0.003327160061043088,0.003316206377355416,0.003297696252226071,0.003239769922905771,0.0032119043758550908,0.003158366239522394,0.0031530389665066906,0.003116015480790079,0.0030558653371500167,0.0030418899867053367,0.0030418899867053367,0.003],"scr":[1.0,0.976,0.669,0.292,0.271,0.254,0.207,0.191,0.167,0.16,0.151,0.148,0.135,0.098,0.091,0.083,0.081,0.081,0.072,0.071,0.065,0.063,0.061,0.054,0.053,0.053,0.051,0.049,0.047,0.045,0.039,0.036,0.036,0.034,0.033,0.029,0.025,0.022,0.019,0.019,0.018,0.014,0.012,0.009,0.009,0.007,0.003,0.002,0.002,0.0],"text":["Most new viruses that have the potential to cause pandemics are zoonoses, that is, they originate in animals, and then with assistance from various drivers of emergence such as ecological, behavioural or socioeconomic changes, spill over to infect humans. This is the start of the first of three stages in disease emergence described by Morse et al. [13 ] , and it is at this stage that surveillance of potential reservoirs at known hot spots [8 ] might provide the first enigmatic indication of the potential to spill over to infect humans and thus lead to that early crosstransmission event.","A main objective of this paper is to quantify the effect of various social and economic factors in mediating the transmission rates of the virus, which may help identify potential behavioral and socioeconomic risk factors for infections. For within city transmissions, we consider the mediating effect of population density, degree of economic development, number of doctors, and environmental factors such as temperature, wind and rain. To measure the spread of the virus from Wuhan, we include an estimate of the number of people traveling from Wuhan. The empirical model including these mediating variables is as follows,","The first case of inequalities can be attributed to behavioral and quality of life factors that depend on the socioeconomic level (unemployment, housing conditions, level of education, crime, alcohol, tobacco, food or work conditions affected by the social and professional status of the inhabitants). In the second case, the disparities should be attributed to the allocation of health-care resources that affect health service use (high costs, inability to participate in the costs, waiting time for a medical operation, availability of expert medical opinion doctors with specific experience and expertise, new technologies in micro-robotics or biotechnology, specialized staff for home health-care, complete and fast diagnostic procedures with subsequent effective treatment, etc.).","The severity of disease caused by lyssaviruses means that the potential for cross species transmission events (CSTs) is of significance to human and animal populations [6]. For the rabies virus, spill over events are considered as those that result in dead-end infection, whilst CSTs result in the sustained onward transmission of the virus in the new host. Spill over from bats species appears common for RABV in the Americas, whilst events involving the other lyssaviruses across the Old World appear to be rare. Whilst spill over events for lyssaviruses have been reported, host switching events are far rarer and have only been described for RABV in the Americas [5,7,8,9]. The factors involved in CSTs with the sustained onward transmission of the virus remain undefined, and endeavours to identify specific amino acid substitutions facilitating virus adaptation to new host species have been, on the most part, unsuccessful. Kuzmin et al. (2012) observed that for sustainability within a bat population, a Serine at position 242 in the viral G protein appeared to predominate, and that contrastingly, an Alanine/Threonine substitution at position 242 appears to facilitate RABV sustainability within the carnivore population [10,11]. Intensive characterisation of the genetics within viral populations, including quasispecies, may elucidate the molecular mechanisms that facilitate lyssavirus adaption, however opportunities to genetically characterise such events are rare. ","Surveillance programmes for bat lyssaviruses commonly report a diverse range of wild bat species apparently participating in the epizootiology of lyssaviruses. Spill over between ecologically distinct species appears to be common, with the divergence dates for viral clades often measured as evolutionarily recent events (i.e., &lt;1000 years) [88,138,139,140]. The sheer diversity of bat species associated as potential reservoir hosts to different lyssavirus species suggests historic spill over events and the subsequent maintenance of disease in novel hosts. This would have ultimately promoted new disease reservoirs and the speciation of lyssaviruses. From a host perspective, factors such as the fundamental ecology of roost choice by individual temperate bats, which may fall within geographical locations consistent with what is now defined as the EU, have mediated intraspecific and interspecific transmission events. ","Countries at the highest risk of importation, based on the current epidemic situation in China, had moderate to high capacity scores; however, these scores might correspond to different contributions to the mean SPAR indicators, reflecting different aspects of a country's functional capacity. For example, South Africa had the maximum score for laboratory capacity (100), but a low score in risk communication (20) . Conversely, Nigeria had a low score in the laboratory capacity (27) and the maximum score in the IHR Coordination capacity (100). Conversely, countries with the lowest SPAR capacity score (ie, Kenya, Tanzania, and Ghana) had moderate to low importation risk. The evaluation of additional factors (ie, demographic, socioeconomic, and political factors) included in the IDVI that might influence the overall potential effect of an unfolding epidemic identified several countries that had a significant impor tation risk with a low to medium IDVI, such as Nigeria, Ethiopia, Egypt, and Algeria. The risk of importation from other points of entry, such as seaports, was not evaluated.","All constructs of the HBM are underpinned by an individual's background and experiences. Thus, the community pharmacist should bear in mind the patient's demographic characteristics, socioeconomic status, and knowledge base. These things will interact directly with the constructs that comprise individual belief. In the United States, for example, persons of lower socioeconomic standing may not have access to all of the tools needed to overcome all perceived barriers to action. Persons of differing ethnic backgrounds may react differently to calls for social distancingdue to varying cultural attitudes and norms regarding interpersonal interactions. An exhaustive list of how all modifying factors may interact with other HBM constructs in the context of COVID-19 is beyond the present scope, though some thoughts on modifying factors will be provided when discussing other constructs of the HBM. As community members themselves, community pharmacists are uniquely positioned to understand how these factors may impact their patients. Community pharmacists are encouraged to consider how their patients' perspectives on COVID-19 may differ from their own, and to modify communication strategies accordingly.","Both SPAR and Joint External Evaluation metrics were designed to quantify each country's functional capacity, without accounting for other indirect factors that might compromise the control of emerging epidemics, such as demographic, environmental, socioeconomic, and political conditions. The Infectious Disease Vulnerability Index (IDVI) was introduced as a synthetic metric of vulnerability to account for these factors. 18 Another indicator, the INFORM Epidemic Risk Index, was developed by the EU Joint Research Centre in collaboration with WHO, to account for different combined effects of each country's epidemic transmission risk, infrastructure, vulnerability, and coping capacity. 19 For African countries where data were available, a multivariate analysis of these indicators showed a high correlation between SPAR and Joint External Evaluation indicators, and between IDVI and INFORM Epidemic Risk Index (appendix p 3). Given their coverage and complementarity, we selected SPAR and IDVI for our analysis. Both SPAR and IDVI indicators range from zero to 100, with increasing levels of capacity and decreasing vulnerability, respectively.","Briefly, the factors that this committee identified were the following: human demographics and behavior; technology and industry; economic development and land use; international travel and commerce; microbial adaptation and change; and the breakdown of public health measures. It is notable that five of these six factors are social factors that are consequences of changes in society. Even microbial adaptation and change, such as the development of antimicrobial resistance as a response to selective pressure, has a large behavioral dimension. This is partly a response to a technical innovation -the development of antimicrobials -and partly a response to a behaviorthe prescribing of those antimicrobials. Of course, one dimension of this factor is the nonselective and improper prescribing of antimicrobials. This has several dimensions: The prescription of antibiotics when none are needed, the prescription of broad-spectrum antibiotics when narrowspectrum antibiotics are sufficient, the free availability of antibiotics in many developing countries on the street and in pharmacies where no prescription is needed, and the free use of late-generation antibiotics in the food industry to promote the growth of cattle, chickens, and other animals intended for human consumption. So, in fact, all of the six factors of emergence are social and behavioral in nature.","Indeed, epidemiologic evidence should be linked with the seasonal time during the year for different zoonoses, and/or with any symptoms related to zoonotic infections that occur on the mainland a few years earlier. Up to date ecological factors on evolutionary issues, social movements, economic, and epidemiological mechanisms affecting zoonotic pathogens\u2019 or their persistence and emergence, are not yet well understood. However, studies on the ecological, socioeconomic, and health issues are needed to assess the sustainability and acceptability of measures by breeders, as well as information that ensures appropriate slaughtering or consumption practices, which will decrease the risk of infection to humans [200]. Due to these facts about the ecological cascade and evolutionary perspectives, authorities can provide valuable insights into pathogen ecology and can inform zoonotic disease control programs; and thus evaluate their global effect in terms of actual disease and its socioeconomic correlations.","Although public attention often focuses on CDC's infectious diseases and preparedness activities, most Americans will die from chronic diseases, such as heart disease, cancer, chronic lower respiratory diseases, and stroke. Common underlying risk factors for these conditions include tobacco use, uncontrolled hypertension, poor diet, physical inactivity, and high blood cholesterol. Surveillance systems supported by CDC, including the Behavioral Risk Factor Surveillance System, the National Health and Nutrition Examination Survey, and the National Health Interview Survey, measure the prevalence of these conditions and risk factors and track these data over time. The Million Hearts Initiative, led by CDC and including other federal partners, aims to prevent 1 million heart attacks and strokes between 2012 and 2017 through a combination of public health interventions (reduction of smoking and intake of trans fat and sodium) and clinical interventions (improved blood pressure control and hypertension management, increasing aspirin use for high-risk individuals). CDC also leads the National Diabetes Prevention Program, a public-private partnership to prevent or delay the onset of type 2 diabetes in persons with pre-diabetes.","We find that the stringent quarantine and public health measures imposed in late January significantly decreased the transmission rate of COVID-19. By early February, the spread of the virus had been contained in China. While many socioeconomic factors moderate the spread of the virus, the actual population flow from the source poses a higher risk to the destination than other factors such as geographic proximity and similarity in economic conditions. Our analysis contributes to the existing literature in two aspects. First, our analysis is connected to the economics and epidemiologic literature on the influencing factors of and ways of preventing the spread of infectious diseases. Existing studies find that reductions in interpersonal contact from holiday school closings (Adda, 2016) , reactive school closure (Litvinova et al., 2019) , public transportation strikes (Godzinski and Suarez Castillo, 2019) , strategic targeting of travelers from high-incidence locations (Milusheva, 2017) , and paid sick leave to keep contagious workers at home (Barmby and Larguem, 2009, Pichler and Ziebarth, 2017) can reduce the prevalence of influenza.","The emergence of MERS-CoV nearly 10 years after SARS-CoV disappearance has shown that pathogenic coronaviruses may continue to spill over from zoonotic sources into the human population. Surveillance studies of viruses in animal species, including bats, rodents, and livestock, will help us to understand the potential human pathogens that exist in the environment before they can spill over human population. There are no antiviral medications available to treat MERS-CoV infections and the patient management is purely symptomatic. There is a need to develop vaccines and therapeutic strategies to prepare for the emerging coronaviruses. The sooner we understand the dynamics of current threats, the more we will be better equipped to save people from infection and disease.","A second type of primary prevention is antimicrobial prophylaxis, often referred to as chemoprophylaxis. Use of effective chemoprophylaxis requires that the infectious agent be susceptible to the antimicrobial drug used. As a primary prevention strategy, it may be used before or after exposure to prevent infection. Examples of chemoprophylaxis in the postexposure setting include erythromycin after exposure to pertussis; rifampin after N. meningitidis; amantadine, rimantadine, zanamir, or oseltamivir after influenza A virus; and zidovudine after HIV exposure. Use of antiretroviral drugs by HIV-infected pregnant women has been shown to substantially reduce the risk of perinatal HIV infection. 128 Prophylaxis against surgical wound infections with broad-spectrum coverage before surgery and prophylaxis of neonates against ophthalmia neonatorum are examples of chemoprophylaxis used in the hospital setting. In such situations, chemoprophylaxis is origin, socioeconomic status, and geographic location. For example, persons born outside the United States are at increased risk for infectious diseases such as tuberculosis and for being chronic carriers of infections such as hepatitis B. Screening programs targeted to these populations, with subsequent interventions such as isoniazid prophylaxis for persons with M. tuberculosis infection or immunization of susceptible household contacts of HBV carriers, can serve as important community-based strategies to prevent infectious disease occurrence. [115] [116] [117] Another example of defining risk at the community level is assessing behavior that increases the risk for specific diseases, such as injection drug use as a risk behavior for acquiring HIV or HCV infection. Education and drug treatment programs targeted to this population can serve as an important disease prevention and control strategy. Finally, assessing the population of species-specific mosquitoes and viability of local breeding sites can provide a risk assessment of the likelihood of vector-borne disease transmission (e.g., West Nile virus infection). 118, 119 In developing control programs, the feasibility of a strategy also needs to be assessed. Feasibility is dependent on the sociodemographic factors of the population involved. For example, high immunization rates can clearly prevent the occurrence of infectious diseases. In the United States, immunizations should be readily available; however, in the late 1980s, numerous large outbreaks of measles occurred in U.S. inner-city populations because of low immunization rates. 120 A variety of sociodemographic factors contributed to these low rates, such as inadequate access to medical care and other barriers to immunization. Until such barriers are removed and control strategies are developed to specifically target at-risk populations, adequate control of vaccinepreventable diseases in the United States cannot be accomplished. 121 Cost and availability of resources also need to be considered when developing control strategies. Adequate water treatment facilities and distribution systems in developing countries would do much to eliminate the spread of cholera. However, in many countries, resources to build and develop such facilities are not available. Consequently, control strategies need to be focused on simpler, less expensive methods, such as boiling water or improving water storage in the home.","With globalisation of human movement, increased density of human populations, climate change and loss of natural habitats, there is increased risk of interaction between species, and within species. This allows the emergence of infectious diseases by increased contact and cross-species transmission, as well as movement of infectious agents into geographic regions where they have not been found before. These types of drivers are discussed in the review by Heffernan (2018) , whilst the potential for spill-over between different hosts is highlighted in the systematic literature search by Glennon et al. (2018) .","In spite of these positive changes over the long term, there is little understanding within enrolled participants of the transmission mechanisms and ecology of zoonotic pathogens that currently circulate in animal populations in the region. This is of particular concern in rural communities where close contact with bats and rodents was reported, and zoonotic pathogens have been detected in the widely distributed animal populations with the potential to spill over into the human population.20,32\u201335 In addition, rural residents may face a higher risk because of their limited access to quality healthcare facilities for proper diagnosis and treatment compared with urban residents.36","Numerous viruses exist in European bat species, some of which currently no effective human or animal vaccines are available. Vaccination of bats, through their protected status in the EU is unlikely to ever be a viable option although developments in vaccine applications for chiroptera may have future applications in preventing the disease in wild bat populations [162]. For lyssaviruses, the OIE and WHO have targeted 2030 for the elimination of dog-mediated human rabies. It is possible that should this be achieved, the spill over of bat lyssaviruses may become more evident and host switching events may occur with pathogens for which there is no vaccine protection. Certainly, the recent detection of highly divergent lyssaviruses (LLEBV) and filoviruses (LLOV) in bats across the EU poses potential the risk to human populations, especially as vaccines or antiviral drugs against these viruses do not exist. Further studies are required to understand: the mechanisms of both maintenance and transmission of viral pathogens within bat populations; the zoonotic potential of viral pathogens detected in bats; and the risk of host switching events that may impact on human and animal health.","Of all the past and present (and probably also future) emergent infectious diseases, those caused by pathogens transmitted by arthropod vectors are the most sensitive to climate and most commonly assumed to have been driven by climate change. There is, however, no a priori reason to expect the rates of each system's biological and demographic processes to respond to changing patterns of temperature and moisture stress in ways that inevitably increase the risk of human (or livestock) infection. A prerequisite of reliable early warnings about the future is a system-specific explanation of the past. Tick-borne encephalitis (TBE), one of the two most widespread, prevalent and medically significant vector-borne diseases in Europe, will be presented as a case study. Epidemiological data at fine temporal and spatial resolution record major upsurges in incidence over recent decades. The timing, degree and abruptness of these upsurges differ markedly between countries, and even between districts within countries. A significant discontinuity in temperature conditions in 1989 across Europe could have created a generally more permissive environment for TBE virus transmission by improving the circumstances necessary for larval and nymphal stages of the tick to co-feed on rodents. The pattern of climate change, however, is too uniform within and between countries to provide the sole, or even the most important, explanation for the extreme spatio-temporal heterogeneity in TBE epidemiology. Instead, a nexus of interacting factors affecting both the risk of infection and exposure of humans to that risk, and each differing in force in space and time, is a more powerful model. Analysis of the situation in Central and Eastern Europe has established that many of these factors were driven by the socioeconomic changes associated with the end of Soviet rule, and include climate, land cover, land use, wildlife, agricultural practices, industrial activities, (un)employment and income. Western and Nordic Europe must be incorporated to achieve a coherent pan-European explanation. The same principles may apply to the periodic epidemics of Crimea-Congo haemorrhagic fever.","human pathogen in advance of a spill-over event. This is observed in the data. The 449","Containment measures in the COVID-19 outbreak have focused on identifying, treating, and isolating infected people, tracing and quarantining their close contacts, and promoting precautionary behaviors among the general public. Therefore, the psychological and behavioral responses of the general population play an important role in the control of the outbreak. Previous studies have explored on this topic in various culture settings with SARS, 4, 5, 6 pandemic influenza A(H1N1), 7, 8, 9, 10 and influenza A(H7N9). 11, 12, 13 Cultural differences are evident in public responses. 14, 15 Behavioral changes are also associated with government involvement level, perceptions of diseases, and the stage of the outbreak, and these factors vary by diseases and settings. 4, 5, 8, 16 The current COVID-19 outbreak provides a unique platform to study behavioral changes for two main reasons. First, government engagement in the control of the outbreak has been unprecedented, for example, locking down Wuhan and surrounding cities, building new hospitals to treat infected patients in Wuhan within two weeks, extending holidays and school closure, deploying thousands of medical staff to heavily affected areas, and running intense public messaging campaigns. Second, the public are faced with rather mixed information, partly because knowledge of the newly emerging disease is evolving with the course of the outbreak. For example, the national technical protocols for COVID-19 released by the National Health Commission have been updated five times within a month. Both features might result in different public responses towards the outbreak. In this study, we aimed to investigate psychological and behavioral responses to the threat of COVID-19 outbreak and to examine public perceptions associated with the response outcomes in mainland China.","Travellers are at increased risk to engage in sexual risk behaviour. Leaving the ''social control'' of the home country behind, making new acquaintances and maybe increased consumption of, e.g. alcohol might lower the threshold for sexual encounters with unknown partners. Reported rates of casual sexual experiences during travel vary from 5% to 51% [31] . In an Australian study only 34% of male travellers to Thailand stated not intending to have sex [32] . Men and women do not differ in their willingness to get to know new partners, but in their behaviour. Men more often pay for sex and, similarly to middle aged women, they are more likely to have sex with local partners. Younger women have sexual contacts more likely with fellow travellers and expatriates. Factors that are associated with a higher rate of casual sexual encounters in an individual include higher socioeconomic status, travelling alone or with people of the same gender, history of multiple sexual partners at home and repeated visits to a region [33] .","Most significantly, the DHQ exists to protect the transfusion recipient. The driving force for much of the DHQ involves screening for transfusion-transmissible infectious diseases. The greatest danger exists for diseases in which an undetected, asymptomatic carrier state exists at the time of donation. Often there are geographic or behavioral indicators that place a donor at increased risk for transmitting these diseases. The DHQ seeks to identify these risk factors to reduce the chance of disease transmission.","Cities are predicated on extensive and intense socioeconomic interactions. Many of their measurable properties -from the size of their economies, to their crime rates, to the prevalence of certain infectious diseases -are mediated by socioeconomic interactions. These interactions are subject to well known scaling effects, which are magnified by city population size (7) . All of these relationships are tied to socioeconomic networks with average degree (number of social connections per capita) that increases approximately as a power law of city size k(N ) = k 0 N \u03b4 , with \u03b4 1/6 (7, 8) .","Keeping the uncertainty considerations in mind (but not graphed due to clutter), Figure 4 shows results based on best-fit parameters. If our best case scenario on the reduction of contacts and benefits of seasonality for containment hold, the number of infected cases will peak soon at approximately 494,000 (90% CI: 274K-813K), and will go down later on. This optimistic scenario will still lead to over a million infections and some 58,000 deaths (90% CI: 32K-97K) by the end of June. The less aggressive scenarios point to continued spread of the epidemic. A reduction in contagion is realized only when reproduction number remains below one as a result of natural contact reduction in response to recent deaths, government interventions that reduce contacts, and seasonality. Among these three, the first (behavioral response) is endogenous to recent death rate. When death rate comes under control (due to the combination of all those factors), our model assumes the contract rate rebounds, weakening the first channel. Economic pressures, normalization of death, and behavioral modeling after the more risk seeking (or those already recovered and thus presumably immune) could all weaken the behavioral response when the perceived risks have faded. The increased contact would then, with a delay, bring up the death rate close to levels sustaining a reproduction number around or slightly above one. This creates a strong attractor in the dynamics where in steady state contact rate is high enough to sustain the contagion but not so high to lead to the rapid infection of all the population. Therefore it is only with strong weather and/or government interventions that reduced reproduction number brings the epidemic under control. This dynamic offers a cautionary tale against declaring victory early in the fight against the epidemic. However the actual magnitude of such rebound effect is not known in this setting and our data offers no guidance on the relevant parameters. Therefore these results are only qualitatively suggestive but not quantitatively reliable.","Inevitably, the health sectors are primarily reactive to these events, acting to save lives as well as undertake surveillance and control. The drama and panic typically fade into history with the substantial costs being absorbed by ordinary people, international financial systems, and tax bases, making life go on as normal, but not quite. The frequency, severity, and financial impacts of these events are growing, and the world can no longer afford to just wait and see, especially because prevention of these threats is in theory relatively simple and where addressed has resulted in a cessation of risk. The best example being Nipah virus, where separation of pig farms from fruit agriculture, and by the same measure, fruit bats, has substantially reduced the potential for Nipah virus spill over. Bats have always had viral populations, and despite close association with humans for millennia, this has not resulted in pandemics until recent times.","Inevitably, the health sectors are primarily reactive to these events, acting to save lives as well as undertake surveillance and control. The drama and panic typically fade into history with the substantial costs being absorbed by ordinary people, international financial systems, and tax bases, making life go on as normal, but not quite. The frequency, severity, and financial impacts of these events are growing, and the world can no longer afford to just wait and see, especially because prevention of these threats is in theory relatively simple and where addressed has resulted in a cessation of risk. The best example being Nipah virus, where separation of pig farms from fruit agriculture, and by the same measure, fruit bats, has substantially reduced the potential for Nipah virus spill over. Bats have always had viral populations, and despite close association with humans for millennia, this has not resulted in pandemics until recent times.","It is unlikely that a pathogen that blankets the planet in three months can have a basic The value of R 0 must be understood as a threshold parameter that can be utilized to characterize disease spread. The estimations of R 0 are expected to vary substantially per locality depending on how public health officials communicate the risk to the general public, general beliefs and (dis)information available to the population, and other socioeconomic and environmental factors affecting contact rates. Our goal with this investigation was to develop the SEYAR mean field estimate, which can be applied to different locations to provide a measure of the potential impact of the disease.","Complications of coccidioidomycosis include pneumonia and disseminated disease [71] . Symptoms include cough, fever, and erythema nodosum [72] . Erythema nodosum has been reported to be a marker of good outcome in pregnant women [73] . Dissemination of disease in pregnancy is a controversial topic. Historically, dissemination was reported to be 40 to 100 times more frequent in pregnancy [74] . Caldwell and colleagues [72] found the incidence of dissemination in pregnancy to be 9%, three times the rate of the nonpregnant population. In their series, 23/32 recovered without treatment, and there were no deaths. Risk factors include living in an endemic area, smoking, older age, diabetes, and low socioeconomic status [71] . Treatment is with amphotericin B.","The special issue also touches on risk behaviors among marginalized populations. Wang and Shuanglong [16] explored generational differences in smoking, alcohol and dietary consumption behaviours among British minorities. They found that the second generation of migrants is more likely to smoke and consume alcohol and less likely to eat fruits and vegetables than white British, and identified a need for targeting second-generation ethnic minorities adopting unhealthy lifestyles. Pallesen et al. [17] conducted a study of the feasibility of a participatory intervention for improving dietary behaviour among ethnic minority women in Denmark. They reported that minority women of lower socioeconomic backgrounds easily engaged with a culturally relevant and acceptable cardiovascular disease prevention intervention, which positively motivated healthy dietary behaviour, and showed that, with the correct engagement, marginalized groups can have reduced dietary risks. Dearle et al. [18] also explored cultural factors related to risk for NCDs, examining knowledge and attitudes towards diabetes among Fijians. They investigated attitudes towards a traditional diet, the influence of family members, community beliefs, and awareness of diabetes, and found that effective intervention should incorporate cultural values and practices, emphasizing the essential role of family networks and church groups in conveying health messages. ","If the capacity of the hepatic lymphatics is exceeded, then lymph, high in protein, oozes from the hepatic capsule, presumably from the extensive lymphatic plexus there, and it may spill from the efferent lymphatics that pass from the porta hepatis to the cisterna chyli. In hepatic ascites, these efferent lymphatics become very large, numerous, and thick-walled.","Cytomegalovirus (CMV) causes congenital infections of newborns and can result in systemic disease in HIV and immunosuppressed patients. It is seen in the endothelial cells forming prominent intranuclear inclusions which spill into the cytoplasm where they form granular hematoxyphilic clusters. The CMV virus causes obvious cytomegaly in the cells it infects. All herpes viruses have an identical electron microscopic appearance of spherical, 120 nm, membrane-coated particles.","In humans, overt disease was given the name Middle East respiratory syndrome, with the acronym MERS. From intermittent animal-to-human spill-over events, the MERS-CoV spreads sporadically among people, causing more severe disease among older adults, especially males, with pre-existing diseases. The spread of MERS-CoV among humans has often been associated with outbreaks in hospitals, with around 20 % of all cases to date involving healthcare workers (HCWs).","International tourists who traveled abroad reached over 1.1 billion in 2014, and have been constantly increasing. The development of airline networks enables infectious pathogen to spread globally in a few days. Such typical situation was evident for the outbreak of SARS (severe acute respiratory syndrome) in 2003, when the unknown pathogen, which was later revealed to be a novel coronavirus, was disseminated from China to at least 17 countries within a week via air travel of infected patients. The recent outbreak of MERS coronavirus in Korea (2015) was also caused by a returnee from the Middle East. Spread of emerging viruses is indirectly related to socioeconomic problems including civil wars, an increase of refugees, and natural disasters. These human factors always compromise human health and increase the risk for emerging/re-emerging infectious diseases. ","An insufficiency of passenger data (eg, reason for travel [tourism vs business], nationality, age, sex, and socioeconomic status) also prevent us from accounting for different risk exposure of travellers to China. Travel flow data to estimate risk have already been validated against confirmed imported cases, 8 indicating that homogeneous assump tions on travellers' profiles and risk of exposure in China are enough to explain the exportations reported so far.","The preparedness and emergency response facilities available in laboratories include fire extinguishers for fire emergency response procedures. Wellmaintained spill kits are also available to handle chemical spills. The waste produced by laboratories has already been segregated, labeled, and stored according to type and then disposed of by a third party to prevent environmental pollution in the higher education institution area. Similar best practices have been previously observed in chemical safety and security baseline study. 18 ","Shanghai respondents carried out all six precautionary behaviors due to the outbreak. Wuhan residents were significantly more responsive than their Shanghai counterparts in the two aforementioned outcomes. Our results suggested that perceived risk and severity of the disease as well as information reliability were important factors associated with the psychological and behavioral responses.","The highest coefficient predictor in the model for Influenza A segment 1, which codes for the 303 PB2 polymerase gene, is a motif which represents a mammalian amino acid substitution 304 experimentally observed in a mouse model 24 . This mammalian adaptation was identified as 305 relevant to the temperature sensitivity of the polymerase in H5N1. The reversion of the avian 306 conformation containing the glutamic acid residue, to the mammalian conformation containing 307 offers another angle for interpretation, especially in regards to identifying possible spill-over or 353","Particularly, the COVID-19 pandemic has a different characterization in each country in which it has spread due to differences in surveillance capabilities of public health systems, socioeconomic factors, and environmental conditions. During the initial growth of an epidemic, Anderson et al. (16) derived the following formula to determine R 0 :","Before going to the main regression model, we also perform correlation test to examine whether multi-collinearity happens in our dataset or not. Table 2 represents the correlation among our variables. The socioeconomic factors have the lower correlated values while the mask features exhibit the strong correlation. Therefore, we are very cautious about multi-collinearity.","Addressing premature mortality and low growth of healthy years of life requires the development of measures for the prevention and health education that relate, for example, to smoking, alcoholism, poor diet and obesity, lack of exercise, sexually transmitted diseases, cancer screening, and generally changing health behavior that is affected by modern lifestyle, socioeconomic, and cultural factors.","All specimens must be pre-packed to prevent breakage and spillage. Specimen containers should be sealed with Parafilm s and placed in ziplock bags. Place enough absorbent material to absorb the entire contents of the Secondary Container (containing Primary Container) and separate the Primary Containers (containing specimen) to prevent breakage. Send specimens with cold packs or other refrigerant blocks that are self-contained, not actual wet ice. This prevents leaking and the appearance of a spill. When large numbers of specimens are being shipped, they should be organized in a sequential manner in boxes with separate compartments for each specimen.","There are different susceptibilities to the 2019-Novel Coronavirus in different regions of China as well as different regions of the world. However, as this is the second coronavirus emerging from China, it is unlikely that herdimmunity is lower in this region of the world, than in others. Immunogenetics and socioeconomic factors however, may potentially contribute to differences in susceptibilities to the disease.","Several theories of Nipah virus\u2019 emergence have been posited (Davies and Unam, 1999; Mohd Shahwahid and Othman, 1999; Field et al., 2001; Chua et al., 2002; Motavalli, 2004). Ecological theories of emergence include hypotheses that fire haze from slash-and-burn agriculture negatively affected fruiting trees and led bats to seek out fruit trees planted around pig farms. Though the ecosystem-scale drivers of bat foraging behavior are poorly understood, certainly the proximity of fruit trees and intensive pig farms allowed bats and pigs to come into close contact, which allowed spill-over of the Nipah virus from its reservoir host into domestic pigs, and then to humans.","Research on safe types of socioeconomic contact and exchange is therefore paramount so that we can succeed in controlling this outbreak while maintaining livelihoods, socioeconomic capacity, and mental health. This can in principle be done through approaches that make the most of emerging, real-time data to create context appropriate suppression strategies at local, regional, national, and global levels.","The country's functional capacity is well advanced and sustainable at all levels of health systems. the use of independently verified data would be useful (eg, external assessments such as joint external evaluations) for a review of this nature, this limitation is minimised by the fact that SPAR data has been shown to correlate strongly with externally evaluated data such as the Joint External Evaluation results. 21 Several factors affect the emergence and spread of an infectious disease outbreak within countries and between regions, including the strength of IHR capacities at the national and subnational levels, adherence to infection prevention and control measures, climate-related pressures, and the density of populations. 8, 16, 22 When an outbreak is caused by an airborne pathogen, population density or crowding is known to directly affect spread of infection. 22 Analysis of other risk variables associated with tackling an infectious disease outbreak and managing health emergencies would benefit understanding of existing country capacities, including vulnerabilities due to socioeconomic conditions, comorbid conditions, and lack of health infrastructure, which we did not take into account.","Infections that spill over into humans from an external reservoir have the potential to cause epidemics with substantial morbidity and mortality, particularly if there is limited pre-existing immunity in the host population [1, 2]. However, novel pathogens do not always transmit efficiently when first introduced into human populations. Outbreaks of infections such as Middle East respiratory syndrome coronavirus (MERS-CoV) [3, 4] and monkeypox [5] have generally occurred as \u2018stuttering chains\u2019 of transmission [6], generating a relatively small number of linked clusters of cases without evidence of sustained transmission. Infections such as influenza A(H5N1) [7] and A(H7N9) [8] also appear to be subcritical at present, having so far failed to transmit efficiently between humans.","Socioeconomic factors may also contribute to transmission, associated with poor health care. One example is the 2014 West Africa Ebola virus outbreak, first-line health care workers were infected, because of lack of knowledge as well as the unavailability of proper personal protective equipment (Kilmarx et al., 2014) . Person-to-person transmission during the 2001 Bangladesh NiV outbreak was also thought to be a result of poverty-induced sharing of eating utensils and food with the infected person (Br\u00fcssow, 2012) .","Those involved in transporting specimens should be trained in safe handling practices and spill decontamination. Spills of small volume of blood/body fluids (&lt;10 ml) are cleaned with chlorine containing (5000mg/L) disinfecting wipes, while for large volume spills, higher concentrations of chlorine containing disinfectant (10,000 mg/L) or peroxyacetic acid is used. Bronchoscopes should be disinfected with 0.23% of peroxyacetic acid followed by high level of disinfection in an automatic washing and disinfection machine if available, and sterilized finally with ethylene oxide (14) . Wherever possible, dedicated medical equipment should be available while caring for patients with known or suspected COVID-19. All non-dedicated, non-disposable, medical equipment used for patient care should be disinfected according to manufacturer's policy (7, 8) .","Zoonosis contributes to the majority of emerging disease in the last 30 years, many of them originated from wildlife animals. 51e55 The story of SARS is just one of such examples that spectacularly demonstrated the seamless evolution of a bat virus into a human pathogen responsible for one of the most severe global pandemic outbreaks in modern history of mankind. In general, pathogens carried by wildlife reservoir animals usually do not cause clinical symptoms and they lie dormant until they spill over into and cause diseases in domestic animals or humans. Classical outbreak response measures, such as those deployed during the SARS outbreaks, are still useful, but no longer sufficient for early detection and prevention of major infectious disease outbreaks in the 21st century.","\"influenza-like illness\" symptoms of rapid onset, fever, cough, headache, and myalgia. Despite a coordinated system to provide influenza vaccine (flu shots) each fall, influenza is implicated in as many as 20,000 deaths each year. 8, 9, 63 Psychosocial Influences Common colds are influenced by a variety of biological, psychological, and social factors. Numerous cross-sectional and prospective epidemiological studies have provided relatively consistent findings. [14] [15] [16] Colds occur most frequently among infants and children, and among adults in contact with them. Children who are in preschool daycare have more colds than those who are not, but have fewer colds during subsequent school years. 64, 65 While moderate regular exercise protects against infection, excess activity, such as running a marathon, increases risk temporarily. 31, [66] [67] [68] Poor mental health has been shown to be associated with increased risk. 69, 70 Stress, both acute and chronic, is known to increases ARI risk. [71] [72] [73] Sheldon Cohen first demonstrated this by showing that perceived stress predicted not only whether volunteers would become sick when exposed to rhinovirus, but whether and to what extent they would shed virus. [74] [75] [76] Childhood socioeconomic status, 77 number and quality of social relationships, 78 and negative emotion 79, 80 have also been shown to predict viral shedding, as well as severity and duration of cold symptoms. Subsequent studies have corroborated these findings. 62, 71, [81] [82] [83] [84] Building on this background, my research team conducted a randomized trial finding that training people in mindfulness-based stress reduction can lead to substantive reductions in ARI illness episodes. [32] [33] [34] [35] [36] An earlier study by Dr. Rakel and I on placebo effects and the influence of doctor-patient interaction indicated that empathetic patient-oriented clinicians may be able to positively influence common cold outcomes. 85 The common cold is an excellent example of how the mind and body interact. Stress can increase susceptibility while social support can reduce incidence. Perceived empathy of caregivers may also reduce illness severity and duration."],"title":["Reservoirs and vectors of emerging viruses","Impacts of social and economic factors on the transmission of coronavirus disease (COVID-19) in China","Chapter 25 Public Health Policies in European Union: An Innovation Strategy\u2014Horizon 2020","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","Preparedness and vulnerability of African countries against importations of COVID-19: a modelling study","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","Preparedness and vulnerability of African countries against importations of COVID-19: a modelling study","Emerging Diseases: Overview","An Overview of the Most Significant Zoonotic Viral Pathogens Transmitted from Animal to Human in Saudi Arabia","Centers for Disease Control","Impacts of social and economic factors on the t
