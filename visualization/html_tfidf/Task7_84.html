s paper deals with an advanced analytical epidemic diffusion model which is capable to predict the status of epidemic impacts. This newly propose model well describes an epidemic growth and it could be widely applied into various topics including pathology, epidemiology, business and data sciences. The Advanced Analytical Epidemic Diffusion Model (AAEDM) is a dynamic diffusion prediction model which is theoretically intuitive and its tractable closed formula could be easily adapted into versatile Bigdata driven analytics including the machine learning system. This dynamic model is still an analytical model but the periods of prediction are segmented for adapting the values from the dataset when the data is available. The epidemiologically vital parameters which effect on the AAEDM are also introduced in this paper. The evaluation of this theoretical model based on the Covid-19 data in Korea has been accomplished with relative fair future prediction accuracies. Although this analytic...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Publisher Summary This chapter introduces basic concepts of virology and exemplifies the usage of current technology for identifying and tracking viral pathogens. Virus structure, lifestyle, replication strategies, classication, the varied modes of transmission, infection, and disease manifestations are focussed upon in the chapter. Viruses are extremely simple \u201clife\u201d forms without metabolic capacity, organelles, translational machinery, or autonomous replicative potential; the essential elements of a virus are consequently minimal. A virus enters the host through any opportunistic opening of the body\u2014; such as minute breaks in the skin barrier or mucosal linings of the eye, nose, etc. Antibodies produced during an infection often have the ability to bind the virus and reduce infectivity. An immediate question to solve during a virus outbreak is the mechanism by which the virus spreads. Viruses frequently infect animal or insect vectors that serve to pass the virus to humans. By identi...","Phylogenetic analyses have provided strong evidence that amino acid changes in spike (S) protein of animal and human SARS coronaviruses (SARS-CoVs) during and between two zoonotic transfers (2002/03 and 2003/04) are the result of positive selection. While several studies support that some amino acid changes between animal and human viruses are the result of inter-species adaptation, the role of neutralizing antibodies (nAbs) in driving SARS-CoV evolution, particularly during intra-species transmission, is unknown. A detailed examination of SARS-CoV infected animal and human convalescent sera could provide evidence of nAb pressure which, if found, may lead to strategies to effectively block virus evolution pathways by broadening the activity of nAbs. Here we show, by focusing on a dominant neutralization epitope, that contemporaneous- and cross-strain nAb responses against SARS-CoV spike protein exist during natural infection. In vitro immune pressure on this epitope using 2002/03 strai...","Currently, there has been an increasing socioeconomic impact of zoonotic pathogens transmitted from animals to humans worldwide. Recently, in the Arabian Peninsula, including in Saudi Arabia, epidemiological data indicated an actual increase in the number of emerging and/or reemerging cases of several viral zoonotic diseases. Data presented in this review are very relevant because Saudi Arabia is considered the largest country in the Peninsula. We believe that zoonotic pathogens in Saudi Arabia remain an important public health problem; however, more than 10 million Muslim pilgrims from around 184 Islamic countries arrive yearly at Makkah for the Hajj season and/or for the Umrah. Therefore, for health reasons, several countries recommend vaccinations for various zoonotic diseases among preventive protocols that should be complied with before traveling to Saudi Arabia. However, there is a shortage of epidemiological data focusing on the emerging and reemerging of zoonotic pathogens tran...","Objective The purpose of this study was to summarize 3 recent high-profile infectious disease threats that have affected the United States: severe acute respiratory syndrome, West Nile virus, and anthrax. Study design A systematic review was conducted with the use of Medline searches, searches of the Centers for Disease Control and Prevention website, and review by experts at the Centers for Disease Control and Prevention. Results The 3 emerging infectious diseases pose very different threats: Severe acute respiratory syndrome is a newly identified pathogen that caused an international pandemic; the West Nile virus investigation involved an old pathogen that was identified in a new location; and the anthrax attacks involved the intentional introduction of a pathogen. Conclusion All 3 outbreaks highlight the importance of obstetrician-gynecologists keeping current with new information as it emerges. In this global environment, it is likely that novel disease threats will continue to eme...","To provide convenient access to epidemiological data on the coronavirus outbreak, we developed an R package, nCov2019 (https://github.com/GuangchuangYu/nCov2019). Besides detailed real-time statistics, it offers access to three data sources with detailed daily statistics from December 1, 2019, for 43 countries and more than 500 Chinese cities. We also developed a web app (http://www.bcloud.org/e/) with interactive plots and simple time-series forecasts. These analytics tools could be useful in informing the public and studying how this and similar viruses spread in populous countries.","The sudden increase of COVID-19 cases is putting a high pressure on healthcare services worldwide. At the current stage, fast, accurate and early clinical assessment of the disease severity is vital. To support decision making and logistical planning in healthcare systems, this study leverages a database of blood samples from 404 infected patients in the region of Wuhan, China to identify crucial predictive biomarkers of disease severity. For this purpose, machine learning tools selected three biomarkers that predict the survival of individual patients with more than 90% accuracy: lactic dehydrogenase (LDH), lymphocyte and high-sensitivity C-reactive protein (hs-CRP). In particular, relatively high levels of LDH alone seem to play a crucial role in distinguishing the vast majority of cases that require immediate medical attention. This finding is consistent with current medical knowledge that high LDH levels are associated with tissue breakdown occurring in various diseases, including ...","The severe acute respiratory syndrome coronavirus (SARS-CoV) from palm civets has twice evolved the capacity to infect humans by gaining binding affinity for human receptor angiotensin-converting enzyme 2 (ACE2). Numerous mutations have been identified in the receptor-binding domain (RBD) of different SARS-CoV strains isolated from humans or civets. Why these mutations were naturally selected or how SARS-CoV evolved to adapt to different host receptors has been poorly understood, presenting evolutionary and epidemic conundrums. In this study, we investigated the impact of these mutations on receptor recognition, an important determinant of SARS-CoV infection and pathogenesis. Using a combination of biochemical, functional, and crystallographic approaches, we elucidated the molecular and structural mechanisms of each of these naturally selected RBD mutations. These mutations either strengthen favorable interactions or reduce unfavorable interactions with two virus-binding hot spots on A...","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","One of the reasons for the fast spread of SARS-CoV-2 is the lack of accuracy in detection tools in the clinical field. Molecular techniques, such as quantitative real-time RT-PCR and nucleic acid sequencing methods, are widely used to identify pathogens. For this particular virus, however, they have an overall unsatisfying detection rate, due to its relatively recent emergence and still not completely understood features. In addition, SARS-CoV-2 is remarkably similar to other Coronaviruses, and it can present with other respiratory infections, making identification even harder. To tackle this issue, we propose an assisted detection test, combining molecular testing with deep learning. The proposed approach employs a state-of-the-art deep convolutional neural network, able to automatically create features starting from the genome sequence of the virus. Experiments on data from the Novel Coronavirus Resource (2019nCoVR) show that the proposed approach is able to correctly classify SARS-C...","AbstractMany detection methods have been used or reported for the diagnosis and/or surveillance of SARS-CoV-2. Among them, reverse transcription polymerase chain reaction (RT-PCR) is the most sensitive, claiming detection of about 5 copies of viruses. However, it has been reported that only 47-59% of the positive cases were identified by RT-PCR, probably due to loss or degradation of virus RNA in the sampling process, or even mutation of the virus genome. Therefore, developing highly sensitive methods is imperative to ensure robust detection capabilities. With the goal of improving sensitivity and accommodate various application settings, we developed a multiplex-PCR-based method comprised of 172 pairs of specific primers, and demonstrated its efficiency to detect SARS-CoV-2 at low copy numbers. The assay produced clean characteristic target peaks of defined sizes, which allowed for direct identification of positives by electrophoresis. In addition, optional sequencing can provide furt...","AbstractThe SARS-CoV-2 epidemic has rapidly spread outside China with major outbreaks occurring in Italy, South Korea and Iran. Phylogenetic analyses of whole genome sequencing data identified a distinct SARS-CoV-2 clade linked to travellers returning from Iran to Australia and New Zealand. This study highlights potential viral diversity driving the epidemic in Iran, and underscores the power of rapid genome sequencing and public data sharing to improve the detection and management of emerging infectious diseases.","As of March 22, 2020, the number of confirmed COVID-19 cases in the U.S. has reached nearly 30,000. While rapid and accessible diagnosis is paramount to monitoring and reducing the spread of disease, COVID-19 testing capabilities across the U.S. remain constrained. For many individuals, urgent care centers (UCCs) may offer the most accessible avenue to be tested. Through a phone survey, we describe the COVID-19 testing capabilities at UCCs and provide a snapshot highlighting the limited COVID-19 testing capabilities at UCCs in states with the greatest disease burden.","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","SummaryThe unprecedented epidemic of pneumonia caused by a novel coronavirus, HCoV-19, in China and beyond has caused public health concern at a global scale. Although bats are regarded as the most likely natural hosts for HCoV-191,2, the origins of the virus remain unclear. Here, we report a novel bat-derived coronavirus, denoted RmYN02, identified from a metagenomics analysis of samples from 227 bats collected from Yunnan Province in China between May and October, 2019. RmYN02 shared 93.3% nucleotide identity with HCoV-19 at the scale of the complete virus genome and 97.2% identity in the 1ab gene in which it was the closest relative of HCoV-19. In contrast, RmYN02 showed low sequence identity (61.3%) to HCoV-19 in the receptor binding domain (RBD) and might not bind to angiotensin-converting enzyme 2 (ACE2). Critically, however, and in a similar manner to HCoV-19, RmYN02 was characterized by the insertion of multiple amino acids at the junction site of the S1 and S2 subunits of the ...","Currently, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2, formerly known as 2019-nCoV, the causative pathogen of Coronavirus Disease 2019 (COVID-19)) has rapidly spread across China and around the world, causing an outbreak of acute infectious pneumonia. No specific anti-virus drugs or vaccines are available for the treatment of this sudden and lethal disease. The supportive care and non-specific treatment to ameliorate the symptoms of the patient are the only options currently. At the top of these conventional therapies, greater than 85% of SARS-CoV-2 infected patients in China are receiving Traditional Chinese Medicine (TCM) treatment. In this article, relevant published literatures are thoroughly reviewed and current applications of TCM in the treatment of COVID-19 patients are analyzed. Due to the homology in epidemiology, genomics, and pathogenesis of the SARS-CoV-2 and SARS-CoV, and the widely use of TCM in the treatment of SARS-CoV, the clinical evidence showing th...","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","[Image: see text] Infectious diseases are a leading cause of mortality worldwide, with viruses and bacteria in particular having enormous impacts on global healthcare. One major challenge in combatting such diseases is a lack of effective drugs or specific treatments. In addition, drug resistance to currently available therapeutics and adverse effects caused by long-term overuse are both serious public health issues. A promising treatment strategy is to employ cell-membrane mimics as decoys to trap and to detain the pathogens. In this Perspective, we briefly review the infection mechanisms adopted by different pathogens at the cellular membrane interface and highlight the applications of cell-membrane-mimicking nanodecoys for systemic protection against infectious diseases. We also discuss the implication of nanodecoy\u2013pathogen complexes in the development of vaccines. We anticipate this Perspective will provide new insights on design and development of advanced materials against emergi...","Abstract Background: A new virus broke out in Wuhan, Hubei, China, and was later named 2019 novel coronavirus (2019-nCoV). The clinical characteristics of severe pneumonia caused by 2019-nCoV are still not clear. Objectives: The aim of this study was to explore the clinical characteristics and risk factors of the severe pneumonia caused by the 2019-nCoV in Wuhan, China. Method: The study included patients hospitalized at the central hospital of Wuhan who had been diagnosed with a pneumonia caused by the novel coronavirus. Clinical features, chronic co-morbidities, demographic data, laboratory examinations, and chest computed tomography (CT) scans were reviewed through electronic medical records. SPSS was used for data analysis to explore the clinical characteristics and risk factors of the patients with the severe pneumonia. Results: A total of 110 patients diagnosed with 2019 novel coronavirus pneumonia were included in the study, including 38 with severe pneumonia and 72 with non-sev...","Abstract There have been rapid recent developments in establishing methods for identifying and characterising viruses associated with animal and human diseases. These methodologies, commonly based on hybridisation or PCR techniques, are combined with advanced sequencing techniques termed \u2018next generation sequencing\u2019. Allied advances in data analysis, including the use of computational transcriptome subtraction, have also impacted the field of viral pathogen discovery. This review details these molecular detection techniques, discusses their application in viral discovery, and provides an overview of some of the novel viruses discovered. The problems encountered in attributing disease causality to a newly identified virus are also considered.","ABSTRACT \u2022 ADVANCED TECHNOLOGY and improved surgical techniques have led to new therapeutic uses for allografts. \u2022 DISEASE TRANSMISSION via allograft tissue transplants has prompted federal intervention in the tissue banking industry and resulted in federal regulations. \u2022 NEW STANDARDS from the Joint Commission on Accreditation of Healthcare Organizations became effective July 1,2005, and apply to all hospitals that store or implant allograft tissues. These standards include mandatory policies on all aspects of hospital transplantation programs, including tissue ordering, receipt, storage, issuance, and record keeping. AORN J 82 (November 2005) 806\u2013814.","AbstractAs reported by the World Health Organization, a novel coronavirus (2019-nCoV) was identified as the causative virus of Wuhan pneumonia of unknown etiology by Chinese authorities on 7 January, 2020. In this study, we developed a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source (probable be bats) to the human infection. Since the Bats-Hosts-Reservoir network was hard to explore clearly and public concerns were focusing on the transmission from a seafood market (reservoir) to people, we simplified the model as Reservoir-People transmission network model. The basic reproduction number (R0) was calculated from the RP model to assess the transmissibility of the 2019-nCoV.","A new human betacoronavirus in lineage c, tentatively called HCoV-EMC, was isolated from a patient from the Kingdom of Saudi Arabia who died from acute severe pneumonia and renal failure. The viral RNA has been detected in eight additional cases. Sequencing and bioinformatic analysis of the viral genomic RNA showed that it is a novel virus not previously detected in any other species and that its closest relatives are two Asian bat coronaviruses. HCoV-EMC may represent a sporadic spillover to humans from an unknown animal reservoir. In a recent article, van Boheemen et al. demonstrated how state-of-the-art sequencing technology and bioinformatic analysis can quickly provide critical insight into the viral genome sequence, phylogeny, replication strategy, and potential drug and vaccine targets and generate tools to evaluate the possible epidemic risk associated with this novel human virus.","Abstract It was widely believed in the late 1960s that infectious diseases had been conquered by vaccines and antibiotics and humans were no longer under threat by microbial pathogens. Yet, since that time more than 60 pathogens have been discovered that can cause serious emerging infectious diseases. Molecular methods have played critical roles in the discovery, monitoring, and clinical diagnostics of emerging pathogens. In this chapter, we present well-recognized emerging pathogens. We provide examples of the utility of molecular assays in research and clinical care of emerging infectious diseases. We also discuss some theoretical and practical limitations of molecular tests and the future prospects of expanding molecular diagnostics for emerging pathogens based on new advances of knowledge and technologies.","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Advanced age often is associated with functional and immunologic decline and chronic cardiopulmonary diseases that predispose to pneumonia when viral infection occurs. Influenza virus remains the primary viral pathogen in the elderly, although the impact of the other respiratory viruses remains to be defined. The clinical syndromes associated with respiratory viruses frequently are indistinguishable from one another or bacterial pathogens; often, viral illness in older adults exacerbates underlying conditions, complicating diagnosis. Antiviral therapy is available for influenza A and B; specific viral diagnosis, particularly with the use of rapid antigen detection, may be useful for clinical management. Treatment for other viruses primarily is supportive.","Background Transmission of Middle East respiratory syndrome-coronavirus (MERS-CoV) among health care workers (HCWs) and patients has been documented with mortality rate approximating 36%. We propose advanced infection control measures (A-IC) used in conjunction with basic infection control measures (B-IC) help reduce pathogen transmission. B-IC include standard and transmission-based precautions. A-IC are initiatives implemented within our center to enhance effectiveness of B-IC. Objective Study effectiveness of combining B-IC and A-IC to prevent transmission of MERS-CoV to HCWs. Methods A retrospective observational study was undertaken. A-IC measures include administrative support with daily rounds; infection control risk assessment; timely screening, isolation, and specimen analysis; collaboration; epidemic planning; stockpiling; implementation of contingency plans; full personal protective equipment use for advanced airway management; use of a real-time electronic isolation flaggin...","Environmental DNA (eDNA) and its subdiscipline, invertebrate-derived DNA (iDNA) have been used to survey biodiversity non-invasively [1,2]. Water is ubiquitous in most ecosystems, and, among invertebrates, terrestrial haematophagous leeches are abundant and can be easily collected in many tropical rainforests [3,4]. Such non-invasive nucleic acid sources can mitigate difficulties of obtaining wildlife samples, particularly in remote areas or for rare species. Recently, eDNA/iDNA sources have been applied to monitoring specific wildlife pathogens [5,6]. However, previous studies have focused on known pathogens, whereas most wildlife pathogens are uncharacterized and unknown. Non-invasive approaches to monitoring known and novel pathogens may be of particular benefit in ecosystems prone to viral emergence, many of which occur in areas where invasive sampling is challenging, such as tropical rainforests. Here, we show that both eDNA from natural waterholes, and iDNA from terrestrial haema...","Recently emerged viral infectious diseases (VIDs) include HIV/AIDS, influenzas H5N1 and 2009 H1N1, SARS, and Ebola hemorrhagic fevers. Earlier research determined metabolic oxidative stress in hosts deficient in antioxidant selenium (Se) (&lt;1 \u03bcMol Se/L of blood) induces both impaired human host immunocompetence and rapidly mutated benign variants of RNA viruses to virulence. These viral mutations are consistent, rather than stochastic, and long-lived. When Se-deficient virus-infected hosts were supplemented with dietary Se, viral mutation rates diminished and immunocompetence improved. Herein is described the role of micronutrient Se deficiency on the evolution of some contemporary RNA viruses and their subsequent VIDs. Distinguishing cellular and biomolecular evidence for several VIDs suggests that environmental conditions conducive to chronic dietary Se deprivation could be monitored for bioindicators of incipient viral virulence and subsequent pathogenesis.","R\u00e9sum\u00e9 Un grand nombre d\u2019infections humaines d\u2019origine hydrique sont caus\u00e9es par des micro-organismes qu\u2019il s\u2019agisse de virus, de bact\u00e9ries ou encore de protozoaires. Ces micro-organismes sont soit naturellement pr\u00e9sents dans les environnements aquatiques, soit transf\u00e9r\u00e9s au sein de ces derniers via des sources d\u2019origine f\u00e9cale. Ils s\u00e9journent dans ces environnements pendant un temps plus ou moins long avant de contaminer un nouvel h\u00f4te. Les environnements aquatiques sont soumis \u00e0 une forte variabilit\u00e9 de leurs param\u00e8tres physicochimiques et abritent une vaste communaut\u00e9 microbienne plus ou moins adapt\u00e9e \u00e0 ces changements environnementaux. Ainsi les interactions entre les micro-organismes, qu\u2019ils soient pathog\u00e8nes ou non, sont nombreuses et certaines d\u2019entre elles sont encore aujourd\u2019hui m\u00e9connues. L\u2019objectif de cet article est de pr\u00e9senter les interactions connues entre certains micro-organismes pathog\u00e8nes et le milieu naturel en abordant notamment la diversit\u00e9 des sources de contamin...","AbstractThe 2019 novel coronavirus (2019-nCoV) is currently causing a widespread outbreak centered on Hubei province, China and is a major public health concern. Taxonomically 2019-nCoV is closely related to SARS-CoV and SARS-related bat coronaviruses, and it appears to share a common receptor with SARS-CoV (ACE-2). Here, we perform structural modeling of the 2019-nCoV spike glycoprotein. Our data provide support for the similar receptor utilization between 2019-nCoV and SARS-CoV, despite a relatively low amino acid similarity in the receptor binding module. Compared to SARS-CoV, we identify an extended structural loop containing basic amino acids at the interface of the receptor binding (S1) and fusion (S2) domains, which we predict to be proteolytically-sensitive. We suggest this loop confers fusion activation and entry properties more in line with MERS-CoV and other coronaviruses, and that the presence of this structural loop in 2019-nCoV may affect virus stability and transmission.","AbstractSARS-CoV-2 is a betacoronavirus that is responsible for the COVID-19 pandemic. The genome of SARS-CoV-2 was reported recently, but its transcriptomic architecture is unknown. Utilizing two complementary sequencing techniques, we here present a high-resolution map of the SARS-CoV-2 transcriptome and epitranscriptome. DNA nanoball sequencing shows that the transcriptome is highly complex owing to numerous recombination events, both canonical and noncanonical. In addition to the genomic RNA and subgenomic RNAs common in all coronaviruses, SARS-CoV-2 produces a large number of transcripts encoding unknown ORFs with fusion, deletion, and/or frameshift. Using nanopore direct RNA sequencing, we further find at least 41 RNA modification sites on viral transcripts, with the most frequent motif being AAGAA. Modified RNAs have shorter poly(A) tails than unmodified RNAs, suggesting a link between the internal modification and the 3\u2032 tail. Functional investigation of the unknown ORFs and RN...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Abstract Pathogenic viruses are viruses that can infect and replicate within human cells and cause diseases. The continuous emergence and re-emergence of pathogenic viruses has become a major threat to public health. Whenever pathogenic viruses emerge, their rapid detection is critical to enable implementation of specific control measures and the limitation of virus spread. Further molecular characterization to better understand these viruses is required for the development of diagnostic tests and countermeasures. Advances in molecular biology techniques have revolutionized the procedures for detection and characterization of pathogenic viruses. The development of PCR-based techniques together with DNA sequencing technology, have provided highly sensitive and specific methods to determine virus circulation. Pathogenic viruses potentially having global catastrophic consequences may emerge in regions where capacity for their detection and characterization is limited. Development of a loc...","Virological tests have now shown conclusively that a novel coronavirus is causing the 2019-2020 atypical pneumonia outbreak in Wuhan, China. We demonstrate that non-virological descriptive characteristics could have determined that the outbreak is caused by a novel pathogen in advance of virological testing. Characteristics of the ongoing outbreak were collected in real time from two medical social media sites. These were compared against characteristics of eleven pathogens that have previously caused cases of atypical pneumonia. The probability that the current outbreak is due to \"Disease X\" (i.e., previously unknown etiology) as opposed to one of the known pathogens was inferred, and this estimate was updated as the outbreak continued. The probability (expressed as a percentage) that Disease X is driving the outbreak was assessed as over 29% on 31 December 2019, one week before virus identification. After some specific pathogens were ruled out by laboratory tests on 5 January 2020, t...","The 2014\u201315 Ebola outbreak in West Africa highlighted the potential for large disease outbreaks caused by emerging pathogens and has generated considerable focus on preparedness for future epidemics. Here we discuss drivers, strategies and practical considerations for developing vaccines against outbreak pathogens. Chimpanzee adenoviral (ChAd) vectors have been developed as vaccine candidates for multiple infectious diseases and prostate cancer. ChAd vectors are safe and induce antigen-specific cellular and humoral immunity in all age groups, as well as circumventing the problem of pre-existing immunity encountered with human Ad vectors. For these reasons, such viral vectors provide an attractive platform for stockpiling vaccines for emergency deployment in response to a threatened outbreak of an emerging pathogen. Work is already underway to develop vaccines against a number of other outbreak pathogens and we will also review progress on these approaches here, particularly for Lassa f...","COVID-19 is spreading really fast around the world. The current study describes the situation of the outbreak of this disease in India and predicts the number of cases expected to rise in India. The study also discusses the regional analysis of Indian states and presents the preparedness level of India in combating this outbreak. The study uses exploratory data analysis to report the current situation and uses time-series forecasting methods to predict the future trends. The data has been considered from the repository of John Hopkins University and covers up the time period from 30th January 2020 when the first case occurred in India till the end of 24th March 2020 when the Prime Minister of India declared a complete lockdown in the country for 21 days starting 25th March 2020. The major findings show that number of infected cases in India is rising quickly with the average infected cases per day rising from 10 to 73 from the first case to the 300th case. The current mortality rate fo...","Emerging infections, many zoonotic, are caused by a variety of pathogens with global distribution. Previously rare pathogens have emerged; global travel facilitates their rapid spread. Human encroachment on remote areas has brought contact with zoonotic diseases never before characterized. Although systematic study of rare outbreaks can be challenging, knowledge of emerging pathogens and their effects on women is accumulating. This article discusses effects of lymphocytic choriomeningitis virus, West Nile virus, severe acute respiratory syndrome coronavirus, avian influenza A virus, viral hemorrhagic fevers, spirochetal illnesses, and Chagas' disease. The potential impact of candidate bioterror agents and issues of prophylaxis and therapy are discussed.","","Novel coronavirus pneumonia (NCP) is an emerging, highly contagious community acquired pneumonia (CAP) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Highly efficient and accurate microbiological laboratory assay is essential to confirm the SARS-CoV-2 infection, rule out other pathogens that can cause CAP, and monitor secondary infections. Here, we enrolled and provide microbiological analysis for 129 suspected and 52 transferred confirmed NCP patients hospitalized in the First Affiliated Hospital of University of Science and Technology of China (USTC) from Jan 21 to Feb 29, 2020. By analyzing the dual swab samples (sputum and pharyngeal) from 129 suspected patients with realtime RT-PCR, we confirmed 33 SARS-CoV-2 infections, with two co-infection cases with adenovirus or rhinovirus. We also used multiplex PCR to detect 13 common respiratory tract pathogens in 96 non-NCP patients, and found that 30 patients (31.25%) were infected with at least one respiratory t...","","Abstract Introduction The COVID-19 pandemic is stressing healthcare systems throughout the world. Significant numbers of patients are being admitted to the hospital with severe illness, often in the setting of advanced age and underlying co-morbidities. Therefore, palliative care is an important part of the response to this pandemic. The Seattle area and UW Medicine have been on the forefront of the pandemic in the US. Methods UW Medicine developed a strategy to implement a palliative care response for a multi-hospital healthcare system that incorporates conventional capacity, contingency capacity, and crisis capacity. The strategy was developed by our palliative care programs with input from the healthcare system leadership. Results In this publication, we share our multi-faceted strategy to implement high-quality palliative care in the context of the COVID-19 pandemic that incorporates conventional, contingency, and crisis capacity and focuses on the areas of the hospital caring for ...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","The transmission potential of a novel infection depends on both the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. However, distinguishing between these pathogen- and population-specific properties typically requires detailed serological studies, which are rarely available in the early stages of an outbreak. Using a simple transmission model that incorporates age-stratified social mixing patterns, we present a novel method for characterizing the transmission potential of subcritical infections, which have effective reproduction number R&lt;1, from readily available data on the size of outbreaks. We show that the model can identify the extent to which outbreaks are driven by inherent pathogen transmissibility and pre-existing population immunity, and can generate unbiased estimates of the effective reproduction number. Applying the method to real-life infections, we obtained accurate estimates for the degree of age-specific immunity against...","Abstract Infectious diseases continue to plague mankind and evolve to keep pace with the efforts to control them. Sir William Osler captured the ongoing fear of infectious pathogens when he said, \u201cHumanity has but three great enemies: fever, famine, and war; of these by far the greatest, by far the most terrible, is fever.\u201d Despite the significant impact of antimicrobials and vaccines on public health, there has only been one major human pathogen eradicated\u2014variola virus, the agent of smallpox. In its place have been a series of new and reemerging microbes responsible for isolated infections, regional outbreaks, and global pandemics. Bacterial, fungal, and parasitic pathogens have the capacity to cause widespread epidemics such as the \u201cBlack Death\u201d caused by Yersinia pestis in 14th century Europe. However, bacteria, fungi, and parasites are less likely to cause widespread human pandemics at this point in history and are less amenable to vaccine strategies than viral diseases. Focusing ...","In early December 2019 a cluster of cases of pneumonia of unknown cause was identified in Wuhan, a city of 11 million persons in the People&amp;rsquo;s Republic of China. Further investigation revealed these cases to result from infection with a newly identified coronavirus, termed the 2019-nCoV. The infection moved rapidly through China, spread to Thailand and Japan, extended into adjacent countries through infected persons travelling by air, eventually reaching multiple countries and continents. Similar to such other coronaviruses as those causing the Middle East respiratory syndrome (MERS) and severe acute respiratory syndrome (SARS), the new coronavirus was reported to spread via natural aerosols from human-to-human. In the early stages of this epidemic the case fatality rate is estimated to be approximately 2%, with the majority of deaths occurring in special populations. Unfortunately, there is limited experience with coronavirus infections during pregnancy, and it now appears certai...","The ongoing novel coronavirus pneumonia COVID-19 outbreak in Wuhan, China, has engendered numerous cases of infection and death. COVID-19 diagnosis relies upon nucleic acid detection; however, current recommended methods exhibit high false-negative rates, low sensitivity, and cannot identify other respiratory virus infections, thereby resulting patient misdiagnosis and impeding epidemic containment. Combining the advantages of target amplification and long-read, real-time nanopore sequencing, we developed nanopore target sequencing (NTS) to detect SARS-CoV-2 and other respiratory viruses simultaneously within 6-10 h. Parallel testing with approved qPCR kits of SARS-CoV-2 and NTS using 61 nucleic acid samples from suspected COVID-19 cases confirmed that NTS identified more infected patients as positive, and could also monitor for mutated nucleic acid sequence or other respiratory virus infection in the test sample. NTS is thus suitable for contemporary COVID-19 diagnosis; moreover, this...","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment."],"title":["AAEDM: Theoretical Dynamic Epidemic Diffusion Model and Covid-19 Korea Pandemic Cases","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","CHAPTER 4 Keeping Track of Viruses","Broadening of Neutralization Activity to Directly Block a Dominant Antibody-Driven SARS-Coronavirus Evolution Pathway","An Overview of the Most Significant Zoonotic Viral Pathogens Transmitted from Animal to Human in Saudi Arabia","Emerging infectiou
