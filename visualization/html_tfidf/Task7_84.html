e history of viral metagenomics has seen two major phases. Initially, entire communities of viruses were assayed by analyzing and comparing short sequencing reads obtained from diverse environments. Because of the fragmented nature of these data, most of these studies had to be conducted at the community scale, and identifying and distinguishing individual viruses in these datasets remained challenging. More recently, bioinformatic advances have enabled the reconstruction of individual viral genome sequences from metagenomes, allowing naturally occurring viruses to be identified and studied at high, genomic resolution. Using a metagenomics approach, entirely new types of viruses can now be discovered, surveyed, and characterized even without cultivation. The unique ability offered by metagenomics to study uncultivated viruses led to the emergence of two parallel and interconnected fields: a clinical one, where metagenomics promises to be a catch-all method for the unbiased surveillance and diagnosis of viral pathogens, and one focused on natural biomes. that aims to describe the diversity of the viral world and understand its ecological and evolutionary drivers and impacts.","For any country, eff ective control of infectious diseases is dependent on focused eff orts to decrease endemic infections in at-risk and susceptible populations, combined with strong epidemiological and laboratory capacity to detect and stop emerging threats. Inherent in these eff orts are well established links between clinical, public health, and research communities working with non-traditional partners such as industry, law enforcement, businesses, and the media. Although at their core these collaborations need to be established locally, such crucial partnerships have to extend across state, national, and international levels. Together, these alliances can form a global infrastructure and system to detect and control infectious diseases. With that aim, in February, 2014, the USA and other nations joined WHO, the Food and Agricultural Organization of the United Nations, and the World Organization for Animal Health in a new global health security agenda designed to enhance strategies to prevent, detect, and respond to threats of infectious disease. 123 Partner countries will work together to meet a series of objectives covering crucial issues aff ecting control of infectious disease such as antimicrobial resistance, biosafety and biosecurity, global disease detection and response networks, and emergency responses. Much emphasis has been placed on the aptly named perfect storm inherent in today's globalised world for rapid emergence and spread of infectious diseases. Despite this persistent challenge, extraordinary achievements in science and technology continue to bolster the capacity to recognise and respond to these threats. Scientifi cally, next-generation sequencing and state-of-the-art bioinformatics capabilities are transforming the practice of microbiology and the speed at which infectious pathogens can be detected and analysed. 85,124 These technologies provide a new level of information about infectious pathogens and therefore off er tremendous opportunities for public health eff orts to detect and control outbreaks, target antimicrobial resistance, and develop and refi ne treatments and vaccines. [125] [126] [127] Additionally, the increasing understanding of the role of human microbiomes in disease development and new links between infectious agents and chronic diseases opens new possibilities for disease prevention and treatment. 128 Advances in electronic communications have also been essential and have enabled rapid sharing of health and safety information and expertise by health-care and public health workers, researchers, law enforcement, the media, and private individuals. These communication capacities can facilitate and enhance research and public health partnerships worldwide, generating broad sharing of research fi ndings and health updates in near real time. The latest surge in health communications has come from social media tools, which are increasingly being used to extend the reach of public health information. To ensure that these rapidly changing scientifi c and technological advances are routinely used in public health is a crucial challenge and priority.","New threats, both man-made and naturally occurring, faced CDC in the early years of the twenty-first century. The first of these threats came in 2001, with the terrorist attacks on the World Trade Center and the Pentagon followed by anthrax attacks. In response to these events, CDC received substantial increases in funding to enhance preparedness and response capabilities within the Agency and at state and local health departments. Both the Strategic National Stockpile (SNS) of vaccines, medications, and medical supplies as well as the Laboratory Response Network were expanded to improve responses to public health emergencies. This enhanced public health capacity proved critical to national responses to infectious disease outbreaks. In 2003 alone, these included the emergence of a novel coronavirus that sparked the SARS pandemic, the introduction of monkeypox associated with the exotic pet trade, and a resurgence of West Nile virus as it moved westward across the United States. These investments were also important in CDC's responses to environmental disasters including Hurricanes Katrina and Rita in 2005, and the Haitian earthquake and Gulf of Mexico (Deepwater Horizon) oil spill, both in 2010.","Overall, agnostic or unbiased metagenomic sequencing capabilities in-country provide the ability to detect and respond to a variety of pathogens, even those that are unanticipated or unknown. Bridging of existing local and global resources for sequencing and analysis allows for better realtime surveillance locally, while also enabling better health pursuits overall, not just during outbreaks. The example described here serves as a call for continued training and infrastructure to support mNGS capacity in developing countries as bioinformatic tools proliferate and the cost of sequencing decreases.","Despite major progress toward understanding infectious agents and controlling their spread, new and evolving infectious diseases - as well as old diseases in new contexts - continue to pose threats to humans worldwide. In 1992, the Institute of Medicine published an influential report calling attention to the emergence and re-emergence of human pathogens as a consequence of such factors as evolutionary changes in infectious agents and their human and non-human hosts; alterations in host behaviors and travel; and naturally occurring and man-made shifts in ecology, geography, and environment [1]. During the following decade, renewed concern about microbial threats to health spurred new investments in scientific research and public health infrastructure. In 2003 the Institute of Medicine published a report entitled Microbial Threats to Health, which highlighted the need for a global approach to preparedness [2]. That same year, the severe acute respiratory syndrome (SARS) epidemic acutely challenged the response capacity of scientists and public health officials across the globe [3,4]. Advances in high-throughput genome sequencing technology played a pivotal role in identifying the novel coronavirus associated with SARS and in facilitating the development of assays for diagnosis and control [5].","An important need remains for ensuring long-term sustainability of what is being built. Africa needs to continue its upward trajectory of activities so as to align public health resources, scientific expertise and experience, and political commitment so that any future infectious disease outbreaks can be stopped before they become an epidemic in Africa. Africa needs more investments into ONE-HEALTH collaborative activities across the continent in order to meet the challenges of current and future public health threats (Kock R,et al 2019; Petersen E et al, 2019; Talisuna AO et al, 2020; Hui DS et al, 2020; Zumla A et al, 2016) . A whole new young generation of enthusiastic, committed and dedicated African public health workers, epidemiologists, researchers, healthcare workers and laboratory personnel have emerged over the past 5 years, and they need to be supported by security of funding to build their careers and sustain their take forward their research and training portfolios. The future of Africa's public health security relies on them. Increased governmental and donor investments are required to advance locally led, world-class public health work with surveillance, data and analytics capabilities and further expanding state-of-the-art laboratory capacities with more J o u r n a l P r e -p r o o f trained personnel to sustain capacity to rapidly respond to outbreaks at their source. A wellplanned long-term strategy from the Africa Union will add major value for consolidating African leadership of public health capacity building, training and research.","How would these numbers change if SARS-CoV had been deliberately released by a bio-terrorist? No advanced technology would have been required. Infected intermediate hosts could have been distributed to multiple locations to serve as multiple sources for the infection. By the time the intentional nature of the outbreak was recognized, it would have spread globally, causing an overwhelming strain on healthcare resources throughout the world.","Failure of host countries to protect the health of refugees and migrants; epidemic of devastating rumours and fake news on social media due to increased digital connectivity; emergence of social influencers exerting influence on politicians and institutions; increased resistance and hesitancy within communities to health interventions because of opposition by local experts Environment Geography affecting biological diversity; planned and unplanned urbanisation; climate change; interaction between humans, animals, and vectors; human development; state of the economy; state of health systems Climate change resulting in increased flooding with failed sanitation and safe water; altered distribution of zoonotic disease reservoirs and vectors; emerging zoonosis with increased agricultural production and human encroachment into animal environments; changing national priorities resulting in sharply reduced investment in health systems Pathogenesis Changing disease biomes; relationship between hosts and pathogens; pathogen evolution and changes; technologies such as synthetic biology, and the risks of manufacturing pathogens and their accidental or deliberate release; characteristics of a population such as underlying disease condition Increased opportunities for mutation or reassortment of infectious agents; increasingly reduced effectiveness of conventional vaccines and therapeutics for prevention and treatment of diseases; failure of conventional control measures to break the chain of transmission of infectious agents To tackle the wide-ranging issues, the Commission has brought together experts from academic, public health, policy making, international, non-governmental, and corporate institutions. They bring local and global knowledge and experience, including policy-making and field response, human and animal health (including One Health) approaches, and novel developments in communications, information technology, analytics, public health, diagnostics, and therapeutics. The Commission aims to deliver the report by 2021 and will include key recommendations for countries and international stakeholders, and monitoring indicators to evaluate the effectiveness of preparedness initiatives over time. The Mok Hing Yiu Charitable Foundation is the sole sponsor for the Lancet Infectious Diseases Commission meetings and travel for some commissioners. The foundation is not involved in the technical discussions, data analysis, and drafting of the report. This Comment was written on the behalf of the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats; see appendix (pp 1-2) for the Commissions author list.","S.C. is a co-founder and chief technology officer of QLS Advisors, a healthcare analytics and consulting company.","The main challenge to the identification of new viruses is their unknown characteristics. One of the popular approaches that have succeeded is the use of either degenerate or consensus primers that recognize highly conserved genome regions of already known viruses. These primers can detect new pathogens that are closely related to members of established species. For the identification of distantly related unknown viruses, the combined consensus and degenerate primer design strategy implemented in the consensus-degenerate hybrid oligonucleotide primer (CODEHOP) technique proved to be superior [17\u201320]. Also, other genetic-based techniques that are sequence independent have been developed and used in virus discovery. For instance, the VIDISCA method, based on recognition of restricted enzyme cleavage sites, was introduced [5] and advanced by employing non-rRNA hexamers for random priming, high-throughput genome sequencing [21], and sample pooling using centrifugation [22]. It is highly sensitive and unbiased, but samples with an abundance of background RNA/DNA may not be suitable for VIDISCA, and its processivity remains relatively limited. Thus, CODEHOP- and VIDISCA-based techniques are complementary rather than an alternative for virus discovery at this stage of technology development.","Therefore, we maintain that the urgent implementation and monitoring of diagnostic capacities and capabilities for SARS-CoV-2 in Europe is proportional to the containment and expected mitigation phase of the global public health response and is critical for care of local patients. The implementation of SARS-CoV-2 diagnostics does not replace nor exclude diagnostic capacity for other respiratory viruses. Moreover, it explicitly does not disregard the importance of other seasonal respiratory pathogens for public and patient health. This is clearly illustrated by the authors themselves, who indicate that they have tested thousands of samples of patients suspected of respiratory viral disease not only for common respiratory pathogens but also for SARS-CoV-2. The fact that Colson et al. found a wide range of seasonal respiratory viruses indeed underlines the impact of such pathogens. Furthermore, it clearly shows that diagnosis of respiratory viruses cannot be done syndrome-based and supports the need for the availability of diagnostics for a panel of pathogens including SARS-CoV-2.","Furthermore, we also propose a metagenomic method for the potential identification of unknown pathogens. Metagenomic technology usually requires about 20 to 100 million of sequencing reads in order to detect minuscule numbers of targets embedded in the massive amounts of human background. However, our method appears to selectively amplify target sequences. This bias permits the obtention of around 16% of target bases by sequencing at a depth of about 1 million total reads. It is thus especially suitable for the detection of novel pathogens and highly genetically unstable pathogens, such as influenza viruses. The exact mechanism of deselecting human sequences is currently under investigation. The random hexamer preference, chromosomal structure, sequence composition, target length, circularity, methylation status, telomeric and centromeric regions, as well as the edge effect, may influence such outcome. Ultimately, the observed preferential amplification towards more \"random\" sequences could provide us with an advantageous edge for the continuous improvement of this method.","The applications of microarrays described here are broad-ranging and span from DNA-or protein-based detection of pathogens to epidemic outbreak surveillance and vaccine development, thus showcasing the full spectrum of microarray potential ( Table 1 ). The progress made in the past several years has brought microarrays to the forefront of rapid diagnostics and medical research. Further integration of upstream sample preparation with downstream data processing is expected to transform microarrays into compact, field expedient solutions for analysis and monitoring in the near future. The large assortments of biomolecules now utilized in microarrays provide novel opportunities in molecular forensics and comparative profiling, especially for the newer and less well-understood pathogens. As we equip ourselves with better capabilities and countermeasures against potential biological threats, we hope to become more agile and responsive whenever such threats emerge in the future. Microarrays have improved our confidence in this respect and will continue to play a decisive part in biodefence research and technology.","One of the less tangible weapons in the arsenal to combat both bio-terrorism and natural pandemics is intelligence. This has myriad forms, including the direct use of humans to access information, use of sophisticated computer systems to track infrastructure and resource movements, use of literature-related discovery techniques to help predict the development of engineered biological threat agents (Swanson et al. 2001) and to predict the emergence of naturally occurring pathogens, and development of technologies to detect, neutralize, shield and vaccinate against bio-warfare and naturally occurring agents.","The advances of sequencing technology, nanotechnology, and bioinformatics have driven molecular tests including assays for emerging pathogens to be more comprehensive and precise. For example, the availability of various sequence databases permits quick identification of sequence identity and variations. For example, the HIV database http://www.hiv.lanl.gov/ contains data on HIV genetic sequences and drug resistance associated mutations. It is valuable for HIV epidemiological studies, research, development, and clinical validation studies of HIV clinical assays [38, 71] . It is well known that there are significant variations of clinical phenotypes in the presence of emerging infections ranging from asymptomatic carrier to lethal infection. Recently, assays to examine multiple pathogen panels have been developed [97\u00c0102], which should increase the diagnostic yield for many pathogens. A critical need for emerging pathogen analysis is quicker, easier, cost-effect assays that can be used in a point-of-care setting. New assays that are performed on platforms with a small footprint and detect pathogens quickly (in minutes instead of hours or days) have entered clinical use. For example, the FilmArray (BioFire Diagnostics, Inc.) and Simplexa (Focus Diagnostics, Inc.) molecular assays can generate results in approximately 60 min. The user-friendly Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems) platforms are compact and portable, generate rapid molecular results in 15\u00c020 min, can use electricity or rechargeable battery, and therefore are completely mobile and suited for point-of-care testing. It is obvious that the current rapid development of new technologies will further enhance the utility of molecular diagnostics in various emerging infectious diseases.","Several major constraints are confronted in the design of epidemiologic studies of infectious diseases. Time is frequently a problem in the investigation of outbreaks. The need to quickly design and conduct outbreak investigations has increased with the frequency of widespread foodborne outbreaks and concerns over the potential for intentional contamination of the food supply. This necessarily limits the investigator's ability to fully explore the outbreak setting and can result in the loss of information. In any study involving the retrospective collection of data, information may be lost because of difficulty in recalling exposure or in verifying information about the exposure.","Please cite this article as: C.-C. Lai spread. To manage this challenge, infection control measures including prohibiting travel from China, controlling the distribution of face masks, extensive investigation of COVID-19 spread, and a once-daily press conference by the government to inform and educate people were aggressively conducted in Taiwan ( Fig. 3 A) . Under these interventions, Taiwan has a total of 39 cases with a DCI of 1 case per day, which was much lower than that of the nearby countries such as the Republic of Korea and Japan ( Fig. 3 B) . Among the 39 patients, 18 acquired the COVID-19 infection outside of Taiwan, of whom 3 were Chinese visitors from China, whilst the other 21 developed the infection in Taiwan (http://nidss.cdc.gov.tw/ch/SingleDisease.aspx?dc = 1&amp;dt = 5&amp;disease = 19CoV). Four familial cluster transmissions and one nosocomial transmission were reported. To date, 11 patients were discharged ( Fig. 3 C) . Several important actions and responses conducted by the National Health Command Center of Taiwan, including border control, resource re-allocation, case identification (using new data and technology), quarantine of suspicious cases using big data analytics, reassurance and education of the public, mask control and hand hygiene, and formulation of policies toward schools and childcare, have so far successfully alleviated the crisis and contained the epidemic in Taiwan [7] .","sequencing has also allowed us to investigate RNA expression patterns of the overall mi-210 crobiome and host content and thus suitable for discovering new viruses, distinguishing co-211 infections, and dissecting virus-host interactions. To explore the microbiota, we performed 212 further metatranscriptomics analysis of the clinical samples. We were able to identify host 213 nucleic acids in all of the samples, and over 95% of total reads were from the host in sputum, 214 nasal, and throat samples ( Supplementary Fig. 4a ). Virus contributed to less than 5% of 215 reads in anal swab and throat swab while more than 50% of reads in nasal swab (Supple-216 mentary Fig. 4b ). These results suggest nasal swab could be the most ideal sample type for 217 viral detection among the four sample types, which agrees with recent clinical evidence 25 . 218","A deliberate or intentional release of plague is the act of using it as a weapon to infect a healthy population with the intention to cause harm. To understand the likelihood of such an attack, questions, such as, ''who would do such a thing and why?\", ''who would be capable?\", ''how would they go about obtaining plague or transporting it around the world covertly?\", need to be answered. Furthermore, this review will explore how someone could release plague, including the potential use of a ''suicide attacker\", the feasibility of antibiotic resistant plague, the danger of a plague mimic (including a theoretical mechanism to defend against it), explain the public health response and evaluate the likelihood of a deliberate release of plague.","Until now, the available genome-wide technologies to detect unknown pathogens in infectious outbreaks primarily consisted of microarrays and NGS. Although NGS can provide the most in-depth, unbiased information, and can reveal completely novel pathogens, it is time-consuming when the sample contains hundreds of microbial species that require comprehensive data processing. Therefore, NGS cannot meet the short time requirement for infectious disease control. However, the most complicated step in EOPM technology is probe design, which can be undertaken by a core bioinformatics team in the development phase. Once probe design is complete, and the whole microarray procedure is optimized as a standard procedure, pathogen screening results can be interpreted in less than 28 hours. Therefore, EOPM is more suitable for applications requiring detection of unknown pathogens during infectious outbreaks.","Many of the most exciting and potentially rewarding (financially and socially) projects in r-DNA technology involve the use of GMOs in open systems. This has proved to be a much more sensitive issue to scientists, regulatory agencies and the public than contained use. Such projects are classified as deliberate (or intentional) release.","(3) The combined use of multiple early warning technologies: Integrated prediction primarily refers to applying two or more prediction models, combining qualitative and quantitative predictions, and using spatial-temporal technologies for early warning. (4) Developing and utilizing new surveillance resources for early warning: It is important to explore new and available surveillance data for early warning, such as data from hospital emergency departments, OTC, biological media, animal epidemics, environmental meteorology, and to identify better ways to collect information and promote data use through multifactor analyses. (5) Early warning based on lab surveillance: The popularity and refinement of modern laboratory networks with molecular biology and bioinformatics will greatly enhance early identification of the intrinsic relations (e.g., gene fingerprints) among seemingly unrelated sporadic cases for early warning. It will substantially enhance the early identification of the epidemiological significance of pathogens, and provide strong evidence for the early warning of infectious disease outbreaks. (6) Evaluating early warning methods: Evaluating early warning methodology is also very important in current early warning research. This primarily refers to studying evaluation standards for early warning methods, systems, and test data. Sensitivity and specificity are two important indicators of evaluation. Other common indicators include the positive predictive value, receiver operating characteristic curve, activity monitoring operating characteristic, and the probability for successful detection.","With the commencement of large-scale human activities of trans-regional conquest, infectious diseases have become another major threat to individuals and groups besides the war and conflicts. Infectious disease refers to that, after being infected by the pathogenic microorganisms, the human bodies produce infectious factors that can cause epidemic diseases under certain conditions. Viruses, bacteria, fungi, and mycoplasma can cause infectious diseases, but the spread of infectious diseases need to meet three conditions: there must be a source of infection, a path of transmission, and susceptible populations. Source of infection refers to human or animals, which already have the growth and reproduction of the pathogen in their body and have been able to excrete the pathogen in certain ways. This includes a patient and a human or animal that carries the pathogen. The way that pathogens leave the source of infection and then reach another susceptible object is known as the route of transmission, including the transmission through respiratory tract (droplets), digestive tract, insect-borne, blood and other body fluids. People who suffer from a specific immune deficiency toward a certain disease are known as susceptible populations. The spread of infectious disease must meet the three prerequisites mentioned above at the same time.1 In addition to the three basic conditions, there are other factors that will affect the spread of infectious diseases, including natural factors and social factors. Natural factors mainly refer to the temperature, humidity, ecological conditions, animals and plants. Different pathogens have different growth and reproduction in different environment. Their capabilities to adapt to temperature and humidity, and their pH tolerance also vary. Social factors include population density, life habits, economic status and communication degree. First discovered in Guangdong, China, in 2002, the \u201cSevere Acute Respiratory Syndrome\u201d virus (SARS-CoV) is currently considered to spread across species lines from civet cats to human bodies. Nevertheless, we cannot deny that there is a link between the spread of the disease and the local eating habits. Historically, it will take months for worldwide pandemic disease to spread to different countries. However, nowadays, with the advanced aviation industry, the virus can spread from Asia to the Americas overnight, and soon causes worldwide epidemic diseases.","One important application of microarrays is in the resequencing of pathogen genomes, which has been successfully applied to interrogate inter-species and/or interstrain differences (Figure 2b ). This provides a vital alternative to traditional shotgun sequencing approaches because it is quicker and more cost-effective; however, the disadvantage is that the sequence information for the organism of interest must available beforehand. This is not a severe limitation given that many pathogenic organisms have or are being sequenced, and with the advances in de novo sequencing capabilities, new pathogens such as SARS can be readily sequenced in a matter of weeks from the time of discovery [28] . Subsequent resequencing using microarrays would only take several days. Early experiments on resequencing arrays showed high rates of false discovery of up to 12-45% [29] , but experimental improvements and the development of robust algorithms, such as the ABACUS (adaptive background genotype calling scheme) software package [30] , have now greatly improved sequencing quality.","Unlike other biomarkers, such as antibodies or non-genetic molecules originating from pathogens, NA can be chemically amplified, enabling direct detection of low numbers of pathogens (down to single organisms). Hence tests targeting NA tend to be exceptionally sensitive. NA-based reagents (e.g., primers) for NA testing can also be produced synthetically rapidly and on a large scale; DNA-based molecules, in particular, are highly stable, therefore, do not require a cold-chain for storage, making it especially suitable for PoN testing. 1 Ability to produce NA quickly also increases the speed of development and deployment of new test kits to health systems, providing much needed diagnostic capabilities for the detection of novel pathogens (such as SARS-CoV-2). Despite the massive advantages, on-site testing of NA has been limited.","In this section, we will first give details of the hyperparameters of CHEER. Then we present the results of applying CHEER to both simulated and mock sequencing data. For the simulated data by WgSim, we evaluated how sequencing error rate affects the performance of CHEER and compared the taxonomic classification results with state-of-the-art. For the mock data, we tested CHEER's performance in both taxonomic classification and its ability in distinguishing viral reads from others.","Here, we demonstrate that unbiased mNGS is a feasible and efficient means to detect pathogens in the midst of an outbreak of a novel virus. The index Cambodian SARS-CoV-2 sequence data uploaded to public databases represent one of the only sequences generated in a low-to-middle income country close to the outbreak epicenter. Despite major advances in mNGS technologies and significant decreases in costs associated with sequencing, preparation of sequencing libraries and sufficient bioinformatics capabilities for timely analysis still present a challenge in the developing world. 8 As cases of COVID-19 spread globally in mid-January, initial real-time PCR protocols took into account that the genetic diversity of SARS-CoV-2 in humans and animals was not completely known. Non-specificity combined with variable sample quality can hinder ability to detect the pathogen in question. In this scenario, our metagenomics approach demonstrated a first-pass high coverage of the N gene, closely aligning to diagnostic protocols utilizing both the E and N author/funder. All rights reserved. No reuse allowed without permission.","However, in addition to the apparent threats the COVID-19 poses, both to single individuals and health systems, this epidemic hides subtle menaces, like the distraction effect. It is mandatory, especially in a finite resource system to balance the potential benefit of containment measures, such as postponing scheduled procedures, with negative health and social costs. Diverting the attention exclusively to the COVID-19 situation and overshadowing the everyday clinical practice may have substantial negative implications, especially for cancer patients. Reallocating an excessive amount of healthcare personnel, both nurses and doctors, to the COVID-19 triage and management may stretch an already fragile system and potentially leave uncovered some vital activities, such as treatment administration, surgeries and inpatient assistance. It is well established that delayed oncologic surgery may lead to disease progressions and result in tumors no longer resectable, leading to worse survival outcomes. The same goes for neoadjuvant or adjuvant chemotherapy regimens administered with suboptimal timing. It should be emphasized that we are talking about patients potentially cured by oncologic treatments. Therefore, any delay of these fundamental procedures, either intentional or due to shortage of personnel, should be avoided. The same risk is present for the people who have scheduled screening activities (e.g. screening mammography for the early diagnosis of breast cancer). People should be advised to maintain their scheduled appointments, if the procedure is feasible safely, or at least to promptly reschedule their appointment when the epidemic it is expected to slow its pace. For patients with advanced disease, as oncologists we know the enormous negative impact from disease progression in terms of both survival time and quality of life. The inability to deliver palliative care to patients unable to move from their homes and the management of treatment side effects are other significant concerns from a forced quarantine [5] . Patients with advanced disease, and no suggestive symptoms of COVID-19, should keep receiving planned chemotherapy or radiotherapy treatment, without unnecessary delays. Moreover, although postponing follow-up and cancer prevention appointments is a strategy to be considered, an excessive accumulation of visits or examinations risks burdening the national public health system over the next few months.","For impactful epidemic management, societies need to model their strategies, develop an advanced surveillance system for early detection of cases, facilitate implementation of preventive interventions, and enable effective coordination of healthcare professionals, public health authorities, policy makers and government. Subsequent work will have to focus on extending and refining our model. For example, one can take into account the effects of errors in testing and intentional or unintentional violations of quarantine. According to the Institute of Medicine (IoM) categories, drivers of pathogen emergence like human demographics and behaviour, economic development and land use, international travel and commerce, changing ecosystems and human susceptibility should also be taken into consideration. One can also integrate our lumped-parameter model with more detailed analyses which account for heterogeneous spatial mixing and stochasticity in contracting the disease. Such steps will increase even more the predictive power of the model, and further help regional authorities in timing their lockdowns, and estimating the required capacities of quarantine and treatment facilities. * * * * *","\uf03e In the AAEDM, the and factors \uf02c \uf027 are determined as a constant value most based on empirical hunch. But the author strongly believes that and are time dependent stochastic functions. It \uf02c \uf027 \uf061 \uf062 \uf061 \uf062 \uf03e \uf03e could not be easily found analytically but the ML technique could build up the functions based on massive data analytics. Finding the impacts of kappa and zeta factors: Although these two parameters are epidemiologically important and key elements of the AAEDM formula, these factors are coming to the picture by empirical hunch and it is not statistically proven yet. Researchers might be interested in finding statistical relationships (i.e., correlation, p-value, hypothesis testing and so on) between the epidemic growth and these two parameters based on massive amount of data analytics.","Regarding further future directions, we point to the new digital technologies that have a potential to improve the ripple effect control in cases of epidemic outbreaks. Making innovations and data work for the SC resilience in crisis times is a promising future research avenue with a particular focus on data analytics, artificial intelligence, and machine learning. The understanding and progressing the research of how all these technologies can be used to operate the SCs in a resilient way in cases of epidemic outbreaks is an important future research area (Choi et al., 2017 (Choi et al., , 2019 Choi and Lambert, 2017b , Dubey et al., 2019a , Ganasegeran and Abdulrahman, 2020 , Queiroz and Wamba, 2019 , Yoon et al., 2019 . In particular, digital SC twins ) -i.e., the computerized SC models that represent the network state for any given moment in real time -can be used to support the decision-making during the epidemic outbreaks. In the pre-disruption mode, digital twins allow for a visualization of SC risks, assessment of supplier disruption risks, prediction of possible supply interruptions, and computation of alternative supply network topologies and back-up routes with assessment of estimated times of arrival. In the dynamic, reactive mode, i.e., in the case of a real epidemic outbreak the digital twins can be applied using real-time data to simulate disruption impacts on the SC and alternative SC designs that contain non-disrupted network nodes and arcs depending on real-time inventory, demand, and capacity data.","Laboratories in India played a major role in the management of the outbreak investigations during the recent 2009 H1N1 Influenza pandemic. Some laboratories geared their capacity by training manpower to carry out confirmation of index cases and test large number of samples. This activity may have helped build capacity of several state level laboratories to tackle similar emergencies, though, lessons learnt from managing one outbreak may not always suffice for another, as the agent, mode of transmission and susceptible population may differ. Two main factors for containment of an outbreak are isolation and contact tracing [115]. There is a need to move from conventional time consuming laboratory techniques to molecular technologies with rapid and sensitive detection capabilities and increased throughput for responding to the threats posed by emerging and re-emerging viruses in the recent past [115, 116]. There is also a need to create awareness among clinical microbiologists/virologists about existing outbreak reporting systems, laboratories designated for handling and processing samples for outbreak management, and for training and development of skills for testing and identifying new and emerging pathogens [115].","Marc Struelens (ECDC, Stockholm, Sweden) presented current perspectives for integrating molecular typing within European surveillance systems. In 2012, the ECDC initiated molecular typing activities covering up to 16 pathogens and five diseases. In view of the different standards and capabilities of European countries, the methods should be driven by practical needs for surveillance, they should be discriminatory in a meaningful way, they should produce comparable data across laboratories, be cost-efficient and be interpreted and assessed by experts. Collection and coordinated analysis of molecular typing data will be integrated into TESSy. Multidrug-resistant Neisseria gonorrhoeae, carbapenemresistant Enterobacteriaeceae, Acinetobacter baumannii and multidrug-resistant S. aureus are among priority pathogens. Marc Struelens also elaborated on the challenges and opportunities of HTS applications to public health [44] .","Evolution is stepwise and accrues mutations gradually over time, whereas synthetic constructs would typically use a known backbone and introduce logical or targeted changes instead of the randomly occurring mutations that are present in naturally isolated viruses such as bat CoV RaTG13. In our view, there is currently no credible evidence to support the claim that SARS-CoV-2 originated from a laboratory-engineered CoV. It is more likely that SARS-CoV-2 is a recombinant CoV generated in nature between a bat CoV and another coronavirus in an intermediate animal host. More studies are needed to explore this possibility and resolve the natural origin of SARS-CoV-2. We should emphasize that, although SARS-CoV-2 shows no evidence of laboratory origin, viruses with such great public health threats must be handled properly in the laboratory and also properly regulated by the scientific community and governments.","Dr. Rajan Gupta is a Research and Analytics professional and is currently associated with University of Delhi in India as Assistant Professor. He has done his PhD from University of Delhi in the area of Application of Data Science in Improving E-Governance in Developing Nations. He has written two books on E-Governance in India and has published various papers at national and international forums. He is an active consultant to a lot of organizations in the area of Bio-statistics and Data Science.","JS and Columbia University disclose partial ownership of SK Analytics. JS also reports receiving consulting fees from Merck. Table 1 . Best-fit model posterior estimates of key epidemiological parameters for simulation with the full metapopulation model during January 10-23, 2020 ( \\X] = 5000, ! = 10 days).","Naturally occurring infectious diseases have killed far more people. Still, bioterrorism may pose a serious threat today. Even if an attack kills relatively few people, the psychological impact could be enormous.","In April of 2018, the World Health Organization (WHO) established a priority 56 list of pathogens, including Middle East respiratory syndrome (MERS), severe acute 57 respiratory syndrome (SARS) and Disease X, a disease with an epidemic or pandemic 58 potential caused by an unknown pathogen 1,2 (Fig.1a) . 59 In late December 2019, an outbreak of pneumonia with an unknown etiology in 60 Wuhan, China was considered as the first Disease X following the announcement by 61 WHO. Shortly thereafter, a novel coronavirus, 2019-nCoV, as denoted by WHO 3 , 62 was identified as the pathogen causing the coronavirus disease COVID-19 4,5 . 63 2019-nCoV with 79.5% and 96% sequence identity to SARS-CoV and a bat 64 coronavirus, SL-CoV-RaTG13, respectively 6 , was renamed SARS-CoV-2 by the which mediates membrane fusion, has 89.8% sequence identity and 96.9% sequence 83 similarity to those of SARS-CoV, and both of them utilize human 84 angiotensin-converting enzyme 2 (hACE2) as the receptor to infect human cells 6 . 85 Most importantly, the ACE2-binding affinity of the receptor-binding domain (RBD) in 86 S1 subunit of S protein of SARS-CoV-2 is 10-to 20-fold higher than that of 87 SARS-CoV 12 , which may contribute to the higher infectivity and transmissibility of 88 SARS-CoV-2 compared to SARS-CoV. However, it is unclear whether SARS-CoV-2 89 can mediate membrane fusion in a manner that exceeds the capacity of SARS-CoV. 90 After binding of RBD in S1 subunit of S protein on the virion to the ACE2 91 receptor on the target cell, the heptad repeat 1 (HR1) and 2 (HR2) domains in its S2 92 subunit of S protein interact with each other to form a six-helix bundle (6-HB) fusion 93 core, bringing viral and cellular membranes into close proximity for fusion and 94 infection 13 . Therefore, the 6-HB fusion core structure of SARS-CoV-2 and 95 SARS-CoV S proteins should also be compared in order to investigate the structural 96 basis for membrane fusion mediated by their S proteins and thus set the stage for the 97 rational design of coronavirus fusion inhibitors. 98 In our previous studies, we designed a pan-coronavirus fusion inhibitor, EK1, 99 targeting the HR1 domains of HCoV S proteins, which proved to be effective in In this study, we have shown that SARS-CoV-2 exhibits much higher capacity of 108 membrane fusion than SARS-CoV, suggesting that the fusion machinery of SARS-CoV-2 infection, we found a typical syncytium phenomenon naturally formed 139 by infected cells, which is rarely reported in SARS-CoV infection (Fig. 1c) . To 140 further explore the special characteristic of SARS-CoV-2 infection, we cloned the S 141 gene into PAAV-IRES-GFP vector and established the S-mediated cell-cell fusion 142 system, using 293T cells that express SARS-CoV-2 S protein and EGFP 143 (293T/SARS-CoV-2/EGFP) as the effector cells, and ACE2/293T cells expressing 144 human ACE2 receptor as the target cells ( Fig. 1d and Fig. S1a ). After effector cells 145 and target cells were cocultured at 37 \u00b0C for 2 h, the fused cells showed at least 2-fold 146 larger size than normal cells and multiple nuclei, and these cells were observed in the 147 SARS-CoV-2 group, but not the SARS-CoV group. After coincubation for 24 h, 148 hundreds of target cells fused together as one big syncytium, containing multiple 149 nuclei (Fig. 1d) . Another 24h later, the syncytium grew bigger and could be easily Previously, we identified that the 6-HB formed by HR1 and HR2 domains of the 166 author/funder. All rights reserved. No reuse allowed without permission.","The rest of this paper is organized as follows. In Section 2, we analyse literature on SC risks with a focus on epidemic outbreaks and simulation. Section 3 presents our case-study and describes the simulation model. The experimental setup and results are shown in Section 4. This section discusses managerial implications as well. The paper is concluded in Section 5 by summarizing the most important insights and outlining future research agenda, especially in the areas of data analytics and digital twins.","Action is thus required at a company and industry level, with governments and tourists also having a vital contribution to make. The WTO has stressed the significance of health as an aspect of tourist safety and proposes that member states pursue the following program to enhance their capabilities in dealing with diffi culties (WTO, 1991) :","Over the last two decades, sequencing technology has evolved from labor-intensive and time-consuming methodologies to automatic and real-time sequence detection. Recent development and use of NGS has revolutionized the landscape of microbiology and infectious disease. The availability of sequencing data has speeded up pathogen discovery, and also helped improve diagnosis, typing of pathogens, detection of virulence and drug resistance, and development of new vaccines and targeted treatment [103\u00c0106] .","With the adoption of the International Health Regulations [IHR(2005)] by the WHO, India has made considerable progress and continues to demonstrate a strong commitment for establishing and operating a disease surveillance programme. The Union Ministry of Health and Family Welfare launched an Integrated Disease Surveillance Project (IDSP) in 2004 to connect all district hospitals and state-run medical colleges to facilitate tele-education, training of health professionals and monitoring of disease trends. The project is implemented through the Central Surveillance Unit within the National Centre for Disease Control (NCDC) at New Delhi and aims to detect early warning signals of impending disease outbreaks and initiate effective and rapid health actions with the help of information and communication technology at the district, state and national levels. In addition to monitoring diseases like vector borne infections, diarrhoeal diseases, respiratory diseases, and vaccine preventable diseases, the IDSP also has a category called \u2018unusual clinical syndromes,\u2019 which would alert public health professionals to an intentional release of any biological-agent [114].","Regardless which emerging pathogen we discuss -Avian Influenza H5N1, H7N9, MERS CoV, swine flu or other viruses, it is important to recognize that preparedness efforts as a response to a potential pandemic caused by swine or avian influenza, SARS or MERS, can also enhance awareness, promote vaccine use, advances in diagnostic and treatment capabilities toward other significant infectious disease worldwide.","Molecular approaches for microbial surveillance and discovery have emerged as a very promising alternative for early diagnosis of infectious diseases. Currently, molecular approaches include traditional Sanger DNA sequencing, polymerase chain reaction (PCR), oligonucleotide microarrays, and next generation sequencing (NGS). Among these four technologies, the former two can identify a few known pathogens that must then be confirmed individually, and thus cannot cover a wide range of pathogens. The latter two methods cover a broad range of pathogens, and are therefore suitable for identifying unknown or even novel pathogens in infectious outbreaks. Although NGS produces the most in-depth, unbiased information, and can reveal completely novel organisms, it is time-consuming and expensive, especially for the analysis of complex samples [6]. DeRisi and colleagues developed the first generation of microarray platform, called ViroChip, to detect a wide range of viruses [7]. In 2003, the ViroChip helped to characterize SARS as a novel Coronavirus[8]. Since then, ViroChip has also been used to detected a human metapneumovirus [9], a novel influenza virus [10], and a novel adenovirus [11]. More recently, GreeneChip and MDA microarrays have been developed, which are broader spectrum approaches that can detect several thousand pathogenic viruses, bacteria, fungi, and protozoa [12,13]. The aforementioned three platforms all used long oligonucleotide probes and random amplification of nucleic acids.","China has exploited global networks in a number of ways. First, as Hirschman reminded us, great powers regularly seek to convert their economic might into political leverage around the world. China is no exception. With the development of global and regional connectivity, China has used its financial muscles to gain control over major natural resources and strategic locations and to influence other states' stances in disputes. China has provided a substantial amount of aid to African countries to harden its grasp on natural resources. Beijing has also launched comprehensive programs of financial statecraft, known as Belt and Road Initiatives (BRI), to establish its sphere of influence in the Indo-Pacific region and even the whole of Eurasia. China's financial prowess successfully has swayed some states' stances in many regional disputes. Philippine President Rodrigo Duterte's recent concession on the South China Sea dispute is one notable example. Another salient case is China's successful effort to induce the Solomon Islands to end its diplomatic relationship with Taiwan. 15 Second, the fundamental goal for the Chinese leadership is to create a world that is safe for China's authoritarian regime. Such an objective could be achieved if there are more non-democratic regimes around the world, or more countries adopting the \"China model.\" Therefore, China does not only seek to develop its repressive capacities, but also it tries to export its censorship regime-encouraging other authoritarian regimes to censor and silence domestic dissidents with the technologies and programs it supplies. China's strategy is twofold: first, it has exploited global supply chains and cross-border networks to upgrade its infrastructural power for censorship and monitoring domestic citizens. For example, China has engaged in intellectual property theft worldwide and cyber espionage to increase its information and communication technologies. 16 It has also provided various governmental supports to develop Huawei, China's largest telecommunications company and Chinese \"national champion\" of the 5G industry. Huawei's success and control over 5G network technologies have enabled the Chinese government to collect and store the data of almost every Chinese citizen. The government also used similar industrial policies to develop Hikvision Digital Technology and Dahua Technology, Chinese manufacturers and the world's two largest suppliers of video surveillance products. The monitoring capacity provided by Chinese surveillance camera companies, together with Huawei's big data technology, strengthen China's policing capacity and the Communist Party's censorship. 17 The second fold of China's strategy is to export its censorship regime to other countries as well as surveillance hardware and data-analytics tools. China has engaged in social penetration into other societies and wielded its sharp power globally to justify the China model. For example, Beijing is cultivating media elites and government ministers around the world to create a network of countries that will follow its lead on internet policy. Chinese officials have held many all-expensespaid trainings, workshops, seminars, and conferences with representatives from other countries. During those events, China regularly propagates that the Chinese model of censorship is helpful in combating terrorism and fake news, monitoring public opinion, china/diplomacy/article/3027827/us-cancels-solomon-islands-meeting-after-disappointmentit. 16 and ensuring cyber security. Several countries introduced cyber-security laws that closely mimic China's own version after their official participated in those events. 18 Finally, and much more concerning, the Chinese state apparatus has been developing its \"information troops\" to silence or deter dissidents as well as to enforce pro-China views at home and abroad. The great majority of these troops-called by some as the \"50-cent army\"-may not actually be part of the security apparatus, but independent operators including student volunteers at universities, Communist Youth League members, and government bureaucrats. 19 According to political scientists Gary King at Harvard, Jennifer Pan at Stanford, and Margaret E. Roberts at University of California San Diego, the Chinese state apparatus is involved in faking several hundred million social media accounts and posts. 20 The Chinese information troops often use social media to launch campaigns against voices or opinions that criticize the Chinese government or challenge the legitimacy of the CCP. The troops constantly use fake news or specious arguments to manipulate public opinion. With help from Chinese government censorship, they can easily silence dissents and \"manufacture\" some public consensus. Then, backed by this manufactured consensus, the Chinese government is able to resort to coercion against the dissenters.","The evidence affirms this. HIV was probably present in small foci in Central Africa for decades to centuries; Ebola was similarly endemic in West Africa for an unknown period, as was Lassa fever. What is novel about the past few decades is greater interconnection between places, allowing diseases, and news of diseases, to spread; better methods of detection; and changing settlement geographies that have brought people into different forms of contact with animal reservoirs. The root cause of the infectious disease emergence is human action, both intentional and unintentional. Most of this action is the result of cumulative individual acts on a mass scale. For example, the mass urbanization of society in poorer countries is the sum of millions of individuals who move from rural to urban areas. This is largely the result of the perceived economic opportunities in urban areas, and the 'push' factor of lack of opportunity in rural areas. Yet, taken together, millions of individual moves result in urbanization, and this urbanization facilitates the spread of diseases by the respiratory route, the fecal-oral route, and many other modes of transmission.","The CDC defines Category B agents as those that are moderately easy to disseminate. These pathogens result in moderate morbidity and low mortality. These agents would hence require specific improvements of diagnostic capabilities as well as enhanced measures for disease surveillance.","Natural products used in TCM remains to be a wealthy source for the identification of novel therapeutic agents for the treatment of human diseases 52. In the past decade, scientists have made a considerable effort to identify multiple component herbal formulae in TCM with anti-SARS-CoV activity (Table 2). Further identification of chemical entities contained in TCM herbs responsible for the anti-SARS- CoV effect was also pursued (Table 3). Due to the homology of SARS-CoV and SARS-CoV-2, these previous studies may shed light on the naturally occurring compounds with the capacity to inhibit SARS-CoV-2.","More recently, epidemiological data of zoonotic viral pathogens from Saudi Arabia and/or from other neighboring countries after it was confirmed through laboratory test isolation from dromedaries (e.g., rabies, MERS-CoV, RVFV, and WNV) may enhance a high interest in the search for other novel zoonotic viruses in dromedaries [36,52,208,211,226,227]. Furthermore, the habits of ingestion off unpasteurized milk from camels as a rare delicacy by Saudi people need to be checked. Moreover, viral pathogens such as RVFV are acquired through the importation of camels, while the remaining pathogens (e.g., rabies and influenza viruses) are endemic worldwide. Of these (e.g., influenza virus), there is need for a highly preventive zoonotic control in Saudi, due to fact that the isolation and genetic characterization of H5N1 was reported in 2017 among vaccinated meat-turkeys flock in Egypt, a neighboring country, that was previously reported to have more than 100,000 travelers to Saudi Arabia during Hajj pilgrimage seasons, annually [219]. This might be considered as one of such important risk factor of possible introduction or spread of influenza pathogen in Saudi Arabia [218,219].","Although PDCoV has been detected from naturally-infected pigs with diarrhea on farms, experimental infections under controlled conditions are needed to definitely prove PDCoV as an etiological pathogen especially considering that co-infections of PDCoV with other enteric viruses such as PEDV and rotavirus were common in natural infections (Marthaler et al., 2014b) . Clinical materials positive for PDCoV by PCR are not ideal to evaluate viral pathogenicity because, although the clinical materials can be proved negative for the common enteric pathogens such as PEDV, TGEV, rotavirus etc., there is no absolute certainty that they do not contain other unknown pathogens. In contrast, plaque-purified cell culture isolate of PDCoV can be utilized to more precisely investigate PDCoV pathogenicity and clinical outcomes. Ideally, the pathogenicity and pathogenesis of PDCoV should be examined in pigs at different production stages (e.g. gilts, sows, weaned pigs, and neonatal pigs etc.). In the present study, 5-day-old neonatal pigs were chosen as the first step of these investigations because it is generally recognized that neonatal pigs are more sensitive than pigs at other production stages to infection with the swine enteric coronaviruses PEDV and TGEV."],"title":["Metagenomics in Virology","Challenges of infectious diseases in the USA","Centers for Disease Control","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Human genomics and preparedness for infectious threats","Is Africa prepared for tackling the COVID-19 (SARS-CoV-2) epidemic. Lessons from past outbreaks, ongoin
