.075,0.049,0.049,0.047,0.045,0.042,0.04,0.033,0.029,0.026,0.024,0.024,0.018,0.016,0.014,0.008,0.008,0.006,0.0],"text":["Motivation: Wuhan pneumonia is an acute infectious disease caused by the 2019 novel coronavirus (COVID-19). It is being treated as a Class A infectious disease though it was classified as Class B according to the Infectious Disease Prevention Act of China. Accurate estimation of the incubation period of the coronavirus is essential to the prevention and control. However, it remains unclear about its exact incubation period though it is believed that symptoms of COVID-19 can appear in as few as 2 days or as long as 14 or even more after exposure. The accurate incubation period calculation requires original chain-of-infection data that may not be fully available in the Wuhan regions. In this study, we aim to accurately calculate the incubation period of COVID-19 by taking advantage of the chain-of-infection data, which is well-documented and epidemiologically informative, outside the Wuhan regions. Methods: We acquired and collected officially reported COVID-19 data from 10 regions in Ch...","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","AbstractA discrete dynamic model for human epidemics was developed in present study. The model included major parameters as transmission strength and its decline parameters, mean incubation period, hospitalization time, non-hospitalization daily mortality, non-hospitalization daily recovery rate, and hospitalization proportion, etc. Sensitivity analysis of the model indicated the total cumulative cases significantly increased with initial transmission strength, hospitalization time. The total cumulative cases significantly decreased with transmission strength\u2019s decline and hospitalization proportion, and linearly decreased with non-hospitalization daily mortality and non-hospitalization daily recovery rate. In a certain range, the total cumulative cases significantly increased with mean incubation period. Sensitivity analysis demonstrated that dynamic change of transmission strength is one of the most important and controllable factors. In addition, reducing the delay for hospitalizati...","Background: The current outbreak of coronavirus disease 2019 (COVID-19) has quickly spread across countries and become a global crisis. However, one of the most important clinical characteristics in epidemiology, the distribution of the incubation period, remains unclear. Different estimates of the incubation period of COVID-19 were reported in recent published studies, but all have their own limitations. In this study, we propose a novel low-cost and accurate method to estimate the incubation distribution. Methods: We have conducted a cross-sectional and forward follow-up study by identifying those asymptomatic individuals at their time of departure from Wuhan and then following them until their symptoms developed. The renewal process is hence adopted by considering the incubation period as a renewal and the duration between departure and symptom onset as a forward recurrence time. Under mild assumptions, the observations of selected forward times can be used to consistently estimate ...","Background The outbreak of a new coronavirus (SARS-CoV-2) disease (Covid-19) has become pandemic. To be more effectively controlling the disease, it is critical to set up an optimal quarantine period so that about 95% of the cases developing symptoms will be retained for isolation. At the moment, the WHO-established quarantine period is 14 days based on previous reports which had studied small sizes of hospitalized cases (10 and ~100, respectively), however, over 80% of adult- and 95% of child-cases were not necessary to stay in hospitals, and therefore, had not been hospitalized. Therefore, we are questioning if the current-inferred median incubation time is representative for the whole Covid-19 population, and if the current quarantine period is optimal. Methods We compiled and analyzed the patient-level information of 2015 laboratory-confirmed Covid-19 cases including 99 children in 28 Chinese provinces. This cohort represents a wide-range spectrum of Covid-19 disease with both hosp...","The rapid spread of coronavirus disease 2019 (COVID-19) raises concern about a global pandemic. Knowledge about the duration of viral shedding remains important for patient management and infection control. We report the duration of viral detection in throat and rectum of a COVID-19 patient treated at the Hospital for Tropical Diseases in Ho Chi Minh City, Vietnam. Despite clinical recovery, SARS-CoV-2 RNA remained detectable by real time RT-PCR in throat and rectal swabs until day 11 and 18 of hospitalization, respectively. Because live SARS-CoV-2 has been successfully isolated from a stool sample from a COVID-19 patient in China, the results demonstrate that COVID-19 patients may remain infectious for long periods, and fecal-oral transmission may be possible. Therefore, our finding has important implications for infection control.","BACKGROUND: Few previous studies have investigated the association between the severity of an infectious disease and the length of incubation period. METHODS: We estimated the association between the length of the incubation period and the severity of infection with the severe acute respiratory syndrome (SARS) coronavirus, using data from the epidemic in 2003 in Hong Kong. RESULTS: We estimated the incubation period of SARS based on a subset of patients with available data on exposure periods and a separate subset of patients in a putative common source outbreak, and we found significant associations between shorter incubation period and greater severity in both groups after adjusting for potential confounders. CONCLUSIONS: Our findings suggest that patients with a shorter incubation period proceeded to have more severe disease. Further studies are needed to investigate potential biological mechanisms for this association.","Abstract Background Middle East Respiratory Syndrome (MERS) is a major infectious disease which has affected the Middle Eastern countries, especially the Kingdom of Saudi Arabia (KSA) since 2012. The high mortality rate associated with this disease has been a major cause of concern. This paper aims at identifying the major factors influencing MERS recovery in KSA. Methods The data used for analysis was collected from the Ministry of Health website, KSA. The important factors impelling the recovery are found using machine learning. Machine learning models such as support vector machine, conditional inference tree, na\u00efve Bayes and J48 are modelled to identify the important factors. Univariate and multivariate logistic regression analysis is also carried out to identify the significant factors statistically. Result The main factors influencing MERS recovery rate are identified as age, pre-existing diseases, severity of disease and whether the patient is a healthcare worker or not. In spit...","Abstract The aetiology of community acquired pneumonia varies according to the region in which it is acquired. This review discusses those causes of CAP that occur in the tropics and might not be readily recognizable when transplanted to other sites. Various forms of pneumonia including the viral causes such as influenza (seasonal and avian varieties), the coronaviruses and the Hantavirus as well as bacterial causes, specifically the pneumonic form of Yersinia pestis and melioidosis are discussed.","The novel coronavirus (2019-nCoV) is a recently emerged human pathogen that has spread widely since January 2020. Initially, the basic reproductive number, R0, was estimated to be 2.2 to 2.7. Here we provide a new estimate of this quantity. We collected extensive individual case reports and estimated key epidemiology parameters, including the incubation period. Integrating these estimates and high-resolution real-time human travel and infection data with mathematical models, we estimated that the number of infected individuals during early epidemic double every 2.4 days, and the R0 value is likely to be between 4.7 and 6.6. We further show that quarantine and contact tracing of symptomatic individuals alone may not be effective and early, strong control measures are needed to stop transmission of the virus.","Based on publicly released data for 1212 patients, we investigated the epidemiological characteristics of COVID-19 in Henan of China. The following findings are obtained: 1) COVID-19 patients in Henan show gender (55% vs 45%) and age (81% aged between 21 and 60) preferences, possible causes were explored; 2) Statistical analysis on 483 patients reveals that the estimated average, mode and median incubation periods are 7.4, 4 and 7 days; Incubation periods of 92% patients were no more than 14 days; 3) The epidemic of COVID-19 in Henan has undergone three stages and showed high correlations with the numbers of patients that recently return from Wuhan; 4) Network analysis on the aggregate outbreak phenomena of COVID-19 revealed that 208 cases were clustering infected, and various people's Hospital are the main force in treating patients. The related investigations have potential implications for the prevention and control of COVID-19.","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","Background: The Coronavirus Disease 2019 (COVID-19) epidemic broke out in Wuhan, China, and it spread rapidly. Since January 23, 2020, China has launched a series of unusual and strict measures, including the lockdown of Wuhan city to contain this highly contagious disease. We collected the epidemiological data to analyze the trend of this epidemic in China. Methods: We closely tracked the Chinese and global official websites to collect the epidemiological information about COVID-19. The number of total and daily new confirmed cases of COVID-19 in China was presented to illustrate the trend of this epidemic. Results: On January 23, 2020, 835 confirmed COVID-19 cases were reported in China. On February 6, 2020, there were 31211 cases. By February 20, 2020, the number reached as high as 75,993. Most cases were distributed in and around Wuhan, Hubei province. Since January 23, 2020, the number of daily new cases in China except Hubei province reached a peak of 890 on the eleventh day and ...","Background: As the COVID-19 epidemic is spreading, incoming data allows us to quantify values of key variables that determine the transmission and the effort required to control the epidemic. We determine the incubation period and serial interval distribution for transmission clusters in Singapore and in Tianjin. We infer the basic reproduction number and identify the extent of pre-symptomatic transmission. Methods: We collected outbreak information from Singapore and Tianjin, China, reported from Jan.19-Feb.26 and Jan.21-Feb.27, respectively. We estimated incubation periods and serial intervals in both populations. Results: The mean incubation period was 7.1 (6.13, 8.25) days for Singapore and 9 (7.92, 10.2)days for Tianjin. Both datasets had shorter incubation periods for earlier-occurring cases. The mean serial interval was 4.56 (2.69, 6.42) days for Singapore and 4.22 (3.43, 5.01) for Tianjin. We inferred that early in the outbreaks, infection was transmitted on average 2.55 and 2....","Severe acute respiratory syndrome (SARS) is a highly contagious and predominantly pneumonic illness caused by a novel coronavirus now commonly known as SARS-CoV. This article describes the key diagnostic clinical features, radiologic features, and investigation profiles of affected patients. We summarize our understanding from anecdotal experience and limited published data on the use of antiviral and corticosteroid therapy in the management of this highly contagious disease.","ABSTRACT Acute respiratory tract infections (ARTIs) are a leading cause of morbidity and mortality in children worldwide, but the aetiology of many ARTIs is still unknown. In 2001, researchers in The Netherlands reported the discovery of a previously unidentified pathogen called human metapneumovirus (hMPV). Since its initial description, hMPV has been associated with ARTI in Europe (Italy, France, Spain, the UK, Germany, Denmark, Finland and Norway), America (the USA, Canada, Argentina and Brazil), Asia (India, Japan, China and Singapore), Australia and South Africa in individuals of all ages. The incidence of infection varies from 1.5% to 25%, indicating that hMPV is a ubiquitous virus with a worldwide distribution. hMPV seems to play an important role as a cause of paediatric upper and lower respiratory tract infection, with similar, but not identical, epidemiological and clinical features to those of respiratory syncytial virus and influenza virus. Moreover, the socio-economic impa...","Summary Background: Some articles have reported the epidemiological and clinical characteristics of coronavirus disease (COVID-19) in Wuhan, but other cities have rarely been reported. This study explored the epidemiology of COVID-19 in Jingmen. Methods: All confirmed cases of COVID-19 in the First People\u2032s Hospital of Jingmen are included from January 12 to February 14,2020. Cases were analyzed for epidemiological data and were confirmed by real-time PCR. Findings: Of the 213 cases (108 men and 105 women) , 88 (41%) had exposure to Wuhan. The median age was 48 years ( range,2-88 years;IQR,35-58.5). Thirty-three severe patients with a median age of 66 years(range,33-82 years,IQR, 57-76) were treated in intensive care units; out of these patients, 66.7 %(22) were men and 19 (57.5%) had chronic diseases, including hypertension, diabetes, heart failure, stroke, and renal insufficiency. Under the controlled measures, the number of new patients gradually decreased and nearly disappeared aft...","Background: In the beginning of January 2020, new unknown virus pneumonia cases started to emerge in local hospitals in Wuhan, China. This virus epidemic quickly became a public health emergency of international concern by the WHO. Enormous amount of medical supplies as well as healthcare personals from other provinces were mobilized to support Wuhan. This current work tent to help people understanding how infectious disease spread and the purpose and consequences of various efforts based on simulation model. Method: a simulation model was created using known parameters. R0 set to 3 and mean incubation time to be 7.5days. the epidemic was divided to 3 periods. Simulation would run 50 times to mimic different patient0 status. Personal activity index was used to mimic different level of control measures. 141427709 simulated patients were created. Cumulation number of patients at the end of period 1 (day50) is 2868.7 \u00b1 1739.0. Total infected patients could be 913396.5 \u00b1 559099.9 by the en...","We model the evolution of the number of individuals that are reported to be sick with COVID-19 in Germany. Our theoretical framework builds on a continuous time Markov chain with four states: healthy without infection, sick, healthy after recovery or after infection but without symptoms and dead. Our quantitative solution matches the number of sick individuals up to the most recent observation and ends with a share of sick individuals following from infection rates and sickness probabilities. We employ this framework to study inter alia the expected peak of the number of sick individuals in a scenario without public regulation of social contacts. We also study the effects of public regulations. For all scenarios we report the expected end of the CoV-2 epidemic. We have four general findings: First, current epidemiological thinking implies that the long-run effects of the epidemic only depend on the aggregate long-run infection rate and on the individual risk to turn sick after an infec...","Abstract Zoonotic viral infections represent an important public health problem across the globe. Unlike infectious agents that are limited to humans, the presence of domestic and wild animal reservoirs and insect and arthropod vectors greatly complicate transmission dynamics and make control measures very difficult to implement. Some viral zoonoses are categorized as \u201cemerging infectious diseases\u201d because they are newly recognized or have shown significant changes in their geographic range and/or epidemiologic characteristics. This article provides updated information on the current status of the most important viral zoonotic diseases. The recent upsurge in Ebola virus infections in West Africa and the emergence of Zika virus in the Western Hemisphere are highlighted.","The growth and development of Covid-19 transmission have significantly cut the attention of many societies, particularly Iran that has been struggling with this contagious, infectious disease since late February 2020. In the present study, the known SIR model was used for the dynamics of an epidemic to provide a suitable assessment of the COVID-19 virus epidemic in Iran. The epidemic curve and SIR model parameters were obtained with the use of Iran statistical data. The recovered people were considered alongside the official number of confirmed victims as the reliable long-time statistical data of Iran. The results offered many important predictions of the COVID-19 virus epidemic such as realistic number of victims, infection rate, peak time, and other characteristics.","We calculated the structural properties of &gt;2500 coronaviruses and computed &gt;100000 human protein interactions with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Using the CROSS method, we found that the SARS-CoV-2 region encompassing nucleotides 23000 and 24000 is highly conserved at the structural level, while the region 1000 nucleotides up-stream varies significantly. The two sequences code for a domain of the spike S protein that binds to the host receptor angiotensin-converting enzyme 2 (ACE2) that mediates human infection and in the homologue from Middle East respiratory syndrome coronavirus (MERS-CoV) interacts with sialic acids. We predicted structured regions at the 5 prime and 3 prime ends where our calculations indicate strong propensity to bind proteins. Using the catRAPID method, we computed 3500 protein interactions with the 5 prime end and identified Cyclin T1 CCNT1, ATP-dependent RNA helicase DDX1, Zinc Finger Protein ZNF175 and other 20 high-confidence ...","The COVID-19 outbreak has been a serious public health threat worldwide. We use individually documented case descriptions of COVID-19 from China (excluding Hubei Province) to estimate the distributions of the generation time, incubation period, and periods from symptom onset to isolation and to diagnosis. The recommended 14-day quarantine period may lead to a 6.7% failure for quarantine. We recommend a 22-day quarantine period. The mean generation time is 3.3 days and the mean incubation period is 7.2 days. It took 3.7 days to isolate and 6.6 days to diagnose a patient after his/her symptom onset. Patients may become infectious on average 3.9 days before showing major symptoms. This makes contact tracing and quarantine ineffective. The basic reproduction number is estimated to be 1.54 with contact tracing, quarantine and isolation, mostly driven by super spreaders.","An increasingly large proportion of immigrants to developed countries is arriving from less developed countries in Africa, Asia, and Latin America. When these immigrants return to their country of origin to visit friends and relatives, they are at high risk of acquiring tropical infections, compared with other travelers. Immigrants who return to their country of origin to visit friends and relatives (VFRs) are more likely to travel to rural areas for long periods of time, to consume contaminated food and beverages, and to have more prolonged, intimate contact with local populations. As a group, they are less likely to seek pretravel advice or take antimalarial chemoprophylaxis. This article discusses the increased risk of tuberculosis, malaria, food- and waterborne illnesses, hepatitis A, and HIV and other sexually transmitted infections in VFRs.","Abstract The pneumonia caused by novel coronavirus (SARS-CoV-2) in Wuhan, China in December 2019 is a highly contagious disease. The World Health Organization (WHO) has declared the ongoing outbreak as a global public health emergency. Currently, the research on novel coronavirus is still in the primary stage. Based on the current published evidence, we systematically summarizes the epidemiology, clinical characteristics, diagnosis, treatment and prevention of knowledge surrounding COVID-19. This review in the hope of helping the public effectively recognize and deal with the 2019 novel coronavirus (SARS-CoV-2), and providing a reference for future studies.","","BACKGROUND: A novel human coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), was identified in China in December 2019. There is limited support for many of its key epidemiologic features, including the incubation period for clinical disease (coronavirus disease 2019 [COVID-19]), which has important implications for surveillance and control activities. OBJECTIVE: To estimate the length of the incubation period of COVID-19 and describe its public health implications. DESIGN: Pooled analysis of confirmed COVID-19 cases reported between 4 January 2020 and 24 February 2020. SETTING: News reports and press releases from 50 provinces, regions, and countries outside Wuhan, Hubei province, China. PARTICIPANTS: Persons with confirmed SARS-CoV-2 infection outside Hubei province, China. MEASUREMENTS: Patient demographic characteristics and dates and times of possible exposure, symptom onset, fever onset, and hospitalization. RESULTS: There were 181 confirmed cases with iden...","Introduction: the current worldwide outbreak of Coronavirus disease 2019 (COVID-19) due to a novel coronavirus (SARS-CoV-2) is seriously threatening the public health. The number of infected patients is continuously increasing and the need for Intensive Care Unit admission ranges from 5 to 26%. The mortality is reported to be around 3.4% with higher values for the elderly and in patients with comorbidities. Moreover, this condition is challenging the healthcare system where the outbreak reached its highest value. To date there is still no available treatment for SARS-CoV-2. Clinical and preclinical evidence suggests that nitric oxide (NO) has a beneficial effect on the coronavirus-mediated acute respiratory syndrome, and this can be related to its viricidal effect. The time from the symptoms onset to the development of severe respiratory distress is relatively long. We hypothesize that high concentrations of inhaled NO administered during early phases of COVID-19 infection can prevent ...","","Since the emergence of the first cases in Wuhan, China, the novel coronavirus (2019-nCoV) infection has been quickly spreading out to other provinces and neighboring countries. Estimation of the basic reproduction number by means of mathematical modeling can be helpful for determining the potential and severity of an outbreak and providing critical information for identifying the type of disease interventions and intensity. A deterministic compartmental model was devised based on the clinical progression of the disease, epidemiological status of the individuals, and intervention measures. The estimations based on likelihood and model analysis show that the control reproduction number may be as high as 6.47 (95% CI 5.71\u20137.23). Sensitivity analyses show that interventions, such as intensive contact tracing followed by quarantine and isolation, can effectively reduce the control reproduction number and transmission risk, with the effect of travel restriction adopted by Wuhan on 2019-nCoV ...","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China. Results: The overall mean SCL-90 score and mean values of factors (somatization, obsessive-compulsive, anxiety, phobic anxiety, and psychoticism) of the medical personnel were significantly higher than in the norm group (p &lt; 0.05), while their average interpersonal sensitivity score was significantly lower (p &lt; 0.01). In addition, personal factors affecting the mental health status of medical personnel were identified. ( all p &lt; 0.05). Conclusion: The overall mental health status of medical personnel responding to new coronavirus pneumonia is gener...","Abstract Over 12 years have elapsed since severe acute respiratory syndrome (SARS) triggered the first global alert for coronavirus infections. Virus transmission in humans was quickly halted by public health measures and human infections of SARS coronavirus (SARS-CoV) have not been observed since. However, other coronaviruses still pose a continuous threat to human health, as exemplified by the recent emergence of Middle East respiratory syndrome (MERS) in humans. The work on SARS-CoV widens our knowledge on the epidemiology, pathophysiology and immunology of coronaviruses and may shed light on MERS coronavirus (MERS-CoV). It has been confirmed that T-cell immunity plays an important role in recovery from SARS-CoV infection. Herein, we summarize T-cell immunological studies of SARS-CoV and discuss the potential cross-reactivity of the SARS-CoV-specific immunity against MERS-CoV, which may provide useful recommendations for the development of broad-spectrum vaccines against coronavirus...","Severe acute respiratory syndrome (SARS) is now a global public health threat with many medical, ethical, social, economic, political, and legal implications. The nonspecific signs and symptoms of this disease, coupled with a relatively long incubation period and the initial absence of a reliable diagnostic test, limited the understanding of the magnitude of the outbreak. This paper outlines our experience with public health issues that have arisen during this outbreak of SARS in Hong Kong. We confirmed that case detection, reporting, clear and timely dissemination of information, and strict infection control measures are essential in handling such an infectious disease outbreak. The need for an outbreak response unit is crucial to combat any future outbreak.","Infections with bat-origin coronaviruses have caused severe illness in humans by \u2018host jump\u2019. Recently, novel bat-origin coronaviruses were found in pigs. The large number of mutations on the receptor-binding domain allowed the viruses to infect the new host, posing a potential threat to both agriculture and public health.","Background The outbreak of coronavirus disease 2019 (COVID-19) has been declared a pandemic by the World Health Organization, while several key epidemiological parameters of the disease remain to be clarified. This study aimed to obtain robust estimates of the incubation period, upper limit of latent period (interval between exposure of infector and infectee), serial interval, time point of exposure and basic reproduction number (R0) of COVID-19. Methods Between late February and early March of 2020, the individual data of laboratory confirmed cases of COVID-19 were retrieved from 10728 publicly available reports released by the health authorities of and outside China and from 1790 publications identified in PubMed and CNKI. To be eligible, a report had to contain the data that allowed for estimation of at least one parameter. As relevant data mainly came from clustering cases, the clusters for which no evidence was available to establish transmission order were all excluded to ensure ...","Prolonged viral shedding is associated with severe status and poor prognosis of COVID-19 patients. Unexpectedly, here we report a non-severe patient with the longest duration of viral shedding. According to the investigation on the clinical and epidemiological information of this case, we concluded that this type of virus might have a low toxicity and transmissibility, but have a prolonged infective ability and was hardly to be eliminated in the body with regular therapy. However, infusion of plasma from recovered patients showed high efficiency in elimination of this virus. Our findings might shed light on the management of COVID-19.","Abstract The pandemic of new coronavirus disease COVID-19 is threatening our health, economy and life style. Collaborations across countries and sectors as a One Health World could be a milestone. We propose a general protocol, for setting timely active random surveillance of COVID-19, at the human community level, with systematic repeated detection efforts. Strengths and limitations are discussed. If considered applicable by public health, the protocol could evaluate the status of COVID-19 epidemics consistently and objectively.","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","2019-nCoV had caused pneumonia outbreak in Wuhan. Existing evidence have confirmed the human-to-human transmission of 2019-nCoV. We retrospectively collected infection data from 2 January to 22 January at six departments from Zhongnan Hospital of Wuhan University. In our study, we found N95 respirators, disinfection and hand washing can help to reduce the risk of 2019-nCoV infection in medical staffs. Our results call for re-emphasizing strict occupational protection code in battling this novel contagious disease. The risk of 2019-nCoV infection was higher in the open area than in the quarantined area. N95 may be more effective for 2019-nCoV infections.","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","The present status of COVID\u201519 is analyzed and the end of the disease is forecasted. The peak of the epidemic is different in three regions, Wuhan, Hubei province except Wuhan, and mainland China except Hubei. In two regions except Wuhan, the peak of the epidemic passed ten days ago. If the trend until February 11 does not change, the disease may end by the end of February. In Wuhan, the epidemic reached a peak but the reported number of newly infected patients fluctuates largely. We need to know the reason for the big fluctuation to forecast the end of the disease.","Animal coronaviruses, such as infectious bronchitis virus (IBV), and arteriviruses, such as porcine reproductive and respiratory syndrome virus (PRRSV), are able to manifest highly contagious infections in their specific native hosts, thereby arising in critical economic damage to animal industries. This review discusses recent progress in studies of virus-host interactions during animal and human coronavirus and arterivirus infections, with emphasis on IBV-host cell interactions. These interactions may be directly involved in viral replication or lead to the alteration of certain signaling pathways, such as cell stress response and innate immunity, to facilitate viral replication and pathogenesis.","Many new infectious diseases in humans have been derived from animal sources in the past 20 years. Some are highly contagious and fatal. Vaccination may not be available and antiviral drugs are not effective enough. Infectious control is important in clinical medicine and in Ophthalmology. Severe acute respiratory syndrome (SARS), as an example, is a highly contagious respiratory disease that has recently been reported in Asia, North America, and Europe. Within a matter of weeks, the outbreak has evolved to become a global health threat and more than 30 countries have been afflicted with a novel Coronavirus strain (SARS-CoV) that is the aetiologic agent of SARS. The primary route of transmission of SARS appears involving close person-to-person contact through droplets. Ophthalmologists may be particularly susceptible to the infection as routine ophthalmic examinations like direct ophthalmoscopy and slit-lamp examination are usually performed in a setting that has close doctor\u2013patient c...","Here we report the clinical features of 25 discharged patients with COVID-19 recovery. Our analysis indicated that there was a significant inverse correlation existed between serum D-Dimer level and the duration of antiviral treatment, while lymphocyte concentration significantly positively correlated with the duration of virus reversal.","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","This paper deals with an advanced analytical epidemic diffusion model which is capable to predict the status of epidemic impacts. This newly propose model well describes an epidemic growth and it could be widely applied into various topics including pathology, epidemiology, business and data sciences. The Advanced Analytical Epidemic Diffusion Model (AAEDM) is a dynamic diffusion prediction model which is theoretically intuitive and its tractable closed formula could be easily adapted into versatile Bigdata driven analytics including the machine learning system. This dynamic model is still an analytical model but the periods of prediction are segmented for adapting the values from the dataset when the data is available. The epidemiologically vital parameters which effect on the AAEDM are also introduced in this paper. The evaluation of this theoretical model based on the Covid-19 data in Korea has been accomplished with relative fair future prediction accuracies. Although this analytic...","Abstract SARS-CoV-2 can be shed in the stool of patients in the recovery phase. Children show a longer shedding time than adults. We analyzed the possible causes of this finding and recommend that a negative stool sample be included in a patient\u2019s discharge criteria.","Because of the constant threat posed by emerging infectious diseases and the limitations of existing approaches used to identify new pathogens, there is a great demand for new technological methods for viral discovery. We describe herein a DNA microarray-based platform for novel virus identification and characterization. Central to this approach was a DNA microarray designed to detect a wide range of known viruses as well as novel members of existing viral families; this microarray contained the most highly conserved 70mer sequences from every fully sequenced reference viral genome in GenBank. During an outbreak of severe acute respiratory syndrome (SARS) in March 2003, hybridization to this microarray revealed the presence of a previously uncharacterized coronavirus in a viral isolate cultivated from a SARS patient. To further characterize this new virus, approximately 1 kb of the unknown virus genome was cloned by physically recovering viral sequences hybridized to individual array e...","Balkan endemic nephropathy (BEN), originally described in 1956, is a unique familial, chronic renal disease encountered with a high-prevalence rate in Serbia, Bulgaria, Romania, Croatia and Bosnia and Herzegovina. The most prominent features of the disease are its endemic nature, long-incubation period, familial clustering of the disease and an unusually high incidence of associated upper urothelial cancer (UUC). There are no clear-cut data on BEN incidence and prevalence, since the studies carried out in different endemic areas yielded contradictory information. In spite of intermittent variations, the incidence of new cases has remained stable over time. It has been estimated that almost 100 000 people are at risk of BEN, whereas 25 000 have the disease. The clinical signs and symptoms of BEN are non-specific and often remain unrecognized for years. There are no pathognomonic diagnostic features of BEN, but the set of epidemiological, clinical and biochemical data along with the patt...",""],"title":["Estimate the incubation period of coronavirus 2019 (COVID-19)","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","A Generalized Discrete Dynamic Model for Human Epidemics","Estimation of incubation period distribution of COVID-19 using disease onset forward time: a novel cross-sectional and forward follow-up study","Is a 14-day quarantine period optimal for effectively controlling coronavirus disease 2019 (COVID-19)?","Duration of viral detection in throat and rectum of a patient with COVID-19","Incubation Period Duration and Severity of Clinical Disease Following Severe Acute Respiratory Syndrome Coronavirus Infection","Main factors influencing recovery in MERS Co-V patients using machine learning","Pneumonia in the tropics: Report from the Task Force on tropical diseases by the World Federation of Societies of Intensive and Critical Care Medicine","The Novel Coronavirus, 2019-nCoV, is Highly Contagious and More Infectious Than Initially Estimated","Epidemiological characteristics of 1212 COVID-19 patients in Henan, China","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","Epidemiological Trends of Coronavirus Disease 2019 in China","Transmission interval estimates suggest pre-symptomatic spread of COVID-19",
