tion : JCMA","The Lancet","American Journal of Kidney Diseases","Veterinary Immunology and Immunopathology","","","Disaster Mil Med","Journal of Microbiology, Immunology and Infection","Ophthalmology","","Encyclopedia of Microbiology","Infect Dis Poverty","Int J Biol Sci","","Journal of Microbiology, Immunology and Infection","Sci Rep","Nat Rev Immunol","Arch Virol","Encyclopedia of Forensic and Legal Medicine","","Perspectives in Medical Virology","PeerJ","Journal of Clinical Medicine","","Viruses","","Archives of Medical Research","The Lancet","The Lancet Infectious Diseases","Euro Surveill","J Travel Med","Int J Biol Sci",""],"rad":[0.02,0.014983847065974214,0.012962897320584421,0.010652657319065697,0.009606023295134793,0.009301902198858049,0.008798371703913174,0.008466965753770227,0.008045659435876214,0.00781495043429275,0.007396040808493655,0.007373239924336682,0.007168108147925525,0.006731702158549176,0.006524030778743223,0.006306178047550024,0.0062133314889382014,0.0061965859860894056,0.006040893266501578,0.005974120152579606,0.005902348763605878,0.005750478248124853,0.005603894690544599,0.005575457420364304,0.005547296437519144,0.005318935844657051,0.004978746026013525,0.004926653123695834,0.004871101673284543,0.004794703425920428,0.004667908951494203,0.004543036682584392,0.004523614135464139,0.004347337171256156,0.0042684786371023405,0.004178264069063766,0.004134145662326986,0.003989386902422967,0.0038825108696418182,0.003813862504041449,0.003813862504041449,0.003712398512124144,0.0036005114861921493,0.0035653159535928135,0.003497843410123369,0.0034380587002463877,0.0034041140401743597,0.0032025461450477157,0.0030512730261233333,0.003],"scr":[1.0,0.705,0.586,0.45,0.389,0.371,0.341,0.322,0.297,0.283,0.259,0.257,0.245,0.22,0.207,0.194,0.189,0.188,0.179,0.175,0.171,0.162,0.153,0.151,0.15,0.136,0.116,0.113,0.11,0.106,0.098,0.091,0.09,0.079,0.075,0.069,0.067,0.058,0.052,0.048,0.048,0.042,0.035,0.033,0.029,0.026,0.024,0.012,0.003,0.0],"text":["Lack of evidence on SARS-CoV-2 transmission dynamics has led to shifting isolation guidelines between airborne and droplet isolation precautions. During the initial isolation of 13 individuals confirmed positive with COVID-19 infection, air and surface samples were collected in eleven isolation rooms to examine viral shedding from isolated individuals. While all individuals were confirmed positive for SARS-CoV-2, symptoms and viral shedding to the environment varied considerably. Many commonly used items, toilet facilities, and air samples had evidence of viral contamination, indicating that SARS-CoV-2 is shed to the environment as expired particles, during toileting, and through contact with fomites. Disease spread through both direct (droplet and person-to-person) as well as indirect contact (contaminated objects and airborne transmission) are indicated, supporting the use of airborne isolation precautions.","A novel \u03b2-coronavirus (2019-nCoV) caused severe and even fetal pneumonia explored in a seafood market of Wuhan city, Hubei province, China, and rapidly spread to other provinces of China and other countries. The 2019-nCoV was different from SARS-CoV, but shared the same host receptor the human angiotensin-converting enzyme 2 (ACE2). The natural host of 2019-nCoV may be the bat Rhinolophus affinis as 2019-nCoV showed 96.2% of whole-genome identity to BatCoV RaTG13. The person-to-person transmission routes of 2019-nCoV included direct transmission, such as cough, sneeze, droplet inhalation transmission, and contact transmission, such as the contact with oral, nasal, and eye mucous membranes. 2019-nCoV can also be transmitted through the saliva, and the fetal\u2013oral routes may also be a potential person-to-person transmission route. The participants in dental practice expose to tremendous risk of 2019-nCoV infection due to the face-to-face communication and the exposure to saliva, blood, an...","Background: Severe acute respiratory coronavirus 2 (SARS-CoV-2) is a newly identified virus which mainly spreads from person-to-person. Fecal shedding of SARS-CoV-2 has been constantly reported in patients with coronavirus disease 2019 (COVID-19). Most published studies focus on adult populations, whereas data concerning pediatric patients is relatively scarce. Methods: From January 17, 2020 to March 6, 2020, three pediatric cases of COVID-19 were reported in Qingdao, Shandong Province, China. Epidemiological, clinical, laboratory, and radiological characteristics and treatment data of these children were collected. Real-time fluorescence reverse-transcriptase-polymerase-chain reaction (RT-PCR) was performed to detect SARS-CoV-2 RNA in throat swabs and fecal specimens. Results: All the three pediatric cases were household contacts of adults whose symptoms developed earlier. There has been no evidence showing the virus was transmitted from the children to others. Severity of disease of ...","Prolonged viral shedding is associated with severe status and poor prognosis of COVID-19 patients. Unexpectedly, here we report a non-severe patient with the longest duration of viral shedding. According to the investigation on the clinical and epidemiological information of this case, we concluded that this type of virus might have a low toxicity and transmissibility, but have a prolonged infective ability and was hardly to be eliminated in the body with regular therapy. However, infusion of plasma from recovered patients showed high efficiency in elimination of this virus. Our findings might shed light on the management of COVID-19.","In December 2019, a novel coronavirus (2019-nCoV) caused an outbreak in Wuhan, China, and soon spread to other parts of the world. It was believed that 2019-nCoV was transmitted through respiratory tract and then induced pneumonia, thus molecular diagnosis based on oral swabs was used for confirmation of this disease. Likewise, patient will be released upon two times of negative detection from oral swabs. However, many coronaviruses can also be transmitted through oral\u2013fecal route by infecting intestines. Whether 2019-nCoV infected patients also carry virus in other organs like intestine need to be tested. We conducted investigation on patients in a local hospital who were infected with this virus. We found the presence of 2019-nCoV in anal swabs and blood as well, and more anal swab positives than oral swab positives in a later stage of infection, suggesting shedding and thereby transmitted through oral\u2013fecal route. We also showed serology test can improve detection positive rate thus...","The use of viral agents for biological warfare has a long history, which predates their recognition and isolation by culture. Advances in viral culture and virus stabilization made during the second half of the twentieth century raised the level of concern by facilitating the large-scale production of viral agents for aerosol dissemination. Furthermore, the nucleic acid of many viruses, including some that are currently not threats, can be manipulated in the laboratory. Thus, the potential for genetic engineering and misuse of biotechnology is a serious threat. An effective defense against viral agents requires a comprehensive approach including restricting access to viral stocks, detecting deliberately induced disease outbreaks, rapid laboratory identification of viral agents in clinical specimens, preventing person-to-person transmission, using reliable decontamination procedures, and developing effective vaccines and antiviral drugs.","Middle East respiratory syndrome coronavirus (MERS-CoV) has recently emerged in the Middle East. Since 2012, there have been approximately 2,100 confirmed cases, with a 35% case fatality rate. Disease severity has been linked to patient health status, as people with chronic diseases or an immunocompromised status fare worse, although the mechanisms of disease have yet to be elucidated. We used the rhesus macaque model of mild MERS to investigate whether the immune response plays a role in the pathogenicity in relation to MERS-CoV shedding. Immunosuppressed macaques were inoculated with MERS-CoV and sampled daily for 6 days to assess their immune statues and to measure viral shedding and replication. Immunosuppressed macaques supported significantly higher levels of MERS-CoV replication in respiratory tissues and shed more virus, and virus disseminated to tissues outside of the respiratory tract, whereas viral RNA was confined to respiratory tissues in non-immunosuppressed animals. Desp...","Abstract Due to presence of secondary bioactive metabolites, natural compounds are considered a major source of new active molecules that can be developed as new drugs. Infectious diseases, and mainly the common respiratory infections, are major challenges to the current chemotherapy systems and, therefore, there is a requirement to find new compounds with therapeutic potential. The volatile natural compounds and essential oils are the main treasure agents in the natural compounds with antibiotic potential. The present chapter reviews natural traditional remedies used in the treatment of respiratory infections with the emphasis on antibacterial, antiviral, and antiinflammation activities of the volatile natural compounds (essential oils, etc.), and provides a brief view in some of structural activity relationships between antibacterial potencies and chemical structures of the essential oil\u2019s constituents.","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","In 2012, a novel coronavirus associated with severe respiratory disease in humans emerged in the Middle East. Epidemiologic investigations identified dromedary camels as the likely source of zoonotic transmission of Middle East respiratory syndrome coronavirus (MERS-CoV). Here we provide experimental support for camels as a reservoir for MERS-CoV. We inoculated 3 adult camels with a human isolate of MERS-CoV and a transient, primarily upper respiratory tract infection developed in each of the 3 animals. Clinical signs of the MERS-CoV infection were benign, but each of the camels shed large quantities of virus from the upper respiratory tract. We detected infectious virus in nasal secretions through 7 days postinoculation, and viral RNA up to 35 days postinoculation. The pattern of shedding and propensity for the upper respiratory tract infection in dromedary camels may help explain the lack of systemic illness among naturally infected camels and the means of efficient camel-to-camel an...","Abstract Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). Future research on the molecular virology of SARS-CoV will be important in the understanding of the epidemiology and the natural history of SARS. This will also facilitate the development of sensitive and accurate diagnostic tests, as well as vaccination and other therapeutics to combat SARS.","We report temporal patterns of viral shedding in 94 laboratory-confirmed COVID-19 patients and modelled COVID-19 infectiousness profile from a separate sample of 77 infector-infectee transmission pairs. We observed the highest viral load in throat swabs at the time of symptom onset, and inferred that infectiousness peaked on or before symptom onset. We estimated that 44% of transmission could occur before first symptoms of the index. Disease control measures should be adjusted to account for probable substantial pre-symptomatic transmission.","","Abstract The contribution of cell-mediated immunity to protective immunity against virulent transmissible gastroenteritis virus (TGEV) infection conferred by primary porcine respiratry coronavirus (PRCV) or TGEV exposure was assessed in pigs that were challenged with TGEV 24 days after a primary oronasal inoculation with PRCV or TGEV when 11 days old. PRCV exposure induced partial protection against TGEV challenge in suckling pigs based upon a decreased number of diarrhea cases (42% vs. 90% in age-matched control pigs), limited virus shedding in feces, and increases in virus-neutralizing serum antibody titers; in contrast, all 11-day-old pigs inoculated with TGEV were completely protected after challenge. Weaned pigs were also studied to eliminate any possibility that lactogenic immunity from contact PRCV-exposed sows contributed to protection against TGEV. Once weaned, none of the PRCV-exposed or age-matched control pigs had diarrhea after TGEV challenge; moreover, both groups exhibit...","Background A pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been spreading over the world. However, the viral dynamics, host serologic responses, and their associations with clinical manifestations, have not been well described in prospective cohort. Methods We conducted a prospective cohort and enrolled 67 COVID-19 patients admitting between Jan 26 and Feb 5, 2020. Clinical specimens including nasopharyngeal swab, sputum, blood, urine and stool were tested periodically according to standardized case report form with final follow-up on February 27. The routes and duration of viral shedding, antibody response, and their associations with disease severity and clinical manifestations were systematically evaluated. Coronaviral particles in clinical specimens were observed by transmission electron microscopy (TEM). Results The median duration of SARS-CoV-2 RNA shedding were 12 (3-38), 19 (5-37), and 18 (7-26) days i...","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","IAs of February 11, 2020, all prefecture-level cities in mainland China have reported confirmed cases of 2019 novel coronavirus (2019-nCoV), but the city-level epidemical dynamics is unknown. The aim of this study is to model the current dynamics of 2019-nCoV at city level and predict the trend in the next 30 days under three possible scenarios in mainland China. We developed a spatially explicit epidemic model to consider the unique characteristics of the virus transmission in individual cities. Our model considered that the rate of virus transmission among local residents is different from those with Wuhan travel history due to the self-isolation policy. We introduced a decay rate to quantify the effort of each city to gradually control the disease spreading. We used mobile phone data to obtain the number of individuals in each city who have travel history to Wuhan. This city-level model was trained using confirmed cases up to February 10, 2020 and validated by new confirmed cases on...","In late December 2019, a previous unidentified coronavirus, currently named as the 2019 novel coronavirus#, emerged from Wuhan, China, and resulted in a formidable outbreak in many cities in China and expanded globally, including Thailand, Republic of Korea, Japan, United States, Philippines, Viet Nam, and our country (as of 2/6/2020 at least 25 countries). The disease is officially named as Coronavirus Disease-2019 (COVID-19, by WHO on February 11, 2020). It is also named as Severe Pneumonia with Novel Pathogens on January 15, 2019 by the Taiwan CDC, the Ministry of Health and is a notifiable communicable disease of the fifth category. COVID-19 is a potential zoonotic disease with low to moderate (estimated 2%-5%) mortality rate. Person-to-person transmission may occur through droplet or contact transmission and if there is a lack of stringent infection control or if no proper personal protective equipment available, it may jeopardize the first-line healthcare workers. Currently, ther...","Summary SARS coronavirus continues to cause sporadic cases of severe acute respiratory syndrome (SARS) in China. No active or passive immunoprophylaxis for disease induced by SARS coronavirus is available. We investigated prophylaxis of SARS coronavirus infection with a neutralising human monoclonal antibody in ferrets, which can be readily infected with the virus. Prophylactic administration of the monoclonal antibody at 10 mg/kg reduced replication of SARS coronavirus in the lungs of infected ferrets by 3\u00b73 logs (95% Cl 2\u00b76\u20134\u00b70 logs; p&lt;0\u00b7001), completely prevented the development of SARS coronavirus-induced macroscopic lung pathology (p=0\u00b7013), and abolished shedding of virus in pharyngeal secretions. The data generated in this animal model show that administration of a human monoclonal antibody might offer a feasible and effective prophylaxis for the control of human SARS coronavirus infection.","Abstract In December 2019, an outbreak of coronavirus disease (COVID-19) due to the novel SARS-CoV-2 virus began in China and spread rapidly worldwide. It is unknown whether hemodialysis patients represent a distinct group of patients with certain characteristics that may make them susceptible to infection or severe disease. In this Case Report, we describe the clinical and epidemiological features of COVID-19 in 201 maintenance hemodialysis patients in Zhongnan Hospital of Wuhan university, including 5 maintenance hemodialysis patients who contracted COVID-19 disease. Of the 5 patients with COVID-19, one had a definite history of contact with an infected person. The age range of the patients was 47\u201367 years. Diarrhea (80%), fever (60%), and fatigue (60%) were the most common symptoms. Lymphopenia occurred in all patients.Chest computerized tomography (CT) scans showed ground glass opacity in the lungs of all patients. Up to February 13, 2020, none of the patients had developed severe ...","Abstract Isotype-specific antibody responses to bovine herpesvirus 1 (BHV1) were measured in sera, nasal, ocular and genital secretions of calves that were reinfected with BHV1 and 6 weeks later treated with corticosteroids to reactivate putative latent virus. After reinfection and after reactivation, no BHV1-specific IgM antibody response was detected. The serum IgA response was only transiently detectable after reinfection and again appeared rapidly after reactivation in most calves. Most calves showed an increase in nasal and ocular IgA titres after reinfection and reactivation; some calves also had IgA antibodies in genital secretions. A salient finding was that after reinfection and reactivation more calves showed a serum IgA response than virus shedding or an increase in serum IgG1 or IgG2 titres. This suggests that the serum IgA response would be the most sensitive indicator to detect BHV1 reinfection and reactivation. No correlation was found between nasal IgA titre at the time...","AbstractSince December 2019, coronavirus disease 2019 (COVID-19) emerged in Wuhan, Central China and rapidly spread throughout China. Up to March 3, 2020, SARS-CoV-2 has infected more than 89,000 people in China and other 66 countries across six continents. In this study, we used 10 new sequenced genomes of SARS-CoV-2 and combined 136 genomes from GISAID database to investigate the genetic variation and population demography through different analysis approaches (e.g. Network, EBSP, Mismatch, and neutrality tests). The results showed that 80 haplotypes had 183 substitution sites, including 27 parsimony-informative and 156 singletons. Sliding window analyses of genetic diversity suggested a certain mutations abundance in the genomes of SARS-CoV-2, which may be explaining the existing widespread and high adaptation of the deadly virus. Phylogenetic analysis showed that the view, pangolin acted as an intermediate host, may be controversial. The network indicated that, in the original hapl...","Diagnosis is the key point for confirmation and treatment of COVID-19. we focused on comparative analysis of virus dynamics between the upper respiratory and feces specimens in the COVID-19 patients. A total of 66 upper respiratory swabs, 51 feces, 56 urine and 56 plasma samples were sequentially collected from 23 patients in a designated hospital. The plasma and urine samples were all negative, except for urine samples from two severe cases at the latest available detection point. Conversely, virus was shed in respiratory swabs and feces samples during the diseased period. Ten of 12 (83.3%) cases were positive for feces samples, while 14 of 21 (66.7%) were positive for respiratory samples. In addition, the median duration of virus shedding was 10.0 days (IQR 8.0 to 17.0) in the upper respiratory swabs, but was 22.0 days (IQR 15.5 to 23.5) for the feces. Notably, at 26 days after discharge, case 3 (a 45-year-old) was detected positive again in the feces samples, but appears to be healt...","This article reviews the current epidemiology and clinical presentation of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection and describes the preparedness plan of several countries. The MERS-CoV was first reported in 2012 and has since infected more than 1600 patients in 26 countries, mostly in Saudi Arabia and the Middle East. The epidemiology of the infection is compatible with multiple introductions of the virus into humans from an animal reservoir, probably dromedary camels. The clinical presentation ranges from no symptoms to severe pneumonitis and respiratory failure. Most confirmed cases so far were part of MERS-CoV clusters in hospital settings, affecting mainly middle-aged men and patients with a chronic disease or immuno-suppressed status. There is no vaccine or anti-viral medication available. Viral epidemics can occur anywhere in today\u2019s \u201cglobal village\u201d. MERS-CoV is a relatively new virus, and this work is intended to add to the still-sparse data on its ep...","Abstract Objective To determine the dynamic changes of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) RNA in respiratory and fecal specimens in children with coronavirus disease 2019 (COVID-19). Methods From January 17, 2020 to February 23, 2020, three paediatric cases of COVID-19 were reported in Qingdao, Shandong Province, China. Epidemiological, clinical, laboratory, and radiological characteristics and treatment data were collected. Patients were followed up to March 10, 2020, and dynamic profiles of nucleic acid testing results in throat swabs and fecal specimens were closely monitored. Results Clearance of SARS-CoV-2 in respiratory tract occurred within two weeks after abatement of fever, whereas viral RNA remained detectable in stools of pediatric patients for longer than 4 weeks. Two children had fecal SARS-CoV-2 undetectable 20 days after throat swabs showing negative, while that of another child lagged behind for 8 days. Conclusions SARS-CoV-2 may exist in child...","Abstract Ocular transmission of COVID-19 is uncertain. 64 tear samples were collected from 17 COVID-19 patients between Day 3 to Day 20 from initial symptoms. Neither viral culture nor reverse transcription polymerase chain reaction (RT-PCR) detected the virus, suggesting a low risk of ocular transmission.","In order to quantitatively characterize the epidemic of COVID\u201519, useful relations among parameters describing an epidemic in general are derived based on the Kermack-McKendrick model. The first relation is 1/\u03c4grow=1/\u03c4trans\u22121/\u03c4inf, where \u03c4grow is the time constant of the exponential growth of an epidemic, \u03c4trans is the time for a pathogen to be transmitted from one patient to uninfected person, and the infectious time \u03c4inf is the time during which the pathogen keeps its power of transmission. The second relation p(\u221e) \u22481\u2212exp(\u2212(R0\u22121)/0.60) is the relation between p(\u221e), the final size of the disaster defined by the ratio of the total infected people to the population of the society,and the basic reproduction number, R0, which is the number of persons infected by the transmission of the pathogen from one infected person during the infectious time. The third relation 1/\u03c4end=1/\u03c4inf\u2212(1\u2212p(\u221e))/\u03c4trans gives the decay time constant \u03c4end at the ending stage of the epidemic. Derived relations are a...","Respiratory viruses are the most frequent causative agents of disease in humans, with significant impact on morbidity and mortality worldwide. Common respiratory agents from several virus families are well adapted to efficient person-to-person transmission and circulate in a global scale, and community-based studies conducted over the past five decades or so confirm that these viruses are the predominant etiological agents of acute respiratory infections (ARIs). The respiratory viruses that most commonly circulate in all continents as endemic or epidemic agents are influenza virus, respiratory syncytial virus, parainfluenza viruses, metapneumovirus, rhinovirus, coronaviruses, adenoviruses, and bocaviruses. Although vaccines and effective antiviral drugs are not yet available for most of these viruses, much progress has been made in the understanding of their biology and fundamental issues of host\u2013parasite relationship. This article is a summary of the current knowledge about these viru...","BACKGROUND: As reported by the World Health Organization, a novel coronavirus (2019-nCoV) was identified as the causative virus of Wuhan pneumonia of unknown etiology by Chinese authorities on 7 January, 2020. The virus was named as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) by International Committee on Taxonomy of Viruses on 11 February, 2020. This study aimed to develop a mathematical model for calculating the transmissibility of the virus. METHODS: In this study, we developed a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source (probably be bats) to the human infection. Since the Bats-Hosts-Reservoir network was hard to explore clearly and public concerns were focusing on the transmission from Huanan Seafood Wholesale Market (reservoir) to people, we simplified the model as Reservoir-People (RP) transmission network model. The next generation matrix approach was adopted to calculate the basic ...","As a city famous for tourism, the public healthcare system of Macau SAR has been under great pressure during the outbreak of the Coronavirus Disease 2019 (COVID-19). In this study, we report clinical and microbiological features of ten COVID-19 patients enrolled in the Centro Hospitalar Conde de S\u00e3o Janu\u00e1rio (CHCSJ) between January 21 to February 16, 2020. Clinical samples from all patients including nasopharyngeal swab (NPS)/sputum, urine, and feces were collected for serial virus RNA testing by standard qRT-PCR assay. In total, seven were imported cases and three were local cases. The median duration from Macau arrival to admission in imported cases was 3 days. Four patients required oxygen therapy but none of them needed machinal ventilation. No fatal cases were noted. The most common symptoms were fever (80%) and diarrhea (80%). In the \"Severe\" group, there was significantly more elderly patients (p=0.045), higher lactate dehydrogenase levels (p=0.002), and elevated C-Reactive prot...","Background: An outbreak of a novel coronavirus, named CoVID-19, was first reported in China on 31 December 2019. As of 9 February 2020, cases have been reported in 25 countries, including probable cases of human-to-human transmission in England. Methods: We adapted an existing national-scale metapopulation model to capture the spread of CoVID-19 in England and Wales. We used 2011 census data to capture population sizes and population movement, together with parameter estimates from the current outbreak in China. Results: We predict that a CoVID-19 outbreak will peak 126 to 147 days (~4 months) after the start of person-to-person transmission in England and Wales in the absence of controls, assuming biological parameters remain unchanged. Therefore, if person-to-person transmission persists from February, we predict the epidemic peak would occur in June. The starting location has minimal impact on peak timing, and model stochasticity varies peak timing by 10 days. Incorporating realisti...","Abstract SARS-CoV-2 can be shed in the stool of patients in the recovery phase. Children show a longer shedding time than adults. We analyzed the possible causes of this finding and recommend that a negative stool sample be included in a patient\u2019s discharge criteria.","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) highlights the zoonotic potential of Betacoronaviruses. Investigations into the origin of MERS-CoV have focused on two potential reservoirs: bats and camels. Here, we investigated the role of bats as a potential reservoir for MERS-CoV. In vitro, the MERS-CoV spike glycoprotein interacted with Jamaican fruit bat (Artibeus jamaicensis) dipeptidyl peptidase 4 (DPP4) receptor and MERS-CoV replicated efficiently in Jamaican fruit bat cells, suggesting there is no restriction at the receptor or cellular level for MERS-CoV. To shed light on the intrinsic host-virus relationship, we inoculated 10 Jamaican fruit bats with MERS-CoV. Although all bats showed evidence of infection, none of the bats showed clinical signs of disease. Virus shedding was detected in the respiratory and intestinal tract for up to 9 days. MERS-CoV replicated transiently in the respiratory and, to a lesser extent, the intestinal tracts and internal ...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","In 2012, a novel human coronavirus emerged and was tentatively named \u201cMiddle East respiratory syndrome coronavirus\u201d (MERS-CoV). The high mortality rate of MERS-CoV focused attention on the ecology of the virus. It has been found that MERS-CoV belongs to the group C lineage of the genus Betacoronavirus. Coronavirus surveillance studies in different populations of bats have suggested that they are probable reservoirs for this novel virus, and phylogenetic analysis of both the spike (S1) and RNA-dependent RNA polymerase proteins of MERS-CoV have revealed that it is related to bat viruses. Recently, the MERS-CoV and its neutralizing antibodies were detected in dromedary camels. Despite the limited number of reported cases of person-to-person transmission, the rapid evolution of the virus poses a continuous threat to humans worldwide. This paper reviews the current state of knowledge regarding the virology, clinical spectrum, evolution, diagnosis and treatment of MERS-CoV infections.","","BACKGROUND The outbreak of the new coronavirus infection in Wuhan City, Hubei Province in December 2019, poses a huge threat to China and even global public health security. Respiratory droplets and contact transmission are the main routes of transmission of new coronaviruses. Compared with SARS and Ebola viruses, new coronavirus infections are infectious during the incubation period. Traditional SEIR (susceptibility-exposure-infection-Removal) There are some differences in conditions for the prediction of the epidemic trend of new coronavirus infection. The outbreak of the new coronavirus infection coincided with the Spring Festival before and after the Chinese Spring Festival.It is necessary to make appropriate optimization and amendments to the traditional model to meet the actual evolution of the epidemic situation. METHODS The traditional SEIR model assumes that the virus-infected person is not infectious during the incubation period and that the infected person did not take isola...","Publisher Summary Severe acute respiratory syndrome (SARS) is caused by a coronavirus (CoV), SARSCoV. SARS-CoV belongs to the family Coronaviridae, which are enveloped RNA viruses in the order Nidovirales. Global research efforts are continuing to increase the understanding of the virus, the pathogenesis of the disease it causes (SARS), and the \u201cheterogeneity of individual infectiousness\u201d as well as shedding light on how to prepare for other emerging viral diseases. Promising drugs and vaccines have been identified. The milestones achieved have resulted from a truly international effort. Molecular studies dissected the adaptation of this virus as it jumped from an intermediary animal, the civet, to humans, thus providing valuable insights into processes of molecular emergence.","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is one of the major threats to the healthcare systems in some countries, especially in the Arabian Peninsula. MERS-CoV is considered an ideal example of the One Health concept. This is due to the animals, especially dromedary camels, play important roles in the transmission and sustainability of the virus, and the virus can be transmitted through aerosols of infected patients into the environment. However, there is some debate regarding the origin of MERS-CoV either from bats or other unknown reservoirs. The dromedary camel is the only identified animal reservoir to date. These animals play important roles in sustaining the virus in certain communities and may act as an amplifier of the virus by secreting it in their body fluids, especially in nasal and rectal discharges. MERS-CoV has been detected in the nasal and rectal secretions of infected camels, and MERS-CoV of this origin has full capacity to infect human airway epithelium...","The geographic spread of 2019 novel coronavirus (COVID-19) infections from the epicenter of Wuhan, China, has provided an opportunity to study the natural history of the recently emerged virus. Using publicly available event-date data from the ongoing epidemic, the present study investigated the incubation period and other time intervals that govern the epidemiological dynamics of COVID-19 infections. Our results show that the incubation period falls within the range of 2&amp;ndash;14 days with 95% confidence and has a mean of around 5 days when approximated using the best-fit lognormal distribution. The mean time from illness onset to hospital admission (for treatment and/or isolation) was estimated at 3&amp;ndash;4 days without truncation and at 5&amp;ndash;9 days when right truncated. Based on the 95th percentile estimate of the incubation period, we recommend that the length of quarantine should be at least 14 days. The median time delay of 13 days from illness onset to death (17 days with rig...","The geographic spread of 2019 novel coronavirus (COVID-19) infections from the epicenter of Wuhan, China, has provided an opportunity to study the natural history of the recently emerged virus. Using publicly available event-date data from the ongoing epidemic, the present study investigated the incubation period and other time intervals that govern the epidemiological dynamics of COVID-19 infections. Our results show that the incubation period falls within the range of 2-14 days with 95% confidence and has a mean of around 5 days when approximated using the best-fit lognormal distribution. The mean time from illness onset to hospital admission (for treatment and/or isolation) was estimated at 3-4 days without truncation and at 5-9 days when right truncated. Based on the 95th percentile estimate of the incubation period, we recommend that the length of quarantine should be at least 14 days. The median time delay of 13 days from illness onset to death (17 days with right truncation) sho...","A respiratory disease caused by a novel coronavirus, termed the severe acute respiratory syndrome coronavirus (SARS-CoV), was first reported in China in late 2002. The subsequent efficient human-to-human transmission of this virus eventually affected more than 30 countries worldwide, resulting in a mortality rate of ~10% of infected individuals. The spread of the virus was ultimately controlled by isolation of infected individuals and there has been no infections reported since April 2004. However, the natural reservoir of the virus was never identified and it is not known if this virus will re-emerge and, therefore, research on this virus continues. The SARS-CoV genome is about 30 kb in length and is predicted to contain 14 functional open reading frames (ORFs). The genome encodes for proteins that are homologous to known coronavirus proteins, such as the replicase proteins (ORFs 1a and 1b) and the four major structural proteins: nucleocapsid (N), spike (S), membrane (M) and envelope ...","Abstract: The 2019-nCoV outbreak has raised concern of global spread. While person-to-person transmission within the Wuhan district has led to a large outbreak, the transmission potential outside of the region remains unclear. Here we present a simple approach for determining whether the upper limit of the confidence interval for the reproduction number exceeds one for transmission in the United States, which would allow endemic transmission. As of February 7, 2020, the number of cases in the United states support subcritical transmission, rather than ongoing transmission. However, this conclusion can change if pre-symptomatic cases resulting from human-to-human transmission have not yet been identified.","Severe acute respiratory syndrome (SARS), the first global epidemic in the 21st century, affected over 8500 people in approximately 30 countries (1\u20137). With a crude mortality of 9%, its cause was quickly identified as a novel coronavirus that jumped species from animals to man. The SARS coronavirus epidemic, which began in the Fall of 2002, was related to the exotic food industry in southern China, initially involving disproportionate numbers of animal handlers, chefs, and caterers. Subsequently, person-to-person transmission spawned the outbreak. What distinguished this illness clinically was the fact that approximately half of the victims were health care workers (8), infected while caring for recognized or unrecognized patients with SARS. There are many curiosities and uncertainties surrounding the epidemic of SARS with lessons that may be useful to the community of infectious diseases physicians, especially when looking ahead to the next epidemic. Herein we relate our perspectives ...","Summary Background An ongoing outbreak of pneumonia associated with a novel coronavirus was reported in Wuhan city, Hubei province, China. Affected patients were geographically linked with a local wet market as a potential source. No data on person-to-person or nosocomial transmission have been published to date. Methods In this study, we report the epidemiological, clinical, laboratory, radiological, and microbiological findings of five patients in a family cluster who presented with unexplained pneumonia after returning to Shenzhen, Guangdong province, China, after a visit to Wuhan, and an additional family member who did not travel to Wuhan. Phylogenetic analysis of genetic sequences from these patients were done. Findings From Jan 10, 2020, we enrolled a family of six patients who travelled to Wuhan from Shenzhen between Dec 29, 2019 and Jan 4, 2020. Of six family members who travelled to Wuhan, five were identified as infected with the novel coronavirus. Additionally, one family m...","The world is braced for a public health emergency of international concern caused by a novel emerging infectious disease, a coronavirus with similarities to severe acute respiratory syndrome coronavirus (SARS-CoV). Person-to-person transmission of SARS-CoV-2, the causative agent of coronavirus disease 2019 (COVID-19), started in December, 2019, in Wuhan, China and has spread to become a global pandemic, with, as of Feb 26, 2020, community transmission in Italy, Iran, and South Korea. Modelling studies have aided understanding of COVID-19 dynamics from the first announcement of the epidemic and publication of the genetic sequence of the causative virus. Initial phylogenetic analysis of closely related viruses suggested highly linked person-to-person spread of SARS-CoV-2 originating from mid-November to early December, 2019.1, 2 Following this, modellers provided simple calculations that identified a mismatch between reported cases in China and reported importations of cases from travell...","Infections with 2019-nCoV can spread from person to person, and in the earliest phase of the outbreak the basic reproductive number was estimated to be around 2.2, assuming a mean serial interval of 7.5 days [2]. The serial interval was not precisely estimated, and a potentially shorter mean serial interval would have corresponded to a slightly lower basic reproductive number. Control measures and changes in population behaviour later in January should have reduced the effective reproductive number. However, it is too early to estimate whether the effective reproductive number has been reduced to below the critical threshold of 1 because cases currently being detected and reported would have mostly been infected in mid- to late-January. Average delays between infection and illness onset have been estimated at around 5\u20136 days, with an upper limit of around 11-14 days [2,5], and delays from illness onset to laboratory confirmation added a further 10 days on average [2].","Teaser: Our review found the average R0 for 2019-nCoV to be 3.28, which exceeds WHO estimates of 1.4 to 2.5.Here we review the basic reproduction number (R0) of the 2019-nCoV virus. R0 is an indication of the transmissibility of a virus, representing the average number of new infections generated by an infectious person in a totally na\u00efve population. For R0 greater than one the number infected is likely to increase, and for R0 less than one transmission is likely to die out. The basic reproduction number is a central concept in infectious disease epidemiology, indicating the risk of an infectious agent with respect to epidemic spread.","An ongoing outbreak of pneumonia caused by a novel coronavirus, currently designated as the severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2), was reported recently. However, as SARS-CoV-2 is an emerging virus, we know little about it. In this review, we summarize the key events occurred during the early stage of SARS-CoV-2 outbreak, the basic characteristics of the pathogen, the signs and symptoms of the infected patients as well as the possible transmission pathways of the virus. Furthermore, we also review the current knowledge on the origin and evolution of the SARS-CoV-2. We highlight bats as the potential natural reservoir and pangolins as the possible intermediate host of the virus, but their roles are waiting for further investigation. Finally, the advances in the development of chemotherapeutic options are also briefly summarized.","Our society is currently experiencing an unprecedented challenge, managing and containing an outbreak of a new coronavirus disease known as COVID-19. While China - were the outbreak started - seems to have been able to contain the growth of the epidemic, different outbreaks are nowadays being detected in multiple countries. Much is currently unknown about the natural history of the disease, such as a possible asymptomatic spreading or the role of age in both the susceptibility and mortality of the disease. Nonetheless, authorities have to take action and implement contention measures, even if not everything is known. To facilitate this task, we have studied the effect of different containment strategies that can be put into effect. Our work specifically refers to the situation in Spain as of February 28th, 2020, where a few dozens of cases have been detected. We implemented an SEIR-metapopulation model that allows tracing explicitly the spatial spread of the disease through data-driven..."],"title":["Transmission Potential of SARS-CoV-2 in Viral Shedding Observed at the University of Nebraska Medical Center","Transmission routes of 2019-nCoV and controls in dental practice","Prolonged presence of SARS-CoV-2 in feces of pediatric patients during the convalescent phase","A special case of COVID-19 with long duration of viral shedding for 49 days","Molecular and serological investigation of 2019-nCoV infected patients: implication of multiple shedding routes","Viruses and Bioterrorism","Pathogenicity and Viral Shedding of MERS-CoV in Immunocompromised Rhesus Macaques","Chapter 16 Volatile oils: Potential agents for the treatment of respiratory infections","The epidemiology and pathogenesis of coronavirus disease (COVID-19) outbreak","Replication and Shedding of MERS-CoV in Upper Respiratory Tract of Inoculated Dromedary Camels","Coronavirus in severe acute respiratory syndrome (SARS)","Temporal dynamics in viral shedding and transmissibility of COVID-19","Novel coronavirus disease (Covid-19): The first two patients in the UK with person to person transmission","Cellular immune responses of pigs after primary inoculation with porcine respiratory coronavirus or transmissible gastroenteritis virus and challenge with transmissible gastroenteritis virus","Viral Kinetics and Antibody Responses in Patients with COVID-19","MERS coronavirus: Data gaps for laboratory preparedness","Spatially Explicit Modeling of 2019-nCoV Epidemic Trend based on Mobile Phone Data in Mainland China","The outbreak of COVID-19: An overview","Human monoclonal antibody as prophylaxis for SARS coronavirus infection in ferrets","COVID-19 in Hemodialysis Patients: A Report of 5 Cases","Isotype-specific antibody r
