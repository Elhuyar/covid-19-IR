The animals become infected through fighting and bites, although some arenaviruses are transmitted vertically to offspring, thereby maintaining the infected population. The rodents are unaffected by the virus but remain chronically infected, shedding virus into the environment through urine and feces. Humans become infected when abraded skin comes in contact with rodent excretions, or when they ingest contaminated food or inhale aerosolized particles. Some arenaviruses have been shown to be transmitted from person-to-person, including Lassa virus and Machupo virus, through infectious droplets or bodily secretions. Fatality rates for the arenaviruses that cause hemorrhagic fever range from 5% to 35%, although rates up to 50% have been documented in certain outbreaks.","A great deal is known about a range of animal coronaviruses, and this understanding may provide some insights into the possible future behaviour of the newest coronavirus. Many of these coronaviruses do exhibit a distinct seasonal pattern of incidence in their natural hosts. This is true for the bovine coronavirus associated with winter dysentery of calves, 34, 35 as well as for the feline infectious peritonitis virus and others. 36 The two previously described human coronaviruses (229E and OC43) both show distinct winter seasonality. 37 The forces underlying these seasonal patterns are not well understood, but a common feature of most coronaviruses is their ability to establish long-term persistence in a subset of infected animals. For example, most cats recover from their feline influenza virus (FEIV) infection and stop shedding virus, but a minority are persistently infected, shedding virus in their stools for up to 7 years or more, and it is these animals that are the continuing source for FEIV outbreaks in catteries. 36, 38 Symptomless and intermittent shedding of porcine coronavirus was documented on 24 occasions over a period of 18 months in one sow, and virulence of the shed virus was documented by the ability to infect 3-day-old piglets. 39 Human coronaviruses may also establish persistent infections in vitro. 40 Persistence of these RNA viruses involves changes in both virus and host cell, but evidence points to features of the host immune response to the initial infection that determines whether the animal will become a persistent shedder or will eradicate the infection. 38, 40 It is plausible that the infection of animal SARS coronavirus in its natural host, be it palm civets or other animals yet to be identified, also assumes seasonality in such a way that it might increase the likelihood of animalto-human transmission in the winter season. In January 2004, after the first two cases of SARS were reported in Guangdong, the Chinese government banned trading and farming of all civets in Guangdong province as soon as it was noted that civets shed high titres (10 9 ) of virus. Decision making for such a policy clearly included considerations for the impending winter high season of SARS virus activity.","Theoretically, asymptomatic carriers might arise when host antiviral defence is either strong or decoupled. When the immune response effectively limits but could not completely block SARS-CoV-2 replication, asymptomatic shedding might occur. In this scenario, the risk of transmitting to others is relatively low because of a low viral load. Alternatively, if the immune response against SARS-CoV-2 is decoupled from viral replication as in the infection of natural primate hosts with SIVs, the viral load would be higher, posing a higher risk for person-to-person transmission. A careful quantitative analysis of the replication dynamics of SARS-CoV-2 in asymptomatic carriers over time is required to clarify the validity of the two models.","Several features of SARS are especially noteworthy. These include (1) a relatively long incubation period (mean 4.6 days, range 2 to 14 days); (2) minimal transmissibility early in the course of illness (viral shedding in respiratory secretions followed a crescendo-decrescendo pattern with peak titers on day 10 of illness); (3) a high proportion of illnesses (21%) in health care workers; (4) a low-to-moderate basic reproductive number (R0), estimated at 2 to 4 secondary cases per average infectious case 92 ; (5) the occurrence of \"super-spreader\" events facilitated by inpatient therapeutic procedures that promoted aerosolization of the virus and accounted for much of the observed personto-person transmission (the majority of cases resulted in no secondary transmission); (6) a rarity of asymptomatic infections; and (7) a striking age-dependent case-fatality ratio (&lt;1% in persons &lt;24 years of age vs. &gt;50% in those &gt;65 years). [88] [89] [90] Epidemiologic investigations found that people with early SARS cases in Guangdong Province often had contact with exotic live animal markets. Several species (especially palm civet cats) in the live markets had evidence of SARS-CoV infection, leading to mass culling as a control measure. 88 The virus was not detected in these animals in the wild, and experimental infections showed the animals developed SARS-like symptoms. Both factors suggested they were not the natural host. In 2005, viruses similar to SARS-CoV (SARS-like coronaviruses [SL-CoV]) were identified in horseshoe bats in southern China and bats are now considered to represent the natural reservoir. 87,93-95 Subsequent studies have shown bats in many parts of the world harbor SL-CoVs. 87, 95 Various therapies were employed during the SARS outbreak, including ribavirin, corticosteroids, antiretroviral drugs, and immunotherapy. Some appeared beneficial, but none could be systematically evaluated. 89 SARS-CoV is known to act through a spike protein that targets angiotensin-converting enzyme 2, offering potential therapeutic options. 88, 96 Vaccine development research using a variety of approaches is underway. 97 A novel human coronavirus (initially referred to as HCoV-EMC for Erasmus Medical Center in the Netherlands and now known as Middle East respiratory syndrome coronavirus [MERS-CoV]) was first identified in July 2012 in a 60-year-old man from Saudi Arabia with fatal lower respiratory tract infection. 17 As of July 2013, a total of 81 laboratory-confirmed cases of infection with this virus have been reported internationally. 98 Cases have been reported from nine countries, all with a direct or indirect link to locations in and around the Arabian peninsula. The earliest recognized cases were retrospectively identified in 2 persons in Jordan who were part of an 11-person hospital cluster of respiratory illnesses in April 2012. 99 Of the 81 confirmed cases, the median age is 55 years (range, 2 to 94 years) and 45 (56%) have died; 64% of the cases for whom gender is known occurred in males. Illness has been characterized by severe respiratory distress and pneumonia often requiring mechanical ventilation, and some cases have been accompanied by renal insufficiency. 99 A three-person cluster in Great Britain where the index case was exposed in the Middle East and disease subsequently occurred in two close contacts in Great Britain with no history of travel, as well as an instance of nosocomial transmission in France where the index case was exposed in the Middle East, provide evidence the virus can be spread person to person. 99 In addition to the 2012 Jordanian hospital cluster, another outbreak in April 2013 involving 22 persons, including health care workers, and 9 deaths in an eastern Saudi Arabian hospital suggests nosocomial transmission. 100 Genetic analyses of this novel coronavirus show it is the first lineage C betacoronavirus infecting humans and has a close relationship to betacoronaviruses HKU4 and HKU5 found in bats, including insectivorous bat species present in the Middle East. 101-103 A virus with 100% sequence homology to the MERS-CoV isolated from the 2012 Saudi Arabian index case was found in an Egyptian tomb bat (Tapho zous perforatus) trapped in the vicinity of that patient's home. 104 These findings suggest bats play an important role in the ecology of MERS-CoV and could be the reservoir for this new coronavirus. The virus targets a unique receptor and appears capable of infecting multiple mammalian cell lines, suggesting the potential for a zoonotic intermediary, and serologic evidence of infection with MERS-CoV has been reported in mammalian species. [105] [106] [107] even as influenza surveillance, including surveillance during and after the H1N1 pandemic, has improved in affected areas. Better surveillance would likely detect less severely ill individuals.","Contact tracing has identified asymptomatic infections, but studies of their frequency and transmissibility have been limited. Many of those infected are health care workers in whom these questions could be systematically studied. Relatively little is known about the natural history of human asymptomatic infections. Further studies of virus shedding, seroconversion, and transmission in asymptomatic infections are needed. Some evidence suggests that secondary cases have lower average CFRs and that subsequent links in the chain of MERS-CoV infection may decrease in severity.","Nathan D. Wolfe has defined five stages of transformation of an animal pathogen into a specifically human pathogen, resulting in a ''true'' emergence, with the possibility of an evolutionary interruption at each stage. Stage 1 corresponds to a situation in which a known virus in animals has never yet been detected in humans in natural conditions. In Stage 2, the virus known in animals is capable of infecting humans in natural conditions, but without the capability of person-to-person transmission. In Stage 3, some cycles of secondary person-toperson transmission are possible. In Stage 4, the virus circulates among humans through several secondary person-to-person transmission of varying duration. Stage 5 is reached when the virus becomes exclusively human, and also contagious.","Coronavirus is an enveloped, positive single-strand RNA virus. It belongs to the Orthocoronavirinae subfamily, as the name, with the characteristic \"crown-like\" spikes on their surfaces. 5 Together with SARS-CoV, bat SARS-like CoV and others also fall into the genus beta-coronavirus. COVID-19 (caused by 2019-nCoV infection) is classified as a fifth-category notifiable communicable disease in Taiwan on January 15, 2019. 12 The genus beta-coronavirus can be divided into several subgroups. The 2019-nCoV, SARS-CoV, and bat SARS-like CoV belong to Abstract: In late December 2019, a previous unidentified coronavirus, currently named as the 2019 novel coronavirus # , emerged from Wuhan, China, and resulted in a formidable outbreak in many cities in China and expanded globally, including Thailand, Republic of Korea, Japan, United States, Philippines, Viet Nam, and our country (as of 2/6/2020 at least 25 countries). The disease is officially named as Coronavirus Disease-2019 (COVID-19, by WHO on February 11, 2020) . It is also named as Severe Pneumonia with Novel Pathogens on January 15, 2019 by the Taiwan CDC, the Ministry of Health and is a notifiable communicable disease of the fifth category. COVID-19 is a potential zoonotic disease with low to moderate (estimated 2%-5%) mortality rate. Person-to-person transmission may occur through droplet or contact transmission and if there is a lack of stringent infection control or if no proper personal protective equipment available, it may jeopardize the first-line healthcare workers. Currently, there is no definite treatment for COVID-19 although some drugs are under investigation. To promptly identify patients and prevent further spreading, physicians should be aware of the travel or contact history of the patient with compatible symptoms. Sarbecovirus, while the MERS-CoV to Merbecovirus. 13 SARS-CoV, MERS-CoV, and 2019-nCoV all cause diseases in humans but each subgroup may have mild different biologic characteristic and virulence. [5] [6] [7] The exact origin, location, and natural reservoir of the 2019-nCoV remain unclear, although it is believed that the virus is zoonotic and bats may be the culprits because of sequence identity to the bat-CoV. 5, 13 According to previous studies on the SARS-and MERS-CoV, epidemiologic investigations, their natural reservoir is bat, while palm civet or raccoon dog may be the intermediate (or susceptible) host for SARS-CoV and the dromedary camel for MERS-CoV. 5, 13 A field study for the SARS-CoV on palm civet ruled out the possibility as the natural reservoir (low positive rate); instead, the prevalence of bat coronavirus among wild life is high and it shares a certain sequence identity with the human SARS-CoV. 14 Therefore, bats are considered the natural host reservoir of SARS-like coronavirus. 13 However, the origin or natural host for the 2019-nCoV is not clear, although it might come from a kind of wild life in the wet market. 1 Theoretically, if people contact or eat the reservoir or infected animal, they could be infected. However, to result in large scaled person-to-person transmission as in the past SARS outbreak, the virus must spread efficiently. Initially, the 2019-CoV outbreak was reported as limited person-to-person transmission and a contaminated source from infected or sick wild animals in the wet market may have been the common origin. 1,2 But more and more evidences came out with clusters of outbreaks among family confirmed the possibility of personto-person transmission. 8, 10, 11, 15, 16 In addition, the involvement of human angiotensin-converting enzyme 2 (hACE2) as the cellular receptor (like SARS) made droplet transmission to the lower respiratory tract possible. 5, 17 Furthermore, contact transmission like SARS is also likely although the survival time in the environment for the 2019-nCoV is not clear at present. Currently, there was no evidence of air-borne transmission. Viral RNAs could be found in nasal discharge, sputum, and sometimes blood or feces. 1, 9, 10, 13, 15 But whether oral-fecal transmission can happen has not yet been confirmed. Once people are infected by the 2019-nCoV, it is believed that, like SARS, there is no infectivity until the onset of symptoms. 15 However, one report describes infection from an asymptomatic contact but the investigation was not solid. 10 The infectious doses for 2019-nCoV is not clear, but a high viral load of up to 10 8 copies/mL in patient's sputum has been reported. 10 The viral load increases initially and still can be detected 12 days after onset of symptoms. 9 Therefore, the infectivity of patients with 2019-nCoV may last for about 2 weeks. However, whether infectious viral particles from patients do exist at the later stage requires validation.","Coronavirus is an enveloped, positive single-strand RNA virus. It belongs to the Orthocoronavirinae subfamily, as the name, with the characteristic \"crown-like\" spikes on their surfaces. 5 Together with SARS-CoV, bat SARS-like CoV and others also fall into the genus beta-coronavirus. COVID-19 (caused by 2019-nCoV infection) is classified as a fifth-category notifiable communicable disease in Taiwan on January 15, 2019. 12 The genus beta-coronavirus can be divided into several subgroups. The 2019-nCoV, SARS-CoV, and bat SARS-like CoV belong to Abstract: In late December 2019, a previous unidentified coronavirus, currently named as the 2019 novel coronavirus # , emerged from Wuhan, China, and resulted in a formidable outbreak in many cities in China and expanded globally, including Thailand, Republic of Korea, Japan, United States, Philippines, Viet Nam, and our country (as of 2/6/2020 at least 25 countries). The disease is officially named as Coronavirus Disease-2019 (COVID-19, by WHO on February 11, 2020) . It is also named as Severe Pneumonia with Novel Pathogens on January 15, 2019 by the Taiwan CDC, the Ministry of Health and is a notifiable communicable disease of the fifth category. COVID-19 is a potential zoonotic disease with low to moderate (estimated 2%-5%) mortality rate. Person-to-person transmission may occur through droplet or contact transmission and if there is a lack of stringent infection control or if no proper personal protective equipment available, it may jeopardize the first-line healthcare workers. Currently, there is no definite treatment for COVID-19 although some drugs are under investigation. To promptly identify patients and prevent further spreading, physicians should be aware of the travel or contact history of the patient with compatible symptoms. Sarbecovirus, while the MERS-CoV to Merbecovirus. 13 SARS-CoV, MERS-CoV, and 2019-nCoV all cause diseases in humans but each subgroup may have mild different biologic characteristic and virulence. [5] [6] [7] The exact origin, location, and natural reservoir of the 2019-nCoV remain unclear, although it is believed that the virus is zoonotic and bats may be the culprits because of sequence identity to the bat-CoV. 5, 13 According to previous studies on the SARS-and MERS-CoV, epidemiologic investigations, their natural reservoir is bat, while palm civet or raccoon dog may be the intermediate (or susceptible) host for SARS-CoV and the dromedary camel for MERS-CoV. 5, 13 A field study for the SARS-CoV on palm civet ruled out the possibility as the natural reservoir (low positive rate); instead, the prevalence of bat coronavirus among wild life is high and it shares a certain sequence identity with the human SARS-CoV. 14 Therefore, bats are considered the natural host reservoir of SARS-like coronavirus. 13 However, the origin or natural host for the 2019-nCoV is not clear, although it might come from a kind of wild life in the wet market. 1 Theoretically, if people contact or eat the reservoir or infected animal, they could be infected. However, to result in large scaled person-to-person transmission as in the past SARS outbreak, the virus must spread efficiently. Initially, the 2019-CoV outbreak was reported as limited person-to-person transmission and a contaminated source from infected or sick wild animals in the wet market may have been the common origin. 1,2 But more and more evidences came out with clusters of outbreaks among family confirmed the possibility of personto-person transmission. 8, 10, 11, 15, 16 In addition, the involvement of human angiotensin-converting enzyme 2 (hACE2) as the cellular receptor (like SARS) made droplet transmission to the lower respiratory tract possible. 5, 17 Furthermore, contact transmission like SARS is also likely although the survival time in the environment for the 2019-nCoV is not clear at present. Currently, there was no evidence of air-borne transmission. Viral RNAs could be found in nasal discharge, sputum, and sometimes blood or feces. 1, 9, 10, 13, 15 But whether oral-fecal transmission can happen has not yet been confirmed. Once people are infected by the 2019-nCoV, it is believed that, like SARS, there is no infectivity until the onset of symptoms. 15 However, one report describes infection from an asymptomatic contact but the investigation was not solid. 10 The infectious doses for 2019-nCoV is not clear, but a high viral load of up to 10 8 copies/mL in patient's sputum has been reported. 10 The viral load increases initially and still can be detected 12 days after onset of symptoms. 9 Therefore, the infectivity of patients with 2019-nCoV may last for about 2 weeks. However, whether infectious viral particles from patients do exist at the later stage requires validation.","Despite the preceding risk assessment, there have only been approximately 40 documented cases of human infection since the first reported transmission to humans in 1932 . The disproportionality between the number of zoonotic infections and the high seroprevalence of BV in breeding age animals is a function of the BV life cycle. The biology of BV infection in macaques is characterized by a lifelong persistence with infrequent, and usually subclinical, shedding at mucosal surfaces. Although the natural history of BV has not been described in detail, the replication cycle of HSV serves as a precedent (Roizman and Sears, 1993) . Virus is transmitted across a mucosal surface, such as the oral or genital mucosa. Following localized replication in mucosal epithelial cells, the virus is transmitted directly to sensory nerve endings. The prevailing thought is that there is no associated bloodborne stage of infection, except in rare systemic infections (Simon et al., 1993) . The virus particle is carried, by axonal transport, to the dorsal root ganglia where the virus establishes a true latent infection in neurons.","Different respiratory viruses utilise different routes of transmission (Table 2 ). Rhinovirus and respiratory syncytial virus (RSV) are spread by direct hand contact with contaminated skin and environmental surfaces. This is followed by self-inoculation of virus into the nasal mucosa or conjunctiva [6] . Airborne transmission of rhinovirus is also possible, but this depends on the duration of exposure to infected individuals [7] . Transmission of parainfluenza virus (PIV) is by direct person-to-person contact or by large particle aerosol spread. The high rate of infection in childhood, coupled with the frequency of reinfection, suggests that they spread from person to person. There is evidence to suggest that the infectious dose of PIV is small, as two-thirds of volunteers developed flu-like symptoms following low-titre PIV intranasal challenge [8] . RSV is spread by infected respiratory secretions. The major route of transmission appears to be by large particle aerosol or direct contact with self-inoculation. Spread requires either close contact with the infected individual or contamination of the hands followed by introduction into conjunctiva. Influenza tends to spread by small-particle aerosols [9] . The relative efficacy of the various transmission routes under natural conditions for each virus is unknown.","However, data from experimental camel infections conducted in the Middle East suggest that MERS-CoV causes only mild respiratory infection in camels (Adney et al. 2014) despite high levels of seropositivity. It has also been observed that camel calves found shedding MERS-CoV in natural field settings did not have overt clinical symptoms (Hemida et al. 2015a, b; Wernery 2014; Wernery et al. 2015). Furthermore, virus-shedding adult camels sampled at abattoirs did not have overt MERS-CoV clinical symptoms (Hemida et al. 2015a).","If well tracked, early introductions of an emerging pathogen provide a unique opportunity to characterize its transmission, natural history, and the effectiveness of screening. The careful monitoring of cases and low probability of infection from the general community enables inferences, critical to modeling the course of the outbreak, that are difficult to make during a widely disseminated epidemic. In particular, we are able to make assumptions about when and where cases were likely infected that are impossible when the pathogen is widespread. Furthermore, during these early phases, uninfected and asymptomatic contacts are often closely tracked, providing critical information on transmission and natural history. Combined, this data on early introductions can be used to give insights into disease natural history 9 , transmission characteristics 10 , and the unseen burden of infection 11 .","In an analysis of the first 425 confirmed cases of infection, 73% of cases with illness onset between 12 and 22 January reported no exposure to either a wet market or another person with symptoms of a respiratory illness [2]. The lack of reported exposure to another ill person could be attributed to lack of awareness or recall bias, but China\u2019s health minister publicly warned that pre-symptomatic transmission could be occurring [6]. Determining the extent to which asymptomatic or pre-symptomatic transmission might be occurring is an urgent priority, because it has direct implications for public health and hospital infection control. Data on viral shedding dynamics could help in assessing duration of infectiousness. For severe acute respiratory syndrome-related coronavirus (SARS-CoV), infectivity peaked at around 10 days after illness onset [7], consistent with the peak in viral load at around that time [8]. This allowed control of the SARS epidemic through prompt detection of cases and strict isolation. For influenza virus infections, virus shedding is highest on the day of illness onset and relatively higher from shortly before symptom onset until a few days after onset [9]. To date, transmission patterns of 2019-nCoV appear more similar to influenza, with contagiousness occurring around the time of symptom onset, rather than SARS.","Additional work has been focused on understanding the course of infection in camels and related species. Experimental infection of camels leads to mild clinical illness and high loads of viral shedding from nasal discharge.14 Analysis of the upper respiratory tracts of camels has shown the presence of the MERS-CoV receptor, dipeptidyl peptidase 4 expressed in respiratory epithelial cells.14 These experimental results were similar to what has been documented in natural infection of camels with MERS-CoV.8, 15, 16 Alpacas, due to their close genetic relationship to camels, have also been shown under natural settings to be seropositive for MERS-CoV17 and under experimental settings were able to be infected with and shed MERS-CoV.18","There has been a continued flurry of documents and communications emerging at a speed almost equalling that of the spread of the virus. Having had two recent 'near misses', first with the emergence of severe acute respiratory syndrome caused by a novel coronavirus (SARSCoV) in 2002e3 and then the ongoing spread of H5N1 since 1999 (particularly in the Far East), many of us already had guidance prepared. Therein lies a problem, in that swH1N1 is neither SARSCoV nor H5N1. The natural history of these viruses is quite different. It is unlikely that patients with SARS were infectious before they became ill, which is not the case with swH1N1 (and every other influenza virus causing illness in humans). 4 H5N1, on the other hand, does not easily spread from person-to-person, possibly due to the cell receptors it selects to initiate infection.","In our report, the duration of viral shedding from illness onset in Case 1 has persisted for 49 days, which has been the longest in ever reported in symptomatic patients. Previous studies indicated the level and duration of viral shedding is a critical indicator to access the risk of transmission and to guide the isolation of patients as well as predicting the prognosis [5] [6] . In viral infection, prolonged viral shedding was associated with inferior outcome 6 . Interestingly, . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. Given that Case 2 has a history of long-term use of glucocorticoids, which is the high-risk factor for severe infection and progression, overall, the severity of Case 2 was much optimistic than average status in her age group, since it was reported elder people infected SARS-CoV-2 have much worse prognosis 10 .","We model viral spread using a renewal-equation framework [6] , which allows us to model the current incidence of infected individuals (i.e., the rate at which new infections occur in the population) as a function of previous incidence and how infectiousness of an infected individual varies over the course of their infection. We divide incidence i into two categories -i a and i s -corresponding to incidence of asymptomatic and symptomatic cases, respectively. Newly infected individuals that are either asymptomatically or symptomatically infected can transmit the disease to others, but they differ in their intrinsic reproduction numbers, R a and R s , respectively, as well as intrinsic generation-interval distributions [7] , g a (\u03c4 ) and g s (\u03c4 ). Generation intervals, which are defined as the time between when an individual is infected and when that individual infects another person [8] , depend on the natural history of infection: individuals with subclinical infections may have fast clearance and short generation intervals, or slow viral reproduction and long generation intervals (cf. [9] ). The shape of the generation-interval distribution characterizes the relationship between the epidemic growth rate r and the reproduction number [10] .","There are two prominent hallmarks of the persistent phase of RCMV infection: chronic viral shedding and stability of the antiviral immune responses. These characteristics are identical to HCMV. Infected monkeys can remain viuric for years following primary infection, probably for the life of the host (Asher et al., 1974; Swack and Hsiung, 1982) . The frequency of CMV shedding is variable between animals, although some monkeys appear to be constantly shedding infectious virus at the oral and genital mucosa. Historically, shedding has been assayed by culturing virus. More recently, sensitive molecular techniques, such as realtime PCR, have been used to detect and quantify CMV DNA purified from mucosal swabs . Approximately 50% of seropositive monkeys are DNA-positive in mucosal fluids at any one time. Thus, there is active and ongoing virus replication at mucosal surfaces within a persistently infected host. Occasionally, antigen-positive cells can be detected by immunohistochemistry in other tissues, although the tissues are usually histologically normal without an accompanying inflammatory response.","There were clear differences in periods of virus shedding after corticosteroid treatment between the groups of calves primary infected with different BHVl strains, e.g. calves given the Cooper strain had by far the longest virus shedding periods from nose and eye. These differences in virus shedding did, however, not result in marked differences in isotypespecific antibody responses between the groups of calves.","Second, screening depends on whether exposure risk factors exist that would facilitate specific and reasonably sensitive case detection by questionnaire. For COVID-19, there is so far limited evidence for specific risk factors; we therefore assumed that at most 40% of travellers would be aware of a potential exposure. It is plausible that many individuals aware of a potential exposure would voluntarily avoid travel and practice social distancing--if so, the population of infected travellers will be skewed toward those unaware they have been exposed. Furthermore, based on screening outcomes during the 2009 influenza pandemic, we assumed that a minority of infected travellers would self-report their exposure honestly, which led to limited effectiveness in questionnaire-based screening. The confluence of these two factors led to many infected people being fundamentally undetectable in our model. Even under our most generous assumptions about the natural history of COVID-19, the presence of undetectable cases made the greatest contribution to screening failure. Correctable failures, such as missing an infected person with fever or awareness of their exposure risk, played a more minor role.","Phylogenetic analysis clusters MERS-CoV to the same group as bat CoV-HKU4 and bat CoV-HKU5. Bat CoV-HKU4 and MERS-CoV utilize the same host receptor, dipeptidyl peptidase 4 (DPP4), for virus entry 49. RNA-dependent RNA polymerase sequences of MERS-CoV are phylogenetically closer to counterparts in bat beta-CoVs identified from Europe and Africa 50,51. Up to now, no live MERS-CoV can be found in wild bats. MERS-CoV and its closest relative bat CoV-HKU25 share only 87% nucleotide sequence homology 52,53. Thus, bats might not be the immediate reservoir host of MERS-CoV. On the other hand, studies in Middle East have shown that dromedary camels are seropositive for MERS-CoV-specific neutralizing antibodies 54, same as camels of Middle East origin in multiple African countries 55. Live MERS-CoV identical to the virus found in humans was isolated from the nasal swabs of dromedary camels, further indicating that camels serve as the bona fide reservoir host of MERS-CoV 56. It is also noteworthy that generally mild symptoms but massive virus shedding were observed in camels experimentally infected with MERS-CoV 57. Notably, infected camels shed viruses not only through respiratory route but also through fecal-oral route, which is also the main route for virus shedding from bats. However, questions still remain since many confirmed cases of MERS have no contact history with camels prior to symptom onset 58, plausibly ascribed to human-to-human transmission or unknown transmission routes involving unrecognized animal species that harbour MERS-CoV. These merit further investigations.","Since 2001, outbreaks of NiV in Bangladesh and India have occurred almost on an annual basis with a total of 302 cases and 210 human deaths (69.5% case fatality) [22, 23] . In Bangladesh and India, NiV shedding in P. giganteus bats appears to result in direct transmission to humans via consumption of raw date palm sap contaminated with bat excreta (saliva, urine, faeces) without transmission through an intermediate host [24 ,25] . Person to person transmission has also been observed [26, 27] .","The shedding of MERS-CoV was more extensive in the immunosuppressed animals, both in duration as in peak shedding. This suggests that the immune status has direct influence on virus shedding and subsequent potential of transmission. The epidemiological analyses of the 2015 MERS-CoV outbreak in South Korea clearly showed that only the level of MERS-CoV shedding was directly associated with transmission potential. Where spreaders had statistically lower Ct values compared to non-spreaders (25). The persistent MERS-CoV shedding in immunocompromised patients (23) could, therefore, contribute to enhanced nosocomial transmission.","Respiratory syncytial virus (RSV) is a highly successful human pathogen; by 2 years of age, 95% of all children will have been infected [29] . It spreads from person to person or through exposure to contaminated environment surfaces. However, transmission via aerosolised droplets is unlikely because the virus is inactivated in aerosols. Incubation is from a few days to a week. Natural immunity to RSV is incomplete, and reinfection is the rule.","An alternative vaccine, the 248/404/1030/ SH virus was also tested and found to have lower rate of infection and titer of shedding. Additional testing with these attenuated strains showed that increasing the initial vaccine inoculum titer does not substantially increase viral shedding or immunogenicity. Finally, studies in children less than 3 months old showed a comparable level of viral shedding in the presence or absence of maternal antibodies. The young infants had minimal antibody responses, although there were detectable serum levels of IgG and IgA to the G protein. Mucosal antibodies were produced but at far lower levels than are seen in children older than 3 months of age. A second dose of vaccine, the response to which can be used as a surrogate for reinfection, resulted in rare shedding of the virus and no evidence of enhanced RSV illness once infected. These findings suggest that the vaccine may be protective without detectable increases in antibody level. Finally, a NS-2 protein deleted 248/404 virus, a change that may make the virus more susceptible to interferon, has been found to have markedly reduced viral shedding, particularly in seronegative children, when compared to the other attenuated vaccine strains. Although the study of these live-attenuated vaccines against RSV have given limited information about efficacy, they have given significant data to support continued develop of these vaccines.","On 13 January 2020, Thai health authorities reported an imported case in a person in their 60s who had travelled from Wuhan. This person had onset of an upper respiratory illness on 5 January and landed in Bangkok on 8 January, and was screened out by the thermal scanners at the airport. They did not visit the Southern China Seafood Wholesale Market, but reported visiting another wet market in Wuhan. On 16 January, Japanese health authorities reported a confirmed imported case in a person in their 30s who had travelled from Wuhan and landed in Kanagawa on 6 January. Illness onset was on 3 January and the person has since recovered. The person had not visited any wet market in Wuhan, but had visited a close relative who was in hospital in Wuhan with pneumonia. A third case was reported by Thai health authorities on 17 January. This person was in their 70s and had landed in Bangkok on 13 January, reporting an illness onset on 6 January and unclear history of exposure to the market in Wuhan. On 20 January, the fourth exported case from Wuhan, a person in their 30s visiting South Korea, was identified in Seoul. This person reported no previous visit to wet markets in Wuhan nor contact with any other case within 2 weeks before illness onset. The lack of exposure history to wet markets in Wuhan in two of four generally-mild exported cases indicated that there might be a larger number of undetected infections in Wuhan.","The general means for slowing down infections is well-known: distancing, and ultimately quarantine. If contagious persons do not meet susceptible persons anymore, then the virus cannot spread any further. Also, spreading does not necessarily have to be reduced to zero: Once every infected person infects less than one other person, the virus dies out. The general dynamics is captured in the socalled SIR model, with S = susceptible, I = infected, and R = recovered (Kermack, McKendrick, and Walker 1927; R. M. Anderson and May 1979) . Every time a susceptible and an infected person meet, there is a probability that the susceptible person becomes infected. Some time after the infection, the person typically recovers.","The genomic sequence of MERS-CoV was closely related to bat CoVs HKU4 and HKU5 [18]. Bat CoVs that are evolutionarily closer to MERS-CoV, sharing \u223c75% nucleotide sequence homology and using the same DPP4 receptor, were also identified [32]. Although bats are the evolutionary reservoir host and bat CoVs serve as the gene pool of MERS-CoV, humans acquire MERS-CoV from diseased dromedary camels, but not directly from bats. These camels are the natural reservoir host of MERS-CoV. MERS-CoVs isolated from dromedaries are identical to those found in humans. Experimental infection of dromedary camels with MERS-CoV results in mild disease, shedding large quantities of the virus from the upper respiratory tract [33]. In addition, other non-camelid domestic animals in close contact with infected camels, including sheep, goats, a cow, and donkeys, are also infected by MERS-CoV [34]. These domestic animals could also pose a risk to humans and should, therefore, be included in the MERS-CoV surveillance programme.","The natural history of SARS in relation to the viral dynamics of SARS-CoV is poorly understood. SARS is primarily a respiratory disease and the highest concentration of virus can be found in the respiratory tract during the febrile phase [3] . Logically, the infectivity of respiratory secretions at the febrile stage is very high. The infectivity at the incubation period that ranges from 2 -16 days before fever occurs is uncertain [1] . Most patients have fever settled within two weeks, and this is accompanied by resolution of chest symptoms and radiological changes [1, 13] . However, SARS-CoV can still be found in the stool samples by polymerase chain reaction (PCR) after two weeks of convalescence [3] . This indicates a delayed fecal viral shedding and a potential fecal-oral route of transmission. Droplets of SARS-CoV-contaminated sewage in the soil stack extracted by the bathroom exhaust fans might be responsible for the outbreak of SARS among the residents of Amoy Gardens in Hong Kong [see the Hong Kong Department of Health Report (2003) Outbreak of severe acute respiratory syndrome (SARS) at Amoy Gardens, Kowloon Bay, Hong Kong. Main findings of the investigation; http://www.info.gov.hk/dh/ap.htm]. To understand the viral load and infectivity at different stages of SARS, quantification of serial viral titer by realtime PCR to study the viral dynamics in the blood, respiratory secretions and excreta is required. This information will be important in the implementation of public health measures to prevent the spreading of SARS in the community.","The transmission of influenza can be mathematically modeled to help predicting how the virus will spread in a population [27, 28] . People who contract influenza are most infectious between the second and third days after infection, and infectivity lasts for around 10 days [27] . Children are much more infectious than adults, and shed virus from just before they develop symptoms until 2 weeks after infection [27, 29] . For influenza control it is very important to investigate viral shedding and resistant viruses [29] . According to Mitamura and colleagues [29] , viral loads are decreased after the start of antiviral agents, but resistant viruses are detected in some patients. Influenza can be spread by direct transmission when an infected person sneezes mucus into the eyes, nose, or mouth of another person; through people inhaling the aerosols produced by infected people with coughing, sneezing, and spitting; and through hand-to-mouth transmission from contaminated surfaces or direct personal contact [30, 31] . The relative importance of airborne, droplet, and contact transmission of influenza A virus and the efficiency of control measures depends on the inactivation of viruses in different environmental media. Weber and colleagues [31] systematically reviewed information on the environmental inactivation of influenza A viruses and modes of transmission. The airborne route is a potentially important transmission pathway for influenza in indoor environments. The importance of droplet transmission has to be reassessed. Contact transmission can be limited by fast inactivation of influenza virus on hands, and is more dependent on behavioral parameters than airborne transmission. However, the potentially large inocula deposited in the environment through sneezing and the protective effect of nasal mucus on virus survival could make contact transmission a key transmission mode. In the airborne route, it has been demonstrated that the inhalation of just one inhalable droplet (0.5-5 lm in diameter) might be enough to cause an infection [31] . Although a single sneeze releases up to 40,000 droplets [32] , most of these droplets are large and will quickly settle out of the air [31] . The influenza virus can also be transmitted by contaminated surfaces. Successful control of a viral disease requires knowledge of the different vectors that could promote its transmission among hosts. Thomas and colleagues [33] assessed the survival of human influenza viruses on banknotes, given that billions of these notes are exchanged daily worldwide. Banknotes were experimentally contaminated with representative influenza virus subtypes at various concentrations, and survival was tested after different time periods. Influenza A viruses tested by cell culture survived up to 3 days when they were inoculated at high concentrations. The same inoculum in the presence of respiratory mucus showed a striking increase in survival time (up to 17 days). B/Hong Kong/335/2001 virus was still infectious after 1 day when it was mixed with respiratory mucus. When nasopharyngeal secretions of naturally infected children were used, influenza virus survived for at least 48 h in one-third of the cases. The investigators concluded that unexpected stability of influenza virus in this nonbiological environment suggests that unusual environmental contamination should be considered in the setting of pandemic preparedness [33] . Bean and colleagues investigated the transmission of influenza viruses via hands and environmental surfaces; the survival of laboratory-grown influenza A and influenza B viruses on various surfaces was studied. Both influenza A and B viruses survived for 24 to 48 hours on hard, nonporous surfaces such as stainless steel and plastic, but survived for less than 8 to 12 hours on cloth, paper, and tissues. Measurable quantities of influenza A virus were transferred from stainless steel surfaces to hands for 24 hours and from tissues to hands for up to 15 minutes. Virus survived on hands for up to 5 minutes after transfer from the environmental surfaces. Their observations suggest that the transmission of virus from donors who are shedding large amounts could occur for 2 to 8 hours via stainless steel surfaces and for a few minutes via paper tissues. The investigators concluded that the transmission of influenza virus via fomites may be possible under conditions of heavy environmental contamination [34] . However, if the virus is present in mucus, the virus can survive for longer periods [31] .","The international expansion of COVID-19 cases has led to widespread adoption of symptom and risk screening measures, in travel-associated and other contexts, and programs may still be adopted or expanded as source epidemics of COVID-19 emerge in new geographic areas. Using a mathematical model of screening effectiveness, with preliminary estimates of COVID-19 epidemiology and natural history, we estimate that screening will detect less than half of infected travellers in a growing epidemic, and that screening effectiveness will increase marginally as growth of the source epidemic decelerates. We found that two main factors influenced the effectiveness of screening. First, symptom screening depends on the natural history of an infection: individuals are increasingly likely to show detectable symptoms with increasing time since exposure. A fundamental shortcoming of screening is the difficulty of detecting infected individuals during their incubation period, or early after the onset of symptoms, at which point they still feel healthy enough to undertake normal activities or travel. This difficulty is amplified when the incubation period is longer; infected individuals have a longer window in which they may mix socially or travel with low probability of detection.","The increase of nasal IgA antibodies followed the onset of the virus shedding period with several days, suggesting that existing nasal IgA antibodies, which can neutralise BHVI (Madic et al., 1995) ) did not play a major role in curtailing the amount of virus shedding after reinfection or reactivation. This is further substantiated by the finding that no correlation existed between nasal IgA titres at reinfection and onset of corticosteroid treatment on the one hand, and virus shedding periods on the other.","There are three primary ways to transmit the virus, including close person-to-person contact, aerosol transmission, and transmission by touch [21] [22] [23] . The virus is thought to be transmitted to other people by respiratory droplets during coughing or sneezing. Droplet spread can occur when an infected person sneezes or coughs, whereupon virus containing droplets are propelled up to 3 feet through the air and are deposited on the mucous membranes of the mouth, nose, or eyes of persons who are nearby. A recent report suggests that transmission through the ocular surface is also possible [24] . The other avenues for the spread of the virus are shaking hands with an infected person, touching an infected object/surface, frequent touching of the nose or mouth or coming into contact with a patient's excreta. Another avenue is through \"hidden transmission\" [19] , in which asymptomatic infected individuals or carriers unknowingly transmit the virus to unsuspecting contacts.","According to the US Center for Disease Control and Prevention [11] and the European Centre for Disease Prevention and Control [12] , the virus is thought to spread mainly from person-to-person via respiratory droplets transmission: an infected person produces droplets containing viable virus and relays them by sneezing, coughing, or exhaling. The droplets can make contact with the nose, mouth, eyes, or upper respiratory tract of another person through three main important routes (see Fig. 1 ) [13] . The first is an airborne transmission in case of close contact between people (within about 6 feet, about 1.8 m). The second is a direct contact transmission as when two people shake their hands and the contaminated hand then touches a risk area on the second person. The last source is an indirect contact transmission where an infected person touches a surface that is then touched by the second person. This latter route is due to the fact that the SARS-CoV-2 (as other coronaviruses) can survive for several hours on inanimate environments (e.g. objects surfaces) [14] . Although this is not considered the main way the virus spreads, it may be possible that a person can get the virus by touching a surface that has the virus on it and then touching own mouth, nose or eyes.","This Article documents the first known person-to-person transmission of SARS-CoV-2 in the USA. Transmission occurred between close household contacts, from an index travel-associated case who subsequently transmitted the infection to her husband. Their prolonged, unprotected close contact occurred across multiple days early in her illness, before Patient 1 sought clinical care. No additional cases of COVID-19 were identified through active symptom monitoring of several hundred community and health-care personnel contacts, testing of symptomatic PUIs, or screening of a subset of asymptomatic healthcare personnel contacts. These data suggest that personto-person transmission of COVID-19 might be most likely to occur through unprotected, prolonged exposure to a patient with symptomatic COVID-19. Our experience of limited transmission of SARS-CoV-2 differs from that documented in Wuhan, where transmission has been reported to occur across the wider community and in health-care personnel, 6 and from experiences of other similar coronaviruses. [17] [18] [19] The severity of illness, the extent of viral shedding, and timing of exposures to a symptomatic patient might all have contributed to the limited transmission described here. Infection control measures within the hospital setting and an aggressive public health response might also have prevented further exposures.","The virus is also frequently detected in urine, feces, or throat specimens of patients, and thus can be transmitted from person to person through contact with the blood or secretions of patients. 12 Several outbreaks of family clusters of SFTS have also provided evidence of person-to-person transmission. 8, 13 Recently, a novel bunyavirus was detected in two patients with a history of tick bite in the USA, whose clinical features were similar to those of SFTS, suggesting that SFTS has become an emerging zoonosis worldwide. 14 ","China, emphasis on these measures is likely to rise in an attempt to prevent community spread 261 of the virus in new geographic areas. Using a mathematical model of screening with preliminary 262 estimates of nCoV epidemiology and natural history, we found that screening will in the best 263 case only detect less than half of infected travellers. We found that two main factors influenced 264 the effectiveness of screening. First, symptom screening depends on the natural history of an 265 infection: individuals are increasingly likely to show detectable symptoms with increasing time 266 since exposure. A fundamental challenge of screening is that many infected individuals will 267 travel during their incubation period, a point at which they still feel healthy enough to travel but 268 are simultaneously most difficult to detect. This effect is amplified when the incubation period is 269 longer; infected individuals have a longer window in which they may travel with low probability of 270 detection. Second, screening depends on whether exposure risk factors exist that would 271 facilitate specific and reasonably sensitive case detection by questionnaire. For nCoV, there is 272 so far limited evidence for specific risk factors; we therefore assumed that at most 40% of 273 travellers would be aware of a potential exposure, and that a minority would self-report their 274 exposure honestly, which led to limited effectiveness in questionnaire-based screening. The 275","It is however likely that immunosuppressed patients may be prone to acquiring the virus at higher risk due to its high efficiency in transmission. The virus shedding has been noted not only in respiratory specimens but also in serum and stool. Importantly, viral shedding can occur for days for weeks furtively in asymptomatic carrier individuals especially children (3, 9, 10) and fecal shedding has been noted in patients without diarrhea.(10) Significant environmental contamination has been noted, including wash-basin, toilet bowl and air outlet fan surfaces in hospitalized patients.(11) Thus, it is prudent to advise transplant recipients to ardently practice mitigation strategies such as social distancing, sanitization, hand hygiene and avoidance of areas known to harbor potentially infected individuals. These recommendations extend to their care providers as well.","In conclusion, we describe the genetic stability of the MERS-CoV in a strain from the recent Jeddah outbreak. Although reassuring, this finding should not limit the level of awareness regarding the increased number of cases in the Arabian Peninsula reported recently and the potential evolution and more efficient transmission of the virus. A WHO committee recently concluded that the conditions for a Public Health Emergency of International Concern have not yet been met. Nevertheless, important gaps in current knowledge about MERS-CoV exist. More investigations to clarify the natural reservoir and modes of transmission are necessary. Persistence of virus shedding in patients' secretions and the effect of immune status and antiviral therapy together with the implementation of appropriate infection control measures are of paramount importance in limiting further spread of this potentially lethal virus.","HCMV is species-specific and will not grow in the NHPs available for study. This limits experimental investigations to tissue culture settings and natural history studies in humans, leaving many experimental questions unanswered. However, the NHP models are ideally suited to fill the experimental void concerning many critical aspects of HCMV natural history and to develop novel immunological and chemotherapeutic strategies that can either prevent infection or limit disease.","The kinetics of SARS-CoV-2 viral load have not yet been well characterised in large numbers of patients. Prolonged nasopharyngeal viral shedding was reported in a series of 18 patients from Singapore, with a median of 12 days between first and last positive samples and an initial large decline in viral load followed by a slower decay of residual low-level virus (8) . Similar kinetics were observed in 17 patients from China, where results were stratified by site tested (nose/throat) suggesting quantitatively greater and more prolonged shedding from the nose (9) . The kinetics of shedding in this case match this pattern, with more prolonged nasal shedding (Figure) .","As previously mentioned SARS virus downregulates cellular expression of ACE2 [102]. Binding of the SARS spike protein induced ADAM-17-dependent shedding of ACE2 N-terminal domain [103] (Figure 3). This shedding has been reported by different groups to be both essential for viral replication [104] and unnecessary [97]. The SARS virus undergoes clathrin-dependent endocytosis upon receptor binding; this process internalises both the SARS virus and its receptor further clearing ACE2 from the cell membrane (Figure 3) and hence allowing enhanced (and damaging) reactivity towards circulating Ang II. In contrast to ectodomain shedding, the cytoplasmic domain of ACE2 appears to play no role in the regulation of internalisation [105]. ","In the absence of vaccines and specific treatment, the only available public health tools to control persontoperson transmittable diseases are isolation and quarantine, social distancing, and community containment measures. 10 Isolation is the separation of ill people from non infected people, and usually occurs in hospital settings, but could also be done at home for mild infections. 11 For isolation to be successful in preventing transmission, case detection should be early-ie, before the onset of viral shedding or at least before the onset of peak viral shedding. For SARS, viral loads peaked at 6-11 days after onset of illness for nasopharyngeal aspirates, enabling early isolation before transmission. 12 The number of secondary cases from an infected patient was clearly reduced if the infected patient was isolated within 4 days after onset of symptoms. 13 For SARS, a highly sensitive case definition was used with a focus on fever or respiratory symptoms, and an epidemiological link (contact or travel history). All suspected patients were isolated until SARS was ruled out. Implementing optimal isolation by itself was modelled to be more costeffective than implementing suboptimal isolation and quarantine together. 14 Secondary household transmission was low in Singapore (6\u00b72%), indicative of rapid detection and isolation of patients. Similarly, in Toronto, secondary attack rate in households was 10%, with a linear association between secondary attack rate and the time that the index patient spent at home after symptom onset. 15 In Singapore, healthcare associated transmission accounted for more than 90% of all cases. 16 Once full measures were in place, almost all patients were promptly isolated before secondary transmission had occurred. The outbreak in Singapore was propagated by five superspreading events, 16 including three super spreading events as a result of atypical clinical manifestations of SARS. 17 Quarantine involves movement restriction, ideally combined with medical observation during the quarantine period, of close contacts of infected patients during the incubation period. 18 The premise for successful quarantine is prompt and comprehensive contact tracing of each and every confirmed patient. Quarantine can take place at home or in designated places such as hotels, and both of these options were used during the SARS epidemic. Quarantined contacts had to record their temperatures, and were visited or telephoned daily by a member of the public healthcare team. If the contact developed symptoms, they were investigated at a designated healthcare facility. The principle is that if the person under quarantine developed illness, that person would not have any close contacts to spread the disease, effectively reducing the R\u2080 of the outbreak to less than 1. As an example of the magnitude of efforts taken, Toronto Public Health investigated 2132 potential cases of SARS and identified 23 103 contacts as requiring quarantine. 19 Legally enforceable quarantine orders were issued to contacts. Police made spot checks in Hong Kong whereas video cameras were installed at the home of each contact in Singapore. 16, 20 Once it is no longer feasible to identify all infectious individuals and their contacts in the attempt to slow the spread of disease, a possible next step is to apply communitywide containment measures. Community wide containment is an intervention that is applied to an entire community, city, or region, designed to reduce personal interactions. 10 These interventions range from measures to encourage personal responsibility to identify disease, increase social distancing among community members including cancellation of public gatherings, and finally implement community quarantine. 11 Enforcement of communitywide contain ment measures is far more complex than isolation or quarantine because of the larger number of people involved. China best exemplified this largescale quarantine by declaring epidemic zones and placing people under collective quarantine in villages, cities, or institutions. 21 In April 2003, the Chinese authorities gained full control of all activities to combat SARS, with guidelines and control measures that were national, unambiguous, rational, and widely followed, under central guidance. The stringent control measures included school closures and closures of all universities and public places, as well as the cancellation of the public holiday in May. Immediately, the R\u2080 decreased greatly and consistently. 22 In May, 2003, China locked down Beijing and closed more than 3500 public places in an effort to curb community spread.","With more than 1,100 species spanning 17 families, it is estimated that bats (order Chiroptera) comprise over 20% of all mammalian species. Their dispersion over much of the globe probably enhances their potential to act as reservoirs for pathogens, some of which are extremely virulent and potentially lethal to other animals and humans, including SARS-CoV48,49. Bats' natural roosting behaviours, in combination with ecological pressures that select for synanthropy, have brought bats closer to humans and to animals that live in proximity to humans, probably increasing the chances of bat-to-animal and bat-to-human transmission48,50. In fact, such a scenario has been proposed for the transmission of SARS-CoV-related coronaviruses from bats to humans: the bats roosted in or near open markets that sold civets in China; viruses were transmitted to civets via faecal and/or oral shedding; and humans handled civets and raw or improperly cooked civet meat, thus completing the transmission chain from bat to human. Alternatively, bats might have directly transmitted the virus to humans via shedding, incidentally co-infecting the civets. There is evidence in support of this hypothesis, as a genetically reconstructed R. sinicus bat SARS-CoV-related coronavirus was able to infect primate cells, mouse cells that expressed human ACE2 molecules and mice used to model SARS-CoV infection, and it was able to produce cross-neutralizing antibodies in these mice51.","CoVs can transmit across species barriers. SARS-CoV originated from bats of the Hipposideridae family, using palm civets as intermediary hosts before dissemination to humans [15, 16] . The earliest patients infected with SARS-CoV-2 in Wuhan ultimately caused the epidemic known as COronaVIrus Disease 2019 (COVID-2019). Some of these patients had a history of contact with a wholesale seafood market in the early stages, suggesting animal-to-person spread. Subsequently, a large number of patients reportedly did not have exposure to the markets, suggesting the development of person-to-person spread [17] [18] [19] [20] .","The routes by which the different respiratory viruses spread from person to person are variable and include combinations of contact, droplet, and aerosol transmission. For example, rhinovirus and respiratory syncytial virus (RSV) are primarily spread by direct contact with contaminated skin and environmental surfaces followed by self-inoculation of virus onto the nasal mucosa or conjunctiva. Other viruses, such as measles and varicella-zoster viruses, spread as small-particle aerosols. Other viruses may spread by means of larger-particle aerosols over short distances (1 m). The relative importance of the various transmission routes under natural conditions for each virus varies and in many cases is unknown. ","For survivors, the median duration of viral shedding was 20\u00b70 days (IQR 17\u00b70-24\u00b70) from illness onset, but the virus was continuously detectable until death in nonsurvivors (table 2; figure 1 ). The shortest observed duration of viral shedding among survivors was 8 days, whereas the longest was 37 days. Among 29 patients who received lopinavir/ritonavir and were discharged, the median time from illness onset to initiation of antiviral treatment was 14\u00b70 days (IQR 10\u00b70-17\u00b70) and the median duration of viral shedding was 22\u00b70 days (18\u00b70-24\u00b70). The median duration of viral shedding was 19\u00b70 days (17\u00b70-22\u00b70) in patients with severe disease status and 24\u00b70 days (22\u00b70-30\u00b70) in patients with critical disease status.","Fecal testing for feline coronaviruses by real time RT-PCR is not only a good way to detect shedding, but also a good way to quantitate the level and frequency of shedding. Real time RT-PCR is commercially available and highly accurate if appropriately performed. However, the presence of inhibitors needs to be taken into consideration and can affect quantitative measurements of viral levels (Dye et al., 2008) . Large amounts of virus are shed in the feces for many weeks, and even months, after initial infection, but with time and lack of re-exposure most cats will stop shedding (Pedersen et al., 2008) . However, some cats can shed at high levels for prolonged periods of time and some cats that have stopped shedding become susceptible to reinfection (Pedersen et al., 2008) .","For the large fraction of cases, camels serve as a primary source of infection. Greater than 90% of dromedary camels in the Arabian Peninsula27-30 and North Africa31 are seropositive or actively shedding virus - that suggests a high level of susceptibility to infection. Camels develop a self-limited upper respiratory infection marked by high viral excretion that can exceed 107 PFU/ml.32 Other camelids can serve as natural hosts. Alpacas housed in proximity to camels have high seropositivity rates33 demonstrating the opportunity for additional reservoirs of infection. The global trade in exotic animals such as palm civets served as the vector for transmission of SARS-CoV34 and should provide caution regarding animal-related spread of MERS-CoV.","The diagnostic criteria for SARS were based on a list of clinical features suggested by the World Health Organization (WHO) and the Centers for Disease Control and Prevention (CDC) during the initial phase of the epidemic. According to the WHO criteria, a suspected case was defined as a person presenting after 1 November 2002 who had a history of fever &gt;38\u00b0C, with cough or difficulty breathing, and had close contact with a person who was a suspected or probable case of SARS, or had a history of traveling to or residing in an area with transmission of SARS within 10 days before the onset of symptoms. In addition, a person with an unexplained acute respiratory illness resulting in death, with epidemiological exposure similar to that described above, but on whom no autopsy was performed, also fulfilled the clinical criteria of suspected SARS."],"title":["Chapter 16 Emerging and Reemerging Viral Diseases","Seasonality of infectious diseases and severe acute respiratory syndrome\u2013what we don't know can hurt us","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","14 Emerging and Reemerging Infectious Disease Threats","What Have We Learned About Middle East Respiratory Syndrome Coronavirus Emergence in Humans? A Systematic Literature Review","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","The outbreak of COVID-19: An overview","The outbreak of COVID-19: An overview","CHAPTER 34 Virology Research","The common cold: a review of the literature","Camel production systems in Ethiopia: a review of literature with notes on MERS-CoV risk factors","Epidemiology and Transmission of COVID-19 in Shenzhen China: Analysis of 391 cases and 1,286 of their close contacts","Epidemiological research priorities for public health control of the ongoing global novel coronavirus (2019-nCoV) outbreak","Diversity of Middle East respiratory syndrome coronaviruses in 109 dromedary camels based on full-genome sequencing, Abu Dhabi, United Arab Emirates","H1N1 influenza is here","A special case of COVID-19 with long duration of viral shedding for 49 days","The time scale of asymptomatic transmission affects estimates of epidemic potential in the COVID-19 outbreak","CHAPTER 34 Virology Research","Isotype-specific antibody responses to bovine herpesvirus 1 in sera and mucosal secretions of calves after experimental reinfection and after reactivation","Estimated effectiveness of symptom and risk screening to prevent the spread of COVID-19","Zoonotic origins of human coronaviruses","Bats and their virome: an important source of emerging viruses capable of infecting humans","Pathogenicity and Viral Shedding of MERS-CoV in Immunocompromised Rhesus Macaques","The common cold: a review of the literature","Current research on respiratory viral infections: Fifth International Symposium","Real-time tentative assessment of the epidemiological characteristics of novel coronavirus infections in Wuhan, China, as at 22 January 2020","Mobility traces and spreading of COVID-19","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","Coronavirus in severe acute respiratory syndrome (SARS)","Severe Childhood Respiratory Viral Infections","Estimated effectiveness of symptom and risk screening to prevent the spread of COVID-19","Isotype-specific antibody responses to bovine herpesvirus 1 in sera and mucosal secretions of ca
