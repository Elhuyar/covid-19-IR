54735852892739,0.0045037945026193795,0.004406553181328672,0.00431966656728798,0.004176166050885993,0.004090842294008443,0.004034279713521117,0.004013332192257425,0.003931239926774648,0.0037920876913901543,0.0037328383453760685,0.0036272446957697924,0.0035951520160179768,0.0035726399555876913,0.003500349710631622,0.0034794772787726325,0.003469502000598875,0.0034158333957410207,0.003410581613947107,0.0033791196683718968,0.003370118067634609,0.0032869590004047677,0.0032860034804980467,0.003201508873233539,0.0031408300642788516,0.00302415643697409,0.003],"scr":[1.0,0.383,0.352,0.324,0.311,0.297,0.286,0.28,0.28,0.258,0.246,0.242,0.22,0.176,0.168,0.163,0.153,0.151,0.115,0.114,0.112,0.109,0.107,0.097,0.088,0.083,0.078,0.069,0.064,0.061,0.06,0.055,0.047,0.043,0.037,0.035,0.034,0.029,0.028,0.028,0.024,0.024,0.022,0.022,0.017,0.017,0.012,0.008,0.001,0.0],"text":["The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","The World Health Organization currently recommends that governments scale up testing for COVID-19 infection. We performed health economic analyses projecting whether the additional costs from screening would be offset by the avoided costs with hospitalizations. We analysed Portuguese COVID-19 data up until the 22nd March 2020, and estimated the additional number of cases that would be detected if different testing rates and frequencies of positive results would have been observed. We projected that, in most scenarios, the costs with scaling up COVID-19 tests would be lower than savings with hospitalization costs, rendering large scale testing cost-saving.","Global gene expression analysis is beginning to move from the laboratories of basic investigators to large-scale clinical trials. The potential of this technology to improve diagnosis and tailored treatment of human disease may soon be realised, now that several comprehensive studies have demonstrated the utility of gene expression profiles for the classification of tumours into distinct, clinically relevant subtypes and the prediction of clinical outcomes. In addition, new data from the emerging proteomics platforms add another layer of molecular information to the study of human disease, as scientists attempt to catalogue a complete inventory of the proteins encoded by the genome and to establish a 'biosignature' profile of human health and disease. As a result, it is anticipated that, together, these technologies will facilitate the comprehensive study of genes, gene products and signalling pathways so that the objective of personalised molecular medicine can be achieved. This paper...","Outbreaks of infection can be devastating for individuals and societies. In this review, we examine the applications of new high-throughput sequencing approaches to the identification and characterization of outbreaks, focusing on the application of whole-genome sequencing (WGS) to outbreaks of bacterial infection. We describe traditional epidemiological analysis and show how WGS can be informative at multiple steps in outbreak investigation, as evidenced by many recent studies. We conclude that high-throughput sequencing approaches can make a significant contribution to the investigation of outbreaks of bacterial infection and that the integration of WGS with epidemiological investigation, diagnostic assays and antimicrobial susceptibility testing will precipitate radical changes in clinical microbiology and infectious disease epidemiology in the near future. However, several challenges remain before WGS can be routinely used in outbreak investigation and clinical practice.","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","The ongoing pandemic of 2019-nCov (COVID-19) coronavirus has made reliable epidemiological modeling an urgent necessity. Unfortunately, most of the existing models are either too fine-grained to be efficient or too coarse-grained to be reliable. Here we propose a computationally efficient hybrid approach that uses SIR model for individual cities which are in turn coupled via empirical transportation networks that facilitate migration among them. The treatment presented here differs from existing models in two crucial ways: first, self-consistent determination of coupling parameters so as to maintain the populations of individual cities, and second, the incorporation of distance dependent temporal delays in migration. We apply our model to Indian aviation as well as railway networks taking into account populations of more than 300 cities. Our results project that through the domestic transportation, the significant population is poised to be exposed within 90 days of the onset of epidem...","Since its emergence and detection in Wuhan, China in late 2019, the novel coronavirus SARS-CoV-2 has spread to nearly every country around the world, resulting in hundreds of thousands of infections to date. The virus was first detected in the Pacific Northwest region of the United States in January, 2020, with subsequent COVID-19 outbreaks detected in all 50 states by early March. To uncover the sources of SARS-CoV-2 introductions and patterns of spread within the U.S., we sequenced nine viral genomes from early reported COVID-19 patients in Connecticut. Our phylogenetic analysis places the majority of these genomes with viruses sequenced from Washington state. By coupling our genomic data with domestic and international travel patterns, we show that early SARS-CoV-2 transmission in Connecticut was likely driven by domestic introductions. Moreover, the risk of domestic importation to Connecticut exceeded that of international importation by mid-March regardless of our estimated impact...","The first cases of COVID-19 in France were detected on January 24, 2020. The number of screening tests carried out and the methodology used to target the patients tested do not allow for a direct computation of the actual number of cases and the mortality rate. In this note, we develop a 'mechanistic-statistical' approach coupling a SIR ODE model describing the unobserved epidemiological dynamics, a probabilistic model describing the data acquisition process and a statistical inference method. The objective of this model is not to make forecasts but to estimate the actual number of people infected with COVID-19 during the observation window in France and to deduce the mortality rate associated with the epidemic. Main results. The actual number of infected cases in France is probably much higher than the observations: we find here a factor x15 (95%-CI: 4-33), which leads to a 5.2/1000 mortality rate (95%-CI: 1.5/1000-11.7/1000) at the end of the observation period. We find a R0 of 4.8, ...","Abstract Due to serotype variations among different avian infectious bronchitis viruses isolated in Tunisia since 2000, protection of chicks, especially broiler flocks, with Mass H120 vaccine often fails. Therefore, association of CR88 (793B type) with H120 vaccines was used for better response. Challenge experiments were then conducted to evaluate tracheal and renal cross-protection in chickens immunized via nasal and eye drops. Conferred protection was measured by clinical signs and macroscopic lesions observed, based on scores attributed according to their severities. The results showed a low protection conferred by H120 alone, as vaccination did not reduce tracheal and kidney lesions (70% scored as 3) after TN20/00 virus challenge, which also led to 10% mortality. Conversely, the challenge results indicated that the combination of the 2 strains (H120/CR88) allow high protection. Based on the results of the challenge experiments, a vaccination protocol coupling CR88 to H120 was appl...","The sudden outbreak of severe acute respiratory syndrome (SARS) in 2002 prompted the establishment of a global scientific network subsuming most of the traditional rivalries in the competitive field of virology. Within months of the SARS outbreak, collaborative work revealed the identity of the disastrous pathogen as SARS-associated coronavirus (SARS-CoV). However, although the rapid identification of the agent represented an important breakthrough, our understanding of the deadly virus remains limited. Detailed biological knowledge is crucial for the development of effective countermeasures, diagnostic tests, vaccines and antiviral drugs against the SARS-CoV. This article reviews the present state of molecular knowledge about SARS-CoV, from the aspects of comparative genomics, molecular biology of viral genes, evolution, and epidemiology, and describes the diagnostic tests and the anti-viral drugs derived so far based on the available molecular information.","BACKGROUND: Coronavirus can cross the species barrier and infect humans with a severe respiratory syndrome. SARS-CoV-2 with potential origin of bat is still circulating in China. In this study, a prediction model is proposed to evaluate the infection risk of non-human-origin coronavirus for early warning. METHODS: The spike protein sequences of 2666 coronaviruses were collected from 2019 Novel Coronavirus Resource (2019nCoVR) Database of China National Genomics Data Center on Jan 29, 2020. A total of 507 human-origin viruses were regarded as positive samples, whereas 2159 non-human-origin viruses were regarded as negative. To capture the key information of the spike protein, three feature encoding algorithms (amino acid composition, AAC; parallel correlation-based pseudo-amino-acid composition, PC-PseAAC and G-gap dipeptide composition, GGAP) were used to train 41 random forest models. The optimal feature with the best performance was identified by the multidimensional scaling method, ...","Abstract Porcine epidemic diarrhoea virus (PEDV), belongs to the genus Alphacoronavirus in the family Coronaviridae and causes severe diarrhoea, vomiting, dehydration and high mortality in seronegative newborn piglets. Thus, a precise and rapid diagnosis of PEDV infection is important for the application of control measures to limit viral dissemination. In this investigation, a monoclonal antibodies (MAbs)-based competitive enzyme-linked immunosorbent assay (ELISA) for detecting antibodies against PEDV was developed and validated. The diagnostic performance of the test was evaluated by receiver operating characteristic (ROC) analysis using a panel of 829 known sera collected from different commercial pig farms, with or without a history of PED presence and from experimentally infected pigs. The competitive ELISA showed excellent diagnostic performance and discriminatory power with high sensitivity (Se) and specificity (Sp) values (Se = 96.5%, 95% IC 94.1\u201398.1; Sp = 98.2%, 95% IC 96.3\u20139...","Countries across the world observed dramatic rises in COVID-19 cases and deaths in March 2020. In the United States, delays in the availability of diagnostic testing have prompted questions about the extent of unobserved community transmission. Using a simulation model informed by reported cases and deaths, we estimated that tens of thousands of people (median: \u200b22,876, 95% posterior predictive interval: 7,451 - 53,044) were infected by the time a national emergency was declared. Our results also indicate that fewer than 10% of locally acquired, symptomatic infections in the US were detected throughout much of late February. These results point to the need for immediate, large-scale efforts to mitigate the impacts of SARS-CoV-2 on the US.","During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","AbstractDuring its first month, the recently emerged 2019 Wuhan novel coronavirus (2019-nCoV) has already infected many thousands of people in mainland China and worldwide and took hundreds of lives. However, the swiftly spreading virus also caused an unprecedentedly rapid response from the research community facing the unknown health challenge of potentially enormous proportions. Unfortunately, the experimental research to understand the molecular mechanisms behind the viral infection and to design a vaccine or antivirals is costly and takes months to develop. To expedite the advancement of our knowledge we leverage the data about the related coronaviruses that is readily available in public databases, and integrate these data into a single computational pipeline. As a result, we provide a comprehensive structural genomics and interactomics road-maps of 2019-nCoV and use these information to infer the possible functional differences and similarities with the related SARS coronavirus. ...","","As of March 5, 2020, there has been sustained local transmission of coronavirus disease 2019 (COVID-19) in Hong Kong, Singapore, and Japan.1 Containment strategies seem to have prevented smaller transmission chains from amplifying into widespread community transmission. The health systems in these locations have generally been able to adapt,2 , 3 but their resilience could be affected if the COVID-19 epidemic continues for many more months and increasing numbers of people require services. We outline some of the core dimensions of these resilient health systems4 and their responses to the COVID-19 epidemic. First, after variable periods of adaptation, the three locations took actions to manage the outbreak of a new pathogen. Surveillance systems were readjusted to identify potential cases while public health staff identified their contacts. National laboratory networks developed diagnostic tests once the COVID-19 genetic sequences were published5 and laboratory testing capacity was inc...","BACKGROUND Limited data exist on how SARS-CoV-2 enters and spreads in the general population. METHODS We used two strategies for SARS-CoV-2 testing: targeted testing of high-risk individuals (n=4,551) and a population screening (n=5,502). We sequenced SARS-CoV-2 from 340 individuals. RESULTS On March 22 2020, 528 had tested positive for SARS-CoV-2 in the targeted testing (11.6%) and 50 in the population screening (0.9%); approximately 0.2% of the Icelandic population. Large fractions of positives had travelled outside Iceland (38.4% and 34.0%). Fewer under 10 years old were positive than those older: 2.8% vs. 12.3% for targeted testing (P=1.6e-9) and 0.0% vs. 1.0% for population screening (P=0.031). Fewer females were positive in the targeted testing than males (9.5% vs. 14.6%, P=6.8e-9). SARS-CoV-2 came from eight clades, seven A clades and one B clade. The clade composition differed between the testing groups and changed with time. In the early targeted testing, 65.0% of clades were ...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a virus that causes severe respiratory illness in humans, which eventually results in the current outbreak of novel coronavirus disease (COVID-19) around the world. The research community is interested to know what are the hotspots in coronavirus (CoV) research and how much is known about COVID-19. This study aimed to evaluate the characteristics of publications involving coronaviruses as well as COVID-19 by using a topic modeling analysis. Methods: We extracted all abstracts and retained the most informative words from the COVID-19 Open Research Dataset, which contains all the 35,092 pieces of coronavirus related literature published up to March 20, 2020. Using Latent Dirichlet Allocation modeling, we trained an eight-topic model from the corpus. We then analyzed the semantic relationships between topics and compared the topic distribution between COVID-19 and other CoV infections. Results: Eight topics emerge...","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","BACKGROUND: Coronaviruses (CoVs) are large ribonucleic acid (RNA) viruses causing primarily respiratory disease in humans. A novel human coronavirus, subsequently named middle east respiratory syndrome coronavirus (MERS-CoV), was first reported in Saudi Arabia in September of 2012. With increasing numbers of infections and deaths from MERS-CoV, development of a rapid and reliable kit was crucial to prevent further spread of MERS-CoV. OBJECTIVES: In this study, we present two real-time reverse-transcription polymerase chain reaction (rRT-PCR) assays for in-house rapid and sensitive diagnostic testing of MERS-CoV, detecting the regions upstream of the envelope gene (upE) and open reading frame (ORF) 1b, respectively, for initial screening and final confirmation of MERS-CoV infection, as recommended by the world health organization (WHO). MATERIALS AND METHODS: In this experimental study, acquiring patient samples was difficult; thus, according to WHO recommendations and standard protocol...","To control the spread of Corona Virus Disease (COVID-19), screening large numbers of suspected cases for appropriate quarantine and treatment is a priority. Pathogenic laboratory testing is the diagnostic gold standard but it is time consuming with significant false negative results. Fast and accurate diagnostic methods are urgently needed to combat the disease. Based on COVID-19 radiographical changes in CT images, we aimed to develop a deep learning method that could extract COVID-19's graphical features in order to provide a clinical diagnosis ahead of the pathogenic test, thus saving critical time for disease control. Methods:We collected 1,119 CT images of pathogen-confirmed COVID-19 cases along with those previously diagnosed with typical viral pneumonia. We modified the Inception transfer-learning model to establish the algorithm, followed by internal and external validation. Results: The internal validation achieved a total accuracy of 89.5% with specificity of 0.88 and sensiti...","Since the first report of COVID-19 from Wuhan China, the virus has rapidly spread across the globe now presently reported in 177 countries with positive cases crossing 400 thousand and rising. In the current study, prediction is made for highly infected countries by a simple and novel method using only cumulative positive cases reported. The rate of infection per week (R_w) coefficient delineated three phases for the current COVID-19 pandemic. All the countries under study have passed Phase 1 and are currently in Phase 2 except for South Korea which is in Phase 3. Early detection with rapid and large-scale testing helps in controlling the COVID-19 pandemic. Staying in Phase 2 for longer period would lead to increase in COVID-19 positive cases.","The complete genome of a novel coronavirus was sequenced directly from the cloacal swab of a Canada goose that perished in a die-off of Canada and Snow geese in Cambridge Bay, Nunavut, Canada. Comparative genomics and phylogenetic analysis indicate it is a new species of Gammacoronavirus, as it falls below the threshold of 90% amino acid similarity in the protein domains used to demarcate Coronaviridae. Additional features that distinguish the genome of Canada goose coronavirus include 6 novel ORFs, a partial duplication of the 4 gene and a presumptive change in the proteolytic processing of polyproteins 1a and 1ab.","Our understanding of human disease and potential therapeutics is improving rapidly. In order to take advantage of these developments it is important to be able to identify disease markers. Many new high-throughput genomics and proteomics technologies are being implemented to identify candidate disease markers. These technologies include protein microarrays, next-generation DNA sequencing and mass spectrometry platforms. Such methods are particularly important for elucidating the repertoire of molecular markers in the genome, transcriptome, proteome and metabolome of patients with diseases such as cancer, autoimmune diseases, and viral infections, resulting from the disruption of many biological pathways. These new technologies have identified many potential disease markers. These markers are expected to be valuable to achieve the promise of truly personalized medicine.","ABSTRACTSevere Acute Respiratory Syndrome Coronavirus 2 is rapidly spreading around the world. There is no existing vaccine or proven drug to prevent infections and stop virus proliferation. Although this virus is similar to human and animal SARS- and MERS-CoVs the detailed information about SARS-CoV-2 proteins structures and functions is urgently needed to rapidly develop effective vaccines, antibodies and antivirals. We applied high-throughput protein production and structure determination pipeline at the Center for Structural Genomics of Infectious Diseases to produce SARS-CoV-2 proteins and structures. Here we report the high-resolution crystal structure of endoribonuclease Nsp15/NendoU from SARS-CoV-2 \u2013 a virus causing current world-wide epidemics. We compare this structure with previously reported models of Nsp15 from SARS and MERS coronaviruses.","A newly identified novel coronavirus (SARS-CoV-2) is causing pneumonia-associated respiratory syndrome across the world. Epidemiology, genomics, and pathogenesis of the SARS-CoV-2 show high homology with that of SARS-CoV. Current efforts are focusing on development of specific antiviral drugs. Therapeutic neutralizing antibodies (NAbs) against SARS-CoV-2 will be greatly important therapeutic agents for the treatment of coronavirus disease 2019 (COVID-19). Herein, the host immune responses against SARS-CoV discussed in this review provide implications for developing NAbs and understanding clinical interventions against SARS-CoV-2. Further, we describe the benefits, challenges and considerations of NAbs against SARS-CoV-2. Although many challenges exist, NAbs still offer a therapeutic option to control the current pandemic and the possible re-emergence of the virus in the future, and their development therefore remains a high priority.","Abstract Analyses of turkey coronavirus (TCoV), an enteric disease virus that is highly similar to infectious bronchitis virus (IBV) an upper-respiratory tract disease virus in chickens, were conducted to determine the adaptive potential, and genetic changes associated with emergence of this group 3 coronavirus. Strains of TCoV that were pathogenic in poults and nonpathogenic in chickens did not adapt to cause disease in chickens. Comparative genomics revealed two recombination sites that replaced the spike gene in IBV with an unidentified sequence likely from another coronavirus, resulting in cross-species transmission and a pathogenicity shift. Following emergence in turkeys, TCoV diverged to different serotypes through the accumulation of mutations within spike. This is the first evidence that recombination can directly lead to the emergence of new coronaviruses and new coronaviral diseases, emphasizing the importance of limiting exposure to reservoirs of coronaviruses that can serv...","Summary The Zika epidemic in the Americas has challenged surveillance and control. As the epidemic appears to be waning, it is unclear whether transmission is still ongoing, which is exacerbated by discrepancies in reporting. To uncover locations with lingering outbreaks, we investigated travel-associated Zika cases to identify transmission not captured by reporting. We uncovered an unreported outbreak in Cuba during 2017, a year after peak transmission in neighboring islands. By sequencing Zika virus, we show that the establishment of the virus was delayed by a year and that the ensuing outbreak was sparked by long-lived lineages of Zika virus from other Caribbean islands. Our data suggest that, although mosquito control in Cuba may initially have been effective at mitigating Zika virus transmission, such measures need to be maintained to be effective. Our study highlights how Zika virus may still be \u201csilently\u201d spreading and provides a framework for understanding outbreak dynamics. Vi...","The Coronavirus Disease 2019 (COVID-19) epidemic emerged in Wuhan, China, spread nationwide and then onto half a dozen other countries between December 2019 and early 2020. The implementation of unprecedented strict quarantine measures in China has kept a large number of people in isolation and affected many aspects of people\u2019s lives. It has also triggered a wide variety of psychological problems, such as panic disorder, anxiety and depression. This study is the first nationwide large-scale survey of psychological distress in the general population of China during the COVID-19 epidemic.","The world was shocked in early 2003 when a pandemic of severe acute respiratory syndrome (SARS) was imminent. The outbreak of this novel disease, caused by a novel coronavirus (the SARS-coronavirus), hit hardest in the Asian Pacific region, though eventually it spread to five continents. The speed of the spread of the SARS epidemic was unprecedented due to the highly efficient intercontinental transportation. An international collaborative effort through the World Health Organization (WHO) has helped to identify the aetiological agent about 1 month after the onset of the epidemic. The power of molecular biology and bioinformatics has enabled the complete decoding of the viral genome within weeks. Over 1000 publications on the phylogeny, epidemiology, genomics, laboratory diagnostics, antiviral, immunization, pathogenesis, clinical disease, and management accumulated within just 1 year. Although the exact animal reservoir of virus and how it evolved into a human pathogen are still obscu...","Abstract Severe acute respiratory syndrome (SARS) is a newly emerging infectious disease caused by a novel coronavirus (SARS-CoV), which has overwhelmed more than 30 countries claiming nearly 8400 cases with over 800 fatalities. Thanks to the unprecedented international collaboration, the whole-genomes of SARS-CoVs were successfully deciphered shortly after the identification of the causative pathogen for outbreak of SARS in southern China, in 2003. Hitherto, the SARS-CoV, as a viral paradigm of emerging infectious entities, has been extensively studied that has ranged from epidemiology, molecular virology/immunology to structural genomics. Also, several lines of breakthroughs have been record-brokenly obtained, that included the finding of ACE2, a functional receptor for the SARS-CoV, solution of the 3CLpro structure, a first crystal structure of SARS-related macromolecules, revealing of bats as natural reservoirs for SARS-like viruses and the possible involvement of civet cats in the...","The apparent early success in China's large-scale intervention to control the COVID-19 epidemic has led to interest in whether other countries can replicate it as well as concerns about a resurgence of the epidemic if or when China relaxes the interventions. In this paper we look at the impact of a single short-term intervention on an epidemic. We see that if an intervention cannot be sustained long-term, it has the greatest impact if it is imposed once infection levels have become large enough that there is an appreciable number of infections present. For minimising the total number infected it should start close to the peak so that there is no rebound once the intervention is stopped, while to minimise the peak prevalence, it should start earlier, allowing two peaks of comparable size rather than one very large peak. In populations with distinct subgroups, synchronized interventions are less effective than targeting the interventions in each sub-population separately. We do not attem...","Due to the limitation of rapid development of specific antiviral drug or vaccine for novel emerging viruses, an accurate and rapid diagnosis is a key to manage the virus spread. We developed an efficient and rapid method with high specificity for the Middle East Respiratory Syndrome coronavirus (MERS-CoV), based on one-pot reverse transcription loop-mediated isothermal amplification (one-pot RT-LAMP). A set of six LAMP primers [F3, B3, FIP, BIP, LF (Loop-F), and LB (Loop-B)] were designed using the sequence of nucleocapsid (N) gene with optimized RT-LAMP enzyme conditions: 100 U M-MLV RTase and 4 U Bst polymerase, implying that the reaction was able to detect four infectious viral genome copies of MERS-CoV within a 60 min reaction time period. Significantly, EvaGreen dye has better signal read-out properties in one-pot RT-LAMP reaction and is more compatible with DNA polymerase than SYBR green I. Isothermally amplified specific N genes were further evaluated using field-deployable micr...","Novel Corona virus (COVID-19 or 2019-nCoV) is an emerging global health concern that requires a rapid diagnostic test. Quantitative reverse transcription PCR (qRT-PCR) is currently the standard for COVID-19 detection; however, Reverse Transcription Loop-Mediated Isothermal Amplification (RT-LAMP) may allow for faster and cheaper field based testing at point-of-risk. The objective of this study was to develop a rapid screening diagnostic test that could be completed in under 30 minutes. Simulated patient samples were generated by spiking serum, urine, saliva, oropharyngeal swabs, and nasopharyngeal swabs with a portion of the COVID-19 nucleic sequence. The samples were tested using RT-LAMP as well as by conventional qRT-PCR. Specificity of the RT-LAMP was evaluated by also testing against other related coronaviruses. RT-LAMP specifically detected COVID-19 in simulated patient samples. This test was performed in under 30 minutes. This approach could be used for monitoring of exposed indi...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","Currently, Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2, formerly known as 2019-nCoV, the causative pathogen of Coronavirus Disease 2019 (COVID-19)) has rapidly spread across China and around the world, causing an outbreak of acute infectious pneumonia. No specific anti-virus drugs or vaccines are available for the treatment of this sudden and lethal disease. The supportive care and non-specific treatment to ameliorate the symptoms of the patient are the only options currently. At the top of these conventional therapies, greater than 85% of SARS-CoV-2 infected patients in China are receiving Traditional Chinese Medicine (TCM) treatment. In this article, relevant published literatures are thoroughly reviewed and current applications of TCM in the treatment of COVID-19 patients are analyzed. Due to the homology in epidemiology, genomics, and pathogenesis of the SARS-CoV-2 and SARS-CoV, and the widely use of TCM in the treatment of SARS-CoV, the clinical evidence showing th...","A symptom-based mass screening and testing intervention (MSTI) can identify a large fraction of infected individuals during an infectious disease outbreak. China is currently using this strategy for the COVID-19 outbreak. However, MSTI might lead to increased transmission if not properly implemented. We investigate under which conditions MSTI is beneficial.","Social mixing patterns are crucial in driving transmission of infectious diseases and informing public health interventions to contain their spread. Age-specific social mixing is often inferred from surveys of self-recorded contacts which by design often have a very limited number of participants. In addition, such surveys are rare, so public health interventions are often evaluated by considering only one such study. Here we report detailed population contact patterns for United Kingdom based self-reported contact data from over 36,000 volunteers that participated in the massive citizen science project BBC Pandemic. The amount of data collected allows us generate fine-scale age-specific population contact matrices by context (home, work, school, other) and type (conversational or physical) of contact that took place. These matrices are highly relevant for informing prevention and control of new outbreaks, and evaluating strategies that reduce the amount of mixing in the population (su...","Before the lock-down of Wuhan/Hubei/China, on January 23rd 2020, a large number of individuals infected by COVID-19 moved from the epicenter Wuhan and the Hubei province due to the Spring Festival, resulting in an epidemic in the other provinces including the Shaanxi province. The epidemic scale in Shaanxi was comparatively small and with half of cases being imported from the epicenter. Based on the complete epidemic data including the symptom onset time and transmission chains, we calculate the control reproduction number (1.48-1.69) in Xian. We could also compute the time transition, for each imported or local case, from the latent, to infected, to hospitalized compartment, as well as the effective reproduction number. This calculation enables us to revise our early deterministic transmission model to a stochastic discrete epidemic model with case importation and parameterize it. Our model-based analyses reveal that the newly generated infections decay to zero quickly; the cumulative...","The emergence of severe acute respiratory syndrome coronavirus (SARS-CoV) in 2002 and Middle East respiratory syndrome coronavirus (MERS-CoV) in 2012 has generated enormous interest in the biodiversity, genomics and cross-species transmission potential of coronaviruses, especially those from bats, the second most speciose order of mammals. Herein, we identified a novel coronavirus, provisionally designated Rousettus bat coronavirus GCCDC1 (Ro-BatCoV GCCDC1), in the rectal swab samples of Rousettus leschenaulti bats by using pan-coronavirus RT-PCR and next-generation sequencing. Although the virus is similar to Rousettus bat coronavirus HKU9 (Ro-BatCoV HKU9) in genome characteristics, it is sufficiently distinct to be classified as a new species according to the criteria defined by the International Committee of Taxonomy of Viruses (ICTV). More striking was that Ro-BatCoV GCCDC1 contained a unique gene integrated into the 3\u2019-end of the genome that has no homologs in any known coronaviru...","Abstract Human coronavirus, hCoV-19, is highly pathogenic with severe pneumonia associated with rapid virus replication. Arising in Wuhan China December 2019, the current COVID-19 epidemic has rapidly grown with person-to-person infection expanding to become a global health emergency now on pandemic scale. In mitigation of this current COVID-19 pandemic, according to Anderson et al. 2020 [1], governments will not be able to minimise both deaths from COVID-19 and the economic impact of viral spread. Keeping mortality as low as possible will be the highest priority for individuals; hence governments must put in place measures to ameliorate the inevitable economic downturn. The current global picture shows small chains of transmission in many countries and large chains resulting in extensive spread in a few countries, such as Italy, Iran, South Korea, and Japan. Most countries are likely to have spread of COVID-19, at least in the early stages, before any mitigation measures have an impac...","We present here the design of the Mechanical Ventilator Milano (MVM), a novel mechan- ical ventilator designed for mass scale production in response to the COVID-19 pandemics, to compensate for the dramatic shortage of such ventilators in many countries. This venti- lator is an electro-mechanical equivalent of the old, reliable Manley Ventilator. Our design is optimized to permit large sale production in short time and at a limited cost, relying on off-the-shelf components, readily available worldwide from hardware suppliers. Operation of the MVM requires only a source of compressed oxygen (or compressed medical air) and electrical power. The MVM control and monitoring unit can be connected and networked via WiFi so that no additional electrical connections are necessary other than the connection to the electrical power. At this stage the MVM is not a certified medical device. Construction of the first proto- types is starting with a team of engineers, scientists and computing experts....","Abstract Background An ongoing epidemic of respiratory diseases caused by a novel coronavirus (COVID 2019, SARS-CoV2) started in Wuhan, Hubei, in China at the end of December 2019. The French government decided to repatriate the 337 French nationals living in Wuhan and place them in quarantine in their home country. We decided to test them all for SARS-Cov2 twice in order to reduce anxiety among the population and decision-makers. Methods We investigated the presence of SARS-CoV-19 in asymptomatic carriers by testing all repatriated patients within the first 24 h of their arrival in France and at day 5. Viral RNA was extracted from pooled nasal and oropharyngeal swab fluids or sputum in the absence of nasal/oropharyngeal swabs. Detection of SARS-CoV-2 RNA was then carried out using several real-time reverse transcription (RT)-PCR assays. Results We tested 337 passengers at day 0 and day 5. All the tests for SARS-CoV2 were negative. By optimising the sampling process, sending samples se...","Severe acute respiratory syndrome (SARS) was the first natural disaster that challenged the Chinese people at the beginning of the twenty-first century. It was caused by a novel animal coronavirus, never recognized or characterized before. This SARS coronavirus (SARS-CoV) exploited opportunities provided by \u2018wet markets\u2019 in southern China to adapt to the palm civet and human. Under the positive selection pressure of human host, certain mutated lineages of the virus became readily transmissible between humans and thus caused the epidemic of 2002\u20132003. This review will provide first-hand information, particularly from Guangdong, China, about the initial epidemiology, the identification of the aetiological agent of the disease, the molecular evolution study of the virus, the finding of SARS-like CoV in horseshoe bats and the mechanistic analysis for the cross-host tropism transition. The substantial scientific contributions made by the Chinese scientists towards understanding the virus an...","Background: False negative results of SARS-CoV-2 nucleic acid detection pose threats to COVID-19 patients and medical workers alike. Objective: To develop multivariate models to determine clinical characteristics that contribute to false negative results of SARS-CoV-2 nucleic acid detection, and use them to predict false negative results as well as time windows for testing positive. Design: Retrospective Cohort Study (Ethics number of Tongji Hospital: No. IRBID: TJ-20200320) Setting: A database of outpatients in Tongji Hospital (University Hospital) from 15 January 2020 to 19 February 2020. Patients: 1,324 outpatients with COVID-19 Measurements: Clinical information on CT imaging reports, blood routine tests, and clinic symptoms were collected. A multivariate logistic regression was used to explain and predict false negative testing results of SARS-CoV-2 detection. A multivariate accelerated failure model was used to analyze and predict delayed time windows for testing positive. Result...","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Background The outbreak of novel coronavirus disease 2019 (COVID-19) started in the city of Wuhan, China, with a period of rapid initial spread. Transmission on a regional and then national scale was promoted by intense travel during the holiday period of the Chinese New Year. We studied the variation in transmission of COVID-19, locally in Wuhan, as well as on a larger spatial scale, among different cities and even among provinces in mainland China. Methods In addition to reported numbers of new cases, we have been able to assemble detailed contact data for some of the initial clusters of COVID-19. This enabled estimation of the serial interval for clinical cases, as well as reproduction numbers for small and large regions. Findings We estimated the average serial interval was 4.8 days. For early transmission in Wuhan, any infectious case produced as many as four new cases, transmission outside Wuhan was less intense, with reproduction numbers below two. During the rapid growth phase ...","Governments around the world are responding to the novel coronavirus (COVID-19) pandemic with unprecedented policies designed to slow the growth rate of infections. Many actions, such as closing schools and restricting populations to their homes, impose large and visible costs on society. In contrast, the benefits of these policies, in the form of infections that did not occur, cannot be directly observed and are currently understood through process-based simulations. Here, we compile new data on 936 local, regional, and national anti-contagion policies recently deployed in the ongoing pandemic across localities in China, South Korea, Iran, Italy, France, and the United States (US). We then apply reduced-form econometric methods, commonly used to measure the effect of policies on economic growth, to empirically evaluate the effect that these anti-contagion policies have had on the growth rate of infections. In the absence of any policy actions, we estimate that early infections of COVI..."],"title":["Towards a genomics-informed, real-time, global pathogen surveillance system","Is scaling-up COVID-19 testing cost-saving?","Genomic and proteomic approaches for studying human cancer: Prospects for true patient-tailored therapy","Genomics and outbreak investigation: from sequence to consequence","Application of mass spectrometry to molecular diagnostics of viral infections","Multi-city modeling of epidemics using spatial networks: Application to 2019-nCov (COVID-19) coronavirus in India","Coast-to-coast spread of SARS-CoV-2 in the United States revealed by genomic epidemiology","Mechanistic-statistical SIR modelling for early estimation of the actual number of cases and mortality rate from COVID-19","Evaluation of protection conferred by a vaccination program based on the H120 and CR88 commercial vaccines against a field variant of avian infectious bronchitis virus","Molecular Advances in Severe Acute Respiratory Syndrome-associated Coronavirus (SARS-CoV)","Using the spike protein feature to predict infection risk and monitor the evolutionary dynamic of coronavirus","Development and validation of a monoclonal antibody-bas
