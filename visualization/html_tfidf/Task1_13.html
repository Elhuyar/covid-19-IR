factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","Background: The overall objective of this rapid overview of reviews (overview hereafter) was to identify evidence from systematic reviews (SRs) for infection control and prevention practices for adults aged 60 years and older in long-term care settings. Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, biorxiv.org/medrxiv.org, clinicaltrials.gov and the Global Infectious Disease Epidemiology Network (GIDEON) were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AMSTAR 2) were carried out by single reviewers. Results: A total of 6 SRs published between 1999 and 2018 were identified and included in the overview. The SRs included between 1 and 37 primary studies representing between 140 to 908 patients. All of the primary studies included in the SRs were carried out in long-term care facilities (LTCF) and examined pharmacological, non-pharmacological, or combined interventions. One high quality SR fou...","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","Personal protective equipment (PPE), including surgical masks and N95 respirators, is crucially important to the safety of both patients and medical personnel, particularly in the event of infectious pandemics. As the incidence of Coronavirus Disease (COVID-19) is increasing exponentially in the United States and worldwide, healthcare provider demand for these necessities is currently outpacing supply. As such, strategies to safely expand the lifespan of the supply of medical equipment are critically important. In the recent days, weeks, and months, in the midst of the current pandemic, there has been a concerted effort to identify viable ways to conserve Personal Protective Equipment, including sterilization after use. Some hospitals have already begun using UV-C light to sterilize N95 respirators, but many lack the space or equipment to implement existing protocols. In this study, we outline a procedure by which N95 respirators may be sterilized using ultraviolet (UV) radiation in bi...","Background Transmission of Middle East respiratory syndrome-coronavirus (MERS-CoV) among health care workers (HCWs) and patients has been documented with mortality rate approximating 36%. We propose advanced infection control measures (A-IC) used in conjunction with basic infection control measures (B-IC) help reduce pathogen transmission. B-IC include standard and transmission-based precautions. A-IC are initiatives implemented within our center to enhance effectiveness of B-IC. Objective Study effectiveness of combining B-IC and A-IC to prevent transmission of MERS-CoV to HCWs. Methods A retrospective observational study was undertaken. A-IC measures include administrative support with daily rounds; infection control risk assessment; timely screening, isolation, and specimen analysis; collaboration; epidemic planning; stockpiling; implementation of contingency plans; full personal protective equipment use for advanced airway management; use of a real-time electronic isolation flaggin...","Importance A large number of healthcare workers (HCWs) were infected by SARS-CoV-2 during the ongoing outbreak of COVID-19 in Wuhan, China. Hospitals are significant epicenters for the human-to-human transmission of the SARS-CoV-2 for HCWs, patients, and visitors. No data has been reported on the details of hospital environmental contamination status in the epicenter of Wuhan. Objective To investigate the extent to which SARS-CoV-2 contaminates healthcare settings, including to identify function zones of the hospital with the highest contamination levels and to identify the most contaminated objects, and personal protection equipment (PPE) in Wuhan, China. Design A field investigation was conducted to collect the surface swabs in various environments in the hospital and a laboratory experiment was conducted to examine the presence of the SARS-CoV-2 RNA. Setting Six hundred twenty-six surface samples were collected within the Zhongnan Medical Center in Wuhan, China in the mist of the CO...","Abstract Background The safety of performing spinal anaesthesia for both patients and anaesthetists alike in the presence of active infection with the novel coronavirus disease 2019 (COVID-19) is unclear. Here, we report the clinical characteristics and outcomes for both patients with COVID-19 and the anaesthetists who provided their spinal anaesthesia. Methods Forty-nine patients with radiologically confirmed COVID-19 for Caesarean section or lower-limb surgery undergoing spinal anaesthesia in Zhongnan Hospital, Wuhan, China participated in this retrospective study. Clinical characteristics and perioperative outcomes were recorded. For anaesthesiologists exposed to patients with COVID-19 by providing spinal anaesthesia, the level of personal protective equipment (PPE) used, clinical outcomes (pulmonary CT scans), and confirmed COVID-19 transmission rates (polymerase chain reaction [PCR]) were reviewed. Results Forty-nine patients with COVID-19 requiring supplementary oxygen before sur...","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","BACKGROUND: Cases of emerging infectious diseases, including H5N1 influenza, H7N9 influenza, and Middle East Respiratory Syndrome, have been reported in recent years, and the threat of pandemic outbreaks persists. In Japan, primary care is the frontline against emerging infectious diseases in communities. Although the importance of pandemic preparedness in primary care has been highlighted previously, few studies have thus far investigated the preparedness among primary care practices (PCPs) or differences in the preparedness of different institutional settings. We examined PCP preparedness and response to the 2009 influenza pandemic in Japan, and explored the role of a pandemic preparedness plan during the pandemic. METHODS: We used a survey questionnaire to assess how well individual PCPs in Okinawa, Japan, were prepared for the 2009 influenza pandemic. The questionnaire was mailed to all eligible PCPs (N = 465) in Okinawa, regardless of their institutional setting. In addition, we a...","","Abstract We argue that enhanced Traffic Control Bundling (eTCB) can interrupt the community-hospital-community transmission cycle, thereby limiting COVID-19\u2019s impact. Enhanced TCB is an expansion of the traditional TCB that proved highly effective during Taiwan\u2019s 2003 SARS outbreak. TCB\u2019s success derived from ensuring that Health Care Workers (HCWs) and patients were protected from fomite, contact and droplet transmission within hospitals. Although TCB proved successful during SARS, achieving a similar level of success with the COVID-19 outbreak requires adapting TCB to the unique manifestations of this new disease. These manifestations include asymptomatic infection, a hyper-affinity to ACE2 receptors resulting in high transmissibility, false negatives, and an incubation period of up to 22 days. Enhanced TCB incorporates the necessary adaptations. In particular, eTCB includes expanding the TCB transition zone to incorporate a new sector \u2013 the quarantine ward. This ward houses patients...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","A possible threat in the ophthalmology clinic While the 2019-nCoV transmission route is still unknown, countries have been preparing measures based on past experiences with coronaviruses namely SARS-CoV and MERS-CoV. These viruses transmit primarily through droplets and other bodily secretions. In the ophthalmology practice, healthcare workers may be particularly susceptible to these infections. Firstly, ophthalmologists are extremely reliant on physical examination during patient consultation. Of particular concern is the proximity between the patient and ophthalmologist during the slit lamp microscope examination. It has been shown that droplets from a cough or sneeze can be propelled for up to 6?m [8], a range that definitely encompasses the distance between the patient and ophthalmologist. Secondly, during the SARS-CoV epidemic, clinical reports have suggested tears as a medium of infection. In a case series by Loon et al., it was shown that viral RNA of the SARS-CoV can be detecte...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","The current COVID-19 pandemic has led to a dramatic shortage of masks and other personal protective equipment (PPE) in hospitals around the globe. One component of PPE that is in particular demand are disposable N95 face masks. To alleviate this, many methods of N95 mask sterilization have been studied and proposed with the hope of being able to safely reuse masks. Two major considerations must be made when re-sterilizing masks: (1) the sterilization method effectively kills pathogens, penetrating into the fibers of the mask, and (2) the method does not degrade the operational integrity of the N95 filters. We studied Cobalt-60 gamma irradiation as a method of effective sterilization without inducing mask degradation. Significant literature exists supporting the use of gamma radiation as a sterilization method, with viral inactivation of SARS-CoV reported at doses of at most 10 kGy, with other studies supporting 5 kGy for many types of viruses. However, concerns have been raised about t...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract The World has changed dramatically since the COVID-19 pandemic began. Together with our social, occupational, and personal life, the new corona virus poses novel challenges for all physicians, including dermatologists. Despite the virus not being dermatotropic, several skin conditions have emerged, mainly as a result of prolonged contact to personal protective equipment and excessive personal hygiene. Pressure injury, contact dermatitis, itch, pressure urticaria, and exacerbation of pre-existing skin diseases, including seborrheic dermatitis and acne, have been described. We have focused on the dermatologic aspects of COVID-19 infection, so that dermatologist may be aware of the skin complications and the preventive measures to be taken in the COVID-19 pandemic.","Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","In a patient with acute respiratory illness (cough, sputum production, chest pain, and/or dyspnea), the need for chest imaging depends on the severity of illness, age of the patient, clinical history, physical and laboratory findings, and other risk factors. Chest radiographs seem warranted when one or more of the following are present: age \u2265 40; dementia; a positive physical examination; hemoptysis; associated abnormalities (leukocytosis, hypoxemia); or other risk factors, including coronary artery disease, congestive heart failure, or drug-induced acute respiratory failure. Chest CT may be warranted in complicated cases of severe pneumonia and in febrile neutropenic patients with normal or nonspecific chest radiographic findings. Literature on the indications and usefulness of radiologic studies for acute respiratory illness in different clinical settings is reviewed.","Background The Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2) was first reported in China, which caused a respiratory disease known as Coronavirus Disease 2019 (COVID-19). Since its discovery, the virus has spread to over 100 countries and claimed more than 4000 deaths. This study aimed to assess the effectiveness and cost-effectiveness of various response public health measures. Method The stochastic agent-based model was used to simulate the process of COVID-19 outbreak in scenario I (imported one case) and II (imported four cases) with a series of public health measures, involving the personal protection, isolation-and-quarantine, gathering restriction, and community containment. The virtual community was constructed following the susceptible-latent-infectious-recovered framework. The epidemiological and economic parameters derived from the previous literature and field investigation. The main outcomes included avoided infectors, cost-effectiveness ratios (CERs), and i...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","Abstract This document outlines recommendations for physiotherapy management for COVID-19 in the acute hospital setting. It includes: recommendations for physiotherapy workforce planning and preparation; a screening tool for determining requirement for physiotherapy; and recommendations for the selection of physiotherapy treatments and personal protective equipment. It is intended for use by physiotherapists and other relevant stakeholders in the acute care setting caring for adult patients with suspected and/or confirmed COVID-19.","Fifteen years ago, United Nations world leaders defined millenium development goal 4 (MDG 4): to reduce under-5-year mortality rates by two-thirds by the year 2015. Unfortunately, only 27 of 138 developing countries are expected to achieve MDG 4. The majority of childhood deaths in these settings result from reversible causes, and developing effective pediatric emergency and critical care services could substantially reduce this mortality. The Ebola outbreak highlighted the fragility of health care systems in resource-limited settings and emphasized the urgent need for a paradigm shift in the global approach to healthcare delivery related to critical illness. This review provides an overview of pediatric critical care in resource-limited settings and outlines strategies to address challenges specific to these areas. Implementation of these tools has the potential to move us toward delivery of an adequate standard of critical care for all children globally, and ultimately decrease globa...","In late December 2019, a previous unidentified coronavirus, currently named as the 2019 novel coronavirus#, emerged from Wuhan, China, and resulted in a formidable outbreak in many cities in China and expanded globally, including Thailand, Republic of Korea, Japan, United States, Philippines, Viet Nam, and our country (as of 2/6/2020 at least 25 countries). The disease is officially named as Coronavirus Disease-2019 (COVID-19, by WHO on February 11, 2020). It is also named as Severe Pneumonia with Novel Pathogens on January 15, 2019 by the Taiwan CDC, the Ministry of Health and is a notifiable communicable disease of the fifth category. COVID-19 is a potential zoonotic disease with low to moderate (estimated 2%-5%) mortality rate. Person-to-person transmission may occur through droplet or contact transmission and if there is a lack of stringent infection control or if no proper personal protective equipment available, it may jeopardize the first-line healthcare workers. Currently, ther...","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","Abstract Introduction Rapid worldwide spread of Coronavirus Disease 2019 (COVID-19) has resulted in a global pandemic. Objective This review article provides emergency physicians with an overview of the most current understanding of COVID-19 and recommendations on the evaluation and management of patients with suspected COVID-19. Discussion Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2), the virus responsible for causing COVID-19, is primarily transmitted from person-to-person through close contact (approximately 6 ft) by respiratory droplets. Symptoms of COVID-19 are similar to other viral upper respiratory illnesses. Three major trajectories include mild disease with upper respiratory symptoms, non-severe pneumonia, and severe pneumonia complicated by acute respiratory distress syndrome (ARDS). Emergency physicians should focus on identifying patients at risk, isolating suspected patients, and informing hospital infection prevention and public health authorities. Patien...","Summary Severe Acute Respiratory Syndrome (SARS) emerged recently as a new infectious disease that was transmitted efficiently in the healthcare setting and particularly affected healthcare workers (HCWs), patients and visitors. The efficiency of transmission within healthcare facilities was recognised following significant hospital outbreaks of SARS in Canada, China, Hong Kong, Singapore, Taiwan and Vietnam. The causative agent of SARS was identified as a novel coronavirus, the SARS coronavirus. This was largely spread by direct or indirect contact with large respiratory droplets, although airborne transmission has also been reported. High infection rates among HCWs led initially to the theory that SARS was highly contagious and the concept of \u2018super-spreading events\u2019. Such events illustrated that lack of infection control (IC) measures or failure to comply with IC precautions could lead to large-scale hospital outbreaks. SARS was eventually contained by the stringent application of I...","Background: Controlling the transmission of respiratory infections such as influenza and COVID-19 is a critical public health priority. Non-pharmaceutical intervention policies such as community quarantines, closures and travel bans are often implemented in emergencies but many of them are disruptive and difficult to maintain for extended periods of time. A promising alternative recommended by the CDC for influenza is requiring individuals showing fever symptoms to remain isolated at home until they are fever-free for at least one day, but there is limited evidence to support the effectiveness of such symptom-based isolation policies. Methods: Here we introduce a computational model of symptom-based isolation that accounts for the timing of symptoms, viral shedding and the population structure. It was validated on outbreaks of influenza in schools and modified to account for COVID-19. It was then used to estimate the outbreak curves and the attack rates (the proportion of the populatio...","Background Despite available recommendations on infection control for severe acute respiratory syndrome (SARS), information is limited on actual practices in Asian hospitals during the epidemic. We describe practices observed by mobile SARS containment teams (mobile teams) during outbreak investigations. Methods We retrospectively summarized infection control practices observed in hospitals visited by mobile teams in the Lao People's Democratic Republic (PDR), Taiwan, and Thailand, during March and April 2003. Results Mobile teams investigated 22 reports of SARS in 20 hospitals (1, 5, and 14 hospitals in Lao PDR, Taiwan, and Thailand, respectively). Facilities ranged from urban hospitals with negative-pressure isolation rooms and high-efficiency particulate air filtration to rural hospitals with patient rooms open to outside air circulation and intermittent running water. At the time of mobile team visits, 5 (25%) hospitals implemented infection control practices consistent with World ...","The Diamond Princess (DP) cruise ship was put under quarantine offshore Yokohama, Japan, after a passenger who disembarked in Hong Kong was confirmed as a COVID-19 case. We performed whole genome sequencing of SARS-CoV-2 directly from PCR-positive clinical specimens and conducted a haplotype network analysis of the outbreak. All tested isolates exhibited a transversion at G11083T, suggesting that SARS-CoV-2 dissemination on the DP originated from a single introduction event before the quarantine started. Although further spreading might have been prevented by quarantine, some progeny clusters were linked to transmission through mass-gathering events in the recreational areas and direct transmission among passengers who shared cabins during the quarantine. This study demonstrates the usefulness of haplotype network analysis in identifying potential infection routes.","Summary Background We investigated the temporal progression of the clinical, radiological, and virological changes in a community outbreak of severe acute respiratory syndrome (SARS). Methods We followed up 75 patients for 3 weeks managed with a standard treatment protocol of ribavirin and corticosteroids, and assessed the pattern of clinical disease, viral load, risk factors for poor clinical outcome, and the usefulness of virological diagnostic methods. Findings Fever and pneumonia initially improved but 64 (85%) patients developed recurrent fever after a mean of 8.9 (SD 3.1) days, 55 (73%) had watery diarrhoea after 7.5 (2.3) days, 60 (80%) had radiological worsening after 7.4 (2.2) days, and respiratory symptoms worsened in 34 (45%) after 8.6 (3.0) days. In 34 (45%) patients, improvement of initial pulmonary lesions was associated with appearance of new radiological lesions at other sites. Nine (12%) patients developed spontaneous pneumomediastinum and 15 (20%) developed acute resp...","Severe Acute Respiratory Syndrome (SARS) not only paralysed economic activities in SARS-affected cities, it also affected sporting activities. SARS was identified in Hong Kong in late February 2003 and the WHO issued a global alert on 12 March, 2003. The incubation period of SARS is usually 4\u20136 days and patients commonly present with high fever (temperature &gt;38\u00b0C), dry cough, chills and rigor, dyspnoea and diarrhoea. Although a specific antiviral agent and vaccines for SARS are not available at the time of writing, a standard treatment protocol for SARS has been developed. The average mortality rate is about 16% in Hong Kong. The coronavirus is a common pathogen for upper respiratory tract infection and is the most probable pathogen for SARS. Transmission methods may, therefore, be similar for both these infections. Transmission is possible when aerosolised viral particles come into contact with the susceptible host\u2019s mucous membrane, most commonly the nose, but also the mouth and eyes...","The impact of COVID-19 pandemic on the global health and world's economy have been profound and unseen since the Spanish flu of 1918-19. As of now, many countries have been severely affected, partly because of slow responses to the crisis, ill-preparedness of their health system, and the fragile health infrastructure and the shortage of protective equipment. This note evaluates various scenarios, based on an estimation of number of identified and unidentified infected cases, and examines the effectiveness of different policy responses to contain this pandemic. Our result, based on an estimation of the model for Iran, show that in many instances the number of unidentified cases, including asymptomatic individuals, could be much bigger than the reported numbers. The results confirm that in such circumstances, social distancing alone cannot be an effective policy unless a large portion of the population confine themselves for an extended period of time, which is not only difficult to impl...","Abstract Timeliness is a critical issue in preventing the spread of emerging/notifiable infectious diseases, such as severe acute respiratory syndrome (SARS) or avian influenza (bird flu). Current computerized surveillance systems in many countries have demonstrated their usefulness in detecting specified communicable-diseases. However, the off-line, daily or weekly data reporting mode induces a time lag in data collection, transmission, processing, and responses. This paper proposes an on-line real-time mechanism, named EDICTS, for emerging/notifiable infectious diseases control, tracking and surveillance. It is based on the on-line health IC card system and works at the registration process of primary care practices and emergency departments. Hence, should a disease defined by CDC (Center for disease control) be detected at the registration station, EDICTS responds in real time. Note that EDICTS is a mechanism; it is CDC that determines the policy and activates it. A prototype is des...","Italy recorded its first case of confirmed acute respiratory illness because of coronavirus on February 18, 2020, soon after the initial reports in China. Since that time, Italy and nations throughout the world have adopted very stringent and severe measures to protect populations from spread of infection. Despite these measures, the number of infected people is growing exponentially, with a significant number of patients developing acute respiratory insufficiency. Endoscopy departments face significant risk for diffusion of respiratory diseases that can be spread via an airborne route, including aspiration of oral and fecal material via endoscopes. The purpose of this article is to discuss the measures, with specific focus on personal protection equipment and dress code modalities, implemented in our hospital to prevent further dissemination of COVID-19 infection.","Background: Community responses are important for outbreak management during the early phase when non-pharmaceutical interventions are the major preventive options. Therefore, this study aims to examine the psychological and behavioral responses of the community during the early phase of the COVID-19 epidemic in Hong Kong. Method: A cross-sectional online survey was launched within 36 hours after confirmed COVID-19 cases were first reported. Councilors of all 452 district council constituency areas were approached for survey dissemination. Respondent demographics, anxiety level, risk perception, sources to retrieve COVID-19 information, actual adoption and perceived efficacy of precautionary measures were collected. Result: Analysis from 1715 complete responses indicated high perceived susceptibility (89%) and high perceived severity (97%). Most respondents were worried about COVID-19 (97%), and had their daily routines disrupted (slightly/greatly: 98%). The anxiety level, measured by ...","Estimates suggest that COVID-19 will stress bed capacity, equipment, and health care personnel in U.S. hospitals in ways not previously experienced. How can health systems prepare to care for a large influx of patients with this disease?","Abstract The current coronavirus disease 2019 (COVID-19) pneumonia pandemic, caused by the severe acute respiratory syndrome 2 (SARS-CoV-2) virus, is spreading globally at an accelerated rate, with a basic reproduction number (R0) of 2 \u2013 2.5, indicating that 2 \u2013 3 persons will be infected from an index patient. A serious public health emergency, it is particularly deadly in vulnerable populations and communities in which healthcare providers are insufficiently prepared to manage the infection. As of March 16, 2020, there are more than 180,000 confirmed cases of COVID-19 worldwide, with over 7,000 related deaths. The SARS-CoV-2 virus has been isolated from asymptomatic individuals, and affected patients continue to be infectious two weeks after cessation of symptoms. The substantial morbidity and socioeconomic impact have necessitated drastic measures across all continents, including nationwide lockdowns and border closures. Pregnant women and their fetuses represent a high-risk populat...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","OBJECTIVE: To assess the public health risk to Singapore posed by the Middle East respiratory syndrome (MERS) outbreak in the Republic of Korea in 2015. METHODS: The likelihood of importation of MERS cases and the magnitude of the public health impact in Singapore were assessed to determine overall risk. Literature on the epidemiology and contextual factors associated with MERS coronavirus infection was collected and reviewed. Connectivity between the Republic of Korea and Singapore was analysed. Public health measures implemented by the two countries were reviewed. RESULTS: The epidemiology of the 2015 MERS outbreak in the Republic of Korea remained similar to the MERS outbreaks in Saudi Arabia. In addition, strong infection control and response measures were effective in controlling the outbreak. In view of the air traffic between Singapore and MERS-affected areas, importation of MERS cases into Singapore is possible. Nonetheless, the risk of a serious public health impact to Singapo...","Respiratory protection against airborne pathogens is crucial for pandemic/epidemic preparedness in the context of personal protection, healthcare systems, and governance. We expect that the development of technologies that overcome the existing challenges in current respiratory protective devices will lead to a timely and effective response to the next outbreak.","A new Susceptible-Exposed-Infected-Confirmed-Removed (SEICR) model with consideration of intercity travel and active intervention is proposed for predicting the spreading progression of the 2019 New Coronavirus Disease (COVID-19). The model takes into account the known or reported number of infected cases being fewer than the actual number of infected individuals due to insufficient testing. The model integrates intercity travel data to track the movement of exposed and infected individuals among cities, and allows different levels of active intervention to be considered so that realistic prediction of the number of infected individuals can be performed. The data of the COVID-19 infection cases and the intercity travel data for Japan (January 15 to March 20, 2020) and the USA (February 20 to March 20, 2020) are used to illustrate the prediction of the pandemic progression in 47 regions of Japan and 50 states (plus a federal district) in the USA. By fitting the model with the data, we r...","Background: So far, the psychological impact of COVID-19 epidemic among family members of Health care workers (HCWs) in China has been neglected. The present cross-sectional study aimed to investigate the mental health status and related factors of families of HCWs in Designated Hospitals in Ningbo, China. Method: Family members of HCWs working in five designated hospitals in Ningbo, China were recruited between February 10th and 20th, 2020. Information on demographic variables, the COVID-19-related events in the lives, knowledge of COVID-19 and the working status of family members (that is, HCWs) was collected using online self-administered questionnaires. The mental health status were assessed using the Chinese version of Patient Health Questionnare-9 (PHQ-9) and Chinese version of Generalized Anxiety Disorder-7 (GAD-7 ). Multivariable logistic regression analyses were conducted to identify the main factors associated with the mental health conditions. Results: A total of 822 partici...","Abstract Lim PA, Ng YS, Tay BK. Impact of a viral respiratory epidemic on the practice of medicine and rehabilitation: severe acute respiratory syndrome. Arch Phys Med Rehabil 2004;85:1365\u201370. Severe acute respiratory syndrome (SARS) is a new respiratory viral epidemic that originated in China but has affected many parts of the world, with devastating impact on economies and the practice of medicine and rehabilitation. A novel coronavirus has been implicated, with transmission through respiratory droplets. Rehabilitation was significantly affected by SARS, because strict infection control measures run counter to principles such as multidisciplinary interactions, patients encouraging and learning from each other, and close physical contact during therapy. Immunocompromised patients who may silently carry SARS are common in rehabilitation and include those with renal failure, diabetes, and cancer. Routine procedures such as management of feces and respiratory secretions (eg, airway sucti...","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","Abstract Background The objective of the study was to investigate the effectiveness of non-pharmacological interventions in preventing cases of influenza requiring hospitalization. Methods We performed a multicenter case-control study in 36 hospitals, in 2010 in Spain. Hospitalized influenza cases confirmed by reverse-transcription polymerase chain reaction and three matched controls (two hospital and one community control) per case were selected. The use of non-pharmacological measures seven days before the onset of symptoms (frequency of hand washing, use of alcohol-based hand sanitizers and handwashing after touching contaminated surfaces) was collected. Results We studied 813 cases hospitalized for influenza and 2274 controls. The frequency of hand washing 5-10 times (adjusted odds ratio [aOR]=0.65) and &gt;10 times (aOR=0.59) and handwashing after contact with contaminated surfaces (aOR=0.65) were protective factors and were dose-responsive (p&lt;0.001). Alcohol-based hand sanitizers we...","BACKGROUND: Viral epidemics or pandemics of acute respiratory infections like influenza or severe acute respiratory syndrome pose a global threat. Antiviral drugs and vaccinations may be insufficient to prevent their spread. OBJECTIVES: To review the effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. SEARCH METHODS: We searched The Cochrane Library, the Cochrane Central Register of Controlled Trials (CENTRAL 2010, Issue 3), which includes the Acute Respiratory Infections Group's Specialised Register, MEDLINE (1966 to October 2010), OLDMEDLINE (1950 to 1965), EMBASE (1990 to October 2010), CINAHL (1982 to October 2010), LILACS (2008 to October 2010), Indian MEDLARS (2008 to October 2010) and IMSEAR (2008 to October 2010). SELECTION CRITERIA: In this update, two review authors independently applied the inclusion criteria to all identified and retrieved articles
