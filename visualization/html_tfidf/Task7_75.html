0.0066909235231312454,0.006404465487448338,0.006373920615539963,0.006157319461275226,0.005958618997823904,0.005764777768147067,0.005627108722622436,0.005594126257256976,0.005228749732543756,0.005077985596596699,0.005064513839897088,0.004876273893459925,0.004820814503189893,0.004800659945506708,0.004768569278705439,0.004650998583382714,0.004572793062357917,0.004179369901446478,0.004057739404374623,0.0040025973898285445,0.0038711804155392385,0.0038191194228902447,0.0037326327052791576,0.003701129066674663,0.003701129066674663,0.003650017168883874,0.0036432843854692617,0.0035725520437136626,0.003520870219253799,0.0034459747453633362,0.0033750534262430294,0.0033589405983072583,0.0033351939634407818,0.003322148607709955,0.003322148607709955,0.0032556377336924003,0.0032199268352394532,0.0030839472028775785,0.003],"scr":[1.0,0.756,0.563,0.499,0.453,0.439,0.332,0.271,0.265,0.238,0.228,0.217,0.2,0.198,0.186,0.174,0.163,0.155,0.153,0.131,0.122,0.121,0.11,0.107,0.106,0.104,0.097,0.093,0.069,0.062,0.059,0.051,0.048,0.043,0.041,0.041,0.038,0.038,0.034,0.031,0.026,0.022,0.021,0.02,0.019,0.019,0.015,0.013,0.005,0.0],"text":["Background: The outbreak of coronavirus disease 2019 (COVID-19) has placed unprecedented challenges on hospital environmental hygiene and medical staff protection. It is crucial to assess hospital environmental hygiene to understand the most important environmental issues for controlling the spread of COVID-19 in hospitals. Objective: To detect the presence of COVID-19 in the samples from the area at risk of contamination in the First Hospital of Jilin University. Methods: Viruses in the air were collected by natural sedimentation and air particle sampler methods. Predetermined environmental surfaces were sampled using swabs at seven o'clock in the morning before disinfection. The real-time reverse-transcription PCR method was used to detect the existence of COVID-19 pathogens. Results: Viruses could be detected on the surfaces of the nurse station in the isolation area with suspected patients and in the air of the isolation ward with an intensive care patient. Conclusion: Comprehensiv...","Summary Background On Dec 31, 2019, China reported a cluster of cases of pneumonia in people at Wuhan, Hubei Province. The responsible pathogen is a novel coronavirus, named severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). We report the relevant features of the first cases in Europe of confirmed infection, named coronavirus disease 2019 (COVID-19), with the first patient diagnosed with the disease on Jan 24, 2020. Methods In this case series, we followed five patients admitted to Bichat-Claude Bernard University Hospital (Paris, France) and Pellegrin University Hospital (Bordeaux, France) and diagnosed with COVID-19 by semi-quantitative RT-PCR on nasopharyngeal swabs. We assessed patterns of clinical disease and viral load from different samples (nasopharyngeal and blood, urine, and stool samples), which were obtained once daily for 3 days from hospital admission, and once every 2 or 3 days until patient discharge. All samples were refrigerated and shipped to laboratories ...","Environmental DNA (eDNA) and its subdiscipline, invertebrate-derived DNA (iDNA) have been used to survey biodiversity non-invasively [1,2]. Water is ubiquitous in most ecosystems, and, among invertebrates, terrestrial haematophagous leeches are abundant and can be easily collected in many tropical rainforests [3,4]. Such non-invasive nucleic acid sources can mitigate difficulties of obtaining wildlife samples, particularly in remote areas or for rare species. Recently, eDNA/iDNA sources have been applied to monitoring specific wildlife pathogens [5,6]. However, previous studies have focused on known pathogens, whereas most wildlife pathogens are uncharacterized and unknown. Non-invasive approaches to monitoring known and novel pathogens may be of particular benefit in ecosystems prone to viral emergence, many of which occur in areas where invasive sampling is challenging, such as tropical rainforests. Here, we show that both eDNA from natural waterholes, and iDNA from terrestrial haema...","Abstract Background and Aims Multiple issues in management of COVID have emerged, but confusion persists regarding rational interpretation. Aim of this brief review is to review these issues based on current literature. Methods This is a narrative review with Pubmed and Google Scholar search till 23 March 2020. Search terms were, COVID-19, treatment of coronavirus, COVID 19 and following terms; chloroquine, hydroxychloroquine, ibuprofen, ACE-inhibitors or angiotensin receptor blockers, cardiovascular disease, diarrhoea, liver, testis and gastrointestinal disease. Results We discuss evidence regarding role of chloroquine and hydroxychloroquine in treatment and prophylaxis, use of inhibitors of the renin angiotensin system, safety of ibuprofen, unusual clinical features like gastrointestinal symptoms and interpretation of tests for cardiac enzymes and biomarkers. Conclusions While our conclusions on management of COVID-19 patients with co-morbidities are based on current evidence, howeve...","In this work we construct a mathematical model for the transmission and spread of coronavirus disease 2019 or COVID-19. Our model features delay terms to account for (a) the time lapse or latency period between contracting the disease and displaying symptoms, and (b) the time lag in testing patients for the virus due to the limited numbers of testing facilities currently available. We find that the delay introduces a significant disparity between the actual and reported time-trajectories of cases in a particular region. Specifically, the reported case histories lag the actual histories by a few days. Hence, to minimize the spread of the disease, lockdowns and similarly drastic social isolation measures need to be imposed some time before the reported figures are approaching their peak values. We then account for the social reality that lockdowns can only be of a limited duration in view of practical considerations. We find that the most effective interval for imposing such a limited-ti...","Abstract Background An ongoing epidemic of respiratory diseases caused by a novel coronavirus (COVID 2019, SARS-CoV2) started in Wuhan, Hubei, in China at the end of December 2019. The French government decided to repatriate the 337 French nationals living in Wuhan and place them in quarantine in their home country. We decided to test them all for SARS-Cov2 twice in order to reduce anxiety among the population and decision-makers. Methods We investigated the presence of SARS-CoV-19 in asymptomatic carriers by testing all repatriated patients within the first 24 h of their arrival in France and at day 5. Viral RNA was extracted from pooled nasal and oropharyngeal swab fluids or sputum in the absence of nasal/oropharyngeal swabs. Detection of SARS-CoV-2 RNA was then carried out using several real-time reverse transcription (RT)-PCR assays. Results We tested 337 passengers at day 0 and day 5. All the tests for SARS-CoV2 were negative. By optimising the sampling process, sending samples se...","DNA microarrays have emerged as a viable platform for detection of pathogenic organisms in clinical and environmental samples. These microbial detection arrays occupy a middle ground between low cost, narrowly focused assays such as multiplex PCR and more expensive, broad-spectrum technologies like high-throughput sequencing. While pathogen detection arrays have been used primarily in a research context, several groups are aggressively working to develop arrays for clinical diagnostics, food safety testing, environmental monitoring and biodefense. Statistical algorithms that can analyze data from microbial detection arrays and provide easily interpretable results are absolutely required in order for these efforts to succeed. In this article, we will review the most promising array designs and analysis algorithms that have been developed to date, comparing their strengths and weaknesses for pathogen detection and discovery.","","","Abstract The outbreak of COVID-19, a respiratory disease from a novel coronavirus that was first detected in Wuhan City, Hubei Province, China is now a public health emergency and fast approaching a pandemic. Singapore, as a major international transportation hub in Asia, is one of the worst hit countries of COVID-19. With the advent of local transmission of cases, we share our preparation and response planning for the operating room from the National Heart Centre Singapore, the largest cardiothoracic tertiary center in Singapore. Protection of staff and patients, environmental concerns as well as other logistic and equipment issues must be considered.","As of February 2020, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) outbreak started in China in December 2019 has been spreading in many countries in the world. With the numbers of confirmed cases are increasing, information on the epidemiologic investigation and clinical manifestation have been accumulated. However, data on viral load kinetics in confirmed cases are lacking. Here, we present the viral load kinetics of the first two confirmed patients with mild to moderate illnesses in Korea in whom distinct viral load kinetics are shown. This report suggests that viral load kinetics of SARS-CoV-2 may be different from that of previously reported other coronavirus infections such as SARS-CoV.","Summary The past decade has seen the emergence of several novel viruses that cause respiratory tract infections in human beings, including Middle East respiratory syndrome coronavirus (MERS-CoV) in Saudi Arabia, an H7N9 influenza A virus in eastern China, a swine-like influenza H3N2 variant virus in the USA, and a human adenovirus 14p1 also in the USA. MERS-CoV and H7N9 viruses are still a major worldwide public health concern. The pathogenesis and mode of transmission of MERS-CoV and H7N9 influenza A virus are poorly understood, making it more difficult to implement intervention and preventive measures. A united and coordinated global response is needed to tackle emerging viruses that can cause fatal respiratory tract infections and to fill major gaps in the understanding of the epidemiology and transmission dynamics of these viruses.","The pandemic potential of the novel coronavirus (nCoV) that emerged in Wuhan, China, during December 2019 is strongly tied to the number and contagiousness of undocumented human infections. Here we present findings from a proactive longitudinal sampling study of acute viral respiratory infections that documents rates of asymptomatic infection and clinical care seeking for seasonal coronavirus. We find that the majority of infections are asymptomatic by most symptom definitions and that only 4% of individuals experiencing a seasonal coronavirus infection episode sought medical care for their symptoms. These numbers indicate that a very high percentage of seasonal coronavirus infections are undocumented and provide a reference for understanding the spread of the emergent nCoV.","We evaluated effectiveness of thermal passenger screening for 2019-nCoV infection at airport exit and entry to inform public health decision-making. In our baseline scenario, we estimated that 46% (95% confidence interval: 36 to 58) of infected travellers would not be detected, depending on incubation period, sensitivity of exit and entry screening, and proportion of asymptomatic cases. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers.","Pneumonia patients of 2019-ncov in latent period are not easy to be effectively quarantined, but there is evidence that they have strong infectious ability. Here, the infectious ability of patients during the latent period is slightly less than that of the infected patients was assumed. We established a new SEIR propagation dynamics model, that considered the weak transmission ability of the incubation period, the variation of the incubation period length, and the government intervention measures to track and isolate comprehensively. Based on the raw epidemic data of China from January 23, 2020 to February 10, 2020, the dynamic parameters of the new present SEIR model are fitted. Through the Euler integration algorithm to solve the model, the effect of infectious ability of incubation patients on the theoretical estimation of the present SEIR model was analyzed, and the occurrence time of peak number in China was predicted.","Emerging and re-emerging viruses continue to surface all over the world. Some of these viruses have the potential for rapid and global spread with high morbidity and mortality, such as the SARS coronavirus outbreak. It is extremely urgent and important to identify a novel virus near-instantaneously to develop an active preventive and/or control strategy. As a culture-independent approach, viral metagenomics has been widely used to investigate highly divergent and completely new viruses in humans, animals, and even environmental samples in the past decade. A new model of Koch\u2019s postulates, named the metagenomic Koch\u2019s postulates, has provided guidance for the study of the pathogenicity of novel viruses. This review explains the viral metagenomics strategy for virus discovery and describes viruses discovered in human feces in the past 10 years using this approach. This review also addresses issues related to the metagenomic Koch\u2019s postulates and the challenges for virus discovery in the ...","The influence of the outbreak of coronavirus disease (COVID-19) on mental health was poorly understood. The present study aimed to exam sleep problems and posttraumatic stress symptoms (PTSS) in Chinese immediately after the massive outbreak of COVID-19. A total of 2027 Chinese participated in the present study. Wuhan-expose history, sleep quality and PTSS were measured with self-rating scales. Results showed that there were significant differences of PCL-5 and of sleep quality scores in different data-collection dates (ps&lt;0.05). There were significant differences of PCL-5 scores (p&lt;0.05) and latency onset of sleep (p&lt;0.05) between participants with and without Wuhan-expose history. The interaction effect of Wuhan exposure history \u00d7 sleep quality significantly influenced PCL-5 (ps&lt;0.05). These results indicate that keeping good sleep quality in individuals with high infectious risk is a way to prevent PTSS.","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.","Background: The outbreak of COVID-19 caused by a novel Coronavirus (termed SARS-CoV-2) has spread to over 120 countries around the world. Currently, real-time qPCR (RT-qPCR) is used as the gold standard for diagnostics of SARS-CoV-2. However, the positive rate of RT-qPCR assay of pharyngeal swab samples is reported to be 30~60%. More accurate and sensitive methods are urgently needed. Method\uff1aWe established a digital PCR (dPCR) protocol to detect SARS-CoV-2 on 194 clinical pharyngeal swab samples, including 103 suspected patients, 75 close contacts and 16 supposed convalescents. Results: The limit of blanks (LoBs) of the dPCR assays are about 1.6, 1.6 and 0.8 copies/reaction for ORF 1ab, N and E gene. The limit of detection (LoD) is 2 copies/reaction. The overall accuracy of ddPCR is 95.5 %. For the fever suspected patients, the accuracy of SARS-CoV-2 detection was significantly improved from 28.2% to 87.4% by dPCR. For close contacts, the suspect rate was greatly decreased from 21% dow...","The sudden outbreak of severe acute respiratory syndrome (SARS) in 2002 prompted the establishment of a global scientific network subsuming most of the traditional rivalries in the competitive field of virology. Within months of the SARS outbreak, collaborative work revealed the identity of the disastrous pathogen as SARS-associated coronavirus (SARS-CoV). However, although the rapid identification of the agent represented an important breakthrough, our understanding of the deadly virus remains limited. Detailed biological knowledge is crucial for the development of effective countermeasures, diagnostic tests, vaccines and antiviral drugs against the SARS-CoV. This article reviews the present state of molecular knowledge about SARS-CoV, from the aspects of comparative genomics, molecular biology of viral genes, evolution, and epidemiology, and describes the diagnostic tests and the anti-viral drugs derived so far based on the available molecular information.","Abstract Housing preweaned dairy calves in pairs rather than individually has been found to positively affect behavioral responses in novel social and environmental situations, but concerns have been raised that close contact among very young animals may impair their health. In previous studies, the level of social contact permitted in individual housing has been auditory, visual, or physical contact. It is unclear how these various levels of social contact compare with each other and to pair housing, when their effects on behavior and health are considered, and whether the timing of pair housing has an effect. To investigate this, 110 Holstein calves (50 males, 60 females) in 11 blocks were paired according to birth date. Within 60h of birth, each pair of calves was allocated to 1 of 5 treatments: individual housing with auditory contact (I), individual housing with auditory and visual contact (V), individual housing with auditory, visual, and tactile contact (T), pair housing (P), or...","Abstract The term biological warfare typically conjures images of medieval warriors tossing dead cattle over city walls or clandestine government agents secretly releasing mysterious microbes into enemy territory. Of course, biological warfare does encompass such activity, but the vast majority of what constitutes biological warfare is far more mundane. Ever since life evolved on earth about 3.8 billion years ago, organisms have constantly devised new ways to kill each other. Any organism that makes use of toxins\u2014from bacteria to snakes\u2014is engaging in a form of biological warfare. Humans who engage in biological warfare do so by taking advantage of these toxin-producing organisms.","Abstract The causative agent of Severe Acute Respiratory Syndrome (SARS) was identified as a coronavirus (CoV) following the outbreak of 2002\u20132003. There are currently no licensed vaccines or treatments for SARS-CoV infections. Potential prevention and control strategies that show promise in vitro must be evaluated in animal models. The aged BALB/c mouse model for SARS supports a high level of viral replication in association with clinical illness and disease that mimics SARS in the elderly. We tested two preventive strategies, vaccination and passive transfer of serum antibody, to determine the extent of protection achieved against SARS-CoV challenge in this model. These approaches were able to achieve or induce antibody titers sufficient to reduce viral load, protect from weight loss and reduce or eliminate histopathologic changes in the lungs of aged mice. This study validates the utility of the aged BALB/c mouse model for evaluation of the efficacy of vaccines and immunoprophylaxis...","","Abstract Certification programs have been developed to provide plant material that meets a predetermined level of plant health. The primary objectives of these programs are to limit pathogen incidence in plant material in order to minimize losses by growers and prevent movement of harmful pests and pathogens that may harm the environment. For many fruit and nut crops, orchards are expected to remain productive for years or decades; thus, starting with plants of high health status is essential. The components of certification programs in terms of plant health will be outlined, along with the benefits of harmonizing these programs where possible to facilitate plant movement without increasing trade in plant pathogens.","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","With relatively short latency and rapid propagation, viral diseases could be transmitted through the air to medical personnel or the public during the incubation period. To reduce the possibilities of spread, this research creates an infection probability model based on the settling velocity and concentration distribution of infectious droplets. Then, radio frequency identification (RFID) technology is employed to track the travel history (time, date and place) of the infected patients. A tree structure algorithm and an infection probability model are applied to trace the transmission routes, discover the correlations between carriers and suspected cases, and finally calculate the infection probability on the basis of time interval. In case of an epidemic outbreak or once an infected case is confirmed, the disease tracking and control system could be initiated by accessing RFID logs to plot the carriers\u2019 time of onset and to trace possible routes of transmission via tree diagrams. The ...","Infectious respiratory disease in dogs is a constant challenge because of the involvement of several pathogens and environmental factors. Canine respiratory coronavirus (CRCoV) is a new coronavirus of dogs, which is widespread in North America, Japan, and several European countries. CRCoV has been associated with respiratory disease, particularly in kenneled dog populations. The virus is genetically and antigenically distinct from enteric canine coronavirus; therefore, specific tests are required for diagnosis.","As the number of novel coronavirus cases grows both inside and outside of China, public health authorities require evidence on the effectiveness of control measures such as thermal screening of arrivals at airports. We evaluated the effectiveness of exit and entry screening for 2019-nCoV infection. In our baseline scenario, we estimated that 46.5% (95%CI: 35.9 to 57.7) of infected travellers would not be detected, depending on the incubation period, sensitivity of exit and entry screening, and the proportion of cases which are asymptomatic. Airport screening is unlikely to detect a sufficient proportion of 2019-nCoV infected travellers to avoid entry of infected travellers. We developed an online tool so that results can be updated as new information becomes available.","AbstractMany detection methods have been used or reported for the diagnosis and/or surveillance of SARS-CoV-2. Among them, reverse transcription polymerase chain reaction (RT-PCR) is the most sensitive, claiming detection of about 5 copies of viruses. However, it has been reported that only 47-59% of the positive cases were identified by RT-PCR, probably due to loss or degradation of virus RNA in the sampling process, or even mutation of the virus genome. Therefore, developing highly sensitive methods is imperative to ensure robust detection capabilities. With the goal of improving sensitivity and accommodate various application settings, we developed a multiplex-PCR-based method comprised of 172 pairs of specific primers, and demonstrated its efficiency to detect SARS-CoV-2 at low copy numbers. The assay produced clean characteristic target peaks of defined sizes, which allowed for direct identification of positives by electrophoresis. In addition, optional sequencing can provide furt...","Immunity to respiratory virus infection is governed by complex biological networks that influence disease progression and pathogenesis. Systems biology provides an opportunity to explore and understand these multifaceted interactions based on integration and modeling of multiple biological parameters. In this review, we describe new and refined systems-based approaches used to model, identify, and validate novel targets within complex networks following influenza and coronavirus infection. In addition, we propose avenues for extension and expansion that can revolutionize our understanding of infectious disease processes. Together, we hope to provide a window into the unique and expansive opportunity presented by systems biology to understand complex disease processes within the context of infectious diseases.","Publisher Summary This chapter discusses the terms: \u201cvocabulary,\u201d \u201ctaxonomy,\u201d and \u201contology.\u201d Terms and facts are semantic constructs. They are meant to have meaning that is shared by anyone who uses them. These terms are chosen from a much larger palette of possible terms for that industry and context. These terms have to be defined and used consistently by all the people and all the programs that access data referred to by the \u201cterms.\u201d The chapter examines where that chaos comes from and the role that taxonomies and ontologies play to help make definitions more precise and more commonly understood. The chapter examines business vocabularies and various ways they are organized. Vocabulary is the set of symbols (words) to which a given language has ascribed shared meaning. Taxonomy is a form of organized vocabulary. Classically the organization is hierarchic, based on some attributes of the things being classified. Ontology is a specification of a conceptualization. The chapter conclud...","Abstract The application of optical biosensors, specifically those that use optical fibers and planar waveguides, has escalated throughout the years in many fields, including environmental analysis, food safety and clinical diagnosis. Fluorescence is, without doubt, the most popular transducer signal used in these devices because of its higher selectivity and sensitivity, but most of all due to its wide versatility. This paper focuses on the working principles and configurations of fluorescence-based fiber optic and planar waveguide biosensors and will review biological recognition elements, sensing schemes, as well as some major and recent applications, published in the last ten years. The main goal is to provide the reader a general overview of a field that requires the joint collaboration of researchers of many different areas, including chemistry, physics, biology, engineering, and material science.","","","","","Summary Respiratory viruses that emerge in the human population may cause high morbidity and mortality, as well as concern about pandemic spread. Examples are severe acute respiratory syndrome coronavirus (SARS-CoV) and novel variants of influenza A virus, such as H5N1 and pandemic H1N1. Different animal models are used to develop therapeutic and preventive measures against such viruses, but it is not clear which are most suitable. Therefore, this review compares animal models of SARS and influenza, with an emphasis on non-human primates, ferrets and cats. Firstly, the pathology and pathogenesis of SARS and influenza are compared. Both diseases are similar in that they affect mainly the respiratory tract and cause inflammation and necrosis centred on the pulmonary alveoli and bronchioles. Important differences are the presence of multinucleated giant cells and intra-alveolar fibrosis in SARS and more fulminant necrotizing and haemorrhagic pneumonia in H5N1 influenza. Secondly, the path...","Abstract An emerging infectious disease (EID) is defined as a disease caused by a pathogen that has not been observed previously within a population or geographic location. Viruses are a major cause of EIDs, particularly \u2212ssRNA viruses. Many variables are involved in the emergence or reemergence of viruses. These can be classified into human factors, environmental/ecological factors, and viral factors and include urbanization, globalization, weather and climate change, and the genetic composition of the virus. The great majority of emerging viral diseases are zoonoses, notably transmitted by arthropods and nonhuman mammals. Flaviviruses include several notable vector-transmitted viruses, while rodents and bats are thought to be the natural reservoirs of arenaviruses and filoviruses, respectively. This chapter discusses several notable outbreaks of emerging and reemerging viruses, including the 2014\u201315 outbreak of Ebolavirus in West Africa.","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","Severe acute respiratory syndrome (SARS) is a new human disease caused by an animal coronavirus that adapted to efficient human-to-human transmission. The disease first emerged in November 2002 in Guangdong Province, China and spread globally within months. The SARS coronavirus (SARS CoV) affects multiple organ systems with severe viral pneumonia as its main clinical manifestation but with diarrhea, lymphopenia, and mild liver dysfunction being common extra-pulmonary manifestations. Increasing age and the presence of underlying respiratory diseases worsens the prognosis. Unlike other respiratory viral infections, transmission of SARS was less frequent in the first 5days of illness and correlated with low viral load in the upper respiratory tract at this stage of the illness. This fortuitous feature of the disease allowed the public health measures of case detection and patient isolation to interrupt virus transmission in the community and abort the SARS outbreak. Bats are a reservoir o...","A major focus of systems biology is to characterize interactions between cellular components, in order to develop an accurate picture of the intricate networks within biological systems. Over the past decade, protein microarrays have greatly contributed to advances in proteomics and are becoming an important platform for systems biology. Protein microarrays are highly flexible, ranging from large-scale proteome microarrays to smaller customizable microarrays, making the technology amenable for detection of a broad spectrum of biochemical properties of proteins. In this article, we will focus on the numerous studies that have utilized protein microarrays to reconstruct biological networks including protein\u2013DNA interactions, posttranslational protein modifications (PTMs), lectin\u2013glycan recognition, pathogen\u2013host interactions and hierarchical signaling cascades. The diversity in applications allows for integration of interaction data from numerous molecular classes and cellular states, pr...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","Abstract We report a familial cluster of 2019 novel coronavirus disease (COVID-19) to evidence that a potential transmission of the COVID-19 during the incubation period. The first patient in this familial cluster was identified in presymptomatic period, as a close contact of a confirmed patient. Five family members had close contact with the first patient during his incubation period, four of them were confirmed to the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infection in the subsequent sampling test.","","AbstractIn numerous instances, tracking the biological significance of a nucleic acid sequence can be augmented through the identification of environmental niches in which the sequence of interest is present. Many metagenomic datasets are now available, with deep sequencing of samples from diverse biological niches. While any individual metagenomic dataset can be readily queried using web-based tools, meta-searches through all such datasets are less accessible. In this brief communication, we demonstrate such a meta-meta-genomic approach, examining close matches to the Wuhan coronavirus 2019-nCoV in all high-throughput sequencing datasets in the NCBI Sequence Read Archive accessible with the keyword \u201cvirome\u201d. In addition to the homology to bat coronaviruses observed in descriptions of the 2019-nCoV sequence (F. Wu et al. 2020, Nature, doi.org/10.1038/s41586-020-2008-3; P. Zhou et al. 2020, Nature, doi.org/10.1038/s41586-020-2012-7), we note a strong homology to numerous sequence reads ..."],"title":["Clinical Data on Hospital Environmental Hygiene Monitoring and Medical Staff Protection during the Coronavirus Disease 2019 Outbreak","Clinical and virological data of the first cases of COVID-19 in Europe: a case series","Non-invasive surveys of mammalian viruses using environmental DNA","Contentious Issues and Evolving Concepts in the Clinical Presentation and Management of Patients with COVID-19 Infectionwith Reference to Use of Therapeutic and Other Drugs used in Co-morbid Diseases (Hypertension, Diabetes etc)","Transmission Dynamics of COVID-19 and Impact on Public Health Policy","Testing the repatriated for SARS-Cov2: Should laboratory-based quarantine replace traditional quarantine?","Microarrays for Pathogen Detection and Analysis","Understanding COVID-19: what does viral RNA load really mean?","Experience of different upper respiratory tract sampling strategies for detection of COVID-19","Response and Operating Room Preparation for the COVID-19 Outbreak: A Perspective from the National Heart Centre Singapore","Viral Load Kinetics of SARS-CoV-2 Infection in First Two Patients in Korea","Emerging viral respiratory tract infections\u2014environmental risk factors and transmission","Direct Measurement of Rates of Asymptomatic Infection and Clinical Care-Seeking for Seasonal Coronavirus","Effectiveness of airport screening at detecting travellers infected with novel coronavirus (2019-nCoV)","SEIR Transmission dynamics model of 2019 nCoV coronavirus with considering the weak infectious ability and changes in latency duration","New strategy for virus discovery: viruses identified in human feces in the last decade"
