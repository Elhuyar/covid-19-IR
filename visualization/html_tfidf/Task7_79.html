0.136,0.135,0.134,0.127,0.112,0.11,0.106,0.105,0.096,0.094,0.092,0.088,0.088,0.079,0.078,0.078,0.058,0.055,0.047,0.047,0.044,0.042,0.037,0.031,0.028,0.025,0.025,0.016,0.015,0.013,0.011,0.009,0.009,0.008,0.008,0.007,0.005,0.004,0.003,0.002,0.002,0.0,0.0],"text":["As the SARS-CoV-2 pandemic is rapidly progressing, the need for the development of an effective vaccine is critical. A promising approach for vaccine development is to generate, through codon pair deoptimization, an attenuated virus. This approach carries the advantage that it only requires limited knowledge specific to the virus in question, other than its genome sequence. Therefore, it is well suited for emerging viruses for which we may not have extensive data. We performed comprehensive in silico analyses of several features of SARS-CoV-2 genomic sequence (e.g., codon usage, codon pair usage, dinucleotide/junction dinucleotide usage, RNA structure around the frameshift region) in comparison with other members of the coronaviridae family of viruses, the overall human genome, and the transcriptome of specific human tissues such as lung, which are primarily targeted by the virus. Our analysis identified the spike (S) and nucleocapsid (N) proteins as promising targets for deoptimizatio...","Microarrays can be constructed with dozens to millions of probes on their surface to allow high-throughput analyses of many biologic processes to be performed simultaneously on the same sample. Microarrays are now widely used for gene expression analysis, deoxyribonucleic acid resequencing, single-nucleotide polymorphism genotyping, and comparative genomic hybridization. Microarray technology is accelerating research in many fields and now microarrays are moving into clinical application. This review discusses the emerging role of microarrays in molecular diagnostics, pathogen detection, oncology, and pharmacogenomics.","Background: The recent outbreak of infections by the 2019 novel coronavirus (2019-nCoV), the third zoonotic CoV has raised great public health concern. The demand for rapid and accurate diagnosis of this novel pathogen brought significant clinical and technological challenges. Currently, metagenomic next-generation sequencing (mNGS) and reverse-transcription PCR (RT-PCR) are the most widely used molecular diagnostics. Methods: 2019-nCoV infections were confirmed in 52 specimens by mNGS. Genomic information was analyzed and used for the design and development of an isothermal, CRISPR-based diagnostic for this novel virus. The diagnostic performance of CRISPR-nCoV was assessed and compared across three technology platforms (mNGS, RT-PCR and CRISPR). Results: 2019-nCoVs sequenced in our study were conserved with the Wuhan strain, and shared certain genetic similarity with SARS-CoV. A high degree of variation in the level of viral RNA was observed in clinical specimens. CRISPR-nCoV demonst...","Publisher Summary This chapter introduces basic concepts of virology and exemplifies the usage of current technology for identifying and tracking viral pathogens. Virus structure, lifestyle, replication strategies, classication, the varied modes of transmission, infection, and disease manifestations are focussed upon in the chapter. Viruses are extremely simple \u201clife\u201d forms without metabolic capacity, organelles, translational machinery, or autonomous replicative potential; the essential elements of a virus are consequently minimal. A virus enters the host through any opportunistic opening of the body\u2014; such as minute breaks in the skin barrier or mucosal linings of the eye, nose, etc. Antibodies produced during an infection often have the ability to bind the virus and reduce infectivity. An immediate question to solve during a virus outbreak is the mechanism by which the virus spreads. Viruses frequently infect animal or insect vectors that serve to pass the virus to humans. By identi...","A major focus of systems biology is to characterize interactions between cellular components, in order to develop an accurate picture of the intricate networks within biological systems. Over the past decade, protein microarrays have greatly contributed to advances in proteomics and are becoming an important platform for systems biology. Protein microarrays are highly flexible, ranging from large-scale proteome microarrays to smaller customizable microarrays, making the technology amenable for detection of a broad spectrum of biochemical properties of proteins. In this article, we will focus on the numerous studies that have utilized protein microarrays to reconstruct biological networks including protein\u2013DNA interactions, posttranslational protein modifications (PTMs), lectin\u2013glycan recognition, pathogen\u2013host interactions and hierarchical signaling cascades. The diversity in applications allows for integration of interaction data from numerous molecular classes and cellular states, pr...","Hospital-acquired infections (HAIs) are serious problems for healthcare systems, especially in developing countries where public health infrastructure and technology for infection preventions remain undeveloped. Here, we characterized how strategy and technology could be mobilized to improve the effectiveness of infection prevention and control in hospitals during the outbreaks of Ebola, Middle East respiratory syndrome (MERS), and severe acute respiratory syndrome (SARS) in Asia and West Africa. Published literature on the hospital-borne outbreaks of SARS, Ebola, and MERS in Asia and West Africa was comprehensively reviewed. The results showed that healthcare systems and hospital management in affected healthcare facilities had poor strategies and inadequate technologies and human resources for the prevention and control of HAIs, which led to increased morbidity, mortality, and unnecessary costs. We recommend that governments worldwide enforce disaster risk management, even when no ou...","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Abstract The human bocavirus is one of the most common respiratory viruses and occurs in all age groups. It is associated with upper and lower respiratory tract infections, and causes clinical symptoms from the mild common cold to life threatening respiratory diseases. Besides its ability to persist the virus appears to trigger chronic lung disease and increase the clinical symptoms, while being a putative trigger for fibrotic lung diseases. Laboratory diagnostics should include serological diagnostics in order to rule out a viremia because due to prolonged viral shedding acute and chronic infections cannot be differentiated on the detection of viral nucleic acids in respiratory specimen alone. Although Koch\u2019s postulates cannot be formally fulfilled due to the lack of an animal model and the chance for clinical trials with volunteers are limited due to the long term effects of HBoV infections, there is no doubt that the virus is a serious pathogen and requires attention. The aim of the...","More than 50 emerging and reemerging pathogens have been identified during the last 40 years. Until 1992 when the Institute of Medicine issued a report that defined emerging infectious diseases, medicine had been complacent about such infectious diseases despite the alarm bells of infections with human immunodeficiency virus. Molecular tools have proven useful in discovering and characterizing emerging viruses and bacteria such as Sin Nombre virus (hantaviral pulmonary syndrome), hepatitis C virus, Bartonella henselae (cat scratch disease, bacillary angiomatosis), and Anaplasma phagocytophilum (human granulocytotropic anaplasmosis). The feasibility of applying molecular diagnostics to dangerous, fastidious, and uncultivated agents for which conventional tests do not yield timely diagnoses has achieved proof of concept for many agents, but widespread use of cost-effective, validated commercial assays has yet to occur. This review presents representative emerging viral respiratory infect...","Abstract The Internet of Things (IoT) includes three core procedures: full spectrum perception, reliable transmission, and intelligent processing. It can be applied for the prevention and control of SARI (severe acute respiratory infection). By combining sensors, information technology, artificial intelligence, and available dynamic networking devices, IoT could realize long-distance communication between hospitals, patients, and medical devices, which could ultimately improve current medical conditions.","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","Abstract A novel coronavirus designated as 2019-nCoV first appeared in Wuhan, China in late December 2019. Dozens of people died in China, and thousands of people infected as 2019-nCoV continues to spread around the world. We have described the discovery, emergence, genomic characteristics, and clinical diagnostics of 2019-nCoV.","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","In December 2019, an outbreak of atypical pneumonia (Coronavirus disease 2019 -COVID-19) associated with a novel coronavirus (SARS-CoV-2) was reported in Wuhan city, Hubei province, China. The outbreak was traced to a seafood wholesale market and human to human transmission was confirmed. The rapid spread and the death toll of the new epidemic warrants immediate intervention. The intra-host genomic variability of SARS-CoV-2 plays a pivotal role in the development of effective antiviral agents and vaccines, but also in the design of accurate diagnostics. We analyzed NGS data derived from clinical samples of three Chinese patients infected with SARS-CoV-2, in order to identify small- and large-scale intra-host variations in the viral genome. We identified tens of low- or higher-frequency single nucleotide variations (SNVs) with variable density across the viral genome, affecting 7 out of 10 protein-coding viral genes. The majority of these SNVs corresponded to missense changes. The annot...","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","COVID-19 has spread with unequal efficiency in various parts of the world. In several European countries including Italy, the increase in the number of COVID-19 cases has followed a consistent, exponential pattern of spread. However, some countries, notably Taiwan and Hong Kong, have achieved a different outcome and have managed to bring the COVID-19 outbreak in their countries rapidly under control, without entering the exponential pattern and with very few cases. They have used several different approaches to COVID-19 outbreak control, including the innovative use of smartphone technology and the widespread use of surgical face masks. We show through our models, that Canada has followed the same, consistent COVID-19 exponential growth pattern that is seen in Italy. Both nationally and in its most heavily affected provinces, there is exponential growth of COVID-19 cases, making it possible to make predictions for the future, if no further interventions are made in public health policy...","Abstract It was widely believed in the late 1960s that infectious diseases had been conquered by vaccines and antibiotics and humans were no longer under threat by microbial pathogens. Yet, since that time more than 60 pathogens have been discovered that can cause serious emerging infectious diseases. Molecular methods have played critical roles in the discovery, monitoring, and clinical diagnostics of emerging pathogens. In this chapter, we present well-recognized emerging pathogens. We provide examples of the utility of molecular assays in research and clinical care of emerging infectious diseases. We also discuss some theoretical and practical limitations of molecular tests and the future prospects of expanding molecular diagnostics for emerging pathogens based on new advances of knowledge and technologies.","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","Abstract This review is concerned with what has been learned about feline infectious peritonitis (FIP) diagnostics and therapeutics since the publication of an extensive overview of literature covering the period 1963\u20132009. Although progress has been made in both areas, obtaining a definitive diagnosis of FIP remains a problem for those veterinarians and/or cat owners who require absolute certainty. This review will cover both indirect and direct diagnostic tests for the disease and will emphasize their limitations, as well as their specificity and sensitivity. There is still no effective treatment for FIP, although there are both claims that such therapies exist and glimmers of hope coming from new therapies that are under research. FIP has also been identified in wild felids and FIP-like disease is now a growing problem among pet ferrets.","The Middle East respiratory syndrome coronavirus (MERS-CoV) is a virus that manifests itself in viral infection with fever, cough, shortness of breath, renal failure and severe acute pneumonia, which often result in a fatal outcome. MERS-CoV has been shown to spread between people who are in close contact. Transmission from infected patients to healthcare personnel has also been observed and is irredeemable with present technology. Genetic studies on MERS-CoV have shown that ORF1ab encodes replicase polyproteins and play a foremost role in viral infection. Therefore, ORF1ab replicase polyprotein may be used as a suitable target for disease control. Viral activity can be controlled by RNA interference (RNAi) technology, a leading method for post transcriptional gene silencing in a sequence-specific manner. However, there is a genetic inconsistency in different viral isolates; it is a great challenge to design potential RNAi (miRNA and siRNA) molecules which can silence the respective ta...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Abstract Background: A novel coronavirus was recently identified as the aetiological agent of Severe Acute Respiratory Syndrome (SARS). Molecular assays currently available for detection of SARS-coronavirus (SARS-Cov) have low sensitivity during the early stage of the illness. Objective: To develop and evaluate a sensitive diagnostic test for SARS by optimizing the viral RNA extraction methods and by applying real-time quantitative RT-PCR technology. Study design: 50 nasopharyngeal aspirate (NPA) samples collected from days 1\u20133 of disease onset from SARS patients in whom SARS CoV infections was subsequently serologically confirmed and 30 negative control samples were studied. Samples were tested by: (1) our first generation conventional RT-PCR assay with a routine RNA extraction method (Lancet 361 (2003) 1319), (2) our first generation conventional RT-PCR assay with a modified RNA extraction method, (3) a real-time quantitative RT-PCR assay with a modified RNA extraction method. Result...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a virus that causes severe respiratory illness in humans, which eventually results in the current outbreak of novel coronavirus disease (COVID-19) around the world. The research community is interested to know what are the hotspots in coronavirus (CoV) research and how much is known about COVID-19. This study aimed to evaluate the characteristics of publications involving coronaviruses as well as COVID-19 by using a topic modeling analysis. Methods: We extracted all abstracts and retained the most informative words from the COVID-19 Open Research Dataset, which contains all the 35,092 pieces of coronavirus related literature published up to March 20, 2020. Using Latent Dirichlet Allocation modeling, we trained an eight-topic model from the corpus. We then analyzed the semantic relationships between topics and compared the topic distribution between COVID-19 and other CoV infections. Results: Eight topics emerge...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","","","Abstract Background Since the first case of a novel coronavirus (COVID-19) infection pneumonia was detected in Wuhan, China, a series of confirmed cases of the COVID-19 were found in Beijing. We analyzed the data of 262 confirmed cases to determine the clinical and epidemiological characteristics of COVID-19 in Beijing. Methods We collected patients who were transferred by Beijing Emergency Medical Service to the designated hospitals. The information on demographic, epidemiological, clinical, laboratory test for the COVID-19 virus, diagnostic classification, cluster case and outcome were obtained. Furthermore we compared the characteristics between severe and common confirmed cases which including mild cases, no-pneumonia cases and asymptomatic cases, and we also compared the features between COVID-19 and 2003 SARS. Findings By Feb 10, 2020, 262 patients were transferred from the hospitals across Beijing to the designated hospitals for special treatment of the COVID-19 infected by Beij...","Summary Background Since December, 2019, Wuhan, China, has experienced an outbreak of coronavirus disease 2019 (COVID-19), caused by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). Epidemiological and clinical characteristics of patients with COVID-19 have been reported but risk factors for mortality and a detailed clinical course of illness, including viral shedding, have not been well described. Methods In this retrospective, multicentre cohort study, we included all adult inpatients (\u226518 years old) with laboratory-confirmed COVID-19 from Jinyintan Hospital and Wuhan Pulmonary Hospital (Wuhan, China) who had been discharged or had died by Jan 31, 2020. Demographic, clinical, treatment, and laboratory data, including serial samples for viral RNA detection, were extracted from electronic medical records and compared between survivors and non-survivors. We used univariable and multivariable logistic regression methods to explore the risk factors associated with in-hosp...","Summary Background A recent cluster of pneumonia cases in Wuhan, China, was caused by a novel betacoronavirus, the 2019 novel coronavirus (2019-nCoV). We report the epidemiological, clinical, laboratory, and radiological characteristics and treatment and clinical outcomes of these patients. Methods All patients with suspected 2019-nCoV were admitted to a designated hospital in Wuhan. We prospectively collected and analysed data on patients with laboratory-confirmed 2019-nCoV infection by real-time RT-PCR and next-generation sequencing. Data were obtained with standardised data collection forms shared by WHO and the International Severe Acute Respiratory and Emerging Infection Consortium from electronic medical records. Researchers also directly communicated with patients or their families to ascertain epidemiological and symptom data. Outcomes were also compared between patients who had been admitted to the intensive care unit (ICU) and those who had not. Findings By Jan 2, 2020, 41 ad...","","The first known cases of Middle East respiratory syndrome (MERS), associated with infection by a novel coronavirus (CoV), occurred in 2012 in Jordan but were reported retrospectively. The case first to be publicly reported was from Jeddah, in the Kingdom of Saudi Arabia (KSA). Since then, MERS-CoV sequences have been found in a bat and in many dromedary camels (DC). MERS-CoV is enzootic in DC across the Arabian Peninsula and in parts of Africa, causing mild upper respiratory tract illness in its camel reservoir and sporadic, but relatively rare human infections. Precisely how virus transmits to humans remains unknown but close and lengthy exposure appears to be a requirement. The KSA is the focal point of MERS, with the majority of human cases. In humans, MERS is mostly known as a lower respiratory tract (LRT) disease involving fever, cough, breathing difficulties and pneumonia that may progress to acute respiratory distress syndrome, multiorgan failure and death in 20 % to 40 % of tho...","Abstract Adoptive immunotherapy\u2014in particular, T-cell therapy\u2014has recently emerged as a useful strategy with the potential to overcome many of the limitations of antiviral drugs for the treatment of viral complications after hematopietic stem cell transplantation. In this review, we briefly summarize the current methods for virus-specific T-cell isolation or selection and we report results from clinical trials that have used these techniques, focusing specifically on the strategies aimed to broaden the application of this technology.","ABSTRACT \u2022 ADVANCED TECHNOLOGY and improved surgical techniques have led to new therapeutic uses for allografts. \u2022 DISEASE TRANSMISSION via allograft tissue transplants has prompted federal intervention in the tissue banking industry and resulted in federal regulations. \u2022 NEW STANDARDS from the Joint Commission on Accreditation of Healthcare Organizations became effective July 1,2005, and apply to all hospitals that store or implant allograft tissues. These standards include mandatory policies on all aspects of hospital transplantation programs, including tissue ordering, receipt, storage, issuance, and record keeping. AORN J 82 (November 2005) 806\u2013814.","The novel coronavirus pneumonia (COVID-19)epidemic has brought serious social psychological impact to the Chinese people, especially those quarantined and thus with limited access to face-to-face communication and traditional social psychological interventions. To better deal with the urgent psychological problems of people involved in the COVID-19 epidemic, we developed a new psychological crisis intervention model by utilizing internet technology. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms to carry out psychological intervention to patients, their families and medical staff. We hope this model will make a sound basis for developing a more comprehensive psychological crisis intervention response system that is applicable for urgent social and psychological problems.","Abstract The aim of this chapter is to describe the animal models generated by transgenic technology for the functional analysis of the protective axis of the renin\u2013angiotensin system, consisting of angiotensin-converting enzyme 2 (ACE2), angiotensin (Ang)-(1-7), and Mas. Transgenic overexpression of the components of this axis in general led to an ameliorated cardiac and vascular damage in disease states and to an improved metabolic profile. Knockout models for ACE2 and Mas, however, show aggravated cardiovascular pathologies and a metabolic syndrome-like state. In particular, the local production of Ang-(1-7) in the vascular wall, in the heart, and in the brain was found to be of high physiological relevance by the use of transgenic animals overexpressing ACE2 or Ang-(1-7) in these tissues.","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","A new human betacoronavirus in lineage c, tentatively called HCoV-EMC, was isolated from a patient from the Kingdom of Saudi Arabia who died from acute severe pneumonia and renal failure. The viral RNA has been detected in eight additional cases. Sequencing and bioinformatic analysis of the viral genomic RNA showed that it is a novel virus not previously detected in any other species and that its closest relatives are two Asian bat coronaviruses. HCoV-EMC may represent a sporadic spillover to humans from an unknown animal reservoir. In a recent article, van Boheemen et al. demonstrated how state-of-the-art sequencing technology and bioinformatic analysis can quickly provide critical insight into the viral genome sequence, phylogeny, replication strategy, and potential drug and vaccine targets and generate tools to evaluate the possible epidemic risk associated with this novel human virus.","The need for timely establishment of diagnostic assays arose when Germany was confronted with the first travel-associated outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in Europe. We describe our laboratory experiences during a large contact tracing investigation, comparing previously published real-time RT-PCR assays in different PCR systems and a commercial kit. We found that assay performance using the same primers and probes with different PCR systems varied and the commercial kit performed well.","Phosphatidylinositol kinases (PI kinases) play an important role in the life cycle of several viruses after infection. Using gene knockdown technology, we demonstrate that phosphatidylinositol 4-kinase III\u03b2 (PI4KB) is required for cellular entry by pseudoviruses bearing the severe acute respiratory syndrome-coronavirus (SARS-CoV) spike protein and that the cell entry mediated by SARS-CoV spike protein is strongly inhibited by knockdown of PI4KB. Consistent with this observation, pharmacological inhibitors of PI4KB blocked entry of SARS pseudovirions. Further research suggested that PI4P plays an essential role in SARS-CoV spike-mediated entry, which is regulated by the PI4P lipid microenvironment. We further demonstrate that PI4KB does not affect virus entry at the SARS-CoV S-ACE2 binding interface or at the stage of virus internalization but rather at or before virus fusion. Taken together, these results indicate a new function for PI4KB and suggest a new drug target for preventing SA...","Abstract Focused efforts by several international laboratories have resulted in the sequencing of the genome of the causative agent of severe acute respiratory syndrome (SARS), novel coronavirus SARS-CoV, in record time. Using cumulative skew diagrams, I found that mutational patterns in the SARS-CoV genome were strikingly different from other coronaviruses in terms of mutation rates, although they were in general agreement with the model of the coronavirus lifecycle. These findings might be relevant for the development of sequence-based diagnostics and the design of agents to treat SARS.","The severe acute respiratory syndrome coronavirus (SARS-CoV) and recently emerged Middle East respiratory syndrome coronavirus (MERS-CoV) epidemics have proven the ability of coronaviruses to cross species barrier and emerge rapidly in humans. Other coronaviruses such as porcine epidemic diarrhea virus (PEDV) are also known to cause major disease epidemics in animals wiith huge economic loss. This special issue in Virology Journal aims to highlight the advances and key discoveries in the animal origin, viral evolution, epidemiology, diagnostics and pathogenesis of the emerging and re-emerging coronaviruses in both humans and animals.","Abstract The World Health Organisation has declared a pandemic caused by the newly discovered SARS-CoV-2. Due to growing demand for reagents used for SARS-CoV-2 RNA extraction for subsequent molecular diagnostics, there is a worldwide risk of kit- and/or reagent-shortages for extraction. With a detection sensitivity of 97.4% (95% CI=86.2-99.9%), we describe a simple, fast, alternative workflow for molecular detection of SARS-CoV-2, where samples are simply heat-processed for 5 minutes at 98\u00b0C prior to the RT-qPCR reaction.","BACKGROUND: The ongoing outbreak of the recently emerged novel coronavirus (2019-nCoV) poses a challenge for public health laboratories as virus isolates are unavailable while there is growing evidence that the outbreak is more widespread than initially thought, and international spread through travellers does already occur. AIM: We aimed to develop and deploy robust diagnostic methodology for use in public health laboratory settings without having virus material available. METHODS: Here we present a validated diagnostic workflow for 2019-nCoV, its design relying on close genetic relatedness of 2019-nCoV with SARS coronavirus, making use of synthetic nucleic acid technology. RESULTS: The workflow reliably detects 2019-nCoV, and further discriminates 2019-nCoV from SARS-CoV. Through coordination between academic and public laboratories, we confirmed assay exclusivity based on 297 original clinical specimens containing a full spectrum of human respiratory viruses. Control material is mad...","Global gene expression analysis is beginning to move from the laboratories of basic investigators to large-scale clinical trials. The potential of this technology to improve diagnosis and tailored treatment of human disease may soon be realised, now that several comprehensive studies have demonstrated the utility of gene expression profiles for the classification of tumours into distinct, clinically relevant subtypes and the prediction of clinical outcomes. In addition, new data from the emerging proteomics platforms add another layer of molecular information to the study of human disease, as scientists attempt to catalogue a complete inventory of the proteins encoded by the genome and to establish a 'biosignature' profile of human health and disease. As a result, it is anticipated that, together, these technologies will facilitate the comprehensive study of genes, gene products and signalling pathways so that the objective of personalised molecular medicine can be achieved. This paper...","Abstract The severe acute respiratory syndrome (SARS) has been one of the most epidemic diseases threatening human health all over the world. Based on clinical studies, SARS-CoV (the SARS-associated coronavirus), a novel coronavirus, is reported as the pathogen responsible for the disease. To date, no effective and specific therapeutic method can be used to treat patients suffering from SARS-CoV infection. RNA interference (RNAi) is a process by which the introduced small interfering RNA (siRNA) could cause the degradation of mRNA with identical sequence specificity. The RNAi methodology has been used as a tool to silence genes in cultured cells and in animals. Recently, this technique was employed in anti-virus infections in human immunodeficiency virus and hepatitis C/B virus. In this study, RNAi technology has been applied to explore the possibility for prevention of SARS-CoV infection. We constructed specific siRNAs targeting the S gene in SARS-CoV. We demonstrated that the siRNAs ...","Abstract Microbiology laboratories have traditionally relied upon phenotypic methods involving culture and biochemical testing to identify and characterize clinically important pathogens. These techniques have several disadvantages including poor sensitivity and long turn-around time. Molecular and mass spectroscopy techniques are rapidly changing infection diagnosis and management. Compared with conventional culture-based techniques, these modern approaches provide substantially more rapid and specific information on organism identification and on the presence of resistance mechanisms. These methods are expected to contribute substantially to enhancing antibiotic stewardship and to improving \u2018time to appropriate antibiotics\u2019, one of the most important factors in improving the prognosis of patients with life-threatening infections. This article gives an overview of some of the practical applications of these newer technologies.","The microarray is a platform with wide-ranging potential in biodefence. Owing to the high level of throughput attainable through miniaturization, microarrays have accelerated the ability to respond in an epidemic or crisis. Extending beyond diagnostics, recent studies have applied microarrays as a research tool towards understanding the etiology and pathogenicity of dangerous pathogens, as well as in vaccine development. The original emphasis was on DNA microarrays, but the range now includes protein, antibody and carbohydrate microarrays, and research groups have exploited this diversity to further extend microarray applications in the area of biodefence. Here, we discuss the impact and contributions of the growing range of microarrays and emphasize the concepts that might shape the future of biodefence research.","DNA microarrays have emerged as a viable platform for detection of pathogenic organisms in clinical and environmental samples. These microbial detection arrays occupy a middle ground between low cost, narrowly focused assays such as multiplex PCR and more expensive, broad-spectrum technologies like high-throughput sequencing. While pathogen detection arrays have been used primarily in a research context, several groups are aggressively working to develop arrays for clinical diagnostics, food safety testing, environmental monitoring and biodefense. Statistical algorithms that can analyze data from microbial detection arrays and provide easily interpretable results are absolutely required in order for these efforts to succeed. In this article, we will review the most promising array designs and analysis algorithms that have been developed to date, comparing their strengths and weaknesses for pathogen detection and discovery.","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users."],"title":["Sequence analysis of SARS-CoV-2 genome reveals features important for vaccine design","Microarray technology in obstetrics and gynecology: A guide for clinicians","Development and Evaluation of A CRISPR-based Diagnostic For 2019-novel Coronavirus","CHAPTER 4 Keeping Track of Viruses","Interactome Mapping: Using Protein Microarray Technology to Reconstruct Diverse Protein Networks","Strategy and technology to prevent hospital-acquired infections: Lessons from SARS, Ebola, and MERS in Asia and West Africa","Application of mass spectrometry to molecular diagnostics of viral infections","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","Chapter 5 Respiratory infections of the human bocavirus","Emerging Pathogens: Challenges and Successes of Molecular Diagnostics","Prospect and application of Internet of Things technology for prevention of SARIs","Telemedicine in the Time of Coronavirus","Novel coronavirus: From discovery to clinical diagnostics","Microarrays and gene expression profiling in microbiology and infectious diseases: a clinician's perspective","SARS-CoV-2 exhibits intra-host genomic plasticity and low-frequency polymorphic quasispecies","Future Veterinary Diagnostics","COVID-19 in Canada: Predictions for the future and control lessons from Asia","Chapter 15 Molecular Testing in Emerging Infectious Diseases","Lessons learned from the 2019-nCoV epidemic on prevention of future infectious diseases","An update on feline infectious peritonitis: Diagnostics and therapeutics","Design of Potential RNAi (miRNA and siRNA) Molecules for Middle East Respiratory Syndrome Coronavirus (MERS-CoV) Gene Silencing by Computational Method","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Early diagnosis of SARS Coronavirus infection by real time RT-PCR","Underst
