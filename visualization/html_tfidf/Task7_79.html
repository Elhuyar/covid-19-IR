ed in appropriately equipped biosafety laboratories by staff trained in the relevant technical and safety procedures. National or WHO guidelines on the laboratory biosafety should be followed in all circumstances. 83 Three real-time RT-PCR (rRT-PCR) assays for routine detection of MERS-CoV have been developed targeting upstream of the E protein gene (upE) and open reading frame (ORF)1b and ORF1a. The assay for the upE target is considered highly sensitive and is recommended for screening, with the ORF1a assay (ORF1a assay is considered more sensitive than ORF1b assay). 77 An updated roadmap for MERS-CoV product development lists all available diagnostics and other diagnostics in the developmental phase. 84 Several diagnostic tests are under development to accelerate turnaround times from sample analysis to result. [85] [86] [87] A 2018 rapid and specific assay for the detection of MERS-CoV combines the reverse transcription loop-mediated isothermal amplification technique and a vertical flow visualisation strip (RT-LAMP-VF) to detect the nucleocapsid gene of MERS-CoV. 86 The RT-LAMP-VF assay provides detection of MERS-CoV within 35 min and is easier to perform than the WHO-recommended rRT-PCR method. 86 Several serological assays are available for detection of MERS-CoV: ELISA, recombinant spike immunofluorescent assay, and spike pseudoparticle neutralisation and microneutralisation assay. [87] [88] [89] [90] A case confirmed by serology requires evidence of seroconversion in two samples, ideally taken at least 14 days apart, by a screening (eg, ELISA, immunofluorescence assay) and a neutralisation assay. 77, 78 Imaging A range of abnormal but non-specific chest x-ray findings are seen in patients with MERS. 91, 92 These abnormal ities include unilateral or bilateral bronchovascular shadowing, interstitial infiltrates, reticular opacities, reticulonodular shadowing, nodules, pleural effusions, and patchy to confluent consolidation (appendix pp [18] [19] . Lower lobes tend to be affected more than upper lobes early in the course of MERS and rapid opacification of lungs and progression to acute respiratory distress syndrome can occur.","Fortunately, scientists around the world are working at breakneck speed to figure out how to detect, treat, and control the new coronavirus. On Feb 10-12, 2020, WHO brought almost 400 scientists together for a research and innovation forum on the new coronavirus. 4 The meeting covered the topics of diagnostics, vaccines, and therapeutics for COVID19, alongside questions of how to best integrate social science into the response and protection of healthcare workers from infection. The forum generated a research roadmap, due to be published at the end of February, 2020, to develop tools to help control the outbreak, reduce deaths, and minimise damage to economies and the social fabric of communities.","The National Outbreak Control Taskforce (NOCT): There was an urgent need for information to support the decision-making process of the NOCT, which was formed by the SCH to respond to the outbreak. As there were only a small number of reported MERS-CoV cases, the main information sources used by the decision-makers were WHO, KSA, and HPA in the UK, and the media. This information served as a basis for the development of the risk assessment plan and the roadmap for a response. The roadmap was developed by WHO and the Food and Agriculture Organization of the United Nations (FAO) providing technical support in response to Qatar\u2019s request. The roadmap emphasized: enhanced surveillance; case management, isolation, infection prevention and control; health education; and, risk communication. Despite these efforts, public fear was palpable due to the approaching Hajj season. Therefore, a significant part of the technical discussion that involved the Medical Committee for the Hajj focused on considering potential epidemic scenarios.","Assessing the potential risk was a critical component of the WHO support, as the roadmap that it helped develop eased securing the resources required for investigation and response measures. Thus, decision makers approved the proposed roadmap despite the overwhelming uncertainty regarding both the nature of the epidemic and the indefinite outcomes of the ratified proposed actions.","The roadmap is intended to enable scientists, researchers, and funders to coordinate and align","We posit that the human PPIs provide an unbiased, rational roadmap for repurposing drugs for potential treatment of HCoVs in which they were not originally approved.","We can always improve on the handling of global pandemics or epidemics. From the lessons learned during the SARS and now the SARS-CoV-2 epidemics, we can nearly provide a roadmap for the response to future outbreaks. The development of a vaccine for coronavirus is a critical step in prevention, but it may not be effective for future strains, and we must be ready for the next epidemic.","The unique and conserved features of the 5\u2032 UTR and SL5 highlight the role of RNA structure in the evolution of CoVs and may serve as a roadmap for further studies. Future experiments should also verify whether the conserved UUYCGU motifs in SL5 function as PS in group I and II CoVs by interacting with nucleocapsid and/or membrane proteins (Molenkamp and Spaan, 1997; Narayanan and Makino, 2001; Narayanan et al., 2003) . The absence of these or other conserved motifs in the 5\u2032 UTR of group III CoVs suggests that their PSs are located elsewhere in the genome. This possibility is currently being explored.","Pathway enrichment analysis revealed that several of the genes positively associated with ACE2 were regulated by KDM5B, and by specific histone acetylation (H3K27ac) and histone methylation (H3K4me1 and H3K4me3) (Figure 4b ). In fact, KMD5B demethylates lysine 4 of histone H3 (i.e. H3K4) and is involved in transcriptional regulation and DNA repair [32] . We then checked in the Roadmap Epigenomics Project database [33] to see whether ACE2 locus contained ChIP-seq information for these histone markers. In the . CC-BY-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Understanding of COVID-19 is evolving rapidly. It is essential to understand the emerging scientific knowledge to coordinate COVID-19 research globally. Recently, the WHO has published a Global Research Roadmap with immediate, mid-term and longer-term priorities to enable the implementation of priority research [8] . Bonilla-Aldana DK et al. [9] and Md Mahbub Hossain MBBS [10] have performed bibliometric analysis to evaluate the scientific literature on coronavirus infection and COVID-19, basing on indicators such as the number of articles, the productivity of authors, geographic distribution of articles and prominent keywords. However, to the best of our knowledge, there is still no quantitative thematic analysis available to date that focuses on CoVs.","Similar to the study of Md Mahbub Hossain MBBS [10] , we did not identify any topic about social, economic, political, psychological, or cultural consequences of COVID-19 as well as other CoV infections. The WHO roadmap has noticed this and taken 'social sciences in the outbreak response' as a priority. The social science research community should act to assess the impact of a major public health crisis like COVID-19 on the complex network of modern societies [23, 24] . [25] . By highlighting such theme interactions within coronavirus research, we hope to inspire new collaborations among researchers, by sharing data, information, technologies and ideas. The fight against the COVID-19 pandemic will benefit from active efforts to cross fertilize.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org/10.1101/2020.03.21.20040261 doi: medRxiv preprint human lung, peaks for H3K4me1 and H3K4me3, as well as H3K27ac, were identified in ACE2 locus (Figure 4c ), suggesting that ACE2 may be epigenetically regulated in the lung. Figure 4 . Insights of ACE2 regulation in the lung. a. Genes whose expression is correlated with ACE2 in the lung. Selected genes that were negatively (blue) or positively (red) correlated with ACE2 are highlighted. b. Pathway enrichment analysis using the ACE2-positively correlated genes. Pathways from the \"ChIP-X Enrichment Analysis\" and \"Epigenomics Roadmap\" databases with Adjusted P-value &lt; 10 -10 were selected. The size of the red circles is proportional to the -log10 Adjusted P-value of the enrichment. c.","Polymerase chain reaction (PCR) method is the most commonly used technology for pathogen nucleic acid detection and has been considered as a \"gold standard\" for disease diagnostics due to high sensitivity and specificity. 4, 5, 6 However, it typically relies on expensive equipment and well-trained personnel, all of which is not suitable for point of care diagnostic application. In recent decades, several isothermal amplification methods, such as recombinase polymerase amplification (RPA) 7 , loop-mediated isothermal amplification (LAMP) 8 , have been developed as attractive alternatives to conventional PCR method because of their simplicity, rapidity and low cost. However, there is still a challenge to apply it to develop a reliable POC diagnostics for clinical applications due to non-specific signals (e.g., false-positive). 9, 10 Recently, RNA-guided CRISPR/Cas nuclease-based nucleic acid detection has shown great promise for the development of next-generation molecular diagnostics technology due to its high sensitivity, specificity and reliability. 11, 12 For example, some Cas nucleases (e.g., Cas12a, Cas12b and Cas13a) perform strong collateral cleavage activities in which a crRNA-targetbinding activated Cas can indiscriminately cleave surrounding non-target single-stranded nucleic acids. 13, 14, 15, 16, 17 By combining with RPA preamplification, Cas13 and Cas12a have, respectively, been used to develop SHERLOCK (Specific High-sensitivity Enzymatic Reporter UnLOCKing) system 18 and DETECTR (DNA Endonuclease-Targeted CRISPR Trans Reporter) system 14 for highly sensitive nucleic acid detection. Apart from RPA method, some CRISPR-Cas-based nucleic acid sensors utilized the LAMP and PCR approaches, for instance, the CRISPR-Cas12b-assisted HOLMESv2 platform. 16 However, these CRISPR-Cas-based detection methods typically require separate nucleic acid pre-amplification and multiple manual operations, which undoubtedly complicates the procedures and brings about contaminations.","A symposium entitled \u201cEmerging Infectious Diseases and Social\u2013Ecological Systems\u201d was held in Honolulu, Hawaii in March 2005. The meeting was designed to facilitate interdisciplinary integration as part of the National Institutes of Health Roadmap initiative \u201cResearch Teams of the Future\u201d and was hosted by the East West Centre and the Asia-Pacific Institute of Tropical Medicine and Infectious Diseases. The ideas expressed here reflect the experiences and lessons of a group of scholars with expertise in fields ranging from social science to international development, ecology, and various branches of veterinary and human medicine. The article represents the collective ideas of a working group whose task was to focus on the role of \u201ctransdisciplinary approaches\u201d as a means to integrate knowledge across and beyond academic disciplines; to enhance our understanding of the social and ecological contexts of infectious disease and, ultimately, to improve prevention and control of emerging infections. The meeting themes of interdisciplinary integration and application of a coupled, human\u2013natural systems approach to emerging infectious disease are elaborated further by Lewis (2005) and Wilcox and Colwell (2005).","We posit that the human PPIs provide an unbiased, rational roadmap for repurposing drugs for potent  the permutation test repeated 1000 times, each time with two randomly selected gene lists with similar degree distributions to those of C and T. The corresponding P value was calculated based on the permutation test results. Z-score &lt; \u22121.5 and P &lt; 0.05 were considered significantly proximal drug\u2013HCoV associations. All networks were visualized using Gephi 0.9.2 (https://gephi.org/).","The encouraging early results from the DNA microarray technology has inspired the development of a variety of array-based platforms [38-42] and contributed to the development of a system-wide study of proteins -- the field of modern pro-teomics. Traditionally, two-dimensional gel electrophoresis (2-D PAGE) with mass spectrometry has been the basis of proteomic technology [43]. Although this technique has provided rich information about individual proteins, its clinical usefulness for the study of the proteome is limited. The limitations of this technique for clinical diagnostics are primarily due to low sample throughput compared with other techniques. Additionally, there are technical challenges relating to the reproducibility of the 2-D gels, the relatively low numbers of proteins that can be resolved on each gel and the limited sensitivity (ie low abundant proteins are not easily identified). Modern proteomics technology, as discussed in several recent reviews, is developing quickly and is focused on mass spec-trometry-based serum pattern profiling and protein micro-arrays in continuing efforts to discover new molecular markers and therapeutic targets in human cancer [44-46]. The use of serum proteomic pattern analysis has created diagnostic signatures for ovarian [47,48], breast [49], prostate [50] and liver cancers [51]. In the Laboratory of Pathology at the National Cancer Institute (NCI), in collaboration with the Food and Drug Administration (FDA), this proteome-based strategy is being used for early detection of ovarian cancer in high-risk women. Preliminary data is so encouraging that the technology is on track to enter clinical trials in the very near future [47]. For women living with the spectre of an aggressive disease, such as ovarian cancer, a reliable screening test would represent a major step forward in the diagnostic capabilities of the physicians who treat them.","The detection of viral proteins in body fluids can be a rapid and specific diagnostic for infection in severe acute respiratory syndrome (SARS). 1-3 During the 2003 (SARS) outbreak, non-MS based methods of protein detection proved to be more successful 4,5 than LCMS methods. [6] [7] [8] Non-MS based methods, such as western blots, enzyme-linked immunosorbent assays (ELISAs), and protein arrays, rely on antibodies for the detection of proteins. Given recent studies concerning high variability in antibody production, LCMS-based methods are an attractive alternative approach for the rapid identification of small molecules, proteins, and peptides in clinical settings where consistency is paramount. 9, 10 In the 15 years since the 2003 SARS outbreak, LCMS technology has experienced a revolution led primarily by increases in the speed, sensitivity, and resolution of MS instruments. Today, protein array and antibody-based methods are falling out of favor in both research and clinical diagnostics, due in large part to the improvements in LCMS technology. 11, 12 A review of this growth by Grebe and Singh described a clinical lab with no LCMS systems in 1998 that completed over 2 million individual LCMS clinical assays in 2010. 13 Incremental improvements in rapid sample preparation techniques, chromatography, and data processing have also contributed to the increasing use of LCMS-based clinical testing. A 2013 study demonstrated the level of advance by identifying 4,000 yeast proteins in one hour of LCMS run time, identifying approximately 75 proteins/min at a rate 100 times faster than studies a decade prior. 14 LCMS methods can measure protein quantity by either the intact protein (protein-centric) or the analysis of proteolytic peptides (peptide-centric). While the mass to charge (m/z) ratio of a peptide or protein (MS1) may be a specific diagnostic in some materials, the majority of LCMS methods employ tandem MS in which the peptide or protein parent ion is subjected to gas phase collision to produce fragment ions. The measurement of the fragment ions (MS2) has a higher specificity and lower level of false positives and is the method of choice in clinical diagnostics. 12, 13 Protein-centric assays, such as intact parallel reaction monitoring or proteoform monitoring, performs well on small GTPases like KRAS, but larger proteins cannot currently be monitored with the same relative ease and accuracy. 15 For this reason, peptide-centric assays are currently the dominant proteomics approach.","The advances of sequencing technology, nanotechnology, and bioinformatics have driven molecular tests including assays for emerging pathogens to be more comprehensive and precise. For example, the availability of various sequence databases permits quick identification of sequence identity and variations. For example, the HIV database http://www.hiv.lanl.gov/ contains data on HIV genetic sequences and drug resistance associated mutations. It is valuable for HIV epidemiological studies, research, development, and clinical validation studies of HIV clinical assays [38, 71] . It is well known that there are significant variations of clinical phenotypes in the presence of emerging infections ranging from asymptomatic carrier to lethal infection. Recently, assays to examine multiple pathogen panels have been developed [97\u00c0102], which should increase the diagnostic yield for many pathogens. A critical need for emerging pathogen analysis is quicker, easier, cost-effect assays that can be used in a point-of-care setting. New assays that are performed on platforms with a small footprint and detect pathogens quickly (in minutes instead of hours or days) have entered clinical use. For example, the FilmArray (BioFire Diagnostics, Inc.) and Simplexa (Focus Diagnostics, Inc.) molecular assays can generate results in approximately 60 min. The user-friendly Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems) platforms are compact and portable, generate rapid molecular results in 15\u00c020 min, can use electricity or rechargeable battery, and therefore are completely mobile and suited for point-of-care testing. It is obvious that the current rapid development of new technologies will further enhance the utility of molecular diagnostics in various emerging infectious diseases.","In our unpredictable world, viral diagnostics and forensics are becoming increasingly important and sophisticated. The purpose of this chapter is to introduce basic concepts in virology and to provide several examples of how current technology has been used to identify and track viral pathogens. The first part of the chapter discusses virus structure, replication strategies, classification, and evolution. The second part highlights the varied modes of transmission, infection, and disease manifestations as they relate to the different diagnostic methods for virus identification. We follow this with examples of how emerging viruses were identified and tracked (Sin Nombre, Nipah, West Nile, SARS coronavirus, and monkeypox). With regard to viral forensics, the Schmidt case is a fascinating example illustrating how the study of RNA virus evolution and relatedness was used in a criminal investigation. Finally, we provide a few snapshot views into new technologies that allow the creation of manmade or \"engineered'' viruses, some exciting new frontiers in viral diagnostics, and a few thoughts on the future of virology.","Potentially, within the next five years as 'Deep' or 'NexGen' sequencing becomes more widely adapted (Studholme et al., 2011; Kreuze et al., 2009) , and universal plant microarrays are perfected (Hammond, 2011) they could replace indexing. This would require extensive validation of these technologies to ensure they are as good or better than current methods. The advantage of these technologies is that they have the potential to provide information on any virus in a plant without any a priori knowledge of the virus, in contrast to other laboratory techniques that detect known viruses (Kreuze et al., 2009; Al Rwahnih et al., 2009; Kashif et al., 2012; Thekke-Veetil et al., 2013; Seguin et al., 2014; Hammond, 2011; Esteban et al., 2010) . Wang et al. (2002) demonstrated the feasibility and utility of the microarray technology to identify and characterize new viruses. They developed microarrays containing oligonucleotides that represented conserved sequences of all fully sequenced human respiratory viruses, which at the time represented a few hundred viruses. Using this array they identified a novel Coronavirus and showed that it caused severe acute respiratory syndrome, a newly emerging disease at the time (Wang et al., 2003) . NexGen sequencing has a huge impact on many aspects of biology and is used in virus discovery and is being investigated for virus diagnostics. Sequencing of total nucleic acids in plants has led to the identification of multiple viruses and viroids in single plants (Adams et al., 2009; Al Rwahnih et al., 2009 Kreuze et al., 2009; Sequin et al., 2014) and offers the potential to certify plants as virus-free rather than virus-tested. Obtaining the 'virome' of a plant provides much information on the range of viruses and their diversity within a single plant. However, work with grapevines has shown that many of the viruses were related to mycoviruses rather than plant viruses (Al Rwahnih et al., 2011; Coetzee et al., 2010) . This leads to questions on the significance of these viruses in plant health. The new technology will allow for rapid discovery of many new viruses; unfortunately, characterizing the biological significance of these viruses will take much longer. Mycoviruses in grapevines may actually be modifying endophytes and indirectly impacting the health status of grapevines. Thus, eventually how viruses and other microorganisms impact the whole plant (understanding the microbiome) may be important in certification and quarantine, but we are not there yet. Although it is good to know what is in the plant, this technology is resulting in the identification of many new viruses for which there is no biological information. For the next decade it is likely that the biological significance will lag behind the discovery of microorganisms in plants, and it is important that for certification and quarantine programs, any changes are made in response to the biology of these organisms rather than their presence. It seems reasonable that new plant viruses related to known plant pathogenic viruses should be considered as the highest priority for evaluating their biological significance and determining if they should be part of quarantine and certification regulations.","The preliminary data provide an exciting start for the integration of genomics approaches into the clinic, and they demonstrate the potential of the technology to improve diagnostics and treatment. It will be interesting to learn whether or not the gene expression profile will be validated in a larger group of women, given that the expression profile was generated from young women (&lt; 53 years of age), while the median age for the diagnosis of breast cancer is between 60-65 years of age. In addition, as anticipated when making treatment decisions for stage I-II patients with breast cancer, a small percentage of women will be misclassified as having a 'good-prognosis signature' -- ie a low risk for developing distant metastases, will not receive adjuvant systemic therapy and will develop metastases within five years. Although this misclassification error rate is not significantly higher than the misclassification rate that occurs today, using the best clinical criteria available to the physician, further work should be done so that this technology can be introduced into the clinic without denying women available treatments. An upcoming study to be directed by Daniel Haber at the Massachusetts General Hospital underscores this point, as he will not use the gene expression profiles from his study to decide on treatment options, but will rather validate the Dutch prognostic profile. Lastly, it is interesting that 97 per cent of the tumours in the 'good-prognosis signature' were OR positive. Other gene expression profiling studies have observed that the OR status of a breast tumour has a strong influence on the subsequent classifications [60]. As 63 per cent of the tumours in the 'poor-prognosis signature' identified by van de Vijver et al [7]. were OR positive, however, further studies are required to detect the additional pathways -- along with the oestrogen signalling pathway -- that determine the classification. The addition of future proteomic data to the breast cancer gene expression analysis may help to identify those additional signalling pathways that are important for a good prognosis.","This paper is provided to the community to promote the more general applications of the thinking of Professor Paul A. M. Dirac in human and animal medicine in accordance with the charter of The Dirac Foundation, to emphasize the advantages and simplicity of the basic form of the Hyperbolic Dirac Net, to encourage its use, and to propose at least some of the principles of the associated Q-UEL, a universal exchange language for medicine, as a basis for a standard for interoperability. These mathematical and engineering principles are used, amongst many others in an integrated way, in the algorithms and internal architectural features of the BioIngine.com, a distributed system developed by Ingine Inc. Cleveland, Ohio, for the mining of, and inference from, Very Big Data for commercial purposes. Barry Robson BSc(Hons) PhD DSc, Professor Emeritus Medicine was five years as Chief Scientific Officer IBM Global Healthcare, Pharmaceutical, and Life Sciences and, prior to that, six years as the Strategic Advisor at IBM Global Research Headquarters (T. J. Watson Research Centre). For most of those 11 years he held the prestigious title of IBM Distinguished Engineer. According to Barry's two page biography written by journalist Brendan Horton in Nature (389,418-420, 1997), Barry was a pioneer in bioinformatics, protein modelling, and computer-aided drug design. He is the recipient of several honours including the Asklepios Award for Outstanding Vision in Science and Technology at the Future of Health Technology Congress at M.I.T. in 2002. He has helped start up several other companies or divisions in the UK and USA. Barry continues as CEO of The Dirac Foundation in the UK, and Distinguished Scientist (Admin.) at the University of Wisconsin-Stout Department of Mathematics, Statistics, and Computer Science. He is also cofounder of Ingine Inc., Virginia USA, a medical A.I. company. While continuing to work for, and then collaborate with IBM, he was also University Research Director and Professor of EBM, Biostatistics and Epidemiology at St. Matthew's University School of Medicine which he helped established in its earlier days in the Cayman Islands. Barry also holds a Harvard-Macy Diploma in the Business of Medical Education. Immediately prior to joining IBM in 1998 he was hired as Principal Scientist at MDL Information Systems in California to help put together the technology for the multimillion sale of a bioinformatics system to the holding company forming Craig Venter's Celera Genomics that produced the first draft of the human genome. Prior to that, he was CSO of Gryphon Sciences (later Gryphon Pharmaceuticals) in South San Francisco, California, a bionanotechnology ultrastructural chemistry start-up largely held and then acquired by SmithKline Beecham. Before moving to the US, Barry was the scientific founder of Proteus International plc in the UK, designing and leading the development of the PROMETHEUS Expert System and its underlying GLOBAL Expert System, bioinformatics and simulation language for drug, vaccine, and diagnostic discovery. It sold for the equivalent of $9.4 million to the pharmaceutical industry in the mid-1990s. At Proteus, he also led the team that used the above Expert System to invent and patent several diagnostics and vaccines including the Mad Cow disease diagnostic subsequently marketed worldwide by Abbott. He has over 300 scientific publications in Nature, Science, J. Mol. Biol. Biochemical J., including some 50 patents and two books: \"The Engines of Hippocrates. From the Dawn of Medicine to Medical and Pharmaceutical Informatics\" Robson and Baek, 2009, Wiley, 600 pages)\" and \"Introduction to Proteins and Protein Engineering\" (B. Robson and J. Garnier, 1984 Garnier, , 1988 , Elsevier, 700 pages). He has contributed to several reports to governments (EU, US, Denmark) including Panels of the National Innovation Initiative for \"Innovate America\" published by The Council on Competitiveness, Washington D.C. (2004) as a whitepaper to the President of the United States. He was also an advisor in relation to a major scientific computer-aided drug design collaboration and network for Peter Feinstein Consultants between work between US scientists and the Russian Science City Arzamas. ","Rather than attempting to grow and identify disease-causing agents using classical microbiological techniques, molecular diagnostics analyzes molecules; typically DNA, but RNA, proteins, and volatile organic compounds can also be used. (Other diagnostic methods involve the use of antibody technology and are discussed in Chapter 6.) Molecular techniques have the advantage of being quicker, more accurate, and more sensitive.","The emergency pathogens could be counteracted by opting immediate and timely international collaborative efforts, cooperative efforts between human and animal health sectors. Other effective measures include One health approach, implementation of effective prevention and control strategies, rapid communication and networking, and exploring advances in science and technology for developing rapid and confirmatory diagnostics, enhancing disease surveillance and monitoring, implementation of strict biosecurity measures, and timely efforts toward designing appropriate and effective vaccines and therapeutics (Cheng et al. 2020; Cohen 2020; Cyranoski 2020; Lu 2020; Munjal et al. 2017; Singh et al. 2017).","In conclusion, the SARS tragedy compelled the Chinese government to reform its administrative rules, promote biomedical technology, and enhance its public health systems. These improvements involve three fundamental, mutually reinforcing components: (1) enduring government administration reforms, including legislation establishing a unified public health emergency management system; (2) prioritized funding for biotechnology and biomedicine industrialization, especially in the areas of pathogen identification, drug production, and the development of vaccines and diagnostics; and (3) increasing investment for public health and establishment of a rapid-response infectious diseases prevention and control system. China's experience in combating emerging epidemics would benefit human security and public health over the world if shared internationally.","Rapid diagnosis of MERS-CoV infections in dromedaries can also be achieved by direct antigen detection assays. In 2015, we published a monoclonal antibody-based ELISA for the detection of the nucleocapsid antigen of MERS-CoV in respiratory samples, with high sensitivity and specificity (Chen et al., 2015) . Recently, we have used a lateral flow immunoassay platform for rapid detection of nucleocapsid antigen in respiratory samples of dromedaries; this has a sensitivity of~80% and a specificity of 100% when compared to RT-qPCR (Chen et al., 2016) . This technology has enabled the on-site screening of a large number of dromedaries in a short period of time. It also avoids the use of expensive equipment and does not require expertise in molecular diagnostics.","Progress in detection of bacteria responsible for infections in challenging clinical situations and of antimicrobial resistance R. Leclercq (Caen, FR) Identification by conventional techniques of bacteria responsible for infections remains challenging in situations when these bacteria are rare in the clinical sample or difficult to grow or when antibiotic treatment has been administered early. Bone and joint infections, endocarditis and meningitis are examples of these types of situation. Another challenging issue is the rapid detection of bacteria in case of severe infection or for prevention of neonatal infection by group B. streptococci. Several molecular homemade or commercially available techniques can now be used which provide reliable results. Detection of antimicrobial resistance might be useful when resistance is poorly expressed in conventional tests or for epidemiologic purposes. In particular, detection of methicillin resistance in staphylococci has been the subject of extensive works. Several methods are now available which allow the detection of PLP2a expression or of the mecA gene. Several commercial kits are available for the detection of the mecA gene that is generally based on DNA amplification followed by hybridization. These kits generally allow species identification in the same experiment. Similarly, identification of vancomycin resistance genes in enterococci can be performed using either homemade multiplex PCR or commercial kits. The cost of these techniques is decreasing but remains to be balanced with the benefits that are expected from their use. The advantages of molecular diagnostics in virology has become clear for a growing number of clinically important questions, and has left from the research state to become integrated in the routine diagnostic setting. The repertoire of assays available was mostly focussing on the detection of the blood-borne viruses (HBV, , but due to the availability of new and easy-to-use technologies (mostly real-time amplification based) the detection of every target is possible. Targets like the herpesviruses and a large panel of viruses infecting the respiratory tract, are already routinely detected in larger (university) hospitals. This is also pushed by the \"urgent\" need to be prepared for the detection of new and emerging viruses, like SARS and influenza virus (whether H7N7 or H5N1), but also due to the possibilities to develop assays within a relative short period of time for the newly detected viruses, like the coronaviruses HKU and NL-63, and BOCA virus, which has increased our insight in the clinical implications of these viruses in respiratory tract infections. More knowledge with easy-to-use real time technologies, the improved isolation and detection platforms, the availability of better controlled proficiency panels for an increasing number of targets, and the introduction of universal internal controls, have all resulted in a better and more standardized assay performance. This resulted not only in a discrepancy of the number of commercially available assays used for virological targets compared to in-house develop assays, but also in the acceptability of molecular diagnostics, simply because clinical decisions can now be better made due to the information provided. The last two hurdles, costs and timeto-result are very close to be solved. The developments of molecular technologies and assays during the last years, as well as the detection of new pathogens which in most cases cannot be detected by other technologies like virus culture or serology, and the improved quality control possibilities, has generated from virology a dynamic discipline with an impact in good clinical practice. Although improvements are always possible, like multiplexing, small volumes, very fast turn-around-time, DNA chip technology, the finish is just around the corner.","Here we describe a molecular diagnostic approach for SARS-CoV-2 RNA detection using loop-mediated isothermal amplification (LAMP) and simple visual detection of amplification for potential use in rapid, field applications. LAMP was developed as a rapid and reliable method to amplify from a small amount target sequence at a single reaction temperature, obviating the need for sophisticated thermal cycling equipment (5) . Since the initial description of LAMP, a number of advancements in detection technology have helped establish LAMP as a standard method for simple isothermal diagnostics. These detection methods have allowed detection by visual examination without instrumentation using dyes that utilize inherent by-products of the extensive DNA synthesis, such as malachite green (6), calcein (7) and hydroxynaphthol . CC-BY 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The applications of microarrays described here are broad-ranging and span from DNA-or protein-based detection of pathogens to epidemic outbreak surveillance and vaccine development, thus showcasing the full spectrum of microarray potential ( Table 1 ). The progress made in the past several years has brought microarrays to the forefront of rapid diagnostics and medical research. Further integration of upstream sample preparation with downstream data processing is expected to transform microarrays into compact, field expedient solutions for analysis and monitoring in the near future. The large assortments of biomolecules now utilized in microarrays provide novel opportunities in molecular forensics and comparative profiling, especially for the newer and less well-understood pathogens. As we equip ourselves with better capabilities and countermeasures against potential biological threats, we hope to become more agile and responsive whenever such threats emerge in the future. Microarrays have improved our confidence in this respect and will continue to play a decisive part in biodefence research and technology.","A range of new detection technologies has emerged over the last decade. The ones that will make the most impact will be compatible with assay designs that can support a high degree of multiplexing and adaptability to the detection of new viruses. Some of the adaptability will reside in astute primer design using new bioinformatics approaches (see earlier). High degrees of multiplexing, in turn, depend on resolution of signals from simultaneous assays, either by detection at different energy frequencies or by spatially/temporally resolving signals in one, two, three or four dimensions. Azzazy et al. reviewed some of the core technologies in nanodiagnostics, comparing quantum dots, cantilevers and nanoparticles [93]. Quantum dots and nanoparticle-based assays offer the potential for large-scale multiplexing of nucleic acid-based diagnostic tests, generally via the use of capture oligonucleotides to address and separate reactions for analysis. Nucleic acid amplification on microspheres is the core technology of new-generation sequencing [94], but is yet to be fully exploited in first-line clinical molecular diagnostics.","Alternatively, the emerging additive manufacturing technology can also be used to create such ultra-high aspect ratio microstructures as an efficient target capture platform. 27, 28 One of the main advantages of the IMPACT chip compared to traditional CRISPR assays is its ability to limit the background caused by dye-quencher probes, which is typically seen in CRISPR detection in the liquid state and needs to be designed around to lower the detection limit. 29, 30 Our device utilizing solid-phase CRISPR does not need to tether a quencher on the probe. The cleaved CRISPR products are sent to a separate reservoir for detection thus completely avoiding the fluorescence background caused by the tradition \"onepot\" detection. As shown in Fig. 5 , without the presence of ASFV target DNA, no fluorescence background signal was detected, demonstrating this powerful backgroundfree detection. This is an important improvement for molecular diagnostics, especially in low light settings in which the amount of background fluorescence present can significantly affect the detection limit . 31,32 Leveraging this advantage with increasing the aspect ratio either with PDMS or a silicon substrate will be able to further increase the accuracy and robustness of the device and improve the limit of detection.","Among the expected technological improvements, two stand out as likely to benefit the field of viral metagenomics in the near future. First, long-read sequencing technologies are progressively amenable to the sequencing of environmental viral communities. Pragmatically, this means that instead of having to assemble virus genomes from short reads, a process which can yield potentially erroneous and/or incomplete genome sequences, a complete viral genome could be sequenced as a single read. Once broadly available, these long-reads metagenomes will not only bypass assembly issues but also provide valuable information about virus genome evolution by enabling whole-genome phasing of polymorphisms. Meanwhile, in an epidemiological context, long-read sequencing technologies associated with miniaturized devices, streamlined sample preparation, and live scanning of the sequencing results offers unique possibility for real-time surveillance or diagnostics. This is especially the case for the MinION sequencer based on Nanopore sequencing technology, allowing the identification of viral pathogens from a patient sample in less than 6 h, compared to more than 20 h for other sequencing technologies. The computational framework to analyze and share these types of data in a timely, safe, and meaningful way remains to be built, however it is likely that metagenomics through portable genome sequencers will become a major component of the epidemiological toolkit in the near future.","The key morphologic and microbiologic features of the bacterial pneumonias are summarized in Table 7 .5. The presence of purulent exudates or significant numbers of neutrophils in biopsy or cytologic samples should always trigger a search for bacterial infection. Because lung biopsies are usually performed late in the clinical course after procedures have been performed and bacterial infections have been excluded and/or treated with antibiotics, neutrophilic exudates may not signify bacterial infection unless accompanied by necrosis, as in an abscess. Instead, consideration should be given to one of several noninfectious acute inflammatory diseases, with an immunologic basis, that can mimic bacterial infection. Some of these include granulomatosis with polyangiitis, Goodpasture syndrome, systemic lupus erythematosus, and microscopic polyangiitis, all conditions that can produce acute inflammation predominantly involving alveolar septal blood vessels (\"capillaritis\"). On occasion, capillaritis can result in airspace accumulation of neutrophils, further raising concern for bronchopneumonia. Centrally necrotic or cavitary neoplasms of various types may mimic as a \"last resort\" effort. 142, 143 In recent years, delays in the diagnosis of mycobacterial infection have markedly decreased, thanks in part to recommendations from the CDC for improving laboratory turnaround time and to the response of the diagnostics industry with better methods and technology. Because direct acid-fast smears of respiratory specimens yield negative findings in at least half of the cases, 144 and because many mycobacterial species are fastidious and slow-growing, the biopsy results may be the first suggestion of a mycobacterial infection. The biopsy findings can also define the organism's relationship to a histopathologic lesion and host response-important information in evaluating the significance of a culture result. Although an isolate of M. tuberculosis is always taken seriously, obtaining a single isolate of a nontuberculous mycobacterium from the respiratory tract does not necessarily implicate the organism as the cause of disease. 145 ","Rapid methods for the identification of bacterial clones and pathogens Objectives: Previously we identified a genotypically distinct subset of epidemical Enterococcus faecium (Efm), designated CC17 using multilocus sequence typing (MLST). We investigated whether a whole genome microarray approach would type strains similarly and if epidemic specific markers could be identified. Methods: A shotgun library was constructed of 9 Efm strains of which 5700 \u00b1 1.2 kb DNA fragments were spotted on a slide. Cy5 labeled DNA of 100 MLST typed Efm isolates from different sources (outbreaks, infections, surveys and animals) and 5 continents, vancomycin resistant and susceptible, were hybridized to the array together with Cy3 labelled DNA of the library strains. 2919 spots met quality criteria and were included in normalization and EPP data transformation (Kim et al. 2002) . Transversal hierarchical clustering (HC) was performed based on strains and spots (inserts). Inserts differentiating between CC17 and non-CC17 were identified from the visualized data matrix, PCR amplified and sequenced. Sequences were blasted in Genebank (NCBI). Results: HC resulted in 9 different clusters and a small cluster of 2 strains and resembled MLST genogrouping. Four clusters consisted of mainly CC17 strains, including all but two epidemic strains. Approximately 60 % of inserts was conserved while 413 inserts (14.1%) were associated with the epidemic clusters. From these, 190 were selected for sequencing. This revealed that differentiating inserts were gene fragments encoding potential virulence factors (24), resistance determinants (3), transposons or IS elements (32), proteins involved in replication (13) or regulation (3), as well as hypothetical proteins (10). 44 (23%) of hits showed no significant homology. Conclusion: Comparative genomics of Efm based on a mixed whole genome microarray discerned the epidemic MLST subpopulation. From the analysis 14.1% of inserts were identified differential for CC17 including both regulatory and potential virulence genes. This technology may provide new targets for diagnostics and for the development of selective drugs for hospital-adapted Efm.","Failure of host countries to protect the health of refugees and migrants; epidemic of devastating rumours and fake news on social media due to increased digital connectivity; emergence of social influencers exerting influence on politicians and institutions; increased resistance and hesitancy within communities to health interventions because of opposition by local experts Environment Geography affecting biological diversity; planned and unplanned urbanisation; climate change; interaction between humans, animals, and vectors; human development; state of the economy; state of health systems Climate change resulting in increased flooding with failed sanitation and safe water; altered distribution of zoonotic disease reservoirs and vectors; emerging zoonosis with increased agricultural production and human encroachment into animal environments; changing national priorities resulting in sharply reduced investment in health systems Pathogenesis Changing disease biomes; relationship between hosts and pathogens; pathogen evolution and changes; technologies such as synthetic biology, and the risks of manufacturing pathogens and their accidental or deliberate release; characteristics of a population such as underlying disease condition Increased opportunities for mutation or reassortment of infectious agents; increasingly reduced effectiveness of conventional vaccines and therapeutics for prevention and treatment of diseases; failure of conventional control measures to break the chain of transmission of infectious agents To tackle the wide-ranging issues, the Commission has brought together experts from academic, public health, policy making, international, non-governmental, and corporate institutions. They bring local and global knowledge and experience, including policy-making and field response, human and animal health (including One Health) approaches, and novel developments in communications, information technology, analytics, public health, diagnostics, and therapeutics. The Commission aims to deliver the report by 2021 and will include key recommendations for countries and international stakeholders, and monitoring indicators to evaluate the effectiveness of preparedness initiatives over time. The Mok Hing Yiu Charitable Foundation is the sole sponsor for the Lancet Infectious Diseases Commission meetings and travel for some commissioners. The foundation is not involved in the technical discussions, data analysis, and drafting of the report. This Comment was written on the behalf of the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats; see appendix (pp 1-2) for the Commissions author list.","The goal of rational use of antimicrobial agents is effective treatment with minimal amount of harmful side-effects. To deal with bacterial infections we have to use antimicrobial agents, but we also know that there is a substantial overuse of these drugs in most parts of the world. The side-effects include not only allergic reactions, antibiotic diarrhoea, costs and development of bacterial resistance but also disturbance of the normal human microbiota (normal flora) that may be more important than we have previously thought. Bacterial resistance is linked with consumption of antimicrobial agents both in hospitals and in the community. On the country level, less antimicrobial agents is linked with less bacterial resistance, but resistance bacteria may spread despite of low level of antibiotic use. Several articles show that use of certain antibiotics has lead to increased resistance against these drugs. However, there are only few studies that show effect of reduction of antibiotic use on high level of resistance. Due to multiresistance, reduction of antibiotic use may not be the best way to decrease antibiotic resistance. The most rational way to tackle antibiotic resistance is to try to prevent development and spread of resistant bacteria. This includes optimal antimicrobial prescribing but also improved hygienic measures especially in child day care centres. Optimal antimicrobial prescribing needs national current care guidelines that are uniformly or widely accepted. The term 'optimal or rational use' includes careful clinical and laboratory diagnostics. Automatic computer notifications may be the best way to guide prudent antimicrobial prescribing. Current care guidelines have also to be flexible to react when bacterial resistance situation is changing. Economical approaches, pricing and especially reimbursement policy, may also be reasonable approaches. There is a need to increase public awareness on antibiotic use and harmful effects linked to improper use. For this purpose, several interesting publications have recently been published. These reports show that healthy human microbiota seems to protect use against allergy, obesity and cancer and antibiotic use may greatly disturb this balance. Paradoxically, antibiotic use may also increase risk of bacterial infections. Once more data is accumulated, we may better understand the value of our microbiota, and, hopefully, patients may not anymore be so eager to ask for antimicrobial prescriptions. Bacterial resistance is emerging, and we have to protect our normal microbiota. Therefore, new therapeutic options should be developed to treat and prevent bacterial infections. There are already interesting new study fields, like bacteriotherapy and therapy with bacteriophages or their enzymes. Future will show the importance of these approaches. Finally, I will also put my hope on unexpected discoveries and totally new solutions that medical technology may create. We need creative innovations.","Microarray technology has also been brought outside the laboratory to the point-of-care, a development that has widening implications for threat detection. DNA-based detection systems generally rely on the ability of PCR to amplify and fluorescently tag the tiny amounts of target DNA present in the specimen. Advances in miniaturizing this initial PCR step, for instance the development of Review Glossary Biodefence: defensive measures against biological threats, including natural/ emerging pathogens and bioterror agents, that have significant potential to endanger public health Detection: identifying the presence of target pathogen(s) from clinical or environmental samples. Diagnostics: tests used to detect a medical condition, for example to test for the causative pathogen responsible for an infection. Sandwich immunoassay: a biochemical assay for detecting the presence and/ or abundance of a target substance using the antibody-antigen reaction. Two antibodies are used; the first is immobilized and the other, free antibody carries a reporter group, thereby providing a positive readout when the target is recognized and 'sandwiched' between the two antibodies. Sensitivity: probability of a positive result when the pathogen is indeed present; high sensitivity is related to a low Type 2 error. Serovars: a group of microorganisms distinguished by the presence of specific surface antigens. Specificity: probability of a negative result when the pathogen is not present; high specificity is related to a low Type 1 error. Tiling arrays: tiling arrays are a type of DNA microarray in which short probe segments that have been designed to cover the entire genome are used. The extent of probe overlap will translate to the mapping resolution and might range from highly overlapped probes across each individual nucleotide base (for resequencing applications) to non-overlapping probes (for genome-wide expression analysis). Vaccinia virus: a poxvirus that is closely related to the virus that causes cowpox. It was the first human vaccine and has been extensively used for vaccination against smallpox. Corresponding author: Uttamchandani, M. (mahesh@dso.org.sg). micro-PCR (mPCR), followed by hybridization and identification against probes on DNA microarrays have spun-off viable chip-based platforms that are able to successfully perform biological threat detection and analysis. Such portable systems, as will be described, are already appearing on the market and competing to attract lucrative biodefence funding. Alternative detection platforms have exploited quantitative PCR in 'fieldable' real-time detectors, where positive PCR amplification would indicate the presence of the corresponding target DNA [4] . These have included devices such as GeneXpert (Cepheid), Rapid (Idaho Technologies) or BioSeeq (Smiths Detection), but these systems provide relatively limited throughput [7] . Microarray systems are, by contrast, more definitive and highly scalable because hundreds to tens of thousands of possible DNA elements can be interrogated in a single experiment. Their performance nevertheless hinges on both the adoption of robust panels of probes that can accurately identify DNA from organisms of interest and the successful extraction and amplification of pathogen DNA from the relevant clinical sample or isolates [8, 9] .","Advances in molecular diagnostics have been applied to simultaneous detection of pathogens and their antibiotic resistance from one sputum sample. The absence of rapid accurate diagnostic tests for pulmonary tuberculosis was further compounded by the widespread inability to screen for drug-resistant bacteria. The introduction of the GeneXpert MTB/RIF Assay, which detects Mycobacterium tuberculosis DNA and rifampicin resistance from sputum samples in 2 h, could revolutionise tuber culosis diagnostics. 10 A lateral fl ow immunoassay for detection of meticillin-resistant Staphylococcus aureus in sputum is also now available. 11 Although several new rapid molecular diagnostic plat forms capable of simultaneously identifying both pathogens and the genetic determinants of anti microbial resistance are emerging, 12 they do not seem to be well suited to clinical presentations or downstream manage ment strategies for patients with RTIs. Furthermore, none can identify new emerging organisms for which genetic sequences are unavailable. However, rapid sequencing technologies linked to bio informatics have provided proof of diagnostic principle in a short time. 13 Until new diagnostics are developed to serve clinical need, the mainstay of clinical management for any RTI will remain dependent on imperfect diagnostics and linked to empirical broad-spectrum antibiotics. Thus, clinicians have to maintain clinical awareness of other possible causes of RTIs, whether they are opportunistic or not.","Objectives: The detection of heterophile antibodies, and specific antibodies against Epstein-Barr virus (EBV) antigens, has proven useful to categorize patients with no history of infectious mononucleosis, patients who are acutely infected, patients with evidence of a prior or remote infection, and patients with reactivation of latent infection. The objective of this study is to compare the results of a fluorescence-based automated multiplexed assay for heterophile determination to results acquired with a conventional latex agglutination spot test. Methods: Using the Bio-Rad BioPlex 2200 system, a fully automated high throughput multiplex platform, we report the detection of IgM antibodies to heterophile antigens and compare them to the Wampole Mono-Latex \u00d2 test, a qualitative subjective methodology. The BioPlex 2200 results are reported as a semiquantitative index value relative to negative and positive calibrators. For each sample, three internal quality control beads are evaluated simultaneously to verify instrument and chemistry performance, supplementing traditional quality control samples and calibration curve checks. The multiplex assay uses 5 ll of specimen and the instrument processes one hundred patient samples per hour. Results: Serum specimens (N = 523 non-randomly selected) were analyzed by both assay methods. About 12% of the sera were positive for heterophile antibody. Compared to the Mono-Latex assay, the BioPlex 2200 gave a sensitivity of 91.5%, specificity of 99.3% and overall agreement of 98.3%. Six samples were initially categorized as false-negatives and three as falsepositives. Upon repeat testing of the discrepant specimens, the automated test system exhibited a sensitivity of 97.1%, specificity of 99.6%, and overall agreement of 99.2%. The Mono-Latex test changed status on five of the nine discrepant samples, highlighting the difficulties interpreting visual readouts. No status changes for the discrepant samples were observed with the automated system. Additionally, the BioPlex 2200 system has excellent precision with CVs of less than 5% for samples near the cut-off. Conclusion: The two heterophile assay systems showed excellent concordance. The BioPlex 2200 system, however, offers practical advantages that allow for rapid and fully automated evaluation of heterophile and IgM EBV antibodies. Background: Management of therapy for hepatitis C virus (HCV) infection is based on quantitative measurement of HCV RNA and the decision of treatment discontinuation on the basis of a 2 log decline at week 12 is a widely accepted rule. Aims and methods: In the present study, we evaluated the performance of the completely automated system Cobas Ampliprep-Cobas TaqMan (CAP/CTM, Roche Diagnostics, Branchburg, NJ) for HCV RNA quantification in clinical serum specimens. CAP/CTM is a real time Polymerase Chain assay that relies on an automated nucleic acid extraction from 1050 ll of serum followed by RNA capture using magnetic particles, purification and elution. The system has a reported lower detection limit of 15 IU/ml and a dynamic range from 43 to 6.9E7 IU/ml. CAP/CTM results were compared for quantification of HCV genotype 1-4 with those from a signal amplification assay based on the branched DNA (bDNA) technology, the Versant Quantitative 3.0 (Bayer Diagnostic, Tarrytown, NY, detection limit 615 IU/ml and dynamic range from 1185 to 1.5E7 IU/ml).","To reflect the three basic processes of ''comprehensive perception ? reliable transmission ? intelligent processing\" of the IoT technology and assist the GPU to manage the nCapp assisted three-level linked cloud plus terminal platform, we designed 15 easy-to-use questionnaires and nucleic acid detection information for deep mining and intelligent processing (Fig. 2) . The diagnosis and treatment recommendations are automatically generated and transmitted to doctors and experts for reference. Physicians and experts can use smartphone nCapp assistant software to participate in the three-linkage IoT cloud plus platform according to their needs (Fig. 2) . 14, 19, 20 The three-cascade IoT ''cloud plus terminal\" nCapp 14 can assist in the intelligent management, command, and diagnosis of COVID-19. ''Cloud\" is a general term for cloud technology, which can be further subdivided into network technology, information technology, integration technology, management platform technology, and application technology based on the application of the cloud computing model. The terminal is a physician's smartphone that can implement the following eight functions in real-time online communication with the ''cloud\" through the page selection key (Fig. 3) :","Fibrinogen was measured with a modification of the Clauss method (Multifibren U, Siemens Healthcare Diagnostics), d-dimer with an immunoturbidimetric assay (Tina-quant D-Dimer, Roche Diagnostics, Mannheim, Germany), and F1 + 2 with an enzyme immunoassay (Enzygnost F1 + 2, monoclonal, Siemens Healthcare Diagnostics). The reference values were 1.7 to 4.0 g/L for fibrinogen, \u22640.5 mg/L for d-dimer, and 69 to 229 pmol/L for F1 + 2.","Objectives: Determine the limit of detection, linearity, reproducibility and correlation between clinical results of the COBAS AMPLICOR HCV test v2.0 (CA HCV) using the MagNA Pure LC (MPLC) for automated specimen preparation. Methods: A range of analytical standards and clinical specimens were used to determine each of the evaluation parameters as follows: Limit of detection and linearity 16 replicates of a 7 member dilution panel of the WHO 2nd International Standard HCV RNA covering the range 0-1000 IU/mL. Reproducibility 80 replicates of HCV 100 IU/mL WHO 2nd International Standard HCV RNA.Concordance Split sample analyses of 100 clinical specimens tested using both methods of sample preparation. Sample preparation was performed using the Total Nucleic Acid Isolation Kit (Roche Diagnostics Australia) on the automated MPLC (Roche Diagnostics Australia) platform according to a modified in-house validated protocol. Nucleic acid from the 100 clinical samples was also extracted in duplicate using the COBAS AMPLICOR HCV test v2.0 (Roche Diagnostics Australia) manual sample preparation protocols. Testing for HCV was performed using the COBAS AMPLICOR HCV test v2.0 (Roche Diagnostics Australia) on the Roche COBAS Amplicor (Roche Diagnostics Australia) according to the manufacturer's instructions. Results: The performance criteria for the CA HCV assay following sample preparation by MPLC were determined. Preliminary results to date demonstrate that the linearity across the range of HCV RNA levels tested (0-1000 IU/mL) is acceptable and that the lower limit of detection is comparable to the manufacturer's claimed sensitivity for manually processed samples (50 IU/mL). For the 100 clinical specimens tested using both methods of specimen preparation, results were concordant for 99/100 specimens. After resolution of the discordant results the sensitivity and specificity of CA HCV following MPLC specimen preparation were 99.0% and 100%, respectively, when compared to manual specimen preparation. Conclusions: The MPLC instrument is a suitable front end platform for use with the COBAS AMPLICOR HCV test v2.0. The modified protocol using the Total Nucleic Acid Isolation Kit on the MPLC resulted in a reliable and labour-saving method for the extraction of nucleic acid. The performance of CA HCV PCR testing on samples processed on the MPLC was comparable to that on samples processed manually. Background: Human cytomegalovirus (HCMV) is an important pathogen capable of establishing lifelong persistent infections, which normally remain asymptomatic. Previous studies indicated that sequence variation among CMV strains frequently occurs even in highly conserved genes' regions. Genetic variation of functionally important genes may complicate CMV diagnostics. Objective: The purpose of this work was designing primers and probes for simultaneously Real-Time PCR diagnostics and genotyping of CMV. Materials and methods: In this study 527 serum samples obtained from pregnant women and 3 samples from children with CMV congenital infection were used. Virus DNA was extracted by using the MagNA Pure DNA purification kit (Roche, Indianapolis, IN, USA). 4 sets of primers directed to IE2, gN, gO and gB CMV genes and 10 sets of probes for Real-Time detection with LidhtCycler instrument (Roche, Indianapolis, IN, USA) have been designed and evaluated. Genotyping was being carried out by sequencing analysis on ABI 3100 Avant Genetic Analyzer instrument (ABI, Foster City, CA, USA). Phylogenetic analysis of the nucleotide sequences was conducted with Clastal X, the Tamura-Nei substitution model, Grow tree based on Neighbour-Joining tree building method, and Maximum Parsimony method implemented in MEGA 3.0 package. Results: The Real-Time PCR analysis with IE2 gene detected CMV activity in 72 isolates among 527 analyzed samples The PCR tests with previously described primers to gN, gO and gB genes revealed 7, 1 and 2 positive samples accordingly. The PCR test sensitivity was defined with quantitative CMV control (ABI, Foster City, CA, USA). The sensitivity of PCR test on IE2 gene was 20 copies per 50 ll. The phylogenetic analysis of IE2 region sequences demonstrated that this region could be successfully used for virus genotyping. The Real-Time FRET test divided all analyzed samples into two groups, those that had a melting peak like laboratory strain Davies and those that had a melting peak like Towne and AD169 laboratory adapted strain. Two pairs of specific hybridisation probe covering two mutations inside IE2 gene's region were used to confirm it. Conclusion: Nested PCR with primers to IE2 gene incorporated with Real-Time FRET analyse described here, provides a sensitive and specific assay for detecting CMV in clinical isolates. The IE2 gene can serve as a target for simultaneously detecting and genotyping of CMV using the Real-Time PCR opportunities.","The WHO and United States Centers for Disease Control and Prevention (US CDC) provided guidelines for the molecular diagnosis of MERS-CoV [34], and since June 6, 2013 the US CDC has made novel coronavirus rRT-PCR assays [5] available free of charge under emergency use authorization [6]. Although at least three commercial rRT-PCR assays for MERS-CoV detection were available from Altona Diagnostics, Fast Track Diagnostics [3], and PrimerDesign (http://www.genesig.com) before the 2015 outbreak in Korea, only RealStar MERS-CoV (Altona Diagnostics, Hamburg, Germany) had been approved for the in vitro diagnosis of MERS-CoV by Conformit\u00e9 Europ\u00e9enne (CE) and authorized for emergency use only in the United States. Therefore, all six commercial kits evaluated in this study had not been validated for diagnostic use. This study was designed to analytically and clinically validate the six above-mentioned commercial MERS CoV RNA detection kits.","For any outbreak, the faster the identification, the faster and more robust the response. BARDA is supporting work to improve diagnostics with the goal of recognizing illness before any symptoms develop. This may include wearable diagnostics or biosensors. The high mortality associated with human infections with novel coronaviruses MERS-CoV and SARS-CoV and avian influenza strains (influenza A(H5N1) and A(H7N9)) have raised questions about the possible role of a dysregulated immune response, a so called \"cytokine storm\", in the pathogenesis of severe respiratory disease. As some patients may not respond to typical anti-pathogen therapeutics (e.g. antivirals), BARDA is pursuing therapeutics which target the host in order to modify the immune/host response. More work needs to be done to identify these host targets and develop therapeutics towards the dysregulated immune response. The field also needs better diagnostics to guide treatment as over-suppression of the immune response can be just as dangerous as over-stimulation.","SARS-CoV is an enveloped positive-stranded RNA virus and its \"crown\"-like spike (S) protein has two major biological functions: 1) mediating receptor (angiotensin converting enzyme 2, ACE2) binding and membrane fusion; 2) inducing neutralizing antibody responses [2,3]. The S protein was considered as an important target for developing diagnostics, vaccines and therapeutics [4-12]. The receptor-binding domain (RBD) of S protein was defined as a fragment corresponding to the residues 318 - 510 of the S protein, which mediates viral binding to cell receptor ACE2 [13-15]. Coincidently, we identified the RBD as a major target of neutralizing antibodies [16-19], and proposed it as an ideal vaccine antigen for clinical application [20-22]. The immunogenicity and protective efficacy of RBD-based vaccine candidates have been evaluated in animal models [17,23-25]. However, the antigenicity and immunogenicity of RBD in humans need to be characterized in detail toward developing the RBD-based vaccines and diagnostics. In this short communication, we found that patients recovered from SARS developed potent and persistent RBD-specific antibody responses, highlighting the potentials of clinical applications of RBD-based vaccines and diagnostics.","Wireless sensing technology was first used in fetal electrocardiograms, 6 and the use of wireless sensing technology to monitor the breathing status of patients dates back to the 1970s. Pope et al. 7 used a temperature sensor at the head end of a tracheotomy to send a patient's breathing parameters to a signal receiver in real time through an FM transmitter. The new technology was then used in the intensive care unit (ICU) to monitor newborns and children, and assist health care workers identify apnea in a timely manner. Wireless stethoscopes designed for anesthesiologists to listen to a patient's heart rate and breathing sounds during surgery have also been developed. 8 as heart rate, breathing rate, electrocardiogram, body temperature, and blood pressure. 9 With the development of technology, physiological parameter recorders based on wireless sensing technology are being introduced to the medical field, such as esophagus pH, 10 pulse blood volume, 11 CO2 decompression, 12 and wireless breathing frequency monitors during movement. 13 Moreover, with the development of microelectronics and integrated industrial technology, numerous sensing technologies have been developed, such as the ''smart T-shirt\". 14, 15 The concept of instant ''plug and play\" modular installation has further accelerated the development of the ''sensor network,\" which can be easily applied for heart, lung function, and other joint monitoring.","Examples of search strings can be found in Table S1 . We searched for randomized controlled trials (RCTs) and validation trials (for diagnostics test) published in English, that measured (a) the sensitivity and/or specificity of a rapid diagnostic test or a point-of-care testing kit, (b) the impact of drug therapy or (c) vaccine efficacy against either of these diseases with no date restriction applied. For the 2019-nCoV, we searched for all in vitro, animal, or human studies published in English between 1 December 2019 and 6 February 2020, on the same outcomes of interest. In addition, we reviewed the references of retrieved articles in order to identify additional studies or reports not retrieved by the initial searches. Studies that examined the mechanisms of diagnostic tests, drug therapy or vaccine efficacy against SARS, MERS and 2019-nCoV were excluded. A Google search for 2019-nCoV diagnostics (as of 6 February 2020; Table S2 ) yielded five webpage links from government and international bodies with official information and guidelines (WHO, Europe CDC, US CDC, US FDA), three webpage links on diagnostic protocols and scientific commentaries, and five webpage links on market news and press releases. Six protocols for diagnostics using reverse transcriptase polymerase chain reaction (RT-PCR) from six countries were published on WHO's website [9] . Google search for 2019-nCoV vaccines yielded 19 relevant articles.","Pandemics such as HIV, Ebola, and Zika have raised the awareness of global threats to human health posed by known as well as newly emerging pathogens and can provide the impetus to prepare against future pandemics by promoting the development of vaccine platforms that can tackle the challenges of outbreak situations. New platforms, such as viral vector and nucleic acid based vaccines meet the prerequisites to provide solutions for some of these challenges by representing highly versatile technologies that allow fast vaccine manufacturing. Each vaccine technology has its own advantages and disadvantages related to its ability to induce certain immune responses, manufacturing capacity and safety for human use (Table 4). Viral vector based vaccines are able to induce potent immune responses against the encoded target antigen. Indeed, a number of clinical trials have demonstrated that viral vector based vaccines such as VSV-ZEBOV show great promise for inducing protective responses in humans. However, antigen delivery in the context of an unrelated virus renders this technology relatively complex in terms of manufacturing. Furthermore, the presence of immune targets other than the target antigen can lead to unfavorable effects such as pre-existing immunity hampering immune responses, as seen for Ad5 vectors, or the inability to use the same technology for repeated vaccinations. In addition, delivery of attenuated viral vectors raises safety concerns due to the risk of adverse events and residual viral replication upon delivery, as detected in a small number of subjects in a clinical trial testing VSV-ZEBOV. DNA based vaccines offer the advantage of allowing a relatively simple, fully synthetic production process. While the presence of non-functional sequences in original DNA vectors raised regulatory safety concerns, newer developments allow minimal constructs that exclusively encode for the target antigen. Several studies have demonstrated the safety of DNA vaccines for human use and clinical trials testing vaccines against influenza and Zika have furthermore highlighted the speed of vaccine development supported by this technology. However, the potential for long term persistence and genomic integration and the dependence on injection devices or electroporation represent some important disadvantages of this technology. Some, especially early, clinical studies testing DNA based vaccines have yielded somewhat discouraging results in terms of immunogenicity, while newer trials, such as studies testing DNA vaccines against Zika virus, have demonstrated that this technology is able to induce promising immune responses. Like DNA vaccines, RNA based vaccine technologies support a comparably simple, fully synthetic manufacturing process that allows production of different vaccines using the same established production process and facility. Their inability for genomic integration and lack of persistence in the cells of the vaccinee offers important advantages in terms of vaccine safety. However, since RNA vaccines represent the most recently developed technology described here, their use in humans is less well characterized than for viral vector or DNA based vaccines. Although further studies will be required to fully characterize this technology in humans, clinical studies conducted so far have yielded overall encouraging results in terms of safety and immunogenicity and provide support for further clinical exploration.","S. Jemielity, M. Barbani, T. Staub, D. Grandgirard, M. Gorgievski-Hrisoho (Berne, CH) Respiratory viruses are among the most frequent human pathogens worldwide, leading to a significant number of hospitalisations, especially in children and in immune-compromised patients. Several new diagnostics tools for respiratory viruses have recently appeared on the market, including the xTag Respiratory Viral Panel (RVP) by Luminex Molecular Diagnostics. The goal of the present study was to compare this new multiplex PCR method with conventional direct immunofluorescence (DIF) in children's nasopharyngeal aspirates for the following viruses: respiratory sincytial virus (RSV), adenovirus (ADV), parainfluenza viruses 1\u22123 (PIF), influenza viruses A and B (IF), as well as human metapneumovirus (hMPV). The RVP kit permits in addition the detection of entero-/rhinoviruses, coronaviruses and parainfluenza virus 4. In total 240 nasopharyngeal aspirates (126 DIF negative and 114 DIF positive samples) were analysed. All RSV, PIVA, IF and hMPV DIF positive samples (43, 15, 18 and 11, respectively) were confirmed as positive for the same virus by RVP. For ADV, however, only 13 out of 27 DIF positive samples (48%) were also ADV positive by RVP. The samples with discrepant results are currently being reanalysed by DIF and by a second, independent PCR. Of note is the finding that over 64% (81/126) of all DIF negative samples were positive when analysed with RVP. This was in great part due to the additional entero-/rhinoviruses detected by RVP (75/81), but also because of additional RSV, IF, PIF, ADV and hMPV positive samples that had been missed with the DIF assays (21/81). Finally, using RVP we detected as many as 10.4% (25/240) of double and 0.5% (1/240) of triple infections, versus a single double infection detected by DIF. The implications of our findings for both diagnostics as well as clinical practices are discussed.","WHO and the Foundation for Innovative New Diagnostics (FIND) have established a formal collaboration on universal access to essential diagnostics. Announced on 10 February, the aim of the collaboration is to close diagnostic gaps at country level and bolster disease surveillance that will inform public health initiatives and enhance outbreak preparedness and response."],"title":["Middle East respiratory syndrome","What are the risks of COVID-19 infection in pregnant women?","How Do the First Days Count? A Case Study of Qatar Experience in Emergency Risk Communication during the MERS-CoV Outbreak","How Do the First Days Count? A Case Study of Qatar Experience in Emergency Risk Communication during the MERS-CoV Outbreak","What are the risks of COVID-19 infection in pregnant women?","Network-based Drug Repurposing for Human Coronavirus","The deadly coronaviruses: The 2003 SARS pandemic and the 2020 novel coronavirus epidemic in China","Group-specific structural features of the 5\u2032-proximal sequences of coronavirus genomic RNAs","ACE2 Expression is Increased in the Lungs of Patients with Comorbidities Associated with Severe COVID-19","Understand Research Hotspots Surrounding COVID-19 and Other Coronavirus Infections Using Topic Modeling","Understand Research Hotspots Surrounding COVID-19 and Other Coronavirus Infections Using Topic Modeling","ACE2 Expression is
