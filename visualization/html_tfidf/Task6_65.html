494885729808,0.006351374061292286,0.00547547641180089,0.005012188869614015,0.004957322820359623,0.004699698410085697,0.004608622279842479,0.004596306856912222,0.004313480844943636,0.0043035450241163285,0.003736230254111783,0.003580071485748242,0.003473485688107845,0.0031623805824840547,0.003127750975537841,0.003102445690188583,0.003],"scr":[1.0,0.984,0.941,0.799,0.743,0.707,0.668,0.665,0.657,0.633,0.576,0.563,0.557,0.459,0.425,0.425,0.417,0.416,0.407,0.4,0.318,0.311,0.287,0.274,0.267,0.264,0.264,0.253,0.246,0.245,0.234,0.234,0.229,0.207,0.197,0.146,0.118,0.115,0.1,0.095,0.094,0.077,0.077,0.043,0.034,0.028,0.01,0.008,0.006,0.0],"text":["","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","Background Emergency school closures are often used as public health interventions during infectious disease outbreaks in an attempt to minimise the spread of infection. However, if children continue to mix with others outside the home during the closures, these measures are unlikely to be effective. Objectives This review aimed to summarise existing literature on children's activities and contacts made outside the home during unplanned school closures. Methods We searched four databases from inception to February 2020 for relevant literature. Main findings were extracted. Results 3,343 citations were screened and 19 included in the review. Activities and social contacts appeared to decrease during closures but contact was still common. All studies reported children leaving the house or being looked after by non-household members. There was some evidence that older child age and parental disagreement with closure were predictive of children leaving the house, and mixed evidence regardi...","","","The paper evaluates total inclusive costs of three public health approaches to address the COVID-19 epidemic in the US based on epidemiological projections in Ferguson et al (2020). We calculate and add costs of lost productivity and costs of mortality measured through the value of statistical life. We find that the aggressive approach which involves strict suppression measures and a drastic reduction of economic activity for three months with extensive testing and case tracking afterwards results in the lowest total costs for the society. The approach of doing no non-pharmaceutical measures results in the lowest total costs if the infection fatality rate falls below 0.15%.","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Relevant pandemic-spread scenario simulations provide guiding principles for containment and mitigation policy developments. Here we devise a simple model to predict the effectiveness of different mitigation strategies. The model consists of a set of simple differential equations considering the population size, reported and unreported infections, reported and unreported recoveries and the number of Covid-19-inflicted deaths. For simplification, we assume that Covid-19 survivors are immune (e.g. mutations are not considered) and that the virus can only be passed on by persons with undetected infections. While the latter assumption is a simplification (it is neglected that e.g. hospital staff may be infected by detected patients with symptoms), it was introduced here to keep the model as simple as possible. Moreover, the current version of the model does not account for age-dependent differences in the death rates, but considers higher mortality rates due to temporary shortage of intens...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","In December 2019, a new type viral pneumonia cases occurred in Wuhan, Hubei Province; and then named \u201c2019 novel coronavirus (2019-nCoV)\u201d by the World Health Organization (WHO) on 12 January 2020. For it is a never been experienced respiratory disease before and with infection ability widely and quickly, it attracted the world\u2019s attention but without treatment and control manual. For the request from frontline clinicians and public health professionals of 2019-nCoV infected pneumonia management, an evidence-based guideline urgently needs to be developed. Therefore, we drafted this guideline according to the rapid advice guidelines methodology and general rules of WHO guideline development; we also added the first-hand management data of Zhongnan Hospital of Wuhan University. This guideline includes the guideline methodology, epidemiological characteristics, disease screening and population prevention, diagnosis, treatment and control (including traditional Chinese Medicine), nosocomial...","The World Health Organization currently recommends that governments scale up testing for COVID-19 infection. We performed health economic analyses projecting whether the additional costs from screening would be offset by the avoided costs with hospitalizations. We analysed Portuguese COVID-19 data up until the 22nd March 2020, and estimated the additional number of cases that would be detected if different testing rates and frequencies of positive results would have been observed. We projected that, in most scenarios, the costs with scaling up COVID-19 tests would be lower than savings with hospitalization costs, rendering large scale testing cost-saving.","If COVID-19 containment policies fail and social distancing measures cannot be sustained until vaccines becomes available, the next best approach is to use interventions that reduce mortality and prevent excess infections while allowing low-risk individuals to acquire immunity through natural infection until population level immunity is achieved. In such a situation, allowing some infections to occur in lower-risk groups might lead to an overall greater reduction in mortality than trying to protect everyone equally.","Summary Severe Acute Respiratory Syndrome (SARS) emerged recently as a new infectious disease that was transmitted efficiently in the healthcare setting and particularly affected healthcare workers (HCWs), patients and visitors. The efficiency of transmission within healthcare facilities was recognised following significant hospital outbreaks of SARS in Canada, China, Hong Kong, Singapore, Taiwan and Vietnam. The causative agent of SARS was identified as a novel coronavirus, the SARS coronavirus. This was largely spread by direct or indirect contact with large respiratory droplets, although airborne transmission has also been reported. High infection rates among HCWs led initially to the theory that SARS was highly contagious and the concept of \u2018super-spreading events\u2019. Such events illustrated that lack of infection control (IC) measures or failure to comply with IC precautions could lead to large-scale hospital outbreaks. SARS was eventually contained by the stringent application of I...","An increasingly large proportion of immigrants to developed countries is arriving from less developed countries in Africa, Asia, and Latin America. When these immigrants return to their country of origin to visit friends and relatives, they are at high risk of acquiring tropical infections, compared with other travelers. Immigrants who return to their country of origin to visit friends and relatives (VFRs) are more likely to travel to rural areas for long periods of time, to consume contaminated food and beverages, and to have more prolonged, intimate contact with local populations. As a group, they are less likely to seek pretravel advice or take antimalarial chemoprophylaxis. This article discusses the increased risk of tuberculosis, malaria, food- and waterborne illnesses, hepatitis A, and HIV and other sexually transmitted infections in VFRs.","Abstract Based on its forensic capacity and experience gained worldwide from the management of the dead in emergencies, including epidemics, the International Committee of the Red Cross have been asked by the authorities and other relevant stakeholders to advise on the management of the dead from COVID-19 infection, for which it has prepared the following guidance. This includes advice on the handling of COVID-19 fatalities and a set of considerations for managers faced with the need to plan for adequately responding to a possible surge in fatalities caused by COVID-19.","A SEIR simulation model for the COVID-19 pandemic was developed (http://covidsim.eu) and applied to a hypothetical European country of 10 million population. Our results show which interventions potentially push the epidemic peak into the subsequent year (when vaccinations may be available) or which fail. Different levels of control (via contact reduction) resulted in 22% to 63% of the population sick, 0.2% to 0.6% hospitalised, and 0.07% to 0.28% dead (n=6,450 to 28,228).","Abstract Objective To identify drug interaction databases (DID) and assess the quality of their structures. Method A search was made of the literature for DID and a series of exclusion and structural quality criteria were defined (at least 4 quality criteria: classification according to severity, classification according to level of evidence, bibliographical reference data, description of clinical management, and 11 criteria used for weighting). The level of compliance of every DID with the criteria defined was analysed, together with the level of compliance of each criteria in each DID. Results A total of 54 DID were identified, 30 of which complied with exclusion criteria and 15 of which did not meet the minimum criteria. The rest of the criteria were evaluated in 9 DID: Botplus and Medinteract (100%), SEFH Guide, Lexi-interact and Medscape (89%), Hansten (83%), Micromedex and Stockley (78%), Drug Interactions Facts (68%). Ninety-two percent of the DID describe the mechanism of actio...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","On the basis of a semi-realistic SIR microsimulation for Germany and Poland, we show that the R0 parameter interval for which the COVID-19 epidemic stays overcritical but below the capacity limit of the health care system to reach herd immunity is so narrow that a successful implementation of this strategy is likely to fail. Our microsimulation is based on official census data and involves household composition and age distribution as the main population structure variables. Outside household contacts are characterised by an out-reproduction number R* which is the only free parameter of the model. For a subcritical domain we compute the time till extinction and prevalence as a function of the initial number of infected individuals and R*. For the Polish city of Wroclaw we also discuss the combined impact of testing coverage and contact reduction. For both countries we estimate R* for disease progression until 20th of March 2020.","Various epidemic prevention and control measures aimed at reducing person-to-person contact has paid a certain cost while controlling the epidemic. So accurate evaluation of these measures helps to maximize the effectiveness of prevention and control while minimizing social costs. In this paper, we develop the model in Dirk Brockmann and Dirk Helbing (2013) to theoretically explain the impact mechanism of traffic control and social distancing measures on the spread of the epidemic, and empirically tests the effect of the two measures in China at the present stage using econometric approach. We found that both traffic control and social distancing measures have played a very good role in controlling the development of the epidemic. Nationally, social distancing measures are better than traffic control measures; the two measures are complementary and their combined action will play a better epidemic prevention effect; Traffic control and social distancing do not work everywhere. Traffic ...","Abstract Lim PA, Ng YS, Tay BK. Impact of a viral respiratory epidemic on the practice of medicine and rehabilitation: severe acute respiratory syndrome. Arch Phys Med Rehabil 2004;85:1365\u201370. Severe acute respiratory syndrome (SARS) is a new respiratory viral epidemic that originated in China but has affected many parts of the world, with devastating impact on economies and the practice of medicine and rehabilitation. A novel coronavirus has been implicated, with transmission through respiratory droplets. Rehabilitation was significantly affected by SARS, because strict infection control measures run counter to principles such as multidisciplinary interactions, patients encouraging and learning from each other, and close physical contact during therapy. Immunocompromised patients who may silently carry SARS are common in rehabilitation and include those with renal failure, diabetes, and cancer. Routine procedures such as management of feces and respiratory secretions (eg, airway sucti...","Background: Since the new coronavirus epidemic in China in December 2019, information and discussions about COVID-19 have spread rapidly on the Internet and have quickly become the focus of worldwide attention, especially on social media. Objective: This study aims to investigate and analyze the public's attention to COVID-19-related events in China at the beginning of the COVID-19 epidemic in China (December 31, 2019, to February 20, 2020) through the Sina Microblog hot search list. Methods: We collected topics related to the COVID-19 epidemic on the Sina Microblog hot search list from December 31, 2019, to February 20, 2020 and described the trend of public attention on COVID-19 epidemic-related topics. ROST CM6.0 (ROST Content Mining System Version 6.0) was used to analyze the collected text for word segmentation, word frequency, and sentiment analysis. We further described the hot topic keywords and sentiment trends of public attention. We used VOSviewer to implement a visual clust...","Social distancing is an effective way to contain the spread of a contagious disease, particularly when pharmacological interventions are not available. Conventional wisdom suggests that social distancing measures should be introduced as soon as possible after the beginning of an outbreak. Using a simple epidemiological model we show, however, that there is in fact an optimal time to initiate a temporal social distancing intervention if the goal is to reduce the final epidemic size or flatten the epidemic curve. The optimal timing depends strongly on the effective reproduction number (R0) of the disease, such that as the R0 increases, the optimal time decreases non-linearly. Additionally, if pharmacological interventions (e.g., a vaccine) become available at some point during the epidemic, the sooner these interventions become available the sooner social distancing should be initiated to maximize its effectiveness. Although based on a simple model, we hope that these insights inspire fu...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","Publisher Summary An account of the nature of medical theories illuminates many aspects of the development and application of medical knowledge. It contributes to the understanding of medical explanation, both at the general level of the causes of diseases and at the individual level of the diagnoses of particular cases of a disease. The syntactic, model-theoretic, paradigm, and third-world accounts fail to capture the complexity of medical theories and explanations. Explanations of a disease do not always need to go down to the deep biochemical level displayed. Depending on the problem and audience at hand, a medical explanation may operate at a superficial level\u2014for example, when physicians tell their patients how they got sick. The most important task in medical research after determining the cause of a disease is developing a treatment for it. While drug discovery used to be largely a matter of serendipity or exhaustive search, current pharmaceutical research is based on a deep und...","Summary The Middle East Respiratory Coronavirus (MERS-CoV) was first isolated from a patient who died with severe pneumonia in June 2012. As of 19 June 2015, a total of 1,338 MERS-CoV infections have been notified to the World Health Organization (WHO). Clinical illness associated with MERS-CoV ranges from mild upper respiratory symptoms to rapidly progressive pneumonia and multi-organ failure. A significant proportion of patients present with non-respiratory symptoms such as headache, myalgia, vomiting and diarrhoea. A few potential therapeutic agents have been identified but none have been conclusively shown to be clinically effective. Human to human transmission is well documented, but the epidemic potential of MERS-CoV remains limited at present. Healthcare-associated clusters of MERS-CoV have been responsible for the majority of reported cases. The largest outbreaks have been driven by delayed diagnosis, overcrowding and poor infection control practices. However, chains of MERS-Co...","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","The response to the novel coronavirus outbreak in China suggests that many of the lessons from the 2003 SARS epidemic have been implemented and the response improved as a consequence. Nevertheless some questions remain and not all lessons have been successful. The national and international response demonstrates the complex link between public health, science and politics when an outbreak threatens to impact on global economies and reputations. The unprecedented measures implemented in China are a bold attempt to control the outbreak \u2013 we need to understand their effectiveness to balance costs and benefits for similar events in the future.","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","The goal of contact tracing is to reduce the likelihood of transmission, particularly to individuals who are at greatest risk for developing complications of infection, as well as identifying individuals who are in need of medical treatment of other interventions. In this paper, we develop a simple mathematical model of contact investigations among a small group of individuals and apply game theory to explore conflicts of interest that may arise in the context of perceived costs of disclosure. Using analytic Kolmogorov equations, we determine whether or not it is possible for individual incentives to drive noncooperation, even though cooperation would yield a better group outcome. We found that if all individuals have a cost of disclosure, then the optimal individual decision is to simply not disclose each other. With further analysis of (1) completely offsetting the costs of disclosure and (2) partially offsetting the costs of disclosure, we found that all individuals disclose all con...","Background: The novel coronavirus (SARS-CoV-2) pandemic is driving many countries to adopt global isolation measures in an attempt to slow-down its spread. These extreme measures are associated with extraordinary economic costs. Objective: To compare the cost-effectiveness of global isolation of the whole population to focused isolation of individuals at high risk of being exposed, augmented by thorough PCR testing. Design: We applied a modified Susceptible, Exposed, Infectious, Removed (SEIR) model to compare two different strategies in controlling the SARS-CoV-2 spread. Data sources and target population: We modeled the dynamics in Israel, a small country with ~ 9 million people. Time horizon: 200 days. Interventions: 1. Global isolation of the whole population (strategy 1) 2. Focused isolation of people at high risk of exposure with extensive PCR testing (strategy 2). Outcome measures: Number of deaths and the cost per one avoided death in strategy 1 vs 2. Results of Base-Case analy...","Abstract The outbreak of Coronavirus Disease 2019 (COVID-19) causing novel coronavirus-infected pneumonia (NCIP), has affected the lives of 71,429 people globally. Originating in China, the disease has a rapid progression to other countries. Research suggests remarkable genomic resemblance of 2019-nCoV with Severe Acute Respiratory Syndrome (SARS) which has a history of a pandemic in 2002. With evidence of nosocomial spread, a number of diligent measures are being employed to constrain its propagation. Hence, the Public Health Emergency of International Concern (PHEIC) has been established by the World Health Organization (WHO) with strategic objectives for public health to curtail its impact on global health and economy.","Social conflicts occur frequently during the social transition period and the polarization of public opinion happens occasionally. By introducing the social preference theory, the target of this paper is to reveal the micro-interaction mechanism of public opinion polarization. Firstly, we divide the social preferences of Internet users (network nodes) into three categories: egoistic, altruistic, and fair preferences, and adopt the revenue function to define the benefits obtained by individuals with different preferences among their interaction process so as to analyze their decision-making behaviors driven by the revenue. Secondly, the revenue function is used to judge the exit rules of nodes in a network, and then a dynamic network of spreading public opinion with the node (individual) exit mechanism is built based on a BA scale-free network. Subsequently, the influences of different social preferences, as well as individual revenue on the effect of public opinion polarization, are an...","The novel coronavirus pneumonia (COVID-19)epidemic has brought serious social psychological impact to the Chinese people, especially those quarantined and thus with limited access to face-to-face communication and traditional social psychological interventions. To better deal with the urgent psychological problems of people involved in the COVID-19 epidemic, we developed a new psychological crisis intervention model by utilizing internet technology. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms to carry out psychological intervention to patients, their families and medical staff. We hope this model will make a sound basis for developing a more comprehensive psychological crisis intervention response system that is applicable for urgent social and psychological problems.","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","Abstract Bronchiolitis is the number one cause of hospitalization in infants during the first year of life. Clinical guidelines recommend primarily supportive care and discourage use of pharmacotherapies and diagnostics. However, there continues to be widespread use of non-recommended therapies and variation in the use of therapeutic interventions among hospitals in the United States. Here we review evidence-based management of this common disease in order to optimize resource utilization, decrease healthcare costs, and decrease unnecessary hospitalization. Current evidence does not support the routine use of chest radiographs, viral testing or laboratory evaluation in children with bronchiolitis. In addition, routine administration of bronchodilators, including albuterol and nebulized epinephrine, corticosteroids and hypertonic saline are not recommended for infants and children with bronchiolitis. Intravenous or nasogastric hydration and nutritional support, supplemental oxygen, and ...","BACKGROUND: As internet and social media use have skyrocketed, epidemiologists have begun to use online data such as Google query data and Twitter trends to track the activity levels of influenza and other infectious diseases. In China, Weibo is an extremely popular microblogging site that is equivalent to Twitter. Capitalizing on the wealth of public opinion data contained in posts on Weibo, this study used Weibo as a measure of the Chinese people\u2019s reactions to two different outbreaks: the 2012 Middle East Respiratory Syndrome Coronavirus (MERS-CoV) outbreak, and the 2013 outbreak of human infection of avian influenza A(H7N9) in China. METHODS: Keyword searches were performed in Weibo data collected by The University of Hong Kong\u2019s Weiboscope project. Baseline values were determined for each keyword and reaction values per million posts in the days after outbreak information was released to the public. RESULTS: The results show that the Chinese people reacted significantly to both ou...","Social mixing patterns are crucial in driving transmission of infectious diseases and informing public health interventions to contain their spread. Age-specific social mixing is often inferred from surveys of self-recorded contacts which by design often have a very limited number of participants. In addition, such surveys are rare, so public health interventions are often evaluated by considering only one such study. Here we report detailed population contact patterns for United Kingdom based self-reported contact data from over 36,000 volunteers that participated in the massive citizen science project BBC Pandemic. The amount of data collected allows us generate fine-scale age-specific population contact matrices by context (home, work, school, other) and type (conversational or physical) of contact that took place. These matrices are highly relevant for informing prevention and control of new outbreaks, and evaluating strategies that reduce the amount of mixing in the population (su...","","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","Summary Increasing international travel and migration can interfere with public health in both the country of destination and back home. The revised International Health Regulations (IHR) and travel disease sentinel networks are means to protect public and individual health. Public health risks related to infectious disease are higher in mass gatherings, in travellers visiting friends and relatives and in sexual encounters away from home. In contrast, in-flight transmission of infections plays only a limited role.","Over the past several decades, we have witnessed the emergence of many new infectious agents, some of which are major public threats. New and emerging infectious diseases which are both transmissible from patient-to-patient and virulent with a high mortality include novel coronaviruses (SARS-CoV, MERS-CV), hemorrhagic fever viruses (Lassa, Ebola), and highly pathogenic avian influenza A viruses, A(H5N1) and A(H7N9). All healthcare facilities need to have policies and plans in place for early identification of patients with a highly communicable diseases which are highly virulent, ability to immediately isolate such patients, and provide proper management (e.g., training and availability of personal protective equipment) to prevent transmission to healthcare personnel, other patients and visitors to the healthcare facility.","","Social distancing policies are critical but economically painful measures to flatten the curve against emergent infectious diseases. As the novel coronavirus that causes COVID-19 spread throughout the United States in early 2020, the federal government issued social distancing recommendations but left to the states the most difficult and consequential decisions restricting behavior, such as canceling events, closing schools and businesses, and issuing stay-at-home orders. We present an original dataset of state-level social distancing policy responses to the epidemic and explore how political partisanship, COVID-19 caseload, and policy diffusion explain the timing of governors' decisions to mandate social distancing. An event history analysis of five social distancing policies across all fifty states reveals the most important predictors are political: all else equal, Republican governors and governors from states with more Trump supporters were slower to adopt social distancing polici..."],"title":["Will financial innovation transform pandemic response?","Lessons learned from the 2019-nCoV epidemic on prevention of future infectious diseases","The impact of unplanned school closure on children's social contact: Rapid evidence review","Middle East Respiratory Syndrome (MERS) coronavirus. What travel health advice should be given to Hajj pilgrims?","The next big threat to global health? 2019 novel coronavirus (2019-nCoV): What advice can we give to travellers? \u2013 Interim recommendations January 2020, from the Latin-American society for Travel Medicine (SLAMVI)","Inclusive Costs of NPI Measures for COVID-19 Pandemic: Three Approaches","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","Dynamic Modeling to Identify Mitigation Strategies for Covid-19 Pandemic","A COVID-19 Infection Risk Model for Frontline Health Care Workers","A rapid advice guideline for the diagnosis and treatment of 2019 novel coronavirus (2019-nCoV) infected pneumonia (standard version)","Is scaling-up COVID-19 testing cost-saving?","If containment is not possible, how do we minimize mortality for COVID-19 and other emerging infectious disease outbreaks?","The 2003 SARS outbreak and its impact on infection control practices","Health risks associated with visiting friends and relatives in developing countries","International Committee of the Red Cross (ICRC): General Guidance for the Management of the Dead Related to COVID-19","Modelling the Potential Health Impact of the COVID-19 Pandemic on a Hypothetical European Country","Quality of interaction database management systems","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","Mitigation and herd immunity strategy for COVID-19 is likely to fail","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","Impact of a viral respiratory epidemic on the practice of medicine and rehabilitation: Severe acute respiratory syndrome 1 1 No commercial party having a direct financial interest in the results of the research supporting this article has or will confer a benefit upon the author(s) or upon any organization with which the author(s) is/are associated.","Chinese Public Attention to COVID-19 Epidemic: Based on Social Media","Optimal timing for social distancing during an epidemic","Chapte
