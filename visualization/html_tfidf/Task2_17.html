5338565379474,0.0034011331716451943,0.0033964783058099243,0.0033888845412269777,0.003220162726767336,0.0031926406750061617,0.0031899248746186906,0.0031632887889886134,0.0030227439759854917,0.003],"scr":[1.0,0.733,0.717,0.677,0.632,0.597,0.596,0.579,0.559,0.504,0.498,0.479,0.474,0.438,0.369,0.346,0.327,0.269,0.241,0.201,0.2,0.178,0.163,0.162,0.132,0.121,0.103,0.094,0.092,0.091,0.082,0.077,0.076,0.069,0.061,0.06,0.058,0.055,0.047,0.031,0.026,0.024,0.023,0.023,0.013,0.011,0.011,0.01,0.001,0.0],"text":["Summary Background In December, 2019, coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, China. The number of affected pregnant women is increasing, but scarce information is available about the clinical features of COVID-19 in pregnancy. This study aimed to clarify the clinical features and obstetric and neonatal outcomes of pregnant patients with COVID-19. Methods In this retrospective, single-centre study, we included all pregnant women with COVID-19 who were admitted to Tongji Hospital in Wuhan, China. Clinical features, treatments, and maternal and fetal outcomes were assessed. Findings Seven patients, admitted to Tongji Hospital from Jan 1, to Feb 8, 2020, were included in our study. The mean age of the patients was 32 years (range 29\u201334 years) and the mean gestational age was 39 weeks plus 1 day (range 37 weeks to 41 weeks plus 2 days). Clinical manifestations were fever (six [86%] patients), cough (one [1...","BACKGROUND Person to person spread of COIVD-19 in the UK has now been confirmed. There are limited case series reporting the impact on women affected by coronaviruses (CoV) during pregnancy. In women affected by SARS and MERS, the case fatality rate appeared higher in women affected in pregnancy compared with non-pregnant women. We conducted a rapid, review to guide management of women affected by COVID -19 during pregnancy and developed interim practice guidance with the RCOG and RCPCH to inform maternity and neonatal service planning METHODS Searches were conducted in PubMed and MedRxiv to identify primary case reports, case series, observational studies or randomised-controlled trial describing women affected by coronavirus in pregnancy and on neonates. Data was extracted from relevant papers and the review was drafted with representatives of the RCPCH and RCOG who also provided expert consensus on areas where data were lacking RESULTS From 9964 results on PubMed and 600 on MedRxiv,...","Abstract The current coronavirus disease 2019 (COVID-19) pneumonia pandemic, caused by the severe acute respiratory syndrome 2 (SARS-CoV-2) virus, is spreading globally at an accelerated rate, with a basic reproduction number (R0) of 2 \u2013 2.5, indicating that 2 \u2013 3 persons will be infected from an index patient. A serious public health emergency, it is particularly deadly in vulnerable populations and communities in which healthcare providers are insufficiently prepared to manage the infection. As of March 16, 2020, there are more than 180,000 confirmed cases of COVID-19 worldwide, with over 7,000 related deaths. The SARS-CoV-2 virus has been isolated from asymptomatic individuals, and affected patients continue to be infectious two weeks after cessation of symptoms. The substantial morbidity and socioeconomic impact have necessitated drastic measures across all continents, including nationwide lockdowns and border closures. Pregnant women and their fetuses represent a high-risk populat...","INTRODUCTION: The outbreak of the new Coronavirus in China in December 2019 and subsequently in various countries around the world has raised concerns about the possibility of vertical transmission of the virus from mother to fetus. The present study aimed to review published literature in this regard. METHODS: In this narrative review, were searched for all articles published in various databases including PubMed, Scopus, Embase, Science Direct, and Web of Science using MeSH-compliant keywords including COVID-19, Pregnancy, Vertical transmission, Coronavirus 2019, SARS-CoV-2 and 2019-nCoV from December 2019 to March 18, 2020 and reviewed them. All type of articles published about COVID-19 and vertical transmission in pregnancy were included. RESULTS: A review of 13 final articles published in this area revealed that COVID-19 can cause fetal distress, miscarriage, respiratory distress and preterm delivery in pregnant women but does not infect newborns. There has been no report of verti...","BACKGROUND There is little information about the coronavirus disease 2019 (Covid-19) during pregnancy. This study aimed to determine the clinical features and the maternal and neonatal outcomes of pregnant women with Covid-19. METHODS In this retrospective analysis from five hospitals, we included pregnant women with Covid-19 from January 1 to February 20, 2020. The primary composite endpoints were admission to an intensive care unit (ICU), the use of mechanical ventilation, or death. Secondary endpoints included the clinical severity of Covid-19, neonatal mortality, admission to neonatal intensive care unit (NICU), and the incidence of acute respiratory distress syndrome (ARDS) of pregnant women and newborns. RESULTS Thirty-three pregnant women with Covid-19 and 28 newborns were identified. One (3%) pregnant woman needed the use of mechanical ventilation. No pregnant women admitted to the ICU. There were no moralities among pregnant women or newborns. The percentages of pregnant women...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit. (III-C) 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit (III-C). 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Background Respiratory viral infections are common in pregnancy, but their health impact, especially in asthma, is unknown. The objective of this study was to assess the frequency, severity, and consequences of respiratory viral infection during pregnancy in women with and without asthma. Methods In this prospective cohort study, common cold symptoms were assessed during pregnancy in 168 women with asthma and 117 women without asthma using the common cold questionnaire and by self-report. Nasal and throat swabs were collected for suspected infections and tested by polymerase chain reaction for respiratory viruses. Pregnancy and asthma outcomes were recorded. Results Pregnant women with asthma had more prospective self-reported and questionnaire-detected common colds than pregnant women without asthma (incidence rate ratio, 1.77; 95% CI, 1.30-2.42; P &lt; .0001). Retrospectively reported common colds in early pregnancy and post partum were increased in women with asthma compared with women...","Background The ongoing epidemics of coronavirus disease 2019 (COVID-19) have caused serious concerns about its potential adverse effects on pregnancy. There are limited data on maternal and neonatal outcomes of pregnant women with COVID-19 pneumonia. Methods We conducted a case-control study to compare clinical characteristics, maternal and neonatal outcomes of pregnant women with and without COVID-19 pneumonia. Results During January 24 to February 29, 2020, there were sixteen pregnant women with confirmed COVID-19 pneumonia and eighteen suspected cases who were admitted to labor in the third trimester. Two had vaginal delivery and the rest took cesarean section. Few patients presented respiratory symptoms (fever and cough) on admission, but most had typical chest CT images of COVID-19 pneumonia. Compared to the controls, COVID-19 pneumonia patients had lower counts of white blood cells (WBC), neutrophils, C-reactive protein (CRP), and alanine aminotransferase (ALT) on admission. Incr...","Abstract The 2019 novel coronavirus disease (COVID-19) was first detected in December 2019 and became epidemic in Wuhan, Hubei Province, China. COVID-19 has been rapidly spreading out in China and all over the world. The virus causing COVID-19, SARS-CoV-2 has been known to be genetically similar to severe acute respiratory syndrome coronavirus (SARS-CoV) but distinct from it. Clinical manifestation of COVID-19 can be characterized by mild upper respiratory tract infection, lower respiratory tract infection involving non-life threatening pneumonia, and life-threatening pneumonia with acute respiratory distress syndrome. It affects all age groups, including newborns, to the elders. Particularly, pregnant women may be more susceptible to COVID-19 since pregnant women, in general, are vulnerable to respiratory infection. In pregnant women with COVID-19, there is no evidence for vertical transmission of the virus, but an increased prevalence of preterm deliveries has been noticed. The COVID...","Abstract Background The ongoing outbreak of COVID-19 pneumonia is globally concerning. We aimed to investigate the clinical and CT features in the pregnant women and children with this disease, which have not been well reported. Methods Clinical and CT data of 59 patients with COVID-19 from January 27 to February 14, 2020 were retrospectively reviewed, including 14 laboratory-confirmed non-pregnant adults, 16 laboratory-confirmed and 25 clinically-diagnosed pregnant women, and 4 laboratory-confirmed children. The clinical and CT features were analyzed and compared. Findings Compared with the non-pregnant adults group (n = 14), initial normal body temperature (9 [56%] and 16 [64%]), leukocytosis (8 [50%] and 9 [36%]) and elevated neutrophil ratio (14 [88%] and 20 [80%]), and lymphopenia (9 [56%] and 16 [64%]) were more common in the laboratory-confirmed (n = 16) and clinically-diagnosed (n = 25) pregnant groups. Totally 614 lesions were detected with predominantly peripheral and bilater...","In early December 2019 a cluster of cases of pneumonia of unknown cause was identified in Wuhan, a city of 11 million persons in the People&amp;rsquo;s Republic of China. Further investigation revealed these cases to result from infection with a newly identified coronavirus, termed the 2019-nCoV. The infection moved rapidly through China, spread to Thailand and Japan, extended into adjacent countries through infected persons travelling by air, eventually reaching multiple countries and continents. Similar to such other coronaviruses as those causing the Middle East respiratory syndrome (MERS) and severe acute respiratory syndrome (SARS), the new coronavirus was reported to spread via natural aerosols from human-to-human. In the early stages of this epidemic the case fatality rate is estimated to be approximately 2%, with the majority of deaths occurring in special populations. Unfortunately, there is limited experience with coronavirus infections during pregnancy, and it now appears certai...","Summary Background Previous studies on the pneumonia outbreak caused by the 2019 novel coronavirus disease (COVID-19) were based on information from the general population. Limited data are available for pregnant women with COVID-19 pneumonia. This study aimed to evaluate the clinical characteristics of COVID-19 in pregnancy and the intrauterine vertical transmission potential of COVID-19 infection. Methods Clinical records, laboratory results, and chest CT scans were retrospectively reviewed for nine pregnant women with laboratory-confirmed COVID-19 pneumonia (ie, with maternal throat swab samples that were positive for severe acute respiratory syndrome coronavirus 2 [SARS-CoV-2]) who were admitted to Zhongnan Hospital of Wuhan University, Wuhan, China, from Jan 20 to Jan 31, 2020. Evidence of intrauterine vertical transmission was assessed by testing for the presence of SARS-CoV-2 in amniotic fluid, cord blood, and neonatal throat swab samples. Breastmilk samples were also collected ...","Human coronavirus 229E (HCoV) has been recently recognized as a potential agent of nosocomial viral respiratory infections (NRVI) in high-risk infants. We have confirmed this as fact through the study of a 1-year period of HCoV outbreaks occurring during a prospective survey of NRVI in a paediatric and neonatal intensive care unit (PNICU) using new molecular techniques for HCoV detection. Nasal samples obtained at admission and weekly thereafter for all hospitalised children, as well as monthly nasal samples from staff, were analysed using immunofluorescence for respiratory syncitial virus (RSV), influenza viruses A and B, paramyxoviruses 1, 2, 3 and adenoviruses. RT-PCR was used for HCoV detection. During the year 1998, 43 HCoV-related NRVI were detected in 152 neonates (incidence 28.3%), and 7 HCoV-related NRVI were found in 92 children (incidence 7.6%). Three HCoV-related outbreaks were observed (February, August and December), associated with a high prevalence of HCoV infection in ...","","Abstract Establishing immunological memory in female piglets at a young age with PRCV was effective in inducing a secondary immune response to a limiting dose of virulent TGEV given orally 13\u201318 days prior to farrowing. Subsequently, because of passive antibody transfer, the offspring of these primed gilts were more efficient in surviving a lethal TGEV challenge. An average survival rate of 89% occurred in 6 litters of piglets from primed gilts that were boosted with 2.8\u00d7106 plaque forming units (PFU) of TGEV whereas 76% of the piglets survived in three litters that suckled primed gilts boosted with 3.0\u00d7105 PFU of TGEV. Non-primed gilts given identical pre-farrowing doses of TGEV had litter survival rates of 63 and 55%, respectively. Moreover, both groups of litters from primed gilts suffered less clinical illness (as measured by the extent of weight loss post-challenge) than control litters. Priming of the piglets as neonates and boosting the pregnant gilts produced an anamnestic syst...","R\u00e9sum\u00e9 Un nouveau coronavirus (SARS-CoV-2) mis en \u00e9vidence en fin d\u2019ann\u00e9e 2019 en Chine se diffuse \u00e0 travers tous les continents. Le plus souvent \u00e0 l\u2019origine d\u2019un syndrome infectieux sans gravit\u00e9, associant \u00e0 diff\u00e9rents degr\u00e9s des sympt\u00f4mes b\u00e9nins (fi\u00e8vre, toux, myalgies, c\u00e9phal\u00e9es et \u00e9ventuels troubles digestifs) le SARS-Covid-2 peut \u00eatre \u00e0 l\u2019origine de pathologies pulmonaires graves et parfois de d\u00e9c\u00e8s. Les donn\u00e9es sur les cons\u00e9quences pendant la grossesse sont limit\u00e9es. Les premi\u00e8res donn\u00e9es chinoises publi\u00e9es semblent montrer que les sympt\u00f4mes chez la femme enceinte sont les m\u00eames que ceux de la population g\u00e9n\u00e9rale. mais il y a un risque qu'il y ai plus de formes graves. Il n\u2019y a pas de cas de transmission maternof\u0153tale intra ut\u00e9rine mais des cas de nouveau-n\u00e9s infect\u00e9s pr\u00e9cocement font penser qu\u2019il pourrait y avoir transmission verticale per-partum ou n\u00e9onatale. Une pr\u00e9maturit\u00e9 induite et des cas de d\u00e9tresses respiratoires chez les nouveau-n\u00e9s de m\u00e8res infect\u00e9es ont \u00e9t\u00e9 d\u00e9crits. L...","BACKGROUND: Knowledge of risk factors for symptomatic human coronavirus (HCoV) infections in children in community settings is limited. We estimated the disease burden and impact of birth-related, maternal, household, and seasonal factors on HCoV infections among children from birth to 6 months old in rural Nepal. METHODS: Prospective, active, weekly surveillance for acute respiratory infections (ARIs) was conducted in infants over a period of 3 years during 2 consecutive, population-based randomized trials of maternal influenza immunization. Midnasal swabs were collected for acute respiratory symptoms and tested for HCoV and other viruses by reverse-transcription polymerase chain reaction. Association between HCoV incidence and potential risk factors was modeled using Poisson regression. RESULTS: Overall, 282 of 3505 (8%) infants experienced an HCoV ARI within the first 6 months of life. HCoV incidence overall was 255.6 (95% confidence interval [CI], 227.3\u2013286.5) per 1000 person-years...","Abstract Objective This study was undertaken to evaluate the pregnancy and perinatal outcomes of pregnant women with severe acute respiratory syndrome (SARS). Study design All pregnant women (12) who presented with SARS in Hong Kong between February 1 and July 31, 2003, were included. The pregnancy and perinatal outcomes were collected. Evidence of perinatal transmission of virus was assessed with the SARS-associated coronavirus reverse-transcriptase polymerase chain reaction on cord blood, placenta tissue, and subsequent follow-up of the neonate on serology. Results Three deaths occurred among the 12 patients, giving a case fatality rate of 25%. Four of the 7 patients (57%) who presented in the first trimester had spontaneous miscarriage. Four of the 5 patients who presented after 24 weeks were delivered preterm. Two mothers recovered without delivery, but their ongoing pregnancies were complicated by intrauterine growth restriction. No newborn infant had clinical SARS and all investi...","The SARS-CoV-2 (COVID-19) novel coronavirus represents a significant health risk, particularly in older patients. Cancer is one of the leading causes of death in most rich countries, and delivering chemotherapy may be associated with increased risk in the presence of a pandemic infection. Estimating this risk is crucial in making decisions about balancing risks and benefits from administering chemotherapy. However, there are no specific data about chemotherapy risks per se. Here we develop a simple model to estimate the potential harms in patients undergoing chemotherapy during a COVID outbreak. We use age-related case fatality rates as a basis for estimating risk, and use previous data from risk of death during influenza outbreaks to estimate the additional risk associated with chemotherapy. We use data from randomised trials to estimate benefit across a range of curative and palliative settings, and address the balance of benefit against the risk of harm. We then use those data to es...","Tang and colleagues, in this Journal, drew readers attention to emerging COVID19.1 We focused on the pregnant COVID19 patients. Given the maternal physiologic and immune function changes in pregnancy,2 pregnant individuals might face greater risk of getting infected by SARS-CoV-2 and might have more complicated clinical events. We described epidemiological, clinical characteristics, pregnancy and perinatal outcomes of all hospitalized pregnant patients diagnosed with COVID-19 in China. We identified all hospitalized pregnant patients with laboratory-confirmed SARS-CoV-2 infection between December 8, 2019, and February 25, 2020 officially reported by the central government, in areas outside Wuhan, China. Information including age, geographic location, epidemiological history, prenatal course, maternal and newborn hospital course, discharge data and outcome were obtained by Centers for Disease Control and Prevention and Local Health Commission. When necessary, we attempted to contact loc...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","BACKGROUND: While the risk of severe complications of Middle East respiratory syndrome (MERS) and its determinants have been explored in previous studies, a systematic analysis of published articles with different designs and populations has yet to be conducted. The present study aimed to systematically review the risk of death associated with MERS as well as risk factors for associated complications. METHODS: PubMed and Web of Science databases were searched for clinical and epidemiological studies on confirmed cases of MERS. Eligible articles reported clinical outcomes, especially severe complications or death associated with MERS. Risks of admission to intensive care unit (ICU), mechanical ventilation and death were estimated. Subsequently, potential associations between MERS-associated death and age, sex, underlying medical conditions and study design were explored. RESULTS: A total of 25 eligible articles were identified. The case fatality risk ranged from 14.5 to 100%, with the p...","Importance: The recent outbreak of Novel Coronavirus (SARS-CoV-2) Disease (COVID-19) has put the world on alert, that is reminiscent of the SARS outbreak seventeen years ago. Objective: We aim to compare the severity and mortality between male and female patients with both COVID-19 and SARS, to explore the most useful prognostic factors for individualized assessment. Design, Setting, and Participants: We extracted the data from a case series of 43 hospitalized patients we treated, a public data set of the first 37 cases died of COVID-19 in Wuhan city and 1019 survived patients from six cities in China. We also analyzed the data of 524 patients with SARS, including 139 deaths, from Beijing city in early 2003. Main Outcomes and Measures: Severity and mortality. Results: Older age and high number of comorbidities were associated with higher severity and mortality in patients with both COVID-19 and SARS. The percentages of older age (\u226565 years) were much higher in the deceased group than i...","","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care.","The 2019-nCov will not be the last epidemic to challenge public health experts. The growth of AI-driven techniques to identify epidemiologic risks early will be key to our improvement of prediction, prevention, and detection of future global health risks. The devastating situation in Wuhan, China and future epidemics will also find value in ongoing research in 2019-nCov case detection, spread prediction, treatment effectiveness, and containment. The wide variety, velocity, and veracity of data now available in crises yield data sets that many researchers will now need to incorporate into evermore complex models. This requires expansion of talent within AI for healthcare applications. AI is no longer a niche research area nor is it a tool for the most advanced healthcare systems only, its global impact on healthcare is real and its potential to save lives in this epidemic as well as future epidemics should not be underestimated. It is critical to the global health of all humankind for t...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Objective: To compare the sex differences in the clinical findings among patients with severe coronavirus disease 2019 (COVID-19). Methods: We retrospectively collected data of 47 patients diagnosed as severe type of COVID-19 from February 8 to 22, 2020, including demographics, illness history, physical examination, laboratory test, management, and compared differences between men and women. Results: Of the 47 patients, 28 (59.6%) were men. The median age was 62 years, and 30 (63.8%) had comorbidities. The initial symptoms were mainly fever (34 [72.3%]), cough (36 [76.6%]), myalgia (5 [10.6%]) and fatigue (7 [14.9%]). Procalcitonin level was higher in men than in women (0.08 vs. 0.04ng/ml, p=0.002). N-terminal-pro brain natriuretic peptide increased in 16 (57.1%) men and 5 (26.3%) women (p=0.037). Five men (17.9%) had detected positive influenza A antibody, but no women. During 2-week admission, 5 (17.9%) men and 1 (5.3%) woman were reclassified into the critical type due to deteriorat...","ABSTRACT Objective The aim of this systematic review was to report pregnancy and perinatal outcomes of Coronavirus (CoV) spectrum infections, and particularly COVID-19 disease due to SARS-COV-2 infection during pregnancy. Data sources Medline, Embase, Cinahl and Clinicaltrials.gov databases were searched electronically utilizing combinations of word variants for \u201ccoronavirus\u201d or \u201csevere acute respiratory syndrome\u201d or \u201cSARS\u201d or \u201cMiddle East respiratory syndrome\u201d or \u201cMERS\u201d or \u201cCOVID-19\u201d and \u201cpregnancy\u201d. The search and selection criteria were restricted to English language. Study eligibility criteria Inclusion criteria were pregnant women with a confirmed Coronavirus related illness, defined as either SARS, MERS or COVID-19. Study appraisal and synthesis methods We used meta-analyses of proportions to combine data and reported pooled proportions. The pregnancy outcomes observed included miscarriage, preterm birth, pre-eclampsia, preterm prelabor rupture of membranes, fetal growth restrict...","BACKGROUND: Middle East Respiratory Syndrome coronavirus (MERS-CoV) is a viral respiratory disease. Most people infected with MERS-CoV develop severe acute respiratory illness. It was first reported in Saudi Arabia in 2012 and has since spread to several other countries. We report the clinical course of MERS-CoV infection in a pregnant woman who acquired the infection during the last trimester. CASE PRESENTATION: The patient is a 33-year-old female working as a critical care nurse. She was 32 weeks pregnant when she presented with respiratory symptoms after direct contact with a MERS-COV patient. Although the patient was in respiratory failure, necessitated mechanical ventilation, and intensive care (ICU) admission, a healthy infant was delivered. The mother recovered. To the best of our knowledge, this is the first reported case of a laboratory-confirmed Middle East Respiratory Syndrome Coronavirus in a pregnant woman. CONCLUSIONS: Middle East Respiratory Syndrome coronavirus (MERS-Co...","OBJECTIVE: When faced with an emergent epidemic with high mortality and morbidity potential, policy makers must decide what public health interventions to deploy at different stages of the outbreak. However, almost nothing is known about how the public view these interventions or how they trade off risks (of disease) with inconvenience (of interventions). In this paper, we aim to understand public perceptions on pandemic interventions, as well as to identify if there are any distinct respondent preference classes. DESIGN: A discrete choice experiment. SETTING: This study was fielded in Singapore between November 2012 and February 2013. PARTICIPANTS: A random sample of 500 Singapore residents aged 21 and over, including 271 women and 229 men, was analysed. OUTCOME MEASURES: Demographic information was collected from each participant. Participants were also shown a series of pairs of alternatives, each combining interventions and morbidity, mortality and cost outcomes and declared a pref...","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","Publisher Summary Kawasaki disease (KD) is an acute febrile systemic vasculitis usually occurring in children younger than five years, and rarely reported in neonates and adults. This chapter discusses the epidemiology, etiology, pathogenesis, clinical manifestations, and treatments of KD. The etiology still remains unknown, although epidemiological and clinical features strongly suggest an infectious cause. Immunological abnormalities in the acute phase of the disease reflect activation of immune system and marked production of cytokines by activated cells. KD has some similarities to toxin-mediated diseases, both from a clinical and an immunological point of view. The role of one or more superantigens competent of stimulating large numbers of T cells produced by certain strains of Staphylococcus or Streptococcus is discussed in the chapter, in the context of the etiology of KD. Atypical cases are those with fever, acute surgical symptoms, or neurological manifestations as presenting ...","ABSTRACTTo combat the pandemic of the coronavirus disease (COVID-19), numerous governments have established phone hotlines to prescreen potential cases. These hotlines have struggled with the volume of callers, leading to wait times of hours or, even, an inability to contact health authorities. Symptoma is a symptom-to-disease digital health assistant that can differentiate more than 20,000 diseases with an accuracy of more than 90%. We tested the accuracy of Symptoma to identify COVID-19 using a set of diverse clinical cases combined with case reports of COVID-19. We showed that Symptoma can accurately distinguish COVID-19 in 96.32% of clinical cases. When considering only COVID-19 symptoms and risk factors, Symptoma identified 100% of those infected when presented with only three signs. Lastly, we showed that Symptoma\u2019s accuracy far exceeds that of simple \u201cyes-no\u201d questionnaires widely available online. In summary, Symptoma provides unparalleled accuracy in systematically identifying...","","The Severe Acute Respiratory Syndrome (SARS) is a newly discovered infectious disease caused by a novel coronavirus, which can readily spread in the healthcare setting. A recent community outbreak in Hong Kong infected a significant number of pregnant women who subsequently required emergency caesarean section for deteriorating maternal condition and respiratory failure. As no neonatal clinician has any experience in looking after these high risk infants, stringent infection control measures for prevention of cross infection between patients and staff are important to safeguard the wellbeing of the work force and to avoid nosocomial spread of SARS within the neonatal unit. This article describes the infection control and patient triage policy of the neonatal unit at the Prince of Wales Hospital, Hong Kong. We hope this information is useful in helping other units to formulate their own infection control plans according to their own unit configuration and clinical needs.","Abstract 2020 has become the year of coping with COVID-19. This year was to be the \u201csuper year\u201d for sustainability, a year of strengthening global actions to accelerate the transformations required for achieving the 2030 agenda. We argue that 2020 can and must be a year of both. Thus we call for more utilisation of the health-emergency disaster risk management (Health-EDRM) framework to complement current responses to COVID-19 and the patent risk of similar phenomena in the future. To make our case, we examine current responses to COVID-19 and their implications for the SFDRR. We argue that current mechanisms and strategies for disaster resilience, as outlined in the SFDRR, can enhance responses to epidemics or global pandemics such as COVID-19. In this regard, we make several general and DRR-specific recommendations. These recommendations concern knowledge and science provision in understanding disaster and health-related emergency risks, the extension of disaster risk governance to m...","Since the emergence of coronavirus disease 2019 (COVID-19) (formerly known as the 2019 novel coronavirus [2019-nCoV]) in Wuhan, China in December 2019, which is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), more than 75,000 cases have been reported in 32 countries/regions, resulting in more than 2,000 deaths worldwide. Despite the fact that most COVID-19 cases and mortalities were reported in China, the WHO has declared this outbreak as the sixth public health emergency of international concern. The COVID-19 can present as an asymptomatic carrier state, acute respiratory disease, and pneumonia. Adults represent the population with the highest infection rate; however, neonates, children, and elderly patients can also be infected by SARS-CoV-2. In addition, nosocomial infection of hospitalized patients and healthcare workers, and viral transmission from asymptomatic carriers are possible. The most common finding on chest imaging among patients with pneumonia was...","Abstract COVID-19 (SARS-CoV-2) is currently a global pandemic. This paper will attempt to estimate global infection rates and potential resultant mortality in the absence of effective treatment and/or vaccination. Calculations are based on World Health Organisation data from Wuhan in China: 14% of infected cases are severe, 5% require intensive care and 4% die. Estimated infection rates and mortality rates at the level of continents and some individual countries (when these are of sufficient size) are tabulated. This pandemic may cause close to half a billion deaths, i.e. 6% of the global population \u2013 and potentially more. At the risk of sounding sensational, but with a sober sense of realism, healthcare risks being plunged into the Middle-Ages if the public do not do their part. Infection cannot occur in the absence of contact. The only way to mitigate these numbers is to apply social distancing and take the standard precautions so frequently reiterated by Public Health: hand washing,...","Abstract Epidemic outbreaks are a special case of supply chain (SC) risks which is distinctively characterized by a long-term disruption existence, disruption propagations (i.e., the ripple effect), and high uncertainty. We present the results of a simulation study that opens some new research tensions on the impact of COVID-19 (SARS-CoV-2) on the global SCs. First, we articulate the specific features that frame epidemic outbreaks as a unique type of SC disruption risks. Second, we demonstrate how simulation-based methodology can be used to examine and predict the impacts of epidemic outbreaks on the SC performance using the example of coronavirus COVID-19 and anyLogistix simulation and optimization software. We offer an analysis for observing and predicting both short-term and long-term impacts of epidemic outbreaks on the SCs along with managerial insights. A set of sensitivity experiments for different scenarios allows illustrating the model\u2019s behavior and its value for decision-mak...","Since December 2019, COVID-19 has raged in Wuhan and subsequently all over China and the world. We propose a Cybernetics-based Dynamic Infection Model (CDIM) to the dynamic infection process with a probability distributed incubation delay and feedback principle. Reproductive trends and the stability of the SARS-COV-2 infection in a city can then be analyzed, and the uncontrollable risks can be forecasted before they really happen. The infection mechanism of a city is depicted using the philosophy of cybernetics and approaches of the control engineering. Distinguished with other epidemiological models, such as SIR, SEIR, etc., that compute the theoretical number of infected people in a closed population, CDIM considers the immigration and emigration population as system inputs, and administrative and medical resources as dynamic control variables. The epidemic regulation can be simulated in the model to support the decision-making for containing the outbreak. City case studies are demon...","Emerging infections, many zoonotic, are caused by a variety of pathogens with global distribution. Previously rare pathogens have emerged; global travel facilitates their rapid spread. Human encroachment on remote areas has brought contact with zoonotic diseases never before characterized. Although systematic study of rare outbreaks can be challenging, knowledge of emerging pathogens and their effects on women is accumulating. This article discusses effects of lymphocytic choriomeningitis virus, West Nile virus, severe acute respiratory syndrome coronavirus, avian influenza A virus, viral hemorrhagic fevers, spirochetal illnesses, and Chagas' disease. The potential impact of candidate bioterror agents and issues of prophylaxis and therapy are discussed.","AbstractThe outbreak of 2019-nCoV pneumonia (COVID-19) in the city of Wuhan, China has resulted in more than 70,000 laboratory confirmed cases, and recent studies showed that 2019-nCoV (SARS-CoV-2) could be of bat origin but involve other potential intermediate hosts. In this study, we assembled the genomes of coronaviruses identified in sick pangolins. The molecular and phylogenetic analyses showed that pangolin Coronaviruses (pangolin-CoV) are genetically related to both the 2019-nCoV and bat Coronaviruses but do not support the 2019-nCoV arose directly from the pangolin-CoV. Our study also suggested that pangolin be natural host of Betacoronavirus, with a potential to infect humans. Large surveillance of coronaviruses in pangolins could improve our understanding of the spectrum of coronaviruses in pangolins. Conservation of wildlife and limits of the exposures of humans to wildlife will be important to minimize the spillover risks of coronaviruses from wild animals to humans.","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","An estimated 1.9 million children travel overseas annually. Infectious disease risks associated with international travel are diverse and depend on the destination, planned activities, and baseline medical history. Children have special needs and vulnerabilities that should be addressed when preparing for travel abroad. Children should have a pretravel health assessment that includes recommendations for both routine and special travel-related vaccination; malaria chemoprophylaxis, if indicated; and prevention counseling regarding insect and animal exposures, food and water safety, and avoiding injuries. Special consideration should be given to children with chronic diseases. Families should be given anticipatory guidance for management of potential illnesses and information about the location of medical resources overseas.","Background: Since the outbreak of the Coronavirus Disease 2019 (COVID-19) in China, respiratory manifestations of the disease have been observed. However, as a fatal comorbidity, acute myocardial injury (AMI) in COVID-19 patients has not been previously investigated in detail. We investigated the clinical characteristics of COVID-19 patients with AMI and determined the risk factors for AMI in them. Methods: We analyzed data from 53 consecutive laboratory-confirmed and hospitalized COVID-19 patients (28 men, 25 women; age, 19-81 years). We collected information on epidemiological and demographic characteristics, clinical features, routine laboratory tests (including cardiac injury biomarkers), echocardiography, electrocardiography, imaging findings, management methods, and clinical outcomes. Results: Cardiac complications were found in 42 of the 53 (79.25%) patients: tachycardia (n=15), electrocardiography abnormities (n=11), diastolic dysfunction (n=20), elevated myocardial enzymes (n=...","BACKGROUND: The outbreak of COVID-19 has laid unprecedented psychological stress on health workers (HWs). We aimed to assess the immediate psychological impact on HWs at Tongji Hospital in Wuhan, China. METHODS: We conducted a single-center, cross-sectional survey of HWs via online questionnaires between February 8th and 10th, 2020. We evaluated stress, depression and anxiety by Impact of Event Scale-Revised (IES-R), Patient Health Questionnaire-9 (PHQ-9), and Generalized Anxiety Disorder 7-item (GAD-7), respectively. We also designed a questionnaire to assess the effect of psychological protective measures taken by Tongji Hospital. Multivariate logistic regression was used to identify predictors of acute stress, depression, and anxiety. RESULTS: We received 5062 completed questionnaires (response rate, 77.1 percent). 1509 (29.8 percent), 681 (13.5 percent) and 1218 (24.1 percent) HWs reported stress, depression and anxiety symptoms. Women (hazard ratio[HR], 1.31; P=0.032), years of wo...","The outbreak of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in China has been declared a public health emergency of international concern. The cardiac injury was dominate in the process. However, whether N terminal pro B type natriuretic peptide (NT-proBNP) predicted outcome of COVID-19 patients was unknown. The study initially enrolled 102 patients with severe COVID-19 pneumonia from a continuous sample. After screening out the ineligible cases, 54 patients were analyzed in this study. Results found that patients with higher NT-proBNP (above 88.64 pg/mL) level had more risks of in-hospital death. After adjusting for potential cofounders in separate modes, NT-proBNP presented as an independent risk factor of in-hospital death in patients with severe COVID-19.","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor..."],"title":["Clinical features and obstetric and neonatal outcomes of pregnant patients with COVID-19 in Wuhan, China: a retrospective, single-centre, descriptive study","CORONAVIRUS IN PREGNANCY AND DELIVERY: RAPID REVIEW AND EXPERT CONSENSUS","Coronavirus Disease 2019 (COVID-19) Pandemic and Pregnancy","Risks of Novel Coronavirus Disease (COVID-19) in Pregnancy; a Narrative Review","Clinical features and the maternal and neonatal outcomes of pregnant women with coronavirus disease 2019","Management Guidelines for Obstetric Patients and Neonates Born to Mothers With Suspected or Probable Severe Acute Respiratory Syndrome (SARS)","No. 225-Management Guidelines for Obstetric Patients and Neonates Born to Mothers With Suspected or Probable Severe Acute Respiratory Syndrome (SARS)","A Prospective Study of Respiratory Viral Infection in Pregnant Women With
