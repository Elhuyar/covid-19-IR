6245436754287846,0.006133904285441057,0.005980836473601928,0.0059744827993232505,0.005556811621772233,0.005393025722710533,0.005250545983559793,0.005176287602702076,0.004939605651441465,0.004883832633400429,0.00481097988847432,0.004808515089878458,0.004625057886581209,0.00456948496514123,0.004520650754493992,0.004409240531195453,0.004233443027405201,0.004123869042100726,0.004063850734057265,0.003953370751482745,0.00365578344574923,0.0036203201858231162,0.003593420958433325,0.0035578009177117866,0.003434456204651246,0.003427192790943788,0.0034128798079542453,0.003],"scr":[1.0,0.891,0.888,0.86,0.807,0.709,0.696,0.572,0.551,0.425,0.376,0.367,0.284,0.279,0.271,0.257,0.254,0.246,0.235,0.232,0.225,0.209,0.191,0.184,0.175,0.175,0.15,0.141,0.132,0.128,0.114,0.111,0.107,0.106,0.096,0.092,0.089,0.083,0.073,0.066,0.063,0.056,0.039,0.036,0.035,0.033,0.026,0.025,0.024,0.0],"text":["During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","Much of the uncertainty about the progression of the COVID-19 pandemic stems from questions about when and how non-pharmaceutical interventions (NPI) by governments, in particular social distancing measures, are implemented, to what extent the population complies with these measures, and how compliance changes through time. Further uncertainty comes from a lack of knowledge of the potential effects of removing interventions once the epidemic is declining. By combining an epidemiological model of COVID-19 for the United Kingdom with simple sub-models for these societal processes, this study aims to shed light on the conceivable trajectories that the pandemic might follow over the next 1.5 years. We show strong improvements in outcomes if governments review NPI more frequently whereas, in comparison, the stability of compliance has surprisingly small effects on cumulative mortality. Assuming that mortality does considerably increase once a country's hospital capacity is breached, we show...","Respiratory viruses have emerged and re-emerged in humans for hundreds of years. In the recent past avian and animal influenza viruses have caused human disease ranging from conjunctivitis to respiratory illnesses, including the 2009\u201310 A(H1N1)pdm09 pandemic. Coronaviruses, human metapneumovirus (hMPV) and enteroviruses have also impacted humans globally. Since the likely public health impacts are common, plans and policies for intervention strategies can be developed, encompassing early detection through surveillance and diagnostics, as well as treatment and prevention through clinical and non-clinical interventions. The global comprehensiveness of these varies according to differing resources, competing health priorities and the causative agent, yet, irrespective of this, activities must be proportional to the threat. Pandemics and severe epidemics enable policies to be tested and gaps identified.","Laboratory researchers and students may expose to hazardous and toxic chemicals. Implementation of the Occupational Health, Safety, and Environment Management System (OHSEMS) has become a critical aspect in higher education. This study presents an overview of the evaluation of the implementation of the OHSEMS in higher education laboratories. The implementation of the OHSEMS is to prevent occupational accidents in the laboratory. The study design is a semiquantitative descriptive study. The aim of the study is to evaluate the implementation of the OHSEMS in higher education institution laboratories by evaluating the percentages of OHSEMS compliance in higher education laboratories. Five aspects are evaluated: occupational health, safety, and environment (OHSE) policy and commitment, planning, implementation, evaluation, and management review. The result shows that the average compliance with the OHSE policy and commitment aspect is 59.4% and for the planning, implementation, evaluation...","Background Paper-based diaries and self-report of symptom worsening in COPD may lead to underdetection of exacerbations. Epidemiologically, COPD exacerbations exhibit seasonal patterns peaking at year-end. We examined whether the use of a BlackBerry-based daily symptom diary would detect 95% or more of exacerbations and enable characterization of seasonal differences among them. Methods Fifty participants with GOLD (Global Initiative for Chronic Obstructive Lung Disease) stage I to IV COPD began a community-based study in December 2007. Another 30 began in December 2008. Participants transmitted daily symptom diaries using a BlackBerry. Alerts were triggered when symptom changes, missed diary transmissions, or medical care for a respiratory problem occurred. Participant encounters were initiated if COPD exacerbations were suspected. Participants used their BlackBerrys to report returns to normal breathing. Results Participants transmitted 99.9% of 28,514 possible daily diaries. All 191...","Background: The COVID-19 outbreak containment strategies in China based on non-pharmaceutical interventions (NPIs) appear to be effective. Quantitative research is still needed however to assess the efficacy of different candidate NPIs and their timings to guide ongoing and future responses to epidemics of this emerging disease across the World. Methods: We built a travel network-based susceptible-exposed-infectious-removed (SEIR) model to simulate the outbreak across cities in mainland China. We used epidemiological parameters estimated for the early stage of outbreak in Wuhan to parameterise the transmission before NPIs were implemented. To quantify the relative effect of various NPIs, daily changes of delay from illness onset to the first reported case in each county were used as a proxy for the improvement of case identification and isolation across the outbreak. Historical and near-real time human movement data, obtained from Baidu location-based service, were used to derive the i...","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","Background We aimed to investigate the frequency of standard precautions (SPs) compliance and the factors affecting the compliance among nursing students (NSs). Methods A cross-sectional survey study guided by the health belief model was conducted in 2009. The study questionnaire is valid (content validity index, 0.81) and reliable (Cronbach \u03b1 range, 0.65-0.94). Results There were 678 questionnaires analyzed, with a response rate of 68.9%. The mean frequency score of SPs compliance was 4.38 \u00b1 0.40 out of 5. Tukey honest significant difference post hoc test indicated that year 2 and year 4 students had better SPs compliance than year 3 students. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F1,593 = 3.72; P &lt; .05). The 5 following predictors for SPs compliance were identified: knowledge of SPs, perceived barriers, adequacy of training, management support, and influence of nursing staff...","Models that enable the continent to better allocate scarce resources to better prepare and respond to the COVID-19 epidemic are crucial. The modelling study by Marius Gilbert and colleagues in The Lancet identifies each African country's risk of importation of COVID-19 from China, using data on the volume of air travel from three airports in provinces in China to African countries. Gilbert and colleagues use two indicators to determine the capacity of countries to detect and respond to cases: preparedness, using the WHO International Health Regulations Monitoring and Evaluation Framework; and vulnerability, using the Infectious Disease Vulnerability Index. Based on their analysis, Egypt, Algeria, and South Africa had the highest importation risk, and a moderate to high capacity to respond to outbreaks. Nigeria, Ethiopia, Sudan, Angola, Tanzania, Ghana, and Kenya had moderate risk with variable capacity and high vulnerability. In the model, the risk mainly originates from Guangdong, Fuj...","Summary A 33-year-old doctor contracted severe acute respiratory syndrome presenting with features of disseminated intravascular coagulopathy without changes in the chest radiograph initially. A CT scan of his chest showed marked lung changes. His condition improved with intravenous methylprednisolone 500 mg daily and ribavirin 1\u00b72 g orally thrice daily. The case illustrates the importance of a break in fever between the viraemic and lung inflammatory phases of the illness that occurs before radiographic changes and which may obscure diagnosis. Careful quarantine and follow-up of these patients are necessary. Coagulopathy is usually uncomplicated and early CT of the chest may elucidate hidden lung changes and facilitate a rapid diagnosis.","Background: The 2019 Coronavirus (COVID-19) has turned into a global pandemic with unprecedented challenges for the global community. Understanding the state of the disease and planning for future trajectories relies heavily on data on the spread and mortality. Yet official data coming from various countries are highly unreliable: symptoms similar to common cold in majority of cases and limited screening resources and delayed testing procedures may contribute to under-estimation of the burden of disease. Anecdotal and more limited data are available, but few have systematically combined those with official statistics into a coherent view of the epidemic. This study is a modeling-in-real-time of the emerging outbreak for understanding the state of the disease. Our focus is on the case of the spread of disease in Iran, as one of the epicenters of the disease in the first months of 2020. Method: We develop a simple dynamic model of the epidemic to provide a more reliable picture of the st...","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","Motivated by the rapid upsurge of COVID-19 cases in the United States beginning March 2020, we forecast the disease spread and assess the effectiveness of containment strategies by using an estalished network-driven epidemic dynamic model. Our model is initialized using the daily counts of active and confirmed COVID-19 cases across the US. Based on our model predictions for the March 14-16 timeframe, the national epidemic peak could be expected to arrive by early June, corresponding to a daily active count of \u2248 7% of the US population, if no containment plans are implemented. Epidemic peaks are expected to arrive in the states of Washington and New York by May 21 and 25, respectively. With a modest 25% reduction in COVID-19 transmissibility via community-level interventions, the epidemic progression could be delayed by up to 34 days. Wholesale interstate traffic restriction is ineffective in delaying the epidemic outbreak, but it does desynchronize the arrival of state-wise epidemic pe...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","AbstractThe outbreak of a novel betacoronavirus (2019-nCov) represents a pandemic threat that has been declared a public health emergency of international concern. The CoV spike (S) glycoprotein is a key target for urgently needed vaccines, therapeutic antibodies, and diagnostics. To facilitate medical countermeasure (MCM) development we determined a 3.5 \u00c5-resolution cryo-EM structure of the 2019-nCoV S trimer in the prefusion conformation. The predominant state of the trimer has one of the three receptor-binding domains (RBDs) rotated up in a receptor-accessible conformation. We also show biophysical and structural evidence that the 2019-nCoV S binds ACE2 with higher affinity than SARS-CoV S. Additionally we tested several published SARS-CoV RBD-specific monoclonal antibodies and found that they do not have appreciable binding to nCoV-2019 S, suggesting antibody cross-reactivity may be limited between the two virus RBDs. The atomic-resolution structure of 2019-nCoV S should enable rap...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","Problem: Due to the spread of SARS CoV-2 virus infection and COVID-2019 disease, there is an urgent need to analyze COVID-2019 epidemic perception in Poland. This would enable authorities for preparation of specific actions minimizing public health and economic risks. Methods: We study the perception of COVID-2019 epidemic in Polish society using quantitative analysis of its digital footprints on the Internet (on Twitter, Google, YouTube, Wikipedia and electronic media represented by Event Registry) from January 2020 to 12.03.2020 (before and after official introduction to Poland on 04.03.2020). To this end we utilize data mining, social network analysis, natural language processing techniques. Each examined internet platform was analyzed for representativeness and composition of the target group. Results: We identified three major cluster of the interest before disease introduction on the topic COVID-2019: China- and Italy-related peaks on all platforms, as well as a peak on social me...","Abstract The globe is currently in the midst of a COVID-19 pandemic resulting in significant morbidity and mortality. This pandemic has placed considerable stress on health care resources and providers. This document from the Canadian Association of Interventional Cardiology - Association Canadienne de Cardiologie d'intervention, specifically addresses the implications for the care of patients in the Cardiac Catheterization Laboratory (CCL) in Canada during the COVID-19 pandemic. The key principles of this document are to maintain essential interventional cardiovascular care while minimizing risks of COVID-19 to patients/staff and maintaining the overall healthcare resources. As the COVID-19 pandemic evolves, procedures will be increased or reduced based on the current level of restriction to health care services. While some consistency across the country is desirable, provincial and regional considerations will influence how these recommendations are implemented. We believe the framew...","The SARS-CoV-2 pandemic is straining healthcare resources worldwide, prompting social distancing measures to reduce transmission intensity. The amount of social distancing needed to curb the SARS-CoV-2 epidemic in the context of seasonally varying transmission remains unclear. Using a mathematical model, we assessed that one-time interventions will be insufficient to maintain COVID-19 prevalence within the critical care capacity of the United States. Seasonal variation in transmission will facilitate epidemic control during the summer months but could lead to an intense resurgence in the autumn. Intermittent distancing measures can maintain control of the epidemic, but without other interventions, these measures may be necessary into 2022. Increasing critical care capacity could reduce the duration of the SARS-CoV-2 epidemic while ensuring that critically ill patients receive appropriate care.","SARS-CoV-2 has infected over 140,000 people as of March 14, 2020. We use a mathematical model to investigate the effectiveness of social distancing interventions lasting six weeks in a middle-sized city in the US. We explore four social distancing strategies by reducing the contacts of adults over 60 years old, adults over 60 years old and children, all adults (25, 75 or 95% compliance), and everyone in the population. Our results suggest that social distancing interventions can avert cases by 20% and hospitalizations and deaths by 90% even with modest compliance within adults as long as the intervention is kept in place, but the epidemic is set to rebound once the intervention is lifted. Our models suggest that social distancing interventions will buy crucial time but need to occur in conjunction with testing and contact tracing of all suspected cases to mitigate transmission of SARS-CoV-2.","COVID-19 is an acute respiratory disease that has been classified as a pandemic by the World Health Organization. Information regarding this particular disease is limited, however, it is known to have high mortality rates, particularly among individuals with preexisting medical conditions. Creating models to identify individuals who are at the greatest risk for severe complications due to COVID-19 will be useful to help for outreach campaigns in mitigating the diseases worst effects. While information specific to COVID-19 is limited, a model using complications due to other upper respiratory infections can be used as a proxy to help identify those individuals who are at the greatest risk. We present the results for three models predicting such complications, with each model having varying levels of predictive effectiveness at the expense of ease of implementation.","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","Abstract Pathogenic viruses are viruses that can infect and replicate within human cells and cause diseases. The continuous emergence and re-emergence of pathogenic viruses has become a major threat to public health. Whenever pathogenic viruses emerge, their rapid detection is critical to enable implementation of specific control measures and the limitation of virus spread. Further molecular characterization to better understand these viruses is required for the development of diagnostic tests and countermeasures. Advances in molecular biology techniques have revolutionized the procedures for detection and characterization of pathogenic viruses. The development of PCR-based techniques together with DNA sequencing technology, have provided highly sensitive and specific methods to determine virus circulation. Pathogenic viruses potentially having global catastrophic consequences may emerge in regions where capacity for their detection and characterization is limited. Development of a loc...","On January 23, 2020, China imposed a quarantine on the city of Wuhan to contain the SARS-CoV-2 outbreak. Regardless of this measure the new infection has spread to several countries around the world. Here, we developed a method to study the dissemination of this infection by the airline routes and we give estimations of the time of arrival of the outbreaks to the different cities. In this work we show an analysis of the dispersion of this infection to other cities by airlines based on the classic model the Kermack and McKendrick complemented with diffusion on a graph composed of nodes which represent the cities and edges which represent the airline routes. We do several numerical simulations to estimate the date of arrival to different cities starting the infection at Wuhan, China and to show the robustness of the estimation respect to changes in the epidemiological parameters and to changes on the graph. We use Mexico City as an example. In this case, our estimate of the arrival time ...","We probe how genetic variability across the three major histocompatibility complex (MHC) class I genes (human leukocyte antigen [HLA] A, B, and C) may affect susceptibility to and severity of severe acute respiratory syndrome 2 (SARS-CoV-2), the virus responsible for coronavirus disease 2019 (COVID-19). We execute a comprehensive in silico analysis of viral peptide-MHC class I binding affinity across all known HLA -A, -B, and -C genotypes for all SARS-CoV-2 peptides. We further explore the potential for cross-protective immunity conferred by prior exposure to four common human coronaviruses. The SARS-CoV-2 proteome is successfully sampled and presented by a diversity of HLA alleles. However, we found that HLA-B*46:01 had the fewest predicted binding peptides for SARS-CoV-2, suggesting individuals with this allele may be particularly vulnerable to COVID-19, as they were previously shown to be for SARS (1). Conversely, we found that HLA-B*15:03 showed the greatest capacity to present hig...","OBJECTIVES: To determine paediatric emergency department (ED) staff perceptions of the effectiveness and practice of infection control measures against a novel virulent pathogen. METHODS: All medical staff of the paediatric ED in a tertiary medical centre completed a written questionnaire near the onset of the severe acute respiratory syndrome (SARS) outbreak. Level of concern regarding SARS, and perceptions of effectiveness and use of infection control measures were assessed on a 5 point scale. Statistical analysis was performed using \u03c7(2) test and one way analysis of variance with significance at p&lt;0.05. RESULTS: Response rate was 97% (116/120). All scores were given out of 5 possible points. Using isolation rooms (mean score 4.6), wearing a mask when examining patients (4.5), and handwashing (4.5) were considered most effective. Staff physicians reported handwashing more than nurses and trainees (4.9 v 4.5 and 4.5, respectively; p&lt;0.05) while other measures were reported equally. Re...","Abstract Objective To identify drug interaction databases (DID) and assess the quality of their structures. Method A search was made of the literature for DID and a series of exclusion and structural quality criteria were defined (at least 4 quality criteria: classification according to severity, classification according to level of evidence, bibliographical reference data, description of clinical management, and 11 criteria used for weighting). The level of compliance of every DID with the criteria defined was analysed, together with the level of compliance of each criteria in each DID. Results A total of 54 DID were identified, 30 of which complied with exclusion criteria and 15 of which did not meet the minimum criteria. The rest of the criteria were evaluated in 9 DID: Botplus and Medinteract (100%), SEFH Guide, Lexi-interact and Medscape (89%), Hansten (83%), Micromedex and Stockley (78%), Drug Interactions Facts (68%). Ninety-two percent of the DID describe the mechanism of actio...","ABSTRACT BACKGROUND The COVID-19 epidemic, first emerged in Wuhan during December 2019, has spread globally. While the mass population movement for Chinese New Year has significantly influenced spreading the disease, little direct evidence exists about the relevance to epidemic and its control of population movement from Wuhan, local emergency response, and medical resources in China. METHODS Spearman's correlation analysis was performed between official data of confirmed COVID-19 cases from Jan 20th to Feb 19th, 2020 and real-time travel data and health resources data. RESULTS There were 74,675 confirmed COVID-19 cases in China by Feb 19th, 2020. The overall fatality rate was 2.84%, much higher in Hubei than in other regions (3.27% vs 0.73%). The index of population inflow from Hubei was positively correlated with total (Provincial r=0.9159, p&lt;0.001; City r=0.6311, p&lt;0.001) and primary cases (Provincial r=0.8702, p&lt;0.001; City r=0.6358, p&lt;0.001). The local health emergency measures (e...","Chinese government has taken strong measures in response to the epidemic of new coronavirus (2019-nCoV) from Jan.23, 2020. The number of confirmed infected individuals are still increasing rapidly. Estimating the accurate infected population and the future trend of epidemic spreading under control measures is significant and urgent. There have been reports external icon of spread from an infected patient with no symptoms to a close contact, which means the incubation individuals may has the possibility of infectiousness. However, the traditional transmission model, Susceptible-Exposed-Infectious-Recovered (SEIR) model, assumes that the exposed individual is being infected but without infectiousness. Thus, the estimating infected populations based on SEIR model from the existing literatures seems too far more than the official reported data. Here, we inferred that the epidemic could be spread by exposed (incubation) individuals. Then, we provide a new Exposed-identified-Recovered (EIR) ...","Abstract This paper investigates whether the inclusion of social scientists in the UK policy network that responded to the Ebola crisis in Sierra Leone (2013\u201316) was a transformational moment in the use of interdisciplinary research. In contrast to the existing literature, that relies heavily on qualitative accounts of the epidemic and ethnography, this study tests the dynamics of the connections between critical actors with quantitative network analysis. This novel approach explores how individuals are embedded in social relationships and how this may affect the production and use of evidence. The meso-level analysis, conducted between March and June 2019, is based on the traces of individuals' engagement found in secondary sources. Source material includes policy and strategy documents, committee papers, meeting minutes and personal correspondence. Social network analysis software, UCINet, was used to analyse the data and Netdraw for the visualisation of the network. Far from being o...","Background: COVID-19 pandemic has developed rapidly and the ability to stratify the most vulnerable patients is vital. However, routinely used severity scoring systems are often low on diagnosis, even in non-survivors. Therefore, clinical prediction models for mortality are urgently required. Methods: We developed and internally validated a multivariable logistic regression model to predict inpatient mortality in COVID-19 positive patients using data collected retrospectively from Tongji Hospital, Wuhan (299 patients). External validation was conducted using a retrospective cohort from Jinyintan Hospital, Wuhan (145 patients). Nine variables commonly measured in these acute settings were considered for model development, including age, biomarkers and comorbidities. Backwards stepwise selection and bootstrap resampling were used for model development and internal validation. We assessed discrimination via the C statistic, and calibration using calibration-in-the-large, calibration slope...","To understand the time-dependent risk of infection on a cruise ship, the Diamond Princess, I estimated the incidence of infection with novel coronavirus (COVID-19). The epidemic curve of a total of 199 confirmed cases was drawn, classifying individuals into passengers with and without close contact and crew members. A backcalculation method was employed to estimate the incidence of infection. The peak time of infection was seen for the time period from 2 to 4 February 2020, and the incidence has abruptly declined afterwards. The estimated number of new infections among passengers without close contact was very small from 5 February on which a movement restriction policy was imposed. Without the intervention from 5 February, it was predicted that the cumulative incidence with and without close contact would have been as large as 1373 (95% CI: 570, 2176) and 766 (95% CI: 587, 946) cases, respectively, while these were kept to be 102 and 47 cases, respectively. Based on an analysis of ill...","The pace of pathogen discovery is increasing dramatically. This reflects not only factors that enable the appearance and globalization of new microbial infections but also improvements in methods for ascertainment. New molecular diagnostic platforms; investments in pathogen surveillance in wildlife, domestic animals and humans; and the advent of social media tools that mine the world wide web for clues to outbreaks of infectious disease are proving invaluable in early recognition of threats to public health. Additionally, models of microbial pathogenesis are becoming more complex, providing insights into the mechanisms by which microorganisms can contribute to chronic illnesses like cancer, peptic ulcer disease and mental illness. Here we review the contributions of each of these elements to infectious disease emergence and strategies for addressing the challenges of pathogen surveillance and discovery.","Abstract Purpose During a global pandemic the benefit of routine visits and treatment of cancer patients must be weighed against the risks to patients, staff, and society. Prostate cancer is one of the most common cancers Radiation Oncology departments treat, and efficient resource utilization is essential in the setting of a pandemic. Herein, we aim to establish recommendations and a framework by which to evaluate prostate radiotherapy management decisions. Patients and Methods Radiation Oncologists from the United States and United Kingdom rapidly conducted a systematic review and agreed upon recommendations to safely manage prostate cancer patients during the COVID-19 pandemic. A RADS framework was created: Remote visits, and Avoidance, Deferment, and Shortening of radiotherapy was applied to determine appropriate approaches. Results Recommendations are provided by National Comprehensive Cancer Network (NCCN) risk group, including clinical node positive, post-prostatectomy, oligomet...","In this work we construct a mathematical model for the transmission and spread of coronavirus disease 2019 or COVID-19. Our model features delay terms to account for (a) the time lapse or latency period between contracting the disease and displaying symptoms, and (b) the time lag in testing patients for the virus due to the limited numbers of testing facilities currently available. We find that the delay introduces a significant disparity between the actual and reported time-trajectories of cases in a particular region. Specifically, the reported case histories lag the actual histories by a few days. Hence, to minimize the spread of the disease, lockdowns and similarly drastic social isolation measures need to be imposed some time before the reported figures are approaching their peak values. We then account for the social reality that lockdowns can only be of a limited duration in view of practical considerations. We find that the most effective interval for imposing such a limited-ti...","The impact of COVID-19 pandemic on the global health and world's economy have been profound and unseen since the Spanish flu of 1918-19. As of now, many countries have been severely affected, partly because of slow responses to the crisis, ill-preparedness of their health system, and the fragile health infrastructure and the shortage of protective equipment. This note evaluates various scenarios, based on an estimation of number of identified and unidentified infected cases, and examines the effectiveness of different policy responses to contain this pandemic. Our result, based on an estimation of the model for Iran, show that in many instances the number of unidentified cases, including asymptomatic individuals, could be much bigger than the reported numbers. The results confirm that in such circumstances, social distancing alone cannot be an effective policy unless a large portion of the population confine themselves for an extended period of time, which is not only difficult to impl...","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","","","Abstract In response to SARS-CoV infection, neutralizing antibodies are generated against the Spike (S) protein. Determination of the active regions that allow viral escape from neutralization would enable the use of these antibodies for future passive immunotherapy. We immunized mice with UV-inactivated SARS-CoV to generate three anti-S monoclonal antibodies, and established several neutralization escape mutants with S protein. We identified several amino acid substitutions, including Y442F and V601G in the S1 domain and D757N and A834V in the S2 region. In the presence of each neutralizing antibody, double mutants with substitutions in both domains exhibited a greater growth advantage than those with only one substitution. Importantly, combining two monoclonal antibodies that target different epitopes effected almost complete suppression of wild type virus replication. Thus, for effective passive immunotherapy, it is important to use neutralizing antibodies that recognize both the S1...","Background Severe cases of coronavirus disease 2019 (COVID-19) rapidly develop acute respiratory distress leading to respiratory failure, with high short-term mortality rates. At present, there is no reliable risk stratification tool for non-severe COVID-19 patients at admission. We aimed to construct an effective model for early identifying cases at high risk of progression to severe COVID-19. Methods SARS-CoV-2 infected patients from one center in Wuhan city and two centers in Guangzhou city, China were included retrospectively. All patients with non-severe COVID-19 during hospitalization were followed for more than 15 days after admission. Patients who deteriorated to severe or critical COVID-19 and patients who kept non-severe state were assigned to the severe and non-severe group, respectively. We compared the demographic, clinical, and laboratory data between severe and non-severe group. Based on baseline data, least absolute shrinkage and selection operator (LASSO) algorithm and...","Abstract To help reveal the diversity and evolution of bat coronaviruses we collected 1067 bats from 21 species in China. A total of 73 coronaviruses (32 alphacoronaviruses and 41 betacoronaviruses) were identified in these bats, with an overall prevalence of 6.84%. All newly-identified betacoronaviruses were SARS-related Rhinolophus bat coronaviruses (SARSr-Rh-BatCoV). Importantly, with the exception of the S gene, the genome sequences of the SARSr-Rh-BatCoVs sampled in Guizhou province were closely related to SARS-related human coronavirus. Additionally, the newly-identified alphacoronaviruses exhibited high genetic diversity and some may represent novel species. Our phylogenetic analyses also provided insights into the transmission of these viruses among bat species, revealing a general clustering by geographic location rather than by bat species. Inter-species transmission among bats from the same genus was also commonplace in both the alphacoronaviruses and betacoronaviruses. Over...","Tang and colleagues, in this Journal, drew readers attention to emerging COVID19.1 We focused on the pregnant COVID19 patients. Given the maternal physiologic and immune function changes in pregnancy,2 pregnant individuals might face greater risk of getting infected by SARS-CoV-2 and might have more complicated clinical events. We described epidemiological, clinical characteristics, pregnancy and perinatal outcomes of all hospitalized pregnant patients diagnosed with COVID-19 in China. We identified all hospitalized pregnant patients with laboratory-confirmed SARS-CoV-2 infection between December 8, 2019, and February 25, 2020 officially reported by the central government, in areas outside Wuhan, China. Information including age, geographic location, epidemiological history, prenatal course, maternal and newborn hospital course, discharge data and outcome were obtained by Centers for Disease Control and Prevention and Local Health Commission. When necessary, we attempted to contact loc...","Ten years have elapsed since the World Health Organization issued its first global alert for an unexplained illness named severe acute respiratory syndrome (SARS). The anniversary provides an opportunity to reflect on the international response to this new global microbial threat. While global surveillance and response capacity for public health threats have been strengthened, critical gaps remain. Of 194 World Health Organization member states that signed on to the International Health Regulations (2005), &lt;20% had achieved compliance with the core capacities required by the deadline in June 2012. Lessons learned from the global SARS outbreak highlight the need to avoid complacency, strengthen efforts to improve global capacity to address the next pandemic using all available 21st century tools, and support research to develop new treatment options, countermeasures, and insights while striving to address the global inequities that are the root cause of many of these challenges.","AbstractFinding vaccine or specific antiviral treatment for global pandemic of virus diseases (such as the ongoing COVID-19) requires rapid analysis, annotation and evaluation of metagenomic libraries to enable a quick and efficient screening of nucleotide sequences. Traditional sequence alignment methods are not suitable and there is a need for fast alignment-free techniques for sequence analysis. Information theory and data compression algorithms provide a rich set of mathematical and computational tools to capture essential patterns in biological sequences. In 2013, our research group (Nagaraj et al., Eur. Phys. J. Special Topics 222(3-4), 2013) has proposed a novel measure known as Effort-To-Compress (ETC) based on the notion of compression-complexity to capture the information content of sequences. In this study, we propose a compression-complexity based distance measure for automatic identification of SARS coronavirus strains from a set of viruses using only short fragments of nu...","IAs of February 11, 2020, all prefecture-level cities in mainland China have reported confirmed cases of 2019 novel coronavirus (2019-nCoV), but the city-level epidemical dynamics is unknown. The aim of this study is to model the current dynamics of 2019-nCoV at city level and predict the trend in the next 30 days under three possible scenarios in mainland China. We developed a spatially explicit epidemic model to consider the unique characteristics of the virus transmission in individual cities. Our model considered that the rate of virus transmission among local residents is different from those with Wuhan travel history due to the self-isolation policy. We introduced a decay rate to quantify the effort of each city to gradually control the disease spreading. We used mobile phone data to obtain the number of individuals in each city who have travel history to Wuhan. This city-level model was trained using confirmed cases up to February 10, 2020 and validated by new confirmed cases on..."],"title":["Evaluation of Group Testing for SARS-CoV-2 RNA","How will this continue? Modelling interactions between ding a COVID-19 Vulnerability Index","Clinical care for severe influenza and other severe illness in resource\u2010limited settings: the need for evidence and guidelines","Human genomics and preparedness for infectious threats","Pathogenic viruses: Molecular detection and characterization","Dispersion of a new coronavirus SARS-CoV-2 by airlines in 2020: Temporal estimates of the outbreak in Mexico.","Human leukocyte antigen susceptibility map for SARS-CoV-2","Paediatric emergency department staff perceptions of infection control measures against severe acute respiratory syndrome","Quality of interaction database management systems","Spread and control of COVID-19 in China and their associations with population movement, public health emergency measures, and medical resources","Simulating the infected population and spread trend of 2019-nCov under different policy by EIR model","A disconnected policy network: The UK's response to the Sierra Leone Ebola epidemic","Development and external validation of a prognostic multivariable model on admission for hospitalized patients with COVID-19","Backcalculating the Incidence of Infection with COVID-19 on the Diamond Princess","The changing face of pathogen discovery and surveillance","Prostate Cancer Radiotherapy Recommendations in Response to COVID-19","Transmission Dynamics of COVID-19 and Impact on Public Health Policy","Modeling of COVID-19 Pandemic and Scenarios for Containment","A Strategic Vaccine Facility for the UK","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","Wuhan and Hubei COVID-19 mortality analysis reveals the critical role of timely supply of medical resources","What is ahead for health policy and technology in the 2020s?","A single amino acid substitution in the S1 and S2 Spike protein domains determines the neutralization escape phenotype of SARS-CoV","A Tool to Early Predict Severe 2019-Novel Coronavirus Pneumonia (COVID-19) : A Multicenter Stu
