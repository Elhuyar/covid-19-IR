henotypic or molecular typing tests by HTS. Salmonella, S. pneumoniae and S. aureus were chosen in a pilot study to extract MLST, predict serotype or determine virulence gene profile. One identified limitation was the lack of accuracy in species identification and the issue of mixed cultures. Two identification methods, ribosomal MLST [23] and k-mer quantification in the sequencing reads, were described and compared. Although both methods were able to predict species correctly, the k-mer approach was faster.","Whole-genome sequencing was done using Oxford Nanopore MinION device (Oxford Nanopore Technologies, Oxford, UK) supplemented by Sanger sequencing. RNA was extracted from host cell-depleted nasopharyngeal and sputum samples using a QIAamp Viral RNA Mini Kit, as described previously. [10] [11] [12] Whole-genome amplification of the coronavirus was done using a sequence-independent single-primer amplification ap proach, as described previously. 13 Bioinformatics analyses were done using an inhouse pipeline. Details on the library preparation and bioinformatics analysis are described in the appendix (pp 1-2). The con sensus sequence of HKU-SZ-002a (accession number MN938384) and HKU-SZ-005b (accession number MN975262) have been deposited into GenBank. Raw reads, after excluding human reads, have been deposited into BioProject (accession number PRJNA601630).","Microarrays occupy a middle ground with respect to cost, processing time, sensitivity, specificity and ability to detect novel organisms. The high-density arrays available at present are able to test for the presence of thousands of different organisms simultaneously, at a cost less than US$ 100 per sample. Arrays can be designed with a combination of high-specificity probes and probes designed against conserved regions, so that they can be used in both detection and discovery modes. While most array designs select probes from fully sequenced genomes in GenBank and other databases, cross-hybridization between probes and similar but non-identical sequences allows detection of novel species, provided that they are closely related to those that were used for probe design. A limitation of microarrays is that, except for so-called universal arrays, probe designs must be updated periodically to include the ever-increasing number of microbial genome sequences being added to GenBank. Nevertheless, for many applications, microarrays offer an ideal balance of capabilities for broad-spectrum microbial surveillance.","In this work, we developed a Prophylactic Antiviral CRISPR in huMAN cells (PAC-MAN) strategy as a form of genetic intervention to target SARS-CoV-2, IAV, and potentially all sequenced coronaviruses. We created a bioinformatic pipeline to define conserved regions across the SARS-CoV-2 genomes and target these regions using CRISPR-Cas13d for viral genome degradation and viral gene inhibition. At the time of paper submission, there is no widely available laboratory strains of SARS-CoV-2. Therefore, we tested our approach using synthesized fragments of SARS-CoV-2, as well as with live H1N1 IAV. We designed and screened a panel of crRNA pools targeting conserved viral regions and defined the most effective crRNAs. We demonstrated the ability of our approach to cleave SARS-CoV-2 fragments and to reduce the replication of IAV in human lung epithelial cells. Our bioinformatics author/funder. All rights reserved. No reuse allowed without permission.","Since the completion of major whole genome sequencing efforts, the scientific community has been faced with the challenge of identifying and characterizing the expressed gene products of given organisms [1]. The post-genomics era gave birth to the field of proteomics that aimed to systematically chart the biochemical properties and functions of all expressed proteins [2]. With a global view in mind, we now strive to integrate complex \u201comics\u201d-data from all molecular ranks. The scope of proteomics is not limited to identifying protein\u2013protein interactions, but also includes identification of protein posttranslational modifications (PTMs) and of interactions with DNA and RNA sequences, lipids and glycans. Weaving these layers together will allow us to construct the carefully tuned network that exists within live cells. Improvements in high throughput proteomic technologies coupled with advances in genomics and bioinformatics have laid a framework to enable this level of research.","Nanopore sequencing data were analysed using a modified Artic Network nCoV-2019 novel coronavirus bioinformatics protocol (Supplementary Appendix). 13 Illumina sequencing reads were mapped with reference to the respective draft genome of each sample constructed from the Nanopore data. Variants were called using freebayes (v1.0.0) with haploid decoding and minimum base quality set at Q30. Consensus genomes were constructed by GATK (v4.1.4.1) based on the VCF file 14 . SPAdes genome assembler (v3.14.0) and minimap2 (v2.17) were used to combine Nanopore and Illumina sequencing All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","We are currently faced with a potential global epidemic of a new coronavirus that has infected thousands of people in China and is spreading rapidly around the world. In the end of January 2020, the WHO has declared it a global emergency (WHO, 2020) . The novel coronavirus (SARS-CoV-2), first isolated in Wuhan China, has already caused more infections than the previous severe acute respiratory syndrome (SARS) outbreak of 2002 and 2003. The virus is a SARS related coronavirus (SARSr-CoV), and it is genetically associated with SARSr-CoV strains that infect bats in China . It causes severe respiratory illness, which the WHO recently named COVID-19 disease. It has high fatality rate , can be transmitted from person to person, has infected over 70,000 individuals and has spread to over 30 countries in less than two months (WHO, 2020) . This coronavirus outbreak has been unprecedented; so too is the way that the scientific community has responded to it. They have openly and rapidly shared genomic and clinical data as never seen before allowing research results to be released almost instantaneously. This has helped the understanding of the transmission dynamics, the development of rapid diagnostic and has informed public health response. Here, we present a new contribution that can speed up this communal effort. The Genome Detective Coronavirus Typing Tool is a free-of-charge web-based bioinformatics pipeline that can accurately and quickly identify, assemble and classify coronaviruses genomes. The tool also identifies changes at nucleotides, coding regions and proteins using a novel dynamic aligner to allow tracking new viral mutations (Figure 1 ). Figure 1 : Genome Detective Coronavirus Typing Tool assembles genomes from next generation sequencing (NGS) in FASTAQ format or assembled genomes in FASTA format. A user can submit up to 1Gb of NGS data or 2,000 assembled genomic sequences. For each assembled genomic sequence, the tool identifies the virus species, constructs a phylogenetic tree and identifies phylogenetic clusters, which includes the novel coronavirus identified in Wuhan China in 2019 (SARS-CoV-2). The tool identifies changes at nucleotides, coding regions and proteins using a novel dynamic aligner and display all of the mutations in detailed tables and reports. . To this reference dataset, we added 47 whole genomes of the current Coronavirus 2019 (SARS-CoV-2) outbreak that originated in Wuhan, China, in December 2019. The SARS-CoV-2 sequences were downloaded from the GISAID database (https://www.gisaid.org) together with annotation of its original location, collection date and originating and submitting laboratory. The SARS-CoV-2 data generators are properly acknowledged in the acknowledgements section of this paper and detailed information is provided in Supplementary Table 1. The 431 reference WGS were aligned with MUSCLE (Edgar 2004) . The alignment was manually edited until a codon alignment was attained in all coding sequences (CDS). A Maximum likelihood phylogenetic tree, 1000 bootstrap replicates was constructed in PhyML (Guidon &amp; Gascuel 2003; Lemoine et al., 2018 ) and a Bayesian tree using MrBayes (Ronquist &amp; Huelsenbeck 2003) were constructed. The trees were visualized in Figtree (Rambaut 2018). We selected 25 reference sequences that represent the diversity of each well-defined phylogenetic cluster (with bootstrap support of 100% and posterior probability of 1). We identified five well supported phylogenetic clusters with more than two sequences of SARSr-CoV and used them to set up our automated phylogenetic classification tool. Cluster 1 included SARS strains from the 2002 and 2003 Asian outbreaks. In our tool, we named this cluster SARS-CoV Outbreak 2000s but may rename it as SARS-A if a new proposed naming system for SARSr-Cov is adopted in the near future (Rambaut 2020). Cluster 2 (provisionally named as SARS related CoV) includes 7 sequences from bats which did not cause large human outbreaks. Cluster 3 (named as Bat SARS-CoV HKU3) includes three WGS sampled from Rhinolophus sinicus (i.e. Chinese rufous horseshoe bats). Cluster 4 (Bat SARS-CoV ZXC21/ZC45) includes two SARSr-CoV sampled from Rhinolophus sinicus bats in Zhoushan, China. Cluster 5 (virus named SARS-CoV-2 by the ICTV committee and disease named COVID-19 by the WHO) includes three public sequences from the outbreak. We identified this cluster with many sequences from GISAID but kept only three ones as these were the first GenBank sequences. The first whole genome of SARS-CoV-2 was kindly shared by Prof. Yong-Zhen Zhang and colleagues in the virological.org website. Detailed information about the phylogenetic reference datasets are available in Supplementary Table 2. The phylogenetic reference dataset was used to create an automated Coronavirus Typing Tool using the Genome Detective framework (Vilsker et al., 2019 , Fonseca et al., 2019 . To determine the accuracy of this tool, each of the 431 test WGS was considered for evaluation (i.e. 384 reference sequences from VIPR and 47 public SARS-CoV-2 sequences). The sensitivity, specificity and accuracy of our method was calculated for both species assignment and phylogenetic clustering of Classifying query sequences in an automated fashion involves two steps. The first step enables virus species assignments and the second, which is restricted to SARSr-CoV, includes phylogenetic analysis. The first classification analysis subjects a query sequence to BLAST and AGA analysi. AGA is a novel alignment method for nucleic acid sequences against annotated genomes from NCBI RefSeq Virus Database. AGA (Deforche 2017 ) expands the optimal alignment algorithms of Smith-Waterman (Smith &amp; Waterman 1981) and Gotoh (Gotoh 1982 ) based on an induction state with additional parameters. The result is a more accurate aligner, as it takes into account both nucleotide and protein scores and identifies all of the polymorphisms at nucleotide and amino acid levels. In the second step, a query sequence is aligned against the phylogenetic reference dataset using -add alignment option in the MAFFT software (Katoh &amp; Standley 2013) . In addition, a Neighbor Joining phylogenetic tree is constructed using the HKY distance metric with gamma among-site rate variation with 1,000 bootstrap replicates using PAUP* (Swofford) . The query sequence is assigned to a particular phylogenetic cluster if it clusters monophyletically with that clade or a subset of it with bootstrap support &gt;70%. If the bootstrap support is &lt;70%, the genotype is reported to be unassigned.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org /10.1101 /10. /2020 In conclusion, colorimetric LAMP provides a simple, rapid method for SARS-CoV-2 RNA detection. Not only purified RNA can be used as the sample input, but also direct tissue or cell lysate may be used without an RNA purification step. This combination of a quick sample preparation method with an easy detection process may allow the development of portable, field detection in addition to a rapid screening for point-of-need testing applications. This virus represents an emerging significant public health concern and expanding the scope of diagnostic utility to applications outside of traditional laboratories will enable greater prevention and surveillance approaches. The efforts made here will serve as a model for inevitable future outbreaks where the use of next generation portable diagnostics will dramatically expand the reach of our testing capabilities for better healthcare outcomes.","Action is thus required at a company and industry level, with governments and tourists also having a vital contribution to make. The WTO has stressed the significance of health as an aspect of tourist safety and proposes that member states pursue the following program to enhance their capabilities in dealing with diffi culties (WTO, 1991) :","In recent years, the development of vaccine design has been revolutionized by the reverse 90 vaccinology (RV), which aims to first identify promising vaccine candidate through 91 bioinformatics analysis of the pathogen genome. RV has been successfully applied to vaccine 92 discovery for pathogens such as Group B meningococcus and led to the license Bexsero 93 vaccine 12 . Among current RV prediction tools 13,14 , Vaxign is the first web-based RV program 15 94 and has been used to successfully predict vaccine candidates against different bacterial and viral 95 pathogens [16] [17] [18] . Recently we have also developed a machine learning approach called Vaxign-ML 96 to enhance prediction accuracy 19 . 97","Regardless which emerging pathogen we discuss -Avian Influenza H5N1, H7N9, MERS CoV, swine flu or other viruses, it is important to recognize that preparedness efforts as a response to a potential pandemic caused by swine or avian influenza, SARS or MERS, can also enhance awareness, promote vaccine use, advances in diagnostic and treatment capabilities toward other significant infectious disease worldwide.","In situations where it is not essential to actually obtain an isolate of the virus, IBV may be detected by immunochemical assays (immunofl uorescence or immunoperoxidase using an anti-IBV serum) and increasingly by molecular methods. Th ese involve the reverse-transcription polymerase chain reaction (RT-PCR) together with restriction enzyme fragment length polymorphism (RFLP) analysis, DNA probes or nucleic acid sequencing. Th ey are increasingly used for the detection of IBVs generally, as well as for the diff erentiation of specifi c variants. Th ese techniques have also facilitated molecular epidemiological studies to monitor the distribution of specifi c variants. While direct sequencing of the genome is the most accurate method for identifying new variants, RFLP, which identifi es sites unique to a particular serotype, is acceptable and has provided a rapid method for variant identifi cation. Th e RNA required for these techniques can be extracted directly from either swab material or appropriate tissues of infected birds, or from allantoic fl uid or TOC supernatant of samples from which virus isolation is being attempted. Since viral nucleic acid is what is being detected, it is not necessary for live virus to be present and RT-PCR probably detects the presence of IBV for longer than is possible by virus isolation methods. While, for many purposes, the lack of a live virus is not a problem, for epidemiological studies and for further research, the availability of an isolate could be necessary.","Justin Lee (Colorado State University, Fort Collins, CO, USA) described new advances in next-generation nucleic acid sequencing through the introduction of MinION; a platform especially useful for assembling RNA virus genomes in remote research stations. The MinION by Oxford Nanopore Technologies Inc. is the first portable next-generation sequencing (NGS) instrument and is capable of producing long-reads of single molecules from DNA and RNA libraries. The NGS Facility in the Department of Microbiology, Immunology and Pathology at Colorado State University has a MinION instrument and has recently performed pilot testing of this instrument to better understand its capabilities and limitations. They obtained sequence data from bacterial and eukaryotic genomic DNA on the MinION and on an Illumina MiSeq. The MinION runs produced reads ranging from less than 1 kb to over 500 kb in length with an error rate of approximately 25%. Output from a single run was sufficient to assemble a complete draft 6 Mbp bacterial genome sequence in one contig, with adequate depth to minimize the effect of the high error rate. A hybrid assembly incorporating long and short reads produced a near perfect assembly of the bacterial genome. Output from a single MinION run produced only ~0.1\u00d7 coverage over a bat genome, and thus was not sufficient to assemble the genome. They conclude that the MinION is a valuable tool for small genome sequencing and for producing long reads to span areas of low complexity that don\u2019t assemble well with short-read data alone. The low upfront cost and portability of the instrument also make it a possibly useful tool for field and surveillance applications.","The raw fastQ files for each virus sample were filtered using previously described criteria, 18 then subjected to de novo assembly with the CLCBio software version 11.0.1. Mapped assemblies were also done using the batderived SARS-like coronavirus isolate bat-SL-CoVZC45 (accession number MG772933.1) as a reference. Variant calling, genome alignments, and sequence illustrations were generated with CLCBio software, and the assembled genome sequences were confirmed by Sanger sequencing. Rapid amplification of cDNA ends (RACE) was done to obtain the sequences of the 5\u02b9 and 3\u02b9 termini, using the Invitrogen 5\u02b9 RACE System and 3\u02b9 RACE System (Invitrogen, Carlsbad, CA, USA), according to the manufacturer's instructions. Gene-specific primers (appendix p 1) for 5\u02b9 and 3\u02b9 RACE PCR amplification were designed to obtain a fragment of approximately 400-500 bp for the two regions. Purified PCR products were cloned into the pMD18-T Simple Vector (TaKaRa, Takara Biotechnology, Dalian, China) and chemically com petent Escherichia coli (DH5\u03b1 cells; TaKaRa), according to the manufacturer's instructions. PCR products were sequenced with use of M13 forward and reverse primers.","Bioinformatics and functional analysis have previously identified the minimum size packaging signal (approximately 60 to 95 nt) for various coronaviruses. However, the packaging signal of lineage C betacoronavirus MERS-CoV has not been determined. Based on the observations that a stable stem\u2013loop structure is often a prerequisite for an RNA fragment to be a packaging signal and that unique sequences may determine the packaging specificity of different coronavirus lineages, we proposed the analysis of the genome sequence and the structure of different lineage betacoronaviruses for the prediction of the potential packaging signal of MERS-CoV. The whole genome sequence of MERS-CoV was first compared with lineage B betacoronavirus SARS-CoV by alignment with NCBI blastn. This revealed a highly variable region from nt 19,757 to 20,434 of the MERS-CoV genome located at the 3\u2032 end of ORF 1b and between two regions that have the highest conservation (the alignment score was higher than 200; Fig. 1a, top). Interestingly, this variable region overlaps the PS580 RNA fragment spanning nt 19,715 to 20,294 of the SARS-CoV genome, which has been identified as a functional packaging signal [19]. In addition, when the MERS-CoV RNA sequence was compared with that of the lineage A betacoronavirus MHV, the divergent sequence was localized to a similar but shorter fragment spanning nt 19,756 to 20,182 of the MERS-CoV genome (Fig. 1a, bottom). These results located a highly variable region of the genome sequences among the different lineage betacoronaviruses. Secondary structures of the MERS-CoV RNA(19757\u201320434) and RNA(19756\u201320182) were then analyzed (Fig. 1b). Two RNA subdomains of 94-nt (nt 19,801 to 19,894) and 152-nt (nt 20,022 to 20,173) that form stable structures in both RNA fragments were identified as potential packaging signals of MERS-CoV.","To enrich adequate viral content for whole-genome sequencing in a convenient manner, we 117 pursued two other methods: multiplex PCR amplification (amplicon) and hybrid capture 118 (capture) (Fig. 1) . We designed a systematic study to comprehensively validate the bias, 119 sensitivity, inter-individual (variant) and intra-individual (iSNV) accuracy of multiple ap-120 proaches by sequencing serial dilutions of a cultured isolate (unpublished), as well as the 121 eight clinical samples (Fig. 2) . We performed qRT-PCR of 10-fold serial dilutions (D1-D7) of 122 the cultured isolate, and the Ct was 17.3, 20.8, 24.5 for, 28.7, 31.8, 35, and 39.9, respec-123 tively, indicating the undiluted RNA (D0) of the cultured isolate contained ~1E+08 genome 124 copies per mL. For amplicon sequencing, we utilized two kits comprising of two set of pri-125 mers generating PCR products of 300-400 bp and 100-200 bp, respectively. The ~400 bp 126 amplicon-based sequencing was implemented in all samples and analyzed throughout the 127 study, while the ~200 bp amplicon-based sequencing was only applied in the cultured isolate 128 for coverage analysis. 129 to inadequate depth in amplicon sequencing (Fig. 3a) . Another pitfall is that amplification 142 across the genome can hardly be unbiased, causing difficulties in complete genome assem-143 bly. Indeed, amplicon sequencing exhibited a higher level of bias compared with meta-144 transcriptomic sequencing, in terms of coverage across the viral genomes from the cultural 145","Background: Insertion sequence ISAba1 belonging to the IS4 family has been identified repeatedly in Acinetobacter baumannii, being often associated with antibiotic resistance genes. In particular, it has been shown to provide promoter sequences enhancing expression of the natural cephalosporinase AmpC and oxacillinase OXA-51 of A. baumannii. In addition, two copies of ISAba1 bracketing blaOXA-23 may form composite transposon Tn2006 at the origin of acquisition of this carbapenem-hydrolysing oxacillinase gene. The transposase of ISAba1 is formed by two open reading frames Orf1 and Orf2 likely giving rise to a functional transposase when a frameshift occurs. Our study was aimed to evaluate the transposition ability of ISAba1. Methods: We evaluated experimentally the ability of ISAba1 to transpose in Escherichia coli. In a first step, the b-lactamase gene blaTEM-1 was inserted into ISAba1 to provide an ampicillin resistance marker allowing its tracing. This ISAba1::blaTEM-1 structure was cloned into pTOPO vector and then transformed into recA(\u2212) E. coli RZ201 harboring conjugative plasmid pOX38-Gen used as a target for transposition events. Transposition events onto pOX38-Gen were selected by conjugating this plasmid into azide-resistant E. coli J53. The same technique was used to evaluate the transposition ability of Tn2006. Also the role of the frameshift in the transposase expression was evaluated by eliminating the frameshift in the transposase encoding gene by site-directed mutagenesis. Results: Transposition of ISAba1 was obtained at a frequency of 1\u00d710 5 (\u00b10.7\u00d710 5 ) per E. coli donor. Sequencing of the target sites of transposition revealed i) a systematic 9-bp duplication upon transposition, and an adenine-rich hotspot of target transposition. Transposition frequency of the mutated ISAba1 with a transposase gene made of a unique frame was 2\u00d710 3 (\u00b10.2\u00d710 3 ). The mobility of Tn2006 was demonstrated and its frequency of transposition was estimated to be 1.6\u00d710 8 (\u00b12.5\u00d710 2 ). Conclusion: This study iss the very first demonstration of the functionality of the widespread ISAba1 as a mobile element. The frameshift-mediated down-regulation of transposition has been assessed, as well as the functionality of the ISAba1-made composite transposon. This in-vivo model will allow further experiments able to evaluate the possible selective factors such as antibiotics for ISAba1-transposition enhance","Eventually, a fully developed virus metagenomics toolkit will enable the accurate identification of viruses in natural, clinical, and biotechnological samples for monitoring and diagnostics purposes. Moreover, as bioinformatics analysis tools advance, the reconstruction of full viral genome sequences will allow predictions to be made for the most important viruses in different environments, leading to the reconstruction of environmental virus-host networks and, when combined with other 'omics' approaches, the comprehensive evaluation of viral activity across an entire ecosystem. Collectively, these studies should lead to a","Overall, agnostic or unbiased metagenomic sequencing capabilities in-country provide the ability to detect and respond to a variety of pathogens, even those that are unanticipated or unknown. Bridging of existing local and global resources for sequencing and analysis allows for better realtime surveillance locally, while also enabling better health pursuits overall, not just during outbreaks. The example described here serves as a call for continued training and infrastructure to support mNGS capacity in developing countries as bioinformatic tools proliferate and the cost of sequencing decreases.","Target PCR is an effective and simple alternative to metagenomics, working well for both individual genes and small viral genomes [127]. PCR-based amplification is often used for whole viral genome sequencing of samples with low viral load [54], e.g., during the investigation of the measles outbreak during the Olympics in 2010 [128] and epidemics of Ebola [56] and Zika diseases [129]. Sequencing of long (2.5\u20133.0 kb) amplified fragments has clarified the variability of a Norovirus genome and its spreading among patients in a few hospitals in Vietnam [130,131]. A similar approach has been utilized to measure the specificity and sensitivity of the Illumina platform for detection of minor polymorphisms in mixed HIV populations [132]. Deep sequencing of PCR-amplified viral genomes yielded complete genome sequences for the influenza virus [133], Dengue virus [134] and HCV [135].","However, although these methods are highly specific for detecting the gene of interest, even if transferred to indigenous species, they do not distinguish between living and dead cells and they require enrichment to develop sufficient DNA for hybridization (Colwell et ai, 1988) . If the DNA sequences in GMOs are to be detected by DNA probes, a high concentration of these sequences must be present in the sample, otherwise the target sequence concentration will be below the detection threshold of conventional probes. Somerville et al. (1988) developed a method for enhancing sensitivity, based on chain elongation. In this method, specificity is determined by probe hybridization, while sensitivity is enhanced by polymerization into adjacent genes. Steffan and Atlas (1988) also used target DNA amplification to enhance the detection of genetically engineered bacteria. They used the polymerase chain reaction (PCR) technique of Saiki et al. (1988) which involves melting the DNA, annealing short oligomer primers to regions flanking a target sequence and using taq polymerase to extend the DNA from the primers across the target region. The new duplexes are melted by heating and the process is repeated. The result is an exponential increase of the target sequence, such that the it can be amplified by a factor of more than 10 7 within a few hours. Applying PCR to bacterial DNA isolated from sediment samples permitted the detection of as few as 100 cells of Pseudomonas cepacia per 100 g of sediment against a background of 10 11 diverse non-target organisms. Bej et al. (1990) have used a similar technique to detect E. coli and other coliform bacteria in water samples.","The SELDI ProteinChip is unique in that it allows for differential separation of complex protein mixtures based on chemical characteristics such as hydrophobicity or charge, resulting in a decrease in the complexity of the sample analyzed. However, SELDI is considered a soft-ionization method and the results obtained are patterns of protein peaks and not the identification of peptide masses. To ensure the specificity of peak profile for a particular disease state, a robust algorithm is needed. Lastly, protein microarrays have been developed to determine the immune response to a viral infection. The method requires the expression and printing of all ORFs of a pathogen and cross-linking them to a solid support. Protein microarrays would allow for the rapid diagnosis of a particular viral infection. However, expression of a complete proteome is a challenging task. As the proteins are expressed in bacteria, potentially important PTM are lost and proteins may not be properly folded.","With the advance in molecular biology technology, nucleic acid detection methods have developed rapidly and become a revolutionary technology for virus detection. Especially, the method based on polymerase chain reaction (PCR) is characterized by rapid detection, high sensitivity and specificity, which has been regarded as the \"gold standard\" for virus detection. Novel PCR-based methods also have been reported to enhance both the specificity and sensitivity of the assay. Besides, several molecular tests which employ non-PCR-based methods, such as isothermal nucleic acid amplification (loop mediated isothermal amplification (LAMP) and nucleic acid sequence-based amplification), were developed for the detection of coronavirus RNA. In this work, we reviewed various approaches currently available for detection of coronavirus. It is anticipated that this will assist researchers to develop rapid and accurate detection techniques.","My background comprises microbes, immunology, genomics and bioinformatics. I took part in the work of SARS genome sequencing in the Beijing Genomics Institute et the Chinese Academy of Sciences in 2003 [9] . Now I am majoring in the study on the PAMP and TLRs. Given this, I am in general interested in the topic.","By mapping output reads on the SARS-CoV-2 genome, all reads with high identity were calculated 109 for each plasmid concentration. For 10 min and 1 h sequencing data, reads mapped to SARS-CoV-2 110 significantly differed from those of negative controls in all replicates at concentrations ranging from 111 3000 to 500 (Fig. 2a) , and 3000 and 10 ( Fig. 2b ) copies/mL, respectively. This result confirmed that 112 high-copy samples could rapidly yield sufficient valid sequencing data for diagnosis, and by 113 extending the sequencing time, valid sequencing data could also be obtained from low-copy 114 samples. Notably, as more sequencing data could be achieved with additional sequencing time 115 Evaluation of the target distribution of these valid data revealed that in higher copies samples 119 (1000 and 3000 copies/mL), all targeted regions could be detected (Fig. 2c, d) . However, in lower 120 viral concentration samples (from 10 to 500 copies/mL), some targeted regions were lost (i.e., no 121 reads mapped; Fig. 2c , d), indicating that for low-quality or low-abundance samples, comprehensive 122 fragment amplification is difficult. Therefore, for accurate results, NTS cannot label a sample as 123 positive for infection by monitoring only one or two sites, as is customary for qPCR; rather, the 124 results from all target regions should be considered. 125","We have evaluated a rapid approach for characterizing SARS-CoV genotypes. The assay is simple, easy to perform and reproducible. It can therefore be used as an efficient means to screen for virus genotypes and track the transmission of a particular viral strain in times of epidemics. Incidentally, we identified a previously reported deletion variant of the SARS-CoV in a new cohort of patients and traced the emergence of this variant to an earlier date than previously reported.","Sequencing of transformants from subtractive cDNA was performed on ABI3730 sequencer (Applied Biosystem). Sequences were jointly analyzed for homology with BLASTN program at NCBI (http://www.ncbi.nlm.nih.gov/BLAST) and BLAT program at UCSC Genome Bioinformatics (http://www.ucsc.edu). Genes were classified by gene annotation given by Gene Ontology (GO) Consortium (http://www.geneontology.org/).","itself, but we provide this model in the meanwhile to allow others to work in parallel and 370 improve our real-time decision-support capabilities. 371 372 . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Samples from patient BALF or from the supernatant of virus cultures were used for RNA extraction and next-generation sequencing (NGS) using BGI MGISEQ2000 and Illumina MiSeq 3000 sequencers. Metagenomic analysis was carried out mainly based on the bioinformatics platform MGmapper (PE_2.24 and SE_2.24). The raw NGS reads were first processed by Cutadapt (v.1.18) with minimum read length of 30 base pairs. BWA (v.0.7.12-r1039) was used to align reads to a local database with a filter hits parameter of 0.8 FMM ((match + mismatch)/read length \u2265 fraction] value and minimum alignment score of 30. Parameters for post-processing of assigned reads were set to a minimum size normalized abundance of 0.01, minimum read count of 20 and were otherwise set to default parameters. A local nucleic acid database for human and mammals was used to filter reads of host genomes before mapping reads to the virus database. The results of the metagenomic analysis were displayed as pie charts using Microsoft Office 2010. NGS reads were assembled into genomes using Geneious (v.11.0.3) and MEGAHIT (v.1.2.9). PCR and Sanger sequencing was performed to fill gaps in the genome. 5\u2032-rapid amplification of cDNA ends (RACE) was performed to determine the 5\u2032-end of the genomes using a SMARTer RACE 5\u2032/3\u2032 kit (Takara). Genomes were annotated using the Clone Manager Professional Suite 8 (Sci-Ed Software).","This coronavirus outbreak has been unprecedented; so too is the way that the scientific community has responded to it. They have openly and rapidly shared genomic and clinical data as never seen before allowing research results to be released almost instantaneously. This has helped the understanding of the transmission dynamics, the development of rapid diagnostic and has informed public health response. Here, we present a new contribution that can speed up this communal effort. The Genome Detective Coronavirus Typing Tool is a free-of-charge web-based bioinformatics pipeline that can accurately and quickly identify, assemble and classify coronaviruses genomes. The tool also identifies changes at nucleotides, coding regions and proteins using a novel dynamic aligner to allow tracking new viral mutations (Figure 1 ). To this reference dataset, we added 47 whole genomes of the current Coronavirus 2019 (2019-nCoV) outbreak that originated in Wuhan, China, in December 2019. The 2019-nCoV sequences were downloaded from the GISAID database (https://www.gisaid.org) together with annotation of its original location, collection date and originating and submitting laboratory. The 2019-nCoV data generators are properly acknowledged in the acknowledgements section of this paper and detailed information is provided in Supplementary Table 1. The 431 reference WGS were aligned with MUSCLE (Edgar 2004) . The alignment was manually edited until a codon alignment was attained in all coding sequences (CDS). A Maximum likelihood phylogenetic tree, 1000 bootstrap replicates was constructed in PhyML (Guidon &amp; Gascuel 2003; Lemoine et al., 2018) and a Bayesian tree using MrBayes (Ronquist &amp; Huelsenbeck 2003) were constructed. The trees were visualized in Figtree (Rambaut 2018). We selected 25 reference sequences that represent the diversity of each well-defined phylogenetic cluster (with bootstrap support of 100% and posterior probability of 1). We identified five well supported phylogenetic clusters with more than two sequences of SARSr-CoV and used them to set up our automated phylogenetic classification tool. Cluster 1 included SARS strains from the 2002 and 2003 Asian outbreaks. In our tool, we named this cluster SARS-CoV Outbreak 2000s but may rename it as SARS-A if a new proposed naming system for SARSr-Cov is adopted in the near future (Rambaut 2020). Cluster 2 (provisionally named as SARS related CoV) includes 7 sequences from bats which did not cause large human outbreaks. Cluster 3 (named as Bat SARS-CoV HKU3) includes three WGS sampled from Rhinolophus sinicus (i.e. Chinese rufous horseshoe bats). Cluster 4 (Bat SARS-CoV ZXC21/ZC45) includes two SARSr-CoV sampled from Rhinolophus sinicus bats in Zhoushan, China. Cluster 5 (provisionally named as Wuhan 2019-nCoV, which may be renamed as SARS-B) includes one public sequence from the outbreak in Wuhan, China. We identified this cluster with many sequences from GISAID but kept only this one as this is the only GenBank sequence, accession number MN908947, which was kindly shared by Prof. Yong-Zhen Zhang and colleagues in the virological.org website. Detailed information about the phylogenetic reference datasets are available in Supplementary Table 2. The phylogenetic reference dataset was used to create an automated Coronavirus Typing Tool using the Genome Detective framework (Vilsker et al., 2019 . To determine the accuracy of this tool, each of the 431 test WGS was considered for evaluation (i.e. 384 reference sequences from VIPR and 47 public 2019-nCoV sequences). The sensitivity, specificity and accuracy of our method was calculated for both species assignment and phylogenetic clustering of SARSr-CoV. Sensitivity was computed by the formula Classifying query sequences in an automated fashion involves two steps. The first step enables virus species assignments and the second, which is restricted to SARSr-CoV, includes phylogenetic analysis. The first classification analysis subjects a query sequence to BLAST and AGA analysi. AGA is a novel alignment method for nucleic acid sequences against annotated genomes from NCBI RefSeq Virus Database. AGA (Deforche 2017) expands the optimal alignment algorithms of Smith-Waterman (Smith &amp; Waterman 1981) and Gotoh (Gotoh 1982) based on an induction state with additional parameters. The result is a more accurate aligner, as it takes into account both nucleotide and protein scores and identifies all of the polymorphisms at nucleotide and amino acid levels. In the second step, a query sequence is aligned against the phylogenetic reference dataset using -add alignment option in the MAFFT software (Katoh &amp; Standley 2013) . In addition, a Neighbor Joining phylogenetic tree is constructed using the HKY distance metric with gamma among-site rate variation with 1,000 bootstrap replicates using PAUP* (Swofford) . The query sequence is assigned to a particular phylogenetic cluster if it clusters monophyletically with that clade or a subset of it with bootstrap support &gt;70%. If the bootstrap support is &lt;70%, the genotype is reported to be unassigned.","By February 1, the SARS-CoV-2 genome was correctly identified in the index COVID-19 patient sample using mNGS and globally accessible bioinformatics. An mNGS library was prepared, multiplexed, and sequenced. Notably, the sample generated 4,773,430 reads with 1,903,800 of those being non-host reads. The resulting non-host fastq files were processed using the IDseq platform which utilizes open-source components. When processed on IDseq pipeline version 3.18 with a February 2020 NCBI index, which included 54 SARS-CoV-2 sequences deposited by the international research community, sequences from the index patient aligned to the SARS-CoV-2 reference genome ( Figure 1A , 582 reads, at 100% identity to the reference sequence; NCBI accession MN985325.1). Further analysis resulted in 33.2% coverage of the SARS-CoV-2 reference at an average depth of 2.2x ( Figure 1B ). Assembly and alignment on Geneious resulted in 50.5% coverage at 2.6x of the SARS-CoV-2 genome (NCBI accession MN908947.1). Re-sequencing the index case to a total sequencing depth of 8,786,916 single reads resulted in a greater number of SARS-CoV-2 alignments (819 reads) but had no impact on overall coverage -32.3% coverage breadth at an average depth of 2.7x.","In this study we analysed NGS data derived from clinical specimens (oral swabs) from three Chinese patients infected by SARS-CoV-2 (SRA projects PRJNA601736 and PRJNA603194). We aligned the raw read data on reference strain MN975262.1 using bowtie2 [18] , after quality check with FastQC (www.bioinformatics.bbsrc.ac.uk/projects/fastqc). The resulting alignments were visualized with the Integrated Genomics Viewer (IGV) [19] . After removing PCR duplicates, SNVs were called with a Bonferroni-corrected P-value threshold of 0.05 using samtools [20] and LoFreq [21] . Variants supported by absolute read concordance (&gt;98%) were filtered-out from intra-host variant frequency calculations. We annotated the variations to the reference strain using snpEff [22] , SNVs effects were further filtered with snpSift [23] and we estimated the average mutation rate per gene across the viral genome using R scripts. We compared the localization of the intra-host SNVs with all available SNVs observed at population level up to February 18 th 2020 (retrieved from www.GISAID.org). We also compared all intra-host and population level SNPs with all primers and probes coordinates to investigate for potential interferences with currently available molecular diagnostic assays [24] (www.who.int/docs/default-source/coronaviruse/peiris-protocol-16-1-20.pdf).","Based on bioinformatics analyses, it has been shown that 2019-nCoV genome is 88% identical with two bat-derived severe acute respiratory syndrome (SARS)-like coronaviruses (bat-SL-CoVZC45 and bat-SL-CoVZXC21), 79% with SARS-CoV, and 50% with MERS- Single-cell RNA sequencing (scRNA-Seq) has been extensively applied in 2019-nCoV research, due to its capability to profile gene expressions for all cell types in multiple tissues unbiasedly at a high resolution. In addition to well-known alveolar type 2 cells in lung, expression of ACE2 has also been investigated in liver cholangiocytes, esophagus epithelial cells and absorptive enterocytes of ileum and colon by scRNA-Seq [11] [12] [13] . These results demonstrated the potential utility of scRNA-Seq to unmask the potential target cell types of 2019-nCoV. Since the urinary system infection and its potential aftermath could be essential to the patient care during and after the infection, here we used two scRNA-Seq transcriptome data in healthy kidneys and one dataset in heathy bladders to investigate the expression patterns of cell types in the urinary system.","Designing of a novel vaccine is very crucial to defending the rapid endless of global burden of disease [56] [57] [58] [59] . In the last few decades, biotechnology has advanced rapidly; alongside with the understanding of immunology which assisted the rise of new approaches towards rational vaccines design [60] . Peptide-based vaccines are designed to elicit immunity particular pathogens by selectively stimulating antigen specific for B and T cells [61] .Applying the advanced bioinformatics tools and databases, various peptide-based vaccines could be designed where the peptides act as ligands [62] [63] [64] . This approach has been used frequently in Saint Louis encephalitis virus [65] , dengue virus [66] , chikungunya virus [67] proposing promising peptides for designing vaccines.","We sequenced SARS-CoV-2 genomes from nine of the first COVID-19 cases reported in Connecticut (CT), with sample collection dating from March 6-14, 2020 ( Data S1 ). These individuals are residents of eight different cities in Connecticut. According to the Connecticut State Department of Public Health, none of the cases were associated with international travel. Using our amplicon sequencing approach, 'PrimalSeq' (Grubaugh et al., 2019b; Quick et al., 2017) , with the portable Oxford Nanopore Technologies (ONT) MinION platform, we generated the first SARS-CoV-2 genome approximately 14 hours after receiving the sample (CT-Yale-006), demonstrating our ability to perform near real-time clinical sequencing and bioinformatics. Our complete workflow included RNA extraction, PCR testing, validation of PCR results, library preparation, sequencing, and live base calling and read mapping. We shared the genomes of these viruses publicly as we generated them (GISAID EPI_ISL_416416-416424). We combined our genomes with other publicly available sequences for a final dataset of 168 SARS-CoV-2 genomes ( Figure 1, Data S2 ). The dataset can be visualized on our 'community' Nextstrain page ( https://nextstrain.org/community/grubaughlab/CT-SARS-CoV-2 ).","The ongoing outbreak of a novel coronavirus in China is now evident in 37 other countries as others employ vigilant screening procedures. 1 As of 24 Feb 2020, 119 SARS-CoV-2 genome sequences from 15 countries are publicly available from over 79,331 confirmed cases. 1,2 These viral genomes differ by only 0 to 5 mutations, likely representing a single introduction in the human population from an unknown reservoir or intermediate host, potentially bats. 3 Subsequently, the virus rapidly spread since December 2019. Currently, incubation period and transmissibility are questions of global concern, but difficult to answer given nonspecific and mild symptoms that could represent a variety of respiratory viruses. 4, 5 Genetic characterization of the virus from geographically diverse patient samples is key to infer the rate of spread. Additionally, rapid and complete results from cases worldwide are important for sequence-dependent countermeasures and accurate diagnostics. However, as the virus reaches resource-limited settings in proximity to the outbreak's epicenter, such as Cambodia, Laos, and Myanmar, there are often logistical challenges in surveillance, contact tracing, sample collection, and biospecimen transport. Information delay is also compounded by a dearth of sequencing and/or bioinformatics expertise in-country, further postponing analysis and dissemination of pathogen genomic information.","We designed a series of peptide binders that showed enhanced binding affinity to the SARS-CoV-2 RBD in computational experiments. Structural bioinformatics and sequence logo analyses indicated that the good binders to a high extent recapitulated the critical residues that contributed significantly to binding. Detailed inspection confirmed this point and also revealed that some extra favorable interactions were introduced to enhance binding in the top designed binders. Moreover, the designs were predicted to maintain the secondary structure of the motif, which was important for facilitating the protein-peptide binding interaction. Although our experimental results are not available yet, we would like to share these useful data to the community so that people can work together to test them, which should help to develop new antiviral drugs to combat COVID-19.","In early December 2019, several cases of pneumonia with unknown causes were reported in Wuhan, Hubei, China (1) . Later, a novel coronavirus, 2019-nCoV was identified based on sequencing of the patient respiratory tract samples. As of February 1, 2020, more than 10,000 confirmed patients and more than 15,000 suspected cases were reported in China, with additional patients being identified in a rapidly growing number internationally. Analyzing of the genome of 2019-nCoV showed that this new virus shared around 80~90% sequence identity to SARS-CoV (2) . Both bioinformatics modeling and in vitro experiments indicated that 2019-nCoV was more likely to use the angiotensin-converting enzyme 2 (ACE2) as the entry receptor (3, 4) . ACE2 is previously known as the receptor for SARS-CoV and HCoV-NL63 (5, 6) . Considering the sequence of 2019-nCoV is similar to the SRAS-CoV and they are reported to share the same molecular as the entry point, analyses of ACE2 expression and distribution in lung and related biological processes may help us understand the pathogenesis and design therapeutic strategies for 2019-nCoV. Recent advances in bioinformatics enable researchers to reveal the underlying mechanisms of various diseases. In this study, we used bioinformatics approaches to identify the ACE2 expression features in lung and mine associated regulating networks. These results may help us understand the pathogenesis and design therapeutic strategies for 2019-nCoV."],"title":["Challenges of infectious diseases in the USA","14 Emerging and Reemerging Infectious Disease Threats","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Microbial molecular markers and epidemiological surveillance in the era of high throughput sequencing: an update from the IMMEM-10 conference","Larger viral genome size facilitates emergence of zoonotic diseases","Viruses and viral proteins","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Genomics and outbreak investigation: from sequence to consequence","Metagenomics in Virology","Chapter 15 Molecular Testing in Emerging Infectious Diseases","Chapter 1 Introduction","Silencing viruses by RNA interference","Microbial molecular markers and epidemiological surveillance in the era of high throughput sequencing: an update from the IMMEM-10 conference","A familial cluster of pneumonia associated with the 2019 novel coronavirus indicating person-to-person transmission: a study of a family cluster","Microarrays for Pathogen Detection and Analysis","Development of CRISPR as a prophylactic strategy to combat novel coronavirus and influenza","Interactome Mapping: Using Protein Microarray Technology to Reconstruct Diverse Protein Networks","A Territory-wide study of COVID-19 cases and clusters with unknown source in Hong Kong community: A clinical, epidemiological and phylogenomic investigation","Genome Detective Coronavirus Typing Tool for rapid identification and characterization of novel coronavirus genomes","Rapid Molecular Detection of SARS-CoV-2 (COVID-19) Virus RNA Using Colorimetric LAMP","Chapter 7 Tourism and Health Crises","COVID-19 coronavirus vaccine design using reverse vaccinology and machine learning","SELECTED EPIDEMICS &amp; EMERGING PATHOGENS \u2013 RESPIRATORY ILLNESSES \u2013 AN OVERVIEW","Chapter 28 Coronaviridae","The 17th Rocky Mountain Virology Association Meeting","Genomic characterisation and epidemiology of 2019 novel coronavirus: implications for virus origins and receptor binding","Nucleocapsid protein-dependent assembly of the RNA packaging signal of Middle East respiratory syndrome coronavirus","Multiple approaches for massively parallel sequencing of HCoV-19 (SARS-CoV-2) genomes directly from clinical samples","Oral presentations","Metagenomics in Virology","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","6 Recombinant plasmids","Chapter 15 Proteomics of viruses","Recent advances and perspectives of nucleic acid detection for coronavirus","SARS attacks!","Nanopore target sequencing for accurate and comprehensive detection of SARS-CoV-2 and other respiratory viruses","A simple and rapid approach for screening of SARS-coronavirus genotypes: an evaluation study","Upregulation of Mitochondrial Gene Expression in PBMC from Convalescent SARS Patients","Fear, Access, and the Real-Time Estimation of Etiological Parameters for Outbreaks of Novel Pathogens","A pneumonia outbreak associated with a new coronavirus of probable bat origin","Genome Detective Coronavirus Typing Tool for rapid identification and characterization of novel coronavirus genomes","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","SARS-CoV-2 exhibits intra-host genomic plasticity and low-frequency polymorphic quasispecies","Single-cell Analysis of ACE2 Expression in Human Kidneys and Bladders Reveals a Potential Route of 2019-nCoV Infection","Design of multi epitope-based peptide vaccine against E protein of human COVID-19: An immunoinformatics approach","Coast-to-coast spread of SARS-CoV-2 in the United States revealed by genomic epidemiology","Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Computational Design of Peptides to Block Binding of the SARS-CoV-2 Spike Protein to Human ACE2","Integrative Bioinformatics Analysis Provides Insight into the Molecular Mechanisms of 2019-nCoV"],"url":["https://doi.org/10.1016/s0140-6736(14)60890-4","https://doi.org/10.1016/b978-1-4557-4801-3.00014-x","https://doi.org/10.1101/2020.03.02.968818","https://doi.org/10.1016/j.resmic.2014.01.003","https://doi.org/10.1101/2020.03.10.986109","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4224467/","https://doi.org/10.1101/2020.03.02.968818","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3706975/","https://doi.org/10.1016/b978-0-12-809633-8.20957-6","https://doi.org/10.1016/b978-0-12-800886-7.00015-7","https://doi.org/10.1016/b978-0-12-812343-0.00001-1","https://doi.org/10.1016/j.micinf.2005.02.003","https://doi.org/10.1016/j.
