des Laboratoires","Genome Med","","Microbes and Infection","","Expert Review of Molecular Diagnostics","Molecular Virology of Human Pathogenic Viruses","Infection, Genetics and Evolution","","J Biomed Sci","Biochip J","","","","","","Journal of Infection","Journal of Exotic Pet Medicine","Journal of Infection","Progress in Molecular Biology and Translational Science","","BMC Bioinformatics","The Lancet Infectious Diseases","Int J Mol Sci","The Lancet Infectious Diseases","","","Computers in Biology and Medicine","","","Clinical Microbiology Newsletter","Bioorganic &amp; Medicinal Chemistry Letters","Immuno-analyse &amp; Biologie Sp\u00e9cialis\u00e9e","","BMC Infect Dis","Archives of Medical Research",""],"rad":[0.02,0.014971979523490046,0.014378661507618799,0.013174942104202187,0.011849280312815357,0.010791375917442045,0.010691136503434137,0.010661447825081724,0.01028726825202436,0.0098727632006307,0.009251652687629383,0.009059792646563758,0.008996983836155211,0.008365235148543267,0.007999367627126662,0.007880720230147216,0.007734759746448332,0.00766424466816813,0.00758079876841944,0.00744405020065882,0.006659869040228779,0.0065994393296113,0.0062629110135363165,0.005967544302901568,0.005674376583766124,0.005645670335247386,0.005606040514269741,0.005422768272039377,0.0054051388723860404,0.005336040480107156,0.004901781862251285,0.00489285277012704,0.004675050904584789,0.004663729640361732,0.0046604321196786055,0.004570621655832686,0.004064887846841732,0.0039506626167298275,0.003853897856613466,0.003835508475977756,0.003800371606595306,0.0037235039425643204,0.003656193051251758,0.0035723610373511964,0.003472703718532853,0.003414134205978221,0.0033946572956224585,0.0031734801314795363,0.0031011885617607824,0.003],"scr":[1.0,0.704,0.669,0.599,0.521,0.458,0.452,0.451,0.429,0.404,0.368,0.356,0.353,0.316,0.294,0.287,0.279,0.274,0.269,0.261,0.215,0.212,0.192,0.175,0.157,0.156,0.153,0.143,0.141,0.137,0.112,0.111,0.099,0.098,0.098,0.092,0.063,0.056,0.05,0.049,0.047,0.043,0.039,0.034,0.028,0.024,0.023,0.01,0.006,0.0],"text":["AbstractRapid production and publication of pathogen genome sequences during emerging disease outbreaks provide crucial public health information. In resource-limited settings, especially near an outbreak epicenter, conventional deep sequencing or bioinformatics are often challenging. Here we successfully used metagenomic next generation sequencing on an iSeq100 Illumina platform paired with an open-source bioinformatics pipeline to quickly characterize Cambodia\u2019s first case of COVID-2019.","Direct RNA sequencing using an Oxford Nanopore MinION characterised the transcriptome of SARS-CoV-2 grown in Vero E6 cells. This cell line is being widely used to propagate the novel coronavirus. The viral transcriptome was analysed using a recently developed ORF-centric pipeline. This revealed the pattern of viral transcripts, (i.e. subgenomic mRNAs), generally fitted the predicted replication and transcription model for coronaviruses. A 24 nt in-frame deletion was detected in subgenomic mRNAs encoding the spike (S) glycoprotein. This feature was identified in over half of the mapped transcripts and was predicted to remove a proposed furin cleavage site from the S glycoprotein. This motif directs cleavage of the S glycoprotein into functional subunits during virus entry or exit. Cleavage of the S glycoprotein can be a barrier to zoonotic coronavirus transmission and affect viral pathogenicity. Allied to this transcriptome analysis, tandem mass spectrometry was used to identify over 50...","As of March 22, 2020, the number of confirmed COVID-19 cases in the U.S. has reached nearly 30,000. While rapid and accessible diagnosis is paramount to monitoring and reducing the spread of disease, COVID-19 testing capabilities across the U.S. remain constrained. For many individuals, urgent care centers (UCCs) may offer the most accessible avenue to be tested. Through a phone survey, we describe the COVID-19 testing capabilities at UCCs and provide a snapshot highlighting the limited COVID-19 testing capabilities at UCCs in states with the greatest disease burden.","AbstractMany detection methods have been used or reported for the diagnosis and/or surveillance of SARS-CoV-2. Among them, reverse transcription polymerase chain reaction (RT-PCR) is the most sensitive, claiming detection of about 5 copies of viruses. However, it has been reported that only 47-59% of the positive cases were identified by RT-PCR, probably due to loss or degradation of virus RNA in the sampling process, or even mutation of the virus genome. Therefore, developing highly sensitive methods is imperative to ensure robust detection capabilities. With the goal of improving sensitivity and accommodate various application settings, we developed a multiplex-PCR-based method comprised of 172 pairs of specific primers, and demonstrated its efficiency to detect SARS-CoV-2 at low copy numbers. The assay produced clean characteristic target peaks of defined sizes, which allowed for direct identification of positives by electrophoresis. In addition, optional sequencing can provide furt...","SUMMARY: Genome Detective is a web-based, user-friendly software application to quickly and accurately assemble all known virus genomes from next generation sequencing datasets. This application allows the identification of phylogenetic clusters and genotypes from assembled genomes in FASTA format. Since its release in 2019, we have produced a number of typing tools for emergent viruses that have caused large outbreaks, such as Zika and Yellow Fever Virus in Brazil. Here, we present The Genome Detective Coronavirus Typing Tool that can accurately identify the novel severe acute respiratory syndrome (SARS) related coronavirus (SARS-CoV-2) sequences isolated in China and around the world. The tool can accept up to 2,000 sequences per submission and the analysis of a new whole genome sequence will take approximately one minute. The tool has been tested and validated with hundreds of whole genomes from ten coronavirus species, and correctly classified all of the SARS-related coronavirus (S...","[Image: see text] As the infection of 2019-nCoV coronavirus is quickly developing into a global pneumonia epidemic, the careful analysis of its transmission and cellular mechanisms is sorely needed. In this Communication, we first analyzed two recent studies that concluded that snakes are the intermediate hosts of 2019-nCoV and that the 2019-nCoV spike protein insertions share a unique similarity to HIV-1. However, the reimplementation of the analyses, built on larger scale data sets using state-of-the-art bioinformatics methods and databases, presents clear evidence that rebuts these conclusions. Next, using metagenomic samples from Manis javanica, we assembled a draft genome of the 2019-nCoV-like coronavirus, which shows 73% coverage and 91% sequence identity to the 2019-nCoV genome. In particular, the alignments of the spike surface glycoprotein receptor binding domain revealed four times more variations in the bat coronavirus RaTG13 than in the Manis coronavirus compared with 2019-...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Abstract Due to serotype variations among different avian infectious bronchitis viruses isolated in Tunisia since 2000, protection of chicks, especially broiler flocks, with Mass H120 vaccine often fails. Therefore, association of CR88 (793B type) with H120 vaccines was used for better response. Challenge experiments were then conducted to evaluate tracheal and renal cross-protection in chickens immunized via nasal and eye drops. Conferred protection was measured by clinical signs and macroscopic lesions observed, based on scores attributed according to their severities. The results showed a low protection conferred by H120 alone, as vaccination did not reduce tracheal and kidney lesions (70% scored as 3) after TN20/00 virus challenge, which also led to 10% mortality. Conversely, the challenge results indicated that the combination of the 2 strains (H120/CR88) allow high protection. Based on the results of the challenge experiments, a vaccination protocol coupling CR88 to H120 was appl...","Viruses evolve extremely quickly, so reliable methods for viral host prediction are necessary to safeguard biosecurity and biosafety alike. Novel human-infecting viruses are difficult to detect with standard bioinformatics workflows. Here, we predict whether a virus can infect humans directly from next-generation sequencing reads. We show that deep neural architectures significantly outperform both shallow machine learning and standard, homology-based algorithms, cutting the error rates in half and generalizing to taxonomic units distant from those presented during training. We propose a new approach for convolutional filter visualization to disentangle the information content of each nucleotide from its contribution to the final classification decision. Nucleotide-resolution maps of the learned associations between pathogen genomes and the infectious phenotype can be used to detect virulence-related genes in novel agents, as we show here for the SARS-CoV-2 coronavirus, unknown before ...","Novel Corona virus (COVID-19 or 2019-nCoV) is an emerging global health concern that requires a rapid diagnostic test. Quantitative reverse transcription PCR (qRT-PCR) is currently the standard for COVID-19 detection; however, Reverse Transcription Loop-Mediated Isothermal Amplification (RT-LAMP) may allow for faster and cheaper field based testing at point-of-risk. The objective of this study was to develop a rapid screening diagnostic test that could be completed in under 30 minutes. Simulated patient samples were generated by spiking serum, urine, saliva, oropharyngeal swabs, and nasopharyngeal swabs with a portion of the COVID-19 nucleic sequence. The samples were tested using RT-LAMP as well as by conventional qRT-PCR. Specificity of the RT-LAMP was evaluated by also testing against other related coronaviruses. RT-LAMP specifically detected COVID-19 in simulated patient samples. This test was performed in under 30 minutes. This approach could be used for monitoring of exposed indi...","One of the reasons for the fast spread of SARS-CoV-2 is the lack of accuracy in detection tools in the clinical field. Molecular techniques, such as quantitative real-time RT-PCR and nucleic acid sequencing methods, are widely used to identify pathogens. For this particular virus, however, they have an overall unsatisfying detection rate, due to its relatively recent emergence and still not completely understood features. In addition, SARS-CoV-2 is remarkably similar to other Coronaviruses, and it can present with other respiratory infections, making identification even harder. To tackle this issue, we propose an assisted detection test, combining molecular testing with deep learning. The proposed approach employs a state-of-the-art deep convolutional neural network, able to automatically create features starting from the genome sequence of the virus. Experiments on data from the Novel Coronavirus Resource (2019nCoVR) show that the proposed approach is able to correctly classify SARS-C...","ABSTRACTA fully Integrated Micropillar Polydimethylsiloxane Accurate CRISPR Detection (IMPACT) system is developed for viral DNA detection. This powerful system is patterned with high-aspect ratio micropillars to enhance reporter probe binding. After surface modification and probe immobilization, CRISPR Cas12a/crRNA complex is injected into the fully enclosed system. With the presence of double-stranded DNA target, the CRISPR enzyme is activated and non-specifically cleaves the ssDNA reporters initially immobilized on the micropillars. This collateral cleavage releases fluorescence dyes into the assay, and the intensity is linearly proportional to the target DNA concentration ranging from 0.1 to 10 nM. Importantly, this system does not rely on traditional dye-quencher labeled probe thus eliminating the fluorescence background presented in the assay. Furthermore, our one-step detection protocol is performed at isothermal conditions (37\u00b0C) without using complicated and time-consuming off...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","R\u00e9sum\u00e9 Les tests de d\u00e9pistage rapide (TDR) bas\u00e9s sur la technique d\u2019immunochromatographie sont tr\u00e8s r\u00e9pandus pour le diagnostic des maladies infectieuses. Dans le cadre des infections respiratoires virales, il s\u2019agit essentiellement de tests pour le diagnostic de la grippe et des infections \u00e0 virus respiratoire syncytial (VRS). Pour le diagnostic des gastroent\u00e9rites virales, ce sont des tests de d\u00e9tection des rotavirus, ad\u00e9novirus, norovirus et astrovirus qui peuvent \u00eatre utilis\u00e9s. Les TDR pour les infections \u00e0 VRS et les gastroent\u00e9rites sont utilis\u00e9s essentiellement dans le cadre de la pathologie p\u00e9diatrique. Ces tests pr\u00e9sentent g\u00e9n\u00e9ralement une sp\u00e9cificit\u00e9 \u00e9lev\u00e9e mais une sensibilit\u00e9 modeste par rapport aux techniques mol\u00e9culaires. Ce sont donc surtout des tests de d\u00e9pistages et leur n\u00e9gativit\u00e9 ne permet pas d\u2019exclure le diagnostic. Summary Rapid diagnostic tests (RDT), based on immunochromatography, are widely used for the diagnosis of infectious diseases. For viral respiratory inf...","Public health preparedness requires effective surveillance of and rapid response to infectious disease outbreaks. Inclusion of research activities within the outbreak setting provides important opportunities to maximize limited resources, to enhance gains in scientific knowledge, and ultimately to increase levels of preparedness. With rapid advances in laboratory technologies, banking and analysis of human genomic specimens can be conducted as part of public health investigations, enabling valuable research well into the future.","In December 2019, an outbreak of atypical pneumonia (Coronavirus disease 2019 -COVID-19) associated with a novel coronavirus (SARS-CoV-2) was reported in Wuhan city, Hubei province, China. The outbreak was traced to a seafood wholesale market and human to human transmission was confirmed. The rapid spread and the death toll of the new epidemic warrants immediate intervention. The intra-host genomic variability of SARS-CoV-2 plays a pivotal role in the development of effective antiviral agents and vaccines, but also in the design of accurate diagnostics. We analyzed NGS data derived from clinical samples of three Chinese patients infected with SARS-CoV-2, in order to identify small- and large-scale intra-host variations in the viral genome. We identified tens of low- or higher-frequency single nucleotide variations (SNVs) with variable density across the viral genome, affecting 7 out of 10 protein-coding viral genes. The majority of these SNVs corresponded to missense changes. The annot...","Abstract In response to SARS-CoV infection, neutralizing antibodies are generated against the Spike (S) protein. Determination of the active regions that allow viral escape from neutralization would enable the use of these antibodies for future passive immunotherapy. We immunized mice with UV-inactivated SARS-CoV to generate three anti-S monoclonal antibodies, and established several neutralization escape mutants with S protein. We identified several amino acid substitutions, including Y442F and V601G in the S1 domain and D757N and A834V in the S2 region. In the presence of each neutralizing antibody, double mutants with substitutions in both domains exhibited a greater growth advantage than those with only one substitution. Importantly, combining two monoclonal antibodies that target different epitopes effected almost complete suppression of wild type virus replication. Thus, for effective passive immunotherapy, it is important to use neutralizing antibodies that recognize both the S1...","AbstractMotivationAccurately determining the atomic structure of proteins represents a fundamental problem in the field of structural bioinformatics. A solution would be significant as protein structure information could be utilized in the medical field, e.g. in the development of vaccines for new viruses. This paper focuses on predicting the protein structure based on 3D images of the proteins captured through cryogenic electron microscopes (cryo-EM). A fully automated computationally efficient protein structure prediction method would be particularly beneficial in the field of cryo-EM as the technology allows researchers to photograph multiple large protein complexes in a single study, which means that a fast prediction method could allow for a high throughput of derived protein structures. We present a deep learning approach, DeepTracer, for predicting locations of the backbone atoms, secondary structure elements, and the amino acid types. In order to connect the predicted amino aci...","Mass spectrometry (MS) has found numerous applications in life sciences. It has high accuracy, sensitivity and wide dynamic range in addition to medium- to high-throughput capabilities. These features make MS a superior platform for analysis of various biomolecules including proteins, lipids, nucleic acids and carbohydrates. Until recently, MS was applied for protein detection and characterization. During the last decade, however, MS has successfully been used for molecular diagnostics of microbial and viral infections with the most notable applications being identification of pathogens, genomic sequencing, mutation detection, DNA methylation analysis, tracking of transmissions, and characterization of genetic heterogeneity. These new developments vastly expand the MS application from experimental research to public health and clinical fields. Matching of molecular techniques with specific requirements of the major MS platforms has produced powerful technologies for molecular diagnosti...","Abstract Newly emerging viruses such as the Ebola virus, severe acute respiratory syndrome (SARS)-, Middle East respiratory syndrome (MERS)-coronavirus, and the avian influenza virus are serious threats to public health and have become a global concern. The swine flu pandemic which occurred in 2009 reminded us of the Spanish flu that killed over 40 million people. Newly emerging viruses could be either a novel previously undescribed virus or a variant of a previously known virus. Examples of the novel viruses include HIV, the Ebola virus, and SARS viruses. Variants of previously described viruses are also called \u201cremerging viruses.\u201d They are mutants of known viruses but cause new epidemics with considerable virulence. The influenza virus that caused the 2009 swine flu pandemic was a variant of an existing virus.","Abstract Background A novel coronavirus (2019-nCoV) associated with human to human transmission and severe human infection has been recently reported from the city of Wuhan in China. Our objectives were to characterize the genetic relationships of the 2019-nCoV and to search for putative recombination within the subgenus of sarbecovirus. Methods Putative recombination was investigated by RDP4 and Simplot v3.5.1 and discordant phylogenetic clustering in individual genomic fragments was confirmed by phylogenetic analysis using maximum likelihood and Bayesian methods. Results Our analysis suggests that the 2019-nCoV although closely related to BatCoV RaTG13 sequence throughout the genome (sequence similarity 96.3%), shows discordant clustering with the Bat_SARS-like coronavirus sequences. Specifically, in the 5\u2032-part spanning the first 11,498 nucleotides and the last 3\u2032-part spanning 24,341\u201330,696 positions, 2019-nCoV and RaTG13 formed a single cluster with Bat_SARS-like coronavirus seque...","AbstractThe SARS-CoV-2 epidemic has rapidly spread outside China with major outbreaks occurring in Italy, South Korea and Iran. Phylogenetic analyses of whole genome sequencing data identified a distinct SARS-CoV-2 clade linked to travellers returning from Iran to Australia and New Zealand. This study highlights potential viral diversity driving the epidemic in Iran, and underscores the power of rapid genome sequencing and public data sharing to improve the detection and management of emerging infectious diseases.","The SARS-CoV nucleocapsid (N) protein is a major antigen in severe acute respiratory syndrome. It binds to the viral RNA genome and forms the ribonucleoprotein core. The SARS-CoV N protein has also been suggested to be involved in other important functions in the viral life cycle. Here we show that the N protein consists of two non-interacting structural domains, the N-terminal RNA-binding domain (RBD) (residues 45\u2013181) and the C-terminal dimerization domain (residues 248\u2013365) (DD), surrounded by flexible linkers. The C-terminal domain exists exclusively as a dimer in solution. The flexible linkers are intrinsically disordered and represent potential interaction sites with other protein and protein-RNA partners. Bioinformatics reveal that other coronavirus N proteins could share the same modular organization. This study provides information on the domain structure partition of SARS-CoV N protein and insights into the differing roles of structured and disordered regions in coronavirus n...","The current diagnosis of severe acute respiratory syndrome-associated coronavirus (SARS-CoV) relies on laboratory-based tests since its clinical features are nonspecific, unlike other respiratory pathogens. Therefore, the development of a rapid and simple method for on-site detection of SARS-CoV is crucial for the identification and prevention of future SARS outbreaks. In this study, a simple colorimetric and multiplex loop-mediated isothermal amplification (LAMP) assay was developed to rapid screening of severe acute respiratory syndrome-associated coronavirus (SARS-CoV). It can be visually detected based on color change and monitored in real-time with fluorescent signals. The performance of this assay, based on six primers targeting open reading frame (ORF1b) and nucleocapsid (N) genes located in different regions of the SARS-CoV, was compared with real-time RT-PCR assay using various concentrations of target genes. The detection limit of the LAMP assay was comparable to that of real...","The CoViD-19 outbreak has escalated to a pandemic in the last few weeks, with no signs of stopping. Pharmaceutical solutions based upon virologic studies, at this point, remain inconclusive. In contrast, this paper looks towards epidemiological models during this phase of viral growth, in particular, by providing a responsive, timely model of the R value based on the previous few days' results. Such an R value, although bearing less statistical precision due to limited sampling, could allow R to become a more effective, responsive standalone measure of infectious transmission. It demonstrates that the R value can be used as a dynamic, time-dependent indicator without the use of curve-fitting, and also estimates the most recent R-value of the CoViD-19 outbreak to be about 4.29, based on the data from the previous 3 days.","AbstractIn numerous instances, tracking the biological significance of a nucleic acid sequence can be augmented through the identification of environmental niches in which the sequence of interest is present. Many metagenomic datasets are now available, with deep sequencing of samples from diverse biological niches. While any individual metagenomic dataset can be readily queried using web-based tools, meta-searches through all such datasets are less accessible. In this brief communication, we demonstrate such a meta-meta-genomic approach, examining close matches to the Wuhan coronavirus 2019-nCoV in all high-throughput sequencing datasets in the NCBI Sequence Read Archive accessible with the keyword \u201cvirome\u201d. In addition to the homology to bat coronaviruses observed in descriptions of the 2019-nCoV sequence (F. Wu et al. 2020, Nature, doi.org/10.1038/s41586-020-2008-3; P. Zhou et al. 2020, Nature, doi.org/10.1038/s41586-020-2012-7), we note a strong homology to numerous sequence reads ...","As the COVID-19 outbreak spreads, there is a growing need for a compilation of conserved RNA genome regions in the SARS-CoV-2 virus along with their structural propensities to guide development of antivirals and diagnostics. Using sequence alignments spanning a range of betacoronaviruses, we rank genomic regions by RNA sequence conservation, identifying 79 regions of length at least 15 nucleotides as exactly conserved over SARS-related complete genome sequences available near the beginning of the COVID-19 outbreak. We then confirm the conservation of the majority of these genome regions across 739 SARS-CoV-2 sequences reported to date from the current COVID-19 outbreak, and we present a curated list of 30 \u2032SARS-related-conserved\u2032 regions. We find that known RNA structured elements curated as Rfam families and in prior literature are enriched in these conserved genome regions, and we predict additional conserved, stable secondary structures across the viral genome. We provide 106 \u2032SARS-...","SUMMARYThe rapid and escalating spread of SARS coronavirus 2 (SARS-CoV-2) poses an immediate public health emergency, and no approved therapeutics or vaccines are currently available. The viral spike protein S binds ACE2 on host cells to initiate molecular events that release the viral genome intracellularly. Soluble ACE2 inhibits entry of both SARS and SARS-2 coronaviruses by acting as a decoy for S binding sites, and is a candidate for therapeutic and prophylactic development. Using deep mutagenesis, variants of ACE2 are identified with increased binding to the receptor binding domain of S at a cell surface. Mutations are found across the interface and also at buried sites where they are predicted to enhance folding and presentation of the interaction epitope. The N90-glycan on ACE2 hinders association. The mutational landscape offers a blueprint for engineering high affinity ACE2 receptors to meet this unprecedented challenge.","The ongoing novel coronavirus pneumonia COVID-19 outbreak in Wuhan, China, has engendered numerous cases of infection and death. COVID-19 diagnosis relies upon nucleic acid detection; however, current recommended methods exhibit high false-negative rates, low sensitivity, and cannot identify other respiratory virus infections, thereby resulting patient misdiagnosis and impeding epidemic containment. Combining the advantages of target amplification and long-read, real-time nanopore sequencing, we developed nanopore target sequencing (NTS) to detect SARS-CoV-2 and other respiratory viruses simultaneously within 6-10 h. Parallel testing with approved qPCR kits of SARS-CoV-2 and NTS using 61 nucleic acid samples from suspected COVID-19 cases confirmed that NTS identified more infected patients as positive, and could also monitor for mutated nucleic acid sequence or other respiratory virus infection in the test sample. NTS is thus suitable for contemporary COVID-19 diagnosis; moreover, this...","Summary Objectives To assess associations between the functional polymorphisms G-2518A at the chemokine (C\u2013C motif) ligand 2 gene (CCL2) and mannose binding lectin (MBL) codon 54 variant (A/B) and susceptibility to SARS. Methods We genotyped the CCL2 G-2518A and MBL codon 54 variant (A/B) in 4 case\u2013control populations of Chinese descent, totally consisting of 932 patients with SARS and 982 control subjects. Results Both the high-CCL2-producing GG genotype and the low-MBL-producing B allele were consistently associated with increased risks of SARS-CoV infection in all 4 case\u2013control populations (joint P = 1.6 \u00d7 10\u22124 and 4.9 \u00d7 10\u22128, for CCL2 and MBL respectively), with no interaction between polymorphisms could be detected. Furthermore, all the 4 case\u2013control studies demonstrated a cumulative effect on risk of SARS-CoV infection for the combination of polymorphisms (joint P = 1.3 \u00d7 10\u221210). However, tests using the area under the curve (AUC) indicated that at this stage, the polymorphisms...","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Summary Objectives Understanding the novel coronavirus (COVID-19) mode of host cell recognition may help to fight the disease and save lives. The spike protein of coronaviruses is the main driving force for host cell recognition. Methods In this study, the COVID-19 spike binding site to the cell-surface receptor (Glucose Regulated Protein 78 (GRP78)) is predicted using combined molecular modeling docking and structural bioinformatics. The COVID-19 spike protein is modeled using its counterpart, the SARS spike. Results Sequence and structural alignments show that four regions, in addition to its cyclic nature have sequence and physicochemical similarities to the cyclic Pep42. Protein-protein docking was performed to test the four regions of the spike that fit tightly in the GRP78 Substrate Binding Domain \u03b2 (SBD\u03b2). The docking pose revealed the involvement of the SBD\u03b2 of GRP78 and the receptor-binding domain of the coronavirus spike protein in recognition of the host cell receptor. Concl...","Abstract Viruses do not carry their own protein biosynthesis machinery and the translation of viral proteins therefore requires that the virus usurps the machinery of the host cell. To allow optimal translation of viral proteins at the expense of cellular proteins, virus families have evolved a variety of methods to repress the host translation machinery, while allowing effective viral protein synthesis. Many viruses use noncanonical mechanisms that permit translation of their own RNAs under these conditions. Viruses have also developed mechanisms to evade host innate immune responses that would repress translation under conditions of viral infection, in particular PKR activation in response to double-stranded RNA (dsRNA). Importantly, the study of viral translation mechanisms has enormously enhanced our understanding of many aspects of the cellular protein biosynthesis pathway and its components. A number of unusual mechanisms of translation initiation that were first discovered in vi...","The sudden outbreak of novel coronavirus 2019 (COVID-19) increased the diagnostic burden of radiologists. In the time of an epidemic crisis, we hoped artificial intelligence (AI) to help reduce physician workload in regions with the outbreak, and improve the diagnosis accuracy for physicians before they could acquire enough experience with the new disease. Here, we present our experience in building and deploying an AI system that automatically analyzes CT images to detect COVID-19 pneumonia features. Different from conventional medical AI, we were dealing with an epidemic crisis. Working in an interdisciplinary team of over 30 people with medical and / or AI background, geographically distributed in Beijing and Wuhan, we were able to overcome a series of challenges in this particular situation and deploy the system in four weeks. Using 1,136 training cases (723 positives for COVID-19) from five hospitals, we were able to achieve a sensitivity of 0.974 and specificity of 0.922 on the t...","BACKGROUND: Array comparative genomic hybridization is a fast and cost-effective method for detecting, genotyping, and comparing the genomic sequence of unknown bacterial isolates. This method, as with all microarray applications, requires adequate coverage of probes targeting the regions of interest. An unbiased tiling of probes across the entire length of the genome is the most flexible design approach. However, such a whole-genome tiling requires that the genome sequence is known in advance. For the accurate analysis of uncharacterized bacteria, an array must query a fully representative set of sequences from the species' pan-genome. Prior microarrays have included only a single strain per array or the conserved sequences of gene families. These arrays omit potentially important genes and sequence variants from the pan-genome. RESULTS: This paper presents a new probe selection algorithm (PanArray) that can tile multiple whole genomes using a minimal number of probes. Unlike arrays b...","Summary Several new viral respiratory tract infectious diseases with epidemic potential that threaten global health security have emerged in the past 15 years. In 2003, WHO issued a worldwide alert for an unknown emerging illness, later named severe acute respiratory syndrome (SARS). The disease caused by a novel coronavirus (SARS-CoV) rapidly spread worldwide, causing more than 8000 cases and 800 deaths in more than 30 countries with a substantial economic impact. Since then, we have witnessed the emergence of several other viral respiratory pathogens including influenza viruses (avian influenza H5N1, H7N9, and H10N8; variant influenza A H3N2 virus), human adenovirus-14, and Middle East respiratory syndrome coronavirus (MERS-CoV). In response, various surveillance systems have been developed to monitor the emergence of respiratory-tract infections. These include systems based on identification of syndromes, web-based systems, systems that gather health data from health facilities (suc...","Protein disordered regions are segments of a protein chain that do not adopt a stable structure. Thus far, a variety of protein disorder prediction methods have been developed and have been widely used, not only in traditional bioinformatics domains, including protein structure prediction, protein structure determination and function annotation, but also in many other biomedical fields. The relationship between intrinsically-disordered proteins and some human diseases has played a significant role in disorder prediction in disease identification and epidemiological investigations. Disordered proteins can also serve as potential targets for drug discovery with an emphasis on the disordered-to-ordered transition in the disordered binding regions, and this has led to substantial research in drug discovery or design based on protein disordered region prediction. Furthermore, protein disorder prediction has also been applied to healthcare by predicting the disease risk of mutations in patie...","Summary The past decade has seen the emergence of several novel viruses that cause respiratory tract infections in human beings, including Middle East respiratory syndrome coronavirus (MERS-CoV) in Saudi Arabia, an H7N9 influenza A virus in eastern China, a swine-like influenza H3N2 variant virus in the USA, and a human adenovirus 14p1 also in the USA. MERS-CoV and H7N9 viruses are still a major worldwide public health concern. The pathogenesis and mode of transmission of MERS-CoV and H7N9 influenza A virus are poorly understood, making it more difficult to implement intervention and preventive measures. A united and coordinated global response is needed to tackle emerging viruses that can cause fatal respiratory tract infections and to fill major gaps in the understanding of the epidemiology and transmission dynamics of these viruses.","AbstractThe spread of the novel coronavirus (SARS-CoV-2) has triggered a global emergency, that demands urgent solutions for detection and therapy to prevent escalating health, social and economic impacts. The spike protein (S) of this virus enables binding to the human receptor ACE2, and hence presents a prime target for vaccines preventing viral entry into host cells1. The S proteins from SARS-CoV-1 and SARS-CoV-2 are similar2, but structural differences in the receptor binding domain (RBD) preclude the use of SARS-CoV-1\u2013specific neutralizing antibodies to inhibit SARS-CoV-23. Here we used comparative pangenomic analysis of all sequenced Betacoronaviruses to reveal that, among all core gene clusters present in these viruses, the envelope protein E shows a variant shared by SARS and SARS-Cov2 with two completely-conserved key functional features, an ion-channel and a PDZ-binding Motif (PBM). These features trigger a cytokine storm that activates the inflammasome, leading to increased ...","ABSTRACTCOVID-19 has caused a major epidemic worldwide, however, much is yet to be known about the epidemiology and evolution of the virus. One reason is that the challenges underneath sequencing HCoV-19 directly from clinical samples have not been completely tackled. Here we illustrate the application of amplicon and hybrid capture (capture)-based sequencing, as well as ultra-high-throughput metatranscriptomic (meta) sequencing in retrieving complete genomes, inter-individual and intra-individual variations of HCoV-19 from clinical samples covering a range of sample types and viral load. We also examine and compare the bias, sensitivity, accuracy, and other characteristics of these approaches in a comprehensive manner. This is, to date, the first work systematically implements amplicon and capture approaches in sequencing HCoV-19, as well as the first comparative study across methods. Our work offers practical solutions for genome sequencing and analyses of HCoV-19 and other emerging ...","Abstract This paper concerns study of the genome of the Wuhan Seafood Market isolate believed to represent the causative agent of the disease COVID-19. This is to find a short section or sections of viral protein sequence suitable for preliminary design proposal for a peptide synthetic vaccine and a peptidomimetic therapeutic, and to explore some design possibilities. The project was originally directed towards a use case for the Q-UEL language and its implementation in a knowledge management and automated inference system for medicine called the BioIngine, but focus here remains mostly on the virus itself. However, using Q-UEL systems to access relevant and emerging literature, and to interact with standard publically available bioinformatics tools on the Internet, did help quickly identify sequences of amino acids that are well conserved across many coronaviruses including 2019-nCoV. KRSFIEDLLFNKV was found to be particularly well conserved in this study and corresponds to the region...","AbstractThe fast and untraceable virus mutations take lives of thousands of people before the immune system can produce the inhibitory antibody. Recent outbreak of novel coronavirus infected and killed thousands of people in the world. Rapid methods in finding peptides or antibody sequences that can inhibit the viral epitopes of COVID-19 will save the life of thousands. In this paper, we devised a machine learning (ML) model to predict the possible inhibitory synthetic antibodies for Corona virus. We collected 1933 virus-antibody sequences and their clinical patient neutralization response and trained an ML model to predict the antibody response. Using graph featurization with variety of ML methods, we screened thousands of hypothetical antibody sequences and found 8 stable antibodies that potentially inhibit COVID-19. We combined bioinformatics, structural biology, and Molecular Dynamics (MD) simulations to verify the stability of the candidate antibodies that can inhibit the Corona v...","The ongoing coronavirus disease 2019 (COVID-19) pandemic is of global concern and has recently emerged in the US. In this paper, we construct a stochastic variant of the SEIR model to make a quasi-worst-case scenario prediction of the COVID-19 outbreak in the US West and East Coasts. The model is then fitted to current data and implemented using Runge-Kutta methods. Our computation results predict that the number of new cases would peak around mid-April and begin to abate by July, and that the number of cases of COVID-19 might be significantly mitigated by having greater numbers of functional testing kits available for screening. The model also showed how small changes in variables can make large differences in outcomes and highlights the importance of healthcare preparedness during pandemics.","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","Abstract Many current and potential drug targets are membrane-bound or secreted proteins that are expressed and transported via the Sec61 secretory pathway. They are targeted to translocon channels across the membrane of the endoplasmic reticulum (ER) by signal peptides (SPs), which are temporary structures on the N-termini of their nascent chains. During translation, such proteins enter the lumen and membrane of the ER by a process known as co-translational translocation. Small molecules have been found that interfere with this process, decreasing protein expression by recognizing the unique structures of the SPs of particular proteins. The SP may thus become a validated target for designing drugs for numerous disorders, including certain hereditary diseases.","R\u00e9sum\u00e9 La d\u00e9tection, la quantification et l\u2019analyse g\u00e9n\u00e9tique des g\u00e9nomes viraux ont \u00e9t\u00e9 progressivement introduites dans la pratique quotidienne de la virologie m\u00e9dicale. Dans le cas des infections \u00e0 herp\u00e8svirus humains 6 et 7 (HHV-6, HHV-7), la d\u00e9tection de l\u2019ADN viral a permis d\u2019impliquer ces infections dans des maladies au-del\u00e0 de ce qui avait \u00e9t\u00e9 mis en \u00e9vidence par les m\u00e9thodes conventionnelles (culture, s\u00e9rologie) notamment chez les sujets immunod\u00e9prim\u00e9s. La quantification, en particulier gr\u00e2ce \u00e0 l\u2019apport r\u00e9cent de la PCR en temps r\u00e9el, est susceptible d\u2019\u00e9tablir la distinction entre latence et r\u00e9activation virales, de pr\u00e9dire la survenue d\u2019\u00e9v\u00e8nements cliniques, de suivre les effets d\u2019une th\u00e9rapeutique sp\u00e9cifique. L\u2019analyse g\u00e9n\u00e9tique a conduit \u00e0 l\u2019identification de variants et contribu\u00e9 \u00e0 caract\u00e9riser les mutations associ\u00e9es \u00e0 la r\u00e9sistance aux antiviraux. Comme le montre l\u2019\u00e9tude des herp\u00e8svirus, ces techniques mol\u00e9culaires ont aussi des limites qu\u2019il faut conna\u00eetre mais constitu...","Environmental factors, including seasonal climatic variability, can strongly impact on spatio-temporal patterns of infectious disease outbreaks. We assessed the effects of temperature and humidity on the global patterns of COVID-19 early outbreak dynamics during January-March 2020. Climatic variables were the best drivers of global variation of confirmed COVID-19 cases growth rates. Growth rates peaked in temperate regions of the Northern Hemisphere with mean temperature of ~5 degrees, and humidity of approx 0.6-1 kPa during the outbreak month, while they decreased in warmer and colder regions. The strong relationship between local climate and COVID-19 growth rates suggests the possibility of seasonal variation in the spatial pattern of outbreaks, with temperate regions of the Southern Hemisphere becoming at particular risk of severe outbreaks during the next months.","BACKGROUND: Infectious diseases emerge frequently in China, partly because of its large and highly mobile population. Therefore, a rapid and cost-effective pathogen screening method with broad coverage is required for prevention and control of infectious diseases. The availability of a large number of microbial genome sequences generated by conventional Sanger sequencing and next generation sequencing has enabled the development of a high-throughput high-density microarray platform for rapid large-scale screening of vertebrate pathogens. METHODS: An easy operating pathogen microarray (EOPM) was designed to detect almost all known pathogens and related species based on their genomic sequences. For effective identification of pathogens from EOPM data, a statistical enrichment algorithm has been proposed, and further implemented in a user-friendly web-based interface. RESULTS: Using multiple probes designed to specifically detect a microbial genus or species, EOPM can correctly identify k...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","Bats are responsible for the zoonotic transmission of several major viral diseases including the 2003 SARS outbreak and the ongoing COVID-19 pandemic. While bat genomic sequencing studies have revealed characteristic adaptations of the innate immune system, functional genomic studies are urgently needed to provide a foundation for the molecular dissection of the tolerance of viral infections in bats. Here we report the establishment and screening of genome-wide RNAi library and CRISPR library for the model megabat, Pteropus Alecto. We used the complementary RNAi and CRISPR libraries to interrogate Pteropus Alecto cells for infection with two different viruses, mumps virus and Influenza A virus, respectively. Screening results converged on the endocytosis pathway and the protein secretory pathway as required for both viral infections. Additionally, we revealed a general dependence of the C-1-tetrahydrofolate synthase gene, MTHFD1, for viral replication in bat cells as well as in human c..."],"title":["Rapid metagenomic characterization of a case of imported COVID-19 in Cambodia","Characterisation of the transcriptome and proteome of SARS-CoV-2 using direct RNA sequencing and tandem mass spectrometry reveals evidence for a cell passage induced in-frame deletion in the spike glycoprotein that removes the furin-like cleavage site.","Scarce COVID-19 Testing Capabilities at Urgent Care Centers in States with Greatest Disease Burden","High sensitivity detection of coronavirus SARS-CoV-2 using multiplex PCR and a multiplex-PCR-based metagenomic method","Genome Detective Coronavirus Typing Tool for rapid identification and characterization of novel coronavirus genomes","Protein Structure and Sequence Reanalysis of 2019-nCoV Genome Refutes Snakes as Its Intermediate Host and the Unique Similarity between Its Spike Protein Insertions and HIV-1","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","Evaluation of protection conferred by a vaccination program based on the H120 and CR88 commercial vaccines against a field variant of avian infectious bronchitis virus","Interpretable detection of novel human viruses from genome sequencing data","Rapid Detection of Novel Coronavirus (COVID-19) by Reverse Transcription-Loop-Mediated Isothermal Amplification","Accurate Identification of SARS-CoV-2 from Viral Genome Sequences using Deep Learning","Integrated Micropillar Polydimethylsiloxane Accurate CRISPR Detection (IMPACT) System for Rapid Viral DNA Sensing","The infectious aetiology of disease: the search for new agents","Les tests de diagnostic rapide des viroses respiratoires et des gastroent\u00e9rites virales: int\u00e9r\u00eats et limites","Human genomics and preparedness for infectious threats","SARS-CoV-2 exhibits intra-host genomic plasticity and low-frequency polymorphic quasispecies","A single amino acid substitution in the S1 and S2 Spike protein domains determines the neutralization escape phenotype of SARS-CoV","DeepTracer: Predicting Backbone Atomic Structure from High Resolution Cryo-EM Density Maps of Protein Complexes","Application of mass spectrometry to molecular diagnostics of viral infections","Chapter 21 New Emerging Viruses","Full-ge 0142283621735,0.005581619288107211,0.005536743797632353,0.005450044010946512,0.005334716724784637,0.005332019106167385,0.0052315176718071895,0.0051660741500694635,0.005150838049139019,0.005118782356981951,0.0046360896134145044,0.004555881808373478,0.004429474785194792,0.004323860554921039,0.00423536025851833,0.004182538022709248,0.0040826976437642664,0.004078888895073996,0.004012049930365141,0.003979699019429717,0.003968145819838853,0.003961540445326956,0.003952205156345231,0.0038683470027714552,0.0037147387855201042,0.0036225383124077804,0.003444761531789772,0.0033711148556873557,0.0030922744475389615,0.003066893726723651,0.003],"scr":[1.0,0.997,0.791,0.704,0.626,0.512,0.41,0.328,0.323,0.295,0.275,0.274,0.252,0.251,0.244,0.24,0.225,0.211,0.172,0.161,0.152,0.149,0.144,0.137,0.137,0.131,0.127,0.127,0.125,0.096,0.092,0.084,0.078,0.073,0.07,0.064,0.063,0.06,0.058,0.057,0.057,0.056,0.051,0.042,0.037,0.026,0.022,0.005,0.004,0.0],"text":["For any country, eff ective control of infectious diseases is dependent on focused eff orts to decrease endemic infections in at-risk and susceptible populations, combined with strong epidemiological and laboratory capacity to detect and stop emerging threats. Inherent in these eff orts are well established links between clinical, public health, and research communities working with non-traditional partners such as industry, law enforcement, businesses, and the media. Although at their core these collaborations need to be established locally, such crucial partnerships have to extend across state, national, and international levels. Together, these alliances can form a global infrastructure and system to detect and control infectious diseases. With that aim, in February, 2014, the USA and other nations joined WHO, the Food and Agricultural Organization of the United Nations, and the World Organization for Animal Health in a new global health security agenda designed to enhance strategies to prevent, detect, and respond to threats of infectious disease. 123 Partner countries will work together to meet a series of objectives covering crucial issues aff ecting control of infectious disease such as antimicrobial resistance, biosafety and biosecurity, global disease detection and response networks, and emergency responses. Much emphasis has been placed on the aptly named perfect storm inherent in today's globalised world for rapid emergence and spread of infectious diseases. Despite this persistent challenge, extraordinary achievements in science and technology continue to bolster the capacity to recognise and respond to these threats. Scientifi cally, next-generation sequencing and state-of-the-art bioinformatics capabilities are transforming the practice of microbiology and the speed at which infectious pathogens can be detected and analysed. 85,124 These technologies provide a new level of information about infectious pathogens and therefore off er tremendous opportunities for public health eff orts to detect and control outbreaks, target antimicrobial resistance, and develop and refi ne treatments and vaccines. [125] [126] [127] Additionally, the increasing understanding of the role of human microbiomes in disease development and new links between infectious agents and chronic diseases opens new possibilities for disease prevention and treatment. 128 Advances in electronic communications have also been essential and have enabled rapid sharing of health and safety information and expertise by health-care and public health workers, researchers, law enforcement, the media, and private individuals. These communication capacities can facilitate and enhance research and public health partnerships worldwide, generating broad sharing of research fi ndings and health updates in near real time. The latest surge in health communications has come from social media tools, which are increasingly being used to extend the reach of public health information. To ensure that these rapidly changing scientifi c and technological advances are routinely used in public health is a crucial challenge and priority.","More recent efforts have focused on the use of new technologies and host targets to better understand and reduce antimicrobial resistance. Whole-genome sequencing techniques have been used to track bacterial transmission from person to person and to better define and determine transmission linkages in outbreaks of resistant HAIs. [496] [497] [498] As these technologies continue to advance, rapid, point-of-care diagnostic tests could be used to quickly identify resistant infections and target treatment. Efforts to prevent and control infectious diseases by altering the host-microbe interaction as opposed to targeting microbes FIGURE parasitic disease drug service regarding requests from physicians in New York and California for pentamidine isethionate for treatment of Pneumocystis carinii (now Pneumocystis jirovecii) pneumonia in patients with no known cause of immunodeficiency hinted at the first U.S. cases of AIDS. 510 Recognition of unusually severe respiratory disease by observant clinicians signaled hantavirus pulmonary syndrome in 1993, and suspicion of anthrax by alert clinical and laboratory staff in Florida in 2001 suggested a possible bioterrorist event. A February 10, 2003, email posted by a physician on ProMED, an informal online infectious disease reporting program of the International Society for Infectious Diseases, is widely regarded as the first notification of the global outbreak of SARS. 511 Such observations have not been limited to the medical and scientific community, however. In the mid-1970s, two Connecticut mothers questioning what was believed to be an unusually large number of juvenile rheumatoid arthritis cases in their community led researchers to the discovery of Lyme disease and a concerned American Legion official provided the first indication to health authorities of the emergence of legionnaires' disease. 512 Although today's globalized world has created a perfect environment for rapid emergence and spread of infectious diseases, it has also brought significant scientific, technologic, and communication advances for their control. Next-generation sequencing technologies and expanded bioinformatics capacities are revolutionizing the field of microbiology, reducing the amount of time needed for pathogen detection and analysis and generating data for a more detailed understanding of infectious agents. 503, 513 These tools offer new opportunities to improve public health efforts to detect and control outbreaks, determine antimicrobial susceptibility, and develop and target vaccines. 313, 314, 497, 498 Scientists are also gaining new understanding of the role of the microbiome and microbial sensors in infectious diseases, 514, 515 offering new insight into pathogen-host complexities and disease treatment and prevention. Continued advances in electronic communications are facilitating earlier recognition of emerging problems and rapid exchange of information. In particular, early warning systems such as ProMED-mail, the Public Health Agency of Canada's Global Public Health Intelligence Network (GPHIN), and HealthMap, collect, categorize, and display outbreak and disease information from a variety of formal and informal sources-enhancing disease surveillance and tracking capabilities. [516] [517] [518] Expansions in Internet access and use and far-reaching social media networks have also increased the exchange of health information and broadened public health partnerships to include nontraditional partners such as law enforcement, the media, and members of the public at local, national, and global levels.","Here, we demonstrate that unbiased mNGS is a feasible and efficient means to detect pathogens in the midst of an outbreak of a novel virus. The index Cambodian SARS-CoV-2 sequence data uploaded to public databases represent one of the only sequences generated in a low-to-middle income country close to the outbreak epicenter. Despite major advances in mNGS technologies and significant decreases in costs associated with sequencing, preparation of sequencing libraries and sufficient bioinformatics capabilities for timely analysis still present a challenge in the developing world. 8 As cases of COVID-19 spread globally in mid-January, initial real-time PCR protocols took into account that the genetic diversity of SARS-CoV-2 in humans and animals was not completely known. Non-specificity combined with variable sample quality can hinder ability to detect the pathogen in question. In this scenario, our metagenomics approach demonstrated a first-pass high coverage of the N gene, closely aligning to diagnostic protocols utilizing both the E and N author/funder. All rights reserved. No reuse allowed without permission.","We are in a transition phase of clinical microbiology, with genomic sequencing being increasingly used for diagnosis and epidemiology. There is a pressing need for tools enabling automated detection of clusters and for follow-up of epidemiological trends of clones, virulence or resistance markers. Ren\u00e9 Hendriksen (DTU, Copenhagen, Denmark) presented a talk envisioning global surveillance in the genomic era. Bioinformatics web-based tools were developed at Copenhagen's Center for Genomic Epidemiology (www. genomicepidemiology.org) to allow global epidemiology based on whole-genome sequencing. Among these tools, \"ResFinder\" is intended to allow the detection of acquired antimicrobial resistance genes, whereas the \"Pathogen-Finder\" and \"VirulenceFinder\" tools can be used to detect bacterial pathogenicity-associated genes. Automated solutions for extracting typing data, plasmid sequences, prediction of bacterial species using a k-mer approach or 16S ribosomal RNA sequences and SNP-based phylogenies were also presented. It was concluded that whole-genome sequencing combined with automated bioinformatics tools has the potential to replace many steps in conventional clinical bacteriology analyses.","Among the viral groups there exists much variation in replication strategy, thus there is potential for differences in the predominant strategy for producing genetic variability leading to 7 . CC-BY-ND 4.0 International license author/funder. It is made available under a The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.10.986109 doi: bioRxiv preprint zoonotic transmission events [15] . Though mutation rate is 100 fold lower per nucleotide for dsDNA viruses than for RNA viruses, their much larger genomes enable a comparable likelihood of accumulating at least one mutation during replication. A negative correlation between mutation rate and genome size has been noted for a small set of viruses for which mutation rate has been directly measured [14] . Much of the correlation for RNA viruses results from measurement of bacteriophage mutation rate, and this interesting relationship should be further explored. Coronaviruses have evolved 3 \u2212 \u2192 5 proofreading capabilities to accommodate mutagenesis associated with a large genome [24] . As recombination is generally associated with lower reduction in fitness compared to mutation, recombination may be the preferred mechanism to generate genetic variability for the viruses with the largest genomes. dsDNA viruses are known to have high per nucleotide rates of non-homologous recombination. Because of the large genome sizes of dsDNA viruses, the likelihood of at least one recombination event occurring during replication of the genome is high [15, 27] . The many coded genes of ds-DNA viruses allow more easily incorporation of recombinant DNA without deleterious effects and may reduce host specificity through phenotypic plasticity [15, 17] . In contrast, Papillomaviruses are dsDNA viruses that are characteristically species-specific [28] . These viruses have small genomes with little plasticity to accommodate recombinant DNA or expand host range. dsRNA viruses are highly segmented, and the number of segments is highly correlated with the size of the genome (R 2 = 0.84, Fig. S2) , which allows for a high degree of recombination via reassortment of segments during a coinfection [15] . Gene expression is regulated by translation for ssRNA(+) viruses. This group includes Coronaviruses and is known for high levels of homologous recombination because of frequent template switching during discontinuous transcription. Having the largest RNA viral genomes, Coronaviruses can produce over 25% recombinant progeny with their high rates of recombination [11, 15] . ssRNA(-) viruses are not known to recombine with high frequency, so their genetic variation relies on high mutation 8 . CC-BY-ND 4.0 International license author/funder. It is made available under a The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.10.986109 doi: bioRxiv preprint rates alone [29] . ssRNA-RT viruses are known for maintaining high mutation rates characteristic of RNA viruses as well as high recombination rates for a subset of these viruses, including HIV. Pseudodiploidy in retroviruses can promote recombination due to the physical proximity of RNA strands in the virion as well as partial masking of deleterious mutations [30] . Large genomes are more likely to contain intergenic, non-coding regions that assist in gene regulation but also serve as hotspots for recombination and mutation due to weaker selection to conserve these regions [17] . Viral zoonoses can emerge as a result of large genetic changes associated with recombination or significant mutation-both more likely to occur in large genomes. Phenotypic plasticity is hypothesized to be positively related to genome size and may facilitate cross-species transmission, though this notion requires future exploration. The relationship between likelihood of zoonotic transmission and genome size has implications for predicting future zoonoses and for understanding general principles about viral life history. Host specificity may be considered a function of genome reduction. Guiding principles like the relationship between genome size and host range should be explored to broaden scientific understanding of the viral world and its role in ecosystems. Predicting future epidemics requires knowledge of potential zoonotic viruses. Far less than 1% of viruses have been discovered, and the potential host interactions of each viral species are even less well-characterized, making zoonotic risks difficult to estimate [31] . These data demonstrate that viral genome size is an effective indicator of zoonotic risk across viral genome subtypes. In an age of high-throughput genomics and rapid discovery of new viruses, characterization of recombination and mutation rates is far slower and more laborintensive than genome sequencing, making genome size an appealing first step in zoonotic risk evaluation. Analysis of viral genome size and structure has the potential to provide deep insights in predicting future pandemics.","The initial event in the life cycle of a virus is its contact with the target cell. This encounter is mediated by interactions between components on the viral surface (capsid proteins or viral membrane anchored proteins) and several elements on the cellular membrane that can get attached to the virus. Most viruses establish contacts with cellular receptors which could be sialic acid bound molecules or proteins on the cell surface. Frequently, the first virus\u2013cell contact is mediated by adhesion receptors that allow reversible attachment of the virus to particular cells or organs, mainly by means of electrostatic interactions. This initial interaction could lack specificity and is employed to enhance the encounter between virus and entry receptors, which irreversibly bind the virus, allowing them access to the intracellular milieu either by direct endocytosis/pinocytosis or by inducing fusion or penetration of the viral genome into the cell. ","The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.02.968818 doi: bioRxiv preprint genes for primary detection. This detection directly increased on-the-ground certainty in diagnostic sensitivity and specificity of available assays. 7 mNGS in field settings proved critical in development of countermeasures for the 2014-2016 Ebola virus epidemic in West Africa, just as ongoing sequencing of COVID-19 cases from lesser developed areas of Southeast Asia will contribute to overall understanding of pathogen transmission, origin, and evolution. 9,10 While COVID-19 cases are not limited to one remote region, as is often the case with viral hemorrhagic fever outbreaks, sequenced samples from all countries will be important for global disease containment. Instead of being limited to consensus Sanger sequencing, which may not detect high risk quasispecies, metagenomics is a powerful approach to detect variants of both novel and known species as epidemics evolve. 11 The clear limitation in an mNGS approach is that low viral titers or high levels of host material demand greater read depth than may be available on instruments such as the iSeq100. To overcome this barrier, our follow-up steps included a target enrichment of SARS-CoV-2 while keeping the comprehensiveness of our mNGS pipeline intact. 6 For an emerging threat, this strategy offers the flexibility to successfully recover the pathogen genome in question for subsequent phylogenetic analyses without compromising discovery. However, the other key factor in mNGS success is the accessibility to open-access, cloud-based metagenomics bioinformatics pipelines, such as IDseq which automates the process of separating host sequence characterizing the remaining non-host sequences. 12 As recent as the Ebola epidemic, bioinformatics analyses were still mainly completed in the Global North. 10 This newly available combination -more rugged, deployable sequencers plus user-friendly, globally accessible bioinformatics -represents an opportunity for responders in limited-resource settings; however, further proof-of-principle during outbreaks remains necessary.","Case definition within an outbreak usually involves a combination of clinical and laboratory criteria; for instance, a complex of symptoms and an associated organism. This definition can then be used for active case finding to identify additional patients in the cluster. During the German STEC outbreak, rapid genome sequencing together with crowd-sourced bioinformatics analyses led to the development of a set of diagnostic reagents that could then be used in defining cases within the outbreak [3]. Similarly, during new outbreaks of viral infection, genome-scale sequencing can act as a precursor to the development of simpler specific tests that can be used in case definition [31,32].","Overall, the different methods developed over the last decade to sequence genomes from uncultivated viruses are mostly complementary and can be individually tailored for specific applications. Virus discovery can be achieved through bulk metagenomes or viromes, while viral ecology studies will tend to rely more on viromes as a reflection of virus activity and transport, and metagenomics used as a diagnostic tool in the clinic would be the most likely to use sequence capture. Nevertheless, all these complementary approaches will be needed for achieving a comprehensive picture of viral diversity. specific assays for each pathogen. Metagenomics instead offers the possibility to detect known and novel viruses without prior knowledge from a single analysis, and is thus well suited and already applied to study emerging and/or rare viruses, as well as cases which remain negative using the available diagnostic tests (see below). A number of challenges remain however for viral metagenomics to become a standard clinical procedure. First, given the current cost associated with sample processing and sequencing, metagenomes are still more expensive and slower than ELISA's or qPCR assays. Second, there is no generally validated bioinformatics pipelines than can perform a rapid, sensitive, and specific analysis of the obtained data on a bench top computer. Finally, physicians will have to be trained and guided to deal with the obtained breadth of data. Specifically, it is becoming clear that each individual is chronically infected with a dozen or more eukaryotic viruses (many of which have not been associated with any disease, e.g., anelloviruses), and that many known viral pathogens can also cause asymptomatic infections. Therefore, a physician might get a list of viruses (and other potentially pathogenic or unknown organisms), and it will be a challenge to identify the actual cause of a particular disease. Nevertheless, the price of sample preparation and high throughput sequencing has declined enormously in the last decade including with the development of smaller and faster machines, while automatic virome Fig. 1 Overview of the viral metagenomics workflow. The overall process used to generate and analyze viral metagenomes can be divided into four major steps: (i) Collection of environmental and/or clinical sample, (ii) sample preparation, (iii) library preparation, and (iv) sequence analysis. The sample preparation step can target either the cellular fraction (left) or the viral fraction (right) in which case viral particles are often further concentrated and purified to remove free nucleic acids. *Targeted sequence capture can be applied to the extracted DNA/RNA to enrich for a specific virus. **While whole genome amplification was initially used routinely for viral metagenomes, it has now been supplanted by methods enabling the preparation of more quantitative libraries from low input (B 1 ng), hence whole genome amplification is now primarily used in single-cell or single-virus-particle experiments. ***The genome assembly can be bypassed if using long-read sequencing technologies, although these long-read datasets require a more careful error correction. ****Genome binning, i.e., the identification of multiple contigs assembled from a metagenome and corresponding to the same genome, is typically only used for large genomes (e.g., 4500 kb), and individual contigs are directly analyzed instead for most viruses.","The advances of sequencing technology, nanotechnology, and bioinformatics have driven molecular tests including assays for emerging pathogens to be more comprehensive and precise. For example, the availability of various sequence databases permits quick identification of sequence identity and variations. For example, the HIV database http://www.hiv.lanl.gov/ contains data on HIV genetic sequences and drug resistance associated mutations. It is valuable for HIV epidemiological studies, research, development, and clinical validation studies of HIV clinical assays [38, 71] . It is well known that there are significant variations of clinical phenotypes in the presence of emerging infections ranging from asymptomatic carrier to lethal infection. Recently, assays to examine multiple pathogen panels have been developed [97\u00c0102], which should increase the diagnostic yield for many pathogens. A critical need for emerging pathogen analysis is quicker, easier, cost-effect assays that can be used in a point-of-care setting. New assays that are performed on platforms with a small footprint and detect pathogens quickly (in minutes instead of hours or days) have entered clinical use. For example, the FilmArray (BioFire Diagnostics, Inc.) and Simplexa (Focus Diagnostics, Inc.) molecular assays can generate results in approximately 60 min. The user-friendly Alere i (Alere Inc.) and Cobas Liat (Roche Molecular Systems) platforms are compact and portable, generate rapid molecular results in 15\u00c020 min, can use electricity or rechargeable battery, and therefore are completely mobile and suited for point-of-care testing. It is obvious that the current rapid development of new technologies will further enhance the utility of molecular diagnostics in various emerging infectious diseases.","(3) The combined use of multiple early warning technologies: Integrated prediction primarily refers to applying two or more prediction models, combining qualitative and quantitative predictions, and using spatial-temporal technologies for early warning. (4) Developing and utilizing new surveillance resources for early warning: It is important to explore new and available surveillance data for early warning, such as data from hospital emergency departments, OTC, biological media, animal epidemics, environmental meteorology, and to identify better ways to collect information and promote data use through multifactor analyses. (5) Early warning based on lab surveillance: The popularity and refinement of modern laboratory networks with molecular biology and bioinformatics will greatly enhance early identification of the intrinsic relations (e.g., gene fingerprints) among seemingly unrelated sporadic cases for early warning. It will substantially enhance the early identification of the epidemiological significance of pathogens, and provide strong evidence for the early warning of infectious disease outbreaks. (6) Evaluating early warning methods: Evaluating early warning methodology is also very important in current early warning research. This primarily refers to studying evaluation standards for early warning methods, systems, and test data. Sensitivity and specificity are two important indicators of evaluation. Other common indicators include the positive predictive value, receiver operating characteristic curve, activity monitoring operating characteristic, and the probability for successful detection.","Although RNA interference is an extremely powerful tool, this new technology has several limits. RNA viruses show a high degree of sequence diversity between different genotypes; and there is rapid evolution of quasi-species, by mutation and recombination, and the generation of reassortant genomes in the case of segmented genomes. These are major problems for the development of siRNA-based gene therapies [33] . In addition, large sections of highly structured, untranslated regions of viral RNA genomes are resistant to PTGS [33] . A few siRNAs even enhance expression instead of having a silencing effect. Others have an off-target effect and therefore silence the wrong genes [6, 63, 64] . SiRNAs may also cross-react with targets of limited similarity [63] . Escape mutants have emerged after treatment of cells with a single virus-specific siRNA, in particular when cells are infected at high MOI [15, 65, 66] . The design of multiple siRNAs targeting different regions of the viral genome, in particular wellconserved regions, reduces the probability of generating escape mutants. In addition, some studies have shown that transfection with siRNAs results in IFN-mediated activation of the Jak-Stat pathway and general upregulation of IFNstimulated genes [67, 68] . The effect was mediated by dsRNAdependent protein kinase, PKR, and depended on the concentration of siRNAs [68] . Bridge et al. [67] also noted that some shRNAs produced by a lentiviral vector induced an IFN response, whereas homologous chemically synthesized siR-NAs did not. However, some synthetic siRNAs do induce an IFN response [68] . SiRNAs caused Toll-like receptor 3 to induce type 1 IFN and sequence-independent mRNA degradation in the course of acute HSV-1 infection of keratinocytes [69] . It is therefore recommended to use the lowest effective dose of siRNAs or siRNA-encoding vectors [67] [68] [69] .","In the last talk of the session, \"Rapid taxonomic assignment from high throughput sequencing reads\", Anthony Underwood (Bioinformatics Unit, PHE, Colindale, UK) described the bioinformatics component of the PHE project to replace existing p
