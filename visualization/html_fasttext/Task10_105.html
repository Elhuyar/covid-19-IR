],"text":["Background Since December 2019, pneumonia associated with the 2019 novel coronavirus (2019-nCoV) has emerged in Wuhan, China. The exponential increase of the confirmed number of cases of 2019n-CoV is of great concern to the global community. The fears and panic among residents in the epicenters have prompted diverse responses, which are understudied. During such a crisis, community trust and support for the government and health authorities are important to contain the outbreak. We aimed to investigate the influence of institutional trust on public responses to the 2019-nCoV outbreak. Methods An anonymous Internet-based, cross-sectional survey was administered on January 29, 2020. The study population comprised all residents currently residing or working in the province of Hubei, where Wuhan is the capital city. The level of trust in information provision and preventive instructions, individual preventive behaviors and treatment-seeking behaviors were queried. Findings The majority of ...","Background Emergency school closures are often used as public health interventions during infectious disease outbreaks in an attempt to minimise the spread of infection. However, if children continue to mix with others outside the home during the closures, these measures are unlikely to be effective. Objectives This review aimed to summarise existing literature on children's activities and contacts made outside the home during unplanned school closures. Methods We searched four databases from inception to February 2020 for relevant literature. Main findings were extracted. Results 3,343 citations were screened and 19 included in the review. Activities and social contacts appeared to decrease during closures but contact was still common. All studies reported children leaving the house or being looked after by non-household members. There was some evidence that older child age and parental disagreement with closure were predictive of children leaving the house, and mixed evidence regardi...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","The legal behaviors in using medical masks in public have been finally promulgated by the Vietnamese Government after 47 days since the WHO declared the Public Health Emergency of International Concern (PHEIC) due to the COVID-19 pandemic. From a sample of 345 Vietnamese respondents aged from 15 to 47 years, this brief note found that the risk perception of COVID-19 danger significantly increases the likelihood of wearing the medical masks. In addition, there is a weak evidence about the differences in age under the COVID-19 outbreaks. More noticeably, those who use masks before COVID-19 pandemic tend to maintain their behaviors. Our results offer the insightful into Vietnamese citizens responses in terms of using medical masks; even the uses of this method are still controversial. Our results are robust by performing Exploratory Factor Analysis for five features and further regressions.","BACKGROUND: Viral epidemics or pandemics of acute respiratory infections like influenza or severe acute respiratory syndrome pose a global threat. Antiviral drugs and vaccinations may be insufficient to prevent their spread. OBJECTIVES: To review the effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. SEARCH METHODS: We searched The Cochrane Library, the Cochrane Central Register of Controlled Trials (CENTRAL 2010, Issue 3), which includes the Acute Respiratory Infections Group's Specialised Register, MEDLINE (1966 to October 2010), OLDMEDLINE (1950 to 1965), EMBASE (1990 to October 2010), CINAHL (1982 to October 2010), LILACS (2008 to October 2010), Indian MEDLARS (2008 to October 2010) and IMSEAR (2008 to October 2010). SELECTION CRITERIA: In this update, two review authors independently applied the inclusion criteria to all identified and retrieved articles and extracted data. We scanned 3775 titles, excluded 3560 and retrieved full pape...","The review aims to examine the emergence and reemergence of infectious diseases in Jordan, in parallel with the Syrian refugee crisis. Qualitative approach has been adopted for systematically examining the outcomes of the Syrian crisis, which resulted in emerging and reemerging infectious diseases. It has adhered that infectious diseases, including measles, tuberculosis, and cutaneous leishmaniasis, have hazardous effects on Syrian refugees along with the local population in Jordan. The threat of major infectious diseases is higher and alarming in Jordan. National health policies should be implemented to adhere the influence of infectious diseases as well as to reduce the extent of infectious diseases in Jordan. In the 21st century, Syrian conflict can be deliberated as one of the biggest humanitarian disasters. In this multifaceted emergency with devastating requirements and limitations, it has been found essential for dominant medical healthcare providers to develop medical strategie...","","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","","Various epidemic prevention and control measures aimed at reducing person-to-person contact has paid a certain cost while controlling the epidemic. So accurate evaluation of these measures helps to maximize the effectiveness of prevention and control while minimizing social costs. In this paper, we develop the model in Dirk Brockmann and Dirk Helbing (2013) to theoretically explain the impact mechanism of traffic control and social distancing measures on the spread of the epidemic, and empirically tests the effect of the two measures in China at the present stage using econometric approach. We found that both traffic control and social distancing measures have played a very good role in controlling the development of the epidemic. Nationally, social distancing measures are better than traffic control measures; the two measures are complementary and their combined action will play a better epidemic prevention effect; Traffic control and social distancing do not work everywhere. Traffic ...","Public disclosure from Chinese local Health Commissions show that male and mid-aged index patients are the major source of virus from outside to the households. This implies that two important actions should be taken in disease control. First considers the kindergarten and school closure time. Local kindergarten and primary schools should postpone their admission and regular operation, to at least not earlier than local secondary schools. Second, workplace hygiene is of particular important in the next phase of disease control. As travel restrictions within China are being gradually lifted, we suggest that workplace hygiene should be taken serious care in the next month or two.","","In response to the coronavirus disease 2019 (COVID-19) outbreak, the Chinese Government has ordered a nationwide school closure as an emergency measure to prevent spreading of the infection. Public activities are discouraged. The Ministry of Education estimates that more than 220 million children and adolescents are confined to their homes; this includes 180 million primary and secondary students and 47 million preschool children).1 Thanks to the strong administrative system in China, the emergency home schooling plan has been rigorously implemented.2 Massive efforts are being made by schools and teachers at all levels to create online courses and deliver them through TV broadcasts and the internet in record time. The new virtual semester has just started in many parts of the country, and various courses are offered online in a well organised manner. These actions are helping to alleviate many parents' concerns about their children's educational attainment by ensuring that school learn...","Abstract Individuals who visit community pharmacies are regarded as customers rather than patients. The public tends to view community pharmacists as businesspeople. Several factors influence individuals' willingness to patronize and to continue visiting such pharmacies. On the supply side, community pharmacists' responsibilities and duties center on the health and well-being of society. In this chapter, an assessment of community pharmacy practices in developing countries is particularly interesting in terms of medication dispensing and extended pharmacy services that promote public wellness. Community pharmacists in developing countries, who are supposedly strategically positioned in the community to provide public health, are not taking advantage on this opportunity. Although several studies have noted the services provided by community pharmacists, in general, the practice is far from meeting expectations due to several barriers. Pharmacists need to realize their opportunities and ...","An estimated 1.9 million children travel overseas annually. Infectious disease risks associated with international travel are diverse and depend on the destination, planned activities, and baseline medical history. Children have special needs and vulnerabilities that should be addressed when preparing for travel abroad. Children should have a pretravel health assessment that includes recommendations for both routine and special travel-related vaccination; malaria chemoprophylaxis, if indicated; and prevention counseling regarding insect and animal exposures, food and water safety, and avoiding injuries. Special consideration should be given to children with chronic diseases. Families should be given anticipatory guidance for management of potential illnesses and information about the location of medical resources overseas.","Unprecedented measures have been adopted to control the rapid spread of the ongoing COVID-19 epidemic in China. People's adherence to control measures is affected by their knowledge, attitudes, and practices (KAP) towards COVID-19. In this study, we investigated Chinese residents' KAP towards COVID-19 during the rapid rise period of the outbreak. An online sample of Chinese residents was successfully recruited via the authors' networks with residents and popular media in Hubei, China. A self-developed online KAP questionnaire was completed by the participants. The knowledge questionnaire consisted of 12 questions regarding the clinical characteristics and prevention of COVID-19. Assessments on residents' attitudes and practices towards COVID-19 included questions on confidence in winning the battle against COVID-19 and wearing masks when going out in recent days. Among the survey completers (n=6910), 65.7% were women, 63.5% held a bachelor degree or above, and 56.2% engaged in mental l...","","Summary Background In December, 2019, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a novel coronavirus, emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures in response to the outbreak, including extended school and workplace closures. We aimed to estimate the effects of physical distancing measures on the progression of the COVID-19 epidemic, hoping to provide some insights for the rest of the world. Methods To examine how changes in population mixing have affected outbreak progression in Wuhan, we used synthetic location-specific contact patterns in Wuhan and adapted these in the presence of school closures, extended workplace closures, and a reduction in mixing in the general community. Using these matrices and the latest estimates of the epidemiological parameters of the Wuhan outbreak, we simulated the ongoing trajectory of an outbreak in Wuhan using an age-structured susceptible-exposed-infected-removed (SEIR) model for several ...","Abstract The outbreak of a new coronavirus (SARS-CoV-2) in China since December 2019 has brought serious challenges to disease prevention and public health. Severe Coronavirus Disease 2019 (COVID-19) patients who undergo cardiovascular surgery place extremely high demands for anesthesia and face high risks of mortality and morbidity. Based on the current understanding of COVID-19 and clinical characteristics of cardiovascular surgical patients, we provide anesthesia management guidelines for cardiovascular surgery during the prevention and control of COVID-19.","Social mixing patterns are crucial in driving transmission of infectious diseases and informing public health interventions to contain their spread. Age-specific social mixing is often inferred from surveys of self-recorded contacts which by design often have a very limited number of participants. In addition, such surveys are rare, so public health interventions are often evaluated by considering only one such study. Here we report detailed population contact patterns for United Kingdom based self-reported contact data from over 36,000 volunteers that participated in the massive citizen science project BBC Pandemic. The amount of data collected allows us generate fine-scale age-specific population contact matrices by context (home, work, school, other) and type (conversational or physical) of contact that took place. These matrices are highly relevant for informing prevention and control of new outbreaks, and evaluating strategies that reduce the amount of mixing in the population (su...","COVID-19 has spread with unequal efficiency in various parts of the world. In several European countries including Italy, the increase in the number of COVID-19 cases has followed a consistent, exponential pattern of spread. However, some countries, notably Taiwan and Hong Kong, have achieved a different outcome and have managed to bring the COVID-19 outbreak in their countries rapidly under control, without entering the exponential pattern and with very few cases. They have used several different approaches to COVID-19 outbreak control, including the innovative use of smartphone technology and the widespread use of surgical face masks. We show through our models, that Canada has followed the same, consistent COVID-19 exponential growth pattern that is seen in Italy. Both nationally and in its most heavily affected provinces, there is exponential growth of COVID-19 cases, making it possible to make predictions for the future, if no further interventions are made in public health policy...","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","Abstract The Internet of Things (IoT) includes three core procedures: full spectrum perception, reliable transmission, and intelligent processing. It can be applied for the prevention and control of SARI (severe acute respiratory infection). By combining sensors, information technology, artificial intelligence, and available dynamic networking devices, IoT could realize long-distance communication between hospitals, patients, and medical devices, which could ultimately improve current medical conditions.","","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Abstract The novel coronavirus (COVID-19) was first diagnosed in Wuhan, China in December 2019 and has now spread throughout the world, being verified by the World Health Organization as a Pandemic on March 11th. This had led to the calling of a national emergency on March 13th in the United States. Many hospitals, healthcare networks, and specifically Departments of Surgery are asking the same questions of how to cope and plan for surge capacity, personnel attrition, novel infrastructure utilization, and resource exhaustion. Herein, we present a tiered plan for surgical department planning based on incident command levels. This includes Acute Care Surgeon deployment (given their critical care training and vertically integrated position in the hospital), recommended infrastructure and transfer utilization, triage principles, and faculty, resident and advanced care practitioner deployment.","","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","Human coronaviruses continue to pose a threat to human health. The emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in December 2019 which causes coronavirus disease-2019 (COVID-19), an acute respiratory disease marked the third introduction of a highly pathogenic coronavirus into the human population in the twenty-first century. This recent emergence of a previously unknown coronavirus in China leads to huge impacts on humans globally. Covid-19 is a challenge to global public health. Here, we discuss the COVID-19 outbreak in a one health context, highlighting the need for the implementation of one health measures and practices to improve human health and reduce the emergence of pandemic viruses.","Accreditation is an internationally recognised process through which healthcare organisations are able to improve the safety and quality of services delivered to patients. The focus of accreditation is to help organisations understand what they are doing well and what opportunities are available for improvement. The Canadian approach to accreditation is a rigorous peer review process comprised of a self-assessment against a set of standards, an on-site survey and follow-up action on recommendations that arise from the survey. The accreditation standards can be used effectively to guide the surgical teams in the transformation of the specialty. The 17 standards that are used to evaluate surgical teams relate to the activities that represent the continuum of clinical care as well as aspects related to learning. Within the subsections and standards are opportunities for surgeons and surgical teams to use the standards to effectively deliver services and to continuously improve patient car...","Abstract The pneumonia caused by novel coronavirus (SARS-CoV-2) in Wuhan, China in December 2019 is a highly contagious disease. The World Health Organization (WHO) has declared the ongoing outbreak as a global public health emergency. Currently, the research on novel coronavirus is still in the primary stage. Based on the current published evidence, we systematically summarizes the epidemiology, clinical characteristics, diagnosis, treatment and prevention of knowledge surrounding COVID-19. This review in the hope of helping the public effectively recognize and deal with the 2019 novel coronavirus (SARS-CoV-2), and providing a reference for future studies.","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","","","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","This paper examines the role of various socioeconomic factors in mediating the local and cross-city transmissions of the novel coronavirus 2019 (COVID-19) in China. We implement a machine learning approach to select instrumental variables that strongly predict virus transmission among the rich exogenous weather characteristics. Our 2SLS estimates show that the stringent quarantine, massive lockdown and other public health measures imposed in late January significantly reduced the transmission rate of COVID-19. By early February, the virus spread had been contained. While many socioeconomic factors mediate the virus spread, a robust government response since late January played a determinant role in the containment of the virus. We also demonstrate that the actual population flow from the outbreak source poses a higher risk to the destination than other factors such as geographic proximity and similarity in economic conditions. The results have rich implications for ongoing global effor...","While coronaviruses were first identified nearly 60 years ago, they received notoriety in 2003 when one of their members was identified as the etiological agent of the Severe Acute Respiratory Syndrome (SARS-CoV) 1. Previously these viruses were known to be important agents of respiratory and enteric infections of domestic and companion animals and to cause approximately 15% of all cases of the common cold. This Review focuses on recent advances in our understanding of the mechanisms of coronavirus replication, interactions with the host immune response and disease pathogenesis and highlights the recent identification of numerous novel coronaviruses and the propensity of this virus family to cross species barriers.","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","The novel coronavirus, COVID-19, has sparked an outflow of scientific research seeking to understand the virus, its spread, and best practices in prevention and treatment. If this international research effort is going to be as swift and effective as possible, it will need to rely on a principle of open science. When researchers share data, code, and software and generally make their work as transparent as possible, it allows other researchers to verify and expand upon their work. Furthermore, it allows public officials to make informed decisions. In this study, we analyzed 535 preprint articles related to COVID-19 for eight transparency criteria and recorded study location and funding information. We found that individual researchers have lined up to help during this crisis, quickly tackling important public health questions, often without funding or support from outside organizations. However, most authors could improve their data sharing and scientific reporting practices. The contr...","SummaryBackgroundThe 2019 new coronavirus, \u201c2019-nCoV\u201d, was discovered from Wuhan Viral Pneumonia cases in December 2019, and was named by the World Health Organization on January 12, 2020. In the early stage, people knows little about the 2019-nCoV virus was not clear, and the spread period was encountering China\u2019s annual spring migration, which made the epidemic spread rapidly from Wuhan to almost all provinces in China.MethodsThis study builds a SEIRD model that considers the movement of people across regions, revealing the effects of three measures on controlling the spread of the epidemic.Based on MATLAB R2017a, computational experiments were performed to simulate the epidemic prevention and control measures.FindingsThe research results show that current prevention and control measures in China are very necessary. This study further validates the concerns of international and domestic experts regarding asymptomatic transmission (E-status).InterpretationThe results of this study ar...","ABSTRACT Background Up-to-date studies are needed on the protection provided by face masks used by dentists. We assessed the relative filtering efficacy of two currently used surgical face masks (one a molded mask, the other a tie-on mask) and a certified personal particulate respirator, all made by a single manufacturer. Methods The authors sprayed bicarbonate particulate against a porcelain surface (representing the patient's mouth) and collected it via a mannequin head (representing the dentist's head) placed 40 centimeters away and a tube with two airflow rates (0.5 cubic meters per hour and 9 m3/hour). They calculated the dry residue weight. They performed three separate runs for each mask and three runs with no mask at the two airflow rates with and without aerosol. Results With no mask (control), the authors recorded significant weight gains at both airflow rates with and without vaporization. With vaporization, the three masks were associated with different dry residue weights ...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Abstract AG7088 was identified as a good starting point for modification, leading to an efficient and bio-available inhibitor for the SARS coronavirus main proteinase (SARS-CoV Mpro). Synthesis of intermediate 1 and analogues proceeded via a highly diastereoselective indium-mediated allylation of \u03b1-aminoaldehydes.","","In December 2019, a new type viral pneumonia cases occurred in Wuhan, Hubei Province; and then named \u201c2019 novel coronavirus (2019-nCoV)\u201d by the World Health Organization (WHO) on 12 January 2020. For it is a never been experienced respiratory disease before and with infection ability widely and quickly, it attracted the world\u2019s attention but without treatment and control manual. For the request from frontline clinicians and public health professionals of 2019-nCoV infected pneumonia management, an evidence-based guideline urgently needs to be developed. Therefore, we drafted this guideline according to the rapid advice guidelines methodology and general rules of WHO guideline development; we also added the first-hand management data of Zhongnan Hospital of Wuhan University. This guideline includes the guideline methodology, epidemiological characteristics, disease screening and population prevention, diagnosis, treatment and control (including traditional Chinese Medicine), nosocomial...","Currently, there has been an increasing socioeconomic impact of zoonotic pathogens transmitted from animals to humans worldwide. Recently, in the Arabian Peninsula, including in Saudi Arabia, epidemiological data indicated an actual increase in the number of emerging and/or reemerging cases of several viral zoonotic diseases. Data presented in this review are very relevant because Saudi Arabia is considered the largest country in the Peninsula. We believe that zoonotic pathogens in Saudi Arabia remain an important public health problem; however, more than 10 million Muslim pilgrims from around 184 Islamic countries arrive yearly at Makkah for the Hajj season and/or for the Umrah. Therefore, for health reasons, several countries recommend vaccinations for various zoonotic diseases among preventive protocols that should be complied with before traveling to Saudi Arabia. However, there is a shortage of epidemiological data focusing on the emerging and reemerging of zoonotic pathogens tran...","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Timely detection of novel coronavirus (2019-nCoV) infection cases is crucial to interrupt the spread of this virus. We assessed the required expertise and capacity for molecular detection of 2019-nCoV in specialised laboratories in 30 European Union/European Economic Area (EU/EEA) countries. Thirty-eight laboratories in 24 EU/EEA countries had diagnostic tests available by 29 January 2020. A coverage of all EU/EEA countries was expected by mid-February. Availability of primers/probes, positive controls and personnel were main implementation barriers.","OBJECTIVES: This study examines perceptions of the operational and organisational management of a major outbreak of Middle East Respiratory Syndrome (MERS) caused by a novel coronavirus (MERS-CoV) in the Kingdom of Saudi Arabia (KSA). Perspectives were sought from key decision-makers and clinical staff about the factors perceived to promote and inhibit effective and rapid control of the outbreak. SETTING: A large teaching tertiary healthcare centre in KSA; the outbreak lasted 6 weeks from June 2015. PARTICIPANTS: Data were collected via individual and focus group interviews with 28 key informant participants (9 management decision-makers and 19 frontline healthcare workers). DESIGN: We used qualitative methods of process evaluation to examine perceptions of the outbreak and the factors contributing to, or detracting from successful management. Data were analysed using qualitative thematic content analysis. RESULTS: Five themes and 15 subthemes were found. The themes were related to: (1..."],"title":["The role of institutional trust in preventive and treatment-seeking behaviors during the 2019 novel coronavirus (2019-nCoV) outbreak among residents in Hubei, China","The impact of unplanned school closure on children's social contact: Rapid evidence review","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","The more I fear about COVID-19, the more I wear medical masks: A survey on risk perception and medical masks uses","Physical interventions to interrupt or reduce the spread of respiratory viruses","A Review on Emerging and Reemerging of Infectious Diseases in Jordan: The Aftermath of the Syrian Crises","How African migrants in China cope with barriers to health care","Healthcare worker absenteeism, child care costs, and COVID-19 school closures: a simulation analysis","18F-FDG uptake in Asymptomatic SARS-CoV-2 (COVID-19) patient, referred to PET/CT for Non-Small Cells Lung Cancer restaging","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","Close contacts and household transmission of SARS-CoV-2 in China: a content analysis based on local Heath Commissions' public disclosures.","Patients with advanced basal cell carcinomas in treatment with sonic hedgehog inhibitors during the coronavirus disease 2019 (COVID-19) period: Management and adherence to treatment","Mitigate the effects of home confinement on children during the COVID-19 outbreak","Chapter 18 Assessment of Medication Dispensing and Extended Community Pharmacy Services","Prevention of infectious diseases among international pediatric travelers: Considerations for clinicians","Knowledge, attitudes, and practices towards COVID-19 among Chinese residents during the rapid rise period of the COVID-19 outbreak: a quick online cross-sectional survey","Measures to Prevent Healtcare Workers from Contracting Severe Acute Respiratory Syndrome During High-Risk Surgical Procedures","The effect of control strategies to reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China: a modelling study","Chinese Society of Anesthesiology Expert Consensus on Anesthetic Management of Cardiac Surgical Patients with Suspected or Confirmed Coronavirus Disease 2019","Contacts in context: large-scale setting-specific social mixing matrices from the BBC Pandemic project","COVID-19 in Canada: Predictions for the future and control lessons from Asia","COVID-19: the gendered impacts of the outbreak","Prospect and application of Internet of Things technology for prevention of SARIs","Response to COVID-19 by the Surgical Community","A COVID-19 Infection Risk Model for Frontline Health Care Workers","Chapter 12 Early Warning Practice Using Internet-Based Data","Maximizing the Calm Before the Storm: Tiered Surgical Response Plan for Novel Coronavirus (COVID-19)","Practical insights for paediatric otolaryngology surgical cases and performing microlaryngobronchoscopy during the COVID-19 pandemic","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","From SARS to COVID-19: A previously unknown SARS- related coronavirus (SARS-CoV-2) of pandemic potential infecting humans \u2013 Call for a One Health approach","Hospital accreditation and the surgeon: The Canadian experience","A review of the 2019 Novel Coronavirus (COVID-19) based on current evidence","Emerging and Reemerging Neglected Tropical Diseases: a Review of Key Characteristics, Risk Factors, and the Policy and Innovation Environment","Impacts of COVID-19 on vulnerable children in temporary accommodation in the UK","Rational use of face masks in the COVID-19 pandemic","Taking the right measures to control COVID-19","Impacts of social and economic factors on the transmission of coronavirus disease (COVID-19) in China","Coronaviruses post-SARS: Update on replication and pathogenesis","Protecting health care workers from SARS and other respiratory pathogens: Organizational and individual factors that affect adherence to infection control guidelines","Reproducibility and reporting practices in COVID-19 preprint manuscripts","Beware of asymptomatic transmission: Study on 2019-nCoV prevention and control measures based on extended SEIR model","Efficacy of three face masks in preventing inhalation of airborne contaminants in dental practice","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","Synthetic studies towards anti-SARS agents: application of an indium-mediated allylation of \u03b1-aminoaldehydes as the key step towards an intermediate","Is Africa prepared for tackling the COVID-19 (SARS-CoV-2) epidemic. Lessons from past outbreaks, ongoing pan-African public health efforts, and implications for the future",
