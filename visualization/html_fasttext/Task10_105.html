sh Journal of Anaesthesia","","Safety and Health at Work","The Lancet Public Health","The Lancet Public Health","Travel Medicine and Infectious Disease","","Cell","","Vet Q","Revue d'\u00c9pid\u00e9miologie et de Sant\u00e9 Publique","Research in Social and Administrative Pharmacy","Mandell, Douglas, and Bennett's Principles and Practice of Infectious Diseases","Research in Social and Administrative Pharmacy","Ecohealth","","","Clinical eHealth","","Mandell, Douglas, and Bennett's Principles and Practice of Infectious Diseases"],"rad":[0.02,0.011257655844359594,0.011183249592426982,0.009999800485213662,0.009626854069744417,0.008818974381210177,0.008422425729882985,0.008343474515912734,0.008325364034134967,0.008261391145876366,0.008235248080994243,0.00769664004198079,0.006943301133385087,0.006613977762523506,0.006163315975030726,0.0061458478023920324,0.005992582800251513,0.005721624382029759,0.0055564792447641434,0.0054995774280062,0.005478509059888783,0.005384618642009741,0.005326234457865868,0.005022796580347862,0.004997165089297165,0.0048771947369160235,0.004447759705756664,0.004417239346854405,0.00434753020672903,0.004248017762309186,0.004205487431644227,0.004174756289179086,0.003995149626723591,0.003946263567627634,0.003845293206215127,0.0038177244457872693,0.0035737926221778484,0.00352753245651319,0.0034250472570834297,0.0033816415075567387,0.0033215721374151063,0.0032820369566078835,0.0032122462621497943,0.0031420223755713604,0.0030920443817610047,0.003058972995645563,0.0030581020356481668,0.003049062237336368,0.0030335137949747707,0.003],"scr":[1.0,0.486,0.481,0.412,0.39,0.342,0.319,0.314,0.313,0.309,0.308,0.276,0.232,0.213,0.186,0.185,0.176,0.16,0.15,0.147,0.146,0.14,0.137,0.119,0.117,0.11,0.085,0.083,0.079,0.073,0.071,0.069,0.059,0.056,0.05,0.048,0.034,0.031,0.025,0.022,0.019,0.017,0.012,0.008,0.005,0.003,0.003,0.003,0.002,0.0],"text":["One such framework is the Health Belief Model (HBM). The HBM was originally developed to study why patients may not seek screening for tuberculosis, 7 and is one of the most prominent public health frameworks for understanding why individuals may or may not act in the face of a threat to personal or community health. The HBM has been used for decades to study vaccination, medication adherence, diabetes self-care, condom use, and other behaviors that require modification of a patient's actions to mitigate a threat to health. 8, 9 Like many public health behavior models, the HBM studies behavior at an individual and community level by conceptualizing the determinants of behavior into several contributing factors called constructs. The HBM has evolved over time and many modified forms are present in literature; this article will operationalize the HBM as pictured in Figure 1 , adapted from Champion and Skinner. 7 Broadly, the HBM suggests that individual beliefs and direct cues to action inform behavior.In turn, beliefs are informed by one's background and are comprised ofone's impression of the perceived threat, the perceived benefits to taking action, the perceived barriers to taking action, and one's perceived ability to take action (i.e., perceived self-efficacy). The purpose of this article is to explain how community pharmacist can use the constructs of the HBM as a communication guide to move patients toward behaviors that will limit the spread of COVID-19.","WHO is monitoring the fast-evolving situation of the COVID-19 epidemic and needs to advise the countries in the malaria-endemic regions on how to establish and effectively execute public health policies. Preventive measures for COVID-19, including case and contact tracing, quarantine and screening, as well as education to encourage good hand hygiene practices, should be in place. Additional and pre-emptive measures must be taken for malaria control in these countries, anticipating the potential challenge that would be faced by the public health system during an outbreak of COVID-19. In the case of Ebola, it was estimated that malaria cases in Guinea, Liberia, and Sierra Leone could have increased by up to 1 million in 2014 as a result of a cessation of distribution of insecticide-treated bednets (ITNs). 10 Governments and health leaders in malaria-endemic regions must ensure that such stresses to medical infrastructure are minimised in the event of an outbreak of COVID-19. Resource allocation should be optimised whenever possible to ensure minimal disruption to malaria control should COVID-19 management become necessary. Management of medical supplies and stockpiling of surgical masks and other protective equipment should be done in advance and medical staff should be adequately trained in their use. In cases of emergency, mass drug administration and the distribution of ITNs might be considered for short-term malaria relief in hyperendemic areas. Such measures would also aid efforts in COVID-19 management by reducing the strain on medical resources and minimising confounding factors in diagnosis. Previous successful implementation of such measures occurred during Ebola outbreaks in Sierra Leone in 2014-15 and in the Democratic Republic of the Congo in 2018, in accordance with WHO guidelines. 11, 12 In malaria-endemic regions, malaria diagnostics should be systematically added to fever management, including for suspected cases of COVID-19, and health-care facilities should be well stocked with artemisinin combination therapy drugs. Infection management protocols, such as social distancing, mask-wearing, and prompt seeking of diagnostic testing and necessary treatment, should be communicated in advance. These measures will require collective political will and unity in a coordinated effort by African countries.","The first challenge is that incentives across the analytical pipeline are misaligned. 2 Academics are largely incentivised to write scientific articles and to fund their work through individually led grants. These activities are not conducive to the rapid response to a crisis (although many academics do respond), or to sustained engagement and training of corporate and government teams. Companies are incentivised by profit, and are rightly beholden to national regulatory frameworks and the public with respect to the data they collect. Ministries of health have complex relationships with both the companies that have access to personal data and with the public. They face many competing health priorities and complex political choices when it comes to open sharing of epidemiological data. Disease control programmes are often hampered by limited capacity and high turnover of personnel, and health workers on the ground during an epidemic have their hands full responding to the immediate crisis and might not be trained or incentivised to report epidemiological data accurately. Taken together, these incentive structures create multiple barriers to rapid data generation and the development of streamlined epidemic forecasting systems that use these new data types.","quarantine (13.8%, n = 550) expressed an unwillingness to seek hospital treatment. 25 Similarly, being under quarantine (OR = 2.36, 95% CI 1.80 to 3.09) and having a high 26 institutional trust score (OR = 2.20, 95% CI 1.96 to 2.49) were two strong significant 27 determinants of hospital treatment-seeking. 28 Interpretation The results of this study suggest that institutional trust is an important 29 factor influencing adequate preventive behavior and seeking formal medical care 30 during an outbreak. In view of the 2019-nCoV being highly pathogenic and extremely 31 contagious, our findings also underscore the importance of public health intervention 32 to reach individuals with poor adherence to preventive measures and who are reluctant 33 to seek treatment at formal health services. We searched PubMed on January 28, 2020, for articles that describe the trust, 48 preventive practices and health-seeking behaviors related to the 2019 novel coronavirus 49 (2019-nCoV) in China, using the search terms \"novel coronavirus,\" \"institutional trust,\" 50 \"behavioral change,\" \"protective behaviors,\" and \"treatment-seeking\" with no The questionnaire was developed in English and translated into Chinese. CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The potential benefits of school closures must be balanced with the costs. Smith et al., Lempel, Epstein, and Hammond, and Adda analyze the economic impacts of school closures. 1, 6, 7 Schooling is one of the most important investments we make in our children's futures, and we do not have good estimates of how prolonged school closures influence drop-out rates and future earnings. This uncertainty makes a holistic assessment of tradeoffs challenging.","Although we also coded implementation dates for each of these policies, our focus is on the dates policies were announced, for two reasons. First, we expect much of the effect of these emergency measures on social behavior to be immediate. The state's power to compel socially responsible behavior is often said to act through \"quasi-voluntary compliance,\" in which most citizens choose pro-social behaviors given a cue from the state that is backed with the threat of sanction. (21) This effect should be all the stronger to the extent people treat costly social distancing measures as a credible signal of the viral threat. Second, our focus is on predicting the timing of governor's actions, which naturally points to announcement dates, rather than implementation dates which may be delayed (in the case of school closures, for example), by weekends and spring breaks. Figure 1 displays the timing of different states' adoptions of these five social distancing policies over the four-week study period. No state acted before 10 March, a full thirteen days after the first report of community transmission, yet by 15 March, uptake was rapid across states. In general, states typically started social distancing through recommendations or restrictions on public gatherings, then turned to restrictions on schools 2 We include recommendations in this category for two reasons: first, this was often the first action states took, and early actors did not always revisit these policies with a restrictive mandate; second, the target of these measures was typically large events that would be unlikely to maintain viable attendance under the cloud of a state recommendation to cancel events.","Our findings suggest that effective isolation measures as early as possible are crucial for affected regions. Based on our model, the future trend of the epidemic highly depends on when and how the measures will be adopted. Effective interventions include limiting population mobility (e.g. cancellation of mass gathering, school closures and work-from-home arrangements) and public education (e.g. use of face masks and improved personal hygiene) (1).","COVID-19 presents a unique challenge to public health. Effective mitigation of the disease will require nontrivial efforts from a significant fraction of the world population, including social distancing and avoiding unnecessary interactions with others. No matter how stringently these measures are recommended, a fraction of people may not believe that they can or should act in ways that will limit the threat. The HBM is a model that has been used to study behaviors related to preventing or mitigating disease. It conceptualizes beliefs about disease as being comprised of the perception of the threat as severe and relevant, the perception of benefits of and barriers to acting, and the perception of one's intrinsic ability to act. As trusted, community-facing healthcare professionals, pharmacists are uniquely suited to bring about change in patient behaviors.Community pharmacists using HBM to reinforce COVID-19 mitigation behaviors should appropriately emphasize the severity and susceptibility of the threat, emphasize barriers to acting, help patients identify ways to overcome barriers to acting, and reinforce self-efficacy beliefs.","Human health cross-cuts all the global frameworks. The SFDRR explicitly includes epidemics and pandemics among biological hazards (UNISDR, 2015) [1] [2] [3] . Moreover, SDG 3 is devoted to \"good health and well-being\", with an emphasis on \"early warning, risk reduction and management of national and global health risks\" (UN, 2015) . For its part, the Paris Agreement and the Intergovernmental Panel on Climate Change Assessment Report highlights that climate change exacerbates health risks including pandemics (see e.g. [4, 5] ). The recently edited book by Chan and Shaw [6] on Public Health and Disasters is timely since it highlights the progress and importance of the Health-EDRM framework adopted by the WHO in 2019. Health-EDRM refers to the \"systematic analysis and management of health risks, posed by emergencies and disasters, through a combination of (1) hazard and vulnerability reduction to prevent and mitigate risks, (2) preparedness, (3) response and (4) recovery measures\" (WHO 2019). Health-EDRM is thus an umbrella term, which the WHO uses to refer to the broad intersection of health and disaster risk management (DRM). It also comprises such areas as emergency and disaster medicine, bolstered health systems and resilience, disaster risk reduction, humanitarian response, and community health resilience [7] .","We evaluated the risk of MERS exportation worldwide integrating seasonal air traffic flows and time-varying incidence of cases in the affected area, and accounting for under-reporting of cases. We conducted a comprehensive analysis of all reported MERS imported cases to validate modelled importation risk and assess onward transmission. Our findings confirm the critical role of air travel in the risk of international dissemination. In case of MERS introduction, prompt identification of the infection in patients seeking medical attention, strict infection control measures, and effective isolation of the patient in the nosocomial setting are key to efficient prevention and control of the outbreak. Increasing awareness at collective and public health levels worldwide is found to be associated with higher local preparedness, prompter and strengthened precautionary measures and isolation procedures to prevent further spread. Our findings provide a quantitative assessment for public heath authorities to face the variability associated to importation risk and potential for local transmission, to inform preparedness plans, and identify the critical measures that should be considered to reduce the likelihood of future outbreaks.","As the situation continues to develop over days and weeks instead of months and years, community pharmacists are unlikely to have a ready-made and field-testedcommunication toolkit regarding COVID-19 until after the time to act has passed. In situations such as these, evidence-based public health frameworks can provide a useful temporary measure in much the same way that prescribers may rely on data from small, open label trials until data from higher-quality trials are available. These public health frameworks can act as a \"checklist\" that pharmacists and other healthcare professionals can use to guide their communication and reinforce healthy behaviors.","Increased news coverage and awareness of the virus in the general population have already likely prompted increased rates of seeking medical care for respiratory symptoms. In addition, awareness among healthcare providers, public health officials and the availability of viral identification assays suggest that capacity for identifying previously missed infections has increased. Further, general population and government response efforts have increased the use of face masks, restricted travel, delayed school reopening and isolated suspected persons, all of which could additionally slow the spread of COVID-19.","Notwithstanding the availability of evidence to support many public health measures, it should be remembered that many are intuitive for governments to apply although, with the exception of respiratory hygiene and hand washing, few are without substantial economic costs or consequences [26 ] . These secondary effects can be considerable, for example in the case of severe international travel restrictions (leading to economic losses) and school closures (leading to increased parental workplace absenteeism). The emerging thinking after the 2009-10 pandemic has therefore tended to be about recognising the proportionality of public health measures in relation to the severity of the threat. Put simply, severe public health measures would be more justifiable and better understood by the public for an A(H5N1) or SARS-CoV scenario than for a mild A(H1N1)pdm09-like one.","This study is the first to investigate the use of isolation for individuals with COVID-19 and quarantine of family members, school closures, and workplace distancing as interventions for the immediate control of COVID-19 in the event of secondary local transmission using a simulation model. We found that a combined approach (incorporating quarantine, school closures, and workplace distancing) could prevent a national outbreak at low levels of infectivity and reduce the number of total infections considerably at higher levels of infectivity. Such control measures should be deployed in countries outside of China with evidence of imported cases and evidence of local transmission.","Discrete-choice experiments can inform policy makers as to how much support there would be for potentially disruptive measures such as quarantine, isolation and school closures, and what kind of public health information might garner support from those otherwise not in favour. In Singapore, given our findings, this might involve stressing the necessity of such measures to reduce mortality, to co-opt the mortality-averse group, and to minimise the economic impact, to gain support from the sizeable tax-averse group. Studies such as this one can also identify misperceptions among the public that may hinder support for effective control. Two such examples surfaced in our study: (1) temperature screening island-wide received considerable support by our survey participants, although temperature screening at the country\u2019s main airport was estimated only to pick up around one imported case in four in 2009,28 and was increasingly ineffective as the infection became more widespread,57 and (2) the predicted risk of infectious disease outbreaks was considerably underestimated: 2013 saw \u223c 20 000 dengue infections in Singapore, but the mean forecast risk of an outbreak infecting at least 200 people was a mere 29%. Future studies might evaluate the effect of priming respondents with accurate public health information before eliciting their preferences. We included interventions that would be considered for use in response to an emerging infectious disease, and so did not consider vaccination given the lead time needed to develop a vaccine. For many vaccine-preventable infections, however, decisions about whether to be vaccinated are made by the individual, rather than by the government, and so alternative study designs might be better suited to determining features that lead to vaccine uptake and support, such as standard cross-sectional surveys.58 Ethical issues regarding loss of liberty during an outbreak were not covered in our experiment, and should be explored in future studies, together with more contextual information on why policies were favoured or not.59 ","A principal lesson learned from the Beijing experience is the importance of rapid response to SARS. Early detection of patients and prompt isolation can limit transmission, and adherence to personal and administrative infection control measures can reduce opportunities for transmission within healthcare facilities. The resources needed to respond to simultaneous outbreaks in multiple hospitals and address community transmission are much greater than those required for individual case investigation or management. Communities seeking to prepare for SARS must be alert to the speed with which one imported case can lead to dozens or hundreds of transmission chains. Thus a strong system of early detection and open communication will facilitate prompt recognition of possible problems and immediate response measures. Addressing community concerns, including fear of attending fever clinics or stigma associated with having one\u2019s neighborhood quarantined, should be an important component of planning efforts.","Excessive prevention and control will inevitably bring negative effects. Severe traffic control completely blocked the flow of people and materials, which to some extent made it difficult for the timely replenishment of basic living needs. Social distancing measures such as closing communities and public places inevitably exacerbated the panic among the people and adversely affected the development of their mental health. Therefore, when actively taking prevention and control measures, we must also fully consider the possible negative impacts, reasonably grasp the implementation of the measures, and take supporting remedial measures to minimize the side effects of epidemic prevention and control.","Nonetheless, public access to timely and authentic information concerning health emergency situations like the COVID-19 outbreak is vital. Otherwise, people may be misled by a plethora of false information being disseminated through different channels, possibly leading to fear and distress. There are signs of public panic such as the bulk buying of face masks and hand sanitisers leading to empty shelves in supermarkets in some towns and cities. Restoring the confidence of the general public in public health measures is crucial, otherwise public fear and apprehension might limit the local, national, regional and international efforts and measures aimed at tackling the COVID-19 outbreak.","Since the IHR came into force in 2007, countries have made substantial efforts to strengthen their capacities to prevent, detect, and respond to public health emergencies. 8 Countries have been enhancing preparedness through the implementation and regular assessment of IHR national capacities to mitigate the effect of public health emergencies, including the emer gence of a novel pathogen. 9, 10 Increased understanding of the capacities that countries have to prevent, detect, and respond to public health events has been made possible through the introduction of the WHO IHR monitoring and evaluation framework and application of the framework's components including the State Party annual reporting (SPAR) process and voluntary external evaluation using the Joint External Evaluation tools, after-action reviews, and simulation exercises. 11 The results of these assessments are used to develop national action plans to strengthen IHR capacities for health security. WHO bench marks for IHR capacities include corresponding actions that can increase a country's emergency preparedness, and are used to strengthen a country's emergency preparedness and health security. 12 We analysed the 2018 SPAR submissions of 182 countries to review health security capacities in light of the COVID-19 outbreak and iden tified opportunities for further strengthening of IHR implementation. 13, 14 ","COVID-19 is emerging all over the world and spreading at an unprecedented rate, resulting in significant impacts on global economies and public health. The present study successfully and systematically evaluated the prognostic predictors of COVID-19 by collecting published information on risk factors of the outcomes related to SARS-CoV-2","The copyright holder for this preprint (which was not peer-reviewed) is Second, our results suggest that more responsive behavioral changes observed in this study were associated with the strong involvement from the Chinese government during the control and prevention of coronavirus than voluntary avoidance behaviors reported previously. 5,9,26,27, Measures such as temporary closing down public transportation in Wuhan and imposing punishment for passengers not wearing a face mask on metro in Shanghai have fueled the high compliance rates with government recommendations (Table S1 ) and perceived efficacy of these behaviors (Table S4 ). These polices are also responsible for the limited observed heterogeneity in uptake and changes of precautionary behaviors. For example, we find that no perception variables exerted a statistically meaningful effect on increased face mask wearing frequency (Table S3) .","To deal with the 2019-nCoV epidemic, the central and local governments of China took a series of drastic measures. First of all, Chinese health authorities conducted an immediate investigation to characterize and control the disease, including isolation of suspected patients, monitoring of contact clinical status of patients, and developing diagnostic and treatment procedures [5] . In addition, on January 23, 2020, the local government of Wuhan announced the suspension of public transportation, closing airports, railway stations, and highways in the city, in order to prevent further disease transmission [10] . Subsequently, most provinces in China claimed \"Level I Emergency Response\" by taking a series of measures such as suspending public transportation and setting up community quarantines. Particularly, the list of the first-level designated hospitals was announced, and epidemic prevention training for primary medical staff was started. Since fever is one of typical clinical symptoms of the infection, temperature detection of incoming and outgoing personnel was implemented comprehensively in railway stations, passenger stations and other public places, in order to screen suspected cases as early as possible. In addition, many other compulsory measures limiting population mobility, such as cancellation of mass gatherings, school closures, work-from-home arrangements, was taken to reduce withinpopulation contact rates.","Further research should investigate whether child care subsidies for healthcare workers would reduce absenteeism in the event of school closures from a pandemic. Additionally, research efforts should identify how school closures in pandemics impact more vulnerable populations for whom robust data does not currently exist. Further research efforts should also be placed to determine the effect of school closures on the absenteeism of other kinds of essential workers, instead of just healthcare workers.","Children have special needs and vulnerabilities that should be considered when preparing for travel abroad, and all children should have a pretravel health assessment performed. Depending on the destination and the vaccinations needed, this assessment should be conducted up to 6 months before travel. The pretravel assessment should include an evaluation of the child's medical history and immunization status, as well as a detailed review of the trip itinerary, including travel destinations, planned activities, type of accommodations (eg, hotel chains, residing with local families, camping), extent of contact with the local populations, and exposure to animals. Special consideration should be given to children who have chronic diseases, such as diabetes, cardiac abnormalities, or immunocompromising conditions, in terms of vaccine recommendations and travel risks and precautions. Parents should be advised to carry a summary of their child's medical history, treatment record, and all required prescription medications. During the assessment, the caregiver should ensure the following: 1) the child has received up-to-date and appropriate vaccinations (both routine and special travel-related vaccines); 2) the child has received appropriate malaria and other chemoprophylaxis regimens tailored for use in pediatric travelers; 3) prevention counseling, particularly in the areas of insect barriers, food and water safety, and injury avoidance, has been given; and 4) anticipatory guidance for managing potential illnesses (eg, diarrhea and dehydration) and seeking medical resources overseas has been provided.","Evidence before this study Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, China in late 2019. In mid-January, 2020, schools and workplaces closed as part of the Lunar New Year holidays. These closures were then extended to prevent SARS-CoV-2 spread. The intended effect of such physical distancing measures was to reduce person-to-person contact, which spreads infectious diseases. Epidemic parameters, such as time-dependent reproduction numbers governing SARS-CoV-2 transmission in Wuhan, have been estimated based on local and internationally exported cases. The frequency of contacts in different age groups and locations (schools, workplaces, households, and others) in China has also been previously estimated. We searched PubMed and medRxiv for studies published in English up to March 7, 2020, with the terms \"coronavirus AND (school OR work) AND (Wuhan OR Hubei)\" and identified 108 and 130 results, respectively. However, to our knowledge, no published article has reported use of location-specific transmission models that consider the impacts of school or workplace closures to study the spread of SARS-CoV-2 in Wuhan.","Patients with COVID-19 were interviewed by public health officials to collect information on demographics, exposures, travel history, and symptoms, including signs or symptoms before presentation. For all twelve patients, available medical records were reviewed. For hospitalized patients, clinicians systematically abstracted clinical data from the medical record.","Rapid emergence Unpredictability of timing and duration Unpredictability of epicentre Rapid global spread, once person-to-person transmission is established Impact on health systems Wider impacts on society if severe in nature In the broadest sense and from a public health perspective, 'intervention' strategies therefore encompass measures aimed at early detection as well as treatment and prevention","Surgical masks have been in use for over 100 years as barriers against the development of infection via large droplets produced during surgery. N95 filtering facepiece respirators (N95 respirators) were introduced in 1995 as part of the National Institute for Occupational Safety and Health (NIOSH) 42 Code of Federal Regulations (CFR) Part 84 on non-powered air-purifying respirators (www.cdc. gov/niosh/npptl/topics/respirators/ pt84abs2.html). Currently, surgical masks and N95 respirators are the two main intervention measures for personal respiratory protection. Nonetheless, technical challenges exist, some of which are shared by both devices: (i) filtration efficiency, (ii) cross[ 1 0 9 _ T D $ D I F F ] -infection, (iii) recyclability, and (iv) faceseal.","An inclusive approach to refugee and migrant health that leaves no one behind during the COVID-19 pandemic should guide our public health efforts. As governments tighten border controls and implement other measures in response to COVID-19, they need to consider the impacts on refugees and migrants and ensure that such actions do not prevent people from accessing safety, health-care services, and information.","Finally, control strategies need to be evaluated for their effectiveness. For example, the effectiveness of the control strategy is a critical issue in evaluating ways to curb the HIV epidemic in the absence of vaccination. Evaluation of educational programs on preventing HIV infection or of HIV counseling and testing programs is essential in assessing the effectiveness of currently available strategies. Costeffectiveness models are often used in making recommendations for population-based vaccination programs. 122, 123 Primary, Secondary, and Tertiary Prevention Prevention strategies for infectious diseases can be characterized by the traditional concepts of primary, secondary, or tertiary prevention. 1 Primary prevention can be defined as the prevention of infection by personal and community-wide efforts. Secondary prevention includes measures available to individuals and the population for detection of early infection and effective intervention. Tertiary prevention consists of measures available to reduce or eliminate the long-term impairment and disabilities caused by infectious diseases.","Since the SARS outbreak, the WHO has declared five PHEIC. As a result of these events, significant investments have been made into public health and infection prevention programmes in many jurisdictions. Public health programmes coordinate rapid case finding, tracing of contacts of cases, and isolation measures to mitigate spread, and guide decision-making on broad public health measures, such as social distancing when required. Hospital infection prevention and control programmes aid with case identification through screening and testing, and they execute isolation infection prevention measures to ensure healthcare settings are safe from infection transmission. The latter is of utmost importance, as both the SARS and MERS viruses have disproportionately infected healthcare providers and healthcare settings have been hotspots of infection transmission.","Nineteen papers were included, eighteen of which used a cross-sectional design using questionnaires to assess difficulties during the school closures, activities outside the home during the closures and/or who provided childcare during the closures. The remaining paper used a qualitative design. The majority (n=10) were from the USA; four papers were from Australia, and the remaining papers from Argentina, Japan, Russia, Taiwan and the UK (one for each country). Most papers reported on school closures due to the H1N1 pandemic (n=11) or other influenza or influenza-like outbreaks (n=7); one paper reported on a school closed in preparation for a hurricane. The duration of school closures ranged from one day to two weeks. The size of the quantitative studies ranged from 35 households (representing 67 children) to 2,229 households (representing 4,171 children). Table 1 provides a summary of   activities outside the home found in the reviewed studies, while Table 2 summarises . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The model focusses on the worker as the nexus of interventions. While extrinsic organizational, infrastructural and procedural conditions are enablers that can be put in place, the intrinsic state and well-being of the healthcare worker must also be addressed in order for him or her not to be the weakest link.","Person-to-person transmission is mostly driven by who interacts with whom, 9, 10 which can vary by age and location of the contact (ie, school, work, home, and community). Under the context of a large-scale ongoing outbreak, contact patterns would drastically shift from their baseline conditions. In the COVID-19 outbreak in Wuhan, physical distancing measures, including but not limited to school and workplace closures and health promotions that encourage the general public to avoid crowded places, are designed to drastically shift social mixing patterns and are often used in epidemic settings. 4 Although contact patterns can be inferred from reported social contact data that include information on which setting the contact took place in, such studies are often focused on high-income countries, 11 or particular highdensity areas. 12 This limitation can be addressed by quantifying contact patterns in the home, school, work, and other locations across a range of countries based on available information from household-level data and local population demographic structures. 13 To examine how these changes in population mixing have affected the outbreak progression, we used synthetic location-specific contact patterns in Wuhan and adapted these in the presence of school closures, extended workplace closures, and reduction in mixing in the general community. Using these matrices and the latest estimates of the epidemiological parameters of the Wuhan outbreak, 1, 9, [14] [15] [16] we simulated the ongoing trajectory of an outbreak in Wuhan using an age-structured susceptibleexposed-infected-removed (SEIR) model 17, 18 for several physical distancing measures.","This study describes a mathematical model that quantifies the potential impacts of physical distancing policies, relying on Wuhan as a case study. Epidemiological investigations during the WHO-China Joint Mission on COVID-19 found many infections clustered around households. 34 Extreme physical distancing measures, including school closures, workplace closures, and avoidance of any public gatherings all at once can push the transmission to households, leading to increased clustering of household cases. 5 As households are not explicitly included in the model, we did not consider heterogeneity and clustering of household transmission. Distinguishing between repeated and new contacts is important for disease propagation in contact network models; 35,36 more sophisticated methods that account for temporal presence within the household 37 would be needed to characterise higher degrees of contact. Looking at limitations of our study, our compartmental model does not capture individual-level heterogeneity in contacts, which could be important in super-spreading events, particularly early in an epidemic. Combined with nosocomial infections, the risk of COVID-19 infection is potentially amplified with close contact between confirmed cases and health-care workers. However, the compartmental model we present is not equipped to explicitly consider transmission within health-care institutions and households. More complex models, such as individual-based models with familial and health-care structures, should be explored. No socomial infection risk among health-care workers and patients has been identified as a research gap to be prioritised in the next few months by WHO.","The coronavirus disease 2019 (COVID-19) has rapidly spread around the world [1] , posing enormous health, economic, and social challenges to societies. As there are no proven drug and vaccine treatments [2] , non-pharmaceutical measures are essential to slow the spread of the epidemic [3] . Social distancing (e.g., cancellation of large gathering, school closures) is an essential part of public health measure for infection control [3] . In line with this, many social events and activities have been cancelled or scaled-down in many countries including Japan, wherein there is already a high number of reported COVID-19 cases [1] .","Although the World Health Organization recommends that only positively-confirmed patients should wear medical masks to mitigate COVID-19 transmission, Vietnam is the first country to legalize the behaviors of using medical masks in public. It is not an optional choice anymore. Since this regulation becomes effective, the Vietnamese citizens have to self-protect by wearing medical masks in the public area. However, the use of medical masks as one of the prevention methods is still debatable. For example, Leung et al. (2020) suggested that there should have guidance for mass masking. However, WHO recommends that there exists a lack of evidence (WHO, 2020). Up to date, health authorities suggest social distancing, hand-washing, and so forth.","During rapidly evolving outbreaks, a lack of access to reliable local data can often limit response efforts. By combining travel surveillance with genomic epidemiology, we were able to reconstruct infectious disease outbreaks when local reporting was insufficient. This framework can be applied more generally to detect hidden outbreaks, and future applications may include the integration of empirical data on vector abundance and population immunity. By combining data and resources across multiple scales, we can thus develop surveillance frameworks to uncover epidemiological dynamics of emerging, re-emerging, and endemic infectious diseases across the world.","Contact tracing has been shown to be an efficient control measure when imported cases can be detected early on (14), in addition to permitting the estimation of key epidemiological parameters (11) . When the first cases reported in a new location are mostly deaths, however, our results suggest that the underlying size of the epidemic would make control via contact tracing extremely challenging. In such situations, efforts focusing on social distancing measures such as school closures and self-isolation may be more likely to mitigate epidemic spread.","The emergency pathogens could be counteracted by opting immediate and timely international collaborative efforts, cooperative efforts between human and animal health sectors. Other effective measures include One health approach, implementation of effective prevention and control strategies, rapid communication and networking, and exploring advances in science and technology for developing rapid and confirmatory diagnostics, enhancing disease surveillance and monitoring, implementation of strict biosecurity measures, and timely efforts toward designing appropriate and effective vaccines and therapeutics (Cheng et al. 2020; Cohen 2020; Cyranoski 2020; Lu 2020; Munjal et al. 2017; Singh et al. 2017).","Seven priority proposals can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (''hot-spots'') thanks to public support; pursue aid development and support in these areas of prevention and training for local health personnel, and to foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater sensitization and training among politicians and healthcare providers, in order to better prepare them to respond to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorporating new information-sharing tools; develop economic research on the fight against EIDs, taking into account specific determining factors in order to create a balance between preventive and treatment approaches.","In the case of COVID-19 prevention behaviors, perceived barriers are likely to be profound in many cases. Manycultures are not configured to operate with minimal contact outside of the home for extended periods. In most industrial and post-industrialeconomies, people will likely need income to afford housing, food, and other essentials. Because of population density, people living in urban areas may find it difficult to practice effective social distancing when they must leave their residences. Additionally, some individuals may find the psychological distress that comes with spending more time away from others or the fear of the disease to be a barrier in its own right. Other individual factors may present special barriers, such as having to find appropriate childcare following school closings. Many of these barriers may be beyond the capacity of a community pharmacist to resolve in a brief encounter, but the pharmacist should be willing to work with and appropriately reassure a concerned patient as time constraints allow.","Although most secondary prevention strategies involve chemoprophylaxis (and, rarely, immunoprophylaxis), the concept can be broadened to other prevention efforts aimed at intervention and correction of a recognized specific health hazard. Most such efforts occur at the community level. Examples of community-based secondary prevention efforts include the early identification of contaminated products through outbreak investigations and subsequent removal of such products from the market to prevent additional illnesses and restore \"the community's health. \" A boil-water order for a waterborne disease outbreak of cryptosporidiosis is another example of a secondary prevention strategy aimed at correcting an existing community-wide problem.","The extension of non-medical prescribing rights to pharmacists is intended to enhance patient care in various ways, such as improving access to timely care and maximising use of health professionals' knowledge and skills, thereby improving the efficiency of healthcare delivery. 11, 21, 22 There is evidence to show that non-medical prescribers, such as pharmacists, are as effective as medical prescribers and can achieve comparable outcomes across a range of clinical measures (e.g. blood pressure control), medication adherence, health-related quality of life and patient satisfaction. 23 In countries where community pharmacists do not currently have prescribing rights, there are numerous challenges to overcome in expanding the scope of their current practice, including socio-political barriers and resourcing issues. 21 In such cases, extending prescribing rights for pharmacists may not be realistic or actionable in the midst of the current pandemic. However, there are other related activities that may be amenable to more immediate modifications in pharmacists' current working practices and help to reduce the burden on general practice. These include the dispensing of repeat prescriptions and emergency supplies of medications at the request of patients.","The connection between dam construction and schistosomiasis, a debilitating infection caused by a trematode parasite and hosted by several snail species, is well-documented (Hunter et al., 1993; Jobin, 1999). Ertan\u2019s completion was threatened when a live snail of a species known to carry schistosomiasis was discovered in the reservoir area 4 years before it was to be flooded. Three years later, after expensive efforts to survey vulnerable upstream areas, spray molluscicides, engineer snail-resistant water channels, and improve management of human and animal waste, the area was recertified snail-free. No outbreak of schistosomiasis has occurred to date (Gu et al., 2001), but other infections (such as HIV and other infectious diseases resulting from high-risk behaviors and vulnerability of populations affected by the dams), and general health effects (endemic diseases of poverty, despair, inadequate water supplies, poor sanitation, and malnutrition) remain undocumented and unaddressed (Sleigh and Jackson, 2001). The Ertan case exemplifies the limitations of studying through a single lens complex issues that, by their nature, transcend single disciplines, sectors, and/or diseases. The case provides an excellent opportunity to consider how a more holistic, more integrated health assessment could have been conducted\u2014one that would have recognized the social and ecological impacts of dams as drivers of EIDs and related determinants of health.","We have coded various policies that cancel events and large gatherings as such: any cancellations of professional sporting and other specific pre-scheduled events as the policy variable \" event_cancel .\" The \" no_gathering \" policy variable represents policy measures that banned all events or mass gatherings of a certain size, e.g. no gatherings of over 1,000 people. The \" social_distance \" policy variable includes measures preventing visits to elder care establishments, closures of public pools and tourist attractions, and teleworking plans for workers.","The SARS-CoV-2, a novel coronavirus, emerged in the City of Wuhan, Hubei Province, China, in early Person-to-person transmission is mostly driven by \"who interacts with whom\", 9,10 which can vary by age and location of the contact i.e., school, work, home, and community. Under the context of a largescale on-going outbreak, contact patterns would drastically shift from their baseline conditions. In the COVID-19 outbreak in Wuhan, social distancing measures including but not limited to school and workplace closures and health promotions that encourage the general public to avoid crowded places are designed to drastically shift social mixing patterns and are often used in epidemic settings. 4 While contact patterns can be inferred from reported social contact data that include the information in which setting the contact took place, such studies are often focused on high-income countries, 11 or particular high-density areas. 12 Prem and colleagues 13 address that limitation by quantifying contact patterns in the home, school, work and other locations across a range of countries based on available information from household-level data and local population demographic structure.","Clinicians should be trained about how to prevent and treat respiratory infectious diseases. Due to the lack of protective equipment and awareness at the beginning of the epidemic, doctors were accidentally infected in Wuhan at the outset of the epidemic. Medical institutions should standardize the process of disinfection, isolation, and protection, reserve qualified and sufficient protective materials, such as disinfection products, medical surgical masks, medical protective masks, isolation gowns, and eye masks, to ensure the personal protection of medical personnel. Based on the strict implementation of standard prevention, medical institutions should strengthen measures to prevent and control viral transmission through contact, infected droplets, and airborne transmission. Wearing of masks and hand hygiene are key measures for infection prevention and control. 21","Our results provide detailed estimates that could help local communities prepare for the event of school closures during the COVID-19 pandemic, and potentially for future pandemics. Such preparations could help reduce preventable harm resulting from school closures.","Individual-, Institutional-, Community-, and Global-Based Strategies Disease prevention and control activities for infectious agents occur at four levels. The first level is targeted to the individual and is predominantly the domain of the clinician. A variety of prevention activities can be targeted to individuals through their primary care provider. Use of chemoprophylaxis to prevent surgical wound infections is an example of a control measure targeted to the individual. The second level is that of the institution, which is predominantly the domain of the infection-control practitioner or the school health official. This level includes health care facilities, nursing homes, other residential facilities, and schools. Programs to prevent the spread of bloodborne pathogens or tuberculosis to health care workers in hospitals are examples of control strategies targeted at the institutional level. The third level is targeted to the community in general and is predominantly the domain of public health agencies (at the local, state, and national levels). Removal of a contaminated food product from the market is an example of a control measure targeted to the community. The fourth level is related to global strategies. For a number of important pathogens, it has become clear that global control strategies are critical to have an impact on disease occurrence within the United States. The growing proportion of tuberculosis cases among refugees and immigrants to the United States and ongoing episodes of importation of measles from abroad are two examples pertinent to U.S. disease control in the early 21st century."],"title":["Community pharmacists and communication in the time of COVID-19: Applying the health belief model","Preparedness is essential for malaria-endemic regions during the COVID-19 pandemic","Improving epidemic surveillance and response: big data is dead, long live big data","The role of institutional trust in preventive and treatment-seeking behaviors during the 2019 novel coronavirus (2019-nCoV) outbreak among residents in Hubei, China","The Impact of School Closure for COVID-19 on the US Healthcare Workforce and the Net Mortality Effects","Pandemic Politics: Timing State-Level Social Distancing Responses to COVID-19","CoVID-19 in Japan: What could happen in the future?","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","Building resilience against biological hazards and pandemics: COVID-19 and its implications for the Sendai Framework","Risk of MERS importation and onward transmission: a systematic review and analysis of cases reported to WHO","Community pharmacists and communication in the time of COVID-19: Applying the health belief model","Substantial undocumented infection facilitates the rapid dissemination of novel coronavirus (COVID-19)","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","Interventions to mitigate early spread of SARS-CoV-2 in Singapore: a modelling study","Public preferences for interventions to prevent emerging infectious disease threats: a discrete choice experiment","Severe Acute Respiratory Syndrome, Beijing, 2003","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","A commentary on \u201cWorld Health Organization declares global emergency: A review of the 2019 novel Coronavirus (COVID-19)\u201d","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","Incidence, clinical characteristics and prognostic factor of patients with COVID-19: a systematic review and meta-analysis","Psychological responses, behavioral changes and public perceptions during the early phase of the COVID-19 outbreak in China: a population based cross-sectional survey","The epidemic of 2019-novel-coronavirus (2019-nCoV) pneumonia and insights for emerging infectious diseases in the future","Healthcare worker absenteeism, child care costs, and COVID-19 school closures: a simulation analysis","Prevention of infectious diseases among international pediatric travelers: Considerations for clinicians","The effect of control strategies to reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China: a modelling study","First 12 patients with coronavirus disease 2019 (COVID-19) in the United States","Intervention strategies for emerging respiratory virus infections: policy and public health considerations","Respiratory Protection against Pandemic and Epidemic Diseases","Refugee and migrant health in the COVID-19 response","13 Epidemiologic Principles","Outbreak of a new coronavirus: what anaesthetists should know","The impact of unplanned school closure on children's social contact: Rapid evidence review","Preventing intra-hospital infection and transmission of COVID-19 in healthcare workers","The effect of control strategies to reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China: a modelling study","The effect of control strategies to reduce social mixing on outcomes of the COVID-19 epidemic in Wuhan, China: a modelling study","COVID-19: Active measures to support community-dwelling older adults","The more I fear about COVID-19, the more I wear medical masks: A survey on risk perception and medical masks uses","Travel Surveillance and Genomics Uncover a Hidden Zika Outbreak during the Waning Epidemic","Inferring the number of COVID-19 cases from recently reported deaths","Emerging novel coronavirus (2019-nCoV)\u2014current scenario, evolutionary perspective based on genome analysis and recent developments","Need for integrative thinking to fight against emerging infectious dis
