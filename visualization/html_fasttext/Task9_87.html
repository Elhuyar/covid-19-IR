) emerged in Wuhan, China in December 2019 and has been spreading rapidly in China. Decisions about its pandemic threat and the appropriate level of public health response depend heavily on estimates of its basic reproduction number and assessments of interventions conducted in the early stages of the epidemic. Methods We conducted a mathematical modeling study using five independent methods to assess the basic reproduction number (R0) of COVID-19, using data on confirmed cases obtained from the China National Health Commission for the period 10th January to 8th February. We analyzed the data for the period before the closure of Wuhan city (10th January to 23rd January) and the post-closure period (23rd January to 8th February) and for the whole period, to assess both the epidemic risk of the virus and the effectiveness of the closure of Wuhan city on spread of COVID-19. Findings Before the closure of Wuhan city the basic reproduction numb...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","Abstract This chapter describes the source, access, extent, and quality of information available among pharmacists and pharmacy personnel in developing countries to practice effectively. Our world today witnesses huge advancements in the information-related technologies and in the amount of medicines information available and accessible by all healthcare providers as well as the public. Remaining in the front line as medicines information providers represents great challenge for pharmacists. Scientific biomedical journals represent the core source of our knowledge about medicines. Textbooks and books represent the cornerstone for a user who has no or little basic information about certain topic. Today, the Internet is the most commonly used source of information for a variety of uses and topics. The literature available in our hand indicates the presence of medicines information centers in a variety of countries from the developing world. Manufacturers of medicines usually represent an...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","This case study is the first to be developed in the Middle East region to document what happened during the response to the 2013 MERS outbreak in Qatar. It provides a description of key epidemiologic events and news released from a prime daily newspaper and main Emergency Risk Communication (ERC) actions that were undertaken by public health authorities. Using the Crisis and Emergency Risk Communication (CERC) theoretical framework, the study analyzes how the performed ERC strategies during the first days of the outbreak might have contributed to the outbreak management. Methods: MERS-CoV related events were chronologically tracked, together with the relevant stories that were published in a major newspaper over the course of three distinct phases of the epidemic. The collected media stories were then assessed against the practiced emergency risk communication (ERC) activities during the same time frame. Results: The Crisis &amp; Emergency Risk Communication (CERC) framework was partially ...","Abstract There is a current worldwide outbreak of the novel coronavirus Covid-19 (coronavirus disease 2019; the pathogen called SARS-CoV-2; previously 2019-nCoV), which originated from Wuhan in China and has now spread to 6 continents including 66 countries, as of 24:00 on March 2, 2020. Governments are under increased pressure to stop the outbreak spiraling into a global health emergency. At this stage, preparedness, transparency, and sharing of information are crucial to risk assessments and beginning outbreak control activities. This information should include reports from outbreak site and from laboratories supporting the investigation. This paper aggregates and consolidates the epidemiology, clinical manifestations, diagnosis, treatments and preventions of this new type of coronavirus.","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","AbstractThe rapid sharing of sequence information as seen throughout the current SARS-CoV-2 epidemic, represents an inflection point for genomic epidemiology. Here we describe aspects of coronavirus evolutionary genetics revealed from these data, and provide the first direct RNA sequence of SARS-CoV-2, detailing coronaviral subgenome-length mRNA architecture.","As the international community responds to an outbreak of coronavirus-induced pneumonia in Wuhan, China, early and open data sharing \u2014 which are vital for its control \u2014 depend on the trust that the data will not be used without proper attribution to those who generated it.","To learn how outbreaks of infectious disease are detected and to describe the entities and information systems that together function to identify outbreaks in the U.S., the authors drew on multiple sources of information to create a description of existing surveillance systems and how they interact to detect outbreaks. The results of this analysis were summarized in a system diagram. The authors reviewed a sample of recent outbreaks to determine how they were detected, with reference to the system diagram. The de facto U.S. system for detection of outbreaks consists of five components: the clinical health care system, local/state health agencies, federal agencies, academic/professional organizations, and collaborating governmental organizations. Primary data collection occurs at the level of clinical health care systems and local health agencies. The review of a convenience sample of outbreaks showed that all five components of the system participated in aggregating, analyzing, and sha...","The World Health Organization (WHO) has declared COVID-19 a global pandemic. Healthcare providers should prepare internal guidelines covering all aspect of the organization in order to have their unit ready as soon as possible. This document addresses the current COVID-19 pandemic for maternal-fetal medicine (MFM) practitioners. The goals the guidelines put forth here are two fold- first to reduce patient risk through healthcare exposure, understanding that asymptomatic health systems/healthcare providers may become the most common vector for transmission, and second to reduce the public health burden of COVID-19 transmission throughout the general population. Box 1 outlines general guidance to prevent spread of COVID-19 and protect our obstetric patients. Section 1 outlines suggested modifications of outpatient obstetrical (prenatal) visits. Section 2 details suggested scheduling of obstetrical ultrasound. Section 3 reviews suggested modification of nonstress tests (NST) and biophysic...","","Abstract In August 2015, the Corona outbreak caused by Middle East respiratory syndrome coronavirus (MERS-CoV) was the 9th episode since June 2012 in Saudi Arabia. Little is known about the public awareness toward the nature or prevention of the disease. The aim of this work was to assess the knowledge of the adult population in Riyadh toward the MERS-CoV. In this cross-sectional survey, a self-administrated questionnaire was distributed to randomly selected participants visiting malls in Riyadh. The questionnaire contained measurable epidemiological and clinical MERS-CoV knowledge level variables and relevant source of information. The study included 676 participants. Mean age was 32.5 (\u00b1SD 8.6) years and 353 (47.8%) were males. Almost all participants heard about the corona disease and causative agent. The study showed a fair overall knowledge (66.0%), less knowledge on epidemiological features of the disease (58.3%), and good knowledge (90.7%) on the clinical manifestation of the ME...","","The novel coronavirus, COVID-19, has sparked an outflow of scientific research seeking to understand the virus, its spread, and best practices in prevention and treatment. If this international research effort is going to be as swift and effective as possible, it will need to rely on a principle of open science. When researchers share data, code, and software and generally make their work as transparent as possible, it allows other researchers to verify and expand upon their work. Furthermore, it allows public officials to make informed decisions. In this study, we analyzed 535 preprint articles related to COVID-19 for eight transparency criteria and recorded study location and funding information. We found that individual researchers have lined up to help during this crisis, quickly tackling important public health questions, often without funding or support from outside organizations. However, most authors could improve their data sharing and scientific reporting practices. The contr...","Abstract Context In 2012, the French Infectious Diseases Society (French acronym SPILF) initiated the \u201cCoordination of epidemic and biological risk\u201d (SPILF-COREB - Emergences [SCE]) group to support the readiness and response of healthcare workers (HCWs) to new alerts. Objective To present the SCE group, its functioning, and the main support it provided for frontline HCWs. Methods A multidisciplinary group of heads of infectious disease departments from reference hospitals was created to build a network of clinical expertise for care, training, and research in the field of epidemic and biological risk (EBR). The network developed a set of standardized operational procedures (SOPs) to guide interventions to manage EBR-suspect patients. Results A working group created the SOP aimed at frontline HCWs taking care of patients. Priority was given to the development of a generic procedure, which was then adapted according to the current alert. Five key steps were identified and hierarchized: ...","Abstract The current coronavirus disease 2019 (COVID-19) pneumonia pandemic, caused by the severe acute respiratory syndrome 2 (SARS-CoV-2) virus, is spreading globally at an accelerated rate, with a basic reproduction number (R0) of 2 \u2013 2.5, indicating that 2 \u2013 3 persons will be infected from an index patient. A serious public health emergency, it is particularly deadly in vulnerable populations and communities in which healthcare providers are insufficiently prepared to manage the infection. As of March 16, 2020, there are more than 180,000 confirmed cases of COVID-19 worldwide, with over 7,000 related deaths. The SARS-CoV-2 virus has been isolated from asymptomatic individuals, and affected patients continue to be infectious two weeks after cessation of symptoms. The substantial morbidity and socioeconomic impact have necessitated drastic measures across all continents, including nationwide lockdowns and border closures. Pregnant women and their fetuses represent a high-risk populat...","Protection of frontline HCPs is paramount. However, PPE is a limited resource and often requires providers to be adaptive and resourceful in a crisis. The inexpensive and simple method of using clear drapes during extubation (and possibly intubation) of COVID-19 patients may be considered by frontline HCPs and infection control specialists as an additional precaution. Modifications of the clear plastics can be adapted for surgical procedures that may be AGMPs.","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","AbstractThe SARS-CoV-2 epidemic has rapidly spread outside China with major outbreaks occurring in Italy, South Korea and Iran. Phylogenetic analyses of whole genome sequencing data identified a distinct SARS-CoV-2 clade linked to travellers returning from Iran to Australia and New Zealand. This study highlights potential viral diversity driving the epidemic in Iran, and underscores the power of rapid genome sequencing and public data sharing to improve the detection and management of emerging infectious diseases.","With the increasing threat of pandemic influenza and catastrophic bioterrorism, it is important for intensive care providers to be prepared to meet the challenge of large-scale airborne epidemics causing mass casualty respiratory failure. The severe acute respiratory syndrome outbreak exposed the vulnerability of health care workers and highlighted the importance of establishing stringent infection control and crisis management protocols. Patients who have acute lung injury and acute respiratory distress syndrome who require mechanical ventilation should receive a lung protective, low tidal volume strategy. Controversy remains regarding the use of high-frequency oscillatory ventilation and noninvasive positive pressure ventilation. Standard, contact, and airborne precautions should be instituted in intensive care units, with special care taken when aerosol-generating procedures are performed.","The recently emerged coronavirus in Wuhan, China has claimed at least six lives as of January 22 and infected hundreds if not thousands of individuals. The situation has drawn international attention, including from the virology community. We applaud the rapid release to the public of the genome sequence of the new virus by Chinese virologists, but we also believe that increased transparency on disease reporting and data sharing with international colleagues are crucial for curbing the spread of this newly emerging virus to other parts of the world.","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","The review aims to examine the emergence and reemergence of infectious diseases in Jordan, in parallel with the Syrian refugee crisis. Qualitative approach has been adopted for systematically examining the outcomes of the Syrian crisis, which resulted in emerging and reemerging infectious diseases. It has adhered that infectious diseases, including measles, tuberculosis, and cutaneous leishmaniasis, have hazardous effects on Syrian refugees along with the local population in Jordan. The threat of major infectious diseases is higher and alarming in Jordan. National health policies should be implemented to adhere the influence of infectious diseases as well as to reduce the extent of infectious diseases in Jordan. In the 21st century, Syrian conflict can be deliberated as one of the biggest humanitarian disasters. In this multifaceted emergency with devastating requirements and limitations, it has been found essential for dominant medical healthcare providers to develop medical strategie...","Abstract The globe is currently in the midst of a COVID-19 pandemic resulting in significant morbidity and mortality. This pandemic has placed considerable stress on health care resources and providers. This document from the Canadian Association of Interventional Cardiology - Association Canadienne de Cardiologie d'intervention, specifically addresses the implications for the care of patients in the Cardiac Catheterization Laboratory (CCL) in Canada during the COVID-19 pandemic. The key principles of this document are to maintain essential interventional cardiovascular care while minimizing risks of COVID-19 to patients/staff and maintaining the overall healthcare resources. As the COVID-19 pandemic evolves, procedures will be increased or reduced based on the current level of restriction to health care services. While some consistency across the country is desirable, provincial and regional considerations will influence how these recommendations are implemented. We believe the framew...","AbstractBackgroundThe current outbreak caused by novel coronavirus (2019-nCoV) in China has become a worldwide concern. As of 28 January 2020, there were 4631 confirmed cases and 106 deaths, and 11 countries or regions were affected.MethodsWe downloaded the genomes of 2019-nCoVs and similar isolates from the Global Initiative on Sharing Avian Influenza Database (GISAID and nucleotide database of the National Center for Biotechnology Information (NCBI). Lasergene 7.0 and MEGA 6.0 softwares were used to calculate genetic distances of the sequences, to construct phylogenetic trees, and to align amino acid sequences. Bayesian coalescent phylogenetic analysis, implemented in the BEAST software package, was used to calculate the molecular clock related characteristics such as the nucleotide substitution rate and the most recent common ancestor (tMRCA) of 2019-nCoVs.ResultsAn isolate numbered EPI_ISL_403928 showed different phylogenetic trees and genetic distances of the whole length genome, ...","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","OBJECTIVES: This study examines perceptions of the operational and organisational management of a major outbreak of Middle East Respiratory Syndrome (MERS) caused by a novel coronavirus (MERS-CoV) in the Kingdom of Saudi Arabia (KSA). Perspectives were sought from key decision-makers and clinical staff about the factors perceived to promote and inhibit effective and rapid control of the outbreak. SETTING: A large teaching tertiary healthcare centre in KSA; the outbreak lasted 6 weeks from June 2015. PARTICIPANTS: Data were collected via individual and focus group interviews with 28 key informant participants (9 management decision-makers and 19 frontline healthcare workers). DESIGN: We used qualitative methods of process evaluation to examine perceptions of the outbreak and the factors contributing to, or detracting from successful management. Data were analysed using qualitative thematic content analysis. RESULTS: Five themes and 15 subthemes were found. The themes were related to: (1...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","Abstract Apart from bat-SARS-CoV, we have identified a novel group 1 coronavirus, bat-CoV HKU2, in Rhinolophus sinicus (Chinese horseshoe bats). Since it has been suggested that the receptor-binding motif (RBM) of SARS-CoV may have been acquired from a group 1 coronavirus, we conducted a surveillance study and identified bat-SARS-CoV and bat-CoV HKU2 in 8.7% and 7.5% respectively of R. sinicus in Hong Kong and Guangdong. Complete genome sequencing of four strains of bat-CoV HKU2 revealed the smallest coronavirus genome (27164 nucleotides) and a unique spike protein evolutionarily distinct from the rest of the genome. This spike protein, sharing similar deletions with other group 2 coronaviruses in its C-terminus, also contained a 15-amino acid peptide homologous to a corresponding peptide within the RBM of spike protein of SARS-CoV, which was absent in other coronaviruses except bat-SARS-CoV. These suggest a common evolutionary origin in the spike protein of bat-CoV HKU2, bat-SARS-CoV,...","Abstract Introduction Breast radiotherapy accounts for a significant proportion of patient volume in contemporary radiation oncology practice. In the setting of anticipated resource constraints and widespread community infection with SARS-CoV-2 during the COVID-19 pandemic, measures for balancing both infectious and oncologic risk among patients and providers must be carefully considered. Here, we present evidence-based guidelines for omitting or abbreviating breast cancer radiotherapy, where appropriate, in an effort to mitigate risk to patients and optimize resource utilization. Methods Multidisciplinary breast cancer experts at a high-volume comprehensive cancer center convened contingency planning meetings over the early days of the COVID-19 pandemic to review the relevant literature and establish recommendations for the application of hypofractionated and abbreviated breast radiation regimens. Results Substantial evidence exists to support omitting radiation among certain favorabl...","Severe acute respiratory syndrome (SARS) is a newly emerged infection that is caused by a previously unrecognized virus\u2013a novel coronavirus designated as SARS-associated coronavirus (SARS-CoV). From November 2002 to July 2003 the cumulative number of worldwide cases was &gt;8000, with a mortality rate of close to 10%. The mortality has been higher in older patients and those with co-morbidities. SARS has been defined using clinical and epidemiological criteria and cases are considered laboratory-confirmed if SARS coronavirus is isolated, if antibody to SARS coronavirus is detected, or a polymerase chain reaction test by appropriate criteria is positive. At the time of writing (24 May 2004), no specific therapy has been recommended. A variety of treatments have been attempted, but there are no controlled data. Most patients have been treated throughout the illness with broad-spectrum antimicrobials, supplemental oxygen, intravenous fluids, and other supportive measures. Transmission of SAR...","Summary Coronavirus disease 2019 (COVID-19) is a respiratory tract infection caused by a newly emergent coronavirus, that was first recognized in Wuhan, China, in December 2019. Currently, the World Health Organization (WHO) has defined the infection as a global pandemic and there is a health and social emergency for the management of this new infection. While most people with COVID-19 develop only mild or uncomplicated illness, approximately 14% develop severe disease that requires hospitalization and oxygen support, and 5% require admission to an intensive care unit (1). In severe cases, COVID-19 can be complicated by the acute respiratory distress syndrome (ARDS), sepsis and septic shock, and multiorgan failure. This consensus document has been prepared on evidence-informed guidelines developed by a multidisciplinary panel of health care providers from four spanish scientific societies (Spanish Society of Intensive Care Medicine [SEMICYUC], Spanish Society of Pulmonologists [SEPAR],...","2019 Novel Coronavirus (2019-nCoV) is an emerging infectious disease closely related to MERS-CoV and SARS-CoV that was first reported in Wuhan City, Hubei Province, China in December 2019. As of January 2020, cases of 2019-nCoV are continuing to be reported in other Eastern Asian countries as well as in the United States, Europe, Australia, and numerous other countries. An unusually high volume of domestic and international travel corresponding to the beginning of the 2020 Chinese New Year complicated initial identification and containment of infected persons. Due to the rapidly rising number of cases and reported deaths, all countries should be considered at risk of imported 2019-nCoV. Therefore, it is essential for prehospital, clinic, and emergency department personnel to be able to rapidly assess 2019-nCoV risk and take immediate actions if indicated. The Identify-Isolate-Inform (3I) Tool, originally conceived for the initial detection and management of Ebola virus and later adjust...","Abstract First identified in 2001, human metapneumovirus (HMPV) is a novel pathogen and causative agent of acute respiratory tract infection. Re-infection with HMPV is common, and currently there is no available vaccine against HMPV infection. Two genotypes of HMPV have been identified, A and B, both of which can be divided further into at least two distinct sub-genotypes. Here we report the results of the first study to investigate the genetic variability of HMPV strains circulating within Cambodia. The overall incidence of HMPV infection amongst an all-ages population of patients hospitalised with ALRI in Cambodia during 3 consecutive years, between 2007 and 2009, was 1.7%. The incidence of HMPV infection was highest amongst children less than 5 years of age, with pneumonia or bronchopneumonia the most frequent clinical diagnoses across all age groups. The incidence of HMPV infection varied annually. As anticipated, genetic diversity was low amongst the conserved F gene sequences but...","Background: The outbreak of coronavirus disease 2019 (COVID-19) continues to expand across the world. Though both the number of cases and mortality rate in children and adolescents is reported to be low in comparison to adults, limited data has been reported on the outbreak with respect to pediatric patients. To elucidate information, we utilized crowdsourced data to perform a preliminary epidemiologic analysis of pediatric patients with COVID-19 Methods: In this observational study, data was collected from two open-access, line list crowdsourced online databases. Pediatric cases of COVID-19 were defined as patients \u226419 years of age with a laboratory confirmed diagnosis. The primary outcomes were case counts and cumulative case counts. Secondary outcomes included days between symptoms onset and first medical care and days between first medical care and reporting. Tertiary outcomes were rate of travel to Wuhan, rate of infected family members and rates of symptoms. Results: A total of 8...","Objectives The aim of the present study was to prevent cross-infection in the operating room during emergency procedures for patients with confirmed or suspected 2019 novel coronavirus (2019-nCoV) by following anesthesia management protocols, and to document clinical- and anesthesia-related characteristics of these patients. Design This was a retrospective, multicenter clinical study. Setting This study used a multicenter dataset from 4 hospitals in Wuhan, China. Participants Patients and health care providers with confirmed or suspected 2019-nCoV from January 23 to 31, 2020, at the Wuhan Union Hospital, the Wuhan Children's Hospital, The Central Hospital of Wuhan, and the Wuhan Fourth Hospital in Wuhan, China. Interventions Anesthetic management and infection control guidelines for emergency procedures for patients with suspected 2019-nCoV were drafted and applied in 4 hospitals in Wuhan. Measurements and Main Results Cross-infection in the operating rooms of the 4 hospitals was effec...","R\u00e9sum\u00e9 La nutrition artificielle \u00e0 domicile, ent\u00e9rale ou parent\u00e9rale, s\u2019adresse \u00e0 des malades chroniques fragiles. La situation actuelle de pand\u00e9mie COVID-19 peut compromettre leur prise en charge \u00e0 plusieurs niveaux : difficult\u00e9s d\u2019acc\u00e8s aux \u00e9tablissements de sant\u00e9 largement r\u00e9orient\u00e9s vers la prise en charge des malades COVID-19, possible p\u00e9nurie d\u2019infirmi\u00e8res \u00e0 domicile, forte r\u00e9duction des visites des prestataires de service \u00e0 domicile, tensions sur les solutions hydro-alcooliques, les masques et les r\u00e9gulateurs de d\u00e9bit. Le but de ces recommandations \u00e9tablies par le Comit\u00e9 de Nutrition \u00e0 Domicile de la Soci\u00e9t\u00e9 Francophone de Nutrition Clinique et M\u00e9tabolisme est, d\u2019une part, de pr\u00e9ciser la prise en charge minimale de ces patients, tant en termes de suivi que de mat\u00e9riels, mais surtout de s\u2019adapter aux tensions actuelles relatives aux personnes et aux mat\u00e9riels, afin de poursuivre une prise en charge de qualit\u00e9 et de ne pas compromettre l\u2019\u00e9tat de sant\u00e9 des patients en nutrition art...","Background: COVID-19 outbreak is spreading globally. Although the risk of infection in the US is currently low, it is important to understand the public perception of risk and trust in sources of information to better inform public health messaging. In this study, we surveyed the adult US population to understand their risk perceptions about the COVID-19 outbreak. Methods and Findings: We used an online platform to survey 718 adults in the US in early February 2020 using a questionnaire that we developed. Our sample was fairly similar to the general adult US population in terms of age, gender, race, ethnicity and education. We found that 69% of the respondents wanted the scientific/public health leadership (either the CDC Director or NIH Director) to lead the US response to COVID-19 outbreak as compared to 14% who wanted the political leadership (either the president or the Congress) to lead the response. Risk perception was low (median score of 5 out of 10) with the respondents trusti...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","Profiling the genetic evolution and dynamic spreading of viruses is a crucial task when responding to epidemic outbreaks. We aim to devise novel ways to model, visualise and analyse the temporal dynamics of epidemic outbreaks in order to help researchers and other people involved in crisis response to make well-informed and targeted decisions about from which geographical locations and time periods more genetic samples may be required to fully understand the outbreak. Our approach relies on the application of Transcendental Information Cascades to a set of temporally ordered nucleotide sequences and we apply it to real-world data that was collected during the currently ongoing outbreak of the novel 2019-nCoV coronavirus. We assess information-theoretic and network-theoretic measures that characterise the resulting complex network and suggest touching points and temporal pathways that are of interest for deeper investigation by geneticists and epidemiologists.","Abstract This chapter provides an overview of the basic theory of early warning for infectious diseases, including definitions of surveillance, early warning and prediction; the characteristics of early warning (surveillance, information for action, timeliness, insufficiency, and the uncertainty of information); a conceptual framework of an early warning system for infectious diseases (the target setting, data collection and analysis, disseminating early warning signals, response actions, and evaluation); classifying early warning based on the data sources (case-based, event-based, laboratory-based, or syndromic surveillance). The significance of early warning for infectious diseases, the status quo and research and application trends in the field are also highlighted.","These first UK cases of COVID-19 raise important points about the management of cases of HCID in England. The decision to test for SARS-CoV-2 is based on a clinical and epidemiological case definition, and testing is only approved if this is met. When tested, neither of these people clearly met the current case definition, and had criteria been strictly applied, testing might not have been done. A decision to test was made because of high clinical suspicion and in response to latest available information about the distribution of infection. It is important that testing is appropriately targeted, and this is best done by applying clear case definitions. However, with any newly emerging infection, case definitions must evolve rapidly as information accrues. There should also be room for flexibility on the basis of discussion with clinical and public health experts","Resumen Multitud de portales inform\u00e1ticos aparecen d\u00eda a d\u00eda, sobresaturando de informaci\u00f3n a la comunidad m\u00e9dica y no m\u00e9dica, y que no siempre es confiable y puede encubrir motivos comerciales y propaganda diseminada sin control alguno. Este marem\u00e1gnum inform\u00e1tico en \u00e9pocas de pandemia puede ser muy peligroso, al llevar a las personas sin formaci\u00f3n adecuada conceptos que, al ser mal interpretados o mal difundidos, pueden acabar en ansiedad y confusi\u00f3n. Afortunadamente, de este caos inform\u00e1tico surgen aspectos positivos, como es el hecho de aprovechar las indagaciones que sobre s\u00edntomas o enfermedades \u2013espec\u00edficamente, influenza A (H1N1)\u2013 realiza la poblaci\u00f3n, en los principales motores de b\u00fasqueda de internet (Google o Yahoo), para detectar tempranamente la emergencia de una epidemia local o global. Este m\u00e9todo de localizaci\u00f3n de brotes parece ser de tanta utilidad que, incluso, ha dado origen a una nueva rama del conocimiento: la \u201cinfodemiolog\u00eda\u201d que, a trav\u00e9s de la \u201cinfovigilancia\u201d,...","Resumen La enfermedad por coronavirus 2019 (COVID-19) es una infecci\u00f3n del tracto respiratorio causada por un nuevo coronavirus emergente, que se reconoci\u00f3 por primera vez en Wuhan, China, en diciembre de 2019. Actualmente, la Organizaci\u00f3n Mundial de la Salud (OMS) ha definido la infecci\u00f3n como pandemia y existe una situaci\u00f3n de emergencia sanitaria y social para el manejo de esta nueva infecci\u00f3n. Mientras que la mayor\u00eda de las personas con COVID-19 desarrollan solo una enfermedad leve o no complicada, aproximadamente el 14% desarrolla una enfermedad grave que requiere hospitalizaci\u00f3n y ox\u00edgeno, y el 5% puede requerir ingreso en una Unidad de Cuidados Intensivos (1). En casos severos, COVID-19 puede complicarse por el s\u00edndrome de dificultad respiratoria aguda (SDRA), sepsis y shock s\u00e9ptico y fracaso multiorg\u00e1nico. Este documento de consenso se ha preparado sobre directrices basadas en evidencia desarrolladas por un panel multidisciplinario de profesionales m\u00e9dicos de cuatro sociedades ...","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which..."],"title":["Estimation of the epidemic properties of the 2019 novel coronavirus: A mathematical modeling study","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","Chapter 22 Issues on Source, Access, Extent, and Quality of Information Available Among Pharmacists and Pharmacy Personnel to Practice Effectively","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","How Do the First Days Count? A Case Study of Qatar Experience in Emergency Risk Communication during the MERS-CoV Outbreak","The SARS-CoV-2 outbreak: what we know","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Direct RNA sequen
