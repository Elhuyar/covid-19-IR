418018021268,0.00647563187547205,0.0061255126561369,0.0056464245201040455,0.004985306710654955,0.0049000345725337185,0.004887509958663263,0.004803996123946655,0.0047787302006371745,0.004679110406357044,0.00460015404630182,0.004568911652063185,0.004547356117689328,0.004440858244683157,0.004404201025822255,0.004314523460284876,0.0042677956615407115,0.004199372144740178,0.004110024368788826,0.004060468169703435,0.004005489744140609,0.003962552859578041,0.0034243331652163214,0.0033219885683220523,0.0032811266412143937,0.003160473871186237,0.0031492961802488954,0.0031004931100417845,0.0030104672660269676,0.003],"scr":[1.0,0.993,0.822,0.816,0.814,0.654,0.627,0.523,0.514,0.424,0.381,0.343,0.333,0.314,0.26,0.254,0.254,0.252,0.236,0.234,0.216,0.204,0.184,0.156,0.117,0.112,0.111,0.106,0.105,0.099,0.094,0.092,0.091,0.085,0.083,0.077,0.075,0.071,0.065,0.062,0.059,0.057,0.025,0.019,0.017,0.009,0.009,0.006,0.001,0.0],"text":["Summary Severe Acute Respiratory Syndrome (SARS) emerged recently as a new infectious disease that was transmitted efficiently in the healthcare setting and particularly affected healthcare workers (HCWs), patients and visitors. The efficiency of transmission within healthcare facilities was recognised following significant hospital outbreaks of SARS in Canada, China, Hong Kong, Singapore, Taiwan and Vietnam. The causative agent of SARS was identified as a novel coronavirus, the SARS coronavirus. This was largely spread by direct or indirect contact with large respiratory droplets, although airborne transmission has also been reported. High infection rates among HCWs led initially to the theory that SARS was highly contagious and the concept of \u2018super-spreading events\u2019. Such events illustrated that lack of infection control (IC) measures or failure to comply with IC precautions could lead to large-scale hospital outbreaks. SARS was eventually contained by the stringent application of I...","The evolution of new and reemerging historic virulent strains of respiratory viruses from animal reservoirs is a significant threat to human health. Inefficient human-to-human transmission of zoonotic strains may initially limit the spread of transmission, but an infection may be contracted by touching contaminated surfaces. Enveloped viruses are often susceptible to environmental stresses, but the human coronaviruses responsible for severe acute respiratory syndrome (SARS) and Middle East respiratory syndrome (MERS) have recently caused increasing concern of contact transmission during outbreaks. We report here that pathogenic human coronavirus 229E remained infectious in a human lung cell culture model following at least 5 days of persistence on a range of common nonbiocidal surface materials, including polytetrafluoroethylene (Teflon; PTFE), polyvinyl chloride (PVC), ceramic tiles, glass, silicone rubber, and stainless steel. We have shown previously that noroviruses are destroyed o...","Background: The outbreak of coronavirus disease 2019 (COVID-19) has placed unprecedented challenges on hospital environmental hygiene and medical staff protection. It is crucial to assess hospital environmental hygiene to understand the most important environmental issues for controlling the spread of COVID-19 in hospitals. Objective: To detect the presence of COVID-19 in the samples from the area at risk of contamination in the First Hospital of Jilin University. Methods: Viruses in the air were collected by natural sedimentation and air particle sampler methods. Predetermined environmental surfaces were sampled using swabs at seven o'clock in the morning before disinfection. The real-time reverse-transcription PCR method was used to detect the existence of COVID-19 pathogens. Results: Viruses could be detected on the surfaces of the nurse station in the isolation area with suspected patients and in the air of the isolation ward with an intensive care patient. Conclusion: Comprehensiv...","The use of viral agents for biological warfare has a long history, which predates their recognition and isolation by culture. Advances in viral culture and virus stabilization made during the second half of the twentieth century raised the level of concern by facilitating the large-scale production of viral agents for aerosol dissemination. Furthermore, the nucleic acid of many viruses, including some that are currently not threats, can be manipulated in the laboratory. Thus, the potential for genetic engineering and misuse of biotechnology is a serious threat. An effective defense against viral agents requires a comprehensive approach including restricting access to viral stocks, detecting deliberately induced disease outbreaks, rapid laboratory identification of viral agents in clinical specimens, preventing person-to-person transmission, using reliable decontamination procedures, and developing effective vaccines and antiviral drugs.","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China. Results: The overall mean SCL-90 score and mean values of factors (somatization, obsessive-compulsive, anxiety, phobic anxiety, and psychoticism) of the medical personnel were significantly higher than in the norm group (p &lt; 0.05), while their average interpersonal sensitivity score was significantly lower (p &lt; 0.01). In addition, personal factors affecting the mental health status of medical personnel were identified. ( all p &lt; 0.05). Conclusion: The overall mental health status of medical personnel responding to new coronavirus pneumonia is gener...","Summary Currently, the emergence of a novel human coronavirus, SARS-CoV-2, has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described with incubation times between 2-10 days, facilitating its spread via droplets, contaminated hands or surfaces. We therefore reviewed the literature on all available information about the persistence of human and veterinary coronaviruses on inanimate surfaces as well as inactivation strategies with biocidal agents used for chemical disinfection, e.g. in healthcare facilities. The analysis of 22 studies reveals that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days, but can be efficiently inactivated by surface disinfection procedures with 62\u201371% ethanol, 0.5% hydrogen peroxide o...","Abstract Objectives were to determine effects of lactation and pregnancy on endometrial gene expression on d 17 of the estrous cycle and pregnancy. Heifers (n=33) were assigned randomly after parturition to lactating (L, n=17) or nonlactating (NL, n=16) groups. Cows were subjected to an ovulation synchronization program for a timed artificial insemination (TAI); 10 cows in L and 12 in NL were inseminated. Slaughter occurred 17 d after the day equivalent to TAI, and intercaruncular endometrial tissues were collected. Gene expression was determined by DNA microarray analysis for pregnant (L, n=8; NL, n=6) and noninseminated cyclic (L, n=7; NL, n=4) cows. Differentially expressed genes were selected with a P-value &lt;0.01 and absolute expression &gt;40. In addition, a fold effect &gt;1.5 was used as a criterion for genes affected by pregnancy. In total, 210 genes were differentially regulated by lactation (136 downregulated and 74 upregulated), and 702 genes were differentially regulated by pregn...","Abstract Viruses manipulate cellular machinery and functions to subvert intracellular environment conducive for viral proliferation. They strategically alter functions of the multitasking mitochondria to influence energy production, metabolism, survival, and immune signaling. Mitochondria either occur as heterogeneous population of individual organelles or large interconnected tubular network. The mitochondrial network is highly susceptible to physiological and environmental insults, including viral infections, and is dynamically maintained by mitochondrial fission and fusion. Mitochondrial dynamics in tandem with mitochondria-selective autophagy \u2018mitophagy\u2019 coordinates mitochondrial quality control and homeostasis. Mitochondrial dynamics impacts cellular homeostasis, metabolism, and innate-immune signaling, and thus can be major determinant of the outcome of viral infections. Herein, we review how mitochondrial dynamics is affected during viral infections and how this complex interpla...","","Abstract Emerging life threatening pathogens such as severe acute aspiratory syndrome-coronavirus (SARS-CoV), avian-origin influenzas H7N9, and the Middle East respiratory syndrome coronavirus (MERS-CoV) have caused a high case-fatality rate and psychological effects on society and the economy. Therefore, a simple, rapid, and safe method to investigate a therapeutic approach against these pathogens is required. In this study, a simple, quick, and safe cell adhesion inhibition assay was developed to determine the potential cellular binding site on the SARS-CoV spike protein. Various synthetic peptides covering the potential binding site helped to minimize further the binding motif to 10\u201325 residues. Following analyses, 2 peptides spanning the 436\u2013445 and 437\u2013461 amino acids of the spike protein were identified as peptide inhibitor or peptide vaccine candidates against SARS-CoV.","Abstract The application of optical biosensors, specifically those that use optical fibers and planar waveguides, has escalated throughout the years in many fields, including environmental analysis, food safety and clinical diagnosis. Fluorescence is, without doubt, the most popular transducer signal used in these devices because of its higher selectivity and sensitivity, but most of all due to its wide versatility. This paper focuses on the working principles and configurations of fluorescence-based fiber optic and planar waveguide biosensors and will review biological recognition elements, sensing schemes, as well as some major and recent applications, published in the last ten years. The main goal is to provide the reader a general overview of a field that requires the joint collaboration of researchers of many different areas, including chemistry, physics, biology, engineering, and material science.","The main route of transmission of SARS CoV infection is presumed to be respiratory droplets. However the virus is also detectable in other body fluids and excreta. The stability of the virus at different temperatures and relative humidity on smooth surfaces were studied. The dried virus on smooth surfaces retained its viability for over 5 days at temperatures of 22\u201325\u00b0C and relative humidity of 40\u201350%, that is, typical air-conditioned environments. However, virus viability was rapidly lost (&gt;3 log(10)) at higher temperatures and higher relative humidity (e.g., 38\u00b0C, and relative humidity of &gt;95%). The better stability of SARS coronavirus at low temperature and low humidity environment may facilitate its transmission in community in subtropical area (such as Hong Kong) during the spring and in air-conditioned environments. It may also explain why some Asian countries in tropical area (such as Malaysia, Indonesia or Thailand) with high temperature and high relative humidity environment d...","A novel human coronavirus, Middle East respiratory syndrome coronavirus (MERS-CoV), has caused outbreaks of a SARS-like illness with high case fatality rate. The reports of its person-to-person transmission through close contacts have raised a global concern about its pandemic potential. Here we characterize the six-helix bundle fusion core structure of MERS-CoV spike protein S2 subunit by X-ray crystallography and biophysical analysis. We find that two peptides, HR1P and HR2P, spanning residues 998\u20131039 in HR1 and 1251\u20131286 in HR2 domains, respectively, can form a stable six-helix bundle fusion core structure, suggesting that MERS-CoV enters into the host cell mainly through membrane fusion mechanism. HR2P can effectively inhibit MERS-CoV replication and its spike protein-mediated cell\u2013cell fusion. Introduction of hydrophilic residues into HR2P results in significant improvement of its stability, solubility and antiviral activity. Therefore, the HR2P analogues have good potential to b...","Based on the detailed hydrophobic-hydrophilic(HP) model of amino acids, we propose dual-vector curve (DV-curve) representation of protein sequences, which uses two vectors to represent one alphabet of protein sequences. This graphical representation not only avoids degeneracy, but also has good visualization no matter how long these sequences are, and can reflect the length of protein sequence. Then we transform the 2D-graphical representation into a numerical characterization that can facilitate quantitative comparison of protein sequences. The utility of this approach is illustrated by two examples: one is similarity/dissimilarity comparison among different ND6 protein sequences based on their DV-curve figures the other is the phylogenetic analysis among coronaviruses based on their spike proteins.","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","","","Abstract Advances in molecular biology, bioinformatics, and robotics have allowed microarray technology to be used for in-depth, basic science studies in all fields of microbiology. Recently, translation of these basic science applications to clinical microbiology and infectious diseases has also progressed. From a clinical infectious disease perspective, genome-based organism identification, pathogen discovery, and antimicrobial susceptibility testing of problematic organisms offer the potential to yield diagnostic information that may not otherwise become available. Moreover, microarray-based studies have the ability to provide \u201csignatures\u201d of host cell transcriptional responses for individual pathogens and/or groups of pathogens. This type of information has the potential to confirm difficult diagnoses, to monitor responses to therapeutic intervention, or even to predict prognosis and sequelae following an infectious disease. Examples are presented to illustrate ways in which microa...","Abstract Middle East respiratory syndrome coronavirus (MERS-CoV) infects host cells through binding the receptor binding domain (RBD) on its spike glycoprotein to human receptor dipeptidyl peptidase 4 (hDPP4). Here, we report identification of critical residues on hDPP4 for RBD binding and virus entry through analysis of a panel of hDPP4 mutants. Based on the RBD\u2013hDPP4 crystal structure we reported, the mutated residues were located at the interface between RBD and hDPP4, which potentially changed the polarity, hydrophobic or hydrophilic properties of hDPP4, thereby interfering or disrupting their interaction with RBD. Using surface plasmon resonance (SPR) binding analysis and pseudovirus infection assay, we showed that several residues in hDPP4\u2013RBD binding interface were important on hDPP4\u2013RBD binding and viral entry. These results provide atomic insights into the features of interactions between hDPP4 and MERS-CoV RBD, and also provide potential explanation for cellular and species t...","Since Middle East respiratory syndrome coronavirus (MERS-CoV) first emerged, the California Department of Public Health has coordinated efforts to identify possible cases in travelers to California, USA, from affected areas. During 2013\u20132014, the department investigated 54 travelers for MERS-CoV; none tested positive, but 32 (62%) of 52 travelers with suspected MERS-CoV had other respiratory viruses.","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","Prolonged viral shedding is associated with severe status and poor prognosis of COVID-19 patients. Unexpectedly, here we report a non-severe patient with the longest duration of viral shedding. According to the investigation on the clinical and epidemiological information of this case, we concluded that this type of virus might have a low toxicity and transmissibility, but have a prolonged infective ability and was hardly to be eliminated in the body with regular therapy. However, infusion of plasma from recovered patients showed high efficiency in elimination of this virus. Our findings might shed light on the management of COVID-19.","","DNA microarrays may be used to identify microbial species present in environmental and clinical samples. However, automated tools for reliable species identification based on observed microarray hybridization patterns are lacking. We present an algorithm, E-Predict, for microarray-based species identification. E-Predict compares observed hybridization patterns with theoretical energy profiles representing different species. We demonstrate the application of the algorithm to viral detection in a set of clinical samples and discuss its relevance to other metagenomic applications.","The recent outbreak of pneumonia-causing COVID-19 in China is an urgent global public health issue with an increase in mortality and morbidity. Here we report our modelled homo-trimer structure of COVID-19 spike glycoprotein in both closed (ligand-free) and open (ligand-bound) conformation, which is involved in host cell adhesion. We also predict the unique N- and O-linked glycosylation sites of spike glycoprotein that distinguish it from the SARS and underlines shielding and camouflage of COVID-19 from the host the defence system. Furthermore, our study also highlights the key finding that the S1 domain of COVID-19 spike glycoprotein potentially interacts with the human CD26, a key immunoregulatory factor for hijacking and virulence. These findings accentuate the unique features of COVID-19 and assist in the development of new therapeutics.","With limited infection control practices in overcrowded Bangladeshi hospitals, surfaces may play an important role in the transmission of respiratory pathogens in hospital wards and pose a serious risk of infection for patients, health care workers, caregivers and visitors. In this study, we aimed to identify if surfaces near hospitalized patients with respiratory infections were contaminated with respiratory pathogens and to identify which surfaces were most commonly contaminated. Between September-November 2013, we collected respiratory (nasopharyngeal and oropharyngeal) swabs from patients hospitalized with respiratory illness in adult medicine and paediatric medicine wards at two public tertiary care hospitals in Bangladesh. We collected surface swabs from up to five surfaces near each case-patient including: the wall, bed rail, bed sheet, clinical file, and multipurpose towel used for care giving purposes. We tested swabs using real-time multiplex PCR for 19 viral and 12 bacterial...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","2019 Novel Coronavirus (2019-nCoV) is an emerging infectious disease closely related to MERS-CoV and SARS-CoV that was first reported in Wuhan City, Hubei Province, China in December 2019. As of January 2020, cases of 2019-nCoV are continuing to be reported in other Eastern Asian countries as well as in the United States, Europe, Australia, and numerous other countries. An unusually high volume of domestic and international travel corresponding to the beginning of the 2020 Chinese New Year complicated initial identification and containment of infected persons. Due to the rapidly rising number of cases and reported deaths, all countries should be considered at risk of imported 2019-nCoV. Therefore, it is essential for prehospital, clinic, and emergency department personnel to be able to rapidly assess 2019-nCoV risk and take immediate actions if indicated. The Identify-Isolate-Inform (3I) Tool, originally conceived for the initial detection and management of Ebola virus and later adjust...","The newly emergent Middle East respiratory syndrome coronavirus (MERS-CoV) can cause severe pulmonary disease in humans(1,2), representing the second example of a highly pathogenic coronavirus, the first being SARS-CoV(3). CD26 (also known as dipeptidyl peptidase 4, DPP4) was recently identified as the cellular receptor for MERS-CoV(4). The engagement of the MERS-CoV spike protein with CD26 mediates viral attachment to host cells and virus\u2013cell fusion, thereby initiating infection. Here we delineate the molecular basis of this specific interaction by presenting the first crystal structures of both the free receptor binding domain (RBD) of the MERS-CoV spike protein and its complex with CD26. Furthermore, binding between the RBD and CD26 is measured using real-time surface plasmon resonance with a dissociation constant of 16.7 nM. The viral RBD is composed of a core subdomain homologous to that of the SARS-CoV spike protein, and a unique strand-dominated external receptor binding motif ...","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flexible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral ...","Background: The first outbreaks of COVID-19 in Italy occurred during the second half of February 2020 in some areas in the North of the country. Due to the high contagiousness of the infection, further spread by asymptomatic people, Italy has become in a few weeks the country with the greatest number of infected people after China. The large number of severe cases among infected people in Italy led to the hospitalization of thousands of patients, with a heavy burden on the National Health Service. Methods: We analyzed data provided daily by Italian Authorities for the period from 24 February 2020 to 26 March 2020. Considering such information, we developed a forecast model in real-time, based on the cumulative logistic distribution. We then produced an estimate of the overall number of potentially infected individuals and epidemic duration at a national and Regional level, for the most affected Regions. Results: We reported the daily distribution of performed swabs and confirmed cases,...","Abstract Metagenomics, i.e., the sequencing and analysis of genomic information extracted directly from clinical or environmental samples, has become a fundamental tool to explore the viral world. Against the background of an extensive viral diversity revealed by metagenomics across many environments, new sequence assembly approaches that reconstruct complete genome sequences from metagenomes have recently revealed surprisingly cosmopolitan viruses in specific ecological niches. Metagenomics is also applied to clinical samples as a non-targeted diagnostic and surveillance tool. By enabling the study of these uncultivated viruses, metagenomics provides invaluable insights into the virus-host interactions, epidemiology, ecology, and evolution of viruses across all ecosystems.","Background: Novel coronavirus (SARS-CoV-2) is extending its range of transmission in all parts of the world, with substantial variation in rates of transmission and severity of associated disease. Methods: We evaluated whether and under which conditions it is possible to control and slow down a COVID-19 epidemic in the early stages by isolation and contact tracing. We used a stochastic transmission model in which every person generates novel infections according to a probability distribution that is affected by the incubation period distribution (time from infection to symptoms), distribution of the latent period (time from infection to a person becoming infectious), and overall transmissibility. The model distinguishes between close contacts (e.g., within a household) and other contacts in the population. Findings: The analyses showed that transmissibility and the duration of the latent period relative to the duration of incubation period have strong impact on the controllability of t...","Importance A large number of healthcare workers (HCWs) were infected by SARS-CoV-2 during the ongoing outbreak of COVID-19 in Wuhan, China. Hospitals are significant epicenters for the human-to-human transmission of the SARS-CoV-2 for HCWs, patients, and visitors. No data has been reported on the details of hospital environmental contamination status in the epicenter of Wuhan. Objective To investigate the extent to which SARS-CoV-2 contaminates healthcare settings, including to identify function zones of the hospital with the highest contamination levels and to identify the most contaminated objects, and personal protection equipment (PPE) in Wuhan, China. Design A field investigation was conducted to collect the surface swabs in various environments in the hospital and a laboratory experiment was conducted to examine the presence of the SARS-CoV-2 RNA. Setting Six hundred twenty-six surface samples were collected within the Zhongnan Medical Center in Wuhan, China in the mist of the CO...","","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Abstract Feed for livestock animals have been under increased scrutiny as a vector for pathogenic bacteria leading to human illnesses. Control of these pathogenic bacteria in animal feeds can be controlled via physical and chemical means. Physical methods can include thermal processing, including irradiation, pelleting, and extrusion. Chemical mitigation can be accomplished through the inclusion of various additives, including formaldehyde, organic acids, essential oils, or medium chain fatty acids. While physical and chemical interventions can help mitigate risk of pathogens contaminating finished animal feeds, the implementation of a biosecurity plan at the feed mill can help prevent pathogens from entering or spreading throughout the facility.","Summary The novel human coronavirus 2019-nCoV has become a global health concern causing severe respiratory tract infections in humans. Human-to-human transmissions have been described, probably via droplets but possibly also via contaminated hands or surfaces. In a recent review on the persistence of human and veterinary coronaviruses on inanimate surfaces it was shown that human coronaviruses such as Severe Acute Respiratory Syndrome (SARS) coronavirus, Middle East Respiratory Syndrome (MERS) coronavirus or endemic human coronaviruses (HCoV) can persist on inanimate surfaces like metal, glass or plastic for up to 9 days. Some disinfectant agents effectively reduce coronavirus infectivity within 1 minute such 62% - 71% ethanol, 0.5% hydrogen peroxide or 0.1% sodium hypochlorite. Other compounds such as 0.05% - 0.2% benzalkonium chloride or 0.02% chlorhexidine digluconate are less effective. An effective surface disinfection may help to ensure an early containment and prevention of fur...","Background: The outbreak of novel coronavirus pneumonia (NCP) caused by 2019-nCoV spread rapidly, and elucidation the diagnostic accuracy of different respiratory specimens is crucial for the control and treatment of this diseases. Methods: Respiratory samples including nasal swabs, throat swabs, sputum and bronchoalveolar lavage fluid (BALF) were collected from Guangdong CDC confirmed NCP patients, and viral RNAs were detected using a CFDA approved detection kit. Results were analyzed in combination with sample collection date and clinical information. Finding: Except for BALF, the sputum possessed the highest positive rate (74.4%~88.9%), followed by nasal swabs (53.6%~73.3%) for both severe and mild cases during the first 14 days after illness onset (d.a.o). For samples collected \u2265 15 d.a.o, sputum and nasal swabs still possessed a high positive rate ranging from 42.9%~61.1%. The positive rate of throat swabs collected \u2265 8 d.a.o was low, especially in samples from mild cases. Viral R...","BACKGROUND Person to person spread of COIVD-19 in the UK has now been confirmed. There are limited case series reporting the impact on women affected by coronaviruses (CoV) during pregnancy. In women affected by SARS and MERS, the case fatality rate appeared higher in women affected in pregnancy compared with non-pregnant women. We conducted a rapid, review to guide management of women affected by COVID -19 during pregnancy and developed interim practice guidance with the RCOG and RCPCH to inform maternity and neonatal service planning METHODS Searches were conducted in PubMed and MedRxiv to identify primary case reports, case series, observational studies or randomised-controlled trial describing women affected by coronavirus in pregnancy and on neonates. Data was extracted from relevant papers and the review was drafted with representatives of the RCPCH and RCOG who also provided expert consensus on areas where data were lacking RESULTS From 9964 results on PubMed and 600 on MedRxiv,...","Abstract Reprocessing of used N95 respirators may ameliorate supply chain constraints during the COVID-19 pandemic and provide a higher filtration crisis alternative. The FDA Medical Countermeasures Initiative previously funded a study of HP vapor decontamination of respirators using a Clarus C system (Bioquell, Horsham, PA) which normally is used to fumigate hospital rooms. The process preserved respirator function, but it is unknown if HP vapor would be virucidal since respirators have porous fabric that may harbor virus. We evaluated the virucidal activity of HP vapor using a BQ-50 system (Bioquell, Horsham, PA) after inoculating 3M 1870 N95 respirators (3M, St. Paul, MN) with 3 aerosolized bacteriophage that are a reasonable proxy for SARS-CoV-2. Inoculation resulted in contamination of the respirator with 9.87e4 plaque forming units (PFU) of phage phi-6, 4.17e7 PFU of phage T7 and 1.35e7 PFU of phage T1. Respirators were reprocessed with BQ-50 with a long aeration phase to reduce ...","DNA microarrays have emerged as a viable platform for detection of pathogenic organisms in clinical and environmental samples. These microbial detection arrays occupy a middle ground between low cost, narrowly focused assays such as multiplex PCR and more expensive, broad-spectrum technologies like high-throughput sequencing. While pathogen detection arrays have been used primarily in a research context, several groups are aggressively working to develop arrays for clinical diagnostics, food safety testing, environmental monitoring and biodefense. Statistical algorithms that can analyze data from microbial detection arrays and provide easily interpretable results are absolutely required in order for these efforts to succeed. In this article, we will review the most promising array designs and analysis algorithms that have been developed to date, comparing their strengths and weaknesses for pathogen detection and discovery.","","Systemic feline diseases (parasitic, bacterial, fungal, viral, neoplastic, metabolic, vascular, and immune-mediated) are often associated with ocular symptoms. An ocular examination is an important diagnostic tool and should be part of any physical examination. Conversely, cats afflicted with systemic disease require periodic ocular examinations for prognostic information and to prevent vision threatening complications. Typical feline systemic diseases encountered by the practicing clinician are presented with their commonly associated ocular signs.","","Summary This is an informal review of some of the trends in the infection prevention and control literature since the last Healthcare Infection Society (HIS) conference in late 2012. Google Trends was used to investigate how the volume of interest in various infection control topics had changed over time. Ebola trumped all the others in Google searches, reflecting a surge of publications in the literature. Aside from Ebola, other trends in the infection prevention and control literature covered in this article include Middle East Respiratory Syndrome (MERS) coronavirus, universal versus targeted interventions, faecal microbiota transplantation, whole genome sequencing, carbapenem-resistant Enterobacteriaceae, and some aspects of environmental science. The review ends with an attempt to predict some of the trends in the infection prevention and control literature between now and the next HIS conference in 2016.","Abstract SARS is a new infection in human. Patients recovering from SARS had palpitation in the form of sinus tachycardia. This study to identify the possible causes for the tachycardia excluded active disease, thyroid dysfunction, haematological, cardiac, autonomic and significant pulmonary defect at 2 months from onset of disease. The symptomatology was attributed to physical deconditioning and anxiety state. Physical and psychological fitness should be restored with rehabilitation.","We integrate the human movement and healthcare resource data to identify cities with high vulnerability towards the 2019-nCoV epidemic with respect to available health resources. The results inform public health responses in multiple ways.","The recent Ebola and Zika epidemics demonstrate the need for the continuous surveillance, rapid diagnosis and real-time tracking of emerging infectious diseases. Fast, affordable sequencing of pathogen genomes \u2014 now a staple of the public health microbiology laboratory in well-resourced settings \u2014 can affect each of these areas. Coupling genomic diagnostics and epidemiology to innovative digital disease detection platforms raises the possibility of an open, global, digital pathogen surveillance system. When informed by a One Health approach, in which human, animal and environmental health are considered together, such a genomics-based system has profound potential to improve public health in settings lacking robust laboratory capacity. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrg.2017.88) contains supplementary material, which is available to authorized users.",""],"title":["The 2003 SARS outbreak and its impact on infection control practices","Human Coronavirus 229E Remains Infectious on Common Touch Surface Materials","Clinical Data on Hospital Environmental Hygiene Monitoring and Medical Staff Protection during the Coronavirus Disease 2019 Outbreak","Viruses and Bioterrorism","Study of the mental health status of medical personnel dealing with new coronavirus pneumonia","Persistence of coronaviruses on inanimate surfaces and their inactivation with biocidal agents","Effects of lactation and pregnancy on gene expression of endometrium of Holstein cows at day 17 of the estrous cycle or pregnancy","Mitochondrial dynamics and viral infections: A close nexus","New and emerging infectious diseases (Ebola, Middle Eastern respiratory syndrome coronavirus, carbapenem-resistant Enterobacteriaceae, Candida auris): Focus on environmental survival and germicide susceptibility","Cell adhesion as a novel approach to determining the cellular binding motif on the severe acute respiratory syndrome coronavirus s
