7,0.009727073297666613,0.009615437447580753,0.009480365321490748,0.009391731114179267,0.009377546333749385,0.00890123425520983,0.008730634373288595,0.007978728219939602,0.0079609477576137,0.007729115797286722,0.007659857698649107,0.0068325804824439255,0.006759380481240591,0.006590783252651439,0.006049194617122984,0.006020898899248265,0.0059544737383213486,0.005836106971716985,0.005799868628274902,0.005561587547696504,0.005277915881044251,0.0051993380647060335,0.005114322452577649,0.004911133350883711,0.004841656280031955,0.0047473711771526175,0.004724323300904344,0.0046845887119378905,0.004600504410649091,0.004419402805806617,0.004241045857610445,0.0042288206026279695,0.00418401128784277,0.003902318811844747,0.0038878851080174598,0.003699740639163428,0.0036304331648486076,0.0035911058162349323,0.0035145251026062778,0.0034424097527639697,0.0033922360316212883,0.0033751089694378186,0.0033257631916445898,0.0031610902573465257,0.0031424490885575643,0.003],"scr":[1.0,0.84,0.555,0.442,0.396,0.389,0.381,0.376,0.375,0.347,0.337,0.293,0.292,0.278,0.274,0.225,0.221,0.211,0.179,0.178,0.174,0.167,0.165,0.151,0.134,0.129,0.124,0.112,0.108,0.103,0.101,0.099,0.094,0.083,0.073,0.072,0.07,0.053,0.052,0.041,0.037,0.035,0.03,0.026,0.023,0.022,0.019,0.009,0.008,0.0],"text":["The genomic sequence of MERS-CoV was closely related to bat CoVs HKU4 and HKU5 [18]. Bat CoVs that are evolutionarily closer to MERS-CoV, sharing \u223c75% nucleotide sequence homology and using the same DPP4 receptor, were also identified [32]. Although bats are the evolutionary reservoir host and bat CoVs serve as the gene pool of MERS-CoV, humans acquire MERS-CoV from diseased dromedary camels, but not directly from bats. These camels are the natural reservoir host of MERS-CoV. MERS-CoVs isolated from dromedaries are identical to those found in humans. Experimental infection of dromedary camels with MERS-CoV results in mild disease, shedding large quantities of the virus from the upper respiratory tract [33]. In addition, other non-camelid domestic animals in close contact with infected camels, including sheep, goats, a cow, and donkeys, are also infected by MERS-CoV [34]. These domestic animals could also pose a risk to humans and should, therefore, be included in the MERS-CoV surveillance programme.","Cats live in close contact with humans and often roam around freely in the environment. Hence cats are an interesting species to study for infections with coronaviruses. Infections with feline coronaviruses (FCoVs) are recognized and widespread [15,16]. FCoVs are classified into two types, type 1 and type 2, based on the genetic and antigenic difference of their spike (S) protein [17]. In the field, the majority of FCoV infections are caused by FCoV type 1, while FCoV type 2, derived from recombination events of type 1 FCoVs and CCoVs obtaining the S gene and some flanking regions of CCoVs, is less prevalent [18,19]. Depending on the virulence of the FCoV strain and the immune response of the cat, the clinical presentation can range from apparently asymptomatic, through diarrhea, to full-blown feline infectious peritonitis [20]. FCoVs are members of the genus alphacoronavirus, to which also HCoV-229E, porcine transmissible gastroenteritis virus (TGEV), and CCoV belong. The latter three viruses and FCoV type 2 have been proven to use feline aminopeptidase N (fAPN) as a functional receptor in vitro [21]. The receptor for type 1 FCoV has still not been identified [22]. Notably, previous studies have shown that HCoV-229E and CCoV could infect cats after experimental inoculation, causing an asymptomatic infection [23,24]. Thus, cats might potentially become naturally infected with CoVs of other species which may lead to virus-host adaptation e.g., mutation or recombination, resulting in emergence of novel coronaviruses and potentially new diseases [19,25]. The extent to which infections with CoVs of other species occur in the field, has not been explored in previous epidemiological studies of CoV infections in cats [15,26,27,28].","Bats (order Chiroptera) are the second most diverse mammalian order after rodents, comprising more than 1400 species that represent approximately 20% of all mammalian species [1]. Bats are beneficial in arthropod suppression, seed dispersal, and pollination; and serve as a bushmeat food source for some human populations [2, 3]. Bats are also natural reservoirs for a wide range of emerging viruses that may cause infectious diseases in humans, livestock, domestic animals and wildlife [4], and as a group bats also harbor a higher proportion of zoonotic viruses than other mammals [5]. As with most groups of mammals, bats are predicted to have a large diversity of viruses, which are currently undescribed [5, 6]. The development of more powerful high throughput sequencing (HTS) technology and bioinformatic tools now allow us to better characterize this viral diversity, including analysis of samples from geographic regions that have received little wildlife surveillance attention to date. Recently several bat virome studies have been published using high-throughput viral metagenomic approaches, revealing a wide range of viruses and expanding our knowledge of viral diversity. A coronavirus similar to Middle East respiratory syndrome coronavirus (MERS-CoV), adenoviruses, herpesviruses and circoviruses were reported in Neoromicia capensis bats from South Africa. Yinda et. al reported diverse rotaviruses, bastroviruses and sapoviruses using HTS analysis of Eidolon helvum and Epomophorus gambianus bats from Cameroon [7\u201310].","A vector can be defined as an organism that transmits a pathogen or disease-causing organism from a reservoir to a host. In the context of this review, vectors are restricted to arthropods, and particularly mosquitoes, ticks, sand flies and Culicoides or biting midges, as transmitters of pathogenic threats to humans or livestock. The role of mosquitoes in pathogen emergence is largely one of major geographic spread due to incursions of mosquitoes into new habitats. There are a number of major mosquito species that have jumped continents over the past three decades (e.g. [110 ] ), but there is little doubt that the most important ongoing threats come from extensive tropical urbanization and the colonization of this expanding habitat by Aedes (Stegomyia) aegypti [111] , and the global expansion in the geographic distribution of Aedes (Stegomyia) albopictus [112] . The latter has expanded to establish in at least 26 new countries in Africa, Europe and the Americas from its original home in tropical forests of south-eastern Asia. Thus there is a significantly increased risk of transmission of arthropod-borne (arbo)viral diseases, especially dengue and chikungunya [110 ,113-115] .","Until recently, the recognized 100 HRV serotypes were classified according to receptor specificity into three groups: The major group with 90 serotypes, whose receptor is intercellular adhesion molecule-1 (ICAM-1); the minor group with 10 serotypes, whose receptor is the low-density lipoprotein receptor (LDLR); and HRV-87 that shares properties with human enterovirus 68 and utilizes sialic acid residues on cell proteins as receptor. The range of HRV serotypes and species by the currently accepted classification system, which is based on sequencing and phylogenetic comparisons rather than on receptor usage or antiviral susceptibility, is expected to expand as more sequence information is obtained from field strains. In fact, a new genetic clade has been recently detected in Hong Kong, consisting of strains associated mostly with LRTI in children with wheezing that contained important deletions in the VP1 region, probably representing a new species of HRV, named HRV C.","Scrub typhus (tsutsugamushi fever) is caused by the rickettsia Orienta tsutsugamushi, which is transmitted by the bite of larval mites (chiggers). The term tick typhus encompasses a number of tick-borne infections caused by various rickettsias in different parts of the world (e.g. Rickettsia conorii in southern Europe, Africa, and Asia, and R. africae in East and Southern Africa). The reservoir of infection includes domestic dogs, rodents, and livestock. People become infected in grassy or shrub-covered areas while on safari, treks, or camping trips.","Experiments that compare modern clinical assays with HTS-based tests conclude that data derived from sequencing might be helpful in several ways. It can serve for pathogen detection and identification and also supply clinically valuable information on the presence of resistance genes or resistance-yielding mutations in a pathogen\u2019s genome [110]. It could help healthcare professionals choose the correct therapy without having to wait for microbiological tests and prescribing broad-spectrum drugs that are constantly shown to have adverse side effects [111]. Of note is that NGS finds pathogens beyond standard testing panels, unlike traditional tests. However, genetic libraries must be created, often from samples with low concentrations of a pathogen\u2019s nucleic acids and high content of nucleic acids from a host and other microorganisms. An elegant solution has been proposed by two independent teams of researchers, resulting in the development of a novel commercially available enrichment tool [112] based on hybridization.","The risk assessment of MERS-CoV infection, transmission and severity is crucial in predicting and preventing further outbreaks of human infections and in enhancing control measures. Recent studies have advised that dromedary camels (Camelus dromedarius) serve as a reservoir host for MERS-CoV, and camel-to-human transmission can occur through sporadic zoonotic infections associated with exposure to infected dromedary camels and their products [3,4,5]. The risk factors were identified for primary MERS-CoV infection in persons with either direct or indirect exposure to camels. In particular, these included persons who handle live camels (e.g., camel workers, camel salesmen, camel shepherds, slaughterhouse workers, animal and waste transporters) and persons who administer medications to camels or clean camel medical equipment [6,7,8]. Nevertheless, most patients report no exposure to camels [9]. The global camel population is estimated at approximately 35 million camels [10]; of these, 95% are dromedary camels [11]. In Saudi Arabia, the camel is considered a national, socio-cultural heritage animal and is central in the livestock economy, as it is used for milk or meat and in a traditional race festival (locally known as Mazain al-Ibal) [12]. The number of camels in Saudi Arabia is estimated at more than 1.39 million heads [13] and has been growing annually by 5.2% since 1961 [10]. Information is lacking regarding the distribution of camels in Saudi Arabia. In June 2019, the Saudi Ministry of Environment, Water and Agriculture launched an electronic system for numbering and tracking camels in order to create a database on them through the use of microchip implants [14]. This endeavor is a part of a wider initiative to control animal diseases and to create a database on each camel and its owner. The new project will help improve camel health and control the spread of zoonotic diseases.","A novel feature of mAAP is its ability to serve as a receptor for certain viruses, especially coronavirus 229E, an RNA virus that causes upper respiratory tract infections in humans (Yeager et aL, 1992) . Mutagenesis studies suggest that the virus-binding site lies close to the activesite region, although enzyme activity is not essential for virus binding. Human mAAP also appears to mediate human cytomegalovirus infection although, again, enzyme activity is not essential for infection (Soderberg et aL, 1993) . Another coronavirus, transmissible gastroenteritis virus, which causes a fatal diarrhea in newborn pigs, uses intestinal mAAP as its receptor (Delmas et aL, 1992) . mAAP appears to be the major receptor for the CryLAc toxin of Bacillus thuringiensis in Lymantria dispar (gypsy moth) (Lee et aL, 1996; de Maagd et aL 2001) . mAAP is synthesized in a fully active form. Substance P and bradykinin, which are not substrates for mAAP, have been reported as natural inhibitors of the enzyme with K[ values in the low micromolar range (Xu et aL, 1995) . However, it is unlikely that they play any physiological role in regulating enzyme activity and the enzyme is therefore probably essentially unregulated at the surface of cells. A recent study has, however, shown that oxidoreductasemediated modulation of the thiol status of the cell surface markedly affects the activity of mAAP (Firla et aL, 2002) and the enzyme is upregulated in response to hypoxia (Bhagwat et aL, 2001) . Expression of CD13 may vary during cell growth and differentiation and certain cytokines, e.g. interleukin 4 and interferon \u03b3, can upregulate levels of mAAP mRNA and protein (Riemann et aL 1999) .","With human activity increasingly overlapping the habitats of bats, diseases outbreaks resulted from spillover of bat coronaviruses will continue to occur in the future despite the fact that direct transmission of bat coronaviruses to humans appears to be rare. To better prepare ourselves in predicting and preventing the next emergence of a coronavirus disease, it is necessary to maintain our vigilance in long-term coronavirus surveillance studies in bats as well as in other wildlife and livestock. Combined with other laboratory-based studies such as receptor specificity, pathogenesis and animal infection, a focus on continued surveillance will help us to improve risk assessment as well as to reveal the potential intermediate hosts that may play an important role in the interspecies transmission of various known and as yet unknown bat coronaviruses.","In an effort to identify the direct animal source of SARS-CoV, SARS-CoV-related CoVs (SARS-rCoV), which share 99.8% sequence homology at the nucleotide level with SARS-CoV, were isolated in 2003 from workers working in a live animal market where animal meats were sold and from animals in the same market [28], including Himalayan palm civets and a raccoon dog. Palm civets were once thought to be the natural host of SARS-CoV as anti-SARS-CoV antibody was detected in civets in the market. In experimental infection, civets were equally susceptible to SARS-CoV and SARS-rCoV. Infected animals displayed clinical symptoms. However, no anti-SARS-CoV antibodies were detected in any wild or farmed civets [29], raising the possibility that they are not a natural host of SARS-CoV and SARS-rCoVs. In 2005, horseshoe bats were identified as a natural host of SARS-rCoVs [30,31]. These bat SARS-rCoVs serve as the gene pool and an evolutionary origin of SARS-CoV. It is particularly noteworthy that a SARS-rCoV using the same ACE2 receptor as SARS-CoV was also found in bats [32]. Their genomes share 95% nucleotide sequence homology. Presumably, palm civets and other mammals in the market were transiently infected, and they transmitted the virus to humans. It remains to be clarified whether another stable and natural reservoir host of SARS-CoV, exactly like dromedary camels for MERS-CoV, might exist.","Enforcement of current wildlife protection policy and continued community infrastructure development appears to significantly reduce high-risk contact between humans, wildlife and livestock. Closer collaboration between local animal and human health authorities within the current epidemic disease prevention programmes will provide educational and training opportunities to promote risk-mitigation knowledge, skills and best practice in local communities. For example, cave monitoring and management is a low-cost and efficient method to help restrict human activities (e.g. recreation and mining) that lead to contact with bats in caves. This is of particular importance given the emergence of 2019-nCoV, which appears likely to be a bat-origin coronavirus.10,11","Metagenomics allows for identification and in-depth studies of unknown viral pathogens by using shotgun sequencing [42,43,44], which has been extensively applied in clinical and environmental research [45,46]. Nucleic acids from a sample undergo virtually unbiased sequencing, i.e., with minimum prejudice towards specific organisms [47,48]; in theory, the method can be used to analyze a potentially unlimited range of targets [49,50]. Nevertheless, there is evidence that metagenomic sequencing is restricted by multiple pitfalls and biases, based on the pathogen\u2019s structure, extraction method, GC content, and other factors [51,52,53]. Therefore, there are five major limitations: (1) sequences of interest should share at least low identity with the analogous sequences in a reference genome, ensuring correct mapping; (2) the analytical complexity of obtained data often requires employment of a qualified bioinformatician and the use of a specialized computational infrastructure (including both hardware and software; (3) hidden experimental and methodological prejudices towards certain taxa; (4) defining the method\u2019s sensitivity and properly measuring it against a relevant reference; (5) dealing with the abundance of host-cell, bacterial and fungal nucleic acids.","The natural reservoir host of Ebola virus remains unknown. However, the detection of antibodies against Ebola and Ebola virus fragments in fruit and insectivore bats are highly suggestive that these animals serve as a reservoir.","Human primary monocytes are activated following HCoV-229E infection . Since they eventually become macrophages as they invade tissues, this activation suggests that HCoV-229E-infected monocytes would serve to facilitate their passage toward other tissues including the CNS, especially in immune-compromised individuals, as this was observed for murine cytomegalovirus (MCMV) (Reuter et al., 2004) . The fact that HCoV-229E could only infect partially immune-compromised transgenic mice (Lassnig et al., 2005) suggests that, being an opportunistic pathogen, HCoV-229E could take advantage of an immune-suppressed environment and disseminate to the CNS within susceptible individuals. The establishment of a persistent infection in a human leukocytic cell line is also consistent with the possibility that monocytes/macrophages serve as a reservoir and vector for this neuroinvasive HCoV (Arbour et al., 2000) . The SARS-CoV was also shown to infect monocytesmacrophages (Gu et al., 2005; Nicholls et al., 2006) and dendritic cells, where it modulates innate immunity (Spiegel et al., 2006) . These cells could also serve as a reservoir for virus to reach and maintain itself in the CNS. Our results indicate that HCoV are able to infect human endothelial cells of the BBB in culture (unpublished data). It has also been speculated that SARS-CoV could do the same after viremia (Guo et al., 2008) . Therefore, neuroinvasive coronaviruses that infect humans could use the hematogenous route to penetrate into the CNS.","Certification standards often have tolerance levels of some small percentage of infection, defined requirements for the site where the crop (seed or vegetative) is grown, required field inspection(s) during the production cycle that include cleanliness in terms of weeds, other crops that may serve as contaminants in seed lots or as hosts for targeted pathogens and freedom from pathogen vectors. Tolerances for pathogens depend on the rate of pathogen spread for annual crops, but tolerances are much lower for perennial crops. Crops that are only grown for a single year or a few years in production fields, such as most seed crops and potatoes, strawberries, sweet potatoes etc., may have higher tolerances than most of the fruit and nut crops, such as citrus, tree fruits, grapevines, or berries, which are expected to be productive for many years or decades in the same field. To set tolerances for various pathogens requires sampling and testing, and a major concern is how many samples to test. The number of samples that need to be tested per lot to achieve a confidence level (i.e., 95% or 99%) that a pathogen is not present is outlined in ISPM No. 31 (Anonymous, 2008) . In some countries, certification schemes are managed at the national level and in others at the state or provincial level.","The complete genome sequence of the implicated coronavirus was rapidly identified and made available in GenBank. Genomic sequencing enabled phylogenetic and taxonomic analysis and MERS CoV was identified as a lineage C betacoronavirus, distinct from previously known human coronaviruses and most closely related to HKU4 and HKU5 coronaviruses previously isolated from bats. 50, 51 Clinical presentation of MERS CoV can range from asymptomatic to a severe respiratory illness that culminates in death. Following an incubation period of 5.2 days (1.9-14.7 days), presenting symptoms can include fever, cough, and dyspnea. Rapid deterioration of respiratory status can occur within just a few days of symptom onset and fatality rates are estimated to be about 35%. Since 2012, there have been 1595 lab-confirmed cases of MERS CoV infection and at least 571 deaths globally. 52 This includes an outbreak of 186 individuals in South Korea initiated by a single index case, a man returning from a trip to Saudi Arabia. The outbreak in Seoul was primarily restricted to hospital settings where 5 individual \"super-spreaders\" accounted for the majority of infections of other patients and health care providers. 53 MERS CoV expresses a membrane-anchored trimeric spike (S) protein that consists of a S1 subunit that engages the receptor on the host cell and a S2 subunit that mediates membrane fusion. 54 The receptor binding domain on S1 has served as the primary antigenic target for vaccine development. Similar to the angiotensin-converting enzyme 2 (ACE2) peptidase receptor used by SARS CoV, the MERS CoV target cell receptor is CD26, dipeptidyl peptidase 4 (DPP4), which is a 766 amino acid, type II transmembrane glycoprotein expressed on epithelial and endothelial cells of several organs including lung and kidney. DPP4 has been shown to be a biomarker of IL-13 expression in asthma and is associated with glycemic homeostasis and microvascular complications of diabetes. 55, 56 Transfection of human DPP4 into otherwise nonsusceptible cells from feline, murine and canine species enables MERS CoV infection. 57 Lu et al. subsequently solved the crystal structure of the receptor binding domain of S1 in complex with CD26. 58 Comparative serologic studies emerged shortly after MERS CoV was first identified to look for zoonotic reservoirs. Evaluation of serum-specific IgG targeting the receptor-binding S1 subunit was performed by protein microarray and confirmed by virus neutralization testing and revealed high-titer neutralizing antibodies were prevalent in camels. 59 Experimental support for the camel as a zoonotic reservoir was performed by Adney and coworkers who inoculated camels with MERS CoV. The camels subsequently developed upper respiratory symptoms and showed evidence of upper respiratory tract viral shedding in nasal secretions for 7 days postinoculation. 60 Evidence of zoonotic transmission from camel to humans was further supported from a patient in 2013 who died of MERS CoV following exposure to camels with rhinorrhea. Nasal swabs for both the patient and camels were positive for MERS CoV RNA and subsequent genomic sequencing revealed the isolates to be identical 61 However, not all cases of MERS CoV infection have been linked to camel exposure. Additional studies are needed to further define transmission dynamics and intermediate hosts.","The genetic and antigenic evolution of error prone RNA respiratory viruses, particularly influenza, has been of interest for several decades [37, 38] . Understanding the selective pressure exerted by pre-existing immunity on viral evolution may help design more effective influenza vaccines and surveillance of animal populations can be critical for early identification of emerging influenza viruses [39] . Advances in deep sequencing make it possible to measure low frequency within host viral diversity and factors such as antigenic diversity, antiviral resistance, and tissue specificity can now be studied to understand the complexities of viral evolution [40] . Influenza evolution at a population level has been studied years, yet, new antigenic variants are initially generated and selected at the level of the individual infected host. Within a host, influenza viruses exist as a \"swarm\" of genetically distinct viruses [41] . Sanger sequencing defines consensus sequences and cannot resolve minority variants below 20% of the viral population. Deep sequencing has been used in natural infection and human challenge studies to characterize between and within host genetic diversity [41, 42] . The identification of low frequency mutations in the hemagglutinin (HA) antigenic sites or near the receptor-binding domain in vaccinated and unvaccinated influenza infected persons highlight viral evolution within a host due to selective immune pressure [41] . Similarly, NGS can reveal the rapid evolution of drug resistant variants during therapy [43] . Using samples collected over time, the mutational spectrum of H3N2 influenza A virus in an immunocompromised child was delineated [44] . Individual resistance mutations appeared weeks before they became dominant, evolved independently on cocirculating lineages. The within host evolution of antiviral resistance reflected a combination of frequent mutation, natural selection, and a complex pattern of segment linkage and reassortment. Within host sequencing diversity has also been examined in an infant with severe combined immune deficiency with persistent RSV infection [45] . NGS was performed on 26 samples obtained before and after bone marrow transplantation. The viral population appeared to diversify after engraftment with most variation occurring in the attachment protein (G). In addition, minority viral populations with palivizumab resistance mutations emerged after its administration. Deep sequencing of HRV during human challenge studies has shown that HRV generates new variants rapidly during the course of infection with accumulation of changes in \"hot spots\" in the capsid, 2C, and 3C genes [46] .","As an emerging infection of zoonotic origin (Morse 1995), a unified One Health approach that engages the human health, livestock and companion animal, wildlife, and environment sectors will be crucial in dealing with MERS (Morse 2012, Morse et al. 2012). It could serve as an excellent case study for epidemiology and response to a new zoonotic, or emerging, infection.","SARS appears to be due to an infection by a novel coronavirus (Cv). 1, 2 The usual human-infecting Cv strains cause up to 30% of \"colds\" but only rarely cause pneumonia. However, animal-strain Cv can cause extensive epidemics of lower respiratory tract diseases in livestock and poultry. Current evidence suggests that the SARS-associated Cv is a previously unknown Cv strain, probably originating in nonhuman hosts, which has somehow acquired the capacity to infect human beings. Airborne transmission by both large droplets and droplet nuclei appears to allow this Cv to reach the alveoli, leading to a high incidence of pneumonia.","Regarding 2019-nCoV investigations, to date, could already reveal that its genome (GenBank accession MN908947) has the highest similarity (89%) to a SARS-related member of the Sarbecoviruses (GenBank accession MG772933), a subgenus within the Betacoronavirus genus [16] . This fact could perhaps be part of the explanation about the behavior of this novel coronavirus concerning human infection. Preliminary genome sequencing suggested the snake as a likely wildlife reservoir responsible for the current outbreak of 2019-nCoV infection and origin-unknown homologous recombination identified within the spike glycoprotein of the 2019-nCoV may explain snake-to-human cross-species transmission [2] . However, this theory has now been largely discounted and some researchers point towards bats as a reservoir and doubt that the coronavirus could have originated in animals other than birds or mammals [2] ; they are skeptical that the animal host or hosts of 2019-nCoV can be identified without further field and laboratory research. Many hope that genetic tests of animals or environmental sources, such as cages and containers, from the Wuhan market will reveal clues [17] regarding the definite origin of the virus. The outbreak of viral pneumonia in Wuhan is associated with exposures at the Huanan Seafood Wholesale Market, suggesting a possible zoonosis.","In conclusion, knowing the molecular details of the coronavirus-receptor interface will be highly instrumental in predicting interactions between MERS-CoV and orthologous receptors and mutation-driven host range expansion, and may help to identify susceptible host species and hence the host reservoir(s) for MERS-CoV. In addition, the structural information of the interface between the S protein and the receptor may provide novel strategies for developing effective antibodies or drugs that target the spike-receptor interface.","Other cell-surface molecules such as L-SIGN, DC-SIGNR, DC-SIGN (CD209), and L-SECtin may serve as binding receptors but do not appear to be functional viral receptors in the absence of ACE-2. They may, however, promote cell-mediated transfer of the virus to other susceptible target cells. On the other hand, binding to L-SIGN appears to lead to proteasome-dependent viral degradation and it may function as a scavenger receptor (see below).","The rapid identification of this novel coronavirus is attributed to recent advances in the detection of respiratory virus infection, including reverse transcription PCR (RT-PCR), real-time reverse transcription PCR (rRT-PCR), reverse transcription loop-mediated isothermal amplification (RT-LAMP), and real-time RT-LAMP as well as multiplex nucleic acid amplification and microarray-based assays [4]. These methods are useful for detecting novel coronaviruses not only in humans, but also in animals for identification of animal reservoir or intermediate host of 2019-nCoV. WHO recommended that if there is no clue about the putative pathogen from the pneumonia outbreak, a pan-coronavirus assay should be used for amplification followed by sequencing of the amplicon for characterization and confirmation (https://apps.who.int/iris/bitstream/handle/10665/330374/WHO-2019-nCoV-laboratory-2020.1-eng.pdf). By aligning 2019-nCoV S protein sequence with those of SARS-CoV and several bat-SL-CoVs, we predicted that the cleavage site for generating S1 and S2 subunits is located at R694/S695 (Figure 1). S1 subunit contains two functional domains, the N-terminal domain (NTD) and a receptor-binding domain (RBD), both of which are responsible for the binding of the virion to the receptor on the host cell. They also contain several conformational neutralizing epitopes, serving as a target for developing neutralizing antibodies and vaccines [5]. S2 subunit contains three functional domains, fusion peptide (FP), and heptad repeat (HR) 1 and 2. After binding of RBD in S1 to the receptor, the S2 subunit changes conformation by inserting the FP into the host cell membrane and association between HR1 and HR2 to form six-helical bundle (6-HB), resulting in the fusion between viral and cellular membranes. The viral genetic materials enter into the host cell through the fusion pore for replication in the cell [5]. A peptide derived from the HR2 domain of SARS-CoV S protein (SC-1) can interact with HR1 region in viral S protein to form heterologous 6-HB, resulting in the inhibition of homologous 6-HB formation between HR1 and HR2 domains in viral S protein and thus blocking the viral fusion with the host cell [6]. Since 2019-nCoV S-HR2 sequence is 100% identical to that of SARS-CoV, while there are only a few mutations of non-critical amino acids in S-HR1 region, SC-1 peptide is expected to be also effective against 2019-nCoV infection.","The most notable feature of this approach is that molecular probes, instead of targeting selected viral species or families, bind to certain sequences in all known viral genera infecting vertebrates, thus supposedly creating the most comprehensive tool for viral screening. This enrichment technique greatly increases sequencing depth, while also raising the fraction of viral reads by 100\u201310,000 times compared to standard library preparation protocols [113,114]. A diagnostic tool of such sensitivity could serve as an alternative to traditional methods when they fail to detect the pathogen. In contrast, total sample sequencing could at least partly detect a new pathogen\u2019s sequences, revealing its identity.","Besides pets, livestock are another category of mammals that are frequently in direct contact with humans. We profiled the ACE2 expression in cows, pigs, rabbits (which can also serve as pets), and goats. In these animals, ACE2 was highly expressed in multiple tissues including kidney, liver, and heart, but not in muscles ( Figures 5D-5F and S2B in Supplementary data). ACE2 was also highly expressed in the fat of pigs.","Natural reservoir refers to the long-term host of the pathogen of an infectious disease. It is often the case that hosts do not get the disease carried by the pathogen, or the infection in the reservoir host is subclinical, asymptomatic, and nonlethal. Once discovered, natural reservoirs elucidate the complete life cycle of infectious diseases, which in turn will help to provide effective prevention and control strategies.","Surveillance programmes for bat lyssaviruses commonly report a diverse range of wild bat species apparently participating in the epizootiology of lyssaviruses. Spill over between ecologically distinct species appears to be common, with the divergence dates for viral clades often measured as evolutionarily recent events (i.e., &lt;1000 years) [88,138,139,140]. The sheer diversity of bat species associated as potential reservoir hosts to different lyssavirus species suggests historic spill over events and the subsequent maintenance of disease in novel hosts. This would have ultimately promoted new disease reservoirs and the speciation of lyssaviruses. From a host perspective, factors such as the fundamental ecology of roost choice by individual temperate bats, which may fall within geographical locations consistent with what is now defined as the EU, have mediated intraspecific and interspecific transmission events. ","Serological assays have been used successfully as a prescreening tool for virus discovery (Burbelo et al., 2012; Drexler et al., 2013; Muller et al., 2007; Peel et al., 2013) . Antibody detection assays are particularly valuable because short phases of virus shedding or poor sample quality decrease the chances of detecting nucleic acids. In addition, they allow the distribution of pathogens in various species and the antigenic relatedness with already known pathogens to be defined (Drexler et al., , 2012 . Importantly, testing of livestock and wild animals can help to trace the source of infection during an outbreak of a zoonotic virus . The identification of the animal reservoir allows the pathogen to be contained by interrupting the chain of transmission; for example, by shutting down animal markets or culling infected animals. This has been a successful approach with outbreaks of avian Influenza and SARS-CoV (Kan et al., 2005; Tam, 2002; Tu et al., 2004; Watts, 2004) .","Furthering the topic of adaptation of bacterial pathogens to different host species, Nathalie van der Mee-Marquet (Centre Hospitalier Universitaire, Tours, France) summarized the host switching process and genomic changes of S. aureus clonal complex 398 (CC398). CC398 is primarily a livestockassociated clone found in pigs, but is also able to successfully infect humans and is increasingly being found in humans with no associations with livestock [47] . Based on characterization of the prophages of CC398, it was shown how these elements may play a role in host adaptation. Interestingly, the phi-MR11-like prophage appears to mediate expression of virulence genes encoded on a second prophage, thereby conferring increased invasion of human cells.","Viral agents were part of the biological weapons arsenal of both the Soviet Union and the United States ( Table 2) . VEE virus was stockpiled by both countries as an incapacitating agent; Variola major and Marburg viruses were stockpiled as lethal agents by the Soviet Union. The Soviet Union reportedly conducted a live field test of Variola major virus on Vozrozhdeniye Island in the Aral Sea in the 1970s, in which 400 g of the virus was released into the atmosphere by explosion. Unfortunately, a laboratory technician who was collecting plankton samples from an oceanographic research vessel 15 km from the island became infected. It was reported that after returning home to Aralsk, she transmitted the infection to several people including children. All those infected died. A number of other viruses that infect humans (e.g., Ebola virus, Lassa fever virus, enterovirus 70) or livestock (e.g., foot and mouth disease virus, rinderpest, Newcastle disease virus) have also been studied for their offensive capabilities or for the development of medical and veterinary countermeasures. Today, with the increased level of concern, a number of viruses have been cited as possible weapons for use against humans or animals ( Table 2 ). The requirements for an ideal biological warfare agent include availability, ease of production, stability after production, a susceptible population, absence of specific treatment, ability to incapacitate or kill the host, appropriate particle size in aerosol so that the virus can be carried long distances by prevailing winds and inhaled deeply into the lungs of unsuspecting victims, ability to be disseminated via food or water, and the availability of a vaccine to protect certain groups. Other factors such as the economic and psychological impact of an attack on animal agriculture with a viral agent must also be considered.","Africa cause serious disease in small ruminant animals and humans. RVF disease has expanded its historical geographic range in the livestock-raising areas of eastern and southern Africa and into the Middle East (Saudi Arabia and Yemen) over the past 25 years, causing massive epidemics in Egypt, along the Mauritania-Senegal border and in Madagascar. A major outbreak in East Africa began in 2006 in northeastern Kenya, and spread into southern Somalia and Tanzania. Cattle, sheep, and humans are affected. Abortion storms with febrile disease and bloody diarrhea occur in ruminant animals, and mortality may be heavy in young stock. Most infected humans develop febrile disease, with prolonged convalescence. A few individuals develop more severe disease, with liver necrosis, hemorrhagic pneumonia, meningoencephalitis, and retinitis with vision loss. The human case-fatality rate is &lt;1%. RVF virus is in the genus Phlebovirus of the Bunyaviridae. In sub-Saharan Africa, RVF virus is closely tied to its Aedes mosquito vectors. RVF vectors transmit the virus transovarially and horizontally. The virus persists in mosquito eggs laid around seasonally flooded pools and depressions. When these pools flood, the eggs hatch and infected mosquitoes emerge and begin transmission. The vertebrate reservoir hosts of RVF virus are unknown. Field and laboratory workers need to exercise caution to avoid becoming infected by exposure to the virus during postmortem examination of animals or processing materials in the laboratory. Both live, attenuated and inactivated vaccines are available for animals, but the unpredictability of scattered, sporadic RVF outbreaks across sub-Saharan Africa has been a major obstacle for triggering implementation of extensive, cost-effective vaccination programs. More recently, predictive ecologic models using climate data from earth-orbiting satellites along with geographic information systems has made it more feasible to anticipate RVF outbreaks in time to intervene with vaccination programs.","The ongoing outbreak of a novel coronavirus in China is now evident in 37 other countries as others employ vigilant screening procedures. 1 As of 24 Feb 2020, 119 SARS-CoV-2 genome sequences from 15 countries are publicly available from over 79,331 confirmed cases. 1,2 These viral genomes differ by only 0 to 5 mutations, likely representing a single introduction in the human population from an unknown reservoir or intermediate host, potentially bats. 3 Subsequently, the virus rapidly spread since December 2019. Currently, incubation period and transmissibility are questions of global concern, but difficult to answer given nonspecific and mild symptoms that could represent a variety of respiratory viruses. 4, 5 Genetic characterization of the virus from geographically diverse patient samples is key to infer the rate of spread. Additionally, rapid and complete results from cases worldwide are important for sequence-dependent countermeasures and accurate diagnostics. However, as the virus reaches resource-limited settings in proximity to the outbreak's epicenter, such as Cambodia, Laos, and Myanmar, there are often logistical challenges in surveillance, contact tracing, sample collection, and biospecimen transport. Information delay is also compounded by a dearth of sequencing and/or bioinformatics expertise in-country, further postponing analysis and dissemination of pathogen genomic information.","The use of molecular markers to track bacterial, viral and other pathogenic agents as they spread and evolve is a key component of infectious disease surveillance and control. The International Meetings on Microbial Epidemiological Markers (IMMEM), initiated by the European Study Group on Epidemiological Markers (ESGEM) of the European Society for Clinical Microbiology and Infectious Diseases (ESCMID), are organized every three years to discuss progress in the field. IMMEM-10 was held on October 2e5, 2013 at the Institut Pasteur in Paris and gathered 400 participants from nearly 40 countries. The program included 190 posters and 72 oral communications, six of which were presented by industry. IMMEM-10 featured the most recent advances in the exploding field of pathogen genome sequencing and applications to public health for better prevention and control of communicable diseases.","The amino acid sequence in the ACE2 receptor responsible for 2019-nCoV binding in farm animals and cats has only a few exchanges compared with the human receptor, suggesting that the species barrier for virus transmission is small. As major natural reservoir species of Alphacoronavirus and Betacoronavirus, bats carry highly diverse SARS-like-CoVs. These bats are distributed in many provinces of China. The genetic diversity of these SARS-like-CoVs and their molecular evolution within their natural host species have been studied intensively [2, [8] [9] [10] [11] . Here, we review the recent but still very limited facts about the current epidemiology of COVID-19 and discuss viral characteristics of 2019-nCoV on the backdrop of our knowledge about the previous epidemic of SARS and MERS.","In recent years, emerging and re-emerging viral diseases with high mortality have continuously posed serious threats to human health [1\u20133]. In etiologic studies with convincing evidence, a series of such fatal diseases in humans have been confirmed or hypothesized to be caused by bat-borne viruses such as Hendra virus (HeV), Ebola virus (EBOV), Marburg virus, and coronaviruses, including severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV) [4\u201310]. Similarly, fetal diseases in livestock have also been associated with emerging viruses of bat origin, such as the fatal disease outbreak of pigs in China, which was found to be caused by a novel coronavirus, swine acute diarrhea syndrome coronavirus (SADS-CoV), from bats [11,12]. Furthermore, it was shown that influenza-like viruses, termed H17N10 and H18N11 circulating among bats in Central America, may act as an ancient influenza reservoir [13,14]. It is well accepted now that bats harbor an exceptionally high proportion of zoonotic viruses with interspecies transmission potential [15] that have the potential to become virulent pathogens for humans. However, studies from wild or experimental bats indicate that most of these lethal viruses in humans and other mammals cause only asymptomatic infection in bats, suggesting a potentially special immune system in bats that is different from most other mammals [16,17].","Laboratory surveillance is a very important component of the global epidemic outbreak surveillance and early warning network and of early warning networks for infectious diseases that are established in some countries. Laboratory surveillance allows the monitoring of pathogens, vectors, reservoir hosts, and human immunity and provides strong evidence for the early detection of infectious disease outbreaks. Moreover, it facilitates verifying the outbreaks, tracking the sources of infection, and identifying the paths of transmission. The current early warning laboratory surveillance includes the following:","Coronavirus infections are endemic and ubiquitous in feline populations. Two viral types, type 1 and 2, are distinguished and both of them could well sustain themselves in the cat reservoir [15,43]. Both have been shown to have worldwide distribution, with the seropositivity rate up to 90% among animal shelter populations and in multi-cat households [20,44]. The majority of natural infections are caused by type 1 FCoVs, while in the field type 2 FCoVs are less common and mainly occur in Asia [15,28,45,46,47]. CoVs are generally considered to be host-specific; however, cross-species transmission does occur which may lead to incidental infections like the spillover of MERS-CoV from dromedary camel to humans, where humans function as an incidental and ultimately dead-end host [4]. But CoVs might also adapt to the new host exemplified by the animal origin of all four endemic human CoVs (HCoV-OC43, HCoV-NL63, HCoV-229E and HCoV-HKU1) [8,9,10,11]. Whereas in cats infections with FCoV are well recognized, studies regarding possible natural infections with other animal and human coronaviruses are lacking to the best of our knowledge. Knowing the genetic variability of coronaviruses and the use of orthologous receptors by non-feline CoVs, studies on cross-species transmission are desirable. This may provide insight regarding whether cross-species transmission does occur. In the present study we used the highly immunogenic S1 antigens to screen cat sera for the presence of antibodies against feline and non-feline coronaviruses, as a first indication of possible infections with these viruses. ","Since coronavirus can break the host species barrier, causes trans-species infection and becomes zoonotic, it is necessary to pay attention to the coronavirus IBV infection in other species. KQ6 was pathogenic to chickens under experimental conditions, so the peafowl IBV had the potential ability to infect chickens in nature. Our investigations in peafowls indicate that KQ6 is a Massachusetts prototype like coronavirus strain which undergoes few genetic changes and peafowl might have acted as a natural reservoir of IBV for very long time.","Additional mammalian mechanisms for inhibiting viral RNA have been highlighted for 424 retroviruses with the actions of zinc-finger antiviral protein (ZAP) [81] . ZAP targets 425 CG dinucleotide sequences, and in vertebrate host cells with the CG suppression in host 426 genomes, this can serve as a mechanism for the distinction of self vs non-self RNA and 427 inhibitory consequences [81] . Coronaviruses have A/U rich and C/G poor genomes, 428 which over time may have been, in part, a product of cytidine deamination and 429 selection against CG dinucleotides [88] [89] [90] . This is consistent with the fact that bats 430 serve as a reservoir for many coronaviruses and that bats have been observed to have 431 some of the largest and most diverse arrays of APOBEC genes in mammals [66, 67] . The 432 Spearman's rank correlation data and the patterns observed in the CGR images from 433 Figure 4 , of the coronavirus genomes, including COVID-19 identify patterns such as CG 434 underepresentation, also present in vertebrate and, importantly, bat host genomes.","Wild bird species serve as a natural reservoir of many emerging zoonotic pathogens and thus have a significant impact on public health. They are also the source of pathogens dangerous to domestic animals, and such infections could have socio-economic consequences. This is the reason why over the years wild birds have been under epidemiological surveillance. Among the viruses transmitted by wild birds, the most well-known are influenza A viruses (9). Wild birds are also implicated in the spread of the West Nile virus, Borrelia burgdorferi, and other bacterial infections such as Salmonella or Campylobacter, and with them also resistance genes to antibiotics (35). Studies from the last 10 years have also shown the presence of CoVs in wild birds (22, 24, 25, 53). Among factors which make birds an excellent reservoir of various pathogens and also a bioreactor contributing to their variability, there are the high biodiversity of bird species, their ecological traits such gathering/grouping during feeding and roosting, but most importantly their capability to fly long distances (8).","Several novel viruses were identified with our short RNA bait approach, which is not unexpected as little is known about the virology of wildlife in Southeast Asia, where the leeches were collected. Several viral contigs were phylogenetically distinct from known viruses and may represent new genera. For example, the novel coronavirus identified in leech bloodmeals did not cluster with any of the known Coronaviridae clades. This finding highlights the ability of this method to detect unknown viruses. We could also associate the novel corona-and rhabdoviruses with mammal bloodmeals with limited evidence of a cervid association for both. Cervids are regularly sold as bushmeat in wildlife markets [25] and both recent coronavirus epidemics (SARS-CoV [18] and SARS-Cov-2 [16] ) spilled over from wildlife. This suggests that eDNA/iDNA-based pathogen surveillance approaches may complement efforts to proactively identify viruses that could potentially spillover to humans or livestock.","The structure provides the basis for the structure-based design of inhibitors for a range of paramyxovirus-induced diseases (Crennell et al., 2000) . In 2005, the crystal structure of the secreted, uncleaved ectodomain of the paramyxovirus was presented (Yin et al., 2005) . In 2012, combined X-ray crystallography and cryoelectron tomography were done to show the structure of matrix protein of Newcastle disease virus, a paramyxovirus. Structure and sequence conservation imply that other paramyxovirus matrix proteins function similarly (Habchi and Longhi, 2012) . In 2012, it was established that favipiravir may serve as antiviral against these viruses. Hendra virus (HeV) and NiV are bat-born paramyxoviruses. In 2013, experimental findings in animals have demonstrated that a human monoclonal antibody targeting the viral G glycoprotein is an effective postexposure treatment against Hendra and NiV infection. Also, a subunit vaccine based on the G glycoprotein of HeV affords protection against Hendra and NiV. The vaccine has been developed for use in horses in Australia. It is the first vaccine against a biosafety level-4 (BSL-4) agent to be licensed and commercially deployed. HeV is one of the members of the Henipavirus genus of paramyxoviruses, which are designated BSL-4 organisms because of the high mortality rate of NiV and HeV in humans. Paramyxovirus cell entry is mediated by the fusion protein, F, and this is in response to binding of a host receptor by the attachment protein. During posttranslational processing, the fusion peptide of F is released. Upon receptor-induced triggering, it is inserted into the host-cell membrane. F undergoes a dramatic refolding from its prefusion to postfusion conformation. This brings the host and viral membranes together, allowing entry of the viral RNA. In 2015, the crystal structure of the prefusion form of the HeV F ectodomain was reported. The structure shows great similarity with the structure of prefusion parainfluenzavirus 5 fusion protein (Wong et al., 2016) . In 2018, first successful treatment of henipavirus infection in vivo with a small-molecule drug suggests that favipiravir should be evaluated as an antiviral treatment option for henipavirus infections (Dawes et al., 2018) . Inhibitor binding pocket on the surface of neuraminidase active site. Active site residues in the protein that are involved in interaction are A125, A182, S181, A242 and T243. These are shown in the circle on the surface of the protein. (PDB ID 1E8T) (Crennell et al., 2000) .","In summary, the key principle that underlies the operation of enveloped virus fusion proteins is conversion of the fusion protein ectodomain from a hydrophilic to a hydrophobic entity by virtue of an exposed fusion peptide (Fig. 1, step 2) . In many cases (Table I ) this event appears to be induced by binding to the host cell receptor under fusion-permissive conditions (e.g., physiologic temperature). Derivatives of the assays that we have described in this chapter should prove useful in monitoring this critical unifying event of receptor-induced fusion: receptor-induced binding of the fusion protein to target membranes. It is possible to do this with either the free (oligomeric) fusion protein ectodomain or with intact viral particles or subviral particles containing the viral fusion protein. Once a target membrane binding assay is established, it should provide a powerful tool with which to dissect further requirements for a key step in the fusion cascade: hydrophobic binding of the fusion protein to the host cell bilayer (Fig. 1, step 2) .","We first consider scenario 1 where each case has the same probability of being detected. In a typical chain of transmission of average length  there is, by definition, one reservoir-to-human transmission event and  human-to-human infections. The probability G that a case randomly picked up by surveillance was infected by the reservoir is therefore . However, for subcritical outbreaks (0&lt;R&lt;1), branching process theory tells us that the average length of a chain is  [14]. We therefore obtain .","The closest phylogenetic neighbors to MERS-CoV are putative bat coronaviruses in China (BtCoV-HKU4 and BtCoV-HKU5) [3], the Netherlands (BtCoV/VM314/2008} [2], and a recently discovered isolate from South Africa [6]. All four of these bat coronaviruses have been sequenced only from bat samples and have never been isolated as live viruses from either bats or the environment. The natural reservoir of MERS-CoV has not been identified, although its similarity to these other four viruses suggests that it is of bat origin. Importantly, SARS-CoV emerged from bats as well [7]. Anecdotal evidence suggests that MERS-CoV may have been transmitted to humans via livestock (camels or goats); however, there is no scientific data yet to support this theory.","The genetic basis of host susceptibility to viral infections is complex. Studies with inbred strains of mice indicate that genetic variation can alter susceptibility to viral disease by a variety of mechanisms. 198 These can involve differences in immune responses, variability in the ability to produce antiviral mediators such as IFN, and differential expression of functional virus receptors. Polymorphisms in the expression of chemokine receptor CCR5, which serves as a co-receptor for HIV, [55] [56] [57] are associated with alterations in susceptibility to HIV infection. 199, 200 Persistent Infections Several viruses encode proteins that directly attenuate the host immune response (e.g., the adenovirus E3/19K protein 208 and CMV US11 gene product 209 block cell surface expression of MHC class I proteins, resulting in diminished presentation of viral antigens to cytotoxic T lymphocytes [CTLs]). The poxviruses encode a variety of immunomodulatory molecules including CrmA, which blocks T-cellmediated apoptosis of virus-infected cells. 210 In some cases (e.g., the CNS), preferential sites for persistent viral infections are not readily accessible by the immune system, 211 which may favor establishment of persistence.","Ina Smith 1 and Lin-Fa Wang 1, 2 Bats are being increasingly recognized as an important reservoir of zoonotic viruses of different families, including SARS coronavirus, Nipah virus, Hendra virus and Ebola virus. Several recent studies hypothesized that bats, an ancient group of flying mammals, are the major reservoir of several important RNA virus families from which other mammalian viruses of livestock and humans were derived. Although this hypothesis needs further investigation, the premise that bats carry a large number of viruses is commonly accepted. The question of whether bats have unique biological features making them ideal reservoir hosts has been the subject of several recent reviews. In this review, we will focus on the public health implications of bat derived zoonotic viral disease outbreaks, examine the drivers and risk factors of past disease outbreaks and outline research directions for better control of future disease events.","Although at this stage we cannot rule out the possibility of direct transmission from the natural reservoir host to humans, molecular epidemiologic studies (2,10) and studies of the receptor-S protein interaction (35) indicate that the progenitor viruses are unlikely to be able to infect humans and that a rapid viral evolution in an intermediate host (such as civets) seems to be necessary to adapt the virus for human infection. Ability to efficiently use the receptor molecules (ACE2 for human and civet) seems to be a major limiting factor for animal-to-human and human-to-human transmission (35). This also explains why the SARS-CoV was able to cause the human pandemic but the closely related bat SARS-like\u2013CoVs were not. For the SARS-like\u2013CoVs to infect humans, substantial genetic changes in the S1 receptor-binding domain will be necessary. These changes may be achieved in 1 of 2 possible ways. They could be achieved by genetic recombination, as coronaviruses are known to be able to recombine. For example, bat SARS-like\u2013CoVs and another yet unknown coronavirus could coinfect an intermediate host, and the bat viruses would gain the ACE2 binding site in the S1 domain by recombination. The alternative is continuous evolution independent of recombination. Coronaviruses in bats could have a spectrum sufficiently diverse to encompass the progenitor virus for SARS-CoVs. The progenitor virus's ability to bind human ACE2 may be acquired or improved by adaptation (i.e., point mutations) in &gt;1 intermediate host before it could efficiently infect humans. The existence of at least 3 discontinuous highly variable genomic regions between SARS-CoV and SARS-like\u2013CoV indicates that the second mechanism is more likely.","Bats are widely considered the largest reservoir of numerous virus species but are resilient to the 21 diseases associated with many of these viruses 7, 8 . How bats tolerate the infections with these 22 viruses is of intense interest due to the scientific and public health relevance. Genomic 23
