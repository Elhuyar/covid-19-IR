43,0.004129277028885965,0.003935895500644308,0.0035113660107864517,0.0033042336832931605,0.003232138772451784,0.0031182375976595714,0.0030905363766364586,0.003089588327826675,0.003],"scr":[1.0,0.907,0.809,0.785,0.768,0.727,0.563,0.428,0.414,0.367,0.348,0.33,0.33,0.322,0.305,0.281,0.28,0.278,0.27,0.267,0.253,0.244,0.232,0.228,0.205,0.191,0.186,0.172,0.157,0.134,0.13,0.13,0.125,0.117,0.102,0.093,0.088,0.084,0.082,0.082,0.079,0.066,0.055,0.03,0.018,0.014,0.007,0.005,0.005,0.0],"text":["As of March 20, 2020, there were 234,073 confirmed cases of coronavirus disease 2019 (Covid-19) and 9,840 deaths worldwide. Older age and elevated d-dimer are reported risk factors for Covid-19. However, whether early radiographic change is a predictor of fatality remains unknown. We retrospectively reviewed records of all laboratory-confirmed patients admitted to a quarantine unit at Tongji Hospital, a large regional hospital in Wuhan, China, between January 31 and March 5, 2020. The Tongji Hospital ethics committee approved this study. A total of 128 patients were admitted. 102 patients were confirmed to have severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) infection using RNA detection. As of March 20, 82 confirmed patients were discharged, 15 died, and 5 remained hospitalized. The median age was 57 years (range, 27 - 85), 59 (58%) were male, and 44 (43%) patients had a comorbidity. The most common symptoms were fever, cough, and dyspnea. When compared with survivors, no...","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","There is large uncertainty around the case fatality risk (CFR) for COVID-19 in China. Therefore, we considered symptomatic cases outside of China (countries/settings with 20+ cases) and the proportion who are in intensive care units (4.0%, 14/349 on 13 February 2020). Given what is known about CFRs for ICU patients with severe respiratory conditions from a meta-analysis, we estimated a CFR of 1.37% (95%CI: 0.57% to 3.22%) for COVID-19 cases outside of China.","Background: Since the outbreak of the Coronavirus Disease 2019 (COVID-19) in China, respiratory manifestations of the disease have been observed. However, as a fatal comorbidity, acute myocardial injury (AMI) in COVID-19 patients has not been previously investigated in detail. We investigated the clinical characteristics of COVID-19 patients with AMI and determined the risk factors for AMI in them. Methods: We analyzed data from 53 consecutive laboratory-confirmed and hospitalized COVID-19 patients (28 men, 25 women; age, 19-81 years). We collected information on epidemiological and demographic characteristics, clinical features, routine laboratory tests (including cardiac injury biomarkers), echocardiography, electrocardiography, imaging findings, management methods, and clinical outcomes. Results: Cardiac complications were found in 42 of the 53 (79.25%) patients: tachycardia (n=15), electrocardiography abnormities (n=11), diastolic dysfunction (n=20), elevated myocardial enzymes (n=...","To understand the severity of infection for a given disease, it is common epidemiological practice to estimate the case fatality risk, defined as the risk of death among cases. However, there are three technical obstacles that should be addressed to appropriately measure this risk. First, division of the cumulative number of deaths by that of cases tends to underestimate the actual risk because deaths that will occur have not yet observed, and so the delay in time from illness onset to death must be addressed. Second, the observed dataset of reported cases represents only a proportion of all infected individuals and there can be a substantial number of asymptomatic and mildly infected individuals who are never diagnosed. Third, ascertainment bias and risk of death among all those infected would be smaller when estimated using shorter virus detection windows and less sensitive diagnostic laboratory tests. In the ongoing COVID-19 epidemic, health authorities must cope with the uncertaint...","Abstract Coronavirus disease 2019 (COVID-19), caused by SARS-CoV-2, has rapidly spread throughout China, but the clinical characteristics of Tibetan patients living in the Qinghai-Tibetan plateau are unknown. We aimed to investigate the epidemiological, clinical, laboratory and radiological characteristics of these patients. We included 67 Tibetan patients with confirmed SARS-CoV-2 infection. The patients were divided into two groups based on the presence of clinical symptoms at admission, with 31 and 36 patients in the symptomatic and asymptomatic groups, respectively. The epidemiological, clinical, laboratory and radiological characteristics were extracted and analysed. No patient had a history of exposure to COVID-19 patients from Wuhan or had travelled to Wuhan. The mean age of Tibetan patients was 39.3 years and 59% of the patients were male. Seven patients presented with fever on admission and lymphocytopenia was present in 20 patients. 47 patients had abnormal chest CTs at admis...","Background: Information on kidney impairment in patients with coronavirus disease 2019 (COVID-19) is limited. This study aims to assess the prevalence and impact of abnormal urine analysis and kidney dysfunction in hospitalized COVID-19 patients in Wuhan. Method: We conducted a consecutive cohort study of COVID-19 patients admitted in a tertiary teaching hospital with 3 branches following a major outbreak in Wuhan in 2020. Hematuria, proteinuria, serum creatinine concentration and other clinical parameters were extracted from the electronic hospitalization databases and laboratory databases. Incidence rate for acute kidney injury (AKI) was examined during the study period. Association between kidney impairment and in-hospital death was analyzed. Results: We included 710 consecutive COVID19 patients, 89 (12.3%) of whom died in hospital. The median age of the patients was 63 years (inter quartile range, 51-71), including 374 men and 336 women. On admission, 44% of patients have proteinur...","Background: COVID-19 pandemic has developed rapidly and the ability to stratify the most vulnerable patients is vital. However, routinely used severity scoring systems are often low on diagnosis, even in non-survivors. Therefore, clinical prediction models for mortality are urgently required. Methods: We developed and internally validated a multivariable logistic regression model to predict inpatient mortality in COVID-19 positive patients using data collected retrospectively from Tongji Hospital, Wuhan (299 patients). External validation was conducted using a retrospective cohort from Jinyintan Hospital, Wuhan (145 patients). Nine variables commonly measured in these acute settings were considered for model development, including age, biomarkers and comorbidities. Backwards stepwise selection and bootstrap resampling were used for model development and internal validation. We assessed discrimination via the C statistic, and calibration using calibration-in-the-large, calibration slope...","Objective To determine the correlation between menstruation status/sex hormones and prognosis of COVID-19, and to identify potential protective factors for female patients. Design, Setting, and Participants A cross-sectional study of COVID-19 patients who were hospitalized at Tongji and Mobile Cabin Hospitals from Jan 28, 2020 to March 8, 2020. Sex differences in severity and composite endpoints (admission to intensive care unit (ICU), use of mechanical ventilation, or death) of COVID-19 patients were compared. The correlation analysis and cox/logistic regression modeling of menstruation status/sex hormones and prognosis were conducted. Correlation between cytokines related to immunity and inflammation and disease severity or estradiol (E2) was revealed.Results Chi square test indicated significant differences in distribution of composite endpoints (p&lt;0.01) and disease severity (p=0.05) between male and female patients (n=1902). 435 female COVID-19 patients with menstruation records we...","Background The 2019 novel coronavirus disease (COVID-19) emerged in Wuhan, Hubei province, China, and was characterized as pandemic by the World Health Organization. Diabetes mellitus is an established risk factor for poor clinical outcomes, but the association of diabetes with the prognosis of COVID-19 have not been reported yet. Methods In this cohort study, we retrospectively reviewed 258 consecutive hospitalized COVID-19 patients with or without diabetes at the West Court of Union Hospital of Huazhong University of Science and Technology in Wuhan, China, recruited from January 29 to February 12, 2020. The cases were confirmed by real-time PCR and the demographic, clinical, laboratory, radiological, and treatment data were collected and analyzed. Prognosis was defined as hospitalization, discharged survivor and death, which was followed up until March 12, 2020. Results Of the 258 hospitalized patients (63 with diabetes) with COVID-19, the median age was 64 years (range 23-91), and 1...","Background: Coronavirus disease 2019 (COVID-19) is an evolving infectious disease that dramatically spread all over the world in the early part of 2020. No studies have yet summarised the potential severity and mortality risks caused by COVID-19 in patients with chronic obstructive pulmonary disease (COPD), and we update information in smokers. Methods: We systematically searched electronic databases from inception to March 24, 2020. Data were extracted by two independent authors in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-analyses guidelines. Study quality was assessed using a modified version of the Newcastle Ottawa Scale. We synthesised a narrative from eligible studies and conducted a meta-analysis using a random-effects model to calculate pooled prevalence rates and 95% confidence intervals (95%CI). Results: In total, 123 abstracts were screened and 61 full-text manuscripts were reviewed. A total of 15 studies met the inclusion criteria, which ...","OBJECTIVE: Severe acute respiratory syndrome (SARS) is an emerging and easily clustering infectious disease. We describe an outbreak of SARS in a chest ward of a medical center in southern Taiwan and seek to identify the risk factors of those SARS patients who required mechanical ventilation. We focus on previous health patients. DESIGN: This retrospective case series was collected during the SARS outbreak. Degrees of severity were established, based on whether intubation and mechanical ventilation was necessary. SETTING: A 2500-bed medical center in southern Taiwan. PATIENTS: Forty-four patients exhibited symptoms that met the modified World Health Organization (WHO) definition of SARS. These included of three subgroups: health-care workers (n=16), relatives (n=14), and patients already admitted for other ailments (n=14). Of these, 20 eventually required mechanical ventilation. MEASUREMENTS AND RESULTS: Laboratory analyses showed statistically significant differences between intubated...","Abstract Background There are no clear expert consensus or guidelines on how to treat 2019 coronavirus disease (COVID-19). The objective of this study is to investigate the short-term effect of risk-adapted treatment strategy on patients with COVID-19. Methods We collected the medical records of 55 COVID-19 patients for analysis. We divided these patients into mild, moderate and severe groups, and risk-adapted treatment approaches were given according to the illness severity. Results Twelve patients were in mild group and 22 were in moderate group (non-severe group, n=34), and 21 patients were in severe group. At the end of the first two weeks after admission, clinical manifestations had completely despeared in 31(91.2%)patients in non-severe group, and 18(85.7%) patients in severe group (p=0.85). Both groups had a satisfied chest CT imaging recovery, which includes 22(64.7%) patients in non-severe group and 12(57.1%) patients in severe group recovered at least 50% of the whole leision...","From 29 to 31 January 2020, a total of 565 Japanese citizens were evacuated from Wuhan, China on three chartered flights. All passengers were screened upon arrival in Japan for symptoms consistent with novel coronavirus (2019-nCoV) infection and tested for presence of the virus. Assuming that the mean detection window of the virus can be informed by the mean serial interval (estimated at 7.5 days), the ascertainment rate of infection was estimated at 9.2% (95% confidence interval: 5.0, 20.0). This indicates that the incidence of infection in Wuhan can be estimated at 20,767 infected individuals, including those with asymptomatic and mildly symptomatic infections. The infection fatality risk (IFR)\u2014the actual risk of death among all infected individuals\u2014is therefore 0.3% to 0.6%, which may be comparable to Asian influenza pandemic of 1957\u20131958.","Background: COVID-19 is still becoming an increasing global threat to public health. More detailed and specific characteristics of COVID-19 are needed to better understand this disease. Additionally, durations of COVID-19, e.g., the average time from exposure to recovery, which is of great value in understanding this disease, has not been reported so far. Aims: To give the information on clinical characteristics and different durations of COVID-19 and to identify the potential risk factors for longer hospitalization duration. Methods: In this retrospective study, we enrolled 77 patients (mean age: 52 years; 44.2% males) with laboratory-confirmed COVID-19 admitted to Beijing YouAn Hospital during 21st Jan and 8th February 2020. Epidemiological, clinical and radiological data on admission were collected; complications and outcomes were followed up until 29th February 2020. The study endpoint was the discharge within two weeks. Cox proportional-hazards regression was performed to identify...","Background: Coronavirus disease-2019 (COVID-19) is a rapidly escalating epidemic caused by SARS-CoV-2. Identification of a simple and effective indicator to assess disease severity and outcome is urgently needed. Methods: This study retrospectively analyzed dynamic changes of lymphocyte percentage (LYM%) in 15 death cases, 15 severe cases as well as 40 moderate cases of COVID-19 patients. Next, prognostic role of lymphopenia in COVID-19 were verified in 92 hospitalized cases. Results: Our results from death and severe cases showed that LYM% in blood test were inversely associated with the progression and severity of COVID-19. LYM% in patients with moderate COVID-19 remained higher than 20% 10-12 days after symptom onset. In contrast, LYM% was lower than 20% in severe cases. However, LYM% in severe cases was higher than 5% 17-19 days after the onset of the disease, while it fell below 5% in death cases. Therefore, we established a reliable Time from symptom onset-LYM% model (TLM), which...","The SARS-CoV-2 (COVID-19) novel coronavirus represents a significant health risk, particularly in older patients. Cancer is one of the leading causes of death in most rich countries, and delivering chemotherapy may be associated with increased risk in the presence of a pandemic infection. Estimating this risk is crucial in making decisions about balancing risks and benefits from administering chemotherapy. However, there are no specific data about chemotherapy risks per se. Here we develop a simple model to estimate the potential harms in patients undergoing chemotherapy during a COVID outbreak. We use age-related case fatality rates as a basis for estimating risk, and use previous data from risk of death during influenza outbreaks to estimate the additional risk associated with chemotherapy. We use data from randomised trials to estimate benefit across a range of curative and palliative settings, and address the balance of benefit against the risk of harm. We then use those data to es...","Background The outbreak of COVID-2019 is becoming a global public health emergency. Although its basic clinical features have been reported, the dynamic characteristics of immune system in COVID-2019 patients, especially those critical patients with refractory hypoxemia, are not yet well understood. We aim to describe the dynamic characteristics of immune system in 3 critical patients with refractory hypoxemia, and discuss the relationship between hypoxemia severity and immune cell levels, and the changes of gut microbes of COVID-2019 patient. Methods This is a retrospective study from 3 patients with 2019-nCoV infection admitted to Renmin Hospital of Wuhan University, a COVID-2019 designated hospital in Wuhan, from January 31 to February 6, 2020. All patients were diagnosed and classified based on the Diagnosis and Treatment of New Coronavirus Pneumonia (6th edition) published by the National Health Commission of China4. We recorded the epidemiological history, demographic features, c...","Abstract Risk factors associated with Middle East respiratory syndrome coronavirus (MERS-CoV) infection outcome were established by analyses of WHO data from September 23, 2012 to 18 June 2018. Of the 2220 reported cases, 1408 cases, including 451 MERS-CoV deaths, were analyzed. The case fatality rate was 32% (95% CI: 29.4\u201334.5). Compared to MERS patients \u226430 years old, those with &gt;30 years had the adjusted odds ratio estimate for death of 2.38 [95% CI: 1.75\u20133.22]. This index was 1.43 [95% CI: 1.06\u20131.92] for Saudi patients in comparison to non-Saudi; 1.76 [95% CI: 1.39\u20132.22] for patient with comorbidity in comparison to those without comorbidity; 0.58 [95% CI: 0.44\u20130.75] for those who had close contact to a camel in the past 14 days and 0.42 [95% CI: 0.31\u20130.57] for patients with &gt;14 days with onset of signs and hospital admission compared to patients with \u226414 days.","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) broke out in Wuhan, Hubei, China. This study sought to elucidate a novel predictor of disease severity in patients with coronavirus disease-19 (COVID-19) cased by SARS-CoV-2. Methods: Patients enrolled in this study were all hospitalized with COVID-19 in the Central Hospital of Wuhan, China. Clinical features, chronic comorbidities, demographic data, and laboratory and radiological data were reviewed. The outcomes of patients with severe pneumonia and those with non-severe pneumonia were compared using the Statistical Package for the Social Sciences (IBM Corp., Armonk, NY, USA) to explore clinical characteristics and risk factors. The receiver operating characteristic curve was used to screen optimal predictors from the risk factors and the predictive power was verified by internal validation. Results: A total of 377 patients diagnosed with COVID-19 were enrolled in this study, including 117 with severe pneumonia ...","BACKGROUND We described the epidemiological features of the coronavirus disease 2019 (Covid-19) outbreak, and evaluated the impact of non-pharmaceutical interventions on the epidemic in Wuhan, China. METHODS Individual-level data on 25,961 laboratory-confirmed Covid-19 cases reported through February 18, 2020 were extracted from the municipal Notifiable Disease Report System. Based on key events and interventions, we divided the epidemic into four periods: before January 11, January 11-22, January 23 - February 1, and February 2-18. We compared epidemiological characteristics across periods and different demographic groups. We developed a susceptible-exposed-infectious-recovered model to study the epidemic and evaluate the impact of interventions. RESULTS The median age of the cases was 57 years and 50.3% were women. The attack rate peaked in the third period and substantially declined afterwards across geographic regions, sex and age groups, except for children (age &lt;20) whose attack ...","Aims: Corona virus disease 2019 (COVID-19) has rapidly become the most severe public health issue all over the world. Despite respiratory symptoms, hepatic injury has also been observed in clinical settings. This study aimed to investigate the risk factors involved with hepatic injury in the patients with COVID-19. Methods: A total of 85 hospitalized patients who were diagnosed with COVID-19 in Beijing Youan Hospital were retrospectively analyzed. According to liver function, they were divided into ALT normal group (n=52) and ALT elevation group (n=33). Clinical features and laboratory data were compared between the two groups. The independent risk factors for liver injury were analyzed. Results: There were 33 patients with hepatic injury in our study, accounting for 38.8% (33/85). The patients in ALT elevation group were older than those in ALT normal group. The levels of lactic acid, CRP, myoglobin, and neutrophils were significantly higher in ALT elevation group. The lymphocytes and...","BACKGROUND: While the risk of severe complications of Middle East respiratory syndrome (MERS) and its determinants have been explored in previous studies, a systematic analysis of published articles with different designs and populations has yet to be conducted. The present study aimed to systematically review the risk of death associated with MERS as well as risk factors for associated complications. METHODS: PubMed and Web of Science databases were searched for clinical and epidemiological studies on confirmed cases of MERS. Eligible articles reported clinical outcomes, especially severe complications or death associated with MERS. Risks of admission to intensive care unit (ICU), mechanical ventilation and death were estimated. Subsequently, potential associations between MERS-associated death and age, sex, underlying medical conditions and study design were explored. RESULTS: A total of 25 eligible articles were identified. The case fatality risk ranged from 14.5 to 100%, with the p...","Background Notwithstanding the clinical hallmarks of COVID-19 patients were reported, several critical issues still remain mysterious, i.e., prognostic factors for COVID-19 including extrinsic factors as viral load of SARS-CoV-2 and intrinsic factors as individual's health conditions; myocarditis incidence rate and hallmarks. Methods Demographic, epidemiologic, radiologic and laboratory data were collected by medical record reviews of adult hospitalized patients diagnosed as COVID-19. Cycle threshold (Ct) value data of real-time PCR (RT-PCR) were collected. The time duration was from 21 January to 2 March, 2020. Pulmonary inflammation index (PII) values were used for chest CT findings. Multivariate logistic regression analysis was used to identify independent severity risk factors. RESULTS In total, 84 hospitalized adult patients diagnosed as COVID-19 were included, including 20 severe and 64 nonsevere cases. The viral load of the severe group was significantly higher than that of the ...","Summary Background The novel Middle East respiratory syndrome coronavirus (MERS-CoV) had, as of Aug 8, 2013, caused 111 virologically confirmed or probable human cases of infection worldwide. We analysed epidemiological and genetic data to assess the extent of human infection, the performance of case detection, and the transmission potential of MERS-CoV with and without control measures. Methods We assembled a comprehensive database of all confirmed and probable cases from public sources and estimated the incubation period and generation time from case cluster data. Using data of numbers of visitors to the Middle East and their duration of stay, we estimated the number of symptomatic cases in the Middle East. We did independent analyses, looking at the growth in incident clusters, the growth in viral population, the reproduction number of cluster index cases, and cluster sizes to characterise the dynamical properties of the epidemic and the transmission scenario. Findings The estimated...","Summary Background In the face of rapidly changing data, a range of case fatality ratio estimates for coronavirus disease 2019 (COVID-19) have been produced that differ substantially in magnitude. We aimed to provide robust estimates, accounting for censoring and ascertainment biases. Methods We collected individual-case data for patients who died from COVID-19 in Hubei, mainland China (reported by national and provincial health commissions to Feb 8, 2020), and for cases outside of mainland China (from government or ministry of health websites and media reports for 37 countries, as well as Hong Kong and Macau, until Feb 25, 2020). These individual-case data were used to estimate the time between onset of symptoms and outcome (death or discharge from hospital). We next obtained age-stratified estimates of the case fatality ratio by relating the aggregate distribution of cases to the observed cumulative deaths in China, assuming a constant attack rate by age and adjusting for demography ...","An analysis of the time evolution of the 2019-nCoV outbreak event in Italy is proposed and is based on the preliminary data at disposal (till March 11th, 2020) on one side, and on an epidemiological model recently used to describe the same epidemic event in the Wuhan region (February 2020) on the other side. The equations of the model include the description of compartments like Susceptible (S), exposed (E), infectious but not yet symptomatic (pre-symptomatic) (A), infectious with symptoms (I), hospitalized (H) and recovered (R). Further stratification includes quarantined susceptible (Sq), isolated exposed (Eq) and isolated infected (Iq) compartments. The equations are numerically solved for boundary (initial) conditions tuned on the Italian event. The role of quarantine is specifically emphasized and supports the strategies adopted providing a numerical description of the effects.","Since late December 2019 a new epidemic outbreak has emerged from Whuhan, China. Rapidly the new coronavirus has spread worldwide. China CDC has reported results of a descriptive exploratory analysis of all cases diagnosed until the 11th February 2020, presenting the epidemiologic curves and geo-temporal spread of COVID-19 along with case fatality rate according to some baseline characteristics, such as age, gender and several well-established high prevalence comorbidities. Despite this, we intend to increase even further the predictive value of that manuscript by presenting the odds ratio for mortality due to COVID-19 adjusted for the presence of those comorbidities and baseline characteristics such as age and gender. Besides, we present a way to determine the risk of each particular patient, given his characteristics. We found that age is the variable that presents higher risk of COVID-19 mortality, where 60 or older patients have an OR = 18.8161 (CI95%[7.1997; 41.5517]). Regarding c...","Objective: Retrospectively analyze the clinical data of Corona Virus Disease 2019 (COVID-19) patients and explore the value of serum phosphorus level in evaluating the severity and prognosis of the disease. Methods: COVID-19 patients transferred from the first emergency ward of Taiyuan fourth people's Hospital from February 8 to March 3, 2020 were selected. The information of general conditions, clinical manifestations, laboratory indexes, nucleic acid detection and treatment were collected. The changes of blood phosphorus level and absolute value of lymphocytes in ordinary and severe/critical patients were recorded and compared. Results: A total of 32 patients with COVID-19 were collected, including 12 cases of common type and 20 cases of severe/critical type. Before treatment, the serum phosphorus levels of the two groups were significantly lower than the normal level, and the serum phosphorus levels of the severe/critical patients were lower than those of the common type patients (t...","Abstract Background Coronavirus disease 2019 (COVID-19), caused by severe acute respiratory syndrome coronavirus 2 (SARS-CO-V-2), was first reported in Wuhan, Hubei province, China has now rapidly spread over 50 countries. For the prevention and control of infection, Taiwan Centers for Disease Control initiated testing of SARS-CoV-2 on January 24th 2020 for persons suspected with this disease. Until February 28th, 43 flu-like symptomatic patients were screened in China Medical University Hospital. Methods Two patients were confirmed positive for SARS-CoV-2 infection by rRT-PCR as COVID-19 patients A and B. Causative pathogens for included patients were detected using FilmArray\u2122 Respiratory Panel. We retrospectively analyzed the clinical presentations, laboratory data, radiologic findings, and travel and exposure contact histories, of the COVID-19 patients in comparison to those with other respiratory infections. Results Through contact with Taiwan No. 19 case patient on 27th January, C...","A novel coronavirus (severe acute respiratory syndrome coronavirus 2, SARS-CoV-2) causing a cluster of respiratory infections (coronavirus disease 2019, COVID-19) in Wuhan, China, was identified on 7 January 2020. The epidemic quickly disseminated from Wuhan and as at 12 February 2020, 45,179 cases have been confirmed in 25 countries, including 1,116 deaths. Strengthened surveillance was implemented in France on 10 January 2020 in order to identify imported cases early and prevent secondary transmission. Three categories of risk exposure and follow-up procedure were defined for contacts. Three cases of COVID-19 were confirmed on 24 January, the first cases in Europe. Contact tracing was immediately initiated. Five contacts were evaluated as at low risk of exposure and 18 at moderate/high risk. As at 12 February 2020, two cases have been discharged and the third one remains symptomatic with a persistent cough, and no secondary transmission has been identified. Effective collaboration be...","Given the rapidly progressing COVID-19 pandemic, this report on a US cohort of 54 COVID-19 patients from Stanford Hospital and data regarding risk factors for severe disease obtained at initial clinical presentation is of high importance and is immediately clinically relevant. We identified low presenting oxygen saturation as predictive of severe disease outcomes, such as diagnosis of pneumonia, acute respiratory distress syndrome (ARDS), and admission to the ICU, and also replicated data from China suggesting a link between hypertension and disease severity. Clinicians will benefit by tools to rapidly risk stratify patients at presentation by likelihood of progression to severe disease.","Before January 22, 2020, only one pediatric case of COVID-19 was reported in mainland China1,2. However, a retrospective surveillance study3 identified six children who had been hospitalized for COVID-19 in one of three central Wuhan hospitals between January 7th and January 15th. Given that Wuhan has over 395 other hospitals, there may have been far more severe pediatric cases than reported. There were six and 43 children out of 336 who tested positive for COVID-19 and influenza, respectively among all pediatric admissions during the 9-day period3. By using this ratio in a detailed analysis of influenza surveillance data and COVID-19 epidemic dynamics (see Appendix), we estimate that there were 313 [95% CI: 171-520] children hospitalized for COVID-19 in Wuhan during January 7-15, 2020 (Figure). Under an epidemic doubling time of 7.31 days4, we estimate that there were 1105 [95% CI: 592, 1829] cumulative pediatric COVID-19 hospitalizations prior to the January 23rd lockdown, which far ...","Summary Background Coronavirus disease 2019 (COVID-19) is a disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), first detected in China in December, 2019. In January, 2020, state, local, and federal public health agencies investigated the first case of COVID-19 in Illinois, USA. Methods Patients with confirmed COVID-19 were defined as those with a positive SARS-CoV-2 test. Contacts were people with exposure to a patient with COVID-19 on or after the patient's symptom onset date. Contacts underwent active symptom monitoring for 14 days following their last exposure. Contacts who developed fever, cough, or shortness of breath became persons under investigation and were tested for SARS-CoV-2. A convenience sample of 32 asymptomatic health-care personnel contacts were also tested. Findings Patient 1\u2014a woman in her 60s\u2014returned from China in mid-January, 2020. One week later, she was hospitalised with pneumonia and tested positive for SARS-CoV-2. Her husband (Pat...","Background/introduction COVID\u221219, a novel coronavirus outbreak starting in China, is now a rapidly developing public health emergency of international concern. The clinical spectrum of COVID\u221219 disease is varied, and identifying factors associated with severe disease has been described as an urgent research priority. It has been noted that elderly patients with pre-existing comorbidities are more vulnerable to more severe disease. However, the specific symptoms and comorbidities that most strongly predict disease severity are unclear. We performed a systematic review and meta-analysis to identify the symptoms and comorbidities predictive of COVID\u221219 severity. Method This study was prospectively registered on PROSPERO. A literature search was performed in three databases (MEDLINE, EMBASE and Global Health) for studies indexed up to 5th March 2020. Two reviewers independently screened the literature and both also completed data extraction. Quality appraisal of studies was performed using...","The largest nosocomial outbreak of Middle East respiratory syndrome (MERS) occurred in South Korea in 2015. Health Care Personnel (HCP) are at high risk of acquiring MERS-Coronavirus (MERS-CoV) infections, similar to the severe acute respiratory syndrome (SARS)-Coronavirus (SARS-CoV) infections first identified in 2003. This study described the similarities and differences in epidemiological and clinical characteristics of 183 confirmed global MERS cases and 98 SARS cases in Taiwan associated with HCP. The epidemiological findings showed that the mean age of MERS-HCP and total MERS cases were 40 (24~74) and 49 (2~90) years, respectively, much older than those in SARS [SARS-HCP: 35 (21~68) years, p = 0.006; total SARS: 42 (0~94) years, p = 0.0002]. The case fatality rates (CFR) was much lower in MERS-HCP [7.03% (9/128)] or SARS-HCP [12.24% (12/98)] than the MERS-non-HCP [36.96% (34/92), p&lt;0.001] or SARS-non-HCP [24.50% (61/249), p&lt;0.001], however, no difference was found between MERS-HC...","The need for accurate statistics has never been felt so deeply as the novel COVID-19 pathogen spreads around the world and quantifying its severity is a primary clinical and public health issue. In Italy, the magnitude and increasing trend of the case-fatality risk (CFR) is fueling the already high levels of public alarm. In this paper, we highlight that the widely used crude CFR is an inaccurate measure of the disease severity since the pandemic is still unfolding. With the goal to improve its comparability over time and across countries at this stage, we then propose a demographic adjustment of the CFR that addresses the bias arising from differential case ascertainment by age. When applied to publicly released data for Italy, we show that until March 16 our adjusted CFR was similar to that of Wuhan, the most affected Chinese region, where COVID-19 has now been contained. This indicates that our adjusted CFR improves its comparability over time, making an important tool to chart the ...","We developed a computational tool to assess the risk of novel coronavirus outbreaks outside China. We estimate the dependence of the risk of a major outbreak in a country from imported cases on key parameters such as: (i) the evolution of the cumulative number of cases in mainland China outside the closed areas; (ii) the connectivity of the destination country with China, including baseline travel frequencies, the effect of travel restrictions, and the efficacy of entry screening at destination; (iii) the efficacy of control measures in the destination country (expressed by the local reproduction number Rloc). We found that in countries with low connectivity to China but with relatively high Rloc, the most beneficial control measure to reduce the risk of outbreaks is a further reduction in their importation number either by entry screening or travel restrictions. Countries with high connectivity but low Rloc benefit the most from policies that further reduce Rloc. Countries in the midd...","BACKGROUND: Rapid triaging, as in the current COVID-19 pandemic, focuses on age and pre-existing medical conditions. In contrast, preoperative assessments use cardiopulmonary exercise testing (CPET) to categorise patients to higher and lower risk independent of diagnostic labels. Since CPET is not feasible in population-based settings, our aims included evaluation of a triage/screening tool for cardiorespiratory risk. METHODS: CPET-derived anaerobic thresholds were evaluated retrospectively in 26 patients with pulmonary arteriovenous malformations (AVMs) who represent a challenging group to risk-categorise. Pulmonary AVM-induced hypoxaemia secondary to intrapulmonary right-to-left shunts, anaemia from underlying hereditary haemorrhagic telangiectasia and metabolic equivalents derived from the 13-point Veterans Specific Activity Questionnaire (VSAQ) were evaluated as part of routine clinical care. Pre-planned analyses evaluated associations and modelling of the anaerobic threshold and p...","OBJECTIVE To investigate the relationship between the ABO blood group and the COVID-19 susceptibility. DESIGN The study was conducted by comparing the blood group distribution in 2,173 patients with COVID-19 confirmed by SARS-CoV-2 test from three hospitals in Wuhan and Shenzhen, China with that in normal people from the corresponding regions. Data were analyzed using one-way ANOVA and 2-tailed \u03c72 and a meta-analysis was performed by random effects models. SETTING Three tertiary hospitals in Wuhan and Shenzhen, China. PARTICIPANTS A total of 1,775 patients with COVID-19, including 206 dead cases, from Wuhan Jinyintan Hospital, Wuhan, China were recruited. Another 113 and 285 patients with COVID-19 were respectively recruited from Renmin Hospital of Wuhan University, Wuhan and Shenzhen Third People's Hospital, Shenzhen, China. MAIN OUTCOME MEASURES Detection of ABO blood groups, infection occurrence of SARS-CoV-2, and patient death RESULTS The ABO group in 3694 normal people in Wuhan sh...","Abstract Background Severe acute respiratory syndrome (SARS) is a newly recognized infectious disease that caused an outbreak in south China in 2003. The cause of SARS was identified as a novel coronavirus (CoV). The existence of asymptomatic seroconvertors and the detection of the SARS-CoV RNA in plasma during the course of infection all suggest that SARS could, as least theoretically, be transmitted by transfusion. An estimate of the risk of SARS transmission through blood transfusion will contribute to decisions concerning blood safety monitoring and may be useful in the design of strategies to decrease the risk of transfusion-transmitted infections. Study design and methods Case onset dates from the 2003 Shenzhen SARS epidemic and investigational results from Taiwan on viremia in humans are used to estimate the number of cases that were viremic throughout the epidemic. Estimates of the asymptomatic-to-clinically confirmed SARS-CoV infection ratio, the proportion of asymptomatic inf...","Background: To explore the cellular immunity and cytokines status of NCP patients and to predict the correlation between the cellular immunity levels, cytokines and the severity of patients. Methods: 123 NCP patients were divided into mild and severe groups. Peripheral blood was collected, lymphocyte subsets and cytokines were detected. Correlation analysis was performed on the lymphocyte subsets and cytokines, and the differences between the indexes of the two groups were analyzed. Results: 102 mild and 21 severe patients were included. Lymphocyte subsets were reduced in two groups. The proportion of CD8 + T reduction in the mild and severe group was 28.43% and 61.9%, respectively; The proportion of B cell reduction was 25.49% and 28.57%; The proportion of NK cell reduction was 34.31% and 47.62%; The detection value of IL-6 was 0 in 55.88% of the mild group, mild group has a significantly lower proportion of patients with IL-6 higher than normal than severe group; There was no signifi...","AbstractThe current practice for diagnosis of SARS-CoV-2 infection relies on PCR testing of nasopharyngeal or respiratory specimens in a symptomatic patient at high epidemiologic risk. This testing strategy likely underestimates the true prevalence of infection, creating the need for serologic methods to detect infections missed by the limited testing to date. Here, we describe the development of a coronavirus antigen microarray containing immunologically significant antigens from SARS-CoV-2, in addition to SARS-CoV, MERS-CoV, common human coronavirus strains, and other common respiratory viruses. A preliminary study of human sera collected prior to the SARS-CoV-2 pandemic demonstrates overall high IgG reactivity to common human coronaviruses and low IgG reactivity to epidemic coronaviruses including SARS-CoV-2, with some cross-reactivity of conserved antigenic domains including S2 domain of spike protein and nucleocapsid protein. This array can be used to answer outstanding questions ...","The SARS-CoV-2 outbreak is causing widespread infections and significant mortality. Previous studies describing clinical characteristics of the disease contained small cohorts from individual centers or larger series consisting of mixed cases from different hospitals. We report analyses of mortality and disease severity among 402 patients from a single hospital. The cohort included 297 patients with confirmed and 105 with suspected diagnosis. The latter group met the criteria for clinical diagnosis but nucleic acid tests results were initially interpreted as suspicious. Data were compared between genders and among different age groups. The overall case fatality is 5.2%. However, patients 70 years of age or older suffered a significantly higher mortality (17.8%), associated with more patients having severe or critical illness (57.5%). Patients 50 years of age or older had a mortality of 8.0%, and those younger than 50 years, 1.2%. Male patients had a mortality of 7.6% versus 2.9% in fem...","This paper identifies the \u201csafe ventilation rate\u201d for eliminating airborne viral infection and preventing cross-infection of severe acute respiratory syndrome (SARS) in a hospital-based setting. We used simulation approaches to reproduce three actual cases where groups of hospital occupants reported to be either infected or not infected when SARS patients were hospitalized in nearby rooms. Simulations using both computational fluid dynamics (CFD) and multi-zone models were carried out to understand the dilution level of SARS virus-laden aerosols during these scenarios. We also conducted a series of measurements to validate the simulations. The ventilation rates (dilution level) for infection and non-infection were determined based on these scenarios. The safe ventilation rate for eliminating airborne viral infection is to dilute the air emitted from a SARS patient by 10000 times with clean air. Dilution at lower volumes, specifically 1000 times, is insufficient for protecting non-infec...","Importance: The recent outbreak of Novel Coronavirus (SARS-CoV-2) Disease (COVID-19) has put the world on alert, that is reminiscent of the SARS outbreak seventeen years ago. Objective: We aim to compare the severity and mortality between male and female patients with both COVID-19 and SARS, to explore the most useful prognostic factors for individualized assessment. Design, Setting, and Participants: We extracted the data from a case series of 43 hospitalized patients we treated, a public data set of the first 37 cases died of COVID-19 in Wuhan city and 1019 survived patients from six cities in China. We also analyzed the data of 524 patients with SARS, including 139 deaths, from Beijing city in early 2003. Main Outcomes and Measures: Severity and mortality. Results: Older age and high number of comorbidities were associated with higher severity and mortality in patients with both COVID-19 and SARS. The percentages of older age (\u226565 years) were much higher in the deceased group than i...","Background: Management of high mortality risk due to significant progression requires prior assessment of time-to-progression. However, few related methods are available for COVID-19 pneumonia. Methods: We retrospectively enrolled 338 adult patients admitted to one hospital between Jan 11, 2020 to Feb 29, 2020. The final follow-up date was March 8, 2020. We compared characteristics between patients with severe and non-severe outcome, and used multivariate survival analyses to assess the risk of progression to severe conditions. Results: A total of 76 (31.9%) patients progressed to severe conditions and 3 (0.9%) died. The mean time from hospital admission to severity onset is 3.7 days. Age, body mass index (BMI), fever symptom on admission, co-existing hypertension or diabetes are associated with severe progression. Compared to non-severe group, the severe group already demonstrated, at an early stage, abnormalities in biomarkers indicating organ function, inflammatory responses, blood ...","Objective: To determine the predictive value of CT and clinical characteristics for short-term disease progression in patients with 2019 novel coronavirus pneumonia (NCP). Materials and Methods: 224 patients with confirmed 2019 novel coronavirus (COVID-19) infection outside Wuhan who had chest CT examinations were retrospectively screened. Clinical data were obtained from electronic medical records. CT images were reviewed and scored for lesion distribution, lobe and segment involvement, ground-glass opacities, consolidation, and interstitial thickening. All included patients with moderate NCP were observed for at least 14 days from admission to determine whether they exacerbated to severe NCP (progressive group) or not (stable group). CT and clinical characteristics between the two groups were compared, and multivariate logistic regression and sensitivity analyses were performed to identify the risk factors for developing severe NCP. Results: A total of 141 patients with moderate NCP ...","Background: Excessive monocyte/macrophage activation with the development of a cytokine storm and subsequent acute lung injury, leading to acute respiratory distress syndrome (ARDS) is a feared consequence of infection with COVID-19. The ability to recognize and potentially intervene early in those patients at greatest risk of developing this complication could be of great clinical utility. Methods: We performed detailed flow cytometric analysis of peripheral blood samples from 28 COVID-19 patients treated at Xian No.8 Hospital and the First Affiliated Hospital of Xian Jiaotong University in early 2020 in an attempt to identify factors that could help predict severity of disease and patient outcome. Findings: While we did not detect significant differences in the number of monocytes between patients with COVID-19 and normal healthy individuals,we did identify significant morphological and functional differences, which are more pronounced in patients requiring prolonged hospitalization ...","BACKGROUND: Few previous studies have investigated the association between the severity of an infectious disease and the length of incubation period. METHODS: We estimated the association between the length of the incubation period and the severity of infection with the severe acute respiratory syndrome (SARS) coronavirus, using data from the epidemic in 2003 in Hong Kong. RESULTS: We estimated the incubation period of SARS based on a subset of patients with available data on exposure periods and a separate subset of patients in a putative common source outbreak, and we found significant associations between shorter incubation period and greater severity in both groups after adjusting for potential confounders. CONCLUSIONS: Our findings suggest that patients with a shorter incubation period proceeded to have more severe disease. Further studies are needed to investigate potential biological mechanisms for this association."],"title":["Radiographic Findings and other Predictors in Adults with Covid-19","Risk Factors Associated with Clinical Outcomes in 323 COVID-19 Patients in Wuhan, China","Estimating the Case Fatality Risk of COVID-19 using Cases from Outside China","Acute Myocardial Injury of Patients with Coronavirus Disease 2019","Communicating the Risk of Death from Novel Coronavirus Disease (COVID-19)","Clinical features of imported cases of coronavirus disease 2019 in Tibetan patients in the Plateau area","Kidney impairment is associated with in-hospital death of COVID-19 patients","Development and external validation of a prognostic multivariable model on admission for hospitalized patients with COVID-19","A Multi-hospital Study in Wuhan, China\uff1aProtective Effects of Non-menopause and Female Hormones on SARS-CoV-2 infection","Comorbid Diabetes Mellitus was Associated with Poorer Prognosis in Patients with COVID-19: A Retrospective Cohort Study","Prevalence, Severity and Mortality associated with COPD and Smoking in patients with COVID-19: A Rapid Systematic Review and Meta-Analysis","A cluster of patients with severe acute respiratory syndrome in a chest ward in southern Taiwan","Risk-adapted Treatment Strategy For COVID-19 Patients","The Rate of Underascertainment of Novel Coronavirus (2019-nCoV) Infection: Estimation Using Japanese Passengers Data on Evacuation Flights","Clinical characteristics and durations of hospitalized patients with COVID-19 in Beijing: a retrospective cohort study","Lymphopenia predicts disease severity of COVID-19: a descriptive and predictive study","Estimating the Risks from COVID-19 Infection in Adult Chemotherapy Patients","Immunodepletion with Hypoxemia: A Potential High Risk Subtype of Coronavirus Disease 2019","The risk factors associated with MERS-CoV patient fatality: A global survey","A New Predictor of Disease Severity in Patients with COVID-19 in Wuhan, China","Evolving Epidemiology and Impact of Non-pharmaceutical Interventions on the Outbreak of Coronavirus Disease 2019 in Wuhan, China","Risk factors related to hepatic injury in patients with corona virus disease 2019","Clinical determinants of the severity of Middle East respiratory syndrome (MERS): a systematic review and meta-analysis","COVID-19 Myocarditis and Severity Factors\uff1a An Adult Cohort Study","Middle East respiratory syndrome coronavirus: quantifi
