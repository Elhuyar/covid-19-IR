6777242266436555,0.004611431258023789,0.0045577341518652295,0.00443772968739225,0.004325424281629218,0.004312079683468032,0.004288307830776637,0.004243293317494886,0.004230991890110666,0.004161596656150739,0.004089895198331001,0.00407320341055168,0.0040725613103149705,0.0038369756954233663,0.0035515327353227667,0.003157750333667742,0.003],"scr":[1.0,0.898,0.815,0.676,0.529,0.491,0.472,0.426,0.41,0.378,0.308,0.28,0.28,0.264,0.26,0.255,0.227,0.217,0.191,0.188,0.178,0.175,0.17,0.17,0.169,0.162,0.149,0.141,0.139,0.129,0.128,0.128,0.126,0.099,0.095,0.092,0.085,0.078,0.077,0.076,0.073,0.072,0.068,0.064,0.063,0.063,0.049,0.032,0.009,0.0],"text":["","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China. Results: The overall mean SCL-90 score and mean values of factors (somatization, obsessive-compulsive, anxiety, phobic anxiety, and psychoticism) of the medical personnel were significantly higher than in the norm group (p &lt; 0.05), while their average interpersonal sensitivity score was significantly lower (p &lt; 0.01). In addition, personal factors affecting the mental health status of medical personnel were identified. ( all p &lt; 0.05). Conclusion: The overall mental health status of medical personnel responding to new coronavirus pneumonia is gener...","In current severe global emergency situation of 2019-nCov outbreak, it is imperative to identify vulnerable and susceptible groups for effective protection and care. Recently, studies found that 2019-nCov and SARS-nCov share the same receptor, ACE2. In this study, we analyzed five large-scale bulk transcriptomic datasets of normal lung tissue and two single-cell transcriptomic datasets to investigate the disparities related to race, age, gender and smoking status in ACE2 gene expression and its distribution among cell types. We didn't find significant disparities in ACE2 gene expression between racial groups (Asian vs Caucasian), age groups (&gt;60 vs &lt;60) or gender groups (male vs female). However, we observed significantly higher ACE2 gene expression in former smoker's lung compared to non-smoker's lung. Also, we found higher ACE2 gene expression in Asian current smokers compared to non-smokers but not in Caucasian current smokers, which may indicate an existence of gene-smoking interac...","Background: So far, the psychological impact of COVID-19 epidemic among family members of Health care workers (HCWs) in China has been neglected. The present cross-sectional study aimed to investigate the mental health status and related factors of families of HCWs in Designated Hospitals in Ningbo, China. Method: Family members of HCWs working in five designated hospitals in Ningbo, China were recruited between February 10th and 20th, 2020. Information on demographic variables, the COVID-19-related events in the lives, knowledge of COVID-19 and the working status of family members (that is, HCWs) was collected using online self-administered questionnaires. The mental health status were assessed using the Chinese version of Patient Health Questionnare-9 (PHQ-9) and Chinese version of Generalized Anxiety Disorder-7 (GAD-7 ). Multivariable logistic regression analyses were conducted to identify the main factors associated with the mental health conditions. Results: A total of 822 partici...","Abstract Farmers attempting to reduce first-calving age (FCA) need to understand which rearing management factors influence FCA and first-lactation milk production (FLP). Reduced FCA might be associated with lower FLP. This study describes the association between herd FCA, FLP, and several herd-level health and rearing management variables and describes the association between FCA and FLP at the cow level. It uses data from a 2010 survey of 100 Dutch dairy farms about general management, colostrum and milk feeding, housing, cleanliness, healthcare, disease, and breeding. It also used available data on FCA and 305-d FLP at both cow and herd level. The associations between median FCA and median FLP of the herd and herd-level health and rearing management variables were determined using multivariate regression analysis. The median FCA was associated with minimum age of first insemination, feeding of waste milk, and the amount of milk given preweaning. The median FLP was associated with me...","Objective: To compare the difference of SARS-CoV-2 IgG antibody between male and female COVID-19 patients and figure out a possible explanation for different outcome between male and female patients. Methods: A total number of 331 patients confirmed SARS-CoV-2 infection were enrolled. The plasma of these patients were collected during hospitalization and were detected for SARS-CoV-2 IgG antibody. Afterwards, the difference of IgG antibody between male and female patients was analyzed. Results: The level of IgG antibody in mild, general and recovering patients showed on difference between male and female. In severe status, the average IgG antibody level in female patients tended to be higher than that of in male patients. Compared with male patients, most of the female patients generated a relatively high level of SARS-CoV-2 IgG antibody in severe status. In addition, the generation of IgG antibody in female tended to be stronger than male patients in disease early phase. Conclusions: T...","Abstract Certification programs have been developed to provide plant material that meets a predetermined level of plant health. The primary objectives of these programs are to limit pathogen incidence in plant material in order to minimize losses by growers and prevent movement of harmful pests and pathogens that may harm the environment. For many fruit and nut crops, orchards are expected to remain productive for years or decades; thus, starting with plants of high health status is essential. The components of certification programs in terms of plant health will be outlined, along with the benefits of harmonizing these programs where possible to facilitate plant movement without increasing trade in plant pathogens.","Abstract Zoonotic viral infections represent an important public health problem across the globe. Unlike infectious agents that are limited to humans, the presence of domestic and wild animal reservoirs and insect and arthropod vectors greatly complicate transmission dynamics and make control measures very difficult to implement. Some viral zoonoses are categorized as \u201cemerging infectious diseases\u201d because they are newly recognized or have shown significant changes in their geographic range and/or epidemiologic characteristics. This article provides updated information on the current status of the most important viral zoonotic diseases. The recent upsurge in Ebola virus infections in West Africa and the emergence of Zika virus in the Western Hemisphere are highlighted.","The present status of COVID\u201519 is analyzed and the end of the disease is forecasted. The peak of the epidemic is different in three regions, Wuhan, Hubei province except Wuhan, and mainland China except Hubei. In two regions except Wuhan, the peak of the epidemic passed ten days ago. If the trend until February 11 does not change, the disease may end by the end of February. In Wuhan, the epidemic reached a peak but the reported number of newly infected patients fluctuates largely. We need to know the reason for the big fluctuation to forecast the end of the disease.","Protection of healthcare workforce is of paramount relevance for the care of infected and non-infected patients in the setting of a pandemic such as coronavirus disease 2019 (COVID-19). Healthcare workers are at increased risk to become infected because of contact to infected patients, infected co-workers and their community outside the hospital. The ideal organisational strategy to protect the healthcare workforce in a situation in which social distancing cannot be maintained at the workplace remains to be determined. In this study, we have mathematically modelled strategies for the employment of hospital workforce with the goal to simulate health and productivity of the workers. Therefore, deterministic models were extended to account for stochastic influences potentially occurring in rather small populations. The models were also designed to determine if desynchronization of medical teams by dichotomizing the workers may protect the workforce. Our studies model workforce productivit...","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","","Background The epidemic caused by SARS-CoV-2 was first reported in Wuhan, China, and now is spreading worldwide. The Chinese government responded to this epidemic with multiple public health policies including locking down the city of Wuhan, establishing multiple temporary hospitals, and prohibiting public gathering events. Here, we constructed a new real-time status dynamic model of SEIO (MH) to reveal the influence of national public health policies and to model the epidemic in Wuhan. Methods A real-time status dynamic model was proposed to model the population of Wuhan in status Susceptible (S), Exposed (E), Infected with symptoms (I), with Medical care (M), and Out of the system (O) daily. Model parameters were fitted according to the daily report of new infections from Jan. 27th, 2020 to Feb. 2nd, 2020. Using the fitted parameters, the epidemic under different conditions was simulated and compared with the current situation. Finding According to our study, the first patient is mos...","","Middle East respiratory syndrome coronavirus (MERS-CoV) has recently emerged in the Middle East. Since 2012, there have been approximately 2,100 confirmed cases, with a 35% case fatality rate. Disease severity has been linked to patient health status, as people with chronic diseases or an immunocompromised status fare worse, although the mechanisms of disease have yet to be elucidated. We used the rhesus macaque model of mild MERS to investigate whether the immune response plays a role in the pathogenicity in relation to MERS-CoV shedding. Immunosuppressed macaques were inoculated with MERS-CoV and sampled daily for 6 days to assess their immune statues and to measure viral shedding and replication. Immunosuppressed macaques supported significantly higher levels of MERS-CoV replication in respiratory tissues and shed more virus, and virus disseminated to tissues outside of the respiratory tract, whereas viral RNA was confined to respiratory tissues in non-immunosuppressed animals. Desp...","Abstract The election of Tsai Ing-wen as President of the Republic of China (Taiwan) in 2016 reignited Beijing's quest to poach Taiwan's diplomatic allies. Between her election in January 2016 and reelection in January 2020, Taiwan has lost seven countries to China. After eight years of a \u201cdiplomatic truce\u201d under President Ma Ying-jeou, China re-started its multi-pronged strategy to pressure Taiwan into eventual unification, and one of the key tactics is to poach all of Taiwan's now-15 remaining diplomatic allies to eliminate its international legitimacy. This article seeks to explain what, if any, benefits formal diplomatic relations provide Taiwan and the ways in which Beijing induces countries to switch ties. It concludes by providing recommendations for what actions the United States can undertake to slow the impending completion of the \u201crace to zero.\u201d","Abstract Background After the declaration of COVID-19 pandemic on March 11th, 2020, local transmission chains starting in different countries including Canada are forcing governments to take decisions on public health interventions to mitigate the spread of the epidemic. Methods We conduct data-driven and model-free estimations for the growth rates of the COVID-19 epidemics in Italy and Canada, by fitting an exponential curve to the daily reported cases. We use these estimates to predict epidemic trends in Canada under different scenarios of public health interventions. Results In Italy, the initial growth rate (0.22) has reduced to 0.1 two weeks after the lockdown of the country on March 8th, 2020. This corresponds to an increase of the doubling time from about 3.15 to almost 7 days. In comparison, the growth rate in Canada has increased from 0.13 between March 1st and 13th, to 0.25 between March 13th to 22nd. This current growth rate corresponds to a doubling time of 2.7 days, and th...","During the current COVID-19 pandemic, testing kit and RNA extraction kit availability has become a major limiting factor in the ability to determine patient disease status and accurately quantify prevalence. Current testing strategies rely on individual tests of cases matching restrictive diagnostic criteria to detect SARS-CoV-2 RNA, limiting testing of asymptomatic and mild cases. Testing these individuals is one effective way to understand and reduce the spread of COVID-19. Here, we develop a pooled testing strategy to identify these low-risk individuals. Drawing on the well-studied group testing literature, modeling suggests practical changes to testing protocols which can reduce test costs and stretch a limited test kit supply. When most tests are negative, pooling reduces the total number of tests up to four-fold at 2% prevalence and eight-fold at 0.5% prevalence. At current SARS-CoV-2 prevalence, randomized group testing optimized per country could double the number of tested ind...","Despite major advances in epidemic preparedness, Africa remains uniquely susceptible to novel coronavirus disease 2019 (COVID-19). According to the Infectious Disease Vulnerability Index,1 22 of the 25 countries most susceptible to an infectious disease outbreak are in Africa. The high prevalence of HIV, tuberculosis, and other pathogens might potentiate the severity of COVID-19 and contribute to diagnostic uncertainty. Health-care systems and human resources are already spread thin. And although the young age of the population (with more than half aged younger than 20 years) might prove protective, it also means that Africa has much to lose in terms of disability-adjusted life years. On Feb 27, 2020, the first case of COVID-19 in sub-Saharan Africa was reported in Nigeria, making spread in the region more probable.2 While preparing a response to COVID-19 outbreak in Uganda, we read Jinnong Zhang and colleagues' work with great interest.3 We commend the authors for distilling complex i...","Abstract The pandemic of new coronavirus disease COVID-19 is threatening our health, economy and life style. Collaborations across countries and sectors as a One Health World could be a milestone. We propose a general protocol, for setting timely active random surveillance of COVID-19, at the human community level, with systematic repeated detection efforts. Strengths and limitations are discussed. If considered applicable by public health, the protocol could evaluate the status of COVID-19 epidemics consistently and objectively.","Abstract Severe acute respiratory syndrome (SARS) is a highly infectious disease caused by a novel coronavirus, and has become pandemic within a short period of time. Imaging plays an important role in the diagnosis, management and follow-up of patients with SARS. The current status of imaging in SARS is presented in this review.","Abstract The 90kDa ribosomal S6 kinases (p90RSKs) are a family of broadly expressed serine/threonine kinases with two kinase domains activated by extracellular signal-regulated protein kinase in response to many growth factors. Our recent study demonstrated that severe acute respiratory syndrome (SARS)-coronavirus (CoV) infection of monkey kidney Vero E6 cells induces phosphorylation and dephosphorylation of signaling pathways, resulting in apoptosis. In the present study, we investigated the phosphorylation status of p90RSK, which is a well-known substrate of these signaling pathways, in SARS-CoV-infected cells. Vero E6 mainly expressed p90RSK1 and showed weak expression of p90RSK2. In the absence of viral infection, Ser221 in the N-terminal kinase domain was phosphorylated constitutively, whereas both Thr573 in the C-terminal kinase domain and Ser380 between the two kinase domains were not phosphorylated in confluent cells. Ser380, which has been reported to be involved in autophosph...","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","Background What are the health and wellbeing conditions of people during the COVID-19 outbreak in China? The epidemiological reports now focus on the confirmed COVID-19 cases, and we aim to assess the health and wellbeing of normal adults living and working after one month of public health emergencies into the COVID-19 outbreak in China. Methods One month into the outbreak, on Feb 20/21, 2020, we sampled 369 adults on the eight dimensions of health (SF12), distress (K6), and life satisfaction in 64 cities that varied in their densities of coronavirus confirmed cases. The participants also reported their work status, whether they had chronic health issues, the number of hours they exercised per day in the past week. Findings In general, life of normal adults was severely disrupted. 33% of the participants had not left their home at all during the one-month period due to the restrictive measures to contain COVID-19 in China. 27% of the participants worked at office; 38% resorted to worki...","Abstract The people of rural and periurban India depend on backyard farming system for poultry meat and eggs. It is used by weaker sections of society, such as marginal farmers as insurance against crop failure, for ready cash and to ensure basic economic returns and the empowerment of women and children. However, backyard farming does not appear to be a promising strategy to achieve the poverty reduction until the production level is increased. The major constraint in increasing the production in backyard birds is microbial infection due to lack of biosecurity knowledge among the farmers. The mitigation of the microbial infection depends on the detection of the infection route and its prevention. The source of microbial infection (Salmonella, Escherichia coli) and their dissemination through the eggs in backyard flocks kept in different agroclimatic zones of West Bengal, a major egg producing state in India, was identified. The pattern of virulence gene specially associated with urina...","Importance: Risk factors associated with COVID-19, the viral pneumonia originating in Wuhan, China, in Dec 2019, require clarification so that medical resources can be prioritized for those at highest risk of severe COVID-19 complications. Infection with M. tuberculosis (MTB), the pathogen that causes TB and latently infects ~25% of the global population, may be a risk factor for SARS-CoV-2 infection and severe COVID-19 pneumonia. Objective: To determine if latent or active TB increase susceptibility to SARS-COV-19 infection and disease severity, and lead to more rapid development of COVID-19 pneumonia. Design: An observational case-control study of 36 confirmed COVID-19 cases from Shenyang, China, conducted in Feb 2020. Final date of follow-up: Feb 29, 2020. Cases were grouped according to COVID-19 pneumonia severity (mild/moderate, severe/critical), and MTB infection status compared. Comparisons were made with MTB infection data from another case-control study on bacterial/viral pneu...","This paper deals with an advanced analytical epidemic diffusion model which is capable to predict the status of epidemic impacts. This newly propose model well describes an epidemic growth and it could be widely applied into various topics including pathology, epidemiology, business and data sciences. The Advanced Analytical Epidemic Diffusion Model (AAEDM) is a dynamic diffusion prediction model which is theoretically intuitive and its tractable closed formula could be easily adapted into versatile Bigdata driven analytics including the machine learning system. This dynamic model is still an analytical model but the periods of prediction are segmented for adapting the values from the dataset when the data is available. The epidemiologically vital parameters which effect on the AAEDM are also introduced in this paper. The evaluation of this theoretical model based on the Covid-19 data in Korea has been accomplished with relative fair future prediction accuracies. Although this analytic...","Objective To determine the correlation between menstruation status/sex hormones and prognosis of COVID-19, and to identify potential protective factors for female patients. Design, Setting, and Participants A cross-sectional study of COVID-19 patients who were hospitalized at Tongji and Mobile Cabin Hospitals from Jan 28, 2020 to March 8, 2020. Sex differences in severity and composite endpoints (admission to intensive care unit (ICU), use of mechanical ventilation, or death) of COVID-19 patients were compared. The correlation analysis and cox/logistic regression modeling of menstruation status/sex hormones and prognosis were conducted. Correlation between cytokines related to immunity and inflammation and disease severity or estradiol (E2) was revealed.Results Chi square test indicated significant differences in distribution of composite endpoints (p&lt;0.01) and disease severity (p=0.05) between male and female patients (n=1902). 435 female COVID-19 patients with menstruation records we...","Summary The harrowing picture of emaciated terminally ill AIDS patients is a reminder of our lack of understanding of immunological mechanisms that normally control opportunistic infections. Many gastrointestinal pathogens in patients with AIDS are resistant to treatment and lead inexorably to weight loss and death. Although knowledge of the pathogenesis and clinical significance of weight loss has improved considerably, this has not yet led to a sustained effort to improve nutritional status during early stages of disease.","PURPOSE: This study represents the current epidemiological status of Middle East respiratory syndrome coronavirus (MERS-CoV) worldwide in the first three months of 2019. PATIENTS AND METHODS: Full details of the MERS-CoV cases available and published in the disease outbreak news on the WHO website were retrieved. Related details of laboratory-confirmed MERS-CoV were extracted and analyzed by standard statistical methods. RESULTS: A total of 107 cases of MERS-CoV, including 18 deaths (overall case fatality rate (CFR), 16.8%; male-specific CFR was 17.5% [14/80] and female-specific CFR was 14.8% [4/27]) were reported to WHO from the National International Health Regulation Focal Points of Saudi Arabia and Oman. The overall mean age was 50\u00b117 years and 80 patients (74.8%) were male. The average time from the onset of the symptoms to the first hospitalization was 3\u00b13.3 days; from the first hospitalization to laboratory confirmation was 3.6\u00b16.5 days; from the onset of symptom to death was 17...","Background:Patients with the 2019 coronavirus disease (COVID-19) have different degrees of psychological pain, such as anxiety and depression, which may related to their prognosis. Psychological intervention can be conducted in different ways to improve psychological pain and improve the treatment effect. Objective:The present study aimed to investigate and analyze the psychological status of patients with COVID-19 during the course of illness, and to evaluate the effect and influencing factors of psychological crisis intervention, so as to explore the effective mode of clinical psychological intervention in acute patients under isolation environment. Methods:A total of 143 persons participated in the study, including 26 patients diagnosed with COVID-19 in the isolation ward (COVID-19 group), 87 patients with general pneumonia in the observation ward (General Pneumonia group) and 30 healthy volunteers (Normal group). All the patients in the ward received comprehensive psychological int...","Abstract Purpose The purpose of the study was (1) to identify the requirements for syndromic, disease surveillance and epidemiology systems arising from events such as the SARS outbreak in March 2003, and the deliberate spread of Bacillus anthracis, or anthrax, in the US in 2001; and (2) to use these specifications as input to the construction of a system intended to meet these requirements. An important goal was to provide information about the diffusion of a communicable disease without being dependent on centralised storage of information about individual patients or revealing patient-identifiable information. Methods The method applied is rooted in the engineering paradigm involving phases of analysis, system specification, design, implementation, and testing. The requirements were established from earlier projects\u2019 conclusions and analysis of disease outbreaks. The requirements were validated by a literature study of syndromic and disease surveillance systems. The system was teste...","From geographic mapping at different scales to location-based alerting services, geoinformatics plays an important role in the study and control of global outbreaks like severe acute respiratory syndrome (SARS). This paper reviews several geographic mapping efforts of SARS on the Internet that employ a variety of techniques like choropleth rendering, graduated circles, graduated pie charts, buffering, overlay analysis and animation. The aim of these mapping services is to educate the public (especially travellers to potentially at-risk areas) and assist public health authorities in analysing the spatial and temporal trends and patterns of SARS and in assessing/revising current control measures.","BACKGROUND: A novel coronavirus (2019-nCoV) causing an outbreak of pneumonia in Wuhan, Hubei province of China was isolated in January 2020. This study aims to investigate its epidemiologic history, and analyzed the clinical characteristics, treatment regimens, and prognosis of patients infected with 2019-nCoV during this outbreak. METHODS: Clinical data from 137 2019-nCoV-infected patients admitted to the respiratory departments of nine tertiary hospitals in Hubei province from December 30, 2019 to January 24, 2020 were collected, including general status, clinical manifestations, laboratory test results, imaging characteristics, and treatment regimens. RESULTS: None of the 137 patients (61 males, 76 females, aged 20-83 years, mean age 55 \u00b1 16 years) had a definite history of exposure to Huanan Seafood Wholesale Market. Major initial symptoms included fever (112/137, 81.8%), coughing (66/137, 48.2%), and muscle pain or fatigue (44/137, 32.1%), with other, less typical initial symptoms...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","Abstract This chapter provides an overview of the basic theory of early warning for infectious diseases, including definitions of surveillance, early warning and prediction; the characteristics of early warning (surveillance, information for action, timeliness, insufficiency, and the uncertainty of information); a conceptual framework of an early warning system for infectious diseases (the target setting, data collection and analysis, disseminating early warning signals, response actions, and evaluation); classifying early warning based on the data sources (case-based, event-based, laboratory-based, or syndromic surveillance). The significance of early warning for infectious diseases, the status quo and research and application trends in the field are also highlighted.","Since the emergence of the first cases in Wuhan, China, the novel coronavirus (2019-nCoV) infection has been quickly spreading out to other provinces and neighboring countries. Estimation of the basic reproduction number by means of mathematical modeling can be helpful for determining the potential and severity of an outbreak and providing critical information for identifying the type of disease interventions and intensity. A deterministic compartmental model was devised based on the clinical progression of the disease, epidemiological status of the individuals, and intervention measures. The estimations based on likelihood and model analysis show that the control reproduction number may be as high as 6.47 (95% CI 5.71\u20137.23). Sensitivity analyses show that interventions, such as intensive contact tracing followed by quarantine and isolation, can effectively reduce the control reproduction number and transmission risk, with the effect of travel restriction adopted by Wuhan on 2019-nCoV ...","Abstract The coronavirus disease 2019 (COVID-19) is derived from Wuhan city, Hubei province of China, has spread quickly in 72 countries to date. COVID-19 is caused by a novel coronavirus SARS-CoV2, previously 2019-nCoV. At present, the newly identified SARS-CoV2 has caused a large number of deaths with tens of thousands of confirmed cases worldwide, posing a serious threat to public health. However, there are no clinically approved vaccines or specific therapeutic drugs available for COVID-19. Intensive research on the newly emerged COVID-19 is urgently needed to elucidate their pathogenic mechanisms and epidemiological characteristics, and to identify potential drug targets, which will contribute to the development of effective prevention and treatment strategies. Hence, this review will focus on recent progress regarding the structure of SARS-CoV2 and characteristics of COVID-19, such as etiology, pathogenesis and epidemiological characteristics.","Prolonged viral shedding is associated with severe status and poor prognosis of COVID-19 patients. Unexpectedly, here we report a non-severe patient with the longest duration of viral shedding. According to the investigation on the clinical and epidemiological information of this case, we concluded that this type of virus might have a low toxicity and transmissibility, but have a prolonged infective ability and was hardly to be eliminated in the body with regular therapy. However, infusion of plasma from recovered patients showed high efficiency in elimination of this virus. Our findings might shed light on the management of COVID-19.","","Abstract The severe 2019 outbreak of novel coronavirus disease (COVID-19), which was first reported in Wuhan, would be expected to impact the mental health of local medical and nursing staff and thus lead them to seek help. However, those outcomes have yet to be established using epidemiological data. To explore the mental health status of medical and nursing staff and the efficacy, or lack thereof, of critically connecting psychological needs to receiving psychological care, we conducted a quantitative study. This is the first paper on the mental health of medical and nursing staff in Wuhan. Notably, among 994 medical and nursing staff working in Wuhan, 36.9% had subthreshold mental health disturbances (mean PHQ-9: 2.4), 34.4% had mild disturbances (mean PHQ-9: 5.4), 22.4% had moderate disturbances (mean PHQ-9: 9.0), and 6.2% had severe disturbance (mean PHQ-9: 15.1) in the immediate wake of the viral epidemic. The noted burden fell particularly heavily on young women. Of all particip...","Background Emergency school closures are often used as public health interventions during infectious disease outbreaks in an attempt to minimise the spread of infection. However, if children continue to mix with others outside the home during the closures, these measures are unlikely to be effective. Objectives This review aimed to summarise existing literature on children's activities and contacts made outside the home during unplanned school closures. Methods We searched four databases from inception to February 2020 for relevant literature. Main findings were extracted. Results 3,343 citations were screened and 19 included in the review. Activities and social contacts appeared to decrease during closures but contact was still common. All studies reported children leaving the house or being looked after by non-household members. There was some evidence that older child age and parental disagreement with closure were predictive of children leaving the house, and mixed evidence regardi...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","This article reviews the current epidemiology and clinical presentation of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection and describes the preparedness plan of several countries. The MERS-CoV was first reported in 2012 and has since infected more than 1600 patients in 26 countries, mostly in Saudi Arabia and the Middle East. The epidemiology of the infection is compatible with multiple introductions of the virus into humans from an animal reservoir, probably dromedary camels. The clinical presentation ranges from no symptoms to severe pneumonitis and respiratory failure. Most confirmed cases so far were part of MERS-CoV clusters in hospital settings, affecting mainly middle-aged men and patients with a chronic disease or immuno-suppressed status. There is no vaccine or anti-viral medication available. Viral epidemics can occur anywhere in today\u2019s \u201cglobal village\u201d. MERS-CoV is a relatively new virus, and this work is intended to add to the still-sparse data on its ep...","Abstract An emerging infectious disease (EID) is defined as a disease caused by a pathogen that has not been observed previously within a population or geographic location. Viruses are a major cause of EIDs, particularly \u2212ssRNA viruses. Many variables are involved in the emergence or reemergence of viruses. These can be classified into human factors, environmental/ecological factors, and viral factors and include urbanization, globalization, weather and climate change, and the genetic composition of the virus. The great majority of emerging viral diseases are zoonoses, notably transmitted by arthropods and nonhuman mammals. Flaviviruses include several notable vector-transmitted viruses, while rodents and bats are thought to be the natural reservoirs of arenaviruses and filoviruses, respectively. This chapter discusses several notable outbreaks of emerging and reemerging viruses, including the 2014\u201315 outbreak of Ebolavirus in West Africa.","","Unprecedented measures have been adopted to control the rapid spread of the ongoing COVID-19 epidemic in China. People's adherence to control measures is affected by their knowledge, attitudes, and practices (KAP) towards COVID-19. In this study, we investigated Chinese residents' KAP towards COVID-19 during the rapid rise period of the outbreak. An online sample of Chinese residents was successfully recruited via the authors' networks with residents and popular media in Hubei, China. A self-developed online KAP questionnaire was completed by the participants. The knowledge questionnaire consisted of 12 questions regarding the clinical characteristics and prevention of COVID-19. Assessments on residents' attitudes and practices towards COVID-19 included questions on confidence in winning the battle against COVID-19 and wearing masks when going out in recent days. Among the survey completers (n=6910), 65.7% were women, 63.5% held a bachelor degree or above, and 56.2% engaged in mental l...","COVID-19 is now widely spreading around the world as a global pandemic, whereas it had been effecitvely under control in China by March 15. In this report, we estimate the global tendency of COVID-19 and analyze the associated global epidemic risk, given that the status quo is continued without further measures being taken. The results show that the global R_0, excluding China, is estimated to be 2.63 (95% CI: 1.67 - 4.69). Seven countries, including Italy and Republic of Korea, have peak values over 10,000. And the peak arrival time of all these countries is after May 12, 2020 (95 % CI: April 1, 2020 - June 24, 2020). We predict that there are four regional clusters of the outbreak: Southeast Asia extending southward to Oceania, the Middle East, Western Europe and North America. Among them, Western Europe will become the major center of the outbreak. The peak values in Spain and Italy are estimated to be 232,661 and 108,062, respectively. The total number of peak values in Europe will...","The response to the novel coronavirus outbreak in China suggests that many of the lessons from the 2003 SARS epidemic have been implemented and the response improved as a consequence. Nevertheless some questions remain and not all lessons have been successful. The national and international response demonstrates the complex link between public health, science and politics when an outbreak threatens to impact on global economies and reputations. The unprecedented measures implemented in China are a bold attempt to control the outbreak \u2013 we need to understand their effectiveness to balance costs and benefits for similar events in the future.","Much of the uncertainty about the progression of the COVID-19 pandemic stems from questions about when and how non-pharmaceutical interventions (NPI) by governments, in particular social distancing measures, are implemented, to what extent the population complies with these measures, and how compliance changes through time. Further uncertainty comes from a lack of knowledge of the potential effects of removing interventions once the epidemic is declining. By combining an epidemiological model of COVID-19 for the United Kingdom with simple sub-models for these societal processes, this study aims to shed light on the conceivable trajectories that the pandemic might follow over the next 1.5 years. We show strong improvements in outcomes if governments review NPI more frequently whereas, in comparison, the stability of compliance has surprisingly small effects on cumulative mortality. Assuming that mortality does considerably increase once a country's hospital capacity is breached, we show..."],"title":["Mitigating loss of health insurance and means tested benefits in an unconditional cash transfer experiment: Implementation lessons from Stockton's guaranteed income pilot","Study of the mental health status of medical personnel dealing with new coronavirus pneumonia","Bulk and single-cell transcriptomics identify tobacco-use disparity in lung gene expression of ACE2, the receptor of 2019-nCov","Mental health status among family members of health care workers in Ningbo, China during the Coronavirus Disease 2019 (COVID-19) outbreak: a Cross-sectional Study","First-calving age and first-lactation milk production on Dutch dairy farms","A comparison study of SARS-CoV-2 IgG antibody between male and female COVID-19 patients: a possible reason underlying different outcome between gender.","Pathogen-Tested Planting Material","Viral Zoonoses","Understanding the present status and forecasting of COVID\u201519 in Wuhan","Modelling strategies to organize healthcare workforce during pandemics: application to COVID-19","Animal models for highly pathogenic emerging viruses","Nosocomial infection in China: Management status and solutions","Revealing the influence of national public health policies for the outbreak of the SARS-CoV-2 epidemic in Wuhan, China through status dynamic modeling","The international imperative to rapidly and inexpensively monitor community-wide Covid-19 infection status and trends","Pathogenicity and Viral Shedding of MERS-CoV in Immunocompromised Rhesus Macaques","The Race to Zero?: China's Poaching of Taiwan's Diplomatic Allies","Canada needs to rapidly escalate public health interventions for its COVID-19 mitigation strategies","Evaluation of Group Testing for SARS-CoV-2 RNA","Adoption of COVID-19 triage strategies for low-income settings","Base protocol for real time active random surveillance of coronavirus disease (COVID-19) \u2013 Adapting veterinary methodology to public health","Imaging in Severe Acute Res
