58555796,0.013108209136176156,0.01288347254017596,0.012480848748499796,0.0117153827093694,0.011198877823530642,0.010625410937853377,0.010393665063768768,0.010234591799811467,0.00947468932039904,0.008482410288087858,0.008377008473340691,0.008374750534905124,0.008322201242926876,0.008242655807649778,0.008117818184362476,0.007705897253636472,0.007683076406514993,0.007646013031494292,0.007290496553872681,0.007099517173238375,0.006892437816775151,0.006124247208677826,0.005780880717766284,0.0052903445744003335,0.00512343921584319,0.004850794526940919,0.004767717921898652,0.0046294952297912285,0.004617961706110167,0.00459979286065755,0.004554138945558541,0.0045089173678053785,0.004310184542930966,0.004240111631079235,0.004143255725406535,0.004104153246345195,0.004096010666021851,0.004091690295845031,0.003924340766939049,0.0038164462846577906,0.003799585074886996,0.0036168301646189523,0.003337829551813315,0.0032881640850552746,0.0030496906833188914,0.003],"scr":[1.0,0.877,0.686,0.638,0.595,0.581,0.558,0.513,0.482,0.449,0.435,0.426,0.381,0.322,0.316,0.316,0.313,0.308,0.301,0.277,0.275,0.273,0.252,0.241,0.229,0.184,0.164,0.135,0.125,0.109,0.104,0.096,0.095,0.094,0.091,0.089,0.077,0.073,0.067,0.065,0.064,0.064,0.054,0.048,0.047,0.036,0.02,0.017,0.003,0.0],"text":["Abstract Background Coronavirus disease 2019 (COVID-19) is a novel infectious disease with lack of established laboratory markers available to evaluate illness severity. In this study, we investigate whether platelet count could differentiate between COVID-19 patients with or without severe disease. Additionally, we evaluate if thrombocytopenia is associated with severe COVID-19. Methods An electronic search in Medline, Scopus and Web of Science was performed to identify studies reporting data on platelet count in COVID-19 patients. A meta-analysis was performed, with calculation of weighted mean difference (WMD) of platelet number in COVID-19 patients with or without severe disease and odds ratio (OR) of thrombocytopenia for severe form of COVID-19. Results Nine studies with 1779 COVID-19 patients, 399 (22.4%) with severe disease, were included in the meta-analysis. The pooled analysis revealed that platelet count was significantly lower in patients with more severe COVID-19 (WMD \u221231 ...","","Abstract Due to serotype variations among different avian infectious bronchitis viruses isolated in Tunisia since 2000, protection of chicks, especially broiler flocks, with Mass H120 vaccine often fails. Therefore, association of CR88 (793B type) with H120 vaccines was used for better response. Challenge experiments were then conducted to evaluate tracheal and renal cross-protection in chickens immunized via nasal and eye drops. Conferred protection was measured by clinical signs and macroscopic lesions observed, based on scores attributed according to their severities. The results showed a low protection conferred by H120 alone, as vaccination did not reduce tracheal and kidney lesions (70% scored as 3) after TN20/00 virus challenge, which also led to 10% mortality. Conversely, the challenge results indicated that the combination of the 2 strains (H120/CR88) allow high protection. Based on the results of the challenge experiments, a vaccination protocol coupling CR88 to H120 was appl...","COVID-19 has spread to most countries in the world. Puzzlingly, the impact of the disease is different in different countries. These differences are attributed to differences in cultural norms, mitigation efforts, and health infrastructure. Here we propose that national differences in COVID-19 impact could be partially explained by the different national policies respect to Bacillus Calmette-Guerin (BCG) childhood vaccination. BCG vaccination has been reported to offer broad protection to respiratory infections. We compared large number of countries BCG vaccination policies with the morbidity and mortality for COVID-19. We found that countries without universal policies of BCG vaccination (Italy, Nederland, USA) have been more severely affected compared to countries with universal and long-standing BCG policies. Countries that have a late start of universal BCG policy (Iran, 1984) had high mortality, consistent with the idea that BCG protects the vaccinated elderly population. We also ...","Abstract Purpose During a global pandemic the benefit of routine visits and treatment of cancer patients must be weighed against the risks to patients, staff, and society. Prostate cancer is one of the most common cancers Radiation Oncology departments treat, and efficient resource utilization is essential in the setting of a pandemic. Herein, we aim to establish recommendations and a framework by which to evaluate prostate radiotherapy management decisions. Patients and Methods Radiation Oncologists from the United States and United Kingdom rapidly conducted a systematic review and agreed upon recommendations to safely manage prostate cancer patients during the COVID-19 pandemic. A RADS framework was created: Remote visits, and Avoidance, Deferment, and Shortening of radiotherapy was applied to determine appropriate approaches. Results Recommendations are provided by National Comprehensive Cancer Network (NCCN) risk group, including clinical node positive, post-prostatectomy, oligomet...","Compared with other mammals, bats harbor more zoonotic viruses per species and do not demonstrate signs of disease on infection with these viruses. To counteract infections with viruses, bats have evolved enhanced mechanisms to limit virus replication and immunopathology. However, molecular and cellular drivers of antiviral responses in bats largely remain an enigma. In this study, we demonstrate that a serine residue in IRF3 is positively selected for in multiple bat species. IRF3 is a central regulator of innate antiviral responses in mammals. Replacing the serine residue in bat IRF3 with the human leucine residue decreased antiviral protection in bat cells, whereas the addition of this serine residue in human IRF3 significantly enhanced antiviral protection in human cells. Our study provides genetic and functional evidence for enhanced IRF3-mediated antiviral responses in bats and adds support to speculations that bats have positively selected for multiple adaptations in their antiv...","Abstract An enhanced polymerase chain reaction (PCR) assay to detect the coronavirus associated with severe acute respiratory syndrome (SARS-CoV) was developed in which a target gene pre-amplification step preceded TaqMan real-time fluorescent PCR. Clinical samples were collected from 120 patients diagnosed as suspected or probable SARS cases and analyzed by conventional PCR followed by agarose gel electrophoresis, conventional TaqMan real-time PCR, and our enhanced TaqMan real-time PCR assays. An amplicon of the size expected from SARS-CoV was obtained from 28/120 samples using the enhanced real-time PCR method. Conventional PCR and real-time PCR alone identified fewer SARS-CoV positive cases. Results were confirmed by viral culture in 3/28 cases. The limit of detection of the enhanced real-time PCR method was 102-fold higher than the standard real-time PCR assay and 107-fold higher than conventional PCR methods. The increased sensitivity of the assay may help control the spread of th...","Summary The Middle East respiratory syndrome coronavirus (MERS-CoV) has infected over 1600 individuals with nearly 600 deaths since it was first identified in human populations in 2012. No antiviral therapies or vaccines are available for its treatment or prophylaxis. Approaches to the development of MERS vaccines are discussed herein, including a summary of previous efforts to develop vaccines useful against human and non-human coronaviruses. A striking feature of MERS is the important role that camels have in transmission. Camel vaccination may be a novel approach to preventing human infection.","Abstract Two novel coronaviruses have emerged to cause severe disease in humans. While bats may be the primary reservoir for both viruses, SARS coronavirus (SARS-CoV) likely crossed into humans from civets in China, and MERS coronavirus (MERS-CoV) has been transmitted from camels in the Middle East. Unlike SARS-CoV that resolved within a year, continued introductions of MERS-CoV present an on-going public health threat. Animal models are needed to evaluate countermeasures against emerging viruses. With SARS-CoV, several animal species were permissive to infection. In contrast, most laboratory animals are refractory or only semi-permissive to infection with MERS-CoV. This host-range restriction is largely determined by sequence heterogeneity in the MERS-CoV receptor. We describe animal models developed to study coronaviruses, with a focus on host-range restriction at the level of the viral receptor and discuss approaches to consider in developing a model to evaluate countermeasures agai...","Abstract An important effort has been performed after the emergence of severe acute respiratory syndrome (SARS) epidemic in 2003 to diagnose and prevent virus spreading. Several types of vaccines have been developed including inactivated viruses, subunit vaccines, virus-like particles (VLPs), DNA vaccines, heterologous expression systems, and vaccines derived from SARS-CoV genome by reverse genetics. This review describes several aspects essential to develop SARS-CoV vaccines, such as the correlates of protection, virus serotypes, vaccination side effects, and bio-safeguards that can be engineered into recombinant vaccine approaches based on the SARS-CoV genome. The production of effective and safe vaccines to prevent SARS has led to the development of promising vaccine candidates, in contrast to the design of vaccines for other coronaviruses, that in general has been less successful. After preclinical trials in animal models, efficacy and safety evaluation of the most promising vaccin...","Abstract We argue that enhanced Traffic Control Bundling (eTCB) can interrupt the community-hospital-community transmission cycle, thereby limiting COVID-19\u2019s impact. Enhanced TCB is an expansion of the traditional TCB that proved highly effective during Taiwan\u2019s 2003 SARS outbreak. TCB\u2019s success derived from ensuring that Health Care Workers (HCWs) and patients were protected from fomite, contact and droplet transmission within hospitals. Although TCB proved successful during SARS, achieving a similar level of success with the COVID-19 outbreak requires adapting TCB to the unique manifestations of this new disease. These manifestations include asymptomatic infection, a hyper-affinity to ACE2 receptors resulting in high transmissibility, false negatives, and an incubation period of up to 22 days. Enhanced TCB incorporates the necessary adaptations. In particular, eTCB includes expanding the TCB transition zone to incorporate a new sector \u2013 the quarantine ward. This ward houses patients...","Abstract The causative agent of Severe Acute Respiratory Syndrome (SARS) was identified as a coronavirus (CoV) following the outbreak of 2002\u20132003. There are currently no licensed vaccines or treatments for SARS-CoV infections. Potential prevention and control strategies that show promise in vitro must be evaluated in animal models. The aged BALB/c mouse model for SARS supports a high level of viral replication in association with clinical illness and disease that mimics SARS in the elderly. We tested two preventive strategies, vaccination and passive transfer of serum antibody, to determine the extent of protection achieved against SARS-CoV challenge in this model. These approaches were able to achieve or induce antibody titers sufficient to reduce viral load, protect from weight loss and reduce or eliminate histopathologic changes in the lungs of aged mice. This study validates the utility of the aged BALB/c mouse model for evaluation of the efficacy of vaccines and immunoprophylaxis...","The purpose of this article is to reach all those who find it difficult to become well informed about the repercussions of a lockdown strategy to tackle the COVID-19 pandemic and to spark discussion and thought. Here we use simple stochastic simulations to evaluate different approaches taken to tackle the crisis, along with the efficiency they will hold and the number of casualties they may incur. It is clear that the less strict the social distancing the more time it will take for life to return to normal, and the more lives will be at risk. This is shown through simulations formed by an open sourced code, which allows evaluation of the outcomes from different intervention scenarios or conditions.","OBJECTIVE: The current study was intended to evaluate the knowledge and awareness toward Middle East respiratory syndrome coronavirus (MERS-CoV) of pilgrims from Saudi Arabia and from different Arabian countries. METHODS: A prospective study was conducted among pilgrims from Saudi Arabia and those from other Arab nations. A total number of 2120 participants including 736 Saudi pilgrims (436 males and 300 females) and 1384 non-Saudi Arabian pilgrims (1384; 909 males and 475 females) were included in the study. The responses of the participants were descriptively analyzed. Pearson correlation coefficient was used to screen the possible correlations among different variables. The differences in the responses between the two groups were evaluated using Mann\u2013Whitney analysis. RESULTS: The responses of the Saudi pilgrims showed statistically significant results in comparison to non-Saudi pilgrims in answering all questions except those related to the presence of efficient vaccination or trea...","To understand the severity of infection for a given disease, it is common epidemiological practice to estimate the case fatality risk, defined as the risk of death among cases. However, there are three technical obstacles that should be addressed to appropriately measure this risk. First, division of the cumulative number of deaths by that of cases tends to underestimate the actual risk because deaths that will occur have not yet observed, and so the delay in time from illness onset to death must be addressed. Second, the observed dataset of reported cases represents only a proportion of all infected individuals and there can be a substantial number of asymptomatic and mildly infected individuals who are never diagnosed. Third, ascertainment bias and risk of death among all those infected would be smaller when estimated using shorter virus detection windows and less sensitive diagnostic laboratory tests. In the ongoing COVID-19 epidemic, health authorities must cope with the uncertaint...","The increasing burden of emerging infectious diseases worldwide confronts us with numerous challenges, including the imperative to design research and responses that are commensurate to understanding the complex social and ecological contexts in which infectious diseases occur. A diverse group of scientists met in Hawaii in March 2005 to discuss the linked social and ecological contexts in which infectious diseases emerge. A subset of the meeting was a group that focused on \u201ctransdisciplinary approaches\u201d to integrating knowledge across and beyond academic disciplines in order to improve prevention and control of emerging infections. This article is based on the discussions of that group. Here, we outline the epidemiological legacy that has dominated infectious disease research and control up until now, and introduce the role of new, transdisciplinary and systems-based approaches to emerging infectious diseases. We describe four cases of transboundary health issues and use them to discu...","SARS coronavirus encodes non-structural protein 13 (nsP13), a nucleic acid helicase/NTPase belonging to superfamily 1 helicase, which efficiently unwinds both partial-duplex RNA and DNA. In this study, unwinding of DNA substrates that had different duplex lengths and 5\u2032-overhangs was examined under single-turnover reaction conditions in the presence of excess enzyme. The amount of DNA unwound decreased significantly as the length of the duplex increased, indicating a poor in vitro processivity. However, the quantity of duplex DNA unwound increased as the length of the single-stranded 5\u2032-tail increased for the 50-bp duplex. This enhanced processivity was also observed for duplex DNA that had a longer single-stranded gap in between. These results demonstrate that nsP13 requires the presence of a long 5\u2032-overhang to unwind longer DNA duplexes. In addition, enhanced DNA unwinding was observed for gapped DNA substrates that had a 5\u2032-overhang, indicating that the translocated nsP13 molecules...","Abstract Background: A novel coronavirus was recently identified as the aetiological agent of Severe Acute Respiratory Syndrome (SARS). Molecular assays currently available for detection of SARS-coronavirus (SARS-Cov) have low sensitivity during the early stage of the illness. Objective: To develop and evaluate a sensitive diagnostic test for SARS by optimizing the viral RNA extraction methods and by applying real-time quantitative RT-PCR technology. Study design: 50 nasopharyngeal aspirate (NPA) samples collected from days 1\u20133 of disease onset from SARS patients in whom SARS CoV infections was subsequently serologically confirmed and 30 negative control samples were studied. Samples were tested by: (1) our first generation conventional RT-PCR assay with a routine RNA extraction method (Lancet 361 (2003) 1319), (2) our first generation conventional RT-PCR assay with a modified RNA extraction method, (3) a real-time quantitative RT-PCR assay with a modified RNA extraction method. Result...","Abstract Middle East respiratory syndrome (MERS) coronavirus (MERS-CoV) was originally identified in Saudi Arabia in 2012. It has caused MERS outbreaks with high mortality in the Middle East and Europe, raising a serious concern about its pandemic potential. Therefore, development of effective vaccines is crucial for preventing its further spread and future pandemic. Our previous study has shown that subcutaneous (s.c.) vaccination of a recombinant protein containing receptor-binding domain (RBD) of MERS-CoV S fused with Fc of human IgG (RBD-Fc) induced strong systemic neutralizing antibody responses in vaccinated mice. Here, we compared local and systemic immune responses induced by RBD-Fc via intranasal (i.n.) and s.c. immunization pathways. We found that i.n. vaccination of MERS-CoV RBD-Fc induced systemic humoral immune responses comparable to those induced by s.c. vaccination, including neutralizing antibodies, but more robust systemic cellular immune responses and significantly h...","Any plan for stopping the ongoing 2019-nCov epidemic must be based on a quantitative understanding of the proportion of the at-risk population that needs to be protected by effective control measures in order for transmission to decline sufficiently and quickly enough for the epidemic to end. Using an SEIR-type transmission model, we contrasted two alternate strategies by modeling the proportion of the population that needs to be protected from infection by one-time vaccination (assuming 100% effectiveness) or by testing with isolation and treatment of individuals within six, 24, or 48 hours of symptom onset. If R is currently 2.2, vaccination at the herd immunity coverage of 55% would drive R just below 1, but transmission could persist for years. Over 80% of coverage is required to end the epidemic in 6 months with population-wide vaccination. The epidemic could be ended in just under a year if testing with isolation and treatment reached 80% of symptomatically infected patients with...","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","We conducted a comparative study of COVID-19 epidemic in three different settings: mainland China, the Guangdong province of China and South Korea, by formulating two disease transmission dynamics models incorporating epidemic characteristics and setting-specific interventions, and fitting the models to multi-source data to identify initial and effective reproduction numbers and evaluate effectiveness of interventions. We estimated the initial basic reproduction number for South Korea, the Guangdong province and mainland China as 2.6 (95% confidence interval (CI): (2.5, 2.7)), 3.0 (95%CI: (2.6, 3.3)) and 3.8 (95%CI: (3.5,4.2)), respectively, given a serial interval with mean of 5 days with standard deviation of 3 days. We found that the effective reproduction number for the Guangdong province and mainland China has fallen below the threshold 1 since February 8th and 18th respectively, while the effective reproduction number for South Korea remains high, suggesting that the intervention...","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (CoV), SARS-CoV. In previous studies, we showed that a SARS-CoV spike (S) glycoprotein-based modified vaccinia Ankara (MVA-S) vaccine could induce strong neutralizing antibody (Nab) response which might have played a critical role in protecting Chinese rhesus monkeys from the pathogenic viral challenge. To date, however, it remains unknown what the minimal level of Nab is required to achieve sterile immunity in humans. It is therefore important to explore techniques to maximize the level of Nab response in vivo. Here, we evaluate various vaccination regimens using combinations of DNA-S, MVA-S, and adenovirus type 5 (Ad5-S) vaccines. We show that in vaccinated mice and rabbits, a heterologous MVA-S prime with Ad5-S boost regimen induces the highest and most persistent level of Nab response when compared with other combinations. Interestingly, the initial level of Nab after prime does not necessarily predict the ma...","Abstract Introduction Breast radiotherapy accounts for a significant proportion of patient volume in contemporary radiation oncology practice. In the setting of anticipated resource constraints and widespread community infection with SARS-CoV-2 during the COVID-19 pandemic, measures for balancing both infectious and oncologic risk among patients and providers must be carefully considered. Here, we present evidence-based guidelines for omitting or abbreviating breast cancer radiotherapy, where appropriate, in an effort to mitigate risk to patients and optimize resource utilization. Methods Multidisciplinary breast cancer experts at a high-volume comprehensive cancer center convened contingency planning meetings over the early days of the COVID-19 pandemic to review the relevant literature and establish recommendations for the application of hypofractionated and abbreviated breast radiation regimens. Results Substantial evidence exists to support omitting radiation among certain favorabl...","Background: We evaluated how non-pharmaceutical interventions could be used to control the COVID-19 pandemic and reduce the burden on the healthcare system. Methods: Using an age-structured compartmental model of COVID-19 transmission in the population of Ontario, Canada, we compared a base case with limited testing, isolation, and quarantine to scenarios with: enhanced case finding; restrictive social distancing measures; or a combination of enhanced case finding and less restrictive social distancing. Interventions were either implemented for fixed durations or dynamically cycled on and off, based on projected ICU bed occupancy. We present median and credible intervals (CrI) from 100 replicates per scenario using a two-year time horizon. Results: We estimated that 56% (95% CrI: 42-63%) of the Ontario population would be infected over the course of the epidemic in the base case. At the epidemic peak, we projected 107,000 (95% CrI: 60,760-149,000) cases in hospital and 55,500 (95% CrI:...","Abstract The induction of antigen specific memory CD8+ T cells in vivo is very important to new vaccines against infectious diseases. In the present study, we aimed to evaluate the immune responses of peptide-specific CD8+ T cells induced by HLA-A*0201 restricted severe acute respiratory syndrome-associated coronavirus (SARS-CoV) S epitopes plus CpG oligodeoxynucleotide (CpG ODN), PolyI:C and R848 as adjuvants. Furthermore, the generation, distribution and phenotype of long-lasting peptide-specific memory CD8+ T cells were assessed by ELISA, ELISPOT and flow cytometry. Our results showed that antigen specific CD8+ T cells were elicited by HLA-A*0201 restricted SARS-CoV S epitopes. Furthermore, the frequency of peptide-specific CD8+ T cells was dramatically increased after both prime and boost immunization with peptides plus CpG ODN, whereas slight enhancements were induced following boost vaccination with peptides plus PolyI:C or R848. SARS-CoV S peptide-specific IFN-\u03b3+CD8+ T cells wer...","ABSTRACTCOVID-19 has caused a major epidemic worldwide, however, much is yet to be known about the epidemiology and evolution of the virus. One reason is that the challenges underneath sequencing HCoV-19 directly from clinical samples have not been completely tackled. Here we illustrate the application of amplicon and hybrid capture (capture)-based sequencing, as well as ultra-high-throughput metatranscriptomic (meta) sequencing in retrieving complete genomes, inter-individual and intra-individual variations of HCoV-19 from clinical samples covering a range of sample types and viral load. We also examine and compare the bias, sensitivity, accuracy, and other characteristics of these approaches in a comprehensive manner. This is, to date, the first work systematically implements amplicon and capture approaches in sequencing HCoV-19, as well as the first comparative study across methods. Our work offers practical solutions for genome sequencing and analyses of HCoV-19 and other emerging ...","R\u00e9sum\u00e9 Plusieurs pathologies autrefois mortelles au sein des \u00e9levages porcins ont disparu de notre territoire, mais de nombreuses maladies polysyst\u00e9miques subsistent. Si l\u2019antibioth\u00e9rapie s\u2019av\u00e8re parfois efficace, la vaccination permet de pr\u00e9venir un certain nombre de pathologies alors qu\u2019il n\u2019existe aucun traitement pr\u00e9ventif ni curatif pour d\u2019autres. Par ailleurs, tous les organes du porc sont susceptibles d\u2019\u00eatre la cible d\u2019agents pathog\u00e8nes. L\u00e0 encore, des vaccins et des traitements antibiotiques sont disponibles. Summary Several pathologies which were once mortal within pig farms have disappeared from our territory, numerous polysystemic diseases remain. If antibiotherapy is sometimes effective, vaccination can prevent a certain number of pathologies while there is no preventive of curative treatment for others. Moreover, all the pig's organs are susceptible to being targeted by pathogenic agents. Here again, vaccines and antibiotic treatments are available.","The emergence of new pathogens, such as severe acute respiratory syndrome coronavirus (SARS-CoV), Middle East respiratory syndrome coronavirus (MERS-CoV), and Ebola virus, poses serious challenges to global public health and highlights the urgent need for novel antiviral approaches. Monoclonal antibodies (mAbs) have been successfully used to treat various diseases, particularly cancer and immunological disorders. Antigen-specific mAbs have been isolated using several different approaches, including hybridoma, transgenic mice, phage display, yeast display, and single B-cell isolation. Consequently, an increasing number of mAbs, which exhibit high potency against emerging viruses in vitro and in animal models of infection, have been developed. In this paper, we summarize historical trends and recent developments in mAb discovery, compare the advantages and disadvantages of various approaches to mAb production, and discuss the potential use of such strategies for the development of antivi...","BACKGROUND: Rapid triaging, as in the current COVID-19 pandemic, focuses on age and pre-existing medical conditions. In contrast, preoperative assessments use cardiopulmonary exercise testing (CPET) to categorise patients to higher and lower risk independent of diagnostic labels. Since CPET is not feasible in population-based settings, our aims included evaluation of a triage/screening tool for cardiorespiratory risk. METHODS: CPET-derived anaerobic thresholds were evaluated retrospectively in 26 patients with pulmonary arteriovenous malformations (AVMs) who represent a challenging group to risk-categorise. Pulmonary AVM-induced hypoxaemia secondary to intrapulmonary right-to-left shunts, anaemia from underlying hereditary haemorrhagic telangiectasia and metabolic equivalents derived from the 13-point Veterans Specific Activity Questionnaire (VSAQ) were evaluated as part of routine clinical care. Pre-planned analyses evaluated associations and modelling of the anaerobic threshold and p...","Abstract This chapter reviews the main viral pathogens of the respiratory tract, the immune responses they induce, currently available vaccines, and vaccines that are in development to control them. The main viruses responsible for acute respiratory infection in people include respiratory syncytial, influenza, human parainfluenza, human metapneumo-, human rhino-, corona-, and adenoviruses. Licensed vaccines are available only for influenza virus, with vaccines against the other pathogens either in clinical trials or in preclinical stages of development. The majority of studies evaluating respiratory virus vaccines measure serum antibody responses, because, although both cellular and humoral responses contribute to the clearance of a primary infection, neutralizing antibodies are known to protect against secondary infection. Humoral responses can be readily detected after vaccination with inactivated or subunit vaccines; however, fewer individuals seroconvert after vaccination with live...","Background: China has experienced an outbreak of a novel human coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) since December 2019, and it was announced a worldwide pandemic in March 2020. There is limited evidence on the mortality risk effect of pre-existing comorbidity for clinical disease (coronavirus disease 2019 [COVID-19]), which has important implications for early treatment. Objective: To evaluate the risk of the common preexisting comorbidities, including hypertension, coronary heart diseases (CHD), respiratory diseases and diabetes on COVID-19 mortality, and provide clinical suggestions accordingly. Method: This study used a nested case-control design to assess the impact of pre-existing comorbidities on the hazard of COVID-19 in mainland China. A total of 321 publicly reported confirmed cases (146 cases and 175 controls) with trackable time-to-death information and history of comorbidities were collected between December 18th, 2019 and March 8th, 20...","Background: Community responses are important for outbreak management during the early phase when non-pharmaceutical interventions are the major preventive options. Therefore, this study aims to examine the psychological and behavioral responses of the community during the early phase of the COVID-19 epidemic in Hong Kong. Method: A cross-sectional online survey was launched within 36 hours after confirmed COVID-19 cases were first reported. Councilors of all 452 district council constituency areas were approached for survey dissemination. Respondent demographics, anxiety level, risk perception, sources to retrieve COVID-19 information, actual adoption and perceived efficacy of precautionary measures were collected. Result: Analysis from 1715 complete responses indicated high perceived susceptibility (89%) and high perceived severity (97%). Most respondents were worried about COVID-19 (97%), and had their daily routines disrupted (slightly/greatly: 98%). The anxiety level, measured by ...","Abstract Extracellular superoxide dismutase (EcSOD) is the only extracellular scavenger of superoxide anion (O2 .-) with unique binding capacity to cell surface and extracellular matrix through its heparin-binding domain. Enhanced EcSOD activity prevents oxidative stress and damage, which are fundamental in a variety of disease pathologies. In this review we will discuss the findings in humans and animal studies supporting the benefits of EcSOD induced by exercise training in reducing oxidative stress in various tissues. In particularly, we will highlight the importance of skeletal muscle EcSOD, which is induced by endurance exercise and redistributed through the circulation to the peripheral tissues, as a molecular transducer of exercise training to confer protection against oxidative stress and damage in various disease conditions.","The Brighton Collaboration Viral Vector Vaccines Safety Working Group (V3SWG) was formed to evaluate the safety and characteristics of live, recombinant viral vector vaccines. A recent publication by the V3SWG described live, attenuated, recombinant vesicular stomatitis virus (rVSV) as a chimeric virus vaccine for HIV-1 (Clarke et al., 2016). The rVSV vector system is being explored as a platform for development of multiple vaccines. This paper reviews the molecular and biological features of the rVSV vector system, followed by a template with details on the safety and characteristics of a rVSV vaccine against Zaire ebolavirus (ZEBOV). The rVSV-ZEBOV vaccine is a live, replication competent vector in which the VSV glycoprotein (G) gene is replaced with the glycoprotein (GP) gene of ZEBOV. Multiple copies of GP are expressed and assembled into the viral envelope responsible for inducing protective immunity. The vaccine (designated V920) was originally constructed by the National Microbi...","Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","","Abstract Structure-based design, synthesis, and biological evaluation of a series of peptidomimetic severe acute respiratory syndrome-coronavirus chymotrypsin-like protease inhibitors are described. These inhibitors were designed and synthesized based upon our X-ray crystal structure of inhibitor 1 bound to SARS-CoV 3CLpro. Incorporation of Boc-Ser as the P4-ligand resulted in enhanced SARS-CoV 3CLpro inhibitory activity. Structural analysis of the inhibitor-bound X-ray structure revealed high binding affinity toward the enzyme.","Outbreaks of infection can be devastating for individuals and societies. In this review, we examine the applications of new high-throughput sequencing approaches to the identification and characterization of outbreaks, focusing on the application of whole-genome sequencing (WGS) to outbreaks of bacterial infection. We describe traditional epidemiological analysis and show how WGS can be informative at multiple steps in outbreak investigation, as evidenced by many recent studies. We conclude that high-throughput sequencing approaches can make a significant contribution to the investigation of outbreaks of bacterial infection and that the integration of WGS with epidemiological investigation, diagnostic assays and antimicrobial susceptibility testing will precipitate radical changes in clinical microbiology and infectious disease epidemiology in the near future. However, several challenges remain before WGS can be routinely used in outbreak investigation and clinical practice.","Overview Feline coronavirus infection is ubiquitous in domestic cats, and is particularly common where conditions are crowded. While most FCoV-infected cats are healthy or display only a mild enteritis, some go on to develop feline infectious peritonitis, a disease that is especially common in young cats and multi-cat environments. Up to 12% of FCoV-infected cats may succumb to FIP, with stress predisposing to the development of disease. Disease signs The \u2018wet\u2019 or effusive form, characterised by polyserositis (abdominal and/or thoracic effusion) and vasculitis, and the \u2018dry\u2019 or non-effusive form (pyogranulomatous lesions in organs) reflect clinical extremes of a continuum. The clinical picture of FIP is highly variable, depending on the distribution of the vasculitis and pyogranulomatous lesions. Fever refractory to antibiotics, lethargy, anorexia and weight loss are common non-specific signs. Ascites is the most obvious manifestation of the effusive form. Diagnosis The aetiological di...","Most pathogens initiate their infections at the human mucosal surface. Therefore, mucosal vaccination, especially through oral or intranasal administration routes, is highly desired for infectious diseases. Meanwhile, protein-based antigens provide a safer alternative to the whole pathogen or DNA based ones in vaccine development. However, the unique biopharmaceutical hurdles that intranasally or orally delivered protein vaccines need to overcome before they reach the sites of targeting, the relatively low immunogenicity, as well as the low stability of the protein antigens, require thoughtful and fine-tuned mucosal vaccine formulations, including the selection of immunostimulants, the identification of the suitable vaccine delivery system, and the determination of the exact composition and manufacturing conditions. This review aims to provide an up-to-date survey of the protein antigen-based vaccine formulation development, including the usage of immunostimulants and the optimization ...","The paper evaluates total inclusive costs of three public health approaches to address the COVID-19 epidemic in the US based on epidemiological projections in Ferguson et al (2020). We calculate and add costs of lost productivity and costs of mortality measured through the value of statistical life. We find that the aggressive approach which involves strict suppression measures and a drastic reduction of economic activity for three months with extensive testing and case tracking afterwards results in the lowest total costs for the society. The approach of doing no non-pharmaceutical measures results in the lowest total costs if the infection fatality rate falls below 0.15%.","Summary Background The novel coronavirus disease 2019 (COVID-19) epidemic has spread from China to 25 countries. Local cycles of transmission have already occurred in 12 countries after case importation. In Africa, Egypt has so far confirmed one case. The management and control of COVID-19 importations heavily rely on a country's health capacity. Here we evaluate the preparedness and vulnerability of African countries against their risk of importation of COVID-19. Methods We used data on the volume of air travel departing from airports in the infected provinces in China and directed to Africa to estimate the risk of importation per country. We determined the country's capacity to detect and respond to cases with two indicators: preparedness, using the WHO International Health Regulations Monitoring and Evaluation Framework; and vulnerability, using the Infectious Disease Vulnerability Index. Countries were clustered according to the Chinese regions contributing most to their risk. Find...","The novel coronavirus (2019-nCoV) epidemic has spread to 23 countries from China. Local cycles of transmission already occurred in 7 countries following case importation. No African country has reported cases yet. The management and control of 2019-nCoV introductions heavily relies on the public health capacity of a country. Here we evaluate the preparedness and vulnerability of African countries against their risk of importation of 2019-nCoV. We used data on air travel volumes departing from airports in the infected provinces in China and directed to Africa to estimate the risk of introduction per country. We determined the countries capacity to detect and respond to cases with two indicators: preparedness, using the WHO International Health Regulation Monitoring and Evaluation Framework; and vulnerability, with the Infectious Disease Vulnerability Index. Countries were clustered according to the Chinese regions contributing the most to their risk. Findings: Countries at the highest i...","BACKGROUND: Public health risks associated to infection by human coronaviruses remain considerable and vaccination is a key option for preventing the resurgence of severe acute respiratory syndrome coronavirus (SARS-CoV). We have previously reported that antibodies elicited by a SARS-CoV vaccine candidate based on recombinant, full-length SARS-CoV Spike-protein trimers, trigger infection of immune cell lines. These observations prompted us to investigate the molecular mechanisms and responses to antibody-mediated infection in human macrophages. METHODS: We have used primary human immune cells to evaluate their susceptibility to infection by SARS-CoV in the presence of anti-Spike antibodies. Fluorescence microscopy and real-time quantitative reverse transcriptase polymerase chain reaction (RT-PCR) were utilized to assess occurrence and consequences of infection. To gain insight into the underlying molecular mechanism, we performed mutational analysis with a series of truncated and chime...","Abstract The development of strategies to augment the immunogenicity of DNA vaccines is critical for improving their clinical utility. One such strategy involves using the different immune routes with DNA vaccines. In the present study, the immunogenicity of SARS-CoV nucleocapsid DNA vaccine, induced by using the current routine vaccination routes (intramuscularly, by electroporation, or orally using live-attenuated Salmonella typhimurium), was compared in mouse model. The comparison between the three vaccination routes indicated that immunization intramuscularly induced a moderate T cell response and antibody response. Mice administrated by electroporation induced the highest antibody response among the three immunization groups and a mid-level of cellular response. In contrast, the orally DNA vaccine evoked vigorous T cell response and a weak antibody production. These results indicated that the distinct types of immune responses were generated by the different routes of DNA immuniza...","R\u00e9sum\u00e9 Aujourd\u2019hui, nous disposons de donn\u00e9es suffisantes qui confortent l\u2019int\u00e9r\u00eat d\u2019utiliser des bact\u00e9ries lactiques (BL), notamment des souches des lactocoques et lactobacilles, pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vaccination mucosale. Les BL sont des bact\u00e9ries \u00e0 Gram positif utilis\u00e9es depuis des mill\u00e9naires dans la production d\u2019aliments ferment\u00e9s. Elles sont donc de bonnes candidates pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vectorisation orale et constituent des alternatives attractives aux strat\u00e9gies vaccinales bas\u00e9es sur des bact\u00e9ries pathog\u00e8nes att\u00e9nu\u00e9es dont l\u2019utilisation pr\u00e9sente des risques sanitaires. Ce chapitre passe en revue la recherche et les progr\u00e8s les plus r\u00e9cents dans l\u2019utilisation des BL comme vecteurs de d\u00e9livrance de prot\u00e9ines d\u2019int\u00e9r\u00eat m\u00e9dical pour d\u00e9velopper de nouveaux vaccins. Summary Today, sufficient consistent data are available to reinforce the interest of the use of Lactic Acic Bacteria (LAB), particularly lactococci and lactobacilli ...","Using a previously developed agent-based artificial intelligence simulation platform (EnerPol) coupled with Big Data, the evolution and containment of COVID-19 in Switzerland is examined. The EnerPol platform has been used in a broad range of case studies in different sectors in all of Europe, USA, Japan, South Korea and sub Saharan Africa over the last 10 years. In the present study, the entire Swiss population (8.57 million people), including cross-border commuters, and the entire Swiss public and private transport network that is simulated to assess transmission of the COVID-19 virus. The individual contacts within the population, and possible transmission pathways, are established from a simulation of daily activities that are calibrated with micro-census data. Various governmental interventions with regards to closures and social distancing are also implemented. The epidemiology of the COVID-19 virus is based on publicly available statistical data and adapted to Swiss demographics...","Severe acute respiratory syndrome (SARS) is characterized by substantial acute pulmonary inflammation with a high mortality rate. Despite the identification of SARS coronavirus (SARS-CoV) as the etiologic agent of SARS, a thorough understanding of the underlying disease pathogenesis has been hampered by the lack of a suitable animal model that recapitulates the human disease. Intranasal (i.n.) infection of A/J mice with the CoV mouse hepatitis virus strain 1 (MHV-1) induces an acute respiratory disease with a high lethality rate that shares several pathological similarities with SARS-CoV infection in humans. In this study, we examined virus replication and the character of pulmonary inflammation induced by MHV-1 infection in susceptible (A/J, C3H/HeJ, and BALB/c) and resistant (C57BL/6) strains of mice. Virus replication and distribution did not correlate with the relative susceptibilities of A/J, BALB/c, C3H/HeJ, and C57BL/6 mice. In order to further define the role of the host geneti..."],"title":["Thrombocytopenia is associated with severe coronavirus disease 2019 (COVID-19) infections: A meta-analysis","Could enhanced influenza and pneumococcal vaccination programs help limit the potential damage from SARS-CoV-2 to fragile health systems of southern hemisphere countries this winter?","Evaluation of protection conferred by a vaccination program based on the H120 and CR88 commercial vaccines against a field variant of avian infectious bronchitis virus","Correlation between universal BCG vaccination policy and reduced morbidity and mortality for COVID-19: an epidemiological study","Prostate Cancer Radiotherapy Recommendations in Response to COVID-19","Positive Selection of a Serine Residue in Bat IRF3 Confers Enhanced Antiviral Protection","A real-time PCR for SARS-coronavirus incorporating target gene pre-amplification","Middle East respiratory syndrome vaccines","Development of animal models against emerging coronaviruses: From SARS to MERS coronavirus","Vaccines to prevent severe acute respiratory syndrome coronavirus-induced disease","Interrupting COVID-19 transmission by implementing enhanced traffic control bundling: Implications for global prevention and control efforts","Utility of the aged BALB/c mouse model to demonstrate prevention and control strategies for Severe Acute Respiratory Syndrome coronavirus (SARS-CoV)","COVID-19 Modelling: the Effects of Social Distancing","Knowledge and awareness of Middle East respiratory syndrome coronavirus among Saudi and Non-Saudi Arabian pilgrims","Communicating the Risk of Death from Novel Coronavirus Disease (COVID-19)","All Hands on Deck: Transdisciplinary Approaches to Emerging Infectious
