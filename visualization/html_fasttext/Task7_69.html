56933328,0.006694633368304913,0.00627214812000499,0.0059401831556270745,0.005925303389454318,0.005620459377223546,0.005603165020233473,0.005567530810751614,0.005552697245247795,0.005538117835058859,0.0053709253399979034,0.00525936136994332,0.0052549262057235285,0.0049539777101475216,0.004422555664787428,0.004319611458144653,0.00426558820357507,0.0042585487592740395,0.004190958990390919,0.0041549410207201865,0.0040572492215095665,0.004035340957293686,0.0040292383740023405,0.0037838934887312508,0.003778497393463107,0.003604901172829313,0.0035011458140203383,0.003418749656679259,0.0033524451210625228,0.0033314969682734677,0.0033240019146389766,0.003294867416019116,0.003258763835015735,0.003246750626436811,0.0030967738855189842,0.0030589737012833343,0.0030130945716165957,0.0030130945716165957,0.0030125275568201374,0.0030104678134537004,0.003],"scr":[1.0,0.723,0.701,0.692,0.549,0.48,0.325,0.312,0.271,0.25,0.217,0.192,0.173,0.172,0.154,0.153,0.151,0.15,0.149,0.139,0.133,0.133,0.115,0.084,0.078,0.074,0.074,0.07,0.068,0.062,0.061,0.061,0.046,0.046,0.036,0.029,0.025,0.021,0.019,0.019,0.017,0.015,0.015,0.006,0.003,0.001,0.001,0.001,0.001,0.0],"text":["Viral infections, such as Ebola, severe acute respiratory syndrome/Middle East respiratory syndrome and West Nile virus have emerged as a serious health threat with no effective therapies. These infections have little commercial potential and are not a high priority for the pharmaceutical industry. However, the academic community has been active in this area for many years. The challenge is how to take this academic virology knowledge into a drug discovery and development domain. One approach is the use of consortia and public\u2013private partnerships \u2013 this article highlights ongoing efforts in the USA. Public funds, such as those from government sources, can support research efforts that do not to appear to have commercial value. The key to success is finding a way to combine the different cultural and operational values and reward systems into a productive collaboration to identify new antivirals.","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Severe acute respiratory syndrome (SARS) is now a global public health threat with many medical, ethical, social, economic, political, and legal implications. The nonspecific signs and symptoms of this disease, coupled with a relatively long incubation period and the initial absence of a reliable diagnostic test, limited the understanding of the magnitude of the outbreak. This paper outlines our experience with public health issues that have arisen during this outbreak of SARS in Hong Kong. We confirmed that case detection, reporting, clear and timely dissemination of information, and strict infection control measures are essential in handling such an infectious disease outbreak. The need for an outbreak response unit is crucial to combat any future outbreak.","Abstract Context In 2012, the French Infectious Diseases Society (French acronym SPILF) initiated the \u201cCoordination of epidemic and biological risk\u201d (SPILF-COREB - Emergences [SCE]) group to support the readiness and response of healthcare workers (HCWs) to new alerts. Objective To present the SCE group, its functioning, and the main support it provided for frontline HCWs. Methods A multidisciplinary group of heads of infectious disease departments from reference hospitals was created to build a network of clinical expertise for care, training, and research in the field of epidemic and biological risk (EBR). The network developed a set of standardized operational procedures (SOPs) to guide interventions to manage EBR-suspect patients. Results A working group created the SOP aimed at frontline HCWs taking care of patients. Priority was given to the development of a generic procedure, which was then adapted according to the current alert. Five key steps were identified and hierarchized: ...","","BACKGROUND: The ongoing outbreak of the recently emerged novel coronavirus (2019-nCoV) poses a challenge for public health laboratories as virus isolates are unavailable while there is growing evidence that the outbreak is more widespread than initially thought, and international spread through travellers does already occur. AIM: We aimed to develop and deploy robust diagnostic methodology for use in public health laboratory settings without having virus material available. METHODS: Here we present a validated diagnostic workflow for 2019-nCoV, its design relying on close genetic relatedness of 2019-nCoV with SARS coronavirus, making use of synthetic nucleic acid technology. RESULTS: The workflow reliably detects 2019-nCoV, and further discriminates 2019-nCoV from SARS-CoV. Through coordination between academic and public laboratories, we confirmed assay exclusivity based on 297 original clinical specimens containing a full spectrum of human respiratory viruses. Control material is mad...","COVID-19 threatens to overwhelm hospital facilities throughout the United States. We created an interactive, quantitative model that forecasts demand for COVID-19 related hospitalization based on county-level population characteristics, data from the literature on COVID-19, and data from online repositories. Using this information as well as user inputs, the model estimates a time series of demand for intensive care beds and acute care beds as well as the availability of those beds. The online model is designed to be intuitive and interactive so that local leaders with limited technical or epidemiological expertise may make decisions based on a variety of scenarios. This complements high-level models designed for public consumption and technically sophisticated models designed for use by epidemiologists. The model is actively being used by several academic medical centers and policy makers, and we believe that broader access will continue to aid community and hospital leaders in their ...","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","OBJECTIVES: This study examines perceptions of the operational and organisational management of a major outbreak of Middle East Respiratory Syndrome (MERS) caused by a novel coronavirus (MERS-CoV) in the Kingdom of Saudi Arabia (KSA). Perspectives were sought from key decision-makers and clinical staff about the factors perceived to promote and inhibit effective and rapid control of the outbreak. SETTING: A large teaching tertiary healthcare centre in KSA; the outbreak lasted 6 weeks from June 2015. PARTICIPANTS: Data were collected via individual and focus group interviews with 28 key informant participants (9 management decision-makers and 19 frontline healthcare workers). DESIGN: We used qualitative methods of process evaluation to examine perceptions of the outbreak and the factors contributing to, or detracting from successful management. Data were analysed using qualitative thematic content analysis. RESULTS: Five themes and 15 subthemes were found. The themes were related to: (1...","BACKGROUND: In response to global concerns about the largest Ebola virus disease (EVD), outbreak to-date in West Africa documented healthcare associated transmission and the risk of global spread, the International Society of Chemotherapy (ISC) Infection Control Working Group created an Ebola Infection Control Readiness Checklist to assess the preparedness of institutions around the globe. We report data from the electronic checklist that was disseminated to medical professionals from October to December 2014 and identify action needed towards better preparedness levels. FINDINGS: Data from 192 medical professionals (one third from Africa) representing 125 hospitals in 45 countries around the globe were obtained through a specifically developed electronic survey. The survey contained 76 specific questions in 7 major sections: Administrative/operational support; Communications; Education and audit; Human resources, Supplies, Infection Prevention and Control practices and Clinical manage...","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","Mobile phone apps implementing algorithmic contact tracing can speed up the process of tracing newly diagnosed individuals, spreading information instantaneously back through a past contact network to inform them that they are at risk of being infected, and thus allow them to take appropriate social distancing and testing measures. The aim of non-pharmaceutical infection prevention is to move a population towards herd protection, a state where a population maintains R\u200b0&lt;\u200b1, thus making it impossible for a pathogen to cause an epidemic. Here, we address epidemiological issues that affect the feasibility of an algorithmic approach to instantaneous contact tracing; ethical and implementation issues are addressed separately. First we quantify the parameters of COVID-19 in a framework that is consistent with the renewal equation formulation of epidemic spread. Second, we use an analytical solution to application of first-degree contact tracing in the renewal equation model to explore combin...","","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","","The legal behaviors in using medical masks in public have been finally promulgated by the Vietnamese Government after 47 days since the WHO declared the Public Health Emergency of International Concern (PHEIC) due to the COVID-19 pandemic. From a sample of 345 Vietnamese respondents aged from 15 to 47 years, this brief note found that the risk perception of COVID-19 danger significantly increases the likelihood of wearing the medical masks. In addition, there is a weak evidence about the differences in age under the COVID-19 outbreaks. More noticeably, those who use masks before COVID-19 pandemic tend to maintain their behaviors. Our results offer the insightful into Vietnamese citizens responses in terms of using medical masks; even the uses of this method are still controversial. Our results are robust by performing Exploratory Factor Analysis for five features and further regressions.","As of March 5, 2020, there has been sustained local transmission of coronavirus disease 2019 (COVID-19) in Hong Kong, Singapore, and Japan.1 Containment strategies seem to have prevented smaller transmission chains from amplifying into widespread community transmission. The health systems in these locations have generally been able to adapt,2 , 3 but their resilience could be affected if the COVID-19 epidemic continues for many more months and increasing numbers of people require services. We outline some of the core dimensions of these resilient health systems4 and their responses to the COVID-19 epidemic. First, after variable periods of adaptation, the three locations took actions to manage the outbreak of a new pathogen. Surveillance systems were readjusted to identify potential cases while public health staff identified their contacts. National laboratory networks developed diagnostic tests once the COVID-19 genetic sequences were published5 and laboratory testing capacity was inc...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Overview Feline coronavirus infection is ubiquitous in domestic cats, and is particularly common where conditions are crowded. While most FCoV-infected cats are healthy or display only a mild enteritis, some go on to develop feline infectious peritonitis, a disease that is especially common in young cats and multi-cat environments. Up to 12% of FCoV-infected cats may succumb to FIP, with stress predisposing to the development of disease. Disease signs The \u2018wet\u2019 or effusive form, characterised by polyserositis (abdominal and/or thoracic effusion) and vasculitis, and the \u2018dry\u2019 or non-effusive form (pyogranulomatous lesions in organs) reflect clinical extremes of a continuum. The clinical picture of FIP is highly variable, depending on the distribution of the vasculitis and pyogranulomatous lesions. Fever refractory to antibiotics, lethargy, anorexia and weight loss are common non-specific signs. Ascites is the most obvious manifestation of the effusive form. Diagnosis The aetiological di...","Rapid diagnostics, vaccines and therapeutics are important interventions for the management of the 2019 novel coronavirus (2019-nCoV) outbreak. It is timely to systematically review the potential of these interventions, including those for Middle East respiratory syndrome-Coronavirus (MERS-CoV) and severe acute respiratory syndrome (SARS)-CoV, to guide policymakers globally on their prioritization of resources for research and development. A systematic search was carried out in three major electronic databases (PubMed, Embase and Cochrane Library) to identify published studies in accordance with the Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA) guidelines. Supplementary strategies through Google Search and personal communications were used. A total of 27 studies fulfilled the criteria for review. Several laboratory protocols for confirmation of suspected 2019-nCoV cases using real-time reverse transcription polymerase chain reaction (RT-PCR) have been publ...","Timely detection of novel coronavirus (2019-nCoV) infection cases is crucial to interrupt the spread of this virus. We assessed the required expertise and capacity for molecular detection of 2019-nCoV in specialised laboratories in 30 European Union/European Economic Area (EU/EEA) countries. Thirty-eight laboratories in 24 EU/EEA countries had diagnostic tests available by 29 January 2020. A coverage of all EU/EEA countries was expected by mid-February. Availability of primers/probes, positive controls and personnel were main implementation barriers.","Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","The increasing burden of emerging infectious diseases worldwide confronts us with numerous challenges, including the imperative to design research and responses that are commensurate to understanding the complex social and ecological contexts in which infectious diseases occur. A diverse group of scientists met in Hawaii in March 2005 to discuss the linked social and ecological contexts in which infectious diseases emerge. A subset of the meeting was a group that focused on \u201ctransdisciplinary approaches\u201d to integrating knowledge across and beyond academic disciplines in order to improve prevention and control of emerging infections. This article is based on the discussions of that group. Here, we outline the epidemiological legacy that has dominated infectious disease research and control up until now, and introduce the role of new, transdisciplinary and systems-based approaches to emerging infectious diseases. We describe four cases of transboundary health issues and use them to discu...","The rapid spread of Coronavirus disease 2019 (COVID-19) presents China with a critical challenge. As normal capacity of the Chinese hospitals is exceeded, healthcare professionals struggling to manage this unprecedented crisis face the difficult question of how best to coordinate the medical resources used in highly separated locations. Responding rapidly to this crisis, the National Telemedicine Center of China (NTCC), located in Zhengzhou, Henan Province, has established the Emergency Telemedicine Consultation System (ETCS), a telemedicine-enabled outbreak alert and response network. ETCS is built upon a doctor-to-doctor (D2D) approach, in which health services can be accessed remotely through terminals across hospitals. The system architecture of ETCS comprises three major architectural layers: (1) telemedicine service platform layer, (2) telemedicine cloud layer, and (3) telemedicine service application layer. Our ETCS has demonstrated substantial benefits in terms of the effective...","Since December 2019, China has been experiencing an outbreak of a new infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The clinical features include fever, coughing, shortness of breath, and inflammatory lung infiltration. China rapidly listed SARS-CoV-2-related pneumonia as a statutory infectious disease. To standardize the diagnosis and treatment of this new infectious disease, an operational recommendation for the diagnosis and management of SARS-CoV-2 infection is developed by Peking Union Medical College Hospital.","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","","Abstract As the global COVID-19 pandemic escalates there is a need within radiation oncology to work to support our patients in the best way possible. Measures are required to reduce infection spread between patients and within the workforce. Departments need contingency planning to create capacity and continue essential treatments despite a reduced workforce. The #radonc community held an urgent online journal club in March 2020 to discuss these issues and create some consensus on urgent next steps. There were 121 global contributors. This document summarises these discussions around themes of infection prevention, rationalisation of workload and working practice in the presence of infection","R\u00e9sum\u00e9 L'\u00e9pid\u00e9mie de syndrome respiratoire aigu s\u00e9v\u00e8re (SRAS), qui a dur\u00e9 de mars \u00e0 juillet 2003, a profond\u00e9ment modifi\u00e9 le syst\u00e8me de soins de la r\u00e9gion de Toronto. Les caract\u00e9ristiques de cet agent infectieux, en particulier son caract\u00e8re extr\u00eamement contagieux expliquant la contamination pr\u00e9coce du personnel hospitalier, et la s\u00e9v\u00e9rit\u00e9 de la maladie qu'il induit ont contribu\u00e9 \u00e0 d\u00e9sorganiser profond\u00e9ment le syst\u00e8me de soins, en particulier les services de r\u00e9animation et d'urgences. La r\u00e9ponse rapide des acteurs du syst\u00e8me a permis d'\u00e9laborer dans l'urgence une strat\u00e9gie hospitali\u00e8re et de contr\u00f4ler cette \u00e9pid\u00e9mie gr\u00e2ce \u00e0 une mobilisation g\u00e9n\u00e9rale. Lors de la seconde phase de l'\u00e9pid\u00e9mie en avril, une r\u00e9ponse coordonn\u00e9e a \u00e9t\u00e9 \u00e9labor\u00e9e, par la cr\u00e9ation d'un r\u00e9seau de soins d'h\u00f4pitaux d\u00e9di\u00e9s \u00e0 la lutte contre le SRAS, dot\u00e9 de moyens de communication et de transfert adapt\u00e9s. \u00c0 la fin de l'\u00e9pid\u00e9mie, les le\u00e7ons tir\u00e9es par les professionnels de Sant\u00e9 ont entra\u00een\u00e9 une compl\u00e8te transformation ...","To learn how outbreaks of infectious disease are detected and to describe the entities and information systems that together function to identify outbreaks in the U.S., the authors drew on multiple sources of information to create a description of existing surveillance systems and how they interact to detect outbreaks. The results of this analysis were summarized in a system diagram. The authors reviewed a sample of recent outbreaks to determine how they were detected, with reference to the system diagram. The de facto U.S. system for detection of outbreaks consists of five components: the clinical health care system, local/state health agencies, federal agencies, academic/professional organizations, and collaborating governmental organizations. Primary data collection occurs at the level of clinical health care systems and local health agencies. The review of a convenience sample of outbreaks showed that all five components of the system participated in aggregating, analyzing, and sha...","WHO's Eastern Mediterranean region (EMR) is facing emergencies on a scale that is perhaps unprecedented in its history. There is armed conflict in 12 of the region's 22 countries.1 , 2 The region's 680 million people3 represent 9% of the global population, yet the EMR is home to 43% of those who need humanitarian assistance4 and is the source of 64% of the world's refugees.5 The health effects of these crises are immense. Direct health consequences include trauma-related deaths and disability, gender-based violence, and mental disorders. Disruption of health systems contributes to increased morbidity and mortality from infectious diseases, malnutrition, obstetric complications, and non-communicable diseases (NCDs). Health indicators in the EMR are among the worst in the world.6 State fragility and conflict are among the biggest challenges to attainment of Sustainable Development Goal 3.7 Conflict is a global health security threat because affected countries are less able to prevent, de...","COVID-19 is now a pandemic and many of the affected countries face severe shortages of hospital resources. In Brazil, the first case was reported on February 26. As the number of cases grows in the country, there is a concern that the health system may become overwhelmed, resulting in shortages of hospital beds, intensive care unit beds, and mechanical ventilators. The timing of shortage is likely to vary geographically depending on the observed onset and pace of transmission observed, on the availability of resources, and on the actions implemented. Here we consider the daily number of cases reported in municipalities in Brazil to simulate twelve alternative scenarios of the likely timing of shortage, based on parameters consistently reported for China and Italy, on rates of hospital occupancy for other health conditions observed in Brazil in 2019, and on assumptions of allocation of patients in public and private facilities. Results show that hospital services could start to experien...","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","Using a previously developed agent-based artificial intelligence simulation platform (EnerPol) coupled with Big Data, the evolution and containment of COVID-19 in Switzerland is examined. The EnerPol platform has been used in a broad range of case studies in different sectors in all of Europe, USA, Japan, South Korea and sub Saharan Africa over the last 10 years. In the present study, the entire Swiss population (8.57 million people), including cross-border commuters, and the entire Swiss public and private transport network that is simulated to assess transmission of the COVID-19 virus. The individual contacts within the population, and possible transmission pathways, are established from a simulation of daily activities that are calibrated with micro-census data. Various governmental interventions with regards to closures and social distancing are also implemented. The epidemiology of the COVID-19 virus is based on publicly available statistical data and adapted to Swiss demographics...","Abstract Management researchers and management practitioners increasingly appear to be talking past each other. A solution lies in understanding that interactive management education has an important role to play in bridging this divide, but for some reason this mode of academic exchange is often forgotten. Our paper broadens the stakeholder value perspective to explore how and why the interests of researchers and practitioners have diverged, before going on to present illustrative cases of programs attempting to bridge such differences. Current conditions suggest that the dissonance between different cycle-times of research and practice is not sustainable with the inevitable outcome of a shrinking commons. Generating new knowledge and propagating it rapidly through education and teaching-practice is an important way of disseminating higher-order research and findings. In a world where academic relevance is under threat, enabling academics to better cross such a divide is critical. Mar...","Abstract Purpose The purpose of the study was (1) to identify the requirements for syndromic, disease surveillance and epidemiology systems arising from events such as the SARS outbreak in March 2003, and the deliberate spread of Bacillus anthracis, or anthrax, in the US in 2001; and (2) to use these specifications as input to the construction of a system intended to meet these requirements. An important goal was to provide information about the diffusion of a communicable disease without being dependent on centralised storage of information about individual patients or revealing patient-identifiable information. Methods The method applied is rooted in the engineering paradigm involving phases of analysis, system specification, design, implementation, and testing. The requirements were established from earlier projects\u2019 conclusions and analysis of disease outbreaks. The requirements were validated by a literature study of syndromic and disease surveillance systems. The system was teste...","To date, official data on the number of people infected with the SARS-CoV-2 , responsible for the CoViD19 , have been released by the Italian Government just on the basis of a non representative sample of population which tested positive for the swab. However a reliable estimation of the number of infected, including asymptomatic people, turns out to be crucial in the preparation of operational schemes and to estimate the future number of people, who will require, to different extents, medical attentions. In order to overcome the current data shortcoming, this paper proposes a bootstrap driven, estimation procedure for the number of people infected with the SARSCoV2. This method is designed to be robust, automatic and suitable to generate estimations at regional level. Obtained results show that, while official data at March the 12th report 12.839 cases in Italy, people infected wiyh the SARSCoV2 could be as high as 105.789.","A cross-sectional anonymous survey was administered to all directory-listed physicians within a network of three large teaching hospitals that provided care to SARS patients in Toronto. One hundred ninety-three physicians participated, 23% of whom provided direct care to SARS patients. A significantly higher rate of psychological distress was seen among physicians providing direct care to SARS patients (45.7%) than among those not providing direct care (17.7%), and physicians providing direct care reported feeling more stigmatized. Several physicians (10.9%) reported entering the hospital despite experiencing identified SARS symptoms. The most frequent SARS concerns were about the care of non-SARS patients following suspension of nonessential services and loss of physician income.","Abstract Middle East Respiratory Syndrome coronavirus (MERS-CoV) was initially isolated from a patient who was admitted to a private hospital in the Western part of the Kingdom of Saudi Arabia in 2012. Subsequently, MERS-CoV resulted in many sporadic cases, multiple intrafamilial transmission, and major outbreaks in healthcare settings. Of all the cases reported within the Kingdom of Saudi Arabia, 38% of the cases were primary, 45% were healthcare-associated infection, and 14% were household infections. The clinical spectrum of the MERS-CoV infection ranges from asymptomatic infections, mild or moderately symptomatic cases, and severe disease requiring intensive care unit admissions and may result in death. Within healthcare settings, transmissions of MERS-CoV are facilitated by overcrowding, poor infection control measures, unrecognized infections, and superspreader phenomenon. Currently, there is no approved therapy for MERS-CoV and there are no vaccines.","Abstract The outbreak of COVID-19, a respiratory disease from a novel coronavirus that was first detected in Wuhan City, Hubei Province, China is now a public health emergency and fast approaching a pandemic. Singapore, as a major international transportation hub in Asia, is one of the worst hit countries of COVID-19. With the advent of local transmission of cases, we share our preparation and response planning for the operating room from the National Heart Centre Singapore, the largest cardiothoracic tertiary center in Singapore. Protection of staff and patients, environmental concerns as well as other logistic and equipment issues must be considered.","The need for timely establishment of diagnostic assays arose when Germany was confronted with the first travel-associated outbreak of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) in Europe. We describe our laboratory experiences during a large contact tracing investigation, comparing previously published real-time RT-PCR assays in different PCR systems and a commercial kit. We found that assay performance using the same primers and probes with different PCR systems varied and the commercial kit performed well.","The COVID-19 pandemic is overwhelming healthcare systems worldwide. A significant portion of COVID-19 patients develop pneumonia and acute respiratory distress syndrome (ARDS), necessitating ventilator support. Some health systems do not have the capacity to accommodate this surge in ventilator demand, leading to shortages and inevitable mortality. Some clinicians have, of necessity, jerry-rigged ventilators to support multiple patients, but these devices lack protected air streams or individualized controls for each patient. Moreover, some have not been tested under conditions of ARDS. We have developed the Individualized System for Augmenting Ventilator Efficacy (iSAVE), a rapidly deployable platform to more safely use a single ventilator to simultaneously support multiple critically-ill patients. The iSAVE enables patient-specific volume and pressure control and incorporates safety features to mitigate cross-contamination between patients and flow changes due to patient interdepende...","A novel human coronavirus, SARS-CoV, emerged suddenly in 2003, causing approximately 8000 human cases and more than 700 deaths worldwide. Since most animal models fail to faithfully recapitulate the clinical course of SARS-CoV in humans, the virus and host factors that mediate disease pathogenesis remain unclear. Recently, our laboratory and others developed a recombinant mouse-adapted SARS-CoV (rMA15) that was lethal in BALB/c mice. In contrast, intranasal infection of young 10-week-old C57BL/6 mice with rMA15 results in a nonlethal infection characterized by high titer replication within the lungs, lung inflammation, destruction of lung tissue, and loss of body weight, thus providing a useful model to identify host mediators of protection. Here, we report that mice deficient in MyD88 (MyD88(\u2212/\u2212)), an adapter protein that mediates Toll-like receptor (TLR), IL-1R, and IL-18R signaling, are far more susceptible to rMA15 infection. The genetic absence of MyD88 resulted in enhanced pulmon...","The burgeoning epidemic caused by novel coronavirus 2019 (2019-nCoV) is currently a global concern. Angiotensin-converting enzyme-2 (ACE2) is a receptor of 2019-nCoV spike 1 protein (S1) and mediates viral entry into host cells. Despite the abundance of ACE2 in small intestine, few digestive symptoms are observed in patients infected by 2019-nCoV. Herein, we investigated the interactions between ACE2 and human defensins (HDs) specifically secreted by intestinal Paneth cells. The lectin-like HD5, rather than HD6, bound ACE2 with a high affinity of 39.3 nM and weakened the subsequent recruitment of 2019-nCoV S1. The cloak of HD5 on the ligand-binding domain of ACE2 was confirmed by molecular dynamic simulation. A remarkable dose-dependent preventive effect of HD5 on 2019-nCoV S1 binding to intestinal epithelial cells was further evidenced by in vitro experiments. Our findings unmasked the innate defense function of lectin-like intestinal defensin against 2019-nCoV, which may provide new ...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","Abstract In 2009, a novel H1N1 Influenza virus has emerged and on June 11 the World Health Organization declared it as pandemic. It may cause acute respiratory failure ranging from severe Acute Respiratory Distress Syndrome to exacerbations of airflow limitation. Non-invasive ventilation is now considered first-line intervention for different causes of acute respiratory failure and may be considered in the context of H1N1 pandemic. Although infection control issues have been arisen, non-invasive ventilation was effective and safe during the Severe Acute Respiratory Syndrome in Asia. It is reasonable to recommend non-invasive ventilation in H1N1-related exacerbations of chronic respiratory diseases, especially in negative-pressure wards. Treatment of early Acute Respiratory Distress Syndrome associated with H1N1 using non-invasive ventilation could be tried rapidly identifying those who fail without delaying endotracheal intubation. Considering the high demand for critical care beds dur...","AbstractStarting from December 2019, a novel coronavirus, named 2019-nCoV, was found to cause Severe Acute Respiratory (SARI) symptoms and rapid pandemic in China. With the hope to identify candidate drugs for 2019-nCoV, we adopted a computational approach to screen for available commercial medicines which may function as inhibitors for the Mpro of 2019-nCoV. Up to 10 commercial medicines that may form hydrogen bounds to key residues within the binding pocket of 2019-nCoV Mpro were identified, which may have higher mutation tolerance than lopinavir/ritonavir and may also function as inhibitors for other coronaviruses with similar Mpro binding sites and pocket structures.","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un..."],"title":["Consortia\u2019s critical role in developing medical countermeasures for re-emerging viral infections: a USA perspective","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Lessons from the Severe Acute Respiratory Syndrome Outbreak in Hong Kong","The French Infectious Diseases Society's readiness and response to epidemic or biological risk\u2013the current situation following the Middle East respiratory syndrome coronavirus and Ebola virus disease alerts","A Commentary on \u201cA new item in Italian law: Revenge malpractice. A Commentary on Legal &amp; Ethical Dilemmas in Incidental Findings During Surgery. Review article\u201d (Int J Surg. 2020;76:51\u201352) Revenge Lawsuit is a Puzzle Piece of the Global Crisis of Italian Healthcare System","Detection of 2019 novel coronavirus (2019-nCoV) by real-time RT-PCR","A model to forecast regional demand for COVID-19 related hospital beds","The Ebola Outbreak: Catalyzing a \u201cShift\u201d in Global Health Governance?","Perceptions of postoutbreak management by management and healthcare workers of a Middle East respiratory syndrome outbreak in a tertiary care hospital: a qualitative study","Preparedness of institutions around the world for managing patients with Ebola virus disease: an infection control readiness checklist","Appealing for Efficient, Well Organized Clinical Trials on COVID-19","Fifteen years post-SARS: Key milestones in Canada\u2019s public health emergency response","Quantifying dynamics of SARS-CoV-2 transmission suggests that epidemic control and avoidance is feasible through instantaneous digital con
