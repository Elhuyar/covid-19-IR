ervice is regionally based, with local authorities responsible for the organisation and delivery of health services, leaving the Italian Government with a weak strategic leadership. Over the period 2010-19, the National Healthcare Service suffered financial cuts of more than \u20ac37 billion, a progressive privatisation of health-care services. Public health expenditure as a proportion of gross domestic product was 6\u00b76% for the years 2018-20 and is forecast to fall to 6\u00b74% in 2022. 2 The Lombardy region has the heaviest burden of the COVID-19 pandemic, with (as of March 19, 2020) 19 884 total cases of the disease, 2168 deaths, and 1006 patients requiring advanced respiratory support. At its standard operational level, Lombardy has a capacity of 724 intensive care beds. 3 To tackle the medical equipment shortage, Italian Civil Protection undertook a fast-track public procurement to secure 3800 respiratory ventilators, an additional 30 million protective masks, and 67 000 severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) tests. 4 To avert the shortage of health workers produced by decades of inadequate recruitment practices, the Italian Government authorised regions to recruit 20 000 health workers, allocating \u20ac660 million for the purpose. 5 There are lessons to be learned from the current COVID-19 pandemic. First, the Italian decentralisation and fragmentation of health services seems to have restricted timely interventions and effectiveness, and stronger national coordination should be in place. Second, health-care systems capacity and financing need to be more flexible to take into account exceptional emergencies. Third, in response to emergencies, solid partnerships between the private and public sector should be institutionalised. Finally, recruitment of human resources must be planned and financed with a long-term vision. Consistent management choices and a strong political commitment are needed to create a more sustainable system for the long run.","For any country, eff ective control of infectious diseases is dependent on focused eff orts to decrease endemic infections in at-risk and susceptible populations, combined with strong epidemiological and laboratory capacity to detect and stop emerging threats. Inherent in these eff orts are well established links between clinical, public health, and research communities working with non-traditional partners such as industry, law enforcement, businesses, and the media. Although at their core these collaborations need to be established locally, such crucial partnerships have to extend across state, national, and international levels. Together, these alliances can form a global infrastructure and system to detect and control infectious diseases. With that aim, in February, 2014, the USA and other nations joined WHO, the Food and Agricultural Organization of the United Nations, and the World Organization for Animal Health in a new global health security agenda designed to enhance strategies to prevent, detect, and respond to threats of infectious disease. 123 Partner countries will work together to meet a series of objectives covering crucial issues aff ecting control of infectious disease such as antimicrobial resistance, biosafety and biosecurity, global disease detection and response networks, and emergency responses. Much emphasis has been placed on the aptly named perfect storm inherent in today's globalised world for rapid emergence and spread of infectious diseases. Despite this persistent challenge, extraordinary achievements in science and technology continue to bolster the capacity to recognise and respond to these threats. Scientifi cally, next-generation sequencing and state-of-the-art bioinformatics capabilities are transforming the practice of microbiology and the speed at which infectious pathogens can be detected and analysed. 85,124 These technologies provide a new level of information about infectious pathogens and therefore off er tremendous opportunities for public health eff orts to detect and control outbreaks, target antimicrobial resistance, and develop and refi ne treatments and vaccines. [125] [126] [127] Additionally, the increasing understanding of the role of human microbiomes in disease development and new links between infectious agents and chronic diseases opens new possibilities for disease prevention and treatment. 128 Advances in electronic communications have also been essential and have enabled rapid sharing of health and safety information and expertise by health-care and public health workers, researchers, law enforcement, the media, and private individuals. These communication capacities can facilitate and enhance research and public health partnerships worldwide, generating broad sharing of research fi ndings and health updates in near real time. The latest surge in health communications has come from social media tools, which are increasingly being used to extend the reach of public health information. To ensure that these rapidly changing scientifi c and technological advances are routinely used in public health is a crucial challenge and priority.","We thank Heike Hofmann-Winkler for discussion, Andrea Maisner for Nipah F and G expression plasmids, Anette Teichmann for technical assistance, and Roberto Cattaneo for plasmid pCG1. We acknowledge the support of the non-profit foundation HTCR, which holds human tissue on trust, making it broadly available for research on an ethical and legal basis. We gratefully acknowledge the authors and the originating and submitting laboratories for their sequence and metadata shared through GISAID, on which this research is based. This work was supported by BMBF (RAPID Consortium, 01KI1723D","These innovations will remain dislocated and impractical until the challenges above are addressed. Encouragingly, all three issues could be improved by moving much of the focus of funding and expertise to the populations most vulnerable to epidemics. The unpredictable nature of epidemics and the increasingly technical components of these approaches means that flexible, distributed teams of people who span the analytical and operational aspects of the outbreak response will be needed if we are to use new big data approaches to complement and clarify the small data-epidemiological, geographical, and socialthat are essential for the development of meaningful forecasts. Regional or local teams with analytical training and ongoing relationships with government and industry partners should lead to flexible modelling approaches that leverage large curated datasets and international analytical expertise, building on collaborations developed when there are no emerging or ongoing outbreaks. 5 This approach could also help to alleviate some of the political issues associated with data sharing, even when crucial information cannot be shared publicly. For this concept to work, substantial long-term investment is needed to train and support individuals, particularly in low-income and middle-income countries, to fill what is currently a major gap in the analytical pipeline. Indeed, if we are to confront future epidemics with the best tools at our disposal, a new kind of interdisciplinary trainingdistinct from traditional Master of Public Health (MPH)","The third, and perhaps largest objective of the Working Group, is to strengthen influenza-related public health practices, infrastructure, and research. A successful component of this objective is the promotion of adult immunization programs with improved vaccine coverage of individuals at increased risk of complications from influenza. Several groups are developing communications networks and protocols to disseminate up-to-date information to healthcare providers and the public. Research on influenza biology and epidemiology, animal surveillance, and vaccine and antiviral development has been and will continue to be supported by NIH through grants to academic researchers and through grants that support public-private partnerships. Development of cell culture-based vaccines and the testing in humans of candidate pandemic vaccines made using reverse genetics or classical reassortment techniques should be encouraged. There is also a need to test adjuvanted vaccines and to develop new antiviral agents. It is noteworthy that there are currently only two influenza vaccine manufacturers licensed to distribute vaccine in the US for the 2003-2004 influenza season. It is also noteworthy that 80-90% of produced vaccine is purchased privately, and it takes nearly a full year from the time of selection of strains to the production of usable vaccine. As a result, it will be essential to encourage new vaccine manufacturers and new approaches, including reverse genetics to prepare seed strains, in addition to developing and implementing a vaccine policy that ensures adequate and fair procurement and distribution of the vaccine during an influenza pandemic. Such policies will need to take into account liability protection and equitable global access. Finally, identifying appropriate antiviral drugs to stockpile and developing plans to prioritize use of these antivirals are necessary for pandemic preparedness.","The clinical trial is cited as the gold standard of epidemiologic research. However, many epidemiologic studies cannot take place under such rigorously controlled conditions. Taking advantage of opportunities to study diseases in clinical and community settings is one of the strengths of epidemiology. In the setting of a clinical practice, epidemiology may involve studying a series of patients, participating in multicenter trials, or being a reporting source for cases of disease to public health officials. This last aspect of epidemiologic study may be a legal obligation, but it should also be viewed as an opportunity for all practicing clinicians to participate in the practice of community-based epidemiology. Academic-based research centers are often settings for clinical trials, studies requiring newly developed laboratory methods, or studies derived from referrals to clinical specialty groups. Public health departments typically do not have direct access to or contact with patients for clinical trials, but they are responsible for surveillance of reportable diseases and the investigation of outbreaks. There has been a debate about how to distinguish public health surveillance from research and the ethical considerations of that distinction. 36 Each of the described settings provides opportunities for epidemiologic studies that can make major contributions to the understanding, prevention, and control of infectious diseases.","Failure of host countries to protect the health of refugees and migrants; epidemic of devastating rumours and fake news on social media due to increased digital connectivity; emergence of social influencers exerting influence on politicians and institutions; increased resistance and hesitancy within communities to health interventions because of opposition by local experts Environment Geography affecting biological diversity; planned and unplanned urbanisation; climate change; interaction between humans, animals, and vectors; human development; state of the economy; state of health systems Climate change resulting in increased flooding with failed sanitation and safe water; altered distribution of zoonotic disease reservoirs and vectors; emerging zoonosis with increased agricultural production and human encroachment into animal environments; changing national priorities resulting in sharply reduced investment in health systems Pathogenesis Changing disease biomes; relationship between hosts and pathogens; pathogen evolution and changes; technologies such as synthetic biology, and the risks of manufacturing pathogens and their accidental or deliberate release; characteristics of a population such as underlying disease condition Increased opportunities for mutation or reassortment of infectious agents; increasingly reduced effectiveness of conventional vaccines and therapeutics for prevention and treatment of diseases; failure of conventional control measures to break the chain of transmission of infectious agents To tackle the wide-ranging issues, the Commission has brought together experts from academic, public health, policy making, international, non-governmental, and corporate institutions. They bring local and global knowledge and experience, including policy-making and field response, human and animal health (including One Health) approaches, and novel developments in communications, information technology, analytics, public health, diagnostics, and therapeutics. The Commission aims to deliver the report by 2021 and will include key recommendations for countries and international stakeholders, and monitoring indicators to evaluate the effectiveness of preparedness initiatives over time. The Mok Hing Yiu Charitable Foundation is the sole sponsor for the Lancet Infectious Diseases Commission meetings and travel for some commissioners. The foundation is not involved in the technical discussions, data analysis, and drafting of the report. This Comment was written on the behalf of the Lancet Infectious Diseases Commission on Preparedness for Emerging Epidemic Threats; see appendix (pp 1-2) for the Commissions author list.","In concert with novel emerging infectious diseases, the communication landscape itself has also changed radically. We now live in an era of real-time electronic communications; consequently, approaches to surveillance are being transformed. Data sources, information messengers, mechanisms of data and information transfer and audiences are all changing. Instant and global transmission of information has become a powerful ally, along with peer pressure, for WHO in ensuring that member states comply with new obligations to swiftly declare outbreaks considered to be of public health importance. There is now significant global attention and accompanying investment which should, the authors suggest, be used as an opportunity to improve strategic and operational communication capacity to respond not only to pandemic influenza but also to other public health threats.","Research on interventions to prevent or mitigate pandemics has assessed their effectiveness, using modelling45 46 or empirical evidence,47 48 on their indirect effects,49 50 their economic impacts51 52 and the legal and ethical issues surrounding their use.53 This paper presents what we believe to be one of the first studies to measure the preferences of members of the public for control policies that form part of established pandemic preparedness plans.","Since the 2001 anthrax alert in the United States (23 American case patients, 5 deaths, and approximately 2500 anthrax-suspect patients in France) and the international severe acute respiratory syndrome (SARS) outbreak in 2003, an organization has been developed in France to address the clinical management of patients suspected of having an infectious disease (ID) related to a natural epidemic or an intentional biological risk (\"Epidemic and Biological Risk\"-EBR). The response to nuclear, radiological, biological, and chemical risks in France is organized through 12 civil zones of defense (2003 application decree). In each zone 1-2 hospitals are identified as a reference for these risks (16 reference hospitals, among which the military reference center of the Paris -\u00cele-de-France zone and the Guadeloupe-associated reference hospital were included) as presented in Fig. 1 [1] . For biological risks, each of these hospitals has a dedicated ID department, reference microbiology laboratory, zonal prehospital emergency medical service unit (SAMU center 15) including the medical regulation of emergency calls, and departments which include infection control unit, intensive care unit, and a pharmacy involved in the care of these patients. EBR alerts might lead to disruption within the public health sector and the society related to fear of transmission and to the potential negative socio-economic impacts [2] . Immediate access to ID expertise was requested by frontline healthcare workers (HCWs), especially SAMU Center 15 which is responsible for centralized medical calls in France. It is unlikely that EBR-suspect patients would present themselves directly to one of the reference centers identified by the health authorities; they would rather first consult other closer health facilities within the national health system. Therefore, the need for a multidisciplinary network to deliver the operational expertise to frontline HCWs for initial patient management (mainly SAMU Center 15, in-hospital emergency departments, and family physicians [FPs]) was urgent. The 2009 H1N1 influenza pandemic highlighted the importance for timely delivery of appropriate care to patients and for informing the general population about means of protection. This reinforced the concept that the mid/long-term outcome of an epidemic depends heavily on adequate and coherent coordination of individual care and collective measures, decisions and actions undertaken during the initial phase of the alert. In 2009, a dedicated regional EBR Coordination unit (Coordination op\u00e9rationnelle du risque \u00e9pid\u00e9mique et biologique [COREB] ) was created in Paris -\u00cele-de-France. In 2012, the French Infectious Diseases Society (SPILF) established a national SPILF-COREB-Emergences (SCE) group to coordinate ID specialists' response to EBR in collaboration with other key stakeholders, such as other specialists and institutions.","\u2022 The hospital information system (HIS) enables the control of infection by regulating all of the operational aspects, such as medical, administrative, financial, and legal issues and the corresponding services. The HIS is the essential technologic backup of the environment and infrastructure in a modernized hospital system. Information sources related to nosocomial infection may be enriched using the HIS and enhance the ability of health care professionals. The HIS facilitates organizations in nosocomial infection management, official documentation, and ensures data security.","The feature articles we have published to date exhibit two distinct yet highly correlated focuses. One stream of articles focuses on design innovation in industry, business, non-profit services, and government by promoting a framework of economic and social value creation. Design in relation to social sciences (management, business, economics, sociology, communications) plays a key role in this area, as does design in relation to the arts and humanities (philosophy, art, cultural studies).","In The Lancet Respiratory Medicine, Kollengode Ramanathan and colleagues 1 provide excellent recommendations for the use of extracorporeal membrane oxygenation (ECMO) for patients with respiratory failure from acute respiratory distress syndrome (ARDS) secondary to coronavirus disease 2019 (COVID-19). The authors describe pragmatic approaches to the challenges of delivering ECMO to patients with COVID-19, including training health-care personnel, resolving equipment and facilities issues, implementing systems for infection control and personal protection, providing overall support for health-care staff, and mitigating ethical issues. They also address some of the anticipated challenges with local and regional surges in COVID-19 ARDS cases; although there has been an increase in hospitals with the capacity to provide ECMO, the potential demand might exceed the available resources. Furthermore, some health-care systems offer advanced therapies such as ECMO but lack a coordinated local, regional, or national referral protocol.","Many urban settings now have substantial expertise and experience in preparing for and dealing with health emergencies. Having had large outbreaks of infectious diseases, authorities in some urban areas have developed purpose-built surveillance systems that make use of digital and web-based information. 11 Other local authorities have established surge capacity and contingency plans, including strong links with healthcare facilities and national coordination bodies. 12 In some urban settings, complex simulation exercises have been run and disease spread has been modelled to determine the most effective public health actions to control the spread of infectious diseases. 13 There is room for sharing of best practices and measures in urban settings. Having an assessment and evaluation tool that is tailored for urban settings might also be useful for preparedness planning.","Collectively, these review panels, all governed by different stakeholders with varying operational mandates and perspectives, add increasing complexity to the urgent need for WHO reform post-EVD that the agency must now navigate (see Table 3 for a summary of reform recommendations summarized into themes of WHO reform and UN participation.) One proposal that had unanimous support was the formation of a WHO Centre for Emergency Preparedness and Response, which would be independently funded and governed but still housed within WHO [36, 37]. Other reform measures that garnered cross-panel support included the urgent need to increase WHO\u2019s assessed contributions, developing mechanisms to enhance cooperation with non-state actors, strengthening global disease surveillance and IHR core capacities (including creating incentives/disincentives for IHR compliance,) and establishing better operational and policy coordination between WHO, UN agencies, and other global health partners [36, 37]. ","There is now evidence that such health crises are to resurge periodically: what about preparedness plans? Plans would address public health issues but also anthropological, sociological, ethical and philosophical questions (and perhaps legal ones). Plans would prepare the question of the collection, process and application of substances of human origin, of which blood and blood components. The \"next one\" may associate stringent viremia at the onset of the contamination and ahead the patient becomes symptomatic, if he/she becomes symptomatic. Pathogen inactivation/reduction technologies have been designed largely on this hypothesis, but run late in terms of clinical trials (for whole blood and red blood cell concentrate) to verify the absence of unacceptable complications, and public decision making to allow budgets and afford expenses. Would expenses be mitigated by the maintenance of blood transfusion as a service to populations in need, provided that the inventory is maintained thanks to sufficient blood donors capable of running to blood establishments?","Fourth, the three health systems developed plans to sustain routine health-care services, but the integration of services has been problematic. In Japan, as the capacity at designated hospitals becomes overstretched, the coordination between hospitals and local government will be a major challenge. In Singapore, at the beginning of the outbreak, there were difficulties with disseminating information to the private sector. In all locations, intensive-care unit bed capacity is limited.","Kruk et al. 4 described health resilience as \"the capacity of health actors, institutions, and populations to prepare for and effectively respond to crises; maintain core functions when a crisis hits; and, informed by lessons learned during the crisis.\" To date, Taiwan has been able to react in an orderly and coherent fashion. Our ongoing action to control the spread has been the collaborative work of the private and public sector, key players at the national and local levels, and shared knowledge amongst different expertise ranging from transportation, immigration, economic affairs, labor, education, and healthcare.","At the end of the 1950s, a resurgent economy and the implications of Cold War protectionism vastly increased the importance of security as an organized business practice. Industry was serving the needs of military preparedness and expanding commercial inventiveness: both required adequate security measures, though of differing sorts. Such diverse interests in proprietary security were met, in 1955, with the founding of the American Society for Industrial Security, now ASIS International. 3 early members of ASIS were employed usually as loss control directors serving for-profit and institutional organizations. Typically, they would be concerned about physical security, emergency response planning and coordination, and internal investigations. Members who worked for industrial corporations that provided products, systems, services, and research for government, especially the military and intelligence community, faced extensive compliance requirements to protect information and production know-how from possible compromise. ASIS members in those early years included many retired military officers. Membership also consisted of retired police officers, special agents of the Federal Bureau of Investigation and other law enforcement organizations, and persons who became responsible for security without having had any previous formal preparation in the military or law enforcement.","\u2022 Personnel from funeral homes have expertise in the handling and transportation of the dead, though usually without any legal obligation to respond to emergencies, can be considered useful support when capacities are overwhelmed. They can be of timely support to process registrations of the death, permits for burial, etc. They may also offer suitable body storage facilities at their funeral homes should the need arise.","Real-time RT-PCR is widely deployed in diagnostic virology. In the case of a public health emergency, proficient diagnostic laboratories can rely on this robust technology to establish new diagnostic tests within their routine services before pre-formulated assays become available. In addition to information on reagents, oligonucleotides and positive controls, laboratories working under quality control programmes need to rely on documentation of technical qualification of the assay formulation as well as data from external clinical evaluation tests. The provision of control RNA templates has been effectively implemented by the EVAg project that provides virus-related reagents from academic research collections [18]. SARS-CoV RNA was retrievable from EVAg before the present outbreak; specific products such as RNA transcripts for the here-described assays were first retrievable from the EVAg online catalogue on 14 January 2020 (https://www.european-virus-archive.com). Technical qualification data based on cell culture materials and synthetic constructs, as well as results from exclusivity testing on 75 clinical samples, were included in the first version of the diagnostic protocol provided to the WHO on 13 January 2020. Based on efficient collaboration in an informal network of laboratories, these data were augmented within 1 week comprise testing results based on a wide range of respiratory pathogens in clinical samples from natural infections. Comparable evaluation studies during regulatory qualification of in vitro diagnostic assays can take months for organisation, legal implementation and logistics and typically come after the peak of an outbreak has waned. The speed and effectiveness of the present deployment and evaluation effort were enabled by national and European research networks established in response to international health crises in recent years, demonstrating the enormous response capacity that can be released through coordinated action of academic and public laboratories [18-22]. This laboratory capacity not only supports immediate public health interventions but enables sites to enrol patients during rapid clinical research responses.","Corporation, a not-for-profit organization working in the public interest as an operator of multiple federally funded research and development centers (FFRDCs). She is focused on the sustainability of the biodefense industrial base and the public-private partnerships that are vital to national and global health security. ","The coordination group should be informed about the existing body storage capacity. Existing facilities may be found within hospitals, public and private funeral homes and forensic services. Consider military assets.","More fundamentally, critical in assessing whether any UN global health apparatus will work as a central pillar in the future architecture of global health governance is defining the appropriate roles and responsibilities of WHO with respect to other UN institutions that are already actively participating in global health [60]. This is necessary in order to avoid duplication and ensure effective coordination, a challenge highlighted by the temporary and emergency nature of the UNMEER governance intervention during EVD. This would require focusing a proposed UN global health panel\u2019s structure on galvanizing high-level political and financial attention to a health emergency/outbreak, while also creating a permanent policy and governance environment conducive to multistakeholder partnership building, coordination, and mobilization of resources that is beyond the scope of WHO\u2019s current operational mandates and capacity.","The simulation models are especially useful for analysis when the impacts of disruptions on SC performance need to be computed under conditions of time-dependant changes (Klibi and Martel, 2012, Ivanov, 2018b) . Besides, detailed control policies can be analysed subject to a variety of financial, customer, and operational performance indicators (Li et al., 2019 , Pavlov et al., 2019a , Ivanov, 2020 . The simulation models consider logical and randomness constraints, such as randomness in disruptions, inventory, production, sourcing, and shipment control policies, and gradual capacity degradation and recovery . Since simulation studies deal with time-dependent parameters, duration of recovery measures, and capacity degradation and recovery, they have earned an important place in academic research. Simulation has the advantage that it can extend the handling of the complex problem settings of optimization through situational behavior changes in the system over time.","Qualitative analysis can also identify issues in authorities' handling of crises, which crystallise around transparency. For instance, discussions can coalesce not only around conspiracy theories but also around real uncertainties and blind spots in health authorities' communications. 9, 10 In times of crisis, public authorities tend to focus their concern on avoiding panic and filtering the information they provide to the public. But trust is a crucial support to public health systems. It is during crises such as the COVID-19 outbreak that this trust is put to the test.","Qualitative analysis can also identify issues in authorities' handling of crises, which crystallise around transparency. For instance, discussions can coalesce not only around conspiracy theories but also around real uncertainties and blind spots in health authorities' communications. 9, 10 In times of crisis, public authorities tend to focus their concern on avoiding panic and filtering the information they provide to the public. But trust is a crucial support to public health systems. It is during crises such as the COVID-19 outbreak that this trust is put to the test.","Whereas focus on emerging and reemerging infections is paramount, requiring ongoing vigilance and a globally linked infrastructure, priority attention must remain on reducing high-burden infections that account for the majority of disease and disability caused by microbial agents. 5, 6 These efforts should ideally work in tandem, enabling rapid recognition and effective response to emerging infections and other public health emergencies along with implementation of new and proven measures to reduce the burden of endemic infectious diseases and advance global health equity. established in 2000 to address threats from epidemic-prone and emerging infectious threats. GOARN provides an operational framework to ensure the availability of skills, expertise, and resources needed to keep the international community aware of and ready to respond to potential outbreaks. 507 In the aftermath of the 2003 SARS outbreak, the global public health community completed work on new International Health Regulations (IHR), an international treaty that gives the WHO authority over and places requirements on its member states for detecting, reporting, and controlling infectious diseases. 508 Adopted by the World Health Assembly in 2005 and made effective in 2007, the new regulations require prompt reporting of all public health emergencies of international concern, expanding beyond infectious diseases to include events resulting from biological, chemical, or radionuclear threats as well as natural disasters. In addition to reporting of public health emergencies of international concern, the regulations require member states to notify the WHO of a single case of smallpox; poliomyelitis due to wild-type poliovirus; SARS; and human influenza caused by a new subtype. With the goal of controlling health threats at the local level, the new regulations allow for the use of surveillance information beyond official state notification and have established new requirements for member states to support existing global surveillance and response systems and to develop proactive systems for strengthening national and international capacities.","Given the increasing costs associated with vaccination and the increasing number of vaccine doses, financing for this service has taken on greater importance. Currently, U.S. vaccine financing is a joint responsibility shared by the private and public sectors. As of 2002, more than one-half of the vaccines recommended for children were purchased through federal contract, 45 whereas vaccines for adults typically are covered by private insurance. Private health plans often have insurance coverage for vaccines. However, some children enrolled in private health plans do not have coverage for vaccines and are considered underinsured for immunization. 46 Finally, some studies have shown that health care provid-ers have concerns regarding the costs of purchasing and administering vaccines and their level of reimbursement from public and private insurers. 47 Providers must order and purchase many vaccines (e.g., influenza) months before they are administered, resulting in substantial capital outlay coupled with delayed reimbursement. 47 Recently, Freed et al. 48 conducted a survey exploring physicians' perspectives on reimbursement for childhood immunizations. Approximately one-half of the study respondents reported financial reasons and low profit margins from immunizations as factors affecting their purchase and administration of vaccines. These authors concluded that physicians who provide vaccines to children and adolescents are dissatisfied with third-party reimbursement levels and the increasing financial strain on their practices from immunizations. Thus, increasing vaccine prices, a greater number of vaccine doses, and declining provider reimbursement for these products appear to be factors constraining both patient and provider demand for these products.","We analysed 2018 SPAR submissions to review health security capacities on the basis of the following indices: capacities to (1) prevent, (2) detect, (3) respond, (4) enabling function (resources and coordination capacity), and (5) operational readiness. National scores for 18 of the 24 SPAR indi cators were applied across the five indices. Six SPAR indicators that were not directly related to our indices and infectious hazard threats, including COVID-19, were excluded. 13 The SPAR indicators selected for use in each of the five indices are shown in panel 1. Each indicator of the SPAR is scored according to a scale from level 1 to 5, in which level 1 is the lowest capacity and level 5 is the highest. 13 Countries without a score were marked as level 0. Panel 1 shows the rationale for including the indicators as part of the respective indices.","\u2022 Ensure there is sufficient capacity in terms of infrastructure, human resources, materials and self-protective equipment to respond to the increase number of deaths. If this is not available, the coordination group should resort on alternatives for the required support. \u2022 Additional health and safety issues that could arise from the MotD especially during the transportation of bodies, such as manual handling of bodies (large weight, several times), staff working in cold temperatures for prolonged periods of time, psychological impact, hazardous substances. Ensure support and adequate response to staff working under these conditions.","1. Leaders of major law enforcement and private security organizations should make a formal commitment to cooperation. The goal will be for \"the implementation of sustainable public-private partnerships\" to mitigate terrorism, public disorder, and crime. 2. DHS or DoJ or both should fund research and training on relevant legislation, private security, and law enforcement in public security cooperation. 3. DHS or DoJ or both should create an advisory council to oversee day-to-day implementation issues of law enforcement/private security partnerships. 4. DHS or DoJ or both, plus other organizations, should convene key practitioners to move this agenda forward. 5. Local partnerships should set priorities and address key problems as identified by this summit.","Through this structure, WHO could then establish clear and delineated roles for other actors when preparing for and responding to health emergencies. It could then act as both the primary coordination mechanism and provide technical support to other UN institutions, such as the World Bank, UN Development Programme, UNICEF, UNAIDS, UN Environmental Programme, UN Population Fund, UN Office of Drugs and Crime, Food and Agriculture Organization, many of whom were active participants in the fight against EVD [45]. The design of the structure should also leverage existing inter-agency structures already established between WHO, the UN and other health partners (including the Global Health Cluster and Inter-Agency Standing Committee that both focus on humanitarian and health issues.) [13]. In this sense, a UN global health panel apparatus could act as a hybrid multistakeholder global health body bringing together the respective organizational and partnership networks available between the UN system and WHO. This would enable more robust engagement with key civil society actors, NGOs, foundations, civil-military cooperation, and private sector actors that will be critical in the prevention, detection, and response to future health emergencies and potential pandemics.","Funding from the Public Health Agency of Canada to Dr. Darwyn Kobasa and Dr. Steven Theriault was used to complete this work. This research did not receive any specific grant from funding agencies in the public, commercial or not for profit sectors.","Cooperation between law enforcement and the private security sector differs according to local conditions. ASIS International fosters cooperation between police and security practitioners at chapter meetings across the nation. The New York City Police Department has precinct community councils in which the business community can participate in monthly meetings. A more pertinent program is NYPD Shield in which police and private security executives can meet to discuss current issues of significance, leading to more productive cooperation in dealing with crime patterns or local emergencies. Still imperfect, but improved public/private cooperation between law enforcement and private security has resulted from 9/11.","The SARS epidemic provided valuable experience and lessons with regard to controlling outbreaks of newly emerging infectious diseases, which are surely due to come. Human infection with avian influenza viruses, the novel A influenza (H1N1), and imported infectious diseases such as the Zika virus disease and yellow fever disease are already knocking at our doors! Important lessons learned in China included the need for more honesty and transparency, improvement of surveillance, better laboratory facilities, and optimized case management. 27 Also, public health measures to control infectious diseases, reporting systems, and central guidance and coordination came under scrutiny. Another lesson was the need to inform the public about, and involve them in, control measures in an adequate and timely manner. There was a strong realization that the best defense against any threat of newly emerging infectious diseases is a robust public health system in its science, capacity, and practice, and through collaboration with clinical and veterinary medicine, academia, industry, and other public and private partners.","Our results have implications for prioritising capacity building action in WHO Regions and countries, especially in terms of capacities regarding prevention, detection, response, enabling functions, and operational readiness. The operational readiness index can be used to support WHO, governments, and other international agencies to prioritise their support and implementation of operational readiness capacities for the COVID-19 outbreak. ","\u2022 The non\u2013profit International Medica Foundation has developed the first rotavirus vaccine suitable for newborn babies. The vaccine\u2013preventable rotavirus can cause life\u2013threatening diarrhoea. In developing countries, it is more common amongst babies and younger children compared to developed countries. In China alone, it causes 4900 deaths and 329 000 hospitalisations of children and infants, causing more than half a million deaths worldwide. Existing rotavirus vaccinations are expensive to produce, transport and store, carry higher risks of intestinal blockages, and are unsuitable for newborn babies. The new vaccination overcomes these problems, and is suitable for global use. They have been sub\u2013licensed to Shanghai BravoBio Co. Ltd of China, a private biotechnology company based in Shanghai, for use in China. The Foundation is now seeking more private sector partners to extend global coverage. (WSJ, 27 Jun 2013)","Beginning with a regional focus on a single parasite, the CDC has become the premier public health agency in the world, and its expertise has expanded in direct correlation with the expanding view of public health needs. The emerging concerns of the new centurygenomics, globalization, the built environment, information technology, global warming, emerging infections, violence, and so onwill require not only the traditional disciplines but also new expertise and new global partners, both public and private. What will remain the same at the CDC is the dedication to its mission in global public health and its adherence to the core values of accountability, integrity, and respect. The new century has already proven challenging and exciting, a situation that CDC anticipates eagerly.","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for profit sectors.","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors.","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors. ","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors.","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors.","This research did not receive any specific grant from funding agencies in the public, commercial, or not-for-profit sectors.","Among the foremost priorities to facilitate public health interventions is reliable laboratory diagnosis. In acute respiratory infection, RT-PCR is routinely used to detect causative viruses from respiratory secretions. We have previously demonstrated the feasibility of introducing robust detection technology based on real-time RT-PCR in public health laboratories during international health emergencies by coordination between public and academic laboratories [6-12]. In all of these situations, virus isolates were available as the primary substrate for establishing and controlling assays and assay performance.","COVID-19 and its effects afford ample evidence of the imperative of bringing health into DRR. The economic fall-out from COVID-19 appears to be profound, at least $20 trillion in a few short weeks, and may exceed the 2008-2009 Great Recession. The direct costs of COVID-19 travel bans, social distancing, and other responses are merely one aspect. Far more devastating is the uncertainty that has gripped capital markets. Declining economic activity and large drops in capital markets have a mutually reinforcing impact, undermining the capacity of heavily indebted businesses and households to cover their debts. Uncertainty is the primary driver of such crises, and stems in large measure from lack of close coordination and science-based decision-making. Were there more certainty, households, investors and other economic agents would be less inclined to panic. COVID-19 appears certain to become a very costly lesson that DRR does indeed save many more multiples in avoided costs than its initial investment. An additional point in this regard is that health is a critical infrastructure. The resilience of critical infrastructure is well identified in DRR literature (e.g. [18, 19] ). Resilience is fostered not just by sciencebased decisions and coordination, but also via redundancy to ensure buffer capacity when a particular system collapses [20] . Disaster-illiterate economic policy tends to see redundancy as inefficiency. But in order to cope with COVID-19 and alleviate -if not prevent -future emergencies, supply chains for at least some critical items need to be more local. In tandem, governments and private businesses will have to broaden their crisis planning to ensure timely availability of items essential to limiting pandemic risks.","Financial innovation in humanitarian aid is increasing. The next version of the PEF is in development at the World Bank. Other pre-financed models, such as the African Risk Capacity (ARC) mutual sovereign drought insurance pool, use similar parametric modelling mechanisms to trigger release of funds. When ARC's modelling underestimated the number of drought-vulnerable people in Malawi in 2016, its board eventually approved policy exceptions to allow compensatory payouts. However, the PEF has no such flexibility, because it is bound by the bond contract issued to investors. 12 New parametric-based instruments are being developed. The Famine Action Mechanism (FAM) is a new multilateral organisation partnership with Amazon, Microsoft, Google, and the insurance sector. In theory, it will use artificial intelligence to identify impending food crises and trigger the release of the Bank's $1\u00b75 billion in earmarked funds to avert famine through early response. If the PEF and ARC raise concerns about triggering aid through blackboxed technical schemes, concerns will inevitably multiply as profit-driven private technology giants become stakeholders in humanitarian outcomes.","When WHO named the disease COVID-19, the choice was based on scientific standards. But it also matters how the global public might use the name. COVID-19 seems to be a tough term for news media worldwide and the general public. Perhaps even more confusing to the general public is the notion that the disease and the virus (SARS-CoV-2) have seemingly unrelated monikers. Parts of the media have settled for calling the microbial threat the coronavirus. One assumption could be that no expert in commu nications was asked to weigh in on the namings. But had WHO given serious consideration to future control of the public narrative, the agency's communications staff would have had opportunity to capture online brands and social media monikers before public announcement, such as #COVID19 or a myriad of Facebook page names using permutations of SARS-CoV-2 and COVID-19. This was not done, and online public discourse using those tags is in private hands.","Optimal disaster response necessitates knowledge, preparedness and coordination to ensure adequate resource availability and allocation. This often requires difficult capacity and financial decisions during a preparation phase to make room for the anticipated influx of patients. Inherent in this, is assessing the number of currently occupied beds, planned procedures and admissions, and the maximum capacity for floor and ICU beds. More novel is what beds could be created in austere conditions by double bedding hospital and ICU rooms, conversion of PACU, operating rooms, and even hallways into ICU beds. A typical OR could house 3-6 patients depending on its size and could be staffed by CRNA's and Anesthesiologist as elective and even urgent cases are cancelled. Early and proactive bed management is key, as reports from Italy indicate that all non-critical and non-emergent care has ceased as the hospitals are now at 200% capacity. 7 Given these capacity issues, systems are unable to provide adequate care for patients with everyday emergencies like stroke, myocardial infarction, and trauma. Thus, the early COVID-19 mortality numbers fail to account for many patients who will have a concurrent preventable mortality from other causes as the result of this unanticipated surge and subsequent resource exhaustion."],"title":["The Italian health system and the COVID-19 challenge","Challenges of infect
