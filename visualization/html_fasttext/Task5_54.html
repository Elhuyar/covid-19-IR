"","","","","","","Journal of Clinical Virology","Trends in Immunology","","","","American Journal of Infection Control","American Journal of Infection Control","PLoS One"],"rad":[0.02,0.019855369161778574,0.01891035560849487,0.018690377676905474,0.017984636713787774,0.013180193382741304,0.012366705171369771,0.011799817158506198,0.010951634916396315,0.01086936137392823,0.010839026722547634,0.010576433732150422,0.010575258557920322,0.009554071669845274,0.009490522813151277,0.009271337448016349,0.008522740854887292,0.008448586769284136,0.008085876372938953,0.008026303765591068,0.007878496062322042,0.007872266350989882,0.007772088791739795,0.0074120224728055914,0.007312472285017574,0.007235733840551691,0.0068952758049837595,0.006521557986282414,0.006482350731056616,0.006380424790047103,0.0061722156067207205,0.006108291314625168,0.005980519678969261,0.005570656976985229,0.0054237992520464835,0.005346034551897198,0.005339830459993138,0.005096157968867591,0.004278173423220474,0.003960910476232194,0.003835415093563474,0.0036963776371298283,0.003557038149974081,0.0032429302224889064,0.003202382496641404,0.0032023821829930484,0.0032008248692607113,0.003135392938434902,0.00307619001624571,0.003],"scr":[1.0,0.991,0.936,0.923,0.881,0.599,0.551,0.518,0.468,0.463,0.461,0.446,0.446,0.386,0.382,0.369,0.325,0.321,0.299,0.296,0.287,0.287,0.281,0.26,0.254,0.249,0.229,0.207,0.205,0.199,0.187,0.183,0.175,0.151,0.143,0.138,0.138,0.123,0.075,0.057,0.049,0.041,0.033,0.014,0.012,0.012,0.012,0.008,0.004,0.0],"text":["Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit. (III-C) 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit (III-C). 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Abstract Objective This study was undertaken to evaluate the pregnancy and perinatal outcomes of pregnant women with severe acute respiratory syndrome (SARS). Study design All pregnant women (12) who presented with SARS in Hong Kong between February 1 and July 31, 2003, were included. The pregnancy and perinatal outcomes were collected. Evidence of perinatal transmission of virus was assessed with the SARS-associated coronavirus reverse-transcriptase polymerase chain reaction on cord blood, placenta tissue, and subsequent follow-up of the neonate on serology. Results Three deaths occurred among the 12 patients, giving a case fatality rate of 25%. Four of the 7 patients (57%) who presented in the first trimester had spontaneous miscarriage. Four of the 5 patients who presented after 24 weeks were delivered preterm. Two mothers recovered without delivery, but their ongoing pregnancies were complicated by intrauterine growth restriction. No newborn infant had clinical SARS and all investi...","The 2019-nCov will not be the last epidemic to challenge public health experts. The growth of AI-driven techniques to identify epidemiologic risks early will be key to our improvement of prediction, prevention, and detection of future global health risks. The devastating situation in Wuhan, China and future epidemics will also find value in ongoing research in 2019-nCov case detection, spread prediction, treatment effectiveness, and containment. The wide variety, velocity, and veracity of data now available in crises yield data sets that many researchers will now need to incorporate into evermore complex models. This requires expansion of talent within AI for healthcare applications. AI is no longer a niche research area nor is it a tool for the most advanced healthcare systems only, its global impact on healthcare is real and its potential to save lives in this epidemic as well as future epidemics should not be underestimated. It is critical to the global health of all humankind for t...","In the wake of COVID-19 disease, caused by the SARS-CoV-2 virus, we designed and developed a predictive model based on Artificial Intelligence (AI) and Machine Learning algorithms to determine the health risk and predict the mortality risk of patients with COVID-19. In this study, we used documented data of 117,000 patients world-wide with laboratory-confirmed COVID-19. This study proposes an AI model to help hospitals and medical facilities decide who needs to get attention first, who has higher priority to be hospitalized, triage patients when the system is overwhelmed by overcrowding, and eliminate delays in providing the necessary care. The results demonstrate 93% overall accuracy in predicting the mortality rate. We used several machine learning algorithms including Support Vector Machine (SVM), Artificial Neural Networks, Random Forest, Decision Tree, Logistic Regression, and K-Nearest Neighbor (KNN) to predict the mortality rate in patients with COVID-19. In this study, the most...","The novel coronavirus (COVID-19) outbreak, which was identified in late 2019, requires special attention because of its future epidemics and possible global threats. Beside clinical procedures and treatments, since Artificial Intelligence (AI) promises a new paradigm for healthcare, several different AI tools that are built upon Machine Learning (ML) algorithms are employed for analyzing data and decision-making processes. This means that AI-driven tools help identify COVID-19 outbreaks as well as forecast their nature of spread across the globe. However, unlike other healthcare issues, for COVID-19, to detect COVID-19, AI-driven tools are expected to have active learning-based cross-population train/test models that employs multitudinal and multimodal data, which is the primary purpose of the paper.","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","In the setting of emerging infections, such as COVID-19, this commentary argues that all members of the health care team need training on how to integrate key epidemiologic information, such as travel history, into their risk assessments in the same way they are trained to ask about tobacco exposure to assess cancer and heart disease risk.","","","Summary The causative agent of severe acute respiratory syndrome (SARS), which affected over 8000 individuals worldwide and was responsible for over 700 deaths in the 2002\u20132003 outbreak, is a coronavirus that was unknown before the outbreak. Although many different treatments were used during the outbreak, none were implemented in a controlled fashion. Thus, the optimal treatment for SARS is unknown. Since the outbreak, much work has been done testing new agents against SARS using in-vitro methods and animal models. In addition, global research efforts have focused on the development of vaccines against SARS. Efforts should be made to evaluate the most promising treatments and vaccines in controlled clinical trials, should another SARS outbreak occur.","Fifteen years ago, United Nations world leaders defined millenium development goal 4 (MDG 4): to reduce under-5-year mortality rates by two-thirds by the year 2015. Unfortunately, only 27 of 138 developing countries are expected to achieve MDG 4. The majority of childhood deaths in these settings result from reversible causes, and developing effective pediatric emergency and critical care services could substantially reduce this mortality. The Ebola outbreak highlighted the fragility of health care systems in resource-limited settings and emphasized the urgent need for a paradigm shift in the global approach to healthcare delivery related to critical illness. This review provides an overview of pediatric critical care in resource-limited settings and outlines strategies to address challenges specific to these areas. Implementation of these tools has the potential to move us toward delivery of an adequate standard of critical care for all children globally, and ultimately decrease globa...","The sudden outbreak of novel coronavirus 2019 (COVID-19) increased the diagnostic burden of radiologists. In the time of an epidemic crisis, we hoped artificial intelligence (AI) to help reduce physician workload in regions with the outbreak, and improve the diagnosis accuracy for physicians before they could acquire enough experience with the new disease. Here, we present our experience in building and deploying an AI system that automatically analyzes CT images to detect COVID-19 pneumonia features. Different from conventional medical AI, we were dealing with an epidemic crisis. Working in an interdisciplinary team of over 30 people with medical and / or AI background, geographically distributed in Beijing and Wuhan, we were able to overcome a series of challenges in this particular situation and deploy the system in four weeks. Using 1,136 training cases (723 positives for COVID-19) from five hospitals, we were able to achieve a sensitivity of 0.974 and specificity of 0.922 on the t...","Social distancing is an effective way to contain the spread of a contagious disease, particularly when pharmacological interventions are not available. Conventional wisdom suggests that social distancing measures should be introduced as soon as possible after the beginning of an outbreak. Using a simple epidemiological model we show, however, that there is in fact an optimal time to initiate a temporal social distancing intervention if the goal is to reduce the final epidemic size or flatten the epidemic curve. The optimal timing depends strongly on the effective reproduction number (R0) of the disease, such that as the R0 increases, the optimal time decreases non-linearly. Additionally, if pharmacological interventions (e.g., a vaccine) become available at some point during the epidemic, the sooner these interventions become available the sooner social distancing should be initiated to maximize its effectiveness. Although based on a simple model, we hope that these insights inspire fu...","Abstract The aim is to diagnose COVID-19 earlier and to improve its treatment by applying medical technology, the \u201cCOVID-19 Intelligent Diagnosis and Treatment Assistant Program (nCapp)\u201d based on the Internet of Things. Terminal eight functions can be implemented in real-time online communication with the \u201ccloud\u201d through the page selection key. According to existing data, questionnaires, and check results, the diagnosis is automatically generated as confirmed, suspected, or suspicious of 2019 novel coronavirus (2019-nCoV) infection. It classifies patients into mild, moderate, severe or critical pneumonia. nCapp can also establish an online COVID-19 real-time update database, and it updates the model of diagnosis in real time based on the latest real-world case data to improve diagnostic accuracy. Additionally, nCapp can guide treatment. Front-line physicians, experts, and managers are linked to perform consultation and prevention. nCapp also contributes to the long-term follow-up of pa...","Objective:To analyse the clinical features of COVID\u221219 parturients, and to compare anaesthetic regimen and clinical outcomes in parturients with or without COVID\u221219 undergoing cesarean delivery.Methods: Data were extracted from the electronic medical record of 3 medical institutions in Hubei Province, China, from June 1, 2019 to March 20, 2020 according to inclusion and exclusion criteria. After propensity score matching with demographics, the clinical and laboratory characteristics of parturients with or without COVID\u221219 were analysed. The anaesthetic regimen and clinical outcomes of themselves and their infants were compared in these two groups of parturients. Results: A total of 1,588 patients without SARS\u2212CoV\u22122 infection undergoing cesarean delivery were retrospectively included. After achieving a balanced cohort through propensity score matching, 89 patients (COVID\u221219 group), who were diagnosed with COVID\u221219 by SARS\u2212CoV\u22122 nucleic acid test and CT scan matched with 173 patients wit...","","","Abstract An enhanced polymerase chain reaction (PCR) assay to detect the coronavirus associated with severe acute respiratory syndrome (SARS-CoV) was developed in which a target gene pre-amplification step preceded TaqMan real-time fluorescent PCR. Clinical samples were collected from 120 patients diagnosed as suspected or probable SARS cases and analyzed by conventional PCR followed by agarose gel electrophoresis, conventional TaqMan real-time PCR, and our enhanced TaqMan real-time PCR assays. An amplicon of the size expected from SARS-CoV was obtained from 28/120 samples using the enhanced real-time PCR method. Conventional PCR and real-time PCR alone identified fewer SARS-CoV positive cases. Results were confirmed by viral culture in 3/28 cases. The limit of detection of the enhanced real-time PCR method was 102-fold higher than the standard real-time PCR assay and 107-fold higher than conventional PCR methods. The increased sensitivity of the assay may help control the spread of th...","Approximately 20% of patients with severe acute respiratory syndrome (SARS) develop respiratory failure that requires admission to an intensive care unit (ICU). Old age, comorbidity, and elevated lactate dehydrogenase on hospital admission are associated with increased risk for ICU admission. ICU admission usually is late and occurs 8 to 10 days after symptom onset. Acute respiratory distress syndrome occurs in almost all admitted patients and most require mechanical ventilation. ICU admission is associated with significant morbidity, particularly an apparent increase in the incidence of barotrauma and nosocomial sepsis. Long-term mortality for patients admitted to the ICU ranges from 30% to 50%. Many procedures in ICUs pose a high risk for transmission of SARS coronavirus to health care workers. Contact and airborne infection isolation precautions, in addition to standard precautions, should be applied when caring for patients with SARS. Ensuring staff safety is important to maintain ...","","","Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","Abstract Background Middle East Respiratory Syndrome (MERS) is a major infectious disease which has affected the Middle Eastern countries, especially the Kingdom of Saudi Arabia (KSA) since 2012. The high mortality rate associated with this disease has been a major cause of concern. This paper aims at identifying the major factors influencing MERS recovery in KSA. Methods The data used for analysis was collected from the Ministry of Health website, KSA. The important factors impelling the recovery are found using machine learning. Machine learning models such as support vector machine, conditional inference tree, na\u00efve Bayes and J48 are modelled to identify the important factors. Univariate and multivariate logistic regression analysis is also carried out to identify the significant factors statistically. Result The main factors influencing MERS recovery rate are identified as age, pre-existing diseases, severity of disease and whether the patient is a healthcare worker or not. In spit...","Abstract The pandemic of new coronavirus disease COVID-19 is threatening our health, economy and life style. Collaborations across countries and sectors as a One Health World could be a milestone. We propose a general protocol, for setting timely active random surveillance of COVID-19, at the human community level, with systematic repeated detection efforts. Strengths and limitations are discussed. If considered applicable by public health, the protocol could evaluate the status of COVID-19 epidemics consistently and objectively.","Background The ongoing epidemics of coronavirus disease 2019 (COVID-19) have caused serious concerns about its potential adverse effects on pregnancy. There are limited data on maternal and neonatal outcomes of pregnant women with COVID-19 pneumonia. Methods We conducted a case-control study to compare clinical characteristics, maternal and neonatal outcomes of pregnant women with and without COVID-19 pneumonia. Results During January 24 to February 29, 2020, there were sixteen pregnant women with confirmed COVID-19 pneumonia and eighteen suspected cases who were admitted to labor in the third trimester. Two had vaginal delivery and the rest took cesarean section. Few patients presented respiratory symptoms (fever and cough) on admission, but most had typical chest CT images of COVID-19 pneumonia. Compared to the controls, COVID-19 pneumonia patients had lower counts of white blood cells (WBC), neutrophils, C-reactive protein (CRP), and alanine aminotransferase (ALT) on admission. Incr...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","The Syrian hamster (Mesocricetus auratus) possesses a variety of unique features which make them desirable research models. Despite these features, experimental use of the hamster has declined over the past 20\u201330 years. The current chapter will focus on research and literature describing the experimental use of the hamster with a particular emphasis on research done since the previous edition of this text (1987\u2013present).","These first UK cases of COVID-19 raise important points about the management of cases of HCID in England. The decision to test for SARS-CoV-2 is based on a clinical and epidemiological case definition, and testing is only approved if this is met. When tested, neither of these people clearly met the current case definition, and had criteria been strictly applied, testing might not have been done. A decision to test was made because of high clinical suspicion and in response to latest available information about the distribution of infection. It is important that testing is appropriately targeted, and this is best done by applying clear case definitions. However, with any newly emerging infection, case definitions must evolve rapidly as information accrues. There should also be room for flexibility on the basis of discussion with clinical and public health experts","The independent risk factors to predict mortality of critical severe acute respiratory syndrome (SARS) were investigated. One hundred and two patients diagnosed with critical SARS were admitted to hospitals of Shanxi Province, from March 7, 2003 to June 4, 2003. The patients were prospectively studied after admission to access their short term outcomes and the risk factors associated with adverse outcomes, defined as death. All the demographic and clinical characteristics were studied and univariate and multivariate Logistic regression were employed to access the risk factors. The results showed that of the 102 cases, 23 patients died, with a crude mortality rate of 22.5%. Multivariate Logistic regression revealed that age above 50 [odds ratio (OR) 1. 10, 95% confidence internal (CI) 1.03 to 1.16,P=0.004], lymphopenia at early stage (OR 14.62, 95% CI 1.78 to 11.97,P=0.01) were independently associated with mortality. On the other side, psychotherapy (OR 0.01, 95% CI 0.00 to 0.06,P&lt;0.00...","Abstract Background: A novel coronavirus was recently identified as the aetiological agent of Severe Acute Respiratory Syndrome (SARS). Molecular assays currently available for detection of SARS-coronavirus (SARS-Cov) have low sensitivity during the early stage of the illness. Objective: To develop and evaluate a sensitive diagnostic test for SARS by optimizing the viral RNA extraction methods and by applying real-time quantitative RT-PCR technology. Study design: 50 nasopharyngeal aspirate (NPA) samples collected from days 1\u20133 of disease onset from SARS patients in whom SARS CoV infections was subsequently serologically confirmed and 30 negative control samples were studied. Samples were tested by: (1) our first generation conventional RT-PCR assay with a routine RNA extraction method (Lancet 361 (2003) 1319), (2) our first generation conventional RT-PCR assay with a modified RNA extraction method, (3) a real-time quantitative RT-PCR assay with a modified RNA extraction method. Result...","Introduction: Madrid Covid-19 disease outbreak started on 28 February 2020 and since then it became the main Covid-19 disease cluster in Spain. On 26 March 2020, a total of 17166 cases were already reported, with 2090 deaths. Globally a R0 index of 2-3 has been reported. We aimed to build an experimental mathematical model that help to analyze the early characteristics of Madrid Covid-19 disese outbreak and to explore the actual R0 index on Madrid Covid-19 outbreak. Material and Methods: A simulated mathematical model was built, based on a SIR epidemiological model and the reported characteristics of Wuhan Covid-19 disease outbreak. Monte Carlo simulations were further done to estimate the R0 value over time in the Madrid Covid-19 disease outbreak. Results: Mean estimated R0 value along the early period is of 2.22 (+/- 1.21 SD). A significant increase of 0.093 (+/- 0.037, p=0.025) in R0 value each day of outbreak is found. Conclussions: Our proposed Mathematical Simulation model may be...","INTRODUCTION: There is little research on emergency care delivery in low- and middle-income countries (LMICs). To facilitate future research, we aimed to assess the set of key metrics currently used by researchers in these settings and to propose a set of standard metrics to facilitate future research. METHODS: Systematic literature review of 43,109 published reports on general emergency care from 139 LMICs. Studies describing care for subsets of emergency conditions, subsets of populations, and data aggregated across multiple facilities were excluded. All facility- and patient-level statistics reported in these studies were recorded and the most commonly used metrics were identified. RESULTS: We identified 195 studies on emergency care delivery in LMICs. There was little uniformity in either patient- or facility-level metrics reported. Patient demographics were inconsistently reported: only 33% noted average age and 63% the gender breakdown. The upper age boundary used for paediatric ...","Early detection of COVID-19 based on chest CT will enable timely treatment of patients and help control the spread of the disease. With rapid spreading of COVID-19 in many countries, however, CT volumes of suspicious patients are increasing at a speed much faster than the availability of human experts. Here, we propose an artificial intelligence (AI) system for fast COVID-19 diagnosis with an accuracy comparable to experienced radiologists. A large dataset was constructed by collecting 970 CT volumes of 496 patients with confirmed COVID-19 and 260 negative cases from three hospitals in Wuhan, China, and 1,125 negative cases from two publicly available chest CT datasets. Trained using only 312 cases, our diagnosis system, which is based on deep convolutional neural network, is able to achieve an accuracy of 94.98%, an area under the receiver operating characteristic curve (AUC) of 97.91%, a sensitivity of 94.06%, and a specificity of 95.47% on an independent external verification datase...","Background Traditional infection control policies have focused on engineering controls, specific protocols, and personal protective equipment (PPE). In light of the variable success in protecting health care workers (HCWs) from Severe Acute Respiratory Syndrome (SARS) in 2003, organizational and individual factors related to self-protective behavior in health care settings may also play an important role. Methods A critical review of the literature was conducted, directed at understanding what organizational and individual factors are important in protecting HCWs from infectious diseases at work. Results Organizational factors, such as a positive safety climate, have been associated with increased HCW adherence to universal precautions. There is some evidence that appropriate training of HCWs could be effective in changing HCW behavior if appropriate follow-up is applied. Very little research into these factors has been conducted with regard to preventing exposures to respiratory tract...","Summary A systematic survey was carried on stools from 130 children suffering of acute gastroenteritis. Electron microscopy, enzymo-linked immunosorbent assay (ELISA) and counter electrophoresis were employed. This survey allowed to the detection by electron microscopy of Rotavirus (40 cases), Coronaviruses (3 cases), Astroviruses (2 cases), Adenoviruses (2 cases) and Small Round Viruses (1 case). Serological tests (complement fixation, ELISA and counter electrophoresis) done with 86 sera showed a good correlation with results obtained with electron microscopy.","The SARS-CoV-2 (COVID-19) novel coronavirus represents a significant health risk, particularly in older patients. Cancer is one of the leading causes of death in most rich countries, and delivering chemotherapy may be associated with increased risk in the presence of a pandemic infection. Estimating this risk is crucial in making decisions about balancing risks and benefits from administering chemotherapy. However, there are no specific data about chemotherapy risks per se. Here we develop a simple model to estimate the potential harms in patients undergoing chemotherapy during a COVID outbreak. We use age-related case fatality rates as a basis for estimating risk, and use previous data from risk of death during influenza outbreaks to estimate the additional risk associated with chemotherapy. We use data from randomised trials to estimate benefit across a range of curative and palliative settings, and address the balance of benefit against the risk of harm. We then use those data to es...","Doubling Time (DT) is typically calculated for growth curves that show exponential growth, such as the cumulative number of COVID-19 cases day by day. DT represents the time it takes before the number of COVID-19 cases, in a certain country or area, doubles. Throughout the ongoing COVID-19 outbreak, DT values are continually changing. These changes are influenced by the measures that are recommended by the health authorities and implemented by governments. After the governmental shutdowns of Nordic Countries that were announced around the 12th of March 2020, I followed the development of the DT in the region. Governments put in place measure never before experienced during peace time; home working, closed schools and kindergartens, travel bans and social distancing. But does it work? The initial set of results following the shutdown are encouraging, demonstrating a trend towards slower growth; however, this could be reversed if the measures that are in place now are abandoned too early...","Background: In December 2019, an outbreak of novel coronavirus disease (COVID-19) emerged in Wuhan, China and has swiftly spread to other parts of China and a number of oversea countries. Our aim is to evaluate the effectiveness of the evolution of interventions and self-protection measures, estimate the risk of partial lifting control measures and predict the epidemic trend of the virus in mainland China excluding Hubei province based on the published data and a novel mathematical model. Methods: A novel COVID-19 transmission dynamic model incorporating the intervention measures implemented in China is proposed. We parameterize the model by using the Markov Chain Monte Carlo (MCMC) method and estimate the control reproduction number Rc, as well as the effective daily reproduction ratio Re(t), of the disease transmission in mainland China excluding Hubei province. Results: The estimation outcomes indicate that the control reproduction number is 3.36 (95% CI 3.20-3.64) and Re(t) has dro...","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","Background: On 12 March, the World Health Organization Director-General declared that \"the threat of a global pandemic has become a reality\", and the disease caused by the novel coronavirus, known as COVID-19, has become a global concern. Chinese efforts in curbing the virus have widely been recognized. Even the WHO has lauded the efforts of the Chinese government and advised the world to learn from China in fighting the disease. Since the outbreak of COVID-19, to curb the spread of the epidemic, the Chinese government has implemented unprecedented prevention interventions at the nationwide level. Currently, the outbreak in Wuhan is changing in a positive direction and has been effectively controlled. However, it is not clear what these measures were and how these measures changed to curb the outbreak of COVID-19 quickly. This study explored the characteristics and identified that China's control strategies have changed the epidemiological curve of rapidly rising new confirmed cases of...","AbstractThe focused drug repurposing of known approved drugs (such as lopinavir/ritonavir) has been reported failed for curing SARS-CoV-2 infected patients. It is urgent to generate new chemical entities against this virus. As a key enzyme in the life-cycle of coronavirus, the 3C-like main protease (3CLpro or Mpro) is the most attractive for antiviral drug design. Based on a recently solved structure (PDB ID: 6LU7), we developed a novel advanced deep Q-learning network with the fragment-based drug design (ADQN-FBDD) for generating potential lead compounds targeting SARS-CoV-2 3CLpro. We obtained a series of derivatives from those lead compounds by our structure-based optimization policy (SBOP). All the 47 lead compounds directly from our AI-model and related derivatives based on SBOP are accessible in our molecular library at https://github.com/tbwxmu/2019-nCov. These compounds can be used as potential candidates for researchers in their development of drugs against SARS-CoV-2.","Abstract Background: The protocols of WHO network laboratories facilitated development of rapid diagnosis for SARS coronavirus (CoV) using reverse transcription (RT)-PCR assays. However, several reports have shown that conventional and real-time PCR assays were very specific for SARS CoV but lack sensitivity depending on the assay, specimen, and time course of disease. Objective: To evaluate an automatic nucleic acid extraction system and two standardized real-time PCR assays for rapid diagnosis of SARS CoV during outbreak and post-epidemic periods in Hong Kong. Study design: Specimens from clinically suspected SARS patients collected during outbreak and post-epidemic periods were tested by an automatic nucleic acid extraction system followed by our first generation conventional RT-PCR and two standardized real-time PCR assays (Artus GmbH, Germany and Roche Diagnostics, Germany). Paired serum samples were assayed for increasing titer against SARS CoV. Results: In the SARS epidemic, Art...","As an atypical pneumonia began to appear in December 2019, Zhou et al . worked with remarkable speed to identify the associated virus, determine its relationship to animal viruses, and evaluate factors conferring infection susceptibility and resistance. These foundational results are being advanced to control the current worldwide human coronavirus epidemic.","The purpose of this article is to reach all those who find it difficult to become well informed about the repercussions of a lockdown strategy to tackle the COVID-19 pandemic and to spark discussion and thought. Here we use simple stochastic simulations to evaluate different approaches taken to tackle the crisis, along with the efficiency they will hold and the number of casualties they may incur. It is clear that the less strict the social distancing the more time it will take for life to return to normal, and the more lives will be at risk. This is shown through simulations formed by an open sourced code, which allows evaluation of the outcomes from different intervention scenarios or conditions.","We develop a health informatics toolbox that enables public health workers to timely analyze and evaluate the time-course dynamics of the novel coronavirus (COVID-19) infection using the public available data from the China CDC. This toolbox is built upon a hierarchical epidemiological model in which two observed time series of daily proportions of infected and removed cases are emitted from the underlying infection dynamics governed by a Markov SIR infectious disease process. We extend the SIR model to incorporate various types of time-varying quarantine protocols, including government-level macro isolation policies and community-level micro inspection measures. We develop a calibration procedure for under-reported infected cases. This toolbox provides forecast, in both online and offline forms, of turning points of interest, including the time when daily infected proportion becomes smaller than the previous ones and the time when daily infected proportions becomes smaller than that o...","Early analysis of outbreaks of novel pathogens to evaluate their likely public health impact depends on fitting predictive models to data gathered and updated in real-time. Both transmission rates and the critical threshold (i.e. the pathogen's 'reproductive number') are inferred by finding the values that provide the best model fit to reported case incidence. These models and inferred results are then the basic tools used for public health planning: how many people expected to be infected, at what scales of time and space, and whether potential intervention strategies impact disease transmission and spread. An underlying assumption, however, is that the ability to observe new cases is either constant, or at least constant relative to diagnostic test availability. We present a demonstration, discussion, and mathematical analysis of how this assumption of predictable observability in disease incidence can drastically impact model accuracy. We also demonstrate how to tailor estimations o...","Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","Being aware and implementing the latest and best scientific evidence in infection control and health care epidemiology is critical to enhancing patient outcomes. In this review, the latest published scientific data in health care epidemiology and patient safety were reviewed for the period May 2003-May 2004. Medline reviews and reviews of infection control and infectious diseases journals were used for this period. The latest guidelines and publications on antimicrobial resistance, nursing or infection control professional staffing, West Nile virus, and Severe Acute Respiratory Syndrome (SARS) are included. Awareness of these and other important infection control publications is essential if the latest measures are to be implemented to prevent and control health care-associated infections.","Virus like particles (VLPs) produced by the expression of viral structural proteins can serve as versatile nanovectors or potential vaccine candidates. In this study we describe for the first time the generation of HCoV-NL63 VLPs using baculovirus system. Major structural proteins of HCoV-NL63 have been expressed in tagged or native form, and their assembly to form VLPs was evaluated. Additionally, a novel procedure for chromatography purification of HCoV-NL63 VLPs was developed. Interestingly, we show that these nanoparticles may deliver cargo and selectively transduce cells expressing the ACE2 protein such as ciliated cells of the respiratory tract. Production of a specific delivery vector is a major challenge for research concerning targeting molecules. The obtained results show that HCoV-NL63 VLPs may be efficiently produced, purified, modified and serve as a delivery platform. This study constitutes an important basis for further development of a promising viral vector displaying ..."],"title":["Management Guidelines for Obstetric Patients and Neonates Born to Mothers With Suspected or Probable Severe Acute Respiratory Syndrome (SARS)","No. 225-Management Guidelines for Obstetric Patients and Neonates Born to Mothers With Suspected or Probable Severe Acute Respiratory Syndrome (SARS)","Pregnancy and perinatal outcomes of women with severe acute respiratory syndrome","The Role of Augmented Intelligence (AI) in Detecting and Preventing the Spread of Novel Coronavirus","Predicting Mortality Risk in Patients with COVID-19 Using Artificial Intelligence to Help Medical Decision-Making","AI-Driven Tools for Coronavirus Outbreak: Need of Active Learning and Cross-Population Train/Test Models on Multitudinal/Multimodal Data","Risk Factors Associated with Clinical Outcomes in 323 COVID-19 Patients in Wuhan, China","Managing Emerging Infectious Diseases: Should Travel Be the Fifth Vital Sign?","Should, and how can, exercise be done during a coronavirus outbreak? An interview with Dr. Jeffrey A. Woods","What further should be done to control COVID-19 outbreaks in addition to cases isolation and contact tracing measures?","Treatment and vaccines for severe acute respiratory syndrome","A Review of Pediatric Critical Care in Resource-Limited Settings: A Look at Past, Present, and Future Directions","AI-assisted CT imaging analysis for COVID-19 screening: Building and deploying a medical AI system in four weeks","Optimal timing for social distancing during an epidemic","Chinese experts\u2019 consensus on the Internet of Things-aided diagnosis and treatment of coronavirus disease 2019 (COVID-19)","Anaesthetic managment and clinical outcomes of parturients with COVID-19: a multicentre, retrospective, propensity score matched cohort study","Thirty Years into the Genomics Era: Tumor Viruses Led the Way","Labor and Delivery Guidance for COVID-19","A real-time PCR for SARS-coronavirus incorporating target gene pre-amplifi
