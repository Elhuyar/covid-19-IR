,""],"rad":[0.02,0.010650876784037113,0.010381727492155993,0.009707004443856474,0.008935729256143417,0.008648756397417079,0.008449291518480857,0.008403946270278446,0.008008846652247518,0.007664749938900312,0.00742904054675566,0.007051868868738326,0.0070436136668623325,0.0069778486639815295,0.006934059818905398,0.00685488747338207,0.006610893535052755,0.0064812562014114165,0.00627947002968998,0.0061985006926866225,0.006135496262972712,0.006045735841360037,0.005922750135360203,0.005642134077466495,0.005623216635785352,0.005485795440703283,0.005346039898027979,0.005264162256259835,0.00495543012914626,0.0049542266672201445,0.004906938273128556,0.004820571401945928,0.004820571401945928,0.004765388157383528,0.004753446230963613,0.0046817131369651195,0.004665018741193754,0.004630509287320491,0.004442937432710643,0.004420825980722657,0.0041916470954620885,0.003914963460713924,0.0035715746714743684,0.0034187956504433885,0.003157317451396686,0.0030831088262836337,0.0030791526919338196,0.0030498266105134873,0.003],"scr":[1.0,0.45,0.434,0.395,0.349,0.332,0.321,0.318,0.295,0.274,0.261,0.238,0.238,0.234,0.231,0.227,0.212,0.205,0.193,0.188,0.184,0.179,0.172,0.155,0.154,0.146,0.138,0.133,0.115,0.115,0.112,0.107,0.107,0.104,0.103,0.099,0.098,0.096,0.085,0.084,0.07,0.054,0.034,0.025,0.009,0.005,0.005,0.003,0.0],"text":["Dextromethorphan, the active ingredient in cough remedies designated with \"DM,\" is widely used as an over-the-counter cough suppressant. Codeine, and to a lesser extent hydrocodone, are prescribed for cough and are thought to work through similar opioid-mediated mechanisms. As such, these medications have side effects including sedation, constipation, and, potentially, respiratory suppression. While most patients and clinicians agree that these remedies work, there is considerable debate over effect size and mechanism of action due to a lack of appropriate evidence. [288] [289] [290] The best systematic review of cough remedies for children and adults concluded: \"there is no good evidence for or against the effectiveness of OTC medicines in acute cough.\" 291 Benzonatate (Tessalon perles) is licensed as a prescription antitussive but appears to have been given this indication despite a lack of good evidence.","Retail pharmacies in China provide some prescription medications, over-the-counter medications, 65 supplements, and health-related products and devices for sale. They are not considered part of 66 the healthcare system as they practice follow different companies' regulations. The professional 67 skills of pharmacy staff and pharmacists work in these retail pharmacies varies significantly, and 68 are generally not considered as healthcare professionals [4] . 69","Preventive dentistry \u25a0 Oral hygiene may be impaired and worsened by medications that impair salivation \u25a0 As the movements and dementia are progressive, preventive oral programmes involving family and caregivers are crucial. Hazardous and contraindicated 0 drugs *0 = No special considerations. 1 = Caution advised. 2 = Specialised medical advice recommended in some cases. 3 = Specialised medical advice mandatory. 4 = Only to be performed in hospital environment. 5 = Should be avoided.","\u25a0 There are no specific oral effects of opioid dependence but there is often oral neglect, advanced periodontal disease and caries \u25a0 Advanced enamel loss and widespread black/brown carious lesions, which are not necessarily arrested, may be observed \u25a0 Diet and sometimes medications predispose to caries; although methadone syrup is available now as a sugar-free preparation, some patients (and even pharmacists), may mix it with sweet drinks or sugar to disguise the bitter taste \u25a0 Some agents such as lofexidine cause hyposalivation \u25a0 Caries is often left untreated by the patient who, because of the opioid, may be undisturbed by the pain.","According to Brodie (1981) , the traditional role of dispensing medications has been expanded. Pharmacists should be both health generalists and health specialists, which will have an impact on public health. Even the American Public Health Association (1981) supports the pharmacists' role in public health. Should community pharmacists move beyond their traditional role? Even when dispensing medicines through paper-based prescription services, pharmacists should comply with some fundamental standards. Safety issues must be considered when dispensing medications. The Pharmacy Board of Australia published guidelines for medication dispensing (i.e., guidelines for scanned and faxed prescriptions and steps to take when handling Internet or mail-order dispensing); guidelines for dispensing extemporaneous medications; guidelines when handling errors (e.g., dispensing errors); guidelines for appropriate medication labeling; guidelines for patient counseling, privacy, and confidentiality; and pharmacy technicians' functions, responsibilities, and competencies (Pharmacy Board of Australia, n.d.). In addition, for pharmacies that use electronic and computer systems, the Royal Pharmaceutical Society of Great Britain (n.d.) has provided several guidelines and principles for good dispensing and appropriate dispensing procedures (e.g., professional checking, medication substitution, and labeling). Malaysia, a developing country, has also developed Guide to Good Dispensing Practice (Malaysian Pharmaceutical Services Division, 2016) . These guidelines aim to have both public and private facilities dispensing medications according to the law and guidelines, which may ensure that patients receive the correct medications, adherence is improved, adverse effects are minimized, and errors are avoided. The document's contents relate to processing prescriptions, preparing medications, labeling, recoding, and issuing medications to the patient. In geographical areas where no pharmacists are available, a guide about managing medicines would be a handy document indeed (Andersson &amp; Snell, 2010) .","Disciplines such as molecular biology and immunology have given rise to medical therapies and tools such as vaccines and drugs to control disease vectors that seem, on their surface, to promise more global solutions with fewer requirements to consider the political and social dimensions of the work being done. However, the idea that such narrowly defined, but scientifically sophisticated, medical interventions can respond to the global challenge of disease emergence is receiving criticism (Birn, 2005). This is, in part, because recent and ongoing outbreaks of avian flu, SARS, Marburg virus, Ebola, and numerous other diseases (Lashley, 2004), have drawn public and scientific attention to the fact that problems of emerging diseases are not easily solved by \u201cmagic bullet\u201d interventions. Stirring political debates about access to costly AIDS medications, participation in polio eradication programs, and the ethics of clinical trials in Africa and Asia that test medications that may not be available to participants post-trial, have also drawn broad sectors of society into discussions of the political aspects of health and disease.","In responding to the pressing need for anti-2019-nCoV medications, we develop mathematics-based deep learning models to systematically eventuate FDA approved drugs in the DrugBank for 2019-nCoV 3CL protease inhibition. With the consensus of two deep learning models based on convolutional neural networks and multitask deep learning, we report the top 15 potentially highly potent anti-2019-nCoV 3CL inhibitors, which provide timely guidance for the further development of anti-2019nCoV drugs.","Open-ended questions about a donor's general state of health, medications, previous surgeries, or current health care Medications are rarely of significance from the aspect of donor safety. Although angiotensin-converting enzyme inhibitors have fostered concern about potential hypotensive episodes, medications often serve to alert the screener to health problems that otherwise may have been inadvertently left out of the donor history. Use of a coronary artery dilator, for example, would indicate a history of ischemic heart disease, which might have gone unmentioned. Experienced screeners are often impressed by the lack of information that many individuals have about their own health history. Some pre-existing disease states are not mentioned by donors when completing the DHQ, as are medications and the reasons for which the medications are being taken. This may be a matter of denial or may be symptomatic of a language problem. The latter is of increasing significance as our donor population becomes more diverse.","Physical examination includes palpating the lateral aspect of the hip for tenderness and identifying limp, leglength discrepancy, the presence of masses, abnormal gait, muscle strength, and range of motion. The Harris hip score is frequently used to evaluate hip function and is also useful in monitoring the effectiveness of treatment (Figure 103 -2). [156] [157] [158] The Harris hip score is a multidimensional observational assessment based on eight items that address pain, high index of suspicion is necessary for all patients taking oral or parenteral steroids. The following information should be elicited: any history of trauma; underlying disease; alcohol use; tobacco use; current medications; past medications; history of joint anomalies; presence of pain or limitation of motion; involvement in sports, especially high-impact sports; occupational history; gestational history; and the presence of liver disease or lipid abnormalities. (Figure 103-4) . The appearance of radiographic \"density\" is secondary to compression of bone trabeculae after microfracture of the nonviable bone, calcification of detritic marrow, and repair of the necrotic area by deposition of new bone, the so-called \"creeping substitution.\" Flattening of the articular surface of bone is a sign of further bone collapse ( Figure 103-5) . To show best the radiographic appearance of osteonecrosis in the femoral head and to better visualize the extent of the necrotic lesion, anteroposterior and frogleg lateral radiographs of the hip should be obtained. Skeletal scintigraphy (i.e., a radionuclide bone scan) using technetium-labeled diphosphonates has also been walking function, daily activity, and range of motion. Scores range from 0 (maximum disability) to 100 (no disability).","When a pediatric traveler develops diarrhea, oral rehydration solution to maintain hydration is the treatment of choice. Parents also should be educated about the signs of mild, moderate, and severe dehydration and instructed in management of diarrhea, especially oral rehydration therapy. Antimotility agents, such as Lomotil (active ingredient, diphenoxylate; Pfizer Inc, New York, NY) and Imodium (active ingredient, loperamide; McNeil-PPC, Inc., Ft Washington, PA), are not recommended in children because of potential toxic megacolon and toxicity (extrapyramidal symptoms with diphenoxylate). Empiric treatment of traveler's diarrhea with antimicrobial agents, typically ciprofloxacin, because of resistance to other agents such as trimethoprim-sulfamethoxazole, is used for adults. Few studies of empiric antimicrobial treatment have been performed in children, and it is not a routinely recommended intervention for children. Parents should be advised that severe diarrhea requires urgent medical attention, especially in younger pediatric travelers. Prophylaxis for travelers' diarrhea with medications such as bismuth subsalicylate (the active ingredient in Pepto-Bismol; Proctor &amp; Gamble, Cincinnati, OH) is not recommended because of the potential accumulation of salicylate. Prophylactic regimens with antimicrobial agents also are not recommended in children; the benefits usually are outweighed by potential risks, including allergic drug reactions, antimicrobial-associated colitis, and emergence of antibiotic-resistant strains. Moreover, limited information is available about destination-specific antimicrobial resistance patterns. 37 ","In order to investigated the potential routes of 2019-nCov infection on the mucosa of oral cavity, we explored whether the ACE2 is expressed and the ACE2-expressing cell composition and proportion in oral cavity based on the public bulk RNA-seq profiles from two public databases and single-cell transcriptomes from an independent data generated in-house. The result showed that the ACE2 could be expressed in the oral cavity, and was highly enriched in epithelial cells. Moreover, among different oral sites, ACE2 expression was higher in tongue than buccal and gingival tissues. These findings indicate that the mucosa of oral cavity may be a potentially high risk route of 2019-nCov infection.","The medications before hospitalization were not available, thus we only summarized the medications during hospitalization in Table 4 . On the first day of admission, antivirus (73.0%), antibiotics (71.0%), and glucocorticoid (36.9%) were the three most common medications among patients with COVID-19, and the percentage of treatment with antivirus (p=0.041) and glucocorticoid (p=0.006) was significant higher in patients with AKI. However, when it comes to specific antivirus, including arbidol, ganciclovir, interferon, lopinavir and ritonavir, oseltamivir and ribavirin, there is no significant difference between patients with AKI and those without. Throughout the hospitalization, the percentage of medications increased, especially for antivirus, diuretic and glucocorticoid. In addition, the percentage of diuretic during hospitalization were significant higher in patients with AKI than those without (72.2% versus 6.2%, p&lt;0.001).","Patient access and positioning Access to dental surgery With progressive disease, access may be significantly compromised. Escorts and/or domiciliary care are often required. Medications such as antidepressants administered to patients with Alzheimer's have been shown to increase the incidence of hip fracture, further restricting access. Timing of treatment Dental appointments and instructions are often forgotten unless a carer/family member is also involved. Treatment should, as far as possible, be carried out in the morning, when cooperation tends to be best. The usual carers should be present, and treatment undertaken in a familiar environment, with time allowed to explain every procedure before it is carried out. Time-consuming and complex treatments should be avoided. Patient positioning Particularly in the end stages of diseases, the patient should be treated sitting upright in the dental chair or slightly reclined, in order to avoid aspiration and postural hypotension. Hazardous and contraindicated 2 Tolerance of sedatives drugs *0 = No special considerations. 1 = Caution advised. 2 = Specialised medical advice recommended in some cases. 3 = Specialised medical advice mandatory. 4 = Only to be performed in hospital environment. 5 = Should be avoided. sooner or later become unmanageable for treatment under local analgesia. Later, there is progressive neglect of oral health as a result of forgetting the need or even how to brush the teeth or clean dentures. Dentures are also frequently lost or broken or cannot be inserted or tolerated. Complex dental treatment such as dental implants, which require follow-up and meticulous oral hygiene, are not indicated.","Designated schemes exist in the UK and Canada that enable community pharmacists to assess individuals who present with particular minor ailments and offer appropriate self-care advice and treatment options. 10 These include OTC and certain prescription medications from agreed formularies. These schemes vary across jurisdictions in terms of their availability and structural characteristics but are intended to reduce the associated burden of treating these ailments on high-cost settings such as general practice and emergency departments. 10, 19 In many cases, patients who are eligible for free healthcare do not have to pay for the consultation or any medication that is supplied. Although further high quality evaluations of community pharmacy-based management of minor ailments and their impact on clinical outcomes are needed, 20 these types of schemes are of particular importance in the midst of the current public health crisis as they could potentially reduce GPs' minor ailment-related workload by more than 50%. 19","Although the main focus of healthcare services over the coming weeks and months will undoubtedly be on responding to COVID-19, people will also continue to develop other non-COVID-19 related symptoms and conditions that require attention. Depending on the nature and severity of these ailments, previous research has shown that a sizeable proportion of cases can be effectively managed in the community pharmacy setting with a high degree of patient satisfaction. 14 This is vital to maximising the efficiency of health service delivery as data from the UK indicates that more than one in 10 general practitioner (GP) visits and one in 20 emergency department visits are for minor ailments that could be managed in community pharmacies. 15 Work has been undertaken to develop a definitive list of low acuity conditions (i.e. common self-limiting or uncomplicated conditions) that can be clinically assessed and managed by community pharmacists. 16 These include allergies and skin rashes, coughs and colds, and gastrointestinal complaints, and serve to highlight the vast range of symptoms and conditions that can be managed in the community pharmacy setting. For example, springtime typically marks the commencement of hay fever symptoms which affect many patients worldwide. 17 A range of effective treatments are available over the counter (OTC) in community pharmacies to help treat and prevent hay fever symptoms (e.g. antihistamines, intranasal corticosteroids). 18 However, in order for eligible patients to obtain these medications (or medications for other minor ailments) free of charge on public health schemes, they typically need a prescription from their GP to avoid paying for the OTC medication out-of-pocket.","The definition of a patient in need of critical care has evolved over the years. To allow for policy development of new PICUs across the US, the American Academy of Pediatrics published PICU admission criteria in 1999 that were reaffirmed in 2008 (15). As one could expect, the criteria were broad and deliberately vague: (1) severe, life-threatening, or unstable cardiovascular, neurologic, hematologic/oncologic emergencies, (2) endocrine/metabolic, gastrointestinal, renal and/or multisystem disease, (3) postoperative patients requiring frequent monitoring and potentially requiring intensive intervention, and (4) conditions that necessitate the application of special technologic needs, monitoring, complex intervention, or treatment, including medications associated with the disease that exceed individual patient care unit policy limitations. The Society of Critical Care Medicine (SCCM) guidelines recommend only that \u201cICU admission criteria should select patients who are likely to benefit from ICU care (16).\u201d Limited information exists to support which patients fall into this category. This variation in admission practices makes quantification of critical illness difficult (17).","Severe acute respiratory syndrome is a highly infectious disease with high rates of morbidity and mortality. The major therapeutic modalities in its treatment have been empirical. Critically, affected pregnant women had to be treated with potentially teratogenic drugs. The most commonly used firstline medications during the outbreak were ribavirin and corticosteroids [5, 8, 9] . Ribavirin has an FDA pregnancy category X, indicating high teratogenic probability based on consistent animal studies and biological plausibility. Hence, the drug is contraindicated in women who are or may become pregnant. If the use of ribavirin is considered critical by the physician, the pregnant patient should be made aware of the potential teratogenic effects of ribavirin and the limited information on its use in human pregnancy. While concerns of teratogenicity are higher in the first trimester during organogenesis, ribavirin may theoretically also cause functional defect even after the first trimester [17] . The manufacturer (Schering Corp. http://www.ribavirinpregnancyregistry.com) maintains a registry of pregnancy-related exposures and advises all women to wait 6 months following discontinuation of ribavirin before attempting to get pregnant.","Medications may interfere with the quality of certain blood products. This is especially true of medications that inhibit platelet function, such as aspirin. Platelet donors must have not taken aspirin within 36 hours of donation. Other medications interfering with platelet function include clopidogrel (Plavix) and ticlopidine (Ticlid).","This is the first report of the long-term adverse effects of widespread chronic pain, fatigue, psychological distress and disturbed sleep after acute SARS that contributed to the failure to return to productive work of a small cohort of health care professionals at least one year after their acute illness. After their initial SARS symptoms of severe respiratory distress, fever with evidence for infiltrates in their lungs had remitted so that they were considered to be no longer in need of special quarantine and acute treatment measures, a constellation of symptoms persisted that interfered with their ability to function in their occupations. This was then a potentially biased selection process of 22 patients who were members of a group of 50 chronically ill survivors of SARS. A larger study of 107 patients from Toronto, with a more widely selected population [26] had shown that, at the one year mark some continued to describe problems with pain, reduced vitality, physical, mental, and social functioning. Only 14 (13%) were asymptomatic, leaving 93 patients (87%) symptomatic, where 18 (17%) had not returned to work, and 10 (9%) had returned to modified work. If one presumes that the asymptomatic group was most likely to return to unmodified work, then of the 79 patients returning to unmodified work, only 14 were asymptomatic. This leads to the arithmetic conclusion that 65 (82%) of their patients who returned to unmodified work were nevertheless continuing to work despite ongoing symptoms.","From the database, all patients who had a consultation at any public practice and who were prescribed their first-ever antihypertensive agents between the calendar years 2001 to 2003 and in 2005 (the index date) were included. The details from the calendar year 2004 were excluded due to the substantial disruption on the clinical services as a result of the outbreak of the Severe Acute Respiratory Syndrome. Patients who received any antihypertensive medications before the index date were excluded. We captured patients who died from diabetes and renal diseases, and treated the deaths due to conditions other than these two diseases within the observation period as being censored. Each patient was allocated based on the initial prescription of antihypertensive agents, namely, \u03b1-blockers, \u03b2-blockers, thiazide diuretics, CCBs and ACEIs. Patients who were prescribed ARBs and combination therapy were excluded in our data analysis because these prescriptions were relatively rare. Concomitant comorbidities include cardiovascular risk factors and medical conditions which could potentially confound the choice of antihypertensive drug class, as indicated by the respective ICPC-2 or ICD-9/ICD-10 codes. Patients were followed up until the occurrence of mortality within the study period or at the end of five years.","Oral lopinavir and ritonavir were used for the treatment of a 64 years old Korean male with confirmed MERS-CoV infection. These medications were started on the fourth day of admission and the patient achieved full recovery after nine days of treatment [63] . One patient was treated with pegylated interferon, ribavirin and lopinavir/ritonavir and viremia was detected for two days following therapy with triple therapy [64] . In a case series, eight patients received mycophenolate mofetil and all survived [66] .","Conclusion: No dose adjustments are required for glipizide, zidovudine, lamivudine, indinavir, or ritonavir when coadministered with POS, as the small differences in exposure are not considered clinically significant. However, when POS was given with glipizide, glucose concentrations decreased in some healthy volunteers more so than after glipizide administered alone. Monitoring of cyclosporine and tacrolimus blood levels is warranted with POS coadministration, and dose adjustments of cyclosporine and tacrolimus should be made accordingly. Concomitant use of POS with rifabutin, phenytoin, or cimetidine should be avoided unless the benefits outweigh the risks, due to the decrease in POS concentrations. Objectives: The pharmacokinetics (PK) of many medications may be altered in the elderly population. Because alterations in PK can potentially affect clinical outcomes, the PK parameters of Posaconazole (POS), an extended-spectrum investigational triazole antifungal agent, were examined in healthy elderly persons ( \u202165 years), and the clinical implications of age-related PK differences were evaluated. Methods: We conducted a meta-analysis of POS steady-state PK data from 5 clinical studies in healthy volunteers. PK data from elderly healthy volunteers were compared with those of elderly patients with invasive fungal infections ( Objective: To develop a bioassay for measurement of CSP blood levels using the hypersusceptible C. albicans cell wall sensor mutant delta-mid2.","\u25a0 The patient may have swallowing difficulties and poor control of oral secretions; drooling of saliva may therefore be troublesome \u25a0 Conversely, medications routinely used to control the effects of the disease (i.e. antimuscarinic drugs) may cause xerostomia \u25a0 Caries is less common than in controls \u25a0 Periodontal disease may be advanced and can progress due to xerostomia \u25a0 Levodopa may cause reddish saliva \u25a0 Orofacial involuntary movements (dyskinesia) such as 'flycatcher tongue' and lip pursing are side effects of levodopa and bromocriptine \u25a0 Impaired chewing and slow speech are common.","Conclusion: There was no clinically relevant effect of enteral feeding on the pharmacokinetics of oral MFX in healthy volunteers. This results has to be evaluated in patients, especially those from ICU, who are characterised by severe infectious and/or concomitant diseases, which might influence absorption of MFX. In the healthy volunteer studies, compliance with dosing regimens was strictly enforced and participants had no significant underlying diseases or concomitant medications that could confound interpretation of safety data. Therefore, for the purpose of this analysis, the healthy volunteers served as a control group for the patient population. In both groups, most subjects received POS 800 mg/d in divided doses.","Interactions between medications administered to a patient contribute to concomitant morbi-mortality and, in many cases, could be preventable. A study carried out in Denmark upon 26 337 patients with at least 2 prescribed medications detected 21 293 different combinations, of which 4.4% carried a risk of producing a severe interaction. In this same study, 1.2% of hospitalisations were related to medicinal interactions. 1 In Spain, the APEAS study 2 found that 47.8% of adverse events detected in the primary health care field were due to medications, of which 3.5% were a consequence of medicinal interaction. Another published study reveals that 9.9% of the population over 65 years of age is at risk of clinically significant interactions. The study notes that there is an exponential growth in the risk of interactions being produced with a higher number of medications. 4, 6 Polymedication could therefore present a risk of interaction. In Australia 14% of the general population uses more than 4 medications, and in the population over 75 years of age this figure increases to 40%. Data from the UK indicates that 30% of the population over 75 years takes more than 4 medicines. In Spain, a study carried out in a rural area with basic health care indicated that 11.37% of the population was over 65, with an ageing population of 65% and an average prescription rate of 4 medications, and a greater number of prescribed medicines tallying with increased age. 7 However, management of medicinal interactions in clinical consultation is not easy. The introduction of new technologies PALABRAS CLAVE Interacciones medicamentosas; Bases de datos; Evaluaci\u00f3n de calidad in primary health care and hospitals has brought a development in the form of computerised clinical history, which has opened up the possibility of incorporating decision support systems (DSS) with regard to interactions, which alert the user at the moment of prescribing medicines and report on possible courses of action. However, the introduction of these systems is not yet widespread. According to an investigation carried out in Spain in 2007, computer-assisted prescription is in place in only 22.4% of hospitals. 8 In primary health care, the development of electronic prescription has not apparently been accompanied (thus far) by tools for the clinical management of interactions. However, many have incorporated complete databases in consultation format, in order that the clinic may utilise them at their discretion and in specific cases.","injectible medication like streptomycin, or if the organism is resistant to streptomycin, then capreomycin or amikacin are chosen. If possible, at least three other oral medications should be used along with the injectable. Duration of therapy is at least 18 months; the injectable should be included in the regimen for at least the first 6 months of therapy if tolerated. For patients who have localized disease and do not have culture conversion by 2 months of therapy, consideration should be given to surgical removal of the diseased lung. Treatment regimens for patients coinfected with HIV are the same although therapy should be extended to 24 months. Patients coinfected with HIV and MDRTB have a high mortality rate.","The current pneumonia outbreak caused by a new coronavirus (CoV), called 2019-nCoV in China, has evolved into a global health emergency declared by the World Health Organization. Although there is no effective anti-viral medicine for the 2019-nCoV, the 3CL proteases of 2019-nCoV and SARS-CoV have a sequence identity of 96%, which provides a foundation for us to hypothesize that all potential anti-SARS-CoV chemotherapies are also effective anti-2019-CoV molecules. We build a three-dimensional (3D) 2019-nCoV 3CL protease structure using a SARS-CoV 3CL protease crystal structure as a template and collect a set of 84 SARS-CoV inhibition experimental data. The molecules of this set are docked to the 3D 2019-nCoV 3CL protease structure to form a machine learning training set. Additionally, the PDBbind 2018 general set of 15,843 protein-ligand complexes is also included as an additional machine learning training set. Using these training sets, we develop two deep learning models based on low-dimensional algebraic topology representations of macromolecular complexes. A total of 1465 FDA-approved drugs is evaluated by their binding affinities predicted by the consensus of two models built with 1) a combination of algebraic topology and deep convolutional neural networks (CNNs), and 2) a combination of algebraic topology and deep multitask CNNs. According to the predicted binding affinities, we recommend many FDA-approved drugs as potentially highly potent medications to 2019-nCoV, which serve as a crucial step for the development of anti-2019-nCoV drugs.","Occurrence of oropharyngeal candidiasis in immunocompromised patients carries a high burden, not only in terms of patient discomfort. Since mucosal colonisation is a risk factor for systemic dissemination, oropharyngeal candidiasis implies an early treatment initiation. Systemically active antifungals carry the challenge of drug-drug interactions as well as the potential for a variety of organ toxicities. Although topical treatment is clearly preferable for localised superficial infections, systemically active antifungals are used frequently. Most likely these will be azoles. Different patient groups will benefit from additional topical treatment options for oropharyngeal candidiasis. These are in particular patients with HIV/AIDS and patients with neoplastic disease. In HIV infected subjects receiving multiple concomitant medications and suffering from oropharyngeal candidiasis, the risk of interaction of systemic antifungal treatments with HAART needs to be minimised and thus guidelines do recommend first line local antifungal therapy. The incidence rates of oropharyngeal candidiasis vary within the highly complex cancer patient population and depend on the type of tumour, treatment modalities and cytostatics used. Consequences of oropharyngeal candidiasis may be: decreased food and sometimes even liquid intake, loss of weight, and reduced general state and quality of life. Potentially subsequent decreased chemotherapy doses and increased intervals between cycles may have a negative impact on therapeutic success. For both groups of immunocompromised patients, it is important to detect and treat oropharyngeal candidiasis from the start. The availability of a new local antifungal agent with a limited systemic exposure and a once daily dosing favouring patients' compliance should optimise the management of oropharyngeal candidiasis in immunocompromised patients.","After treatment, the patient's symptoms improved, and oxygen saturation maintained above 96% with nasal cannula oxygen. Intravenous medications were then stopped, and oral administration of moxifloxacin 0.4 g/day and arbidol (a non-nucleoside antiviral and immunomodulating drug given for influenza), at a dose of 0.2 g three times a day was administered for 5 days. Immunosuppressive and antihypertensive drugs were resumed on Feb 12 th , 2020. The patient's temperature normalized for more than 20 days, without cough for 10 days and preserved oxygen saturation. Two consecutive RT-PCR throat swabs for 2019-nCoV on Feb 14 th and 18 th 2020, were negative. CT scan on Feb 24 th showed significant resolution of lung lesions ( Figure   1 ). The patient was discharged on Feb 27 th 2020. Typical imaging demonstrated dynamic progress of the disease (Figure 1 ). However, resolution of lung lesions lagged behind symptoms relief.","In those cases where an underlying cause is found, this should be treated. Often if the cause of a PLE is inflammatory bowel disease, the response to glucocorticoids and other immunosuppressive medications is good. If lymphangiectasia is present, treatment centers on dietary intervention. A highly digestible, low-fat, high-calorie diet is optimal. Reducing fat content decreases lymph flow. At one time supplementation with medium-chain triglycerides (MCTs) was recommended because it was thought that MCTs bypassed the lymphatics. Some recent work suggests that this is not the case. In addition, MCT oil generally is poorly palatable.","\u25a0 Many elderly people are edentulous but, of those with remaining teeth, at least 75% have periodontal disease \u25a0 Coronal dental caries is usually, however, less acute but root caries is more common \u25a0 Impaired salivation may contribute to a high prevalence of root caries and oral candidosis, which especially affect hospitalised patients; xerostomia is even more likely if there is medication with neuroleptics or antidepressants \u25a0 Nutrition may be defective due to poverty, apathy, mental disease or dental defects; malnutrition may in turn lead to poor tissue healing and predispose to ill health \u25a0 Oral malignant disease is mainly a problem of the elderly and is a reason for regular oral examination of these patients \u25a0 Some studies have demonstrated mucosal lesions in up to 40% of elderly patients but most of these are fibrous lumps or ulcers, with a minority of potentially malignant lesions such as keratoses \u25a0 Atypical facial pain (often related to depressive illness), migraine, trigeminal neuralgia, zoster and oral dysaesthesias are more common as age advances.","Although no prospective, controlled studies of antiviral treatment of viral pneumonias have been reported in adults, antiviral therapy is warranted for influenza, varicella, herpesvirus, and other viruses in selected circumstances (Table 4 ). In ambulatory adults with influenza, early treatment with inhaled zanamivir or oral oseltamivir seems to reduce the likelihood of lower respiratory tract complications [68] [69] [70] . The use of influenza antiviral medications seems to reduce the likelihood of respiratory tract complications as reflected by reduced rates of antibacterial agent use in ambulatory patients with influenza. In one retrospective study of hospitalized adults with influenza, a minority of whom had radiographically documented pneumonia, no obvious benefit of amantadine treatment was found [71] ; however, because such patients often have recoverable virus after hospitalization (median duration, 4 days), antiviral treatment seems reasonable. Because of its broad influenza spectrum, low risk for resistance emergence, and lack of bronchospasm risk, oseltamivir is an appropriate treatment choice in hospitalized patients.","\u2022 ice chips for 30 minutes before administration of 5-fluorouracil (5FU), methotrexate or melphalan \u2022 folinic acid (as calcium folinate), levofolinic acid or disodium folinate before administration of methotrexate or fluorouracil. \u25a0 Other approaches include use of: \u2022 biological response modifiers; various cytokines such as interleukin-1, interleukin-11, TGF-beta 3 and keratinocyte growth factor \u2022 anti-inflammatory medications \u2022 colony-stimulating factors -granulocyte macrophage (GM-CSF) and granulocyte (G-CSF) \u2022 thalidomide -an angiogenesis-inhibiting drug \u2022 cytoprotective agents (primarily free radical scavengers or antioxidants, such as amifostine, N-acetyl cysteine and vitamin E). \u25a0 Mucositis often necessitates the use of: \u2022 opioid analgesics for pain control \u2022 special diet (Box 3.6) or tube feeding \u2022 good oral hygiene with twice-daily 0.2% aqueous chlorhexidine mouth rinses \u2022 viscous 2% lidocaine or benzydamine rinse or spray can help lessen discomfort, and is particularly helpful before food \u2022 prophylaxis for infectious complications.","Inappropriate affect can be a problem in patients with MS. Many patients have severe mood swings that can affect both their work and their social relationships. Low-dose amitriptyline or another tricyclic antidepressant is frequently helpful in controlling mood swings.13g Depression is a common problem in MS.130J32,140 The suicide rate among persons with MS is estimated to be 7.5 times that of the healthy population. 130 Whether the depression is a primary symptom of MS or a situational problem is not known. Physicians should be alert to the possibility of depression in their patients. Full-dose antidepressant medications and psychological counseling may be beneficial.","r. Place a nasogastric tube, suction gastric fluid every few hours and reduce the stimulus to vomit. g. Monitor for signs of a gastrointestinal foreign body, intussusception, acute pancreatitis, or reflux esophagitis. Palpate the abdomen every 4 h. 12. Ifhematemesis or signs of nausea (drooling, exaggerated swallowing motions) occur, administer 8. Famotidine (Pepcid\"), 0.5-1 mg/kg IVql2h. b. Ranitidine, 2-5 mg/kg IVor SC q 12h. c. Cimetidine, 5-10 mg/kg IVor 1Mq8-12h. d. If severe hematemesis is present, administer omeprazole (Losecv). 0.2-0.7 mg/kg PO q24h. 8. Sucralfate, 1 g dissolved in 10 ml of water, administer 250-500 mg for a dog &lt; 20 kg PO q6-8h and 1 g PO q6-8h for a dog&gt; 20 kg. I. Consider the administration of an oral therapeutic dose of barium sulfate, 0.25-0.5 ml/lb PO ql2h. 13. Administer medications for the control of abdominal pain as indicated.","\u2022 Intravenous (IV) access can be achieved via the jugular vein with a short 24-or 22-gauge catheter, even in very young kittens. \u2022 If venous catheterization is not feasible, the intraosseous (IO) route may be used. After preparing the site aseptically, a 22-gauge hypodermic or spinal needle is inserted in the proximal humerus or femur and can be bandaged in place for repeated or longterm use. Most fluids, medications and transfusions administered IV can also be given IO. \u2022 The peritoneum provides a large surface area for absorption of fluids, blood products and drugs, but systemic blood levels following intraperitoneal (IP) administration may be delayed compared to IV and IO routes. \u2022 The small muscle mass of neonatal kittens makes repeated intramuscular (IM) administration of medications impractical. \u2022 Fluids and medications can also be administered subcutaneously (SC), although absorption may be poor if peripheral vasoconstriction is present.","The results of our single cell RNA-seq profiles validated the ACE2 expression in oral cavity, and the level of ACE2 expression in oral tissues was higher in tongue than buccal or gingival tissues. Furthermore, we have also demonstrated that the ACE2-positive cells were enriched in epithelial cells, which was also reported by previous study10\u201312,16. These findings indicated that oral cavity could be regarded as potentially high risk for 2019-nCov infectious susceptibility.","The ACE2-expressing cells in oral tissues, especially in epithelial cells of tongue, might provide possible routes of entry for the 2019-nCov, which indicate oral cavity might be a potential risk route of 2019-nCov infection. Those preliminary findings have explained the basic mechanism that the oral cavity is a potentially high risk for 2019-nCoV infectious susceptibility and provide a piece of evidence for the future prevention strategy in clinical practice as well as daily life.","Peak milk production in ewes occurs approximately 30 days after lambing, and ewe nutrition in the early lactation period should be geared to maximize this production. Ewe's milk provides most of the nutrient requirements for lambs until they reach 30 to 45 days of age. At 10 days of age, lambs will start to consume small amounts of solid feed, but depending on the availability of ewe's milk, intakes of solid feed are low until weaning. To increase intake of solid feed, texturized 16% protein \"creep feed\" should be available, consisting of mixed grain, pellets containing minerals and medications, and a binding compound, commonly molasses. Feeders should be structured to prevent fecal contamination and wastage of feed. Restricted-access turkey or pig feeders work well for lambs.","There is evidence that the use of these severity assessment indices is increasing the percentage of patients with CAP who are receiving outpatient treatment. 291 However, it is critical to recognize that any severity assessment index serves only as a guideline, not as an absolute. Clinical judgment regarding presence of other comorbid conditions, hypoxia, stability of the home situation, ability to take oral medications, reliability in taking medication, likelihood of returning for follow-up, and likelihood of calling for help when needed all play a role in deciding whether a patient can be treated at home or in a hospital. In addition, the initial validation studies for the PSI, CURB-65, and CRB-65 indexes excluded patients who were HIV infected or otherwise immunocompromised or who had recently been hospitalized. There have recently been several studies on the utility of these indices for patients with HCAP that indicate that they can be used for such patients who are not immunocompromised, 292, 293 but the data are still very limited for HCAP and these indices are not applicable for immunocompromised patients.","One of the major questions clinicians face in treating SOTRs with available antivirals, such as cidofovir or RBV, is when to intervene with therapy. Not all SOTRs will develop LRTI or respiratory failure, and the adverse effects of these medications may be significant. Having predictors of poor outcomes would be extremely useful. Some studies have shown a correlation of viral loads with severe disease due to RVIs [86,135], but more work is needed to identify viral load cutoffs that predict LRTI or respiratory failure and whether quantification of upper respiratory tract viral loads predict viral burden in the lower respiratory tract [136]. As noted above, the strategy of preemptive therapy for AdV infection via monitoring quantitative viral loads in blood has been advocated in allogeneic HSCT recipients [30], but such strategies have yet to be established as beneficial in SOTRs [30].","We compared the medications on the first day of admission and during the hospitalization in patients with AKI and non-AKI. We found that patients with AKI were more likely to have higher proportion of glucocorticoid and lower proportion of antiviral drugs and renin-angiotensin-aldosterone system (RAAS) inhibitors treatment on admission. The difference in the use of glucocorticoid may be explained by the condition of patients with AKI that was more severe , thus physicians tended to use glucocorticoid in the most critically ill patients, even if there is a controversy on the use of glucocorticoid in COVID-19 patients. 22, 23 However, the oral antiviral drugs, including arbidol (umifenovir), oseltamivir, lopinavir and ritonavir, were preferred in moderate patients on admission. Given that ACE2 is a functional receptor for SARS-CoV-2, the safety and potential effects of RAAS inhibitors in patients with COVID-19 should be carefully considered. 24 Even though this study included a large number of patients from a tertiary teaching hospital in Wuhan, it has several limitations. First, an accurate baseline serum creatinine was not available, which may have led to an underestimation of AKI or erroneous associations. Second, although we attempted to adjust for many confounders, other unmeasured or unknown confounders might have played a role.","Thus, antimicrobial resistance is both a community problem and a hospital problem. There is great concern over multiple drug-resistant tuberculosis, which is defined as tuberculosis that is resistant to two first-line medications, and extensively resistant tuberculosis, which has a more complex definition specifying several medications.","Current investigations of MS center on the concept of autoimmunity, possibly mediated by a viral illness. Studies designed to define the role of the immune system in MS may be useful. Medications designed to reduce a specific autoimmune response and medications that assist in stimulation of remyelination or improvements in quality of life are being developed.","The consequences of mass quarantines to contain the spread of the viral epidemic have highlighted the challenges of delivering psychiatric care to chronic patients with serious mental illness living in the community. According to the regulations of Chinese health insurance, clinically stable patients with major psychiatric disorders are usually required to visit hospital outpatient clinics, often far from their homes, to obtain their monthly maintenance medications. The suspension of public transportation in Wuhan and many other cities in China have created significant barriers for patients to access treatments and are likely to widen the treatment gap for serious mental disorders, at least in the short to medium term. To address the over-dependence on psychiatric hospitals, appropriate reform of the health insurance and development of community-based mental health services could increase the availability of psychotropic medications at community health clinics, and reduce patients' need to travel, thereby decreasing pressure on psychiatric hospital outpatient clinics. Furthermore, community psychiatric outreach services by psychiatrists and nurses should be developed for clinically stable patients. To avoid the need to attend hospitals, mental health professionals could use special designated vehicles to visit patients at home to assess their symptoms, and provide necessary medications. In addition, it is important to establish an infection disease alarm and control system in psychiatric hospitals. The health authorities should hire specialists to monitor, implement and adopt the preventive and control measures for infectious diseases, and establish infectious units in psychiatric hospital settings 12.","Although, many studies have suggested the prognosis of confirmed MERS-Cov and the contribution of underlying comorbidities on the severity of the disease, yet no studies have highlighted the characteristics of those who tested positive with RT-PCR test among suspected cases, especially the contribution of medications. Thus, it is the intent of this paper is to identify factors associated with the MERS-CoV confirmation among suspected cases and impact on medications history on virus transmission.","Medication shortages occur when the total supply of a medication is insufficient to meet current or projected demands at the patient-level. 30 The reported frequency of medication shortages worldwide has been increasing in recent years and has been described as a healthcare crisis in itself. 30, 31 The underlying reasons for medication shortages under normal circumstances (i.e. in the absence of a pandemic) are complex and multifaceted and can include problems with ordering, manufacturing or distributing medications at a local or national level. 30, 32 The clinical consequences of medication shortages can be substantial and include increased patient safety risks such as medication errors and adverse patient outcomes. 30 Further adverse consequences of medication shortages include a drain on pharmacy resources whereby additional time needs to be devoted to either sourcing or compounding suitable therapeutic alternatives and liaising with clinicians to amend prescriptions. [33] [34] [35] Although guidelines and frameworks exist to aid health systems in managing medication shortages, 36, 37 no single approach can completely eliminate the clinical implications and associated risks for patients. Pharmacists are well positioned to reduce risks of further medication shortages arising from COVID-19 by reassuring patients and members of the public of the continued availability of OTC and prescription medications based on rational levels of demand and implementing policies to prevent unnecessary stockpiling. These could include limits on the quantity of medication dispensed (e.g. one month's supply at time). Preventing stockpiling of OTC medications may, however, prove more challenging.","Because of the risk of aerosolized virus particles or droplet spread of the virus, nebulizers for respiratory medications, such as albuterol (Salbutamol), were used only when absolutely necessary, and only under controlled situations, generally in a closed single room and with the health care worker in PAPR. Wherever possible, spacer devices, to which the medications' pocket inhalers could be connected, were substituted. Care was also taken when using nasal intermittent positive pressure ventilation devices for respiratory rehabilitation patients.","In this study, we retrospectively investigated the liver function change in SARS-CoV-2-infected patients from a single center study in Shanghai, China, and compared the clinical features, medications and length of stay of COVID-19 patients with/without liver damage. The purpose of this study is to clarify the clinical features of COVID-19-related liver damage, evaluate the association between current medications and liver damage, and therefore provide a reference for clinical treatment of patients with COVID-19."],"title":["Chapter 18 Viral Upper Respiratory Infection","Recommendations and guidance for providing pharmaceutical care services during COVID-19 pandemic: A China perspective","Chapter 3 SPECIFIC PROBLEM AREAS","Chapter 3 SPECIFIC PROBLEM AREAS","Chapter 18 Assessment of Medication Dispensing and Extended Community Pharmacy Services","All Hands on Deck: Transdisciplinary Approaches to Emerging Infectious Disease","Potentially highly potent drugs for 2019-nCoV","Chapter 11 Blood Donation and Collection","Chapter 103 Osteonecrosis","Prevention of infectious diseases among international pediatric travelers: Considerations for clinicians","High expression of ACE2 receptor of 2019-nCoV on the epithelial cells of oral mucosa","Kidney disease is associated with in-hospital death of patients with COVID-19","Chapter 3 SPECIFIC PROBLEM AREAS","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","A Review of Pediatric Critical Care in Resource-Limited Settings: A Look at Past, Present, and Future Directions","Pregnancy outcome after exposure to injectable ribavirin during embryogenesis","Chapter 11 Blood Donation and Collection","Chronic widespread musculoskeletal pain, fatigue, depression and disordered sleep in chronic post-SARS syndrome; a case-controlled study","Predictors of the incidence of all-cause mortality and deaths due to diabetes and renal diseases among patients newly prescribed antihypertensive agents: A cohort study","A Systematic Review of therapeutic agents for the treatment of the Middle East Respiratory Syndrome Coronavirus (MERS-CoV)","Abstracts cont.","Chapter 3 SPECIFIC PROBLEM AREAS","Abstracts cont.","Quality of interaction database management systems","PNEUMONIA | Viral","Potentially highly potent drugs for 2019-nCoV","Oral presentations","First Cases of COVID-19 in Heart Transplantation From China","35 The Approach to Diarrhea","Chapter 3 SPECIFIC PROBLEM AREAS","Antimicrobial therapy of community-acquired pneumonia","Chapter 3 SPECIFIC PROBLEM AREAS","Multiple sclerosis","Chapter 7 Gastrointestinal Emergencies","Chapter 54 The fading kitten","High expression of ACE2 receptor of 2019-nCoV on the epithelial cells of oral mucosa","High expression of ACE2 receptor of 2019-nCoV on the epithelial cells of oral mucosa","CHAPTER 91 Lambing Management and Neonatal Care","69 Acute Pneumonia","Update in the treatment of non-influenza respiratory virus infection in solid organ transplant recipients","Kidney disease is associated with in-hospital death of patients with COVID-19","Emerging Diseases: Overview","Multiple sclerosis","The COVID-19 outbreak and psychiatric hospitals in China: managing challenges through mental health service reform","Identifying factors and target preventive therapies for Middle East Respiratory Syndrome sucsibtable patients","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","Impact of a viral respiratory epidemic on the practice of medicine and rehabilitation: Severe acute respiratory syndrome 1 1 No commercial party having a direct financial interest in the results of the research supporting this article has or will confer a benefit upon the author(s) or upon any organization with which the author(s) is/are associated.","Clinical Features of COVID-19 Related Liver Damage"],"url":["https://doi.org/10.1016/b978-0-323-35868-2.00018-9","https://doi.org/10.1016/j.sapharm.2020.03.012","https://doi.org/10.1016/b978-0-443-07151-5.50005
