5,0.053,0.053,0.051,0.046,0.046,0.04,0.039,0.032,0.025,0.025,0.02,0.018,0.013,0.011,0.011,0.003,0.002,0.001,0.0],"text":["It has been reported that ACE2 is the main host cell receptor of 2019-nCoV and plays a crucial role in the entry of virus into the cell to cause the final infection. To investigate the potential route of 2019-nCov infection on the mucosa of oral cavity, bulk RNA-seq profiles from two public databases including The Cancer Genome Atlas (TCGA) and Functional Annotation of The Mammalian Genome Cap Analysis of Gene Expression (FANTOM5 CAGE) dataset were collected. RNA-seq profiling data of 13 organ types with para-carcinoma normal tissues from TCGA and 14 organ types with normal tissues from FANTOM5 CAGE were analyzed in order to explore and validate the expression of ACE2 on the mucosa of oral cavity. Further, single-cell transcriptomes from an independent data generated in-house were used to identify and confirm the ACE2-expressing cell composition and proportion in oral cavity. The results demonstrated that the ACE2 expressed on the mucosa of oral cavity. Interestingly, this receptor was...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","Summary Background Middle East respiratory syndrome (MERS) is a severe respiratory illness with an overall mortality of 35%. There is no licensed or proven treatment. Passive immunotherapy approaches are being developed to prevent and treat several human medical conditions where alternative therapeutic options are absent. We report the safety of a fully human polyclonal IgG antibody (SAB-301) produced from the hyperimmune plasma of transchromosomic cattle immunised with a MERS coronavirus vaccine. Methods We did a phase 1 double-blind, placebo-controlled, single-dose escalation trial at the National Institutes of Health Clinical Center. We recruited healthy participants aged 18\u201360 years who had normal laboratory parameters at enrolment, a body-mass index of 19\u201332 kg/m2, and a creatinine clearance of 70 mL/min or more, and who did not have any chronic medical problems that required daily oral medications, a positive rheumatoid factor (\u226515 IU/mL), IgA deficiency (&lt;7 mg/dL), or history of...","Abstract Severe acute respiratory syndrome (SARS) was the first pandemic in the 21st century to claim more than 700 lives worldwide. However, effective anti-SARS vaccines or medications are currently unavailable despite being desperately needed to adequately prepare for a possible SARS outbreak. SARS is caused by a novel coronavirus, and one of its components, a viral helicase, is emerging as a promising target for the development of chemical SARS inhibitors. In the following review, we describe the characterization, family classification, and kinetic movement mechanisms of the SARS coronavirus (SCV) helicase\u2014nsP13. We also discuss the recent progress in the identification of novel chemical inhibitors of nsP13 in the context of our recent discovery of the strong inhibition of the SARS helicase by natural flavonoids, myricetin and scutellarein. These compounds will serve as important resources for the future development of anti-SARS medications.","","BACKGROUND: A recent outbreak of SARS-CoV-2 infection occurs mainly in China, with rapidly increasing the number of cases (namely COVID-19). Abnormal liver functions are frequently present in these patients, here we aimed to clarify the clinical features of COVID-19-related liver damage to provide some references for the clinical treatment. METHODS: In this retrospective, single-center study, we included all confirmed COVID-19 cases in Shanghai Public Health Clinical Center from January 20 to January 31, 2020. The outcomes were followed up until February 19, 2020. A total of 148 cases were analyzed for clinical features, laboratory parameters (including liver function tests), medications and the length of stay. FINDINGS: Of 148 confirmed SARS-CoV-2-infected patients, 49.3% were females and 50.7% were males. The median age was 50.5 years (interquartile range, 36-64). Patients had clinical manifestations of fever (70.1%), cough (45.3%), expectoration (26.7%) at admission. 75 patients (50...","In December 2019, a novel coronavirus (2019-nCoV) caused an outbreak in Wuhan, China, and soon spread to other parts of the world. It was believed that 2019-nCoV was transmitted through respiratory tract and then induced pneumonia, thus molecular diagnosis based on oral swabs was used for confirmation of this disease. Likewise, patient will be released upon two times of negative detection from oral swabs. However, many coronaviruses can also be transmitted through oral\u2013fecal route by infecting intestines. Whether 2019-nCoV infected patients also carry virus in other organs like intestine need to be tested. We conducted investigation on patients in a local hospital who were infected with this virus. We found the presence of 2019-nCoV in anal swabs and blood as well, and more anal swab positives than oral swab positives in a later stage of infection, suggesting shedding and thereby transmitted through oral\u2013fecal route. We also showed serology test can improve detection positive rate thus...","2019-nCoV is a newly identified coronavirus with high similarity to SARS-CoV. We performed a structural analysis of the receptor binding domain (RBD) of spike glycoprotein responsible for entry of coronaviruses into host cells. The RBDs from the two viruses share 72% identity in amino acid sequences, and molecular simulation reveals highly similar ternary structures. However, 2019-nCoV has a distinct loop with flexible glycyl residues replacing rigid prolyl residues in SARS-CoV. Molecular modeling revealed that 2019-nCoV RBD has a stronger interaction with angiotensin converting enzyme 2 (ACE2). A unique phenylalanine F486 in the flexible loop likely plays a major role because its penetration into a deep hydrophobic pocket in ACE2. ACE2 is widely expressed with conserved primary structures throughout the animal kingdom from fish, amphibians, reptiles, birds, to mammals. Structural analysis suggests that ACE2 from these animals can potentially bind RBD of 2019-nCoV, making them all poss...","Background: Concerns have been raised regarding the safety of Angiotensin Converting Enzyme Inhibitors (ACEIs) and Angiotensin Receptor Blockers (ARBs) in patients with COVID-19, based on the hypothesis that such medications may raise expression of ACE2, the receptor for SARS-CoV-2. Methods: We conducted a literature review of studies (n=12) in experimental animals and human subjects (n=11) and evaluated the evidence regarding the impact of administration of ACEIs and ARBs on ACE2 expression. We prioritized studies that assessed ACE2 protein expression data, measured directly or inferred from ACE2 activity assays. Results: The findings in animals are inconsistent with respect to an increase in ACE2 expression in response to treatment with ACEIs or ARBs. Control/sham animals show little to no effect in the plurality of studies. Those studies that report increases in ACE2 expression tend to involve acute injury models and/or higher doses than typically administered to patients. Data from...","Background: COVID-19 is an emerging disease caused by the SARS-CoV-2 virus; no specific medication has been identified to date. We aimed to investigate the administered medications and intervention times for patients who completely recovered from COVID-19. Methods: This single-center, retrospective, and observational study included 55 patients with COVID-19 who were transferred to Shenyang Sixth People's Hospital between January 20 and March 15, 2020. Demographic information, symptoms, laboratory indicators, treatment processes, and clinical outcomes were collected. Administered drugs and intervention times were compared in 47 and eight patients with mild and severe symptoms, respectively. Findings: All 55 patients recovered. Fifty-three patients (96.36%) received antiviral therapy, including 45 in the mild group (median treatment: 14 days; 17 received umifenovir) and all eight severe-group patients (median treatment: 17.5 days; four received lopinavir/ritonavir). Twenty-nine patients ...","Most pathogens initiate their infections at the human mucosal surface. Therefore, mucosal vaccination, especially through oral or intranasal administration routes, is highly desired for infectious diseases. Meanwhile, protein-based antigens provide a safer alternative to the whole pathogen or DNA based ones in vaccine development. However, the unique biopharmaceutical hurdles that intranasally or orally delivered protein vaccines need to overcome before they reach the sites of targeting, the relatively low immunogenicity, as well as the low stability of the protein antigens, require thoughtful and fine-tuned mucosal vaccine formulations, including the selection of immunostimulants, the identification of the suitable vaccine delivery system, and the determination of the exact composition and manufacturing conditions. This review aims to provide an up-to-date survey of the protein antigen-based vaccine formulation development, including the usage of immunostimulants and the optimization ...","Summary Background Corona Virus Disease 2019 (COVID-19) due to the 2019 novel coronavirus (SARS-CoV-2) emerged in Wuhan city and rapidly spread throughout China. We aimed to compare arbidol and lopinavir/ritonavir(LPV/r) treatment for patients with COVID-19 with LPV/r only. Methods In this retrospective cohort study, we included adults (age\u226518years) with laboratory-confirmed COVID-19 without Invasive ventilation, diagnosed between Jan 17, 2020, and Feb 13, 2020. Patients, diagnosed after Jan 17, 2020, were given oral arbidol and LPV/r in the combination group and oral LPV/r only in the monotherapy group for 5\u201321 days. The primary endpoint was a negative conversion rate of coronavirus from the date of COVID-19 diagnosis(day7, day14), and assessed whether the pneumonia was progressing or improving by chest CT (day7). Results We analyzed 16 patients who received oral arbidol and LPV/r in the combination group and 17 who oral LPV/r only in the monotherapy group, and both initiated after di...","Abstract The coronavirus (CoV) family consists of viruses that infects a variety of animals including humans with various levels of respiratory and fecal-oral transmission levels depending on the behavior of the viruses' natural hosts and optimal viral fitness. A model to classify and predict the levels of respective respiratory and fecal-oral transmission potentials of the various viruses was built before the outbreak of MERS-CoV using AI and empirically-based molecular tools to predict the disorder level of proteins. Using the percentages of intrinsic disorder (PID) of the nucleocapsid (N) and membrane (M) proteins of CoV, the model easily clustered the viruses into three groups with the SARS-CoV (M PID=8%, N PID = 50%) falling into Category B, in which viruses have intermediate levels of both respiratory and fecal-oral transmission potentials. Later, MERS-CoV (M PID=9%, N PID =44%) was found to be in Category C, which consists of viruses with lower respiratory transmission potential...","Abstract Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is a recently emerged virus that has caused a number of human infections and deaths, primarily in the Middle East. The transmission of MERS-CoV to humans has been proposed to be as a result of contact with camels, but evidence of human-to-human transmission also exists. In order to work with MERS-CoV in a laboratory setting, the US Centers for Disease Control and Prevention (CDC) has determined that MERS-CoV should be handled at a biosafety level (BSL) 3 (BSL-3) biocontainment level. Many processes and procedures used to characterize MERS-CoV and to evaluate samples from MERS-CoV infected animals are more easily and efficiently completed at BSL-2 or lower containment. In order to complete experimental work at BSL-2, demonstration or proof of inactivation is required before removal of specimens from biocontainment laboratories. In the studies presented here, we evaluated typical means of inactivating viruses prior to handl...","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","BACKGROUND: Middle East Respiratory Syndrome (MERS) is a respiratory disease caused by a novel coronavirus that was identified in 2012 in Saudi Arabia. It is associated with significant mortality and morbidity. We identified factors associated with the Middle East Respiratory Syndrome-Coronavirus (MERS\u2010CoV) infection among suspected cases presented with sign and symptoms of upper respiratory infection or exposure to the virus. We also looked at the impact of medication history on virus transmission. METHOD: We included subjects with suspected MERS-CoV infection and confirmed cases of MERS infection. Subjects were excluded if there were any missing data that prevent the final analysis. Descriptive statistics were used to report demographic data. Percentages and frequencies were used to summarize the categorical variables, while means and standard deviations were calculated for continuous variables. Logistic regression was used to assess the risk of MERS-CoV infection among the suspected...","Effective treatments for Coronavirus Disease 2019 (COVID-19) outbreak are urgently needed. While anti-viral approaches and vaccines are being considered immediate countermeasures are unavailable. The aim of this article is to outline a perspective on the pathophysiology of COVID-19 in the context of the currently available clinical data published in the literature. This article appreciates clinical data published on COVID-19 in the context of another respiratory illness - high altitude pulmonary edema (HAPE). Both conditions have significant similarities that portend pathophysiologic trajectories. Following this potential treatment options emerge. Both COVID-19 and HAPE exhibit a decreased ratio of arterial oxygen partial pressure to fractional inspired oxygen with concomitant hypoxia and tachypnea. There also appears to be a tendency for low carbon dioxide levels in both as well. Radiologic findings of ground glass opacities are present in up to 86% of patients with COVID-19 in additi...","Background Since late December 2019, the outbreak of the novel coronavirus disease, COVID-19, that began in Wuhan, has become endemic in China and more than 100 countries and regions in the world. There is no report about the prevalence of COVID-19 in CML patients untill now. We aimed to describe the clinical course, outcomes of CML patients with COVID-19 and prevalence of COVID-19 in CML patients. Methods In this multi-center survey, cross-sectional survey, observational study, the clinical data of CML patients with COVID-19 in each center were collected. Simultaneously, an online survey was conducted for information about the CML patients under the management at each center by asking the CML patients to complete a questionnaire,from February 15, 2020 to February 21, 2020. The questionnaire includes demographic data, place of residence, smoking status, CML diagnosis and treatment, comorbidities, combined medications, epidemiological history, symptoms(fever, cough, shortness of breath,...","The most distinctive comorbidities of 32 non-survivors from a group of 52 intensive care unit patients with novel coronavirus disease 2019 (COVID-19) in the study by Xiaobo Yang and colleagues1 were cerebrovascular diseases (22%) and diabetes (22%). Another study2 included 1099 patients with confirmed COVID-19, of whom 173 had severe disease with comorbidities of hypertension (23\u00b77%), diabetes mellitus (16\u00b72%), coronary heart diseases (5\u00b78%), and cerebrovascular disease (2\u00b73%). In a third study,3 of 140 patients who were admitted to hospital with COVID-19, 30% had hypertension and 12% had diabetes. Notably, the most frequent comorbidities reported in these three studies of patients with COVID-19 are often treated with angiotensin-converting enzyme (ACE) inhibitors; however, treatment was not assessed in either study. Human pathogenic coronaviruses (severe acute respiratory syndrome coronavirus [SARS-CoV] and SARS-CoV-2) bind to their target cells through angiotensin-converting enzyme 2...","A novel \u03b2-coronavirus (2019-nCoV) caused severe and even fetal pneumonia explored in a seafood market of Wuhan city, Hubei province, China, and rapidly spread to other provinces of China and other countries. The 2019-nCoV was different from SARS-CoV, but shared the same host receptor the human angiotensin-converting enzyme 2 (ACE2). The natural host of 2019-nCoV may be the bat Rhinolophus affinis as 2019-nCoV showed 96.2% of whole-genome identity to BatCoV RaTG13. The person-to-person transmission routes of 2019-nCoV included direct transmission, such as cough, sneeze, droplet inhalation transmission, and contact transmission, such as the contact with oral, nasal, and eye mucous membranes. 2019-nCoV can also be transmitted through the saliva, and the fetal\u2013oral routes may also be a potential person-to-person transmission route. The participants in dental practice expose to tremendous risk of 2019-nCoV infection due to the face-to-face communication and the exposure to saliva, blood, an...","","","","Protection of healthcare workforce is of paramount relevance for the care of infected and non-infected patients in the setting of a pandemic such as coronavirus disease 2019 (COVID-19). Healthcare workers are at increased risk to become infected because of contact to infected patients, infected co-workers and their community outside the hospital. The ideal organisational strategy to protect the healthcare workforce in a situation in which social distancing cannot be maintained at the workplace remains to be determined. In this study, we have mathematically modelled strategies for the employment of hospital workforce with the goal to simulate health and productivity of the workers. Therefore, deterministic models were extended to account for stochastic influences potentially occurring in rather small populations. The models were also designed to determine if desynchronization of medical teams by dichotomizing the workers may protect the workforce. Our studies model workforce productivit...","Abstract Hypertension is a diverse illness interlinked with cerebral, cardiovascular (CVS) and renal abnormalities. Presently, the malady is being treated by focusing on Renin- angiotensin system (RAS), voltage-gated calcium channels, peripheral vasodilators, renal and sympathetic nervous systems. Cardiovascular and renal abnormalities are associated with the overactivation of RAAS, which can be constrained by angiotensin- converting enzyme inhibitors (ACEIs), angiotensin II (Ang-II) -AT1 receptor blockers (ARBs) and renin inhibitors. The latter is a new player in the old system. The renin catalyzes the conversion of angiotensinogen to Angiotensin I (Ang-I). This can be overcome by inhibiting renin, a preliminary step, eventually hinders the occurrence of the cascade of events in the RAAS. Various peptidomimetics, the first-generation renin inhibitors developed six decades ago have limited drug-like properties as they suffered from poor intestinal absorption, high liver first-pass meta...","AbstractFinding vaccine or specific antiviral treatment for global pandemic of virus diseases (such as the ongoing COVID-19) requires rapid analysis, annotation and evaluation of metagenomic libraries to enable a quick and efficient screening of nucleotide sequences. Traditional sequence alignment methods are not suitable and there is a need for fast alignment-free techniques for sequence analysis. Information theory and data compression algorithms provide a rich set of mathematical and computational tools to capture essential patterns in biological sequences. In 2013, our research group (Nagaraj et al., Eur. Phys. J. Special Topics 222(3-4), 2013) has proposed a novel measure known as Effort-To-Compress (ETC) based on the notion of compression-complexity to capture the information content of sequences. In this study, we propose a compression-complexity based distance measure for automatic identification of SARS coronavirus strains from a set of viruses using only short fragments of nu...","We estimate the growth in demand for ICU beds in Chicago during the emerging COVID-19 epidemic, using state-of-the-art computer simulations calibrated for the SARS-CoV-2 virus. The questions we address are these: (1) Will the ICU capacity in Chicago be exceeded, and if so by how much? (2) Can strong mitigation strategies, such as lockdown or shelter in place order, prevent the overflow of capacity? (3) When should such strategies be implemented? Our answers are as follows: (1) The ICU capacity may be exceeded by a large amount, probably by a factor of ten. (2) Strong mitigation can avert this emergency situation potentially, but even that will not work if implemented too late. (3) If the strong mitigation precedes April 1st, then the growth of COVID-19 can be controlled and the ICU capacity could be adequate. The earlier the strong mitigation is implemented, the greater the probability that it will be successful. After around April 1 2020, any strong mitigation will not avert the emerg...","AbstractTilorone is a 50-year-old synthetic small-molecule compound with antiviral activity that is proposed to induce interferon after oral administration. This drug is used as a broad-spectrum antiviral in several countries of the Russian Federation. We have recently described activity in vitro and in vivo against the Ebola Virus. After a broad screening of additional viruses, we now describe in vitro activity against Chikungunya virus (CHIK) and Middle Eastern Respiratory Syndrome Coronavirus (MERS-CoV).","BACKGROUND: A novel human coronavirus, severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), was identified in China in December 2019. There is limited support for many of its key epidemiologic features, including the incubation period for clinical disease (coronavirus disease 2019 [COVID-19]), which has important implications for surveillance and control activities. OBJECTIVE: To estimate the length of the incubation period of COVID-19 and describe its public health implications. DESIGN: Pooled analysis of confirmed COVID-19 cases reported between 4 January 2020 and 24 February 2020. SETTING: News reports and press releases from 50 provinces, regions, and countries outside Wuhan, Hubei province, China. PARTICIPANTS: Persons with confirmed SARS-CoV-2 infection outside Hubei province, China. MEASUREMENTS: Patient demographic characteristics and dates and times of possible exposure, symptom onset, fever onset, and hospitalization. RESULTS: There were 181 confirmed cases with iden...","Italy recorded its first case of confirmed acute respiratory illness because of coronavirus on February 18, 2020, soon after the initial reports in China. Since that time, Italy and nations throughout the world have adopted very stringent and severe measures to protect populations from spread of infection. Despite these measures, the number of infected people is growing exponentially, with a significant number of patients developing acute respiratory insufficiency. Endoscopy departments face significant risk for diffusion of respiratory diseases that can be spread via an airborne route, including aspiration of oral and fecal material via endoscopes. The purpose of this article is to discuss the measures, with specific focus on personal protection equipment and dress code modalities, implemented in our hospital to prevent further dissemination of COVID-19 infection.","The rapid spread of coronavirus disease 2019 (COVID-19) raises concern about a global pandemic. Knowledge about the duration of viral shedding remains important for patient management and infection control. We report the duration of viral detection in throat and rectum of a COVID-19 patient treated at the Hospital for Tropical Diseases in Ho Chi Minh City, Vietnam. Despite clinical recovery, SARS-CoV-2 RNA remained detectable by real time RT-PCR in throat and rectal swabs until day 11 and 18 of hospitalization, respectively. Because live SARS-CoV-2 has been successfully isolated from a stool sample from a COVID-19 patient in China, the results demonstrate that COVID-19 patients may remain infectious for long periods, and fecal-oral transmission may be possible. Therefore, our finding has important implications for infection control.","The new coronavirus (SARS-CoV-2) outbreak originating from Wuhan, China, poses a threat to global health. While it's evident that the virus invades respiratory tract and transmits from human to human through airway, other viral tropisms and transmission routes remain unknown. We tested viral RNA in stool from 73 SARS-CoV-2-infected hospitalized patients using rRT-PCR. 53.42% of the patients tested positive in stool. 23.29% of the patients remained positive in feces even after the viral RNA decreased to undetectable level in respiratory tract. The viral RNA was also detected in gastrointestinal tissues. Furthermore, gastric, duodenal and rectal epithelia showed positive immunofluorescent staining of viral host receptor ACE2 and viral nucleocapsid protein in a case of SARS-CoV-2 infection. Our results provide evidence for gastrointestinal infection of SARS-CoV-2, highlighting its potential fecal-oral transmission route.","Summary Hong Kong has been severely affected by severe acute respiratory syndrome (SARS). Contact in households and healthcare settings is thought to be important for transmission, putting children at particular risk. Most data so far, however, have been for adults. We prospectively followed up the first ten children with SARS managed during the early phase of the epidemic in Hong Kong. All the children had been in close contact with infected adults. Persistent fever, cough, progressive radiographic changes of chest and lymphopenia were noted in all patients. The children were treated with high-dose ribavirin, oral prednisolone, or intravenous methylprednisolone, with no short-term adverse effects. Four teenagers required oxygen therapy and two needed assisted ventilation. None of the younger children required oxygen supplementation. Compared with adults and teenagers, SARS seems to have a less aggressive clinical course in younger children.","AbstractThe World Health Organization (WHO) has declared the 2019 novel coronavirus (2019-nCoV) infection outbreak a global health emergency. Currently, there is no effective anti-2019-nCoV medication. The sequence identity of the 3CL proteases of 2019-nCoV and SARS is 96%, which provides a sound foundation for structural-based drug repositioning (SBDR). Based on a SARS 3CL protease X-ray crystal structure, we construct a 3D homology structure of 2019-nCoV 3CL protease. Based on this structure and existing experimental datasets for SARS 3CL protease inhibitors, we develop an SBDR model based on machine learning and mathematics to screen 1465 drugs in the DrugBank that have been approved by the U.S. Food and Drug Administration (FDA). We found that many FDA approved drugs are potentially highly potent to 2019-nCoV.","Abstract Coronavirus disease 2019 (COVID-19) poses an occupational health risk to healthcare workers. Several thousand healthcare workers have already been infected, mainly in China. Preventing intra-hospital transmission of the communicable disease is therefore a priority. Based on the Systems Engineering Initiative for Patient Safety model, the strategies and measures to protect healthcare workers in an acute tertiary hospital are described along the domains of work task, technologies and tools, work environmental factors, and organizational conditions. The principle of zero occupational infection remains an achievable goal that all healthcare systems need to strive for in the face of a potential pandemic.","Recent study reported in this journal that the threats of continuous evolution and dissemination of 2019 human coronaviruses.1 Since its emergence in December 2019, a \u201cseventh\u201d member of the family of 2019 human coronavirus named \u201cSARS-CoV-2\u201d was responsible for an outbreak of coronavirus disease (COVID-19) in Wuhan, China.2 As of February 23, 2020, China had reported more than 77,042 confirmed cases of SARS-CoV-2, with 2,445 fatalities and counting (http://www.nhc.gov.cn). Strikingly, SARS-CoV-2 had been transmitted rapidly in more than 29 countries to date (https://www.who.int), including Asia, Europe, North America, Africa, and Oceania, posing serious concerns about its pandemic potential. Despite of droplet and contact transmissions of SARS-CoV-2, recent studies demonstrated that SARS-CoV-2 might be transmitted via aerosol and fecal\u2013oral routes 3 (Figure 1), which needs to be paid attention in particular.","Abstract Background/Purpose To assess how the current COVID-19 epidemic influenced peoples' utilization of emergency dental services in Beijing, China. Methods The first-visit patients seeking emergency dental services before or at the beginning of the COVID-19 epidemic were retrieved. Their demographic characteristics and the reasons for visiting were recorded and analyzed. Results There were 2,537 patients involved in this study. Thirty-eight percent fewer patients visited the dental urgency at the beginning of the COVID-19 epidemic than before. The distribution of dental problems has changed significantly. The proportion of dental and oral infection raised from 51.0% of pre-COVID-19 to 71.9% during COVID-19, and dental trauma decreased from 14.2% to 10.5%. Meanwhile, the non-urgency cases reduced to three-tenths of pre-COVID-19. Conclusion Within the limitation of this study, the COVID-19 epidemic had a strong influence on the utilization of emergency dental services.","BACKGROUND: In December 2019, a novel strain of SARS-CoV-2 emerged in Wuhan, China. Since then, the city of Wuhan has taken unprecedented measures and efforts in response to the outbreak. METHODS: We quantified the effects of control measures on population contact patterns in Wuhan, China, to assess their effects on the progression of the outbreak. We included the latest estimates of epidemic parameters from a transmission model fitted to data on local and internationally exported cases from Wuhan in the age-structured epidemic framework. Further, we looked at the age-distribution of cases. Lastly, we simulated lifting of the control measures by allowing people to return to work in a phased-in way, and looked at the effects of returning to work at different stages of the underlying outbreak. FINDINGS: Changes in mixing patterns may have contributed to reducing the number of infections in mid-2020 by 92% (interquartile range: 66-97%). There are benefits to sustaining these measures unti...","Since 2000, scientists and students from the greater Rocky Mountain region, along with invited speakers, both national and international, have gathered at the Mountain Campus of Colorado State University to discuss their area of study, present recent findings, establish or strengthen collaborations, and mentor the next generation of virologists and prionologists through formal presentations and informal discussions concerning science, grantsmanship and network development. This year, approximately 100 people attended the 17th annual Rocky Mountain Virology Association meeting, that began with a keynote presentation, and featured 29 oral and 35 poster presentations covering RNA and DNA viruses, prions, virus-host interactions and guides to successful mentorship. Since the keynote address focused on the structure and function of Zika and related flaviviruses, a special session was held to discuss RNA control. The secluded meeting at the foot of the Colorado Rocky Mountains gave ample tim...","AbstractCoronaviruses (CoVs) traffic frequently between species resulting in novel disease outbreaks, most recently exemplified by the newly emerged SARS-CoV-2. Herein, we show that the ribonucleoside analog \u03b2-D-N4-hydroxycytidine (NHC, EIDD-1931) has broad spectrum antiviral activity against SARS-CoV 2, MERS-CoV, SARS-CoV, and related zoonotic group 2b or 2c Bat-CoVs, as well as increased potency against a coronavirus bearing resistance mutations to another nucleoside analog inhibitor. In mice infected with SARS-CoV or MERS-CoV, both prophylactic and therapeutic administration of EIDD-2801, an orally bioavailable NHC-prodrug (b-D-N4-hydroxycytidine-5\u2019-isopropyl ester), improved pulmonary function, and reduced virus titer and body weight loss. Decreased MERS-CoV yields in vitro and in vivo were associated with increased transition mutation frequency in viral but not host cell RNA, supporting a mechanism of lethal mutagenesis. The potency of NHC/EIDD-2801 against multiple coronaviruses,...","Background The outbreak of a new coronavirus (SARS-CoV-2) disease (Covid-19) has become pandemic. To be more effectively controlling the disease, it is critical to set up an optimal quarantine period so that about 95% of the cases developing symptoms will be retained for isolation. At the moment, the WHO-established quarantine period is 14 days based on previous reports which had studied small sizes of hospitalized cases (10 and ~100, respectively), however, over 80% of adult- and 95% of child-cases were not necessary to stay in hospitals, and therefore, had not been hospitalized. Therefore, we are questioning if the current-inferred median incubation time is representative for the whole Covid-19 population, and if the current quarantine period is optimal. Methods We compiled and analyzed the patient-level information of 2015 laboratory-confirmed Covid-19 cases including 99 children in 28 Chinese provinces. This cohort represents a wide-range spectrum of Covid-19 disease with both hosp...","Publisher Summary Kawasaki disease (KD) is an acute febrile systemic vasculitis usually occurring in children younger than five years, and rarely reported in neonates and adults. This chapter discusses the epidemiology, etiology, pathogenesis, clinical manifestations, and treatments of KD. The etiology still remains unknown, although epidemiological and clinical features strongly suggest an infectious cause. Immunological abnormalities in the acute phase of the disease reflect activation of immune system and marked production of cytokines by activated cells. KD has some similarities to toxin-mediated diseases, both from a clinical and an immunological point of view. The role of one or more superantigens competent of stimulating large numbers of T cells produced by certain strains of Staphylococcus or Streptococcus is discussed in the chapter, in the context of the etiology of KD. Atypical cases are those with fever, acute surgical symptoms, or neurological manifestations as presenting ...","The recent pandemic of COVID-19 has involved tens of thousands of patients in numerous countries and the causative virus, SARS COV-2 is highly transmissible. Molecular diagnostic tools are central to containment of the virus and initiating proper clinical care. Rapidity, user-friendliness, and high degree of sensitivity and specificity are desirable features of diagnostic assays for screening purposes. Herein, we present a single step reverse transcriptase LAMP assay (RT-LAMP), which can detect up to 500 viral copies in 30 minutes. We challenged our assay with a large number of clinical samples collected from 47 confirmed cases and 213 negative patients. Our LAMP assay showed a high degree of sensitivity and specificity compared to two commercialized qRT-PCR assay as gold standard. We present a rapid RT-LAMP assay that could extend the capacity of laboratories to process 2.5 more clinical samples relative to qRT-PCR and potentially could be used for high-throughput screening purposes.","Abstract The development of strategies to augment the immunogenicity of DNA vaccines is critical for improving their clinical utility. One such strategy involves using the different immune routes with DNA vaccines. In the present study, the immunogenicity of SARS-CoV nucleocapsid DNA vaccine, induced by using the current routine vaccination routes (intramuscularly, by electroporation, or orally using live-attenuated Salmonella typhimurium), was compared in mouse model. The comparison between the three vaccination routes indicated that immunization intramuscularly induced a moderate T cell response and antibody response. Mice administrated by electroporation induced the highest antibody response among the three immunization groups and a mid-level of cellular response. In contrast, the orally DNA vaccine evoked vigorous T cell response and a weak antibody production. These results indicated that the distinct types of immune responses were generated by the different routes of DNA immuniza...","R\u00e9sum\u00e9 Aujourd\u2019hui, nous disposons de donn\u00e9es suffisantes qui confortent l\u2019int\u00e9r\u00eat d\u2019utiliser des bact\u00e9ries lactiques (BL), notamment des souches des lactocoques et lactobacilles, pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vaccination mucosale. Les BL sont des bact\u00e9ries \u00e0 Gram positif utilis\u00e9es depuis des mill\u00e9naires dans la production d\u2019aliments ferment\u00e9s. Elles sont donc de bonnes candidates pour le d\u00e9veloppement de nouvelles strat\u00e9gies de vectorisation orale et constituent des alternatives attractives aux strat\u00e9gies vaccinales bas\u00e9es sur des bact\u00e9ries pathog\u00e8nes att\u00e9nu\u00e9es dont l\u2019utilisation pr\u00e9sente des risques sanitaires. Ce chapitre passe en revue la recherche et les progr\u00e8s les plus r\u00e9cents dans l\u2019utilisation des BL comme vecteurs de d\u00e9livrance de prot\u00e9ines d\u2019int\u00e9r\u00eat m\u00e9dical pour d\u00e9velopper de nouveaux vaccins. Summary Today, sufficient consistent data are available to reinforce the interest of the use of Lactic Acic Bacteria (LAB), particularly lactococci and lactobacilli ...","ABSTRACTCOVID-19 has caused a major epidemic worldwide, however, much is yet to be known about the epidemiology and evolution of the virus. One reason is that the challenges underneath sequencing HCoV-19 directly from clinical samples have not been completely tackled. Here we illustrate the application of amplicon and hybrid capture (capture)-based sequencing, as well as ultra-high-throughput metatranscriptomic (meta) sequencing in retrieving complete genomes, inter-individual and intra-individual variations of HCoV-19 from clinical samples covering a range of sample types and viral load. We also examine and compare the bias, sensitivity, accuracy, and other characteristics of these approaches in a comprehensive manner. This is, to date, the first work systematically implements amplicon and capture approaches in sequencing HCoV-19, as well as the first comparative study across methods. Our work offers practical solutions for genome sequencing and analyses of HCoV-19 and other emerging ...","SARS-CoV-2 viral infection is a global pandemic disease (COVID-19). Reaching a swift, reliable diagnosis of COVID-19 in the emergency departments is imperative to direct patients to proper care and to prevent disease dissemination. COVID-19 diagnosis is based on the identification of viral RNA through RT-PCR from oral-nasopharyngeal swabs, which however presents suboptimal sensitivity and may require several hours in overstressed laboratories. These drawbacks have called for an additional, complementary first line approach. CT is the gold standard method for the detection of interstitial pneumonia, a hallmark feature of COVID-19, often present in the asymptomatic stage of the disease. Here, we show that CT scan presents a sensitivity of 95.48% (std.err=0.35%), vastly outperforming RT-PCR. Additionally, as diagnostic accuracy is influenced by disease prevalence, we argue that predictive values provide a more precise measure of CT reliability in the current pandemics. We generated a mode...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit. (III-C) 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","Abstract Objective This document summarizes the limited experience of SARS in pregnancy and suggests guidelines for management. Outcomes Cases reported from Asia suggest that maternal and fetal outcomes are worsened by SARS during pregnancy. Evidence Medline was searched for relevant articles published in English from 2000 to 2007. Case reports were reviewed and expert opinion sought. Values Recommendations were made according to the guidelines developed by the Canadian Task Force on Preventive Health Care. Sponsors The Society of Obstetricians and Gynaecologists of Canada. Recommendations 1. All hospitals should have infection control systems in place to ensure that alerts regarding changes in exposure risk factors for SARS or other potentially serious communicable diseases are conveyed promptly to clinical units, including the labour and delivery unit (III-C). 2. At times of SARS outbreaks, all pregnant patients being assessed or admitted to the hospital should be screened for sympto...","The novel coronavirus, COVID-19, has sparked an outflow of scientific research seeking to understand the virus, its spread, and best practices in prevention and treatment. If this international research effort is going to be as swift and effective as possible, it will need to rely on a principle of open science. When researchers share data, code, and software and generally make their work as transparent as possible, it allows other researchers to verify and expand upon their work. Furthermore, it allows public officials to make informed decisions. In this study, we analyzed 535 preprint articles related to COVID-19 for eight transparency criteria and recorded study location and funding information. We found that individual researchers have lined up to help during this crisis, quickly tackling important public health questions, often without funding or support from outside organizations. However, most authors could improve their data sharing and scientific reporting practices. The contr..."],"title":["High expression of ACE2 receptor of 2019-nCoV on the epithelial cells of oral mucosa","Recommendations and guidance for providing pharmaceutical care services during COVID-19 pandemic: A China perspective","Safety and tolerability of a novel, polyclonal human anti-MERS coronavirus antibody produced from transchromosomic cattle: a phase 1 randomised, double-blind, single-dose-escalation study","Development of chemical inhibitors of the SARS coronavirus: Viral helicase as a potential target","Cannabidiol as prophylaxis for SARS-CoV-2 and COVID-19? Unfounded claims versus potential risks of medications during the pandemic","Clinical Features of COVID-19 Related Liver Damage","Molecular and serological investigation of 2019-nCoV infected patients: implication of multip
