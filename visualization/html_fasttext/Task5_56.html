f Antimicrobial Agents","","","American Journal of Infection Control","","The Lancet Infectious Diseases","Emerg Health Threats J"],"rad":[0.02,0.01773299750212605,0.01691940595288157,0.010974539683815406,0.010071682549044943,0.010011349401223286,0.009957661533372176,0.009703793242278911,0.009183908098273436,0.008687729676631565,0.008584599238532532,0.008528483198904313,0.008000263939557078,0.007913220860968247,0.007635203110091059,0.007634724344123468,0.006927255528844581,0.0067541221979118375,0.006746357665001104,0.006057424051944184,0.005878823696258669,0.005671685305942111,0.005602900245183048,0.005432133802813361,0.0052117409234715955,0.005139734811174612,0.004866147526718941,0.004723912348667211,0.004541380807567836,0.004460553491898908,0.004164603072906884,0.004138178217640818,0.0040797900350478845,0.004034657573516757,0.0039057247677701575,0.0038708479429074706,0.003837106272416039,0.0038270075519922283,0.0037765765832972597,0.003672772973644539,0.003615061434357097,0.003564739076557912,0.0035526042965501594,0.003548560099080464,0.0033648098090204716,0.003254092111416101,0.003222845157477369,0.003188390983601704,0.003042180502546849,0.003],"scr":[1.0,0.867,0.819,0.469,0.416,0.412,0.409,0.394,0.364,0.335,0.329,0.325,0.294,0.289,0.273,0.273,0.231,0.221,0.22,0.18,0.169,0.157,0.153,0.143,0.13,0.126,0.11,0.101,0.091,0.086,0.069,0.067,0.064,0.061,0.053,0.051,0.049,0.049,0.046,0.04,0.036,0.033,0.033,0.032,0.021,0.015,0.013,0.011,0.002,0.0],"text":["Background Middle East respiratory syndrome coronavirus (MERS-CoV) is a novel coronavirus that causes a severe respiratory disease with high case fatality rate. Starting in March 2014, a dramatic increase of cases has occurred in the Arabian Peninsula, many of which were acquired in health care settings. As of May 9, 2014, 536 laboratory-confirmed cases and 145 deaths have been reported globally. Methods Review of publicly available data about MERS-CoV health care\u2013associated transmission. Results We identified 11 events of possible or confirmed health care\u2013associated transmission with high morbidity and mortality, mainly among patients with comorbidities. Health care workers are also frequently affected; however, they tend to have milder symptoms and better prognosis. Gaps in infection control were noted in all events. Currently, health care\u2013associated outbreaks are playing a pivotal role in the evolution of the MERS-CoV epidemic in countries in the Arabian Peninsula. Conclusion There ...","The 2019 novel coronavirus (2019-nCoV) pneumonia, believed to have originated in a wet market in Wuhan, Hubei province, China at the end of 2019, has gained intense attention nationwide and globally. To lower the risk of further disease transmission, the authority in Wuhan suspended public transport indefinitely from Jan 23, 2020; similar measures were adopted soon in many other cities in China. As of Jan 25, 2020, 30 Chinese provinces, municipalities, and autonomous regions covering over 1\u00b73 billion people have initiated first-level responses to major public health emergencies. A range of measures has been urgently adopted,1,2 such as early identification and isolation of suspected and diagnosed cases, contact tracing and monitoring, collection of clinical data and biological samples from patients, dissemination of regional and national diagnostic criteria and expert treatment consensus, establishment of isolation units and hospitals, and prompt provision of medical supplies and exter...","Background: Middle East respiratory syndrome coronavirus (MERS-CoV) was first identified in humans in 2012. A systematic literature review was conducted to synthesize current knowledge and identify critical knowledge gaps. Materials and Methods: We conducted a systematic review on MERS-CoV using PRISMA guidelines. We identified 407 relevant, peer-reviewed publications and selected 208 of these based on their contributions to four key areas: virology; clinical characteristics, outcomes, therapeutic and preventive options; epidemiology and transmission; and animal interface and the search for natural hosts of MERS-CoV. Results: Dipeptidyl peptidase 4 (DPP4/CD26) was identified as the human receptor for MERS-CoV, and a variety of molecular and serological assays developed. Dromedary camels remain the only documented zoonotic source of human infection, but MERS-like CoVs have been detected in bat species globally, as well as in dromedary camels throughout the Middle East and Africa. Howeve...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Abstract Health planning and policy seek to create a group of mutually interacting bodies to produce goods and services to meet the health needs of a population. Recent developments in the health status of the population are characterized by continuous improvement in life expectancy, chronic diseases which absorb 90% of total health care expenditure, differences in the causes of mortality (more than 70% mortality from cancer, heart and brain, and external causes). The new trends in health indicators define the current health policies and lead to the necessity of adapting the health system so as to meet the changing health needs of the population. Especially in the context of the changes in the epidemiological spectrum and the variability in the indices of morbidity and mortality, the focus is not only to further prolong life expectancy but also to improve life expectancy without chronic diseases and without disabilities and to reduce the avoidable mortality, the potential years of life...","Summary Objective Public health surveillance applications are central to the collection, analysis and dissemination of disease and health information. As these applications evolve and mature, it is evident that many of these applications must address similar requirements, such as policies, security and flexibility. It is important a software architecture is created to meet these requirements. Methods We outline the requirements for a public health surveillance application, and define a set of common components to address these requirements. These components are configured to produce services used in the development of public health applications. Results A layered software architecture, the ALPHA architecture, has been developed to support the development of public health applications. The architecture has been used to build eleven surveillance applications for the Public Health Agency of Canada in the areas of disease surveillance, survey, distributed data collection and inventory mana...","Background Similar to outbreaks of many other infectious diseases, success in controlling the novel 2019 coronavirus infection requires a timely and accurate monitoring of the epidemic, particularly during its early period with rather limited data while the need for information increases explosively. Methods In this study, we used a second derivative model to characterize the coronavirus epidemic in China with cumulatively diagnosed cases during the first 2 months. The analysis was further enhanced by an exponential model with a close-population assumption. This model was built with the data and used to assess the detection rate during the study period, considering the differences between the true infections, detectable and detected cases. Results Results from the second derivative modeling suggest the coronavirus epidemic as nonlinear and chaotic in nature. Although it emerged gradually, the epidemic was highly responsive to massive interventions initiated on January 21, 2020, as indi...","The novel corona virus disease -2019 (COVID-19) pandemic has caused a massive global public health havoc. Recent clinical trials carried out in China has found a promising therapeutic application of chloroquine and hydroxychloroquine for COVID-19. This study meticulously evaluated the various dosages of chloroquine and hydroxychloroquine utilized in clinical trials registered in Chinese and US clinical trial registries for the treatment of pneumonia caused by SARS-CoV-2.","AbstractThe rigidity and flexibility of two recently reported crystal structures (PDB entries 6Y2E and 6LU7) of a protease from the SARS-CoV-2 virus, the infectious agent of the COVID-19 respiratory disease, has been investigated using pebble-game rigidity analysis, elastic network model normal mode analysis, and all-atom geometric simulations. This computational investigation of the viral protease follows protocols that have been effective in studying other homodimeric enzymes. The protease is predicted to display flexible motions in vivo which directly affect the geometry of a known inhibitor binding site and which open new potential binding sites elsewhere in the structure. A database of generated PDB files representing natural flexible variations on the crystal structures has been produced and made available for download from an institutional data archive. This information may inform structure-based drug design and fragment screening efforts aimed at identifying specific antiviral ...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","Abstract Purpose COVID-19 (coronavirus disease 2019) is a public health emergency of international concern. As of this time, there is no known effective pharmaceutical treatment, although it is much needed for patient contracting the severe form of the disease. The aim of this systematic review was to summarize the evidence regarding chloroquine for the treatment of COVID-19. Methods PubMed, EMBASE, and three trial Registries were searched for studies on the use of chloroquine in patients with COVID-19. Results We included six articles (one narrative letter, one in-vitro study, one editorial, expert consensus paper, two national guideline documents) and 23 ongoing clinical trials in China. Chloroquine seems to be effective in limiting the replication of SARS-CoV-2 (virus causing COVID-19) in vitro. Conclusions There is rationale, pre-clinical evidence of effectiveness and evidence of safety from long-time clinical use for other indications to justify clinical research on chloroquine in...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Background: COVID-19 outbreak is spreading globally. Although the risk of infection in the US is currently low, it is important to understand the public perception of risk and trust in sources of information to better inform public health messaging. In this study, we surveyed the adult US population to understand their risk perceptions about the COVID-19 outbreak. Methods and Findings: We used an online platform to survey 718 adults in the US in early February 2020 using a questionnaire that we developed. Our sample was fairly similar to the general adult US population in terms of age, gender, race, ethnicity and education. We found that 69% of the respondents wanted the scientific/public health leadership (either the CDC Director or NIH Director) to lead the US response to COVID-19 outbreak as compared to 14% who wanted the political leadership (either the president or the Congress) to lead the response. Risk perception was low (median score of 5 out of 10) with the respondents trusti...","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","Background: On 12 March, the World Health Organization Director-General declared that \"the threat of a global pandemic has become a reality\", and the disease caused by the novel coronavirus, known as COVID-19, has become a global concern. Chinese efforts in curbing the virus have widely been recognized. Even the WHO has lauded the efforts of the Chinese government and advised the world to learn from China in fighting the disease. Since the outbreak of COVID-19, to curb the spread of the epidemic, the Chinese government has implemented unprecedented prevention interventions at the nationwide level. Currently, the outbreak in Wuhan is changing in a positive direction and has been effectively controlled. However, it is not clear what these measures were and how these measures changed to curb the outbreak of COVID-19 quickly. This study explored the characteristics and identified that China's control strategies have changed the epidemiological curve of rapidly rising new confirmed cases of...","Cases of a novel coronavirus were first reported in Wuhan, Hubei province, China, in December 2019 and have since spread across the world. Epidemiological studies have indicated human-to-human transmission in China and elsewhere. To aid the analysis and tracking of the COVID-19 epidemic we collected and curated individual-level data from national, provincial, and municipal health reports, as well as additional information from online reports. All data are geo-coded and, where available, include symptoms, key dates (date of onset, admission, and confirmation), and travel history. The generation of detailed, real-time, and robust data for emerging disease outbreaks is important and can help to generate robust evidence that will support and inform public health decision making.","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This is true for all population groups we studied, with the partial exception of slightly lower compliance among young adults. Remarkably, even those who do not trust the government, and those who think the government has been untruthful about the crisis mostly believe the public health message and claim to be acting in accordance. (2) The quarantine is beginning to have serious negative effects on the population's mental health. Policy Recommendations: Public health messaging is being heard and understood. The focus now sho...","Three leading infectious disease experts in China were invited to share their bedside observations in the management of COVID-19 patients. Professor Taisheng Li was sent to Wuhan to provide frontline medical care. He depicts the clinical course of SARS-CoV-2 infection. Furthermore, he observes the significant abnormality of coagulation function and proposes that the early intravenous immunoglobulin and low molecular weight heparin anticoagulation therapy are very important. Professor Hongzhou Lu, a leader in China to try various anti-viral drugs, expresses concern on the quality of the ongoing clinical trials as most trials are small in scale and repetitive in nature, and emphasizes the importance of the quick publication of clinical trial results. Regarding the traditional Chinese medicine, Professor Lu suggests to develop a creative evaluation system because of the complicated chemical compositions. Professor Wenhong Zhang is responsible for Shanghai's overall clinical management of ...","With relatively short latency and rapid propagation, viral diseases could be transmitted through the air to medical personnel or the public during the incubation period. To reduce the possibilities of spread, this research creates an infection probability model based on the settling velocity and concentration distribution of infectious droplets. Then, radio frequency identification (RFID) technology is employed to track the travel history (time, date and place) of the infected patients. A tree structure algorithm and an infection probability model are applied to trace the transmission routes, discover the correlations between carriers and suspected cases, and finally calculate the infection probability on the basis of time interval. In case of an epidemic outbreak or once an infected case is confirmed, the disease tracking and control system could be initiated by accessing RFID logs to plot the carriers\u2019 time of onset and to trace possible routes of transmission via tree diagrams. The ...","Summary This is an informal review of some of the trends in the infection prevention and control literature since the last Healthcare Infection Society (HIS) conference in late 2012. Google Trends was used to investigate how the volume of interest in various infection control topics had changed over time. Ebola trumped all the others in Google searches, reflecting a surge of publications in the literature. Aside from Ebola, other trends in the infection prevention and control literature covered in this article include Middle East Respiratory Syndrome (MERS) coronavirus, universal versus targeted interventions, faecal microbiota transplantation, whole genome sequencing, carbapenem-resistant Enterobacteriaceae, and some aspects of environmental science. The review ends with an attempt to predict some of the trends in the infection prevention and control literature between now and the next HIS conference in 2016.","ABSTRACT Acute respiratory tract infections (ARTIs) are a leading cause of morbidity and mortality in children worldwide, but the aetiology of many ARTIs is still unknown. In 2001, researchers in The Netherlands reported the discovery of a previously unidentified pathogen called human metapneumovirus (hMPV). Since its initial description, hMPV has been associated with ARTI in Europe (Italy, France, Spain, the UK, Germany, Denmark, Finland and Norway), America (the USA, Canada, Argentina and Brazil), Asia (India, Japan, China and Singapore), Australia and South Africa in individuals of all ages. The incidence of infection varies from 1.5% to 25%, indicating that hMPV is a ubiquitous virus with a worldwide distribution. hMPV seems to play an important role as a cause of paediatric upper and lower respiratory tract infection, with similar, but not identical, epidemiological and clinical features to those of respiratory syncytial virus and influenza virus. Moreover, the socio-economic impa...","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","Abstract Objective MERS-CoV infection is uncommonly identified among patients visiting healthcare facilities &amp; we were vigilant in screening all patients entering our hospital to prevent cross infection among patients, visitors &amp; healthcare providers and aiming to prevent potential outbreaks with MERS-CoV infection. In spite of our efforts on practicing Failure Mode Effect Analysis for MERS-CoV infection management we ended up having an outbreak with MERS-CoV. Based on our experience, we actively implemented policies, procedures &amp; practices on early identification &amp; appropriate isolation practices along with supplemental infection prevention &amp; control measures for preventing future outbreaks at our healthcare facility. Methods Retrospectively we analyzed our failure in preventing the outbreak of MERS-CoV infection among our hospitalized patients by identifying the outbreak &amp; actively intervening as a team to control the outbreak with the support of Hospital Higher management, Administr...","Summary Background Middle East respiratory syndrome (MERS) is a new human disease caused by a novel coronavirus (CoV). Clinical data on MERS-CoV infections are scarce. We report epidemiological, demographic, clinical, and laboratory characteristics of 47 cases of MERS-CoV infections, identify knowledge gaps, and define research priorities. Methods We abstracted and analysed epidemiological, demographic, clinical, and laboratory data from confirmed cases of sporadic, household, community, and health-care-associated MERS-CoV infections reported from Saudi Arabia between Sept 1, 2012, and June 15, 2013. Cases were confirmed as having MERS-CoV by real-time RT-PCR. Findings 47 individuals (46 adults, one child) with laboratory-confirmed MERS-CoV disease were identified; 36 (77%) were male (male:female ratio 3\u00b73:1). 28 patients died, a 60% case-fatality rate. The case-fatality rate rose with increasing age. Only two of the 47 cases were previously healthy; most patients (45 [96%]) had underl...","We integrate the human movement and healthcare resource data to identify cities with high vulnerability towards the 2019-nCoV epidemic with respect to available health resources. The results inform public health responses in multiple ways.","Abstract During the first part of 2003, the world experienced the first epidemic of the 21st century with the emergence of a new and readily transmissible disease. The disease, severe acute respiratory syndrome (SARS), spread quickly and caused numerous deaths, as well as public panic. This article provides a brief review of the initial history of the epidemiology, as well as of the clinical definition, occurrence in the pediatric population, etiology, prevention, drug studies, and considerations for the future.","Abstract Coronavirus disease (COVID-19) is caused by SARS-COV2 and represents the causative agent of a potentially fatal disease that is of great global public health concern. Based on the large number of infected people that were exposed to the wet animal market in Wuhan City, China, it is suggested that this is likely the zoonotic origin of COVID-19. Person-to-person transmission of COVID-19 infection led to the isolation of patients that were subsequently administered a variety of treatments. Extensive measures to reduce person-to-person transmission of COVID-19 have been implemented to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. In this review, we highlights the symptoms, epidemiology, transmission, pathogenesis, phylogenetic analysis and future directions to control the spread of this fatal disease.","Background/introduction COVID\u221219, a novel coronavirus outbreak starting in China, is now a rapidly developing public health emergency of international concern. The clinical spectrum of COVID\u221219 disease is varied, and identifying factors associated with severe disease has been described as an urgent research priority. It has been noted that elderly patients with pre-existing comorbidities are more vulnerable to more severe disease. However, the specific symptoms and comorbidities that most strongly predict disease severity are unclear. We performed a systematic review and meta-analysis to identify the symptoms and comorbidities predictive of COVID\u221219 severity. Method This study was prospectively registered on PROSPERO. A literature search was performed in three databases (MEDLINE, EMBASE and Global Health) for studies indexed up to 5th March 2020. Two reviewers independently screened the literature and both also completed data extraction. Quality appraisal of studies was performed using...","Severe acute respiratory syndrome (SARS) is characterized by substantial acute pulmonary inflammation with a high mortality rate. Despite the identification of SARS coronavirus (SARS-CoV) as the etiologic agent of SARS, a thorough understanding of the underlying disease pathogenesis has been hampered by the lack of a suitable animal model that recapitulates the human disease. Intranasal (i.n.) infection of A/J mice with the CoV mouse hepatitis virus strain 1 (MHV-1) induces an acute respiratory disease with a high lethality rate that shares several pathological similarities with SARS-CoV infection in humans. In this study, we examined virus replication and the character of pulmonary inflammation induced by MHV-1 infection in susceptible (A/J, C3H/HeJ, and BALB/c) and resistant (C57BL/6) strains of mice. Virus replication and distribution did not correlate with the relative susceptibilities of A/J, BALB/c, C3H/HeJ, and C57BL/6 mice. In order to further define the role of the host geneti...","The outbreak of novel coronavirus (COVID-19) has the potential for global spread, infecting large numbers in all countries. In this case, estimating the country-specific basic reproductive ratio is a vital first step in public-health planning. The basic reproductive ratio (R0) is determined by both the nature of pathogen and the network of contacts through which the disease can spread - with this network determined by socio-demographics including age-structure and household composition. Here we focus on the age-structured transmission within the population, using data from China to inform age-dependent susceptibility and synthetic age-mixing matrices to inform the contact network. This allows us to determine the country-specific basic reproductive ratio as a multiplicative scaling of the value from China. We predict that R0 will be highest across Eastern Europe and Japan, and lowest across Africa, Central America and South-Western Asia. This pattern is largely driven by the ratio of ch...","Abstract Objective To provide a general description of the roles and contributions of three pharmacists from the Regulatory Affairs program (RA) at the Centers for Disease Control and Prevention (CDC) who are involved in emergency preparedness and response activities, including the 2009 pandemic influenza A (H1N1) public health emergency. Setting Atlanta, GA. Practice description RA consists of a staff of nine members, three of whom are pharmacists. The mission of RA is to support CDC's preparedness and emergency response activities and to ensure regulatory compliance for critical medical countermeasures against potential threats from natural, chemical, biological, radiological, or nuclear events. Conclusion RA was well involved in the response to the H1N1 outbreak through numerous activities, such as submitting multiple Emergency Use Authorization (EUA) requests to the Food and Drug Administration, including those for medical countermeasures to be deployed from the Strategic National ...","Summary Coronavirus disease 2019 (COVID-19) is a respiratory tract infection caused by a newly emergent coronavirus, that was first recognized in Wuhan, China, in December 2019. Currently, the World Health Organization (WHO) has defined the infection as a global pandemic and there is a health and social emergency for the management of this new infection. While most people with COVID-19 develop only mild or uncomplicated illness, approximately 14% develop severe disease that requires hospitalization and oxygen support, and 5% require admission to an intensive care unit (1). In severe cases, COVID-19 can be complicated by the acute respiratory distress syndrome (ARDS), sepsis and septic shock, and multiorgan failure. This consensus document has been prepared on evidence-informed guidelines developed by a multidisciplinary panel of health care providers from four spanish scientific societies (Spanish Society of Intensive Care Medicine [SEMICYUC], Spanish Society of Pulmonologists [SEPAR],...","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","Since the emergence of the first cases in Wuhan, China, the novel coronavirus (2019-nCoV) infection has been quickly spreading out to other provinces and neighboring countries. Estimation of the basic reproduction number by means of mathematical modeling can be helpful for determining the potential and severity of an outbreak and providing critical information for identifying the type of disease interventions and intensity. A deterministic compartmental model was devised based on the clinical progression of the disease, epidemiological status of the individuals, and intervention measures. The estimations based on likelihood and model analysis show that the control reproduction number may be as high as 6.47 (95% CI 5.71\u20137.23). Sensitivity analyses show that interventions, such as intensive contact tracing followed by quarantine and isolation, can effectively reduce the control reproduction number and transmission risk, with the effect of travel restriction adopted by Wuhan on 2019-nCoV ...","ABSTRACT THE CENTERS FOR DISEASE CONTROL and Prevention has published updated guidelines for isolation precautions that outline how health care workers can prevent the transmission of infectious agents to their patients and to themselves. THE GUIDELINES RE-EMPHASIZE standard precautions, which guide clinicians in the use of appropriate personal protective equipment (PPE), depending on the expected type of exposure. Respiratory hygiene/cough etiquette is incorporated into infection control practices as a new component of standard precautions. THE ARTICLE PROVIDES information on the new guidelines as well as information on newly emerging patho gens and methods to prevent disease transmission in health care settings.","Background: Although a number of antiviral agents have been evaluated for coronaviruses there are no approved drugs available. To provide an overview of the landscape of therapeutic research for COVID-19, we conducted a review of registered clinical trials. Methods: A review of currently registered clinical trials was performed on registries, including the Chinese (chictr.org.cn) and US (clinicaltrials.gov) databases to identify relevant studies up to March, 7th 2020. The search was conducted using the search terms \u201c2019-nCoV\u201d, \u201cCOVID-19\u201d, \u201cSARS-CoV-2\u201d, \u201cHcov-19\u201d, \u201cnew coronavirus\u201d, \u201cnovel coronavirus\u201d. We included interventional clinical trials focusing on patients with COVID-19 and assessing antiviral drugs or agents. Findings: Out of the 353 studies identified, 115 clinical trials were selected for data extraction. Phase IV trials were the most commonly reported study type (n=27, 23%). However, 62 trials (54%) did not describe the phase of the study. Eighty percent (n=92) of the tri...","The novel coronavirus infection (COVID-19 or Coronavirus disease 2019) that emerged from Wuhan, Hubei province of China has spread to many countries worldwide. Efforts have been made to develop vaccines against human coronavirus (CoV) infections such as MERS and SARS in the past decades. However, to date, no licensed antiviral treatment or vaccine exists for MERS and SARS. Most of the efforts for developing CoV vaccines and drugs target the spike glycoprotein or S protein, the major inducer of neutralizing antibodies. Although a few candidates have shown efficacy in in vitro studies, not many have progressed to randomized animal or human trials, hence may have limited use to counter COVID-19 infection. This article highlights ongoing advances in designing vaccines and therapeutics to counter COVID-19 while also focusing on such experiences and advances as made with earlier SARS- and MERS-CoVs, which together could enable efforts to halt this emerging virus infection.","Currently, a novel coronavirus 2019-nCoV causes an outbreak of viral pneumonia in Wuhan, China. Little is known about its epidemiological characteristics. Using the travel history and symptom onset of 88 confirmed cases that were detected outside Wuhan, we estimate the mean incubation period to be 6.4 (5.6 - 7.7, 95% CI) days, ranging from 2.1 to 11.1 days (2.5th to 97.5th percentile). These values help to inform case definitions for 2019-nCoV and appropriate durations for quarantine.","BACKGROUND: The coronavirus disease (COVID-19) has been identified as the cause of an outbreak of respiratory illness in Wuhan, Hubei Province, China beginning in December 2019. As of 31 January 2020, this epidemic had spread to 19 countries with 11 791 confirmed cases, including 213 deaths. The World Health Organization has declared it a Public Health Emergency of International Concern. METHODS: A scoping review was conducted following the methodological framework suggested by Arksey and O\u2019Malley. In this scoping review, 65 research articles published before 31 January 2020 were analyzed and discussed to better understand the epidemiology, causes, clinical diagnosis, prevention and control of this virus. The research domains, dates of publication, journal language, authors\u2019 affiliations, and methodological characteristics were included in the analysis. All the findings and statements in this review regarding the outbreak are based on published information as listed in the references. ...","This article reviews the current epidemiology and clinical presentation of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) infection and describes the preparedness plan of several countries. The MERS-CoV was first reported in 2012 and has since infected more than 1600 patients in 26 countries, mostly in Saudi Arabia and the Middle East. The epidemiology of the infection is compatible with multiple introductions of the virus into humans from an animal reservoir, probably dromedary camels. The clinical presentation ranges from no symptoms to severe pneumonitis and respiratory failure. Most confirmed cases so far were part of MERS-CoV clusters in hospital settings, affecting mainly middle-aged men and patients with a chronic disease or immuno-suppressed status. There is no vaccine or anti-viral medication available. Viral epidemics can occur anywhere in today\u2019s \u201cglobal village\u201d. MERS-CoV is a relatively new virus, and this work is intended to add to the still-sparse data on its ep...","BACKGROUND: The continuing circulation of MERS in the Middle East makes the international dissemination of the disease a permanent threat. To inform risk assessment, we investigated the spatiotemporal pattern of MERS global dissemination and looked for factors explaining the heterogeneity observed in transmission events following importation. METHODS: We reviewed imported MERS cases worldwide up to July 2015. We modelled importations in time based on air travel combined with incidence in Middle East. We used the detailed history of MERS case management after importation (time to hospitalization and isolation, number of hospitals visited,\u2026) in logistic regression to identify risk factors for secondary transmission. We assessed changes in time to hospitalization and isolation in relation to collective and public health attention to the epidemic, measured by three indicators (Google Trends, ProMED-mail, Disease Outbreak News). RESULTS: Modelled importation events were found to reproduce b...","Early recognition and rapid initiation of infection control precautions are currently the most important strategies for controlling severe acute respiratory syndrome (SARS). No rapid diagnostic tests currently exist that can rule out SARS among patients with febrile respiratory illnesses. Clinical features alone cannot with certainty distinguish SARS from other respiratory illnesses rapidly enough to inform early management decisions. A balanced approach to screening that allows early recognition of SARS without unnecessary isolation of patients with other respiratory illnesses will require clinicians not only to look for suggestive clinical features but also to routinely seek epidemiologic clues suggestive of SARS coronavirus exposure. Key epidemiologic risk factors include 1) exposure to settings where SARS activity is suspected or documented, or 2) in the absence of such exposure, epidemiologic linkage to other persons with pneumonia (i.e., pneumonia clusters), or 3) exposure to hea...","A novel coronavirus (2019-nCoV) is causing an outbreak of viral pneumonia that started in Wuhan, China. Using the travel history and symptom onset of 88 confirmed cases that were detected outside Wuhan in the early outbreak phase, we estimate the mean incubation period to be 6.4 days (95% credible interval: 5.6\u20137.7), ranging from 2.1 to 11.1 days (2.5th to 97.5th percentile). These values should help inform 2019-nCoV case definitions and appropriate quarantine durations.","Abstract Recently, a novel coronavirus (2019-nCoV), officially known as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), emerged in China. Despite drastic containment measures, the spread of this virus is ongoing. SARS-CoV-2 is the aetiological agent of coronavirus disease 2019 (COVID-19) characterised by pulmonary infection in humans. The efforts of international health authorities have since focused on rapid diagnosis and isolation of patients as well as the search for therapies able to counter the most severe effects of the disease. In the absence of a known efficient therapy and because of the situation of a public-health emergency, it made sense to investigate the possible effect of chloroquine/hydroxychloroquine against SARS-CoV-2 since this molecule was previously described as a potent inhibitor of most coronaviruses, including SARS-CoV-1. Preliminary trials of chloroquine repurposing in the treatment of COVID-19 in China have been encouraging, leading to several ne...","Severe acute respiratory syndrome Covid-19 (SARS-CoV-2) has been declared a worldwide emergency and a pandemic disease by the World Health Organisation (WHO). It started in China in December 2019, and it is currently rapidly spreading throughout Italy, which is now the most affected country after China. There is great attention for the diffusion and evolution of the CoVid-19 infection which started from the north (particularly in the Lombardia region) and it is now rapidly affecting other Italian regions. We investigate on the impact of patients hospitalisation in Intensive Care Units (ICUs) at a regional and subregional granularity. We propose a model derived from well-known models in epidemic to estimate the needed number of places in intensive care units. The model will help decision-makers to plan resources in the short and medium-term in order to guarantee appropriate treatments to all patients needing it. We analyse Italian data at regional level up to March 15th aiming to: (i) s...","The ongoing COVID-19 outbreak has expanded rapidly throughout China. Major behavioral, clinical, and state interventions are underway currently to mitigate the epidemic and prevent the persistence of the virus in human populations in China and worldwide. It remains unclear how these unprecedented interventions, including travel restrictions, have affected COVID-19 spread in China. We use real-time mobility data from Wuhan and detailed case data including travel history to elucidate the role of case importation on transmission in cities across China and ascertain the impact of control measures. Early on, the spatial distribution of COVID-19 cases in China was well explained by human mobility data. Following the implementation of control measures, this correlation dropped and growth rates became negative in most locations, although shifts in the demographics of reported cases are still indicative of local chains of transmission outside Wuhan. This study shows that the drastic control mea...","Being aware and implementing the latest and best scientific evidence in infection control and health care epidemiology is critical to enhancing patient outcomes. In this review, the latest published scientific data in health care epidemiology and patient safety were reviewed for the period May 2003-May 2004. Medline reviews and reviews of infection control and infectious diseases journals were used for this period. The latest guidelines and publications on antimicrobial resistance, nursing or infection control professional staffing, West Nile virus, and Severe Acute Respiratory Syndrome (SARS) are included. Awareness of these and other important infection control publications is essential if the latest measures are to be implemented to prevent and control health care-associated infections.","Social mixing patterns are crucial in driving transmission of infectious diseases and informing public health interventions to contain their spread. Age-specific social mixing is often inferred from surveys of self-recorded contacts which by design often have a very limited number of participants. In addition, such surveys are rare, so public health interventions are often evaluated by considering only one such study. Here we report detailed population contact patterns for United Kingdom based self-reported contact data from over 36,000 volunteers that participated in the massive citizen science project BBC Pandemic. The amount of data collected allows us generate fine-scale age-specific population contact matrices by context (home, work, school, other) and type (conversational or physical) of contact that took place. These matrices are highly relevant for informing prevention and control of new outbreaks, and evaluating strategies that reduce the amount of mixing in the population (su...","Summary The causative agent of severe acute respiratory syndrome (SARS), which affected over 8000 individuals worldwide and was responsible for over 700 deaths in the 2002\u20132003 outbreak, is a coronavirus that was unknown before the outbreak. Although many different treatments were used during the outbreak, none were implemented in a controlled fashion. Thus, the optimal treatment for SARS is unknown. Since the outbreak, much work has been done testing new agents against SARS using in-vitro methods and animal models. In addition, global research efforts have focused on the development of vaccines against SARS. Efforts should be made to evaluate the most promising treatments and vaccines in controlled clinical trials, should another SARS outbreak occur.","Disease outbreaks of international public health importance continue to occur regularly; detecting and tracking significant new public health threats in countries that cannot or might not report such events to the global health community is a challenge. The Centers for Disease Control and Prevention\u2019s (CDC) Global Disease Detection (GDD) Operations Center, established in early 2007, monitors infectious and non-infectious public health events to identify new or unexplained global public health threats and better position CDC to respond, if public health assistance is requested or required. At any one time, the GDD Operations Center actively monitors approximately 30\u201340 such public health threats; here we provide our perspective on five of the top global infectious disease threats that we were watching in 2012: (1) avian influenza A (H5N1), (2) cholera, (3) wild poliovirus, (4) enterovirus-71, and (5) extensively drug-resistant tuberculosis."],"title":["Middle East respiratory syndrome coronavirus: Implications for health care facilities","Timely mental health care for the 2019 novel coronavirus outbreak is urgently needed","What Have We Learned About Middle East Respiratory Syndrome Coronavirus Emergence in Humans? A Systematic Literature Review","Challenges of infectious diseases in the USA","Chapter 25 Public Health Policies in European Union: An Innovation Strategy\u2014Horizon 2020","The ALPHA Project: An architecture for leveraging public health applications","First two months of the 2019 Coronavirus Disease (COVID-19) epidemic in China: real-time surveillance and evaluation with a second derivative model","Therapeutic Application of Chloroquine in Clinical Trials for COVID-19","Rigidity, normal modes and flexible motion of a SARS-CoV-2 (COVID-19) protease structure","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","A systematic review on the efficacy and safety of chloroquine for the treatment of COVID-19","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Perceptions of the Adult US Population regarding the Novel Coronavirus Outbreak","Appealing for Efficient, Well Organized Clinical Trials on COVID-19","China's fight against COVID-19: What we have done and what we should do next?","Epidemiological data from the COVID-19 outbreak, real-time case information","Evaluating COVID-19 Public Health Messaging in Italy: Self-Reported Compliance and Growing Mental Health Concerns","Clinical observation and management of COVID-19 patients","The construction of a hospital disease tracking and control system with a disease infection probability model","What's trending in the infection prevention and control literature? From HIS 2012 to HIS 2014, and beyond","Human metapneumovirus in paediatric patients","Taking the right measures to control COVID-19","Outbreak of Middle East respiratory syndrome coronavirus, Saudi Arabian experience","Epidemiological, demographic, and clinical characteristics of 47 cases of Middle East respiratory syndrome coronavirus disease from Saudi Arabia: a descriptive study","Healthcare-resource-adjusted vulnerabilities towards the 2019-nCoV epidemic across China","Severe acute respiratory syndrome (SARS): a review of the history, epidemiology, prevention, and concerns for the future","The epidemiology and pathogenesis of coronavirus disease (COVID-19) outbreak","Systematic review and meta-analysis of predictive symptoms and comorbidities for severe COVID-19 infection","Toll-Like Receptor 4 Deficiency Increases Disease and Mortality after Mouse Hepatitis Virus Type 1 Infection of Susceptible C3H Mice","Estimation of country-level basic reproductive ratios for novel Coronavirus (COVID-19) using synthetic contact matrices","Roles and contributions of pharmacists in regulatory affairs at the Centers for Disease Control and Prevention for public health emergency preparedness and response","Recomendaciones de consenso respecto al soporte respiratorio no invasivo en el paciente adulto con insuficiencia respiratoria aguda secundaria a infecci\u00f3n por SARS-CoV-2","On the frontline against COVID-19: Community pharmacists\u2019 contribution during a public health crisis","Estimation of the Transmission Risk of the 2019-nCoV and Its Implication for Public Health Interventions","Application of the Updated CDC Isolation Guidelines for Health Care Facilities","A brief review of antiviral drugs evaluated in registered clinical trials for COVID-19","COVID-19, an emerging coronavirus infection: advances and prospects in designing and developing vaccines, immunotherapeutics, and therapeutics","The incubation period of 2019-nCoV infections among travellers from Wuhan, China","Epidemiology, causes, clinical manifestation and diagnosis, prevention and control of coronavirus disease (COVID-19) during the early outbreak period: a scoping review","Middle East respiratory syndrome coronavirus: review of the current situation in
