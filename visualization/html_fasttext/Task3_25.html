e Veterinary Journal","Early Warning for Infectious Disease Outbreak","Sci Rep","","Antiviral Research","Cell Discovery","Encyclopedia of Virology","Emerg Microbes Infect","","Biochemical and Biophysical Research Communications","Gastroenterology","Journal of Infection and Public Health","","Sci China Life Sci","The Lancet","Korean J Radiol","Emerg Microbes Infect","Infection, Genetics and Evolution","Progress in Cardiovascular Diseases","","PLoS One","The Lancet Infectious Diseases"],"rad":[0.02,0.01670886286890616,0.011376881739317404,0.00950487947688873,0.008067144213315697,0.007753372966418071,0.0076427494165864675,0.007150320903535723,0.007147087838823163,0.007016216306147193,0.006495550822009286,0.005997961369585194,0.0056910903318829345,0.005598522669326254,0.005502047043356393,0.005393452359425297,0.00527886159461391,0.005246644354197572,0.0052460758916195,0.005240604457343633,0.004964543066823816,0.004871895406213406,0.004661212593862039,0.004570206528835643,0.004548543864934725,0.0045237221841646965,0.0043908807149613885,0.004352709153016391,0.004317792108342527,0.0042472172316044944,0.004218896016645926,0.004201833873466761,0.004102566204653306,0.003999559018042802,0.003735234829381226,0.0035712991057709827,0.003550488842262097,0.0034698738065237727,0.003423850922581837,0.0033942460225132266,0.0033645605686045644,0.003239060977610995,0.0032347622688603294,0.003201496295691576,0.0031875841606696406,0.0030670260568314914,0.003046274850923173,0.003012631715282962,0.0030091676131335523,0.003],"scr":[1.0,0.806,0.493,0.383,0.298,0.28,0.273,0.244,0.244,0.236,0.206,0.176,0.158,0.153,0.147,0.141,0.134,0.132,0.132,0.132,0.116,0.11,0.098,0.092,0.091,0.09,0.082,0.08,0.078,0.073,0.072,0.071,0.065,0.059,0.043,0.034,0.032,0.028,0.025,0.023,0.021,0.014,0.014,0.012,0.011,0.004,0.003,0.001,0.001,0.0],"text":["Abstract The people of rural and periurban India depend on backyard farming system for poultry meat and eggs. It is used by weaker sections of society, such as marginal farmers as insurance against crop failure, for ready cash and to ensure basic economic returns and the empowerment of women and children. However, backyard farming does not appear to be a promising strategy to achieve the poverty reduction until the production level is increased. The major constraint in increasing the production in backyard birds is microbial infection due to lack of biosecurity knowledge among the farmers. The mitigation of the microbial infection depends on the detection of the infection route and its prevention. The source of microbial infection (Salmonella, Escherichia coli) and their dissemination through the eggs in backyard flocks kept in different agroclimatic zones of West Bengal, a major egg producing state in India, was identified. The pattern of virulence gene specially associated with urina...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","The capacity to injure infected cells is a widespread property of viruses. Usually, this cytopathic effect (CPE) is ascribed to viral hijacking of cellular resources to fulfill viral needs. However, evidence is accumulating that CPE is not necessarily directly coupled to viral reproduction but may largely be due to host defensive and viral antidefensive activities. A major part in this virus\u2013cell interaction appears to be played by a putative host-encoded program with multiple competing branches, leading to necrotic, apoptotic, and, possibly, other types of cell suicide. Manifestations of this program are controlled and modulated by host, viral, and environmental factors.","Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) is a novel coronavirus discovered in 2012 and is responsible for acute respiratory syndrome in humans. Though not confirmed yet, multiple surveillance and phylogenetic studies suggest a bat origin. The disease is heavily endemic in dromedary camel populations of East Africa and the Middle East. It is unclear as to when the virus was introduced to dromedary camels, but data from studies that investigated stored dromedary camel sera and geographical distribution of involved dromedary camel populations suggested that the virus was present in dromedary camels several decades ago. Though bats and alpacas can serve as potential reservoirs for MERS-CoV, dromedary camels seem to be the only animal host responsible for the spill over human infections.","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","Bats are being increasingly recognized as an important reservoir of zoonotic viruses of different families, including SARS coronavirus, Nipah virus, Hendra virus and Ebola virus. Several recent studies hypothesized that bats, an ancient group of flying mammals, are the major reservoir of several important RNA virus families from which other mammalian viruses of livestock and humans were derived. Although this hypothesis needs further investigation, the premise that bats carry a large number of viruses is commonly accepted. The question of whether bats have unique biological features making them ideal reservoir hosts has been the subject of several recent reviews. In this review, we will focus on the public health implications of bat derived zoonotic viral disease outbreaks, examine the drivers and risk factors of past disease outbreaks and outline research directions for better control of future disease events.","BACKGROUND: Coronavirus can cross the species barrier and infect humans with a severe respiratory syndrome. SARS-CoV-2 with potential origin of bat is still circulating in China. In this study, a prediction model is proposed to evaluate the infection risk of non-human-origin coronavirus for early warning. METHODS: The spike protein sequences of 2666 coronaviruses were collected from 2019 Novel Coronavirus Resource (2019nCoVR) Database of China National Genomics Data Center on Jan 29, 2020. A total of 507 human-origin viruses were regarded as positive samples, whereas 2159 non-human-origin viruses were regarded as negative. To capture the key information of the spike protein, three feature encoding algorithms (amino acid composition, AAC; parallel correlation-based pseudo-amino-acid composition, PC-PseAAC and G-gap dipeptide composition, GGAP) were used to train 41 random forest models. The optimal feature with the best performance was identified by the multidimensional scaling method, ...","Summary Emerging and re-emerging zoonoses are a significant public health concern and cause considerable socioeconomic problems globally. The emergence of severe acute respiratory syndrome (SARS), highly pathogenic avian influenza (HPAI) H5N1, avian influenza H7N9, and severe fever with thrombocytopenia syndrome (SFTS), and the re-emergence of rabies, brucellosis, and other zoonoses have had a significant effect on the national economy and public health in China, and have affected other countries. Contributing factors that continue to affect emerging and re-emerging zoonoses in China include social and environmental factors and microbial evolution, such as population growth, urbanization, deforestation, livestock production, food safety, climate change, and pathogen mutation. The Chinese government has devised new strategies and has taken measures to deal with the challenges of these diseases, including the issuing of laws and regulations, establishment of disease reporting systems, im...","Bats have been identified as a natural reservoir for an increasing number of emerging zoonotic viruses, including henipaviruses and variants of rabies viruses. Recently, we and another group independently identified several horseshoe bat species (genus Rhinolophus) as the reservoir host for a large number of viruses that have a close genetic relationship with the coronavirus associated with severe acute respiratory syndrome (SARS). Our current research focused on the identification of the reservoir species for the progenitor virus of the SARS coronaviruses responsible for outbreaks during 2002\u20132003 and 2003\u20132004. In addition to SARS-like coronaviruses, many other novel bat coronaviruses, which belong to groups 1 and 2 of the 3 existing coronavirus groups, have been detected by PCR. The discovery of bat SARS-like coronaviruses and the great genetic diversity of coronaviruses in bats have shed new light on the origin and transmission of SARS coronaviruses.","BACKGROUND: Prior to emergence in human populations, zoonoses such as SARS cause occasional infections in human populations exposed to reservoir species. The risk of widespread epidemics in humans can be assessed by monitoring the reproduction number R (average number of persons infected by a human case). However, until now, estimating R required detailed outbreak investigations of human clusters, for which resources and expertise are not always available. Additionally, existing methods do not correct for important selection and under-ascertainment biases. Here, we present simple estimation methods that overcome many of these limitations. METHODS AND FINDINGS: Our approach is based on a parsimonious mathematical model of disease transmission and only requires data collected through routine surveillance and standard case investigations. We apply it to assess the transmissibility of swine-origin influenza A H3N2v-M virus in the US, Nipah virus in Malaysia and Bangladesh, and also present...","Abstract Farmers attempting to reduce first-calving age (FCA) need to understand which rearing management factors influence FCA and first-lactation milk production (FLP). Reduced FCA might be associated with lower FLP. This study describes the association between herd FCA, FLP, and several herd-level health and rearing management variables and describes the association between FCA and FLP at the cow level. It uses data from a 2010 survey of 100 Dutch dairy farms about general management, colostrum and milk feeding, housing, cleanliness, healthcare, disease, and breeding. It also used available data on FCA and 305-d FLP at both cow and herd level. The associations between median FCA and median FLP of the herd and herd-level health and rearing management variables were determined using multivariate regression analysis. The median FCA was associated with minimum age of first insemination, feeding of waste milk, and the amount of milk given preweaning. The median FLP was associated with me...","Infections with bat-origin coronaviruses have caused severe illness in humans by \u2018host jump\u2019. Recently, novel bat-origin coronaviruses were found in pigs. The large number of mutations on the receptor-binding domain allowed the viruses to infect the new host, posing a potential threat to both agriculture and public health.","In 2007, a novel coronavirus associated with an acute respiratory disease in alpacas (Alpaca Coronavirus, ACoV) was isolated. Full-length genomic sequencing of the ACoV demonstrated the genome to be consistent with other Alphacoronaviruses. A putative additional open-reading frame was identified between the nucleocapsid gene and 3'UTR. The ACoV was genetically most similar to the common human coronavirus (HCoV) 229E with 92.2% nucleotide identity over the entire genome. A comparison of spike gene sequences from ACoV and from HCoV-229E isolates recovered over a span of five decades showed the ACoV to be most similar to viruses isolated in the 1960\u2019s to early 1980\u2019s. The true origin of the ACoV is unknown, however a common ancestor between the ACoV and HCoV-229E appears to have existed prior to the 1960\u2019s, suggesting virus transmission, either as a zoonosis or anthroponosis, has occurred between alpacas and humans.","Abstract The development of rapid, accurate, and sensitive diagnostic methods for detecting pathogens is the basis for treating, controlling, and eradicating infectious diseases of veterinary importance. Scientific and technological advancements have revolutionized the field of veterinary diagnostics. Genome sequencing has allowed efficient, sensitive, and specific diagnostic assays to be developed based on the detection of nucleic acids. The integration of advances in biochemistry, proteomics, engineering, and medicine offers enormous potential for the rapid and accurate diagnosis of viral, microbial, genetic, and metabolic disease. In the future, polymerase chain reaction assays, microarray testing, genomic analysis, and metabolic profiling will be accomplished in a rapid, portable, sensitive, and cost-efficient manner.","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) is one of the major threats to the healthcare systems in some countries, especially in the Arabian Peninsula. MERS-CoV is considered an ideal example of the One Health concept. This is due to the animals, especially dromedary camels, play important roles in the transmission and sustainability of the virus, and the virus can be transmitted through aerosols of infected patients into the environment. However, there is some debate regarding the origin of MERS-CoV either from bats or other unknown reservoirs. The dromedary camel is the only identified animal reservoir to date. These animals play important roles in sustaining the virus in certain communities and may act as an amplifier of the virus by secreting it in their body fluids, especially in nasal and rectal discharges. MERS-CoV has been detected in the nasal and rectal secretions of infected camels, and MERS-CoV of this origin has full capacity to infect human airway epithelium...","Protein disordered regions are segments of a protein chain that do not adopt a stable structure. Thus far, a variety of protein disorder prediction methods have been developed and have been widely used, not only in traditional bioinformatics domains, including protein structure prediction, protein structure determination and function annotation, but also in many other biomedical fields. The relationship between intrinsically-disordered proteins and some human diseases has played a significant role in disorder prediction in disease identification and epidemiological investigations. Disordered proteins can also serve as potential targets for drug discovery with an emphasis on the disordered-to-ordered transition in the disordered binding regions, and this has led to substantial research in drug discovery or design based on protein disordered region prediction. Furthermore, protein disorder prediction has also been applied to healthcare by predicting the disease risk of mutations in patie...","Abstract A strain of bovine coronavirus (BC) adapted to tissue culture, was inoculated into organ cultures of bovine foetal trachea. Haemagglutinin in the fluid from infected organ cultures reached titres of 32 and characteristic coronavirus particles were observed electron microscopically. BC virus antigen was detected in frozen sections of the organ cultures by staining with fluorescent antibody. These data were evidence that BC virus replicated in organ cultures of respiratory tissue. The use of this technique for primary isolation of bovine coronaviruses from field material is discussed.","Abstract Analyses of turkey coronavirus (TCoV), an enteric disease virus that is highly similar to infectious bronchitis virus (IBV) an upper-respiratory tract disease virus in chickens, were conducted to determine the adaptive potential, and genetic changes associated with emergence of this group 3 coronavirus. Strains of TCoV that were pathogenic in poults and nonpathogenic in chickens did not adapt to cause disease in chickens. Comparative genomics revealed two recombination sites that replaced the spike gene in IBV with an unidentified sequence likely from another coronavirus, resulting in cross-species transmission and a pathogenicity shift. Following emergence in turkeys, TCoV diverged to different serotypes through the accumulation of mutations within spike. This is the first evidence that recombination can directly lead to the emergence of new coronaviruses and new coronaviral diseases, emphasizing the importance of limiting exposure to reservoirs of coronaviruses that can serv...","Abstract During the first few months of 2020, the COVID-19 pandemic has reached Europe. Health systems all over the world are trying to control the outbreak in the shortest possible time. Exotic disease outbreaks are not uncommon in animal health and randomised surveillance is frequently used as support for decision-making. This editorial discusses the possibilities of practicing One Health, by using methods from animal health to enhance surveillance for COVID-19 to provide an evidence base fort decision-making in communities and countries.","","Abstract COVID-19 is a viral respiratory illness caused by a new coronavirus called SARS-CoV-2. The World Health Organization declared the SARS-CoV-2 outbreak a global public health emergency. We performed genetic analyses of eighty-six complete or near-complete genomes of SARS-CoV-2 and revealed many mutations and deletions on coding and non-coding regions. These observations provided evidence of the genetic diversity and rapid evolution of this novel coronavirus.","Abstract This paper reviews the impact of infections on the onset and clinical course of bronchial asthma. A just emphasis is given to the role viral infections, particularly rhinovirus infections, play in exacerbations, and that played by respiratory syncytial virus, suspected of triggering the asthmatic syndrome. The mechanisms of the immune response to virus attacks are explained, highlighting the asthmatic and allergic patient's weakened response, particularly in the perinatal period. Further stressed is a potentiating effect of viral aggression on the allergic response. The hygiene hypothesis and its lack of scientific consistency is detailed, at least as far as the role it seeks to confer on an unproven antagonism of the Th1 and Th2 lymphocyte responses. The current importance of research not into bacteria, but into bacterial products, including endotoxins, on the modulation of asthma and allergy is noted. Studies which, along these lines, show an environmental impact on genetic ...","Objectives: The novel coronavirus (2019-nCoV) originating from Wuhan has rapidly spread throughout China. While the origin of the outbreak remains uncertain, accumulating evidence links a wet market in Wuhan for the early spread of 2019-nCoV. Similarly, the influence of the marketplace on the early transmission dynamics is yet to be investigated. Methods: Using the daily series of COVID-19 incidenceincluding contact history with the market, we have conducted quantitative modeling analyses to estimate the reproduction numbers (R) for the market-to-human and human-to-human transmission together with the reporting probability and the early effects of public health interventions. Results: Our mean R estimates for China in 2019-2020 are estimated at 0.37 (95%CrI: 0.02-1.78) for market-to-human transmission, and 3.87 (95%CrI: 3.18-4.78) for human-to-human transmission, respectively. Moreover we estimated that the reporting rate cases stemming from market-to-human transmission was 3-31 fold h...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Summary The Zika epidemic in the Americas has challenged surveillance and control. As the epidemic appears to be waning, it is unclear whether transmission is still ongoing, which is exacerbated by discrepancies in reporting. To uncover locations with lingering outbreaks, we investigated travel-associated Zika cases to identify transmission not captured by reporting. We uncovered an unreported outbreak in Cuba during 2017, a year after peak transmission in neighboring islands. By sequencing Zika virus, we show that the establishment of the virus was delayed by a year and that the ensuing outbreak was sparked by long-lived lineages of Zika virus from other Caribbean islands. Our data suggest that, although mosquito control in Cuba may initially have been effective at mitigating Zika virus transmission, such measures need to be maintained to be effective. Our study highlights how Zika virus may still be \u201csilently\u201d spreading and provides a framework for understanding outbreak dynamics. Vi...","Known human coronaviruses are believed to have originated in animals and made use of intermediate hosts for transmission to humans. The intermediate hosts of most of the human coronaviruses are known, but not for HCoV-NL63. This study aims to assess the possible role of some major domestic livestock species as intermediate hosts of HCoV-NL63. We developed a testing algorithm for high throughput screening of livestock sera with ELISA and confirmation with recombinant immunofluorescence assay testing for antibodies against HCoV-NL63 in livestock. Optimization of the ELISA showed a capability of the assay to significantly distinguish HCoV-NL63 from HCoV-229E (U = 27.50, p &lt; 0.001) and HCoV-OC43 (U = 55.50, p &lt; 0.001) in coronavirus-characterized sera. Evaluation of the assay with collected human samples showed no significant difference in mean optical density values of immunofluorescence-classified HCoV-NL63-positive and HCoV-NL63-negative samples (F (1, 215) = 0.437, p = 0.509). All the ...","The emergence of SARS-CoV-2 has resulted in more than 200,000 infections and nearly 9,000 deaths globally so far. This novel virus is thought to have originated from an animal reservoir, and acquired the ability to infect human cells using the SARS-CoV cell receptor hACE2. In the wake of a global pandemic it is essential to improve our understanding of the evolutionary dynamics surrounding the origin and spread of a novel infectious disease. One way theory predicts selection pressures should shape viral evolution is to enhance binding with host cells. We first assessed evolutionary dynamics in select betacoronavirus spike protein genes to predict where these genomic regions are under directional or purifying selection between divergent viral lineages at various scales of relatedness. With this analysis, we determine a region inside the receptor-binding domain with putative sites under positive selection interspersed among highly conserved sites, which are implicated in structural stabi...","","Abstract There have been rapid recent developments in establishing methods for identifying and characterising viruses associated with animal and human diseases. These methodologies, commonly based on hybridisation or PCR techniques, are combined with advanced sequencing techniques termed \u2018next generation sequencing\u2019. Allied advances in data analysis, including the use of computational transcriptome subtraction, have also impacted the field of viral pathogen discovery. This review details these molecular detection techniques, discusses their application in viral discovery, and provides an overview of some of the novel viruses discovered. The problems encountered in attributing disease causality to a newly identified virus are also considered.","Abstract This chapter provides an overview of the basic theory of early warning for infectious diseases, including definitions of surveillance, early warning and prediction; the characteristics of early warning (surveillance, information for action, timeliness, insufficiency, and the uncertainty of information); a conceptual framework of an early warning system for infectious diseases (the target setting, data collection and analysis, disseminating early warning signals, response actions, and evaluation); classifying early warning based on the data sources (case-based, event-based, laboratory-based, or syndromic surveillance). The significance of early warning for infectious diseases, the status quo and research and application trends in the field are also highlighted.","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) highlights the zoonotic potential of Betacoronaviruses. Investigations into the origin of MERS-CoV have focused on two potential reservoirs: bats and camels. Here, we investigated the role of bats as a potential reservoir for MERS-CoV. In vitro, the MERS-CoV spike glycoprotein interacted with Jamaican fruit bat (Artibeus jamaicensis) dipeptidyl peptidase 4 (DPP4) receptor and MERS-CoV replicated efficiently in Jamaican fruit bat cells, suggesting there is no restriction at the receptor or cellular level for MERS-CoV. To shed light on the intrinsic host-virus relationship, we inoculated 10 Jamaican fruit bats with MERS-CoV. Although all bats showed evidence of infection, none of the bats showed clinical signs of disease. Virus shedding was detected in the respiratory and intestinal tract for up to 9 days. MERS-CoV replicated transiently in the respiratory and, to a lesser extent, the intestinal tracts and internal ...","SUMMARYA novel coronavirus (nCoV-2019) was the cause of an outbreak of respiratory illness detected in Wuhan, Hubei Province, China in December of 2019. Genomic analyses of nCoV-2019 determined a 96% resemblance with a coronavirus isolated from a bat in 2013 (RaTG13); however, the receptor binding motif (RBM) of these two genomes share low sequence similarity. This divergence suggests a possible alternative source for the RBM coding sequence in nCoV-2019. We identified high sequence similarity in the RBM between nCoV-2019 and a coronavirus genome reconstructed from a viral metagenomic dataset from pangolins possibly indicating a more complex origin for nCoV-2019.","Abstract Recent publications have brought attention to the possible benefit of chloroquine, a broadly used antimalarial drug, in the treatment of patients infected by the novel emerged coronavirus (SARS-CoV-2). The scientific community should consider this information in light of previous experiments with chloroquine in the field of antiviral research.","","The study of virus evolution has historically been concerned with disease and its emergence and has not been integrated into the general study of evolution. Yet viruses dominate our planet and their evolution is a broad and applied field that can be studied in the real time (such HIV in human disease) and can also be applied to biotechnological problems. Virus evolution is very similar, but not identical, to host evolution. Darwinian principles apply, such as with Fisher population genetics, but other features, such as reticulated and quasispecies-based evolution, distinguish virus evolution. In RNA viruses, high error rates have led to the quasispecies concept in which collective populations are the basis of evolution. These populations provide viruses with high capacities for adaptation. Yet some RNA viruses show remarkable evolutionary stability. With DNA viruses, especially of bacteria, extensive recombination defines vast dynamic and ancient genetic pools. Temperate viruses can di...","To investigate bat coronaviruses (CoVs), we collected 132 rectal swabs and urine samples from five bat species in three countries in southwestern China. Seven CoVs belonging to distinct groups of severe acute respiratory syndrome (SARS)-like CoVs and \u03b1-CoVs were detected in samples from least horseshoe bats. Samples from other bat species were negative for these viruses, indicating that the least horseshoe bat represents one of the natural reservoirs and mixers for strains of CoVs and has a pivotal role in the evolution and dissemination of these viruses. The genetic and evolutionary characteristics of these strains were described. Whole-genome sequencing of a new isolate (F46) from a rectal swab from a least horseshoe bat showed that it contained 29 699 nucleotides, excluding the poly (A) tail, with 13 open reading frames (ORFs). Phylogenetic and recombination analyses of F46 provided evidence of natural recombination between bat SARS-like CoVs (Rs3367 and LYRa11) or SARS-CoV (BJ01), ...","The fourth outbreak of the Coronaviruses, known as the 2019-nCoV, has occurred in Wuhan city of Hubei province in China in December 2019. We propose a time-varying sparse vector autoregressive (VAR) model to retrospectively analyze and visualize the dyamic transmission routes of this outbreak in mainland China over January 31 - February 19, 2020. Our results demonstrate that the influential inter-province routes from Hubei have become unidentifiable since February 4, whereas the self-transmission in each province was accelerating over February 4-15. From February 16, all routes became less detectable, and no influential transmissions could be identified on February 18 and 19. Such evidence supports the effectiveness of government interventions, including the travel restrictions in Hubei. Implications of our results suggest that in addition to the origin of the outbreak, virus preventions are of crucial importance in provinces with the largest migrant workers percentages (e.g., Jiangxi,...","Abstract Lipid rafts often serve as an entry site for certain viruses. Here, we report that lipid rafts in Vero E6 cells are involved in the entry of severe acute respiratory syndrome coronavirus (SARS-CoV). Infectivity assay showed the integrity of lipid rafts was required for productive infection of pseudotyped SARS-CoV. Depletion of plasma membrane cholesterol with M\u03b2CD relocalized raft-resident marker caveolin-1 as well as SARS-CoV receptor ACE2 to a nonraft environment, but did not significantly change the surface expression of ACE2. M\u03b2CD-treatment inhibited infectivity of pseudotyped SARS-CoV by 90%. Biochemical fractionation and confocal imaging confirmed that ACE2 colocalized with raft-resident markers. Furthermore, an ectodomain of SARS-CoV S protein (S1188HA) could associate with lipid rafts after binding to its receptor, and colocalize with raft-resident marker ganglioside GM1. The binding of S1188HA was not affected by depleting plasma membrane cholesterol. Taken together, ...","","Summary Emerging infectious diseases arising from livestock and wildlife pose serious threats to global human health, as shown by a series of continuous outbreaks involving highly pathogenic influenza, SARS, Ebola and MERS. The risk of pandemics and bioterrorism threats is ever present and growing, but our ability to combat them is limited by the lack of available vaccines, therapeutics and rapid diagnostics. The use of high bio-containment facilities, such as the CSIRO Australian Animal Health Laboratory, plays a key role studying these dangerous pathogens and facilitates the development of countermeasures. To combat diseases like MERS, we must take a holistic approach that involves the development of early biomarkers of infection, a suite of treatment options (vaccines, anti-viral drugs and antibody therapeutics) and appropriate animal models to test the safety and efficacy of candidate treatments.","The pandemic of the COVID-19 disease extended from China across the north-temperate zone, and more recently to the tropics and southern hemisphere. We find no evidence that spread rates decline with temperatures above 20 oC, suggesting that the COVID-19 disease is unlikely to behave as a seasonal respiratory virus.","","","The epidemic of 2019 novel coronavirus, later named as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), is still gradually spreading worldwide. The nucleic acid test or genetic sequencing serves as the gold standard method for confirmation of infection, yet several recent studies have reported false-negative results of real-time reverse-transcriptase polymerase chain reaction (rRT-PCR). Here, we report two representative false-negative cases and discuss the supplementary role of clinical data with rRT-PCR, including laboratory examination results and computed tomography features. Coinfection with SARS-COV-2 and other viruses has been discussed as well.","","Abstract Bats are the natural reservoirs of severe acute respiratory syndrome coronavirus (SARS-CoV) which caused the outbreak of human SARS in 2002\u20132003. We introduce the genetic diversity of SARS-related coronaviruses (SARSr-CoVs) discovered in bats and provide insights on the bat origin of human SARS. We also analyze the viral geographical structure that may improve our understanding of the evolution of bat SARSr-CoVs.","","The outbreak of pneumonia caused by the 2019 Novel Coronavirus (2019-nCoV) was reported in Wuhan City, China. However, the clinical symptoms varied in different reports. Based on the results of inter-group difference test, we found that the incidence of diarrhea differed in three recent reports. As 2019-nCoV utilizes the same cell entry receptor ACE2 as severe acute respiratory syndrome coronavirus (SARS-CoV) and ACE2 tightly controls intestinal inflammation, to trace the route of infection mediated by 2019-nCoV, we used the single-cell RNA sequencing data for analysis. We found that the ACE2 mRNA was highly expressed in the healthy human small intestine rather than the lung. Besides, single-cell RNA sequencing data showed that ACE2 was significantly elevated in the proximal and distal enterocytes, where the small intestinal epithelium is exposed to the foreign pathogen. Thus, we suspect that ACE2-expressing small intestinal epithelium cells might be vulnerable to 2019-nCoV infection w...","BACKGROUND: Wild birds are an important but to some extent under-studied reservoir for emerging pathogens. We used unbiased sequencing methods for virus discovery in shorebird samples from the Delaware Bay, USA; an important feeding ground for thousands of migratory birds. FINDINGS: Analysis of shorebird fecal samples indicated the presence of a novel astrovirus and coronavirus. A sanderling sample yielded sequences with distant homology to avian nephritis virus 1, an astrovirus associated with acute nephritis in poultry. A ruddy turnstone sample yielded sequences with homology to deltacoronaviruses. CONCLUSIONS: Our findings highlight shorebirds as a virus reservoir and the need to closely monitor wild bird populations for the emergence of novel virus variants.","Summary Background A new betacoronavirus\u2014Middle East respiratory syndrome coronavirus (MERS-CoV)\u2014has been identified in patients with severe acute respiratory infection. Although related viruses infect bats, molecular clock analyses have been unable to identify direct ancestors of MERS-CoV. Anecdotal exposure histories suggest that patients had been in contact with dromedary camels or goats. We investigated possible animal reservoirs of MERS-CoV by assessing specific serum antibodies in livestock. Methods We took sera from animals in the Middle East (Oman) and from elsewhere (Spain, Netherlands, Chile). Cattle (n=80), sheep (n=40), goats (n=40), dromedary camels (n=155), and various other camelid species (n=34) were tested for specific serum IgG by protein microarray using the receptor-binding S1 subunits of spike proteins of MERS-CoV, severe acute respiratory syndrome coronavirus, and human coronavirus OC43. Results were confirmed by virus neutralisation tests for MERS-CoV and bovine ..."],"title":["Chapter 14 Biosecurity Strategies for Backyard Poultry: A Controlled Way for Safe Food Production","Pathogen genomic surveillance elucidates the origins, transmission and evolution of emerging viral agents in China","Cytopathic effects: virus-modulated manifestations of innate immunity?","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) origin and animal reservoir","The infectious aetiology of disease: the search for new agents","Bats and their virome: an important source of emerging viruses capable of infecting humans","Using the spike protein feature to predict infection risk and monitor the evolutionary dynamic of coronavirus","Major emerging and re-emerging zoonoses in China: a matter of global health and socioeconomic development for 1.3 billion","Review of Bats and SARS","Using Routine Surveillance Data to Estimate the Epidemic Potential of Emerging Zoonoses: Application to the Emergence of US Swine Origin Influenza A H3N2v Virus","First-calving age and first-lactation milk production on Dutch dairy farms","Bat-Origin Coronaviruses Expand Their Host Range to Pigs","Identification and Characterization of a Novel Alpaca Respiratory Coronavirus Most Closely Related to the Human Coronavirus 229E","Future Veterinary Diagnostics","Middle East Respiratory Syndrome Coronavirus and the One Health concept","An Overview of Practical Applications of Protein Disorder Prediction and Drive for Faster, More Accurate Predictions","Replication of a bovine coronavirus in organ cultures of foetal trachea","Emergence of a group 3 coronavirus through recombination","Surveillance to improve evidence for community control decisions during the COVID-19 pandemic \u2013 Opening the animal epidemic toolbox for public health","Single-cell RNA sequencing data suggest a role for angiotensin-converting enzyme 2 in kidney impairment in patients infected with 2019-nCoV","Genetic diversity and evolution of SARS-CoV-2","The role of infection in asthma","Transmissibility of 2019 Novel Coronavirus: zoonotic vs. human to human transmission, China, 2019-2020","Chapter 12 Early Warning Practice Using Internet-Based Data","Travel Surveillance and Genomics Uncover a Hidden Zika Outbreak during the Waning Epidemic","Development of a Whole-Virus ELISA for Serological Evaluation of Domestic Livestock as Possible Hosts of Human Coronavirus NL63","SARS-CoV-2, an evolutionary perspective of interaction with human ACE2 reveals undiscovered amino acids necessary for complex stability","Microbial molecular markers and epidemiological surveillance in the era of high throughput sequencing: an update from the IMMEM-10 conference","Metagenomics and the molecular identification of novel viruses","Chapter 1 Introduction","Replication and shedding of MERS-CoV in Jamaican fruit bats (Artibeus jamaicensis)","Evidence of recombination in coronaviruses implicating pangolin origins of nCoV-2019","Of chloroquine and COVID-19","Comparative genetic analysis of the novel coronavirus (2019-nCoV/SARS-CoV-2) receptor ACE2 in different populations","Evolution of Viruses","Discovery and genetic analysis of novel coronaviruses in least horseshoe bats in southwestern China","How does the outbreak of 2019-nCoV spread in mainland China? A retrospective analysis of the dynamic transmission routes","Lipid rafts are involved in SARS-CoV entry into Vero E6 cells","Evidence for gastrointestinal infection of SARS-CoV-2","Overview of the CSIRO Australian Animal Health Laboratory","No Evidence for Temperature-Dependence of the COVID-19 Epidemic","Bat origin of a new human coronavirus: there and back again","Clinical evidence does not support corticosteroid treatment for 2019-nCoV lung injury","False-Negative Results of Real-Time Reverse-Transcriptase Polymerase Chain Reaction for Severe Acute Respiratory Syndrome Coronavirus 2: Role of Deep-Learning-Based CT Diagnosis and Insights from Two Cases","No credible evidence supporting claims of the laboratory engineering of SARS-CoV-2","Geographical structure of bat SARS-related coronaviruses","Cardiac troponin I in patients with coronavirus disease 2019 (COVID-19): Evidence from a meta-analysis","Diarrhea may be underestimated: a missing link in 2019 novel coronavirus","Novel Coronavirus and Astrovirus in Delaware Bay Shorebirds","Middle East respiratory syndrome coronavirus neutralising serum antibodie
