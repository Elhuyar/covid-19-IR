9818970946875,0.010362225124159356,0.010227251405708824,0.010035151277332562,0.009898316915681018,0.009712001398331543,0.009179174656910118,0.008468692653219612,0.008441977083986894,0.008374136470068454,0.008189546295708203,0.007898791343949406,0.0075613441422698584,0.00753308798629955,0.0071731467810800115,0.007109955322041482,0.007029557646935814,0.007022326001844778,0.007001184075037149,0.006982768383271195,0.006963789752152079,0.006895069311561813,0.0068682500532717666,0.006834430144413881,0.006808188093462398,0.006710122918476263,0.006539408405362173,0.006514373095639108,0.00651110640887209,0.006334981770861612,0.006160728636371463,0.005177503501907018,0.004336027636585061,0.0037966406734404466,0.003785134827726122,0.0037764049956245825,0.0034368820538169752,0.003358355877766517,0.0033298619810153522,0.0032169882945729286,0.003212155354652269,0.0031313809317752173,0.003128150400392978,0.0031027010020397714,0.0030681886499758122,0.0030321589248992406,0.0030287774154203876,0.003],"scr":[1.0,0.593,0.47,0.433,0.425,0.414,0.406,0.395,0.363,0.322,0.32,0.316,0.305,0.288,0.268,0.267,0.245,0.242,0.237,0.237,0.235,0.234,0.233,0.229,0.228,0.226,0.224,0.218,0.208,0.207,0.207,0.196,0.186,0.128,0.079,0.047,0.046,0.046,0.026,0.021,0.019,0.013,0.012,0.008,0.008,0.006,0.004,0.002,0.002,0.0],"text":["The recent SARS epidemic has boosted interest in the discovery of novel human and animal coronaviruses. By July 2007, more than 3000 coronavirus sequence records, including 264 complete genomes, are available in GenBank. The number of coronavirus species with complete genomes available has increased from 9 in 2003 to 25 in 2007, of which six, including coronavirus HKU1, bat SARS coronavirus, group 1 bat coronavirus HKU2, groups 2c and 2d coronaviruses, were sequenced by our laboratory. To overcome the problems we encountered in the existing databases during comparative sequence analysis, we built a comprehensive database, CoVDB (http://covdb.microbiology.hku.hk), of annotated coronavirus genes and genomes. CoVDB provides a convenient platform for rapid and accurate batch sequence retrieval, the cornerstone and bottleneck for comparative gene or genome analysis. Sequences can be directly downloaded from the website in FASTA format. CoVDB also provides detailed annotation of all coronavi...","","The present outbreak of a coronavirus-associated acute respiratory disease called coronavirus disease 19 (COVID-19) is the third documented spillover of an animal coronavirus to humans in only two decades that has resulted in a major epidemic. The Coronaviridae Study Group (CSG) of the International Committee on Taxonomy of Viruses, which is responsible for developing the classification of viruses and taxon nomenclature of the family Coronaviridae, has assessed the placement of the human pathogen, tentatively named 2019-nCoV, within the Coronaviridae. Based on phylogeny, taxonomy and established practice, the CSG recognizes this virus as forming a sister clade to the prototype human and bat severe acute respiratory syndrome coronaviruses (SARS-CoVs) of the species Severe acute respiratory syndrome-related coronavirus, and designates it as SARS-CoV-2. In order to facilitate communication, the CSG proposes to use the following naming convention for individual isolates: SARS-CoV-2/host/lo...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","SUMMARY The French public health institute is responsible for promoting and coordinating threats the detection and assessment of health risks, and for suggesting possible responses. Transmissible diseases affecting both human and animal health are the focus of surveillance networks. Early detection of potential infectious threats is based on the screening of \u201c alert signals \u201c identified through routine surveillance networks and other systems. The quality and accuracy of these signals is first verified, before assessing, through a multidisciplinary approach, the risk of introduction and dissemination. This article examines specific cases illustrating the process of detection, risk analysis and response, with respect to infectious threats that are endemic in tropical regions and have the potential to be imported into metropolitan France. For both novel pathogens and exotic diseases \u2014 which, not being endemic in France, are less well known \u2014 the analysis and response process must regularl...","ABSTRACTOn December 31, 2019, the World Health Organization was notified about a cluster of pneumonia of unknown aetiology in the city of Wuhan, China. Chinese authorities later identified a new coronavirus (2019-nCoV) as the causative agent of the outbreak. As of January 23, 2020, 655 cases have been confirmed in China and several other countries. Understanding the transmission characteristics and the potential for sustained human-to-human transmission of 2019-nCoV is critically important for coordinating current screening and containment strategies, and determining whether the outbreak constitutes a public health emergency of international concern (PHEIC). We performed stochastic simulations of early outbreak trajectories that are consistent with the epidemiological findings to date. We found the basic reproduction number, R0, to be around 2.2 (90% high density interval 1.4\u20143.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear t...","Abstract Mass gathering (MG) medicine emerged against the backdrop of the 2009 pandemic H1N1 Public Health Emergency of International Concern (PHEIC) when the Kingdom of Saudi Arabia (KSA) hosted the largest annual mass gathering of over 3 million pilgrims from 180 plus countries. However, the events surrounding the latest threat to global health, the PHEIC COVID-19, may be sufficient to highlight the role of mass gatherings, mass migration, and other forms of dense gatherings of people on the emergence, sustenance, and transmission of novel pathogens. The COVID-19 spread illustrates the role of MGs in exacerbation of the scope of pandemics. Cancellation or suspension of MGs would be critical to pandemic mitigation. It is unlikely that medical countermeasures are available during the early phase of pandemics. Therefore, mitigation of its impact, rather than containment and control becomes a priority during pandemics. As the most systematically studied MG-related respiratory disease dat...","","Abstract Background: The protocols of WHO network laboratories facilitated development of rapid diagnosis for SARS coronavirus (CoV) using reverse transcription (RT)-PCR assays. However, several reports have shown that conventional and real-time PCR assays were very specific for SARS CoV but lack sensitivity depending on the assay, specimen, and time course of disease. Objective: To evaluate an automatic nucleic acid extraction system and two standardized real-time PCR assays for rapid diagnosis of SARS CoV during outbreak and post-epidemic periods in Hong Kong. Study design: Specimens from clinically suspected SARS patients collected during outbreak and post-epidemic periods were tested by an automatic nucleic acid extraction system followed by our first generation conventional RT-PCR and two standardized real-time PCR assays (Artus GmbH, Germany and Roche Diagnostics, Germany). Paired serum samples were assayed for increasing titer against SARS CoV. Results: In the SARS epidemic, Art...","Background The epidemic caused by SARS-CoV-2 was first reported in Wuhan, China, and now is spreading worldwide. The Chinese government responded to this epidemic with multiple public health policies including locking down the city of Wuhan, establishing multiple temporary hospitals, and prohibiting public gathering events. Here, we constructed a new real-time status dynamic model of SEIO (MH) to reveal the influence of national public health policies and to model the epidemic in Wuhan. Methods A real-time status dynamic model was proposed to model the population of Wuhan in status Susceptible (S), Exposed (E), Infected with symptoms (I), with Medical care (M), and Out of the system (O) daily. Model parameters were fitted according to the daily report of new infections from Jan. 27th, 2020 to Feb. 2nd, 2020. Using the fitted parameters, the epidemic under different conditions was simulated and compared with the current situation. Finding According to our study, the first patient is mos...","Resumen Las crisis sanitarias conmocionan la sociedad y ponen al l\u00edmite los servicios sanitarios. A partir de la experiencia personal de los autores y de las publicaciones al respecto, se analizan algunos aspectos de los \u00faltimos 30 a\u00f1os de crisis sanitarias en Espa\u00f1a desde una m\u00faltiple perspectiva: poblaci\u00f3n, pacientes, cl\u00ednicos, especialistas en salud p\u00fablica (salubristas), pol\u00edticos, periodistas y grupos de inter\u00e9s. Del conjunto y de la interacci\u00f3n de estas partes involucradas depende la respuesta y la gesti\u00f3n de las crisis, tanto en sentido negativo como positivo. Se demuestra que la respuesta a las crisis ha sido heterog\u00e9nea, como sus efectos en la salud, que suelen acentuar las desigualdades. La informaci\u00f3n y su tratamiento modulan las demandas de ayuda sanitaria. La participaci\u00f3n y la coordinaci\u00f3n con los servicios asistenciales ha sido tambi\u00e9n muy variable, aunque \u00e9stos son fundamentales para la detecci\u00f3n de las crisis y permiten una influencia positiva en la poblaci\u00f3n. Dada la ...","The Diamond Princess (DP) cruise ship was put under quarantine offshore Yokohama, Japan, after a passenger who disembarked in Hong Kong was confirmed as a COVID-19 case. We performed whole genome sequencing of SARS-CoV-2 directly from PCR-positive clinical specimens and conducted a haplotype network analysis of the outbreak. All tested isolates exhibited a transversion at G11083T, suggesting that SARS-CoV-2 dissemination on the DP originated from a single introduction event before the quarantine started. Although further spreading might have been prevented by quarantine, some progeny clusters were linked to transmission through mass-gathering events in the recreational areas and direct transmission among passengers who shared cabins during the quarantine. This study demonstrates the usefulness of haplotype network analysis in identifying potential infection routes.","Severe acute respiratory syndrome Covid-19 (SARS-CoV-2) has been declared a worldwide emergency and a pandemic disease by the World Health Organisation (WHO). It started in China in December 2019, and it is currently rapidly spreading throughout Italy, which is now the most affected country after China. There is great attention for the diffusion and evolution of the CoVid-19 infection which started from the north (particularly in the Lombardia region) and it is now rapidly affecting other Italian regions. We investigate on the impact of patients hospitalisation in Intensive Care Units (ICUs) at a regional and subregional granularity. We propose a model derived from well-known models in epidemic to estimate the needed number of places in intensive care units. The model will help decision-makers to plan resources in the short and medium-term in order to guarantee appropriate treatments to all patients needing it. We analyse Italian data at regional level up to March 15th aiming to: (i) s...","Middle East respiratory syndrome coronavirus (MERS-CoV) has emerged in the Arabian Gulf region, with its epicentre in Saudi Arabia, the host of the \u2018Hajj\u2019 which is the world\u2019s the largest mass gathering. Transmission of MERS-CoV at such an event could lead to its rapid worldwide dissemination. Therefore, we studied the frequency of viruses causing influenza-like illnesses (ILI) among participants in a randomised controlled trial at the Hajj 2013. We recruited 1038 pilgrims from Saudi Arabia, Australia and Qatar during the first day of Hajj and followed them closely for four days. A nasal swab was collected from each pilgrim who developed ILI. Respiratory viruses were detected using multiplex RT-PCR. ILI occurred in 112/1038 (11%) pilgrims. Their mean age was 35 years, 49 (44%) were male and 35 (31%) had received the influenza vaccine pre-Hajj. Forty two (38%) pilgrims had laboratory-confirmed viral infections; 28 (25%) rhinovirus, 5 (4%) influenza A, 2 (2%) adenovirus, 2 (2%) human cor...","Within last 17 years two widespread epidemics of severe acute respiratory syndrome (SARS) occurred in China, which were caused by related coronaviruses (CoVs): SARS-CoV and SARS-CoV-2. Although the origin(s) of these viruses are still unknown and their occurrences in nature are mysterious, some general patterns of their pathogenesis and epidemics are noticeable. Both viruses utilize the same receptor&amp;mdash;angiotensin-converting enzyme 2 (ACE2)&amp;mdash;for invading human bodies. Both epidemics occurred in cold dry winter seasons celebrated with major holidays, and started in regions where dietary consumption of wildlife is a fashion. Thus, if bats were the natural hosts of SARS-CoVs, cold temperature and low humidity in these times might provide conducive environmental conditions for prolonged viral survival in these regions concentrated with bats. The widespread existence of these bat-carried or -released viruses might have an easier time in breaking through human defenses when harsh wi...","AbstractBackgroundThe ongoing outbreak of COVID-19 has spread rapidly and sparked global concern. While the transmission of SARS-CoV-2 through human respiratory droplets and contact with infected persons is clear, the aerosol transmission of SARS-CoV-2 has been little studied.MethodsThirty-five aerosol samples of three different types (total suspended particle, size segregated and deposition aerosol) were collected in Patient Areas (PAA) and Medical Staff Areas (MSA) of Renmin Hospital of Wuhan University (Renmin) and Wuchang Fangcang Field Hospital (Fangcang), and Public Areas (PUA) in Wuhan, China during COVID-19 outbreak. A robust droplet digital polymerase chain reaction (ddPCR) method was employed to quantitate the viral SARS-CoV-2 RNA genome and determine aerosol RNA concentration.ResultsThe ICU, CCU and general patient rooms inside Renmin, patient hall inside Fangcang had undetectable or low airborne SARS-CoV-2 concentration but deposition samples inside ICU and air sample in Fa...","The 2009 influenza A (H1N1) pandemic highlighted the importance of quality hospital care of the severely ill, yet there is evidence that the impact of the 2009 pandemic was highest in low\u2010 and middle\u2010income countries with fewer resources. Recent data indicate that death and suffering from seasonal influenza and severe illness in general are increased in resource\u2010limited settings. However, there are limited clinical data and guidelines for the management of influenza and other severe illness in these settings. Life\u2010saving supportive care through syndromic case management is used successfully in high\u2010resource intensive care units and in global programs such as the Integrated Management of Childhood Illness (IMCI). While there are a variety of challenges to the management of the severely ill in resource\u2010limited settings, several new international initiatives have begun to develop syndromic management strategies for these environments, including the World Health Organization's Integrated M...","Background A recently developing pneumonia caused by SARS-CoV-2 was originated in Wuhan, China, and has quickly spread across the world. We reported the clinical characteristics of 82 death cases with COVID-19 in a single center. Methods Clinical data on 82 death cases laboratory-confirmed as SARS-CoV-2 infection were obtained from a Wuhan local hospital\u2032s electronic medical records according to previously designed standardized data collection forms. Findings All patients were local residents of Wuhan, and the great proportion of them were diagnosed as severe illness when admitted. Most of the death cases were male (65.9%). More than half of dead patients were older than 60 years (80.5%) and the median age was 72.5 years. The bulk of death cases had comorbidity (76.8%), including hypertension (56.1%), heart disease (20.7%), diabetes (18.3%), cerebrovascular disease (12.2%), and cancer (7.3%). Respiratory failure remained the leading cause of death (69.5%), following by sepsis syndrome/...","Extracts of Echinacea species have been used traditionally in North America for the control of symptoms of colds, influenza, and other diseases, and some of them have become very popular as \u201cherbal medicines\u201d. Recent studies have revealed that preparations derived from certain species and plant parts, but not all of them, possess potent antiviral activities, at non-cytotoxic concentrations, particularly against membrane-containing viruses. Thus all strains of human and avian influenza viruses tested (including a Tamiflu-resistant strain), as well as herpes simplex virus, respiratory syncytial virus, and rhinoviruses, were very sensitive to a standardized Echinacea purpurea preparation. In mechanistic studies the influenza virus-specific hemagglutinin and neuraminidase were inhibited. In addition some extracts displayed anti-inflammatory activity in virus-infected cells, and numerous other effects on the expression of cellular genes. Multiple components, either discrete compounds or mix...","Extracts of Echinacea purpurea (EP, purple coneflower) have been used traditionally in North America for the treatment of various types of infections and wounds, and they have become very popular herbal medicines globally. Recent studies have revealed that certain standardized preparations contain potent and selective antiviral and antimicrobial activities. In addition, they display multiple immune-modulatory activities, comprising stimulation of certain immune functions such as phagocytic activity of macrophages and suppression of the proinflammatory responses of epithelial cells to viruses and bacteria, which are manifested as alterations in secretion of various cytokines and chemokines. These immune modulations result from upregulation or downregulation of the relevant genes and their transcription factors. All these bioactivities can be demonstrated at noncytotoxic concentrations of extract and appear to be due to multiple components rather than the individual chemical compounds th...","Background: Severe ill patients with 2019 novel coronavirus (2019-nCoV) infection progressed rapidly to acute respiratory failure. We aimed to select the most useful prognostic factor for severe illness incidence. Methods: The study prospectively included 61 patients with 2019-nCoV infection treated at Beijing Ditan Hospital from January 13, 2020 to January 31, 2020. Prognostic factor of severe illness was selected by the LASSO COX regression analyses, to predict the severe illness probability of 2019-CoV pneumonia. The predictive accuracy was evaluated by concordance index, calibration curve, decision curve and clinical impact curve. Results: The neutrophil-to-lymphocyte ratio (NLR) was identified as the independent risk factor for severe illness in patients with 2019-nCoV infection. The NLR had a c-index of 0.807 (95% confidence interval, 0.676-0.38), the calibration curves fitted well, and the decision curve and clinical impact curve showed that the NLR had superior standardized net...","Background Since late December 2019, the outbreak of the novel coronavirus disease, COVID-19, that began in Wuhan, has become endemic in China and more than 100 countries and regions in the world. There is no report about the prevalence of COVID-19 in CML patients untill now. We aimed to describe the clinical course, outcomes of CML patients with COVID-19 and prevalence of COVID-19 in CML patients. Methods In this multi-center survey, cross-sectional survey, observational study, the clinical data of CML patients with COVID-19 in each center were collected. Simultaneously, an online survey was conducted for information about the CML patients under the management at each center by asking the CML patients to complete a questionnaire,from February 15, 2020 to February 21, 2020. The questionnaire includes demographic data, place of residence, smoking status, CML diagnosis and treatment, comorbidities, combined medications, epidemiological history, symptoms(fever, cough, shortness of breath,...","Abstract Context In 2012, the French Infectious Diseases Society (French acronym SPILF) initiated the \u201cCoordination of epidemic and biological risk\u201d (SPILF-COREB - Emergences [SCE]) group to support the readiness and response of healthcare workers (HCWs) to new alerts. Objective To present the SCE group, its functioning, and the main support it provided for frontline HCWs. Methods A multidisciplinary group of heads of infectious disease departments from reference hospitals was created to build a network of clinical expertise for care, training, and research in the field of epidemic and biological risk (EBR). The network developed a set of standardized operational procedures (SOPs) to guide interventions to manage EBR-suspect patients. Results A working group created the SOP aimed at frontline HCWs taking care of patients. Priority was given to the development of a generic procedure, which was then adapted according to the current alert. Five key steps were identified and hierarchized: ...","Background: South Korea was among the first countries to report a case of the novel coronavirus (COVID-19) outside of China. As of 22 March, 2020, South Korea reported 8897 confirmed cases of and 104 deaths from COVID-19. Methods: We collected the number of laboratory-confirmed cases and deaths in South Korea from the World Health Organization (as of 21 March, 2020) and case distribution and fatality rates by age from the Korean Center for Disease Control and Prevention (as of 22 March, 2020). We estimated population-level mortality rates by fitting a negative binomial regression model with the number of deaths as the outcome and population by age as an offset. We then calculated the age-standardized death rate (ASDR) based on the current COVID-19 figures and for alternative scenarios of increased prevalence. Findings: The COVID-19 population-level mortality rate (per 100,000 person-years) increased with age: from 0.1 deaths among 30-39 year olds to 9.5 deaths among \u226580 year olds. The ...","Summary Background Coronavirus disease 2019 (COVID-19) causes severe community and nosocomial outbreaks. Comprehensive data for serial respiratory viral load and serum antibody responses from patients infected with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) are not yet available. Nasopharyngeal and throat swabs are usually obtained for serial viral load monitoring of respiratory infections but gathering these specimens can cause discomfort for patients and put health-care workers at risk. We aimed to ascertain the serial respiratory viral load of SARS-CoV-2 in posterior oropharyngeal (deep throat) saliva samples from patients with COVID-19, and serum antibody responses. Methods We did a cohort study at two hospitals in Hong Kong. We included patients with laboratory-confirmed COVID-19. We obtained samples of blood, urine, posterior oropharyngeal saliva, and rectal swabs. Serial viral load was ascertained by reverse transcriptase quantitative PCR (RT-qPCR). Antibody le...","Background: Viral clearance is one important indicator for the recovery of SARS-CoV-2 infected patients. Suboptimal T and B cell responses can delay viral clearance in MERS and SARS patients. The role of leukomonocytes in viral clearance of COVID-19 patients is not yet well defined.Methods: From January 26 to February 28, 2020, an observational study was launched at Zhongnan Hospital of Wuhan University, Wuhan, China. We enrolled 25 laboratory-confirmed COVID-19 patients, whose throat-swab specimens were tested positive for SARS-CoV-2 infection by qRT-PCR. We comprehensively analyzed clinical records, counts of lymphocyte subsets including CD3+, CD4+, CD8+ T cells, B cells and NK cells in the patients who successfully cleared SARS-CoV-2, and compared to those that failed to, after a standardized treatment of 8-14 days. Findings: In 25 enrolled COVID-19 patients, lymphopeniawas a common feature. After the treatment, 14 patients were tested negative for SARS-CoV-2. The patients that clea...","Abstract A diet containing high levels of fruit has been associated with a lowered risk of chronic diseases as, in addition to their vitamin and mineral content, they also contain various compounds with health-protective effects, in particular antioxidant and antiinflammatory compounds. Wild plant species are of interest to the food industry because of their ability to replace synthetic chemicals and nutraceuticals; however, the nutritional, economical, and sociocultural values of some neglected and underutilized natural resources have not yet been fully exploited. Some of these less well-known and underutilized fruits, which have the potential to provide novel sources of health-promoting agents, are presented in this chapter (i.e., Asimina triloba (L.) Dunal, Crataegus azarolus L., Lycium barbarum L., Morus nigra L., and Amelanchier canadensis (L.) Medicus). Underutilized fruits could represent an opportunity for growers to gain access to these special markets where consumers place em...","Background: Middle East respiratory syndrome coronavirus (MERS-CoV) was first identified in humans in 2012. A systematic literature review was conducted to synthesize current knowledge and identify critical knowledge gaps. Materials and Methods: We conducted a systematic review on MERS-CoV using PRISMA guidelines. We identified 407 relevant, peer-reviewed publications and selected 208 of these based on their contributions to four key areas: virology; clinical characteristics, outcomes, therapeutic and preventive options; epidemiology and transmission; and animal interface and the search for natural hosts of MERS-CoV. Results: Dipeptidyl peptidase 4 (DPP4/CD26) was identified as the human receptor for MERS-CoV, and a variety of molecular and serological assays developed. Dromedary camels remain the only documented zoonotic source of human infection, but MERS-like CoVs have been detected in bat species globally, as well as in dromedary camels throughout the Middle East and Africa. Howeve...","Middle East Respiratory Syndrome Coronavirus (MERS-CoV) has plagued the Middle East since it was first reported in 2012. Recently, at the end of December 2019, a cluster of pneumonia cases were reported from Wuhan city, Hubei Province, China, linked to a wet seafood market with a new coronavirus identified as the etiologic agent currently named SARS-CoV-2. Most cases are in Mainland China with international spread to 25 countries. The novelty of the virus, the rapid national and international spread, and the lack of therapeutic and preventative strategies have led the WHO International Health Regulation emergency committee to declare the disease as Public Health Emergency of International Concern (PHEIC) on January 30, 2020. As it relates to countries with the ongoing MERS-CoV community cases and hospital acquired infections, there will be a huge challenge for HCWs to deal with both coronaviruses, especially with the lack of standardized and approved point of care testing. This challen...","Background The Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2) was first reported in China, which caused a respiratory disease known as Coronavirus Disease 2019 (COVID-19). Since its discovery, the virus has spread to over 100 countries and claimed more than 4000 deaths. This study aimed to assess the effectiveness and cost-effectiveness of various response public health measures. Method The stochastic agent-based model was used to simulate the process of COVID-19 outbreak in scenario I (imported one case) and II (imported four cases) with a series of public health measures, involving the personal protection, isolation-and-quarantine, gathering restriction, and community containment. The virtual community was constructed following the susceptible-latent-infectious-recovered framework. The epidemiological and economic parameters derived from the previous literature and field investigation. The main outcomes included avoided infectors, cost-effectiveness ratios (CERs), and i...","Background A pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) has been spreading over the world. However, the viral dynamics, host serologic responses, and their associations with clinical manifestations, have not been well described in prospective cohort. Methods We conducted a prospective cohort and enrolled 67 COVID-19 patients admitting between Jan 26 and Feb 5, 2020. Clinical specimens including nasopharyngeal swab, sputum, blood, urine and stool were tested periodically according to standardized case report form with final follow-up on February 27. The routes and duration of viral shedding, antibody response, and their associations with disease severity and clinical manifestations were systematically evaluated. Coronaviral particles in clinical specimens were observed by transmission electron microscopy (TEM). Results The median duration of SARS-CoV-2 RNA shedding were 12 (3-38), 19 (5-37), and 18 (7-26) days i...","Up to 25% of patients with profound neutropenia lasting for &gt;10 days develop lung infiltrates, which frequently do not respond to broad-spectrum antibacterial therapy. While a causative pathogen remains undetected in the majority of cases, Aspergillus spp., Pneumocystis jirovecii, multi-resistant Gram-negative pathogens, mycobacteria or respiratory viruses may be involved. In at-risk patients who have received trimethoprim\u2013sulfamethoxazole (TMP/SMX) prophylaxis, filamentous fungal pathogens appear to be predominant, yet commonly not proven at the time of treatment initiation. Pathogens isolated from blood cultures, bronchoalveolar lavage (BAL) or respiratory secretions are not always relevant for the etiology of pulmonary infiltrates and should therefore be interpreted critically. Laboratory tests for detecting Aspergillus galactomannan, \u03b2-d-glucan or DNA from blood, BAL or tissue samples may facilitate the diagnosis; however, most polymerase chain reaction assays are not yet standardi...","The Brighton Collaboration Viral Vector Vaccines Safety Working Group (V3SWG) was formed to evaluate the safety and characteristics of live, recombinant viral vector vaccines. A recent publication by the V3SWG described live, attenuated, recombinant vesicular stomatitis virus (rVSV) as a chimeric virus vaccine for HIV-1 (Clarke et al., 2016). The rVSV vector system is being explored as a platform for development of multiple vaccines. This paper reviews the molecular and biological features of the rVSV vector system, followed by a template with details on the safety and characteristics of a rVSV vaccine against Zaire ebolavirus (ZEBOV). The rVSV-ZEBOV vaccine is a live, replication competent vector in which the VSV glycoprotein (G) gene is replaced with the glycoprotein (GP) gene of ZEBOV. Multiple copies of GP are expressed and assembled into the viral envelope responsible for inducing protective immunity. The vaccine (designated V920) was originally constructed by the National Microbi...","Abstract The outbreak of the 2019 novel coronavirus disease (COVID-19) has caused more than 100,000 people infected and thousands of deaths. Currently, the number of infections and deaths is still increasing rapidly. COVID-19 seriously threatens human health, production, life, social functioning and international relations. In the fight against COVID-19, Geographic Information Systems (GIS) and big data technologies have played an important role in many aspects, including the rapid aggregation of multi-source big data, rapid visualization of epidemic information, spatial tracking of confirmed cases, prediction of regional transmission, spatial segmentation of the epidemic risk and prevention level, balancing and management of the supply and demand of material resources, and social-emotional guidance and panic elimination, which provided solid spatial information support for decision-making, measures formulation, and effectiveness assessment of COVID-19 prevention and control. GIS has d...","Backgrounds: In December 2019, a novel coronavirus (COVID-19) pneumonia hit Wuhan, Hubei Province, China and spread to the rest of China and overseas. The emergence of this virus coincided with the Spring Festival Travel Rush in China. It is possible to estimate total number of cases of COVID-19 in Wuhan, by 23 January 2020, given the cases reported in other cities and population flow data between cities. Methods: We built a model to estimate the total number of cases in Wuhan by 23 January 2020, based on the number of cases detected outside Wuhan city in China, with the assumption that if the same screening effort used in other cities applied in Wuhan. We employed population flow data from different sources between Wuhan and other cities/regions by 23 January 2020. The number of total cases was determined by the maximum log likelihood estimation. Findings: From overall cities/regions data, we predicted 1326 (95% CI: 1177, 1484), 1151 (95% CI: 1018, 1292) and 5277 (95% CI: 4732, 5859) ...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Abstract On the Internet, there is a lot of open access information related to infectious diseases, e.g., official announcement, media news, bulletin boards, blogs, and other social media. If proper data retrieval and screening methods were applied on these Internet-based data, it would be very useful to improve the timeliness of early detection for infectious diseases. In China, we practice early warning using Internet-based data with routine intelligence screening assessment every day, and respond to any unusual event in a timely manner. Through this mechanism, the surveillance and early warning of Internet-based data for infectious disease and public health emergency plays an important supplemental role to the traditional surveillance systems.","Abstract Since the emergence of Middle East Respiratory Syndrome Coronavirus (MERS-CoV) in 2012, many questions remain on modes of transmission and sources of virus. In outbreak situations, especially with emerging organisms causing severe human disease, it is important to understand the full spectrum of disease, and shedding kinetics in relation to infectivity and the ability to transmit the microorganism. Laboratory response capacity during the early stages of an outbreak focuses on development of virological and immunological methods for patient diagnosis, for contact tracing, and for epidemiological studies into sources, modes of transmission, identification of risk groups, and animal reservoirs. However, optimal use of this core public health laboratory capacity requires a fundamental understanding of kinetics of viral shedding and antibody response, of assay validation and of interpretation of test outcomes. We reviewed available data from MERS-CoV case reports, and compared this...","ABSTRARCTThe fast accumulation of viral metagenomic data has contributed significantly to new RNA virus discovery. However, the short read size, complex composition, and large data size can all make taxonomic analysis difficult. In particular, commonly used alignment-based methods are not ideal choices for detecting new viral species. In this work, we present a novel hierarchical classification model named CHEER, which can conduct read-level taxonomic classification from order to genus for new species. By combining k-mer embedding-based encoding, hierarchically organized CNNs, and carefully trained rejection layer, CHEER is able to assign correct taxonomic labels for reads from new species. We tested CHEER on both simulated and real sequencing data. The results show that CHEER can achieve higher accuracy than popular alignment-based and alignment-free taxonomic assignment tools. The source code, scripts, and pre-trained parameters for CHEER are available via GitHub: https://github.com/...","AbstractThe novel coronavirus disease first identified in 2019 in Wuhan, China (COVID-19) has become a serious global public health concern. One current issue is the ability to adequately screen for the virus causing COVID-2 (SARS-CoV-2). Here we demonstrate the feasibility of shotgun proteomics as a SARS-CoV-2 screening method, through the detection of viral peptides in proteolytically digested body fluids. Using in silico methods, we generated trypsin-based shotgun proteomics methods optimized for LCMS systems from 5 commercial instrument vendors (Thermo, SCIEX, Waters, Shimadzu, and Agilent). First, we generated protein FASTA files and their protein digest maps. Second, the FASTA files were used to generate spectral libraries based on experimental data. Third, transition lists were derived from the spectral libraries using the vendor neutral and open Skyline software environment. Finally, we identified 17 post-translational modifications using linear motif modeling.Abstract Figure","","Introduction: Recent events highlight how emerging and re-emerging pathogens are becoming global challenges for public health. In December 2019, a novel coronavirus has emerged. This has suddenly turned out into global health concern. Objectives: Aim of this research is to focus on the bibliometric aspects in order to measure what is published in the first 30-days of a global epidemic outbreak Methods: We searched PubMed database in order to find all relevant studies in the first 30-days from the first publication. Results: From the initial 442 identified articles, 234 were read in-extenso. The majority of papers come from China, UK and USA. 63.7% of the papers were commentaries, editorials and reported data and only 17.5% of the sources used data directly collected on the field. Topics mainly addressed were epidemiology, preparedness and generic discussion. NNR showed a reduction for both the objectives assessed from January to February. Conclusions: Diagnosis and effective preventive...","The authors have withdrawn this manuscript because the statistical methods in our manuscript need to be modified and we are going to improve the statistical methods and try to give more precise model. Therefore, the authors do not wish this work to be cited as reference for the project. If you have any questions, please contact the corresponding author.","This study integrates the daily intercity migration data with the classic Susceptible-Exposed-Infected-Removed (SEIR) model to construct a new model suitable for describing the dynamics of epidemic spreading of Coronavirus Disease 2019 (COVID-19) in China. Daily intercity migration data for 367 cities in China are collected from Baidu Migration, a mobile-app based human migration tracking data system. Historical data of infected, recovered and death cases from official source are used for model fitting. The set of model parameters obtained from best data fitting using a constrained nonlinear optimization procedure is used for estimation of the dynamics of epidemic spreading in the coming weeks. Our results show that the number of infections in most cities in China will peak between mid February to early March 2020, with about 0.8%, less than 0.1% and less than 0.01% of the population eventually infected in Wuhan, Hubei Province and the rest of China, respectively.","We analyzed age- and sex-specific morbidity and mortality data from SARS-COV-2 pandemic in China and Republic of Korea (ROK). Data from China exhibit a standard Gaussian distribution with peak morbidity in the 50-59 years cohort, while the ROK data have a bimodal distribution with highest morbidity in the 20-29 years cohort.","Abstract In this paper, we have proposed a two-phase procedure (combining discrete graphs and wavelets) for constructing true epidemic growth. In the first phase, a graph-theory-based approach was developed to update partial data available and in the second phase, we used this partial data to generate plausible complete data through wavelets. We have provided two numerical examples. This procedure is novel and implementable and adaptable to machine learning modeling framework.","BACKGROUND: Prior to emergence in human populations, zoonoses such as SARS cause occasional infections in human populations exposed to reservoir species. The risk of widespread epidemics in humans can be assessed by monitoring the reproduction number R (average number of persons infected by a human case). However, until now, estimating R required detailed outbreak investigations of human clusters, for which resources and expertise are not always available. Additionally, existing methods do not correct for important selection and under-ascertainment biases. Here, we present simple estimation methods that overcome many of these limitations. METHODS AND FINDINGS: Our approach is based on a parsimonious mathematical model of disease transmission and only requires data collected through routine surveillance and standard case investigations. We apply it to assess the transmissibility of swine-origin influenza A H3N2v-M virus in the US, Nipah virus in Malaysia and Bangladesh, and also present...","We present a data-driven machine learning analysis of COVID-19 from its early infection dynamics, with the goal of extracting actionable public health insights. We focus on the transmission dynamics in the USA starting from the first confirmed infection on January 21 2020. We find that COVID-19 has a strong infectious force if left unchecked, with a doubling time of under 3 days. However it is not particularly virulent. Our methods may be of general interest.","As the international community responds to an outbreak of coronavirus-induced pneumonia in Wuhan, China, early and open data sharing \u2014 which are vital for its control \u2014 depend on the trust that the data will not be used without proper attribution to those who generated it."],"title":["CoVDB: a comprehensive database for comparative analysis of coronavirus genes and genomes","Voice from China: nomenclature of the novel coronavirus and related diseases","The species Severe acute respiratory syndrome-related coronavirus: classifying 2019-nCoV and naming it SARS-CoV-2","The Initial Hospital Response to an Epidemic","Lessons learned from the 2019-nCoV epidemic on prevention of future infectious diseases","Risques d\u2019importation des maladies infectieuses exotiques en France m\u00e9tropolitaine : d\u00e9tection, alerte et r\u00e9ponse","Pattern of early human-to-human transmission of Wuhan 2019-nCoV","COVID-19 \u2013 the role of mass gatherings","Ma
