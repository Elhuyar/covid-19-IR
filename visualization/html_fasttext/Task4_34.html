"zstmdt4n","guz3am41","0a49okho","lcu1mgno"],"journal":["Virol J","Vaccine","Microbes and Infection","Crit Care","British Journal of Haematology","","Virus Research","Microbes and Infection","Clinical Immunology","Sci Rep","BMC Microbiol","Mucosal Immunology","Revue Fran\u00e7aise d'Allergologie et d'Immunologie Clinique","","","The Journal of Heart and Lung Transplantation","","Journal of Allergy and Clinical Immunology","Journal of Allergy and Clinical Immunology","International Journal of Antimicrobial Agents","PLoS One","","","","","","","Annual Reports in Medicinal Chemistry","","","Expert Opin Pharmacother","Nature","Vaccine","JACC: Heart Failure","","","","","Science Bulletin","Virology","","Trends in Microbiology","Acta Pharmaceutica Sinica B","","Journal of Virology","Annual Reports in Medicinal Chemistry","Virology","Current Opinion in Virology","","J Biomed Sci"],"rad":[0.02,0.017813475661109756,0.01680027451709974,0.013518878734839205,0.010770685934830642,0.010004794710493311,0.009584810841989411,0.008131313316679557,0.006976915212205308,0.006362086575855304,0.005636177083569687,0.005261247027370739,0.005113897979615255,0.0049242236635740014,0.00485883841929516,0.004856638805013463,0.004769456209969205,0.004746961248030631,0.004722721963279442,0.004690940598036736,0.004669133685154877,0.004516690405932674,0.0044260549557515756,0.0042404580196992135,0.004042960470266796,0.004037159218440237,0.003971680824276598,0.003954579712307062,0.0039105601458407566,0.0037950876744816736,0.0037105868981900285,0.003496297270224877,0.003486576193713931,0.003474854510405981,0.0033984139042340447,0.00337952691318318,0.0033729656122502847,0.0032905890782495757,0.003257375518493017,0.0032383975290927493,0.0032074233935923857,0.003206496912135556,0.003193327070360483,0.0031681993798880564,0.0031112713854942286,0.003107779882533588,0.00310431778489897,0.003072138808971749,0.0030425138324483405,0.003],"scr":[1.0,0.871,0.812,0.619,0.457,0.412,0.387,0.302,0.234,0.198,0.155,0.133,0.124,0.113,0.109,0.109,0.104,0.103,0.101,0.099,0.098,0.089,0.084,0.073,0.061,0.061,0.057,0.056,0.054,0.047,0.042,0.029,0.029,0.028,0.023,0.022,0.022,0.017,0.015,0.014,0.012,0.012,0.011,0.01,0.007,0.006,0.006,0.004,0.003,0.0],"text":["BACKGROUND: Public health risks associated to infection by human coronaviruses remain considerable and vaccination is a key option for preventing the resurgence of severe acute respiratory syndrome coronavirus (SARS-CoV). We have previously reported that antibodies elicited by a SARS-CoV vaccine candidate based on recombinant, full-length SARS-CoV Spike-protein trimers, trigger infection of immune cell lines. These observations prompted us to investigate the molecular mechanisms and responses to antibody-mediated infection in human macrophages. METHODS: We have used primary human immune cells to evaluate their susceptibility to infection by SARS-CoV in the presence of anti-Spike antibodies. Fluorescence microscopy and real-time quantitative reverse transcriptase polymerase chain reaction (RT-PCR) were utilized to assess occurrence and consequences of infection. To gain insight into the underlying molecular mechanism, we performed mutational analysis with a series of truncated and chime...","Abstract Background In 2003, severe acute respiratory syndrome (SARS) resulted in hundreds of infections and deaths globally. We aim to assess immunogenicity and protective efficacy of purified inactivated Vero-cell SARS vaccine in monkeys. Methods The cultures of SARS coronavirus (SARS-CoV) BJ-01 strain infected Vero cells were inactivated with \u03b2-propiolactone. Sequential procedures, including ultrafiltration, gel filtration and ion exchange chromatography, were performed to obtain purified inactivated SARS vaccine. The purified SARS vaccine was analyzed with electron microscope, HPLC and Western blotting. We immunized three groups of cynomolgus macaques fascicularis with adjuvant-containing purified vaccine, purified vaccine and unpurified vaccine, respectively, and a fourth group served as a control. Antibody titers were measured by plaque reduction neutralization test. The vaccinated monkeys were challenged with SARS-CoV BJ-01 strain to observe protective efficacy. Additionally, th...","Abstract One of the most perplexing questions regarding the current COVID-19 coronavirus epidemic is the discrepancy between the severity of cases observed in the Hubei province of China and those occurring elsewhere in the world. One possible answer is antibody dependent enhancement (ADE) of SARS-CoV-2 due to prior exposure to other coronaviruses. ADE modulates the immune response and can elicit sustained inflammation, lymphopenia, and/or cytokine storm, one or all of which have been documented in severe cases and deaths. ADE also requires prior exposure to similar antigenic epitopes, presumably circulating in local viruses, making it a possible explanation for the observed geographic limitation of severe cases and deaths.","Viral infections are common causes of respiratory tract disease in the outpatient setting but much less common in the intensive care unit. However, a finite number of viral agents cause respiratory tract disease in the intensive care unit. Some viruses, such as influenza, respiratory syncytial virus (RSV), cytomegalovirus (CMV), and varicella-zoster virus (VZV), are relatively common. Others, such as adenovirus, severe acute respiratory syndrome (SARS)-coronavirus, Hantavirus, and the viral hemorrhagic fevers (VHFs), are rare but have an immense public health impact. Recognizing these viral etiologies becomes paramount in treatment, infection control, and public health measures. Therefore, a basic understanding of the pathogenesis of viral entry, replication, and host response is important for clinical diagnosis and initiating therapeutic options. This review discusses the basic pathophysiology leading to clinical presentations in a few common and rare, but important, viruses found in ...","Respiratory virus infections in hematopoietic cell transplant (HCT) recipients are a major cause of morbidity and mortality. While respiratory syncytial virus (RSV), human metapneumonvirus, parainfluenzaviruses, and influenza viruses are well known for their potential to cause fatal pneumonia, information is emerging only recently on the significance of the newly discovered viruses such as human coronaviruses NL63 and HKU1, and human bocavirus. Lymphopenia seems to be the most recent risk factors for progression to lower respiratory tract disease. Airflow obstruction is another complication of respiratory virus infections after HCT, and data to date indicate this complication may occur following parainfluenza virus and RSV infection. Infection control procedures are key for prevention. Unfortunately, there are no randomized treatment studies, which make the interpretation of the literature on interventions difficult. This article reviews the spectrum of pathogens, epidemiology, risk fa...","AbstractThe World Health Organization has recently declared the ongoing outbreak of COVID-19, which is caused by a novel coronavirus SARS-CoV-2, as pandemic. There is currently a lack of knowledge in the antibody response elicited from SARS-CoV-2 infection. One major immunological question is concerning the antigenic differences between SARS-CoV-2 and SARS-CoV. We address this question by using plasma from patients infected by SARS-CoV-2 or SARS-CoV, and plasma obtained from infected or immunized mice. Our results show that while cross-reactivity in antibody binding to the spike protein is common, cross-neutralization of the live viruses is rare, indicating the presence of non-neutralizing antibody response to conserved epitopes in the spike. Whether these non-neutralizing antibody responses will lead to antibody-dependent disease enhancement needs to be addressed in the future. Overall, this study not only addresses a fundamental question regarding the antigenicity differences between...","Abstract We summarize findings of SARS-CoV infections in several animal models each of which support viral replication in lungs accompanied by histopathological changes and/or clinical signs of illness to varying degrees. New findings are reported on SARS-CoV replication and associated pathology in two additional strains (C57BL/6 and 129S6) of aged mice. We also provide new comparative data on viral replication and associated pathology following infection of golden Syrian hamsters with various SARS-CoV strains and report the levels of neutralizing antibody titers following these infections and the cross-protective efficacy of infection with these strains in protecting against heterologous challenge. Finally, we summarize findings of a variety of vaccine approaches and discuss the available in vitro and in vivo data addressing the potential for disease enhancement following re-infection in animals previously vaccinated against or infected with SARS-CoV.","Abstract Outside the Hubei province, China, the mild form of infection and the progressive recover of the COVID-19 patients suggest the intervention of \u201cunconventional\u201d biological mechanisms worthy of attention. Based on the high-homology between the Spike protein epitopes of taxonomically-related coronaviruses, we hypothesized that past contact with infected dogs shield humans against the circulating SARS-CoV-2. Elseways, the recurrent virus exposure over a short time-lapse might result in the Antibody Dependent Enhancement, triggering the violent immune reaction responsible for the severe clinical outcomes observed in the Hubei province. Nevertheless, further experimental studies are desired for a confidential evaluation of the postulated hypotheses.","","Tylophorine-based compounds exert broad spectral, potent inhibition of coronaviruses. NF-\u03baB activation is a common pro-inflammatory response of host cells to viral infection. The aims of this study were to (i) find an effective combination treatment for coronaviral infections through targeting of the virus per se and cellular NF-\u03baB activity; and (ii) to study the underling mechanisms. We found that tylophorine-based compounds target the TGEV viral RNA and effectively inhibit TGEV replication. NF-\u03baB inhibition also leads to anti-TGEV replication. NF-\u03baB activation induced by TGEV infection was found to be associated with two convergent pathways, IKK-2_I\u03baB\u03b1/p65 and JAK2 mediated p65 phosphorylation, in swine testicular cells. JAK2 inhibition either by CYT387 (a JAK family inhibitor) or by silencing JAK2-expression revealed a dominant JAK2 mediated p65 phosphorylation pathway for NF-\u03baB activation and resulted in NF-\u03baB inhibition, which overrode the I\u03baB\u03b1 regulation via the IKK-2. Finally, t...","BACKGROUND: Severe acute respiratory syndrome (SARS) is a febrile respiratory illness. The disease has been etiologically linked to a novel coronavirus that has been named the SARS-associated coronavirus (SARS-CoV), whose genome was recently sequenced. Since it is a member of the Coronaviridae, its spike protein (S2) is believed to play a central role in viral entry by facilitating fusion between the viral and host cell membranes. The protein responsible for viral-induced membrane fusion of HIV-1 (gp41) differs in length, and has no sequence homology with S2. RESULTS: Sequence analysis reveals that the two viral proteins share the sequence motifs that construct their active conformation. These include (1) an N-terminal leucine/isoleucine zipper-like sequence, and (2) a C-terminal heptad repeat located upstream of (3) an aromatic residue-rich region juxtaposed to the (4) transmembrane segment. CONCLUSIONS: This study points to a similar mode of action for the two viral proteins, suggest...","Abstract This chapter reviews the main viral pathogens of the respiratory tract, the immune responses they induce, currently available vaccines, and vaccines that are in development to control them. The main viruses responsible for acute respiratory infection in people include respiratory syncytial, influenza, human parainfluenza, human metapneumo-, human rhino-, corona-, and adenoviruses. Licensed vaccines are available only for influenza virus, with vaccines against the other pathogens either in clinical trials or in preclinical stages of development. The majority of studies evaluating respiratory virus vaccines measure serum antibody responses, because, although both cellular and humoral responses contribute to the clearance of a primary infection, neutralizing antibodies are known to protect against secondary infection. Humoral responses can be readily detected after vaccination with inactivated or subunit vaccines; however, fewer individuals seroconvert after vaccination with live...","Summary Pneumomediastinum is an uncommon complication after an asthma attack. The essential clinical sign is the presence of subcutaneous emphysema. In the great majority of cases, the treatment of pneumomediastinum corresponds to that of asthma, with resorption over several days. The situation is very different when the development of pneumomediastinum and subcutaneous emphysema is secondary to an aspiration syndrome.","School closures have been enacted as a measure of mitigation during the ongoing COVID-19 pandemic due to their ability to reduce transmission. It has been shown that school closures could cause absenteeism amongst healthcare workers with dependent children, but there is a need for detailed high-resolution analysis of the relationship between school closures and healthcare worker absenteeism to inform local community preparedness. We provide national- and county-level simulations of school closures and absenteeism across the United States. At the national level, we estimate the projected absenteeism rate to range from 7.5% to 8.6%, and the effectiveness of school closures to range from 172 to 218 fewer hospital beds used per 100,000 people at peak demand. At the county-level, we find substantial variations of projected absenteeism and school closure effects, ranging from 2.0% to 18.6% absenteeism and 88 to 280 fewer hospital beds used per 100,000 people at peak demand. We also find sign...","After the outbreak of the middle east respiratory syndrome (MERS) worldwide in 2012. Currently, a novel human coronavirus has caused a major disease outbreak, and named corona virus disease 2019 (COVID-19). The emergency of MRES-COV and COVID-19 has caused global panic and threatened health security. Unfortunately, the similarities and differences between the two coronavirus diseases remain to be unknown. The aim of this study, therefore, is to perform a systematic review to compare epidemiological, clinical and laboratory features of COVID-19 and MERS-COV population. We searched PubMed, EMBASE and Cochrane Register of Controlled Trials database to identify potential studies reported COVID-19 or MERS-COV. Epidemiological, clinical and laboratory outcomes, the admission rate of intensive cure unit (ICU), discharge rate and fatality rate were evaluated using GraphPad Prism software. Thirty-two studies involving 3770 patients (COVID-19 = 1062, MERS-COV = 2708) were included in this study....","ABSTRACT BACKGROUND The epidemiological and clinical characteristics of heart transplant (HTx) recipients during the SARS-CoV-2 epidemic remains unclear. We studied the characteristics of HTx recipients during Dec 20, 2019 and Feb 25, 2020 in an effort to understand their risk and outcomes. METHODS All accessible HTx recipients were included in this single-center, retrospective study. We collected information on the recipients using a web-based questionnaire as well as the hospital database. RESULTS We followed 87 HTx recipients (72.4% were men and average age was 51 years). 79 recipients resided in Hubei, and 57 recipients had a Wuhan related history of travel or contact. The majority took precautionary measures while in contact with suspicious crowds. 96.6% of the families and communities undertook prevention and quarantine procedures. 4 upper airway infection were reported, and 3 of them tested negative for SARS-CoV-2 (the 4th recovered and was not tested). All cases were mild and s...","SARS-CoV-2, a member of the coronavirus family, is responsible for the current COVID-19 pandemic. Based on our analysis of hepatitis C virus and coronavirus replication, and the molecular structures and activities of viral inhibitors, we previously demonstrated that three nucleotide analogues inhibit the SARS-CoV RNA-dependent RNA polymerase (RdRp). Here, using polymerase extension experiments, we have demonstrated that the active triphosphate form of Sofosbuvir (a key component of the FDA approved hepatitis C drug EPCLUSA), is incorporated by SARS-CoV-2 RdRp, and blocks further incorporation. Using the same molecular insight, we selected the active triphosphate forms of three other anti-viral agents, Alovudine, AZT (an FDA approved HIV/AIDS drug) and Tenofovir alafenamide (TAF, an FDA approved drug for HIV and hepatitis B) for evaluation as inhibitors of SARS-CoV-2 RdRp. We demonstrated the ability of these three viral polymerase inhibitors, 3\u2032-fluoro-3\u2032-deoxythymidine triphosphate, 3...","Abstract Background: Acute otitis media (AOM) is the most common complication of a viral upper respiratory infection (URI) in children. The virus-induced host inflammatory response in the nasopharynx plays a key role in the pathogenesis of AOM. Suppression of this inflammatory process might prevent the development of AOM as a complication. Objective: We sought to assess the effect of intranasally administered fluticasone propionate on prevention of AOM during a viral respiratory infection. Methods: A total of 210 children (mean age, 2.1 years; range, 0.7-3.9 years) with normal middle ear status and URI of 48 hours\u2019 duration or less were randomly allocated to receive either fluticasone (100 \u03bcg twice daily) or placebo for 7 days. The specific viral cause of the infection was determined from nasopharyngeal aspirates obtained at the first visit. The children were re-examined at the end of the 7-day medication period. Results: In the fluticasone group AOM developed in 40 (38.1%) of 105 chil...","Abstract Background: Acute community-acquired sinusitis is considered a bacterial complication of the common cold. Radiologic abnormalities in sinuses occur, however, in most patients with upper respiratory virus infections. Objective: Assessment of the occurrence, clinical profile, laboratory findings, and outcome of radiologically confirmed sinusitis was carried out as part of a common cold study in young adults. Methods: Clinical examinations and radiography of the paranasal sinuses were carried out on days 1, 7, and 21 in 197 patients with the common cold. The symptoms were recorded on diary cards on days 1 to 20. Ten viruses and 5 bacteria were studied as etiologic agents of common cold as reported earlier. Serum C reactive protein concentrations, erythrocyte sedimentation rates, and total white blood cell counts with differentials were determined in 40 randomized subjects on day 7. The effect of 6 days of intranasal fluticasone propionate treatment of the common cold in the preve...","Abstract Recently, a novel coronavirus (2019-nCoV), officially known as severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), emerged in China. Despite drastic containment measures, the spread of this virus is ongoing. SARS-CoV-2 is the aetiological agent of coronavirus disease 2019 (COVID-19) characterised by pulmonary infection in humans. The efforts of international health authorities have since focused on rapid diagnosis and isolation of patients as well as the search for therapies able to counter the most severe effects of the disease. In the absence of a known efficient therapy and because of the situation of a public-health emergency, it made sense to investigate the possible effect of chloroquine/hydroxychloroquine against SARS-CoV-2 since this molecule was previously described as a potent inhibitor of most coronaviruses, including SARS-CoV-1. Preliminary trials of chloroquine repurposing in the treatment of COVID-19 in China have been encouraging, leading to several ne...","The Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) is the etiological agent for the infectious disease, SARS, which first emerged 10 years ago. SARS-CoV is a zoonotic virus that has crossed the species barriers to infect humans. Bats, which harbour a diverse pool of SARS-like CoVs (SL-CoVs), are believed to be the natural reservoir. The SARS-CoV surface Spike (S) protein is a major antigenic determinant in eliciting neutralizing antibody production during SARS-CoV infection. In our previous work, we showed that a panel of murine monoclonal antibodies (mAbs) that target the S2 subunit of the S protein are capable of neutralizing SARS-CoV infection in vitro (Lip KM et al, J Virol. 2006 Jan; 80(2): 941\u201350). In this study, we report our findings on the characterization of one of these mAbs, known as 1A9, which binds to the S protein at a novel epitope within the S2 subunit at amino acids 1111\u20131130. MAb 1A9 is a broadly neutralizing mAb that prevents viral entry mediated by the S ...","Widespread, non-stop, and often sensational coverage of the coronavirus (COVID-19) has caught many governments flat-footed in efforts to protect the health and safety of their citizens. In response to the current global health event, the World Health Organization (WHO) declared COVID-19 a pandemic. Mass gatherings present a historic challenge in protecting the health and safety of attendees. The majority of the prominent mass gatherings are religious in nature. Global sporting events, such as the Olympics and the World Cup, pose unique health risks to attendees and host nations. Deferment or cancellation of such mass gatherings may exert an extraordinary economic loss to the host nation. Universal adoption of best practices for infection control is the surest way for governments to prepare for mass gatherings. In these uncertain times, it is up to intergovernmental organizations to be the voice of reason.","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","AbstractGenome-wide analysis of the mode of action of GSK983, a potent antiviral agent, led to the identification of dihydroorotate dehydrogenase (DHODH) as its target, along with the discovery that knockdown of genes in pyrimidine salvage pathways sensitized cells to GSK983. Because GSK983 is an ineffective antiviral in the presence of physiological uridine concentrations, we explored combining GSK983 with pyrimidine salvage inhibitors. We synthesized and evaluated analogs of cyclopentenyl uracil (CPU), an inhibitor of uridine salvage. We found that CPU was efficiently converted into its triphosphates in cells. When combined with GSK983, it led to large drops in cellular UTP and CTP pools. Consequently, CPU-GSK983 suppressed dengue virus replication in the presence of physiological concentrations of uridine. In addition, the CPU-GSK983 combination markedly enhanced the effect of RNA-dependent RNA polymerase (RdRp) inhibition on viral genome infection. Our findings highlight a new host...","There is interest in the use of chloroquine/hydroxychloroquine (CQ/HCQ) and azithromycin (AZT) in COVID-19 therapy. Employing cystic fibrosis respiratory epithelial cells, here we show that drugs AZT and ciprofloxacin (CPX) act as acidotropic lipophilic weak bases and confer in vitro effects on intracellular organelles similar to the effects of CQ. These seemingly disparate FDA-approved antimicrobials display a common property of modulating pH of endosomes and trans-Golgi network. We believe this may in part help understand the potentially beneficial effects of CQ/HCQ and AZT in COVID-19, and that the present considerations of HCQ and AZT for clinical trials should be extended to CPX.","While the SARS-CoV-2 pandemic is hardly hitting the world, it is of extreme importance that significant in vitro observations guide the quick set up of clinical trials. In this study, we evidence that the anti-SARS-CoV2 activity of a clinically achievable hydroxychloroquine concentration is maximized only when administered before and after the infection of Vero E6 cells. This strongly suggests that only a combined prophylactic and therapeutic use of hydroxychloroquine may be effective in limiting viral replication in patients.","The novel corona virus disease -2019 (COVID-19) pandemic has caused a massive global public health havoc. Recent clinical trials carried out in China has found a promising therapeutic application of chloroquine and hydroxychloroquine for COVID-19. This study meticulously evaluated the various dosages of chloroquine and hydroxychloroquine utilized in clinical trials registered in Chinese and US clinical trial registries for the treatment of pneumonia caused by SARS-CoV-2.","Publisher Summary Proteolytic processing of the coronavirus replicase polyproteins is essential for ongoing viral ribonucleic acid (RNA) synthesis. Therefore, the severe acute respiratory syndrome (SARS)-coronaviruses (SARS-CoV) proteases are attractive targets for the development of antiviral drugs to reduce viral replication and pathogenicity. The structure and activity of the coronavirus 3C-like protease (3CLpro) has already been elucidated, and the design of inhibitors to 3CLpro as therapeutics has been proposed. The chapter discusses SARS-CoV 3CLpro inhibitors that include covalent inhibitors, noncovalent inhibitors, and inhibitors from screening. SARS-CoV papain-like protease (PLpro) is considered an equally viable target to 3CLpro for drug design because both are essential for viral replication. However, PLpro has likely not been pursued because of the paucity of structural information. Several compounds have been identified that have shown inhibitory activity against SARS-CoV. ...","Background We aim to investigate the profile of acute antibody response in COVID-19 patients, and provide proposals for the usage of antibody test in clinical practice. Methods A multi-center cross-section study (285 patients) and a single-center follow-up study (63 patients) were performed to investigate the feature of acute antibody response to SARS-CoV-2. A cohort of 52 COVID-19 suspects and 64 close contacts were enrolled to evaluate the potentiality of the antibody test. Results The positive rate for IgG reached 100% around 20 days after symptoms onset. The median day of serocon-version for both lgG and IgM was 13 days after symptoms onset. Seroconversion of IgM occurred at the same time, or earlier, or later than that of IgG. IgG levels in 100% patients (19/19) entered a platform within 6 days after seroconversion. The criteria of IgG seroconversion and \u2265 4-fold increase in the IgG titers in sequential samples together diagnosed 82.9% (34/41) of the patients. Antibody test aided ...","Following the outbreak of novel Severe Acute Respiratory Syndrome Coronavirus-2 (SARS-CoV-2) or COVID-19 in Wuhan, China late 2019, different countries have put in place interventions such as travel ban, proper hygiene, and social distancing to slow the spread of this novel virus. We evaluated the effects of travel bans in the Australia context and projected the epidemic until May 2020. Our modelling results closely align with observed cases in Australia indicating the need for maintaining or improving on the control measures to slow down the virus.","Introduction: Despite the improved outcomes in solid organ transplantation with regard to prevention of rejection and increased patient and graft survival, infection remains a common cause of morbidity and mortality. Respiratory viruses are a frequent and potentially serious cause of infection after solid organ transplantation. Furthermore, clinical manifestations of respiratory virus infection (RVI) may be more severe and unusual in solid organ transplant recipients (SOTRs) compared with the non-immunocompromised population. Areas covered: This article reviews the non-influenza RVIs that are commonly encountered in SOTRs. Epidemiologic and clinical characteristics are highlighted and available treatment options are discussed. Expert opinion: New diagnostic tools, particularly rapid molecular assays, have expanded the ability to identify specific RVI pathogens in SOTRs. This is not only useful from a treatment standpoint but also to guide infection control practices. More data are need...","Public health measures have successfully identified and contained outbreaks of the severe acute respiratory syndrome (SARS) coronavirus (SARS-CoV)(1,2,3,4,5), but concerns remain over the possibility of future recurrences. Finding a vaccine for this virus therefore remains a high priority. Here, we show that a DNA vaccine encoding the spike (S) glycoprotein of the SARS-CoV induces T cell and neutralizing antibody responses, as well as protective immunity, in a mouse model. Alternative forms of S were analysed by DNA immunization. These expression vectors induced robust immune responses mediated by CD4 and CD8 cells, as well as significant antibody titres, measured by enzyme-linked immunosorbent assay. Moreover, antibody responses in mice vaccinated with an expression vector encoding a form of S that includes its transmembrane domain elicited neutralizing antibodies. Viral replication was reduced by more than six orders of magnitude in the lungs of mice vaccinated with these S plasmid D...","Abstract This paper describes a proposed Strategic Vaccine Facility (SVF) to provide a capability to the UK to deal with new and emerging disease threats. It would underpin the vaccine manufacturing industry by developing expertise and technology to enable rapid manufacture of small batches of vaccines for emergency use against agents, such as bioterrorist agents and emerging diseases. It would have a rare ability to work with dangerous pathogens under containment, allowing the production of inactivated and live vaccines, which would be difficult in a conventional plant. The facility's output will include vaccine candidates and manufacturing protocols for transfer to industry, small vaccine batches for emergency use or clinical trials, and vaccine reference standards. It would also be available for manufacturing small batches of experimental and public health vaccines for the UK and the developing world, allowing clinical trials to be undertaken against key diseases.","","SummaryCoronaviruses such as the newly discovered virus from Wuhan, China, 2019-nCoV, and the viruses that cause SARS and MERS, have resulted in regional and global public health emergencies. Based on our molecular insight that the hepatitis C virus and the coronavirus use a similar viral genome replication mechanism, we reasoned that the FDA-approved drug EPCLUSA (Sofosbuvir/Velpatasvir) for the treatment of hepatitis C will also inhibit the above coronaviruses, including 2019-nCoV. To develop broad spectrum anti-viral agents, we further describe a novel strategy to design and synthesize viral polymerase inhibitors, by combining the ProTide Prodrug approach used in the development of Sofosbuvir with the use of 3\u2019-blocking groups that we have previously built into nucleotide analogues that function as polymerase terminators.","SUMMARYA new coronavirus (CoV) identified as COVID-19 virus is the etiological agent responsible for the 2019-2020 viral pneumonia outbreak that commenced in Wuhan1-4. Currently there is no targeted therapeutics and effective treatment options remain very limited. In order to rapidly discover lead compounds for clinical use, we initiated a program of combined structure-assisted drug design, virtual drug screening and high-throughput screening to identify new drug leads that target the COVID-19 virus main protease (Mpro). Mpro is a key CoV enzyme, which plays a pivotal role in mediating viral replication and transcription, making it an attractive drug target for this virus5,6. Here, we identified a mechanism-based inhibitor, N3, by computer-aided drug design and subsequently determined the crystal structure of COVID-19 virus Mpro in complex with this compound. Next, through a combination of structure-based virtual and high-throughput screening, we assayed over 10,000 compounds including...","The human coronavirus HCoV-19 infection can cause acute respiratory distress syndrome (ARDS), hypercoagulability, hypertension, extrapulmonary multiorgan dysfunction. Effective antiviral and anti-coagulation agents with safe clinical profiles are urgently needed to improve the overall prognosis. We screened an FDA approved drug library and found that an anticoagulant agent dipyridamole (DIP) suppressed HCoV-19 replication at an EC50 of 100 nM in vitro. It also elicited potent type I interferon responses and ameliorated lung pathology in a viral pneumonia model. In analysis of twelve HCoV-19 infected patients with prophylactic anti-coagulation therapy, we found that DIP supplementation was associated with significantly increased platelet and lymphocyte counts and decreased D-dimer levels in comparison to control patients. Two weeks after initiation of DIP treatment, 3 of the 6 severe cases (60%) and all 4 of the mild cases (100%) were discharged from the hospital. One critically ill pat...","An outbreak of the novel coronavirus SARS-CoV-2, the causative agent of COVID-19 respiratory disease, has infected over 290,000 people since the end of 2019, killed over 12,000, and caused worldwide social and economic disruption. There are currently no antiviral drugs with proven efficacy nor are there vaccines for its prevention. Unfortunately, the scientific community has little knowledge of the molecular details of SARS-CoV-2 infection. To illuminate this, we cloned, tagged and expressed 26 of the 29 viral proteins in human cells and identified the human proteins physically associated with each using affinity-purification mass spectrometry (AP-MS), which identified 332 high confidence SARS-CoV-2-human protein-protein interactions (PPIs). Among these, we identify 67 druggable human proteins or host factors targeted by 69 existing FDA-approved drugs, drugs in clinical trials and/or preclinical compounds, that we are currently evaluating for efficacy in live SARS-CoV-2 infection assay...","","Abstract Severe acute respiratory syndrome (SARS) is a highly lethal emerging disease caused by coronavirus SARS-CoV. New lethal animal models for SARS were needed to facilitate antiviral research. We adapted and characterized a new strain of SARS-CoV (strain v2163) that was highly lethal in 5- to 6-week-old BALB/c mice. It had nine mutations affecting 10 amino acid residues. Strain v2163 increased IL-1\u03b1, IL-6, MIP-1\u03b1, MCP-1, and RANTES in mice, and high IL-6 expression correlated with mortality. The infection largely mimicked human disease, but lung pathology lacked hyaline membrane formation. In vitro efficacy against v2163 was shown with known inhibitors of SARS-CoV replication. In v2163-infected mice, Ampligen\u2122 was fully protective, stinging nettle lectin (UDA) was partially protective, ribavirin was disputable and possibly exacerbated disease, and EP128533 was inactive. Ribavirin, UDA, and Ampligen\u2122 decreased IL-6 expression. Strain v2163 provided a valuable model for anti-SARS re...","We investigate the effects of social distancing in controlling the impact of the Covid-19 epidemic using a simple SIR epidemic model. We show that an alternative or complementaryapproach based on targeted isolation of the vulnerable subpopulation may provide a moreefficient and robust strategy at a lower economic and social cost within a shorter timeframe.","Enveloped viruses have evolved membrane glycoproteins (GPs) that mediate entry into host cells. These proteins are important targets for antiviral therapies and vaccines. Several efforts to understand and combat infection by severe acute respiratory syndrome coronavirus (SARS-CoV) have therefore focused on the viral GP, known as spike (S). In a short period of time, important aspects of SARS-CoV S-protein function were unraveled. The identification of angiotensin-converting enzyme 2 (ACE2) as a receptor for SARS-CoV provided an insight into viral tropism and pathogenesis, whereas mapping of functional domains in the S-protein enabled inhibitors to be generated. Vaccines designed on the basis of SARS-CoV S-protein were shown to be effective in animals and consequently are attractive candidates for vaccine trials in humans. Here, we discuss how SARS-CoV S facilitates viral entry into target cells and illustrate current approaches that are used to inhibit this process.","SARS-CoV-2 has caused tens of thousands of infections and more than one thousand deaths. There are currently no registered therapies for treating coronavirus infections. Because of time consuming process of new drug development, drug repositioning may be the only solution to the epidemic of sudden infectious diseases. We systematically analyzed all the proteins encoded by SARS-CoV-2 genes, compared them with proteins from other coronaviruses, predicted their structures, and built 19 structures that could be done by homology modeling. By performing target-based virtual ligand screening, a total of 21 targets (including two human targets) were screened against compound libraries including ZINC drug database and our own database of natural products. Structure and screening results of important targets such as 3-chymotrypsin-like protease (3CLpro), Spike, RNA-dependent RNA polymerase (RdRp), and papain like protease (PLpro) were discussed in detail. In addition, a database of 78 commonly u...","SummarySARS-CoV-2, a member of the coronavirus family, has caused a global public health emergency.1 Based on our analysis of hepatitis C virus and coronavirus replication, and the molecular structures and activities of viral inhibitors, we previously reasoned that the FDA-approved heptatitis C drug EPCLUSA (Sofosbuvir/Velpatasvir) should inhibit coronaviruses, including SARS-CoV-2.2 Here, using model polymerase extension experiments, we demonstrate that the activated triphosphate form of Sofosbuvir is incorporated by low-fidelity polymerases and SARS-CoV RNA-dependent RNA polymerase (RdRp), and blocks further incorporation by these polymerases; the activated triphosphate form of Sofosbuvir is not incorporated by a host-like high-fidelity DNA polymerase. Using the same molecular insight, we selected two other anti-viral agents, Alovudine and AZT (an FDA approved HIV/AIDS drug) for evaluation as inhibitors of SARS-CoV RdRp. We demonstrate the ability of two HIV reverse transcriptase inh...","The discovery of a novel coronavirus (CoV) as the causative agent of severe acute respiratory syndrome (SARS) has highlighted the need for a better understanding of CoV replication. The replication of SARS-CoV is highly dependent on host cell factors. However, relatively little is known about the cellular proteome changes that occur during SARS-CoV replication. Recently, we developed a cell line expressing a SARS-CoV subgenomic replicon and used it to screen inhibitors of SARS-CoV replication. To identify host proteins important for SARS-CoV RNA replication, the protein profiles of the SARS-CoV replicon cells and parental BHK21 cells were compared using a quantitative proteomic strategy termed \u201cstable-isotope labeling by amino acids in cell culture-mass spectrometry\u201d (SILAC-MS). Our results revealed that, among the 1,081 host proteins quantified in both forward and reverse SILAC measurements, 74 had significantly altered levels of expression. Of these, significantly upregulated BCL2-as...","Publisher Summary This chapter focuses on non-HIV antiviral agents. The development of antiviral agents to treat non-HIV infections is largely focused on therapies for the treatment of chronic hepatitis infections B and C. Nucleoside analog continue to be the mainstay of Hepatitis B Virus (HBV) therapeutics. The first small molecule inhibitor of Hepatitis C Virus (HCV), the NS3 protease inhibitor BILN-2061, entered phase 2 clinical trials, producing a striking reduction in viral load in treated individuals. The development of the HCV replicon system and its application to screening for antiviral agents provided tangible benefit with the disclosure of mechanistically and structurally diverse HCV inhibitors. Adefovir dipivoxil has been approved in the United States and the European Union for the treatment of HBV, providing a second small molecule antiviral to add to lamivudine (3TC) and the injectable protein IFN\u03b1 as the only approved agents for treating HBV infection. The chapter also p...","Abstract Background: Severe acute respiratory syndrome (SARS) is an emerging infection caused by a novel coronavirus known as SARS-CoV, characterized by an over-exuberant immune response with lung lymphomononuclear cells infiltration and proliferation that may account for tissue damage more than the direct effect of viral replication. This study is aimed at investigating the capability of SARS-CoV to activate IFN-\u03b1 and -\u03b3 expression in lymphomonocytes (PBMC) from healthy donors, evaluating whether viral replication is necessary for this activation. Results: SARS-CoV virus is able to induce both IFN-\u03b1 and -\u03b3 mRNA accumulation and protein release in a dose-dependent manner, MOI 10 being the most effective. The time course curve indicated that IFN-\u03b1 mRNA induction peaked at 24 h.p.i,. whereas IFN-\u03b3 mRNA was still increasing at 48 h.p.i. Released IFN (both types) reached a plateau after 24\u201348 h.p.i. and remained rather stable over a 5-day period. A transient peak of negative strand viral R...","Exotic and emerging viral pathogens associated with high morbidity and mortality in humans are being identified annually with recent examples including Lujo virus in southern Africa, Severe Fever with Thrombocytopenia Syndrome virus in China and a SARS-like coronavirus in the Middle East. The sporadic nature of these infections hampers our understanding of these diseases and limits the opportunities to design appropriate medical countermeasures against them. Because of this, animal models are utilized to gain insight into the pathogenesis of disease with the overall goal of identifying potential targets for intervention and evaluating specific therapeutics and vaccines. For these reasons it is imperative that animal models of disease recapitulate the human condition as closely as possible in order to provide the best predictive data with respect to the potential efficacy in humans. In this article we review the current status of disease models for highly pathogenic and emerging viral p...","SARS-CoV-2 has infected over 140,000 people as of March 14, 2020. We use a mathematical model to investigate the effectiveness of social distancing interventions lasting six weeks in a middle-sized city in the US. We explore four social distancing strategies by reducing the contacts of adults over 60 years old, adults over 60 years old and children, all adults (25, 75 or 95% compliance), and everyone in the population. Our results suggest that social distancing interventions can avert cases by 20% and hospitalizations and deaths by 90% even with modest compliance within adults as long as the intervention is kept in place, but the epidemic is set to rebound once the intervention is lifted. Our models suggest that social distancing interventions will buy crucial time but need to occur in conjunction with testing and contact tracing of all suspected cases to mitigate transmission of SARS-CoV-2.","BACKGROUND: Middle East respiratory syndrome coronavirus (MERS-CoV) consists of a positive-sense, single-stranded RNA genome and four structural proteins: the spike, envelope, membrane, and nucleocapsid protein. The assembly of the viral genome into virus particles involves viral structural proteins and is believed to be mediated through recognition of specific sequences and RNA structures of the viral genome. METHODS AND RESULTS: A culture system for the production of MERS coronavirus-like particles (MERS VLPs) was determined and established by electron microscopy and the detection of coexpressed viral structural proteins. Using the VLP system, a 258-nucleotide RNA fragment, which spans nucleotides 19,712 to 19,969 of the MERS-CoV genome (designated PS258(19712\u201319969)(ME)), was identified to function as a packaging signal. Assembly of the RNA packaging signal into MERS VLPs is dependent on the viral nucleocapsid protein. In addition, a 45-nucleotide stable stem-loop substructure of th..."],"title":["Antibody-dependent infection of human macrophages by severe acute respiratory syndrome coronavirus","Immunogenicity and protective efficacy in monkeys of purified inactivated Vero-cell SARS vaccine","Is COVID-19 receiving ADE from other coronaviruses?","Bench-to-bedside review: Rare and c
