0.007173469766874662,0.0067568155663430725,0.00648328254253121,0.006337258079283122,0.0058086743804687075,0.005764520327511912,0.005676790573376861,0.004907712295156983,0.0047704720267060085,0.004703945285794366,0.004645766752623981,0.004466944011352672,0.004440829746904915,0.004342413660171631,0.004337999616718786,0.0036065514757130995,0.0035109038980082295,0.0034647611070931336,0.0034240220096651446,0.0033213379586524506,0.0032334704659083883,0.003,0.003],"scr":[1.0,0.868,0.809,0.693,0.689,0.663,0.658,0.658,0.634,0.628,0.628,0.597,0.593,0.579,0.576,0.566,0.549,0.517,0.494,0.418,0.411,0.385,0.382,0.347,0.345,0.342,0.295,0.245,0.221,0.205,0.196,0.165,0.163,0.157,0.112,0.104,0.1,0.097,0.086,0.085,0.079,0.079,0.036,0.03,0.027,0.025,0.019,0.014,0.0,0.0],"text":["Currently there are no immunomodulatory agents that have been conclusively proven to be of benefit in severe influenza. Corticosteroids are associated with increased risk of superinfection, prolonged viral replication, and increased risk of death, and should not be used (Rodrigo et al., 2016) . For most other adjunctive therapies, the data is less clear. The areas where adjunctive therapies have some supporting data and may be worth further studies were then reviewed. The combination of oseltamivir and azithromycin had been shown to downregulate the proinflammatory cytokines, without impairing viral clearance in one small RCT . The triple combination of oseltamivir, clarithromycin, and naproxen was demonstrated to reduce adverse outcomes in another study (Hung et al., 2017) , but these findings, though intriguing, should be confirmed. Sirolimus has been used with apparent benefit in critically ill influenza patients in the context of an RCT (Wang et al., 2014) , confirmatory studies of this approach without concomitant corticosteroid therapy can be explored. The efficacy of other agents with potential immunomodulating effects, including N-acetylcysteine (NAC), statins, nitazoxanide (NTZ), IFNs, Peroxisome proliferator-activated receptors (PPAR) agonists, cyclooxygenase (COX 2) inhibitors, recombinant angiotensin-converting enzyme 2 (ACE2), diltiazem, and herbal medicine, all have some supporting preclinical or clinical data, but these need to be studied more intensely, preferably by RCTs .","Because mutant viruses in the S protein is prone to escape the targeted therapeutic with 55 different host-cell receptor binding patterns 4 , as well as antibody-dependent enhancement 56 (ADE) effects of S protein antibodies are found in MERS coronavirus 5 , there are several limitations 57 on targeting S protein for antiviral approaches. Antiviral protease inhibitors may nonspecifically 58 author/funder. All rights reserved. No reuse allowed without permission.","Cyclooxygenase-2 may modulate excessive pro-inflammatory responses in severe influenza [30]. In addition to the above study of naproxen\u2013clarithromycin added to oseltamivir [23], preliminary results from a RCT (n = 120) showed that the combination of celecoxib-oseltamivir compared to oseltamivir alone reduced mortality and cytokine levels, although not viral titers, in hospitalized influenza A(H3N2) patients without increased adverse effects [31].","This geographic discrepancy in pathogenesis may appear to defy explanation. Yet there may be a biological mechanism behind this epidemiological anomaly. Individuals suffering the most may have been primed by one or more prior coronavirus exposures, and due to antigenic epitope heterogeneity, are experiencing the effects of antibody dependent enhancement (ADE).","Some RNA viruses are known to induce antibody dependent enhancement such as the exacerbation of diseases in immunized populations exposed to dengue virus infections. ADE is therefore a significant obstacle in inactivated vaccine development. Our study of safety and efficacy focused on the occurrence of ADE in SARS-CoV. All immunized monkeys were challenged after their neutralizing antibodies decreased to low levels, mimicking the situation in immunized populations. The preliminary results showed that no obvious ADE phenomena was detected in immunized monkeys after being challenged with SARS-CoV GZ-01 strain. Also, the levels of neutralizing antibodies in all immunized monkeys increased sharply after SARS onset, indicating that immune memories were established in the vaccinated monkeys.","There are 2 unique safety considerations that have been raised in discussions of Zika virus vaccine development: antibody-dependent enhancement of infection (ADE) and GBS. ADE is an in vitro phenomenon initially documented for dengue virus123,148 that has been observed for all flaviviruses including Zika.129 While the presence of enhancing antibodies has been postulated as a risk for dengue hemorrhagic fever (DHF), prospective clinical studies have not demonstrated a correlation between the presence of enhancing antibodies in pre-infection serum and more severe dengue virus infections.125,126 One caveat for a Zika vaccine is the finding that studies of a live-virus chimeric dengue vaccine, young children and dengue-seronegative adults were at greater risk for DHF starting 3 y post-vaccination.149 As discussed above, clinical correlation of cross-flavivirus reactivity is as yet unresolved. There is no epidemiologic data to suggest that the current Zika virus epidemic has increased the risk for DHF and as presented above, one study in pregnant females showed no evidence of differences in disease severity related to prior DENV seropositivity137 and other studies have shown that prior DENV serotype I infection may be associated with increased neutralizing antibody titers134 that could result in greater protection.","Most CoVs share a similar viral structure, similar infection pathway, and a similar structure of the S proteins [41] , suggesting that similar research strategies should also be applicable for the 2019-nCoV. For example, the study of MERS-CoV vaccines was accelerated by virtue of strategies that had been established for SARS-CoV [42] . It has been reported that the 2019-nCoV is also genetically close to SARS-CoV [43, 44] . Therefore, to predict whether vaccines developed for SARS-CoV will also be effective against 2019-nCoV infection, the full length S protein sequences from the 2019-nCoV, a SARS-CoV, and two genetically similar bat CoV strains were selected for alignment (Fig. 1) . The results indicated more than 50% homology of the viruses. However, the most variable residues are located in S1, a critical vaccine target, implying that neutralizing antibodies that were so effective against SARS-CoV infection may fail to recognize the 2019-nCoV, and that multiple amino acid differences at the receptor binding motif may modify virus tropism, a possible reason for cross-species transmission. However, several bottlenecks typically delay the approval of vaccines to prevent CoVs infection. First, a lack of proper animal models for evaluating vaccine efficacy. Second, there are limitations from the S protein itself, such as mutations in the neutralization antibody epitopes in S protein that can cause virus escape [45] , or non-neutralization antibody epitopes in vaccines that may elicit antibody-mediated disease enhancement (ADE) [46] . Third, DNA vaccines may recombine with other viruses. Fourth, pre-existing immunity may eliminate the vaccine by removing the general human virus vectors [47] . Finally, there is the problem of return on investment which may be slow and, hence, inhibit investments and slow down the clinical study.","With regard to the most severe cases of infection registered both outside and within the Hubei province, it is most likely that these individuals have been primed by one or more coronavirus exposure within a narrow time window, leading to the effects of Antibody-Dependent Enhancement (ADE) [4] . Such a hypothesis is in line with the previous observations dating back to the previous SARS outcome in 2003 when human coronaviruses, known to cause mild infections, were hypothesized of priming the high mortality scored in China. Here, anti-Spike protein antibodies were indicated as potentially involved in the enhancement mechanism [14e18]. In this view, it is plausible that Hubei province patients are featured by a more severe clinical picture, since more likely to be recurrently exposed to the coronavirus.","In this study, we also addressed the potential problem of antibody-dependent enhancement (ADE), which is a well-recognized phenomenon observed in infections with another coronavirus, feline infectious peritonitis virus. Both immunization and passive transfer of antibody was shown to mediate this phenomenon and mAbs have been used to map neutralizing and enhancing epitopes on the spike glycoprotein of feline infectious peritonitis virus [ 25, 51]. There is no direct evidence of ADE linked to SARS-CoV infection in humans to date, and infection of human macrophages with SARS-CoV was previously shown to be abortive [ 25]. However, it was recently shown, in a viral pseudotype assay expressing the full-length spike glycoproteins of SARS-CoV-like viruses, that these cannot be neutralized with either homologous or heterologous mouse immune sera, and that both the sera and human mAbs neutralizing SARS-CoV enhance infectivity of the pseudotype for the human adenocarcinoma cells used as indicator system [ 34]. Given that ADE in feline infectious peritonitis virus infection is mediated by increased macrophage uptake of virus in the presence of neutralizing antibody, we performed human macrophage infectivity assays in the presence of CR3014 and human convalescent serum. In this type of assay, ADE of Dengue and Ross River virus infection has previously been demonstrated [ 52]. The addition of varying concentrations of CR3014 or convalescent SARS serum to SARS CoV did not convert the abortive infection into a productive one, reducing the likelihood that ADE will be observed in vivo after passive immunization. ","Administration of rhACE2 has been shown to exert promising effects in a variety of disease models with pathologically elevated Ang II levels or a dysregulated RAS. These experimental findings have provided compelling evidence for initiating clinical trials with rhACE2. In this regard, GlaxoSmithKline is currently evaluating the effects of GSK2586881 (formerly APN01), a soluble form of rhACE2, in a multicenter phase II clinical trial for the treatment of acute lung injury. Previous phase I trials have established that administration of single and multiple doses of rhACE2 is well tolerated by healthy humans, with no serious adverse events or dose-limiting toxicities. 26 Furthermore, in a separate clinical study, the efficacy of rhACE2 is being assessed for the treatment of PAH (ClinicalTrials.gov; NCT01884051). Although clinical trials are currently under way, the use of protein therapy faces several challenges. Among these, the cost of manufacturing the recombinant protein, its stability, repetitive intravenous dosing, and patient compliance pose major obstacles in realizing the full therapeutic potential of ACE2 therapy.","One of the most perplexing questions regarding the current COVID-19 coronavirus epidemic is the discrepancy between the severity of cases observed in the Hubei province of China and those occurring elsewhere in the world. One possible answer is antibody dependent enhancement (ADE) of SARS-CoV-2 due to prior exposure to other coronaviruses. ADE modulates the immune response and can elicit sustained inflammation, lymphopenia, and/or cytokine storm, one or all of which have been documented in severe cases and deaths. ADE also requires prior exposure to similar antigenic epitopes, presumably circulating in local viruses, making it a possible explanation for the observed geographic limitation of severe cases and deaths.","Macrolide antibiotics, due to putative anti-inflammatory and possible antiviral effects, have been studied in patients with RVIs but with inconsistent results. In an open-label RCT of hospitalized patients with influenza (n = 107), early combination therapy with clarithromycin, naproxen, and oseltamivir was associated with reduced mortality and hospital length of stay compared to oseltamivir monotherapy [22]. On the other hand, in a multicenter observational study (n = 733), macrolides were not associated with improved survival in critically ill patients with influenza A(H1N1)pdm09 [23]. In patients with MERS (n = 349), macrolide therapy is not associated with a reduction in 90-day mortality or improvement in MERS-CoV RNA clearance [24]. A study of clarithromycin combined with the cyclooxygenase inhibitor flufenamic acid in hospitalized patients with influenza is underway (NCT03238612). In addition, macrolides are also examined in one of the domains of the REMAP-CAP trial (Randomized, Embedded, Multifactorial Adaptive Platform Trial for Community-Acquired Pneumonia, NCT02735707).","Safety evaluation tested the antibody dependent enhancement (ADE) of the inactivated SARS vaccine. Three groups of rhesus (male, 3-4 years old, Animal Center of Academy of Military Medical Sciences, Beijing, China) (three rhesus monkeys per group) were immunized with different doses of purified inactivated SARS vaccine (0.5, 1, 2 g/time/monkey) on days 0 and 7. Three monkeys in the control group were injected with Vero cell culture. Blood was sampled on days 0, 14, 21 and 30 for neutralizing antibody determination. All monkeys were challenged with SARS-CoV GZ-01 strain on day 30 at the dose of 7.0 TCID 50 /ml \u00d7 3 and were euthanized on day 14 after challenge. Internal organs from the monkey were sampled and the systematically pathological changes were observed.","About two-fifth of the world's population is now at risk for dengue infection and 50-100 million cases are estimated to occur worldwide every year [2, 3] . An estimated 500 000 people with severe dengue require hospitalization each year; a very large proportion of whom are children, resulting in a fatal outcome in about 2.5% of those affected. There is neither vaccine nor a specific antiviral treatment. Likewise, no antivirals are available for the treatment of life-threatening infections with other flaviviruses such as those caused by yellow fever virus [4] , Japanese encephalitis virus and West Nile virus. The organization of the genome of flaviviruses resembles -to some extent -that of the related HCV, of which the viral serine protease and the RNA-dependent RNA polymerase have been shown to be excellent targets for inhibition of viral replication (both in vitro and in the infected patients) [5] . So far, flavivirus NS3 protease inhibitors with a potency comparable to that of the HCV NS3 protease inhibitors have not yet been identified. Particular differences in the characteristics and structure of the different NS3 proteases may be the reason [6] . An exhaustive review on the flavivirus NS3 protease as a target for the design of inhibitors has recently been published [7] . Second, nucleoside as well as non-nucleoside polymerase inhibitors of HCV have been and currently are in clinical development. They exert pan-genotype antiviral activity and have a high barrier to resistance [8] . Nucleoside polymerase inhibitors (that target the enzyme as their 5 0 -phosphorylated metabolite) have also been shown to exert pan-serotype anti-dengue virus activity in vitro and in dengue mouse models [9, 10] . Balipiravir, a nucleoside HCV polymerase inhibitor, was evaluated for potential activity in dengue-infected patients. No protective activity was observed [11] . The lack of activity of balipiravir can very probably be ascribed to the very weak in vitro potency of this molecule against DENV and should not create any pessimism regarding the potential use of nucleoside analogs for the treatment of dengue. For HCV a large number of non-nucleoside polymerase inhibitors have been reported and at least 4 different allosteric pockets for inhibition of the enzyme activity have been identified on the enzyme [5] . At least one cavity has been found in the dengue polymerase that may potentially serve as a pocket into which inhibitors of the enzyme could be designed [12] . In addition, the flavivirus NS5 gene encodes, besides the viral polymerase, also a methyltransferase (MTase) which is responsible for methylating the viral cap. This MTase is critical for viral replication and therefore represents a valid target for antiviral therapeutics. Efforts are ongoing to develop selective inhibitors of this enzyme [13] . Fourth, the flavivirus NS4b is an essential membrane-associated viral protein (not a homologue of the HCV NS4b) that has been shown to be the target of small molecule dengue inhibitors [14] . Also, an inhibitor of yellow fever virus replication was reported that targets NS4b [15] . We recently identified a class of highly potent and panserotype dengue virus inhibitors that target NS4b (our unpublished data). The exact mechanism by which these molecules target NS4b and thereby inhibit viral replication remains to be elucidated. Despite the fact that the precise function of NS4b is not well understood, this protein appears, akin to NS5a of HCV, to be an excellent target for the design of potent inhibitors of viral replication. Finally, inhibition of host factors that are essential for virus replication might be considered. For instance, an inhibitor of dihydroorotate dehydrogenase (DHODH), an enzyme required for pyrimidine biosynthesis, was identified as an inhibitor of in vitro dengue virus replication but had no effect in dengue virusinfected mice [16] . Glycosylation inhibitors [N-nonyldeoxynojirimycin and celgosivir] have been shown to inhibit dengue virus replication (by misfolding of NS1). The activity of celgosivir has also been demonstrated in a dengue mouse model [17] and its activity is currently being explored in a clinical study (Celaden Drug Trial; URL: http://www.celaden.sg/). The design of appropriate clinical trials with dengue drugs might be challenging however. Recently, recommendations for the design of such trials have been published [3 ] .","Pseudotyped virions/VLPs encoding reporter systems such as GFP or luciferase can be used for quantification and evaluation of the effectiveness of mAbs and drugs in inhibiting the cellular entry of CoVs.64 Assays using pseudotyped virions/VLPs can be performed in BSL-2 facility since these do not use infectious virus. A safety concern for passive immunization with antibodies is a possible antibody-dependent enhancement (ADE) of virus replication. Antibodies with modified Fc fragments or without Fc fragment, e.g., human single-chain antibodies (scFv), Fab, or F(ab\u2032)2 are safe alternatives.","Most SARS-CoV and MERS-CoV vaccines developed thus far are based on the inactivated or live attenuated viruses, DNAs, proteins, nanoparticles, viral vectors, including viruslike particles (VLPs) (Zeng et al., 2004; Jiang et al., 2005; Liu et al., 2005; Du et al., 2009a Du et al., , 2016b Pimentel et al., 2009; Al-Amri et al., 2017) . Each vaccine type has different advantages and disadvantages. For instance, inactivated and liveattenuated virus-based vaccines are vaccine types developed using the most traditional approaches. Although they generally induce highly potent immune responses and/or protection, the possibility for incomplete inactivation of viruses or recovering virulence exists, resulting in significant safety concerns (Zhang et al., 2014) . Also, these traditional vaccines may induce the antibody-dependent enhancement (ADE) effect, as in the case of SARS-CoV infection (Luo et al., 2018b) . Similarly, some viral-vectored vaccines can elicit specific antibody and cellular immune responses with neutralizing activity and protection, but they might also induce anti-vector immunity or present preexisting immunity, causing some harmful immune responses. Instead, DNA and nanoparticle vaccines maintain strong safety profile; however, the immunogenicity of these vaccines is usually lower than that of virus-or viral vector-based vaccines, often requiring optimization of sequences, components, or immunization routes, inclusion of appropriate adjuvants, or application of combinational immunization approaches (Zhang et al., 2014) .","The question of whether prior immunity against DENV can provide cross protection against Zika virus or enhance Zika virus infection is not yet resolved. For DENV, heterologous secondary infection, i.e., with a different serotype approximately 2 y post-infection, carries an increased risk for dengue hemorrhagic fever (DHF) whereas earlier exposures are protective.122 Studies by Halstead demonstrated that the severity of secondary infection correlated with presence of non-neutralizing antibodies in sera that increase in vitro cellular viral entry123 - a phenomenon termed antibody dependent enhancement (ADE) of infection. In one prospective study of Thai children, of serum collected in the 6 month period before secondary infection, sera from 4 (13%) of 32 children with asymptomatic secondary DENV infection demonstrated ADE vs. 6 of 9 (67%) with severe infection.124 In contrast, 2 subsequent prospective Thai studies of greater than 200 children with secondary DENV infection did not demonstrate any relationship between severe infection and ADE.125,126","Henderson et al. in a primate study from 1970 demonstrated cross protection for animals infected with one flavivirus and challenged with a second, different flavivirus127 whereas 2 later in vitro studies demonstrated antibody dependent enhancement (ADE) of infection between the DENV and Yellow Fever flaviviruses.128,129 In vitro ADE has also been demonstrated for Zika virus by the presence of flavivirus antibodies against DENV and/or West Nile virus (WNV).130-132 MAbs against the DENV fusion loop domain has lower affinity to Zika virus and induces ADE,133 whereas mAbs against the envelope E1 domain inhibit ADE.131 Others found that prior antibodies to the DENV serotype 1 envelope domain III were associated with higher Zika neutralizing titers.134 In contrast to sera collected from subjects with acute DENV infection131,133 sera collected later in the convalescent period did not demonstrate cross-reactivity between DENV and Zika virus.135 Conversely antibodies against the Zika virus envelope domains I and II were poorly neutralizing and enhanced dengue virus infection whereas domain III antibodies were specific and protective.132,133,136 Importantly, clinical correlates of cross-flavivirus ADE are so far lacking. A study of 131 PCR-positive pregnant women found no correlation (p = 0.667) between the presence of prior DENV antibodies and disease severity, and with no relationship between Zika viral load and adverse outcomes such as fetal loss.137 Thus, the clinical implication of prior flavivirus immunity remains unanswered.","It has been reported that the high levels of neutralizing antibodies have a protective 107 effect on SARS-CoV infection, but the low neutralizing antibody are more susceptible 108 to enhance the SARS-CoV infection and trigger antibody-dependent enhancement 109 (ADE) effect 6 . As shown in Table 1 , the titers of 1:16 (M2, M4) and 1:8 (M3) exhibited 110 the neutralizing effect at 21 dpi and 28 dpi. After the re-exposure, the titers for M4 111 elevated 1:40 at 5 dpr and 14 dpr, while M3 maintained the same titer as 1:8 at 5 dpr.","ACE2: Angiotensin-converting enzyme-2; ADE: Antibody-dependent enhancement; DC-SIGN: Dendritic cell specific intercellular adhesion molecule 3-grabbing non-integrin; eGFP: Enhanced green fluorescent protein; FITC: Fluorescein isothiocyanate; h.p.i.: Hours post infection; L-SIGN: Liver/lymph node-specific intercellular adhesion molecule-3-grabbing integrin; ITAM: Immunoreceptor tyrosine-based activation motif; ITIM: Immunoreceptor tyrosine-based inhibitory motif; MERS-CoV: Middle East respiratory syndrome coronavirus; MOI: Multiplicity of infection; RT-PCR: Reverse transcriptase-polymerase chain reaction; SARS-CoV: Severe acute respiratory syndrome coronavirus; SARS-CoVpp: Evere acute respiratory syndrome coronavirus pseudo-particles; TRITC: Tetramethylrhodamine-5-(and-6)-isothiocyanate; VSV: Vesicular stomatitis virus.","There is no doubt that acetaminophen and nonsteroidal antiinflammatories (NSAIDs), such as aspirin, ibuprofen, and naproxen, are effective in treating pain and fever that may accompany the common cold. However, some reports suggest that viral shedding may be prolonged by analgesics. 292, 293 While limited use for pain reduction is eminently reasonable, the widespread use of NSAIDs for general common cold symptoms is not justified, as evidence-of-benefit is marginal, and many thousands of individuals die each year from NSAID-attributable gastrointestinal hemorrhage and congestive heart failure. [294] [295] [296] Anticholinergics Ipratropium nasal spray has been evaluated by several good quality RCTs regarding its efficacy in the amelioration of the symptoms of infectious and allergic rhinitis. 297, 298 These trials, including a dose-response trial among 955 individuals with community-acquired common cold, 228 reported definite benefit in terms of reduced nasal congestion and drainage. Common side effects include headache, uncomfortable nasal dryness, and nosebleed.","Many attempts have been made to develop an FIP vaccine, most of which failed, with antibody-dependent enhancement of infection observed experimentally and resulting in more vaccinated than control cats developing FIP. At present there is only one vaccine, available in the USA and in some European countries. It is administered intranasally and contains a temperature-sensitive mutant of the type II FCoV strain DF2; type I coronaviruses are, however, more prevalent in the field. 2, 16 Results from experimental studies have been inconsistent, with preventable fractions between 0 and 75%. [66] [67] [68] [69] The results of field studies have been equally contradictory. [70] [71] [72] The not unexpected conclusion is that this vaccine might not be effective in seropositive cats that have already been exposed to FCoV. The antibody-dependent enhancement of infection that was a feature of some experimental vaccine trials has not been observed in field studies, suggesting that the vaccine can be considered safe. [70] [71] [72] ","In addition to potent neutralizing antibody elicitation upon immunization, potential 315 antibody-dependent disease enhancement (ADE) is the major concern for an efficacious The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.16.994152 doi: bioRxiv preprint 582 Figure 3 . Antigenicity of RBD, S1 and S proteins against convalescent sera. (A-F) 583 The reactivity of the RBD, S1 and S proteins against six COVID-19 convalescent The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.16.994152 doi: bioRxiv preprint The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.16.994152 doi: bioRxiv preprint diagram shows conformational diversities between NTD and RBD of S-pre (NTD: red, RBD: 598 orange) and reported prefusion S (NTD: light green, RBD: light purple). 599 600 . CC-BY-NC-ND 4.0 International license author/funder. It is made available under a The copyright holder for this preprint (which was not peer-reviewed) is the . https://doi.org/10.1101/2020.03.16.994152 doi: bioRxiv preprint","All these vaccines face uncertainties, however, not the least of which is the lack of a reliable animal model in which to test them. Undertaking clinical trials of a SARS vaccine in a setting of vanishing perception of the potential risk of re-emergence of the disease is yet another difficulty. A final uncertainty is the possibility of immune enhancement, a phenomenon which was observed when studying vaccination of cats against the feline coronavirus, FIPV: animals vaccinated with a whole inactivated virus vaccine showed accelerated disease and death after exposure to wild type virus. The humoral response to FIPV does not seem to be protective but can in fact lead to drastically accelerated disease, presumably due to antibody-dependent enhancement of target cell infection via Fc receptor-mediated attachment of virus-antibody complexes. Control of infection and FIPV clearance are thought to primarily depend on cell-mediated immune responses [85] .","In addition to Ad5 vector based strategies, limitations associated with the high prevalence of this virus in the human population are met in parallel approaches employing the far less prevalent Ad26 and Ad35 or related viruses such as chimpanzee derived adenoviruses (ChAd3). Especially ChAd3 is among the most widely evaluated vectors for the development of a vaccine against Ebola. Two vaccines developed by the NIAID VRC, i.e., replication defective ChAd3 encoding for EBOV GP alone or in combination with SUDV GP, were tested in preclinical studies which demonstrated complete protection in NHPs for both vaccines 5 weeks after single injection, using 1010 viral particles. However, immune responses waned several months after prime vaccination which could be prevented by boosting with MVA encoding for GPs from EBOV and SUDV (60). Starting in September 2014, both vaccines were tested in phase I clinical trials (NCT02231866, NCT02240875, and NCT02267109) demonstrating an acceptable safety profile of ChAd3 vectors, the induction of GP specific antibody responses in almost all subjects as well as T cell responses in a subset of study participants (61\u201363) (Table 1). ChAd3 encoding for EBOV GP has been moved on to phase II clinical studies and is licensed by GSK (64). Published results of a phase I/II clinical trial (NCT02289027) report immunogenicity in almost all vaccine recipients and significantly increased antibody responses in the vaccine group compared to the placebo group at 6 months (65) (Table 1). Importantly, the PREVAIL study (NCT02344407), a phase II clinical trial that directly compared ChAd3 and rVSV-ZEBOV based vaccines, demonstrated that both vaccines elicited immune responses one month after vaccination that were largely maintained through 12 months (66). In addition, further trials are evaluating a prime-boost regimen of ChAd3 followed by MVA vaccines (64). Overall, ChAd3 based vaccine appears to be a safe and efficacious candidate for Ebola vaccine development.","Since tylophorine, IMD-0354, and CYT387 (a JAK family inhibitor) exhibited differential effects on the regulation of I\u03baB\u03b1 and p65 in TGEV infected ST cells, drug combination experiments were performed to investigate their combined effects on anti-TGEV replication using the IFA assays described in Materials and Methods. IMD-0354 was able to exert anti-TGEV activities with an EC50 (50% maximal effective concentration) of 1.8 \u00b1 0.1 \u00b5M. The combination index values for ED50 (50% maximal effective dose) of tylophorine and IMD-0354 were calculated using Calcusyn software and all were in the range of ~1.3 to ~1.7. Thus, tylophorine and IMD-0354 both inhibited TGEV activity, but in an antagonistic manner (Fig. 3A-a). In contrast, CYT387 was able to exert anti-TGEV activity with an EC50 of 30.4 \u00b1 1.2 \u00b5M; CYT387 and tylophorine worked additively in anti-TGEV activity with the combination index values at ~0.8\u20130.9 for ED50 (Fig. 3A-b). Lastly, CYT387 treatment was able to enhance the anti-TGEV activity of tylophorine or DBQ 33b in a dose dependent manner as determined by N protein expression (Fig. 3B), consistent with the additive effect of the combined treatment, CYT387 and tylophorine, for anti-TGEV activity (Fig. 3A-b). ","Another challenging consideration is the mixed infections seen in AIDS patients who not only may have varying HIV-1 clade infections (more than seven clades, and close to 1500 genetically distinct HIV-1 genotypes) but also are coinfected with other viruses such as HCV or KSHV. The complication of identifying biomarkers in these patients, or in some instances animal models, has never been properly addressed in the current literature, nor is there enough awareness between various compartments of patient bench to bedside practices. Therefore, a better flow of information using solid epidemiological data followed by better diagnostics for the viral etiology would allow a meaningful identification of the proteome biomarkers seen in these patients. These multiple biomarkers would serve as invaluable tools for multiple drug treatments and better control of mixed infections.","Tylophorine compounds exert potent anti-coronavirus activities11, 12, but the mechanism of action remains unknown. Previously, we reported that tylophorine-based compounds exert anti-cancer activity predominantly by targeting the RNP complex containing caprin-1 protein/c-Myc mRNA in carcinoma cells18. Accordingly, we investigated whether the observed anti-TGEV activity arises from the targeting of viral RNP. First, we demonstrated that biotinylated tylophorine, not Biotin-X-SSE (see Fig. 1A-a for chemical structures), interacted with purified TGEV viral RNAs in a pull-down experiment using streptavidin beads (see materials and methods) (Fig. 1A-b). This interaction of biotinylated tylophorine and TGEV viral RNA was enhanced by addition of recombinant TGEV N protein, but not RNA-dependent RNA polymerase (RdRP), in a dose dependent manner (Fig. 1A-c). Moreover, a cellular colocalization of TGEV viral nascent RNA, N protein and fluorescent tylophorine compound surrounding the nuclei in TGEV infected cells was also observed (Figs S1 and S2). Secondly, through RT-qPCR, we also demonstrated tylophorine based compounds (Fig. 1B) profoundly inhibited TGEV viral replication by diminishing viral RNA copies by up to ~4 orders of magnitude (Fig. 1C). Thirdly, using 5-ethynyl uridine (EU) labelled newly synthesized RNA, we clearly demonstrated that tylophorine compounds, either tylophorine or DBQ 33b, inhibited the nascent viral RNA synthesis and thus blocked the colocalization of viral nascent RNA with either N protein (Fig. 1D-a) or RdRP (Fig. 1D-b) around nuclei. ","Currently, there exist no vaccines or anti-viral treatments officially approved for the prevention or management of the disease. Anti-retroviral drugs belonging to the class of protease inhibitors, including Lopinavir and Ritonavir, usually utilized for the treatment of HIV/AIDS patients, seem to exert anti-viral effects against coronaviruses. GS-734 (Remdesivir), a nucleotide analogue pro-drug, originally developed against the Ebola and the Marburg viruses, has been recently suggested to be effective also against coronaviruses. Other potential pharmaceuticals include nucleoside analogues, neuraminidase inhibitors, and RNA synthesis inhibitors. Also, Umifenovir (Abidol), used for treating severe influenza cases, anti-inflammatory drugs and EK1 peptide have been proposed as possible drugs against coronaviruses (Lu, 2020).","As antibody can enhance rather than protect against the coronavirus disease feline infectious peritonitis, antibody-dependent enhancement has been a concern for SARS-Co vaccine development. However, no evidence of vaccine-enhanced disease has been observed to date, with two possible exceptions. There is a report that a modified vaccinia Ankara virus S protein vaccine has led to hepatitis in vaccinated ferrets but this has not been independently confirmed. There is also a report that S protein antibody elicited by a subunit vaccine enhances entry of pseudo-particles carrying S spike into lymphoblastoic cell lines which lack ACE-2 and are not normally permissive to infection. However, in the challenge experiments in hamsters, the vaccine did not induce protection and there is no evidence of disease enhancement.","We have previously demonstrated that mouse anti-Spike serum could trigger infection of Raji cells [16]. In the context of ADE, antibodies against viral proteins are considered as the major players of enhancement [18,19]; see for review [20,21]. To eliminate the possibility of the participation of other soluble factors during ADE of SARS, in this section we investigated the capability of anti-Spike antibodies alone in enhancing infection of immune cells. We purified IgG by protein G-sepharose chromatography from mouse anti-Spike and control serum, and used 2-fold serial dilutions from 10 to 0.125 \u03bcg/mL of the purified portion to form immune complex with SARS-CoVpp and then infected Raji cells. Our results show that purified IgG from mouse anti-Spike serum triggered infection in Raji cells, which was more pronounced with increasing immunoglobulin concentrations (Figure 4). The flow-through (FT) from the same serum, which was diluted by the appropriate factor to be comparable to the final IgG concentration used, elicited no detectable infection at all concentrations (data not shown). Significant differences between ADE of infection with purified mouse anti-Spike IgG and flow-through were observed at concentrations 10 and 2.5 \u03bcg/mL, and marginal difference was observed at 0.625 \u03bcg/mL. As expected, neither purified IgG (Figure 4) nor flow-through from mouse control serum triggered significant ADE of infection at all concentrations.","For example, the average of peaks for IL-6 was 1081.7 pg/mL, which was more than 100 times higher than the upper limit of normal value (reference range: &lt; 7 pg/mL). Inflammatory storm may originate from the following aspects. First, SARS-Cov-2 infects patients by binding human ACE2, 29, 30 which is widely expressed in multiple organs throughout the body. 31 SARS-CoV-2 might lead to multi-system inflammation through ACE/Ang II/AT1R pathway and ACE2/Ang (1-7)/Mas receptor pathway. 32, 33 Second, it was reported that antibody dependent enhancement (ADE) of SARS-CoV-2 due to prior exposure to other coronaviruses might also be involved in COVID-19. ADE can elicit sustained inflammation, lymphopenia, and/or cytokine storm, which makes it a possible explanation for the geographic limitation of severe cases. 34 Third, combined infections may lead to a more severe systemic inflammatory response. Indeed, in our study, some patients combined with infection in other organs (e.g. urinary tract, blood) and other pathogen (e.g. influenza virus, fungus). Fourth, shock, hypoxemia and coagulation pathway abnormalities in critical patients could aggravate systemic inflammatory response, which become a vicious cycle, threatening life. 35, 36 In our study, CRRT was associated with prolonged survival in COVID-19 patients with invasive mechanical ventilation. CRRT is a widely used blood purification therapy, which achieves a high solute clearance rate through diffusion, convection, ultrafiltration, and adsorption. The primary goal of CRRT is to compensate for the loss of renal function and associated sequelae, including uremic toxins, electrolyte disturbances, metabolic acidosis, and volume overload 37 . Besides these, CRRT can also remove cytokines from the bloodstream. Emerging evidence has shown that CRRT was associated with significantly lower mortality in patients with severe sepsis. 18, 19, 38 In addition, in patients with acute respiratory distress syndrome, CRRT could remove All rights reserved. No reuse allowed without permission. the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The multifunctional 3A protein is involved in replication complex formation [28 ] . Several enterovirus inhibitors were found to select for drug-resistance mutations in 3A, for example, enviroxime, TTP-8307 and T-00127-HEV1 [28] [29] [30] . Enviroxime was evaluated in clinical trials, but caused gastro-intestinal side effects and failed to protect from natural rhinovirus infection [31] . The molecule was recently shown to block enterovirus replication through direct inhibition of the host enzyme phosphatidylinositol-4 kinase IIIb (PI4KIIIb) that is recruited by 3A to the replication complex [28 ] . The resistance mutations in 3A render the virus independent of PI4KIIIb for replication. Whereas the viral polymerase has proven to be an excellent target for inhibition of viral replication of a number of viruses (including for HIV and HCV), selective inhibitors of the enterovirus polymerase were so far not reported. We recently discovered a class of non-nucleosides with broad-spectrum anti-entero/anti-rhinovirus activity that target the viral RNA-dependent RNA polymerase by competing with the template primer (van der Linden et al., submitted for publication).","The etiology of kidney disease involvement in COVID-19 patients is likely to be multifactorial. First, the novel coronavirus may exert direct cytopathic effects on kidney tissue. This is supported by the detection of PCR fragments of coronavirus in blood and urine in 2003 SARS 18 and COVID-19 patients. 4 Recently, it has been shown that the novel coronavirus uses angiotensin converting enzyme 2(ACE2) as a cell entry receptor, which is identical to that of the SARS-CoV as reported in 2003. 19 Recent human tissue RNA-seq data demonstrated thatACE2 expression in urinary organs (kidney) was nearly 100-fold higher than in respiratory organs (lung). 20 Therefore, the kidney disease may be caused by coronavirus entering kidney cells through an ACE2 dependent pathway. Second, deposition of immune complexes of viral antigen or virus-induced specific immunological effector mechanisms (specific T lymphocyte or antibody) may damage the kidney. However, kidney microscopy specimens from SARS patients were reported to show a normal glomerular aspect and absence of electron-dense deposits. 5 This is not in support of an active immune-mediated glomerulonephritis. Clearly, potential pathological kidney changes in COVID-19 patients require further study. Third, virus-induced cytokines or mediators might exert indirect effects on renal tissue, such as hypoxia, shock, and rhabdomyolysis. In fact, some of the 2009 H1N1 patients had mild to moderate elevations of serum creatine kinase. 21 In keeping with this observation, 138 patients with COVID-19 disease, who were admitted in ICU, showed a tendency towards increased creatine kinase levels, 13 and the patients with kidney involvement in our study tended to have increased creatine kinase levels as well.","In general, studies aiming at better understanding antibody-dependent enhancement of viral infections are focusing on either identifying the (immune) receptor(s) and/or serum component(s) allowing penetration of the pathogen into the target cell, also known as extrinsic ADE, or the outcome response(s) of the target cell downstream to ADE of infection \u2013 or intrinsic ADE [20,21,28]. Our previous results demonstrated that only Fc\u03b3RIIA and, to a lesser extent, Fc\u03b3RIIB1 triggered infection by SARS-CoVpp in presence of anti-Spike serum [16]. Although it would have been desirable to perform Fc\u03b3R blocking experiments also in macrophages, co-expression of all Fc\u03b3Rs in these cells [29,30] would cause blocking antibodies to bind not only to the targeted Fc\u03b3R via their Fab portions, but also to other Fc\u03b3R via their Fc portion making both Fc\u03b3Rs unavailable for interaction with opsonized pseudoparticles and, consequently, would prevent unambiguous interpretation of the results. We therefore investigated the molecular/signaling requirement underlying Fc\u03b3RII-mediated infection by SARS-CoV and assessed the relative contribution of the extracellular versus the transmembrane and intracellular domains of the Fc\u03b3 receptor II family members in mediating ADE of infection. The extracellular IgG-binding domains of human Fc\u03b3RIIA and Fc\u03b3RIIB are closely related, with 78% of homology at the amino acid level. Nonetheless, these 2 receptors have distinct abilities and affinities for the binding of immunoglobulins [31]. Moreover, Fc\u03b3RIIA carries an immunoreceptor tyrosine-based activation motif (ITAM) whereas Fc\u03b3RIIB carries an immunoreceptor tyrosine-based inhibitory motif (ITIM), which confer IgG receptors different effector properties [29,30,32]. Altogether, our results demonstrate that binding of SARS-CoVpp to cells via the extracellular domain of Fc\u03b3Rs is not sufficient to trigger ADE of infection as entry requires an intact intracellular domain. Indeed, in spite of roughly similar expression level at the cell surface compared to wild type Fc\u03b3RII, all mutated Fc\u03b3RII receptors having truncation of their intracellular domain (Fc\u03b3RII\u0394IC) became unable to trigger ADE of infection while retaining significant level of ligand-bind ability. The results obtained with chimeric constructions where the whole intracellular domain of Fc\u03b3RIIA and Fc\u03b3RIIB were swapped lend further support to this interpretation. Of note, the transmembrane and intracellular domains appeared to impart susceptibility to infection of their parental Fc\u03b3RII. Thus, wild-type Fc\u03b3RIIA elicited greater ADE than Fc\u03b3RIIB and grafting the cytoplasmic portion of Fc\u03b3RIIB reduced susceptibility to ADE of the chimeras with an extracellular Fc\u03b3RIIA domain to levels comparable to those observed for the Fc\u03b3RIIA truncated mutants.","We suggest maintaining the enhancement in both populational level public health control as well as the individual level self-protection actions in combating the COVID-19 outbreak. With detailed information on public intervention, the analytical framework in this study can be extended to a complex context and used for evaluating the effects of certain control measures. is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The recommended approach to colds is to use individual remedies to treat specific symptoms. Nasal sprays containing decongestants should be used for no more than 3 days, to avoid a rebound vasomotor rhinitis. Cough syrups containing expectorants are of unproven value in common colds. Symptoms of sneezing and rhinorrhea can be alleviated with nonselective antihistamines such as brompheniramine, chlorpheniramine, or clemastine fumarate, 1 but treatment with selective H 1 inhibitors is not effective. Studies of pseudoephedrine have demonstrated measurable improvements in nasal air flow consistent with a decongestant effect. 2 Nonsteroidal anti-inflammatory drugs such as naproxen moderate the systemic symptoms of rhinovirus infection. However, the use of the decongestant phenylpropanolamine has been shown to be associated with an increased risk of hemorrhagic stroke. 3 Topical application of ipratropium, a quaternary anticholinergic agent that is minimally absorbed across biologic membranes, reduces rhinorrhea significantly in naturally occurring colds. This agent probably exerts its major effect on the parasympathetic regulation of mucous and seromucous glands. Importantly, most over-the-counter cough and cold remedies have not been studied in pediatric populations, where they may be associated with significant side effects. 4 ","Previously, older age has been reported as an important independent predictor of mortality in SARS and MERS. 14, 15 The current study confirmed that increased age was associated with death in patients with COVID-19. Previous studies in macaques inoculated with SARS-CoV found that older macaques had stronger host innate responses to virus infection than younger adults, with an increase in differential expression of genes associated with inflammation, whereas expression of type I interferon beta was reduced. 16 The age-dependent defects in T-cell and B-cell function and the excess production of type 2 cytokines could lead to a deficiency in control of viral replication and more prolonged proinflammatory responses, potentially leading to poor outcome. 17 SOFA score is a good diagnostic marker for sepsis and septic shock, and reflects the state and degree of multi-organ dysfunction. 18, 19 Although bacterial infections are usually regarded as a leading cause of sepsis, viral infection can also cause sepsis syndrome. Previously, we determined that sepsis occurred in nearly 40% of adults with community-acquired pneumonia due to viral infection. 20 In the current study, we found that more than half of patients developed sepsis. Additionally, we found that more than 70% of patients had white blood cell count below 10\u00b70 \u00d7 10\u2079 per L or procalcitonin below 0\u00b725 ng/mL, and no bacterial pathogens were detected in these patients on admission. Sepsis was a common complication, which might be directly caused by SARS-CoV-2 infection, but further research is needed to investigate the pathogenesis of sepsis in COVID-19 illness.","Another rare risk worth mentioning during CP therapy is antibody-dependent infection enhancement, occurring at sub-neutralizing concentrations, which could suppress innate antiviral systems and thus could allow logarithmic intracellular growth of the virus (28). The special immune enhancement was reportedly more common in Dengue fever, but also could be found in SARS-","TGEV infected swine testicular (ST) cells constitute a surrogate system for the search and study of potential anti-coronavirus agents11, 12, 17. Herein, we report: (1) tylophorine-based compounds exert potent anti-TGEV replication by directly targeting the viral RNA/ribonucleoprotein (RNP) complex for viral replication/synthesis; (2) NF-\u03baB inhibition also leads to anti-TGEV replication; (3) A combination treatment consisting of both a tylophorine compound and an NF-\u03baB inhibitor acts additively or synergically to more effectively and comprehensively inhibit TGEV replication than either (1) or (2) alone.","The possibility that immune response to pathogens may have also deleterious effects on the host homeostasis has been the focus of several studies. For example, the hyper-induction of cytokines following avian influenza infection has been implicated in the severity of the disease [23] and infection of cells by ADE has been known to occur for several viral diseases [20,21]. Here we demonstrate that anti-Spike antibody potentiates infection of human primary immune cells by SARS-CoVpp and replication-competent SARS-coronavirus.","amyloidosis Deposition of amyloid. A common complication of several diseases (leprosy, tuberculosis); often associated with perturbation of the immune system, although there may be immunosuppression or enhancement. In a rare inherited form the deposits are of transthyretin. The brain amyloid in senile plaques is derived from amyloid precursor protein and is distinct. See familial primary localized cutaneous amyloidosis, Icelandic-type cerebroarterial amyloidosis.","Tricyclic antidepressants Tricyclic antidepressants are probably the most effective antidepressants. The onset of action of TCAs is, however, slow and they may take 4 weeks to exert their full effect. The action is dose-dependent and lack of effect is often the result of failure to achieve adequate plasma levels. Their most common undesirable side effects include: \u25a0 dry mouth \u25a0 constipation \u25a0 bladder problems \u25a0 sexual dysfunction \u25a0 blurred vision \u25a0 dizziness \u25a0 drowsiness.","COVID-19 is caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), a new type of enveloped RNA coronavirus, which can be transmitted by person-to-person via airborne and contact and caused epidemics in Wuhan, the capital of Hubei Province. The main feature of COVID-19 is characterized by mild upper respiratory tract infection with fever, cough, and typical changes in radiographic studies; lower respiratory tract infection involving non-life threatening https://doi.org/10.1016/j.jri.2020.103122 Received 21 February 2020; Received in revised form 12 March 2020; Accepted 16 March 2020 pneumonia, and life-threatening pneumonia with acute respiratory distress syndrome (Heymann et al., 2020; Guan et al., 2020) . Genetic analysis of 103 SARS-CoV-2 genomes showed that there were two major types (designated L and S), which were well defined by two different single nucleotide polymorphisms. The S type was found to be ancestral version, however, the L type (\u223c70 %) is more aggressive and spreads more quickly than the S type (\u223c30 %) (Tang et al., 2020) . The amino acid sequences of SARS-CoV-2 share 68 % similarity with those of SARS-CoV, to which the response of viral infection by type I IFN is suppressed and therefore viruses rapidly replicate and induce excessive inflammatory response (Prompetchara et al., 2020) . Moreover, there was significant discrepancy of serious cases and deaths happened between the areas within Hubei Province and the rest of the world, which may be possibly explained by antibody dependent enhancement (ADE) of SARS-CoV-2 due to prior exposure to similar antigenic epitopes with other coronaviruses. ADE can cause sustained inflammation, lymphopenia, and cytokine storm, and one or all of which happened in the reported severe cases and deaths (Tetro, 2020) . Although SARS-CoV-2 has some similarities with other coronaviruses, such as SARS-CoV and middle east respiratory syndrome coronavirus, SARS-CoV-2 is more contagious than other viruses among populations, which has caused more than 60,000 people infected worldwide within 2 months (Lu et al., 2020) . More importantly, there is no effective targeted treatment for the virus, and a persistent infection may involve stages of both silent and productive infection of the host cells (Boldogh et al., 1996) . Therefore, COVID-19 infection is a great challenge to the immune system.","The naproxen-induced model provides a useful system to study anti-ulcer drugs. Misoprostol, a prostaglandin analog, when administered in conjunction with naproxen, results in a significant reduction in number and size of gastric ulcers without modifying gastric acid secretion (Fitzpatrick et al., 1999) . This same protection is noted in humans (Dajani and Agrawal, 1995) . Famotidine, an H 2 -receptor antagonist that inhibits stomach acid production, does not reduce the prevalence or number of gastric ulcers in the hamster (Fitzpatrick et al., 1999) . Similarly, H 2 -receptor antagonists do not consistently reduce NSAID-induced gastric ulceration in humans (Dajani and Agrawal, 1995) . These results suggest that gastric acid secretion is not the primary mechanism of naproxen-induced ulceration in hamsters or humans and that the naproxen hamster model accurately models NSAID-induced antral ulceration in humans (Fitzpatrick et al., 1999) .","To create a chronic NSAID-induced gastropathy model in hamsters which more closely mimics the disease process in humans, naproxen can be administered twice daily by oral gavage (Fitzpatrick et al., 1999) . Gastric ulceration occurs almost exclusively in the antrum and increases in size as a function of dose and time for the first 3 days of naproxen treatment. At a dose of 80 mg/kg given twice a day, naproxen can be used for chronic anti-ulcer drug studies with a low (\ue02c5%) mortality rate (Fitzpatrick et al., 1999) . Gastric ulcer area decreases in naproxen-treated hamsters by the fourth day of administration, suggesting adaptation of the gastric mucosa. The process of adaptation involves stimulation of gastric mucosal healing and the creation of a gastric mucosa that is more resistant to future injurious agents (Levi and Shaw-Smith, 1994) .","Drug use \u25a0 Systemic corticosteroids may raise the blood pressure and antihypertensive treatment may have to be adjusted accordingly \u25a0 Some non-steroidal anti-inflammatory drugs (indometacin, ibuprofen and naproxen) can reduce the efficacy of antihypertensive agents \u25a0 Patients administered aspirin to prevent thrombosis may have a bleeding tendency. ","The guidance to COVID-19 control might be based on existing measures for MERS and SARS, with some further precautions due to the unknown nature of this new CoV.14,73 The main treatments such as mechanical ventilation, ICU admission, and symptomatic and supportive care are recommended for severe cases. Furthermore, RNA synthesis inhibitors (like 3TC, TDF), remdesivir, neuraminidase inhibitors, peptide (EK1), anti-inflammatory drugs, abidol, Chinese traditional medicine, such as Lianhuaqingwen and ShuFengJieDu Capsules, could be the promising COVID-19 treatments.2 However, further clinical trials are required for confirming safety and efficacy for COVID-19. A major limiting factor in the quest for identifying an ideal vaccine or therapeutic agent is time. It may take months to even several years for researchers to develop, produce, standardize, evaluate, approve, and commercialize therapeutic agents for COVID-19. Hence, current efforts should be directed toward identifying and evaluating drugs and immunotherapeutics that have proven efficacy against viruses similar to COVID-19.","We recently published a case series of typically commensal Neisseria spp. disease among eculizumab recipients. 1 Eculizumab is a terminal complement inhibitor indicated for treatment of paroxysmal nocturnal hemoglobinuria, atypical hemolytic uremic syndrome, and certain patients with generalized myasthenia gravis or neuromyelitis optica spectrum disorder. 2 Due to complement inhibition, many different Neisseria spp. can cause invasive disease in eculizumab recipients 1 , 3 , 4 and eculizumab recipients are at an estimated 20 0 0-fold increased risk of meningococcal disease (caused by Neisseria meningitidis ). All eculizumab recipients should receive meningococcal vaccinations prior to therapy; however, eculizumab recipients may develop meningococcal disease or other Neisseria infections despite vaccine receipt. [4] [5] [6] For patients who cannot receive meningococcal vaccinations \u22652 weeks before starting eculizumab, U.S. eculizumab labeling recommends 2 weeks of antibiotic prophylaxis. 2 In July 2017, the Centers for Disease Control and Prevention (CDC) advised that prescribers could consider antibiotic prophylaxis in eculizumab recipients for the duration of eculizumab therapy. 4 There are no published studies evaluating the efficacy or safety of antibiotic prophylaxis in eculizumab recipients. Here, we report on potential risks and benefits of antibiotic prophylaxis for the prevention of meningococcal disease in a case series of vaccinated eculizumab recipients who developed meningococcal disease.","We recently published a case series of typically commensal Neisseria spp. disease among eculizumab recipients. 1 Eculizumab is a terminal complement inhibitor indicated for treatment of paroxysmal nocturnal hemoglobinuria, atypical hemolytic uremic syndrome, and certain patients with generalized myasthenia gravis or neuromyelitis optica spectrum disorder. 2 Due to complement inhibition, many different Neisseria spp. can cause invasive disease in eculizumab recipients 1 , 3 , 4 and eculizumab recipients are at an estimated 20 0 0-fold increased risk of meningococcal disease (caused by Neisseria meningitidis ). All eculizumab recipients should receive meningococcal vaccinations prior to therapy; however, eculizumab recipients may develop meningococcal disease or other Neisseria infections despite vaccine receipt. [4] [5] [6] For patients who cannot receive meningococcal vaccinations \u22652 weeks before starting eculizumab, U.S. eculizumab labeling recommends 2 weeks of antibiotic prophylaxis. 2 In July 2017, the Centers for Disease Control and Prevention (CDC) advised that prescribers could consider antibiotic prophylaxis in eculizumab recipients for the duration of eculizumab therapy. 4 There are no published studies evaluating the efficacy or safety of antibiotic prophylaxis in eculizumab recipients.
