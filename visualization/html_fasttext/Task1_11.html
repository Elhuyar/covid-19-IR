ministration was found to be more stable and intense than that with the oral route.","Humoral immunity is one of the immune responses for defense against viral infection. Hence, investigation of human immune responses to the pathogens will provide us important information about the mechanism of how the pathogens interact with their hosts. To understand the humoral immunity to the SARS-CoV, Li et al. [8] studied the profile of specific IgG and IgM antibodies in SARS patient sera by indirect ELISA. They found that specific IgG antibodies were present in all tested convalescent patient sera and persisted for a long time (until week 12), but specific IgM antibodies remained measurable for a much shorter period, suggesting that IgG antibodies to the SARS-CoV may represent the primary humoral immune response protecting patients against SARS. Although several articles have been published on the antibody response against the structural proteins of SARS-CoV and their contribution to protective immunity [9] [10] [11] [12] [13] , more extensive study on the profile of specific antibodies to individual proteins of the SARS-CoV remains to be uncovered, and it could help us not only to understand the humoral immunity but also to develop specific diagnostic tools and vaccine.","During a viral infection, most cell types in the body respond by secreting high levels of type 1 interferons (IFN-\u03b1 and IFN-\u03b2) [11]. IFN-\u03b1/\u03b2 can directly induce antiviral activities in neighboring cells, preventing viral spread by increasing the resistance of uninfected cells toward the virus. Moreover, these IFNs can activate Natural Killer (NK) cells mediated cytotoxity toward virus-infected cells [11,12], and there is accumulating evidence that IFN-\u03b1/\u03b2 contribute to driving the adaptive-immune response in the T helper cell type 1 (Th1) direction, via stimulation of IFN-\u03b3 expression [12]. NK cells can produce IFN-\u03b3 [13], which activates leukocytes, such as monocytes/macrophages, that, in turn, participate in the antiviral responses by producing free radicals and proinflammatory cytokines such as TNF-\u03b1 [13]. During the response to viral infections, a key role is played by the expansion and activation of CD4+ and CD8+ T cells, which are central to the antiviral immunity, including their capability to inhibit replication and clear the infection. CD8+ cells have a direct effector role through cytotoxic T lymphocyte mediated lysis, and cytokine and chemokine production [14]. The role of CD4+ T cells in antiviral immunity is highly dependent on production of cytokines, notably IFN-\u03b3 [15], and the cytolytic activity exerted by a subset of CD4+ T cells [16]. Activation, coordination, and regulation of the above-described antiviral responses are mediated by complex mechanisms, where cytokines play important roles. However, to our surprise, we found that the patients' response of SARS appears to be mainly an innate inflammatory response, rather than a specific immune response against a viral infection. There is no significant level of up-regulation of MHC-I genes, neither for major cytokines including IFNs, nor for genes involved in complement mediated cytolysis, suggesting that the immune response against SARS-CoV may be different from other viral infections.","HRSV replicates in respiratory epithelia, reaching high titers in nasal secretions and causing virus shedding for up to 3 weeks after the end of symptoms. Cell-to-cell spread leads to involvement of the entire respiratory tree by HRSV, reaching bronchioles 1-3 days after the onset of symptoms, inducing necrosis of ciliated cells, syncytia formation, peribronchiolar inflammation with abundant lymphocytes and macrophages, and impairment of secretion clearance, resulting in small airway obstruction and lung hyperinflation typical of bronchiolitis. HRSV pneumonia with interstitial mononuclear infiltrate, eosinophilic cytoplasmic inclusions in epithelial cells, and multinucleated giant cells, frequently coexist with bronchiolitis. HRSV disease is particularly severe in young babies, whose immature airways are unable to compensate for the virus-induced damage. Naturally acquired immunity to RSV is incomplete and short-lived, but disease severity is reduced on reinfections. Secretory IgA correlates better with protection than serum antibody level and patient age, and preexisting HRSV-specific maternal antibodies influence the development of disease. Cell-mediated immune response is central to recovery from infection, and immunosuppressed patients are at risk of severe HRSV disease and fatal outcome. The type of immune response to HRSV is a major factor in the development of wheezing and asthma exacerbations. A deviation toward Th2 cytokine response is associated with more severe disease, whereas a Th1 response leads to effective viral clearance and milder illness. A preexisting Th1 deficiency may be associated with severe disease in some children, which may be a marker of predisposition to wheezing and asthma later in life. The HRSV G protein, which is produced both as membrane-anchored and as soluble forms, is a type II glycoprotein with two highly variable extracellular mucin-like domains separated by a cysteine-rich, much conserved central region that inhibits innate immunity and modulates cytokine production. HRSV infection of epithelial cells triggers the release of Th1 cytokines  (IFN-, IL-2, IL-12), Th2 cytokines (IL-4, IL-5, IL-6,  IL-10) , IFN-, IFN-, and chemokines that amplify the immune response and inflammatory reaction.","SARS virus uses multiple mechanisms to inhibit the host type 1 interferon response with open reading frame (ORF) 3b, ORF 6, and nucleocapsid proteins all playing a major role; nucleocapsid protein inhibits the synthesis of interferon while ORF 3b and ORF 6 proteins inhibit both interferon synthesis and signaling. 29 In addition, ORF 6 protein inhibits nuclear translocation of STAT1. The importance of STAT1 to protection is demonstrated by STAT1 knockout (STAT1 \u2212/\u2212 ) mice being unable to clear SARS virus infection, resulting in increased virus lethality. 30 Furthermore, STAT1 \u2212/\u2212 mice infected with SARS virus had evidence of T cell and macrophage dysregulation with increased alternatively activated macrophages and a Th2-biased immune response. As STAT6 is essential for development of alternatively activated macrophage, the importance of alternatively activated macrophages to SARS pathology was able to be demonstrated using STAT1/STAT6 double-knockout mice, which exhibited reduced lung disease in response to SARS virus challenge. 31 On the host side, CD8 T cells are responsible for virus clearance and adoptive transfer of immune splenocytes or SARS-specific T cells reduced lung virus titers and enhanced survival. 32 The importance of Th1-cellular immunity to viral control may help explain the many mechanisms that SARS virus has developed to subvert Th1-cellular responses. By suppressing Th1 responses, the SARS virus may thereby impart an unbalanced Th2 bias to the antiviral lung immune response, which could amplify and exaggerate any preexisting Th2 bias already imparted by immunization with a Th-2 biased SARS vaccine. This thereby provides a plausible explanation for the vaccine-exacerbated lung eosinophilic pathology observed in recipients of alum-adjuvanted or unadjuvanted inactivated whole virus and recombinant S protein vaccines. This is supported by data from a ferret SARS virus reinfection model where reinfected animals or ferrets previously immunized with an alum-adjuvanted inactivated vaccine candidate failed to mount an effective type 1 interferon response. 33 In mice, SARS-associated lung pathology was shown to be prevented by pretreatment of alveolar macrophages with poly(I:C), a TLR3 agonist, which may reflect its ability to prime for a strong type 1 interferon response. 34 Hence the aberrant host immune response causing SARS-associated lung immunopathology is complex, with roles played by alternatively activated macrophages, neutrophils, NFkB activation, lack of a type 1 interferon response, and excess IL-I\u03b2, IL-6, and TNF production due to inflammasome activation by the SARS envelope protein-encoded ion channel. 31, [35] [36] [37] [38] [39] ","Host immune response is essential for the clearance of coronavirus infection, and the balance between coronavirus and host immunity is key to viral pathogenesis and will ultimately determine infection outcome 1 . Coronaviruses encode numerous viral gene products to evade and suppress host immune response, such as SARS-associated coronavirus nonstructural protein 1, which is able to inhibit host interferon-dependent antiviral signaling 2 , as well as another SARS coronavirus protein named open reading frame-9b, which can suppress mitochondria of immune cells 3 . Coronavirus suppressing host immunity has been demonstrated, however, the alterations of immune system in patients with COVID-2019 are not yet well understood.","The exact reason for why children are less severely affected is still unclear. One possible explanation is related to children's immature immune system. Their adaptive immunity is less developed to mount an inflammatory response during immune dysregulation phase induced by viral infection. 23 Relatively stronger humoral responses in children may also contribute to this phenomenon. Innate immunity is able to react more rapidly in response to pathogen invasion than adaptive immunity. author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The immune response to different pathological invasions in the human body is mediated by two arms; innate and acquired immunity. Innate immunity is the first arm of immune response to viral infections. The antiviral response is triggered upon the sensing of the different viral antigens by pattern recognition receptors (PRRs) of the infected cell [1] .","DNA vaccines have been used to elicit protective humoral and cellular immunity against SARS-CoV in a mouse model . A gene-based vaccine has also been tested, boosted by inactivated virus to broaden the immune response Talaat and Stemke-Hale, 2005) . A combination of nucleocapsid DNA vaccine against SARS-CoV with N protein has been shown to be required to generate antibody and a CD8+ response, and the presence of adjuvant determined whether humoral or cellular immunity is elicited (Azizi et al., 2005) . Immunization with plasmid DNA carrying various S fragments have been shown by scientists at Hong Kong University to elicit antibodies in some mice, with the S1 fragment promoting a Th1-mediated antibody isotype switching. Both anti-S1 and anti-S2 antibodies were required for virus neutralization (Zeng et al., 2004a) . One study of an experimental DNA vaccine against SARS-CoV showed that N alone was sufficient to induce antibody and CTL responses in mice . In another study, N sequences linked to those specifying calreticulin (enhances antigen presentation to CD8+ T-cells) was efficacious in inducing N-specific humoral and cellular immune responses and in reducing the viral titer in mice challenged with N-expressing vaccinia virus . In mice immunized with plasmids, S, N, and M DNA vaccines were all able to elicit immune responses, with S and M eliciting more potent humoral and cellular immune responses, respectively (Wang et al., 2005c) .","Adults with COVID-19 usually showed a significant or progressive decrease in the absolute number of peripheral blood lymphocytes at the early stage of the disease. T lymphocyte subsets showed a decrease in both CD4 \u00fe and CD8 \u00fe T cell subsets, and neutrophil-to-lymphocyte ratio is an early and reliable indicator for the development of severe COVID-19, suggesting that SARS-CoV-2 can consume lymphocytes, which may also be an important reason for the virus to proliferate and spread in the early stage of the disease. 13 Severe cases in adults usually progress 7e10 days after the onset of disease, likely due to rapid virus replication, inflammatory cell infiltration, and an increased proinflammatory cytokine and chemokine response, leading to acute respiratory distress syndrome (ARDS), a fatal acute lung injury. 13 In children, however, white blood cell count and absolute lymphocyte count were mostly normal, and no lymphocyte depletion occurred, suggesting less immune dysfunction after the SARS-CoV-2 infection. 7e11 On the other hand, the mild disease in children may be related to trained immunity. Trained immunity, as a new immune model, refers to the use of certain vaccines such as Bacille Calmette-Gu\u00e9rin (BCG) to train innate immunity to generate immune memory. 14 BCG has been proved to provide nonspecific protection of mice against influenza virus infection probably by the induction of trained immunity. 14 Most, if not all, of the infants received regular immunizations, including BCG, in China and other Asian countries, and it is well known that influenza can cause more ARDS in the adults, yet very less in children.","Adults with COVID-19 usually showed a significant or progressive decrease in the absolute number of peripheral blood lymphocytes at the early stage of the disease. T lymphocyte subsets showed a decrease in both CD4 \u00fe and CD8 \u00fe T cell subsets, and neutrophil-to-lymphocyte ratio is an early and reliable indicator for the development of severe COVID-19, suggesting that SARS-CoV-2 can consume lymphocytes, which may also be an important reason for the virus to proliferate and spread in the early stage of the disease. 13 Severe cases in adults usually progress 7e10 days after the onset of disease, likely due to rapid virus replication, inflammatory cell infiltration, and an increased proinflammatory cytokine and chemokine response, leading to acute respiratory distress syndrome (ARDS), a fatal acute lung injury. 13 In children, however, white blood cell count and absolute lymphocyte count were mostly normal, and no lymphocyte depletion occurred, suggesting less immune dysfunction after the SARS-CoV-2 infection. 7e11 On the other hand, the mild disease in children may be related to trained immunity. Trained immunity, as a new immune model, refers to the use of certain vaccines such as Bacille Calmette-Gu\u00e9rin (BCG) to train innate immunity to generate immune memory. 14 BCG has been proved to provide nonspecific protection of mice against influenza virus infection probably by the induction of trained immunity. 14 Most, if not all, of the infants received regular immunizations, including BCG, in China and other Asian countries, and it is well known that influenza can cause more ARDS in the adults, yet very less in children.","Active immune response \u271c Cell-mediated immunity Cats that stayed healthy after experimental FCoV infection have been shown to display a better cell-mediated immune response than those that progressed to FIP. 30 \u271c Humoral immunity The role of humoral immunity in protecting against FIP is ambiguous. Clearance of natural infections has been associated with antibodies directed against the FCoV S protein. 36 Conversely, antibodies directed against the S protein can be detrimental. In cats with pre-existing antibodies, 'antibodydependent enhancement' has been observed experimentally, resulting in a shortened disease course and earlier death. This enhancement was observed irrespective of whether cats had acquired antibodies through passive or active immunisation. [37] [38] [39] However, pre-existing antibody is not a precondition; in field studies cats developed FIP on first exposure to FCoV. 2, 40 Clinical signs","The plasmids encoding these modified S glycoproteins were analysed for their ability to elicit antiviral immunity after intramuscular injection in BALB/c mice. Injection of S, S\u0394TM and S\u0394CD expression vectors induced a substantial immune response. A marked increase was observed in the number of SARS-CoV S-specific CD4 T-cell immune responses (Fig. 2a), as measured by intracellular cytokine staining for interferon-\u03b3 (IFN-\u03b3) and tumour necrosis factor-\u03b1 (TNF-\u03b1). In addition, substantial SARS-CoV S-specific CD8 cellular immunity was detected at levels at least sevenfold above the background response. Humoral immunity was initially assessed using an enzyme-linked immunosorbent assay (ELISA) with lectin-captured S\u0394TM protein expressed in 293T cells (see Methods). Substantial end-point dilution antibody titres were observed in all groups, ranging from \u223c1:400 to \u223c1:2,000 (Fig. 2b, left panel).","Cell-mediated immune response represents an important defense mechanism against virus infection, which involved cytotoxic T lymphocyte activity or T cell-derived antiviral cytokines and so on (Altfeld et al., 2001; Eckels et al., 2000) . There is evident malfunction of cell immunity in SARS patients, which may be one of the important causative factors for this disease (Li et al., 2003) . Therefore, to enhance specific cellular immune response by vaccine administration is likely to accelerate the clearance of the virus and represents a potential alternative therapeutic method against SARS. As an internal protein of SARS-CoV, N protein is more conserved than surface protein such as S or M proteins, which makes it an ideal candidate for inclusion in a broadly protective vaccine for induction of cellular immune response. It was reported that vaccination with adenovirus vector expressing N protein of MHV could protect a significant fraction of mice against a lethal infection, which indicates that the N protein can generate a protective immune response (Wasmoen et al., 1995; Wesseling et al., 1993) . Splenic lymphocytes derived from plasmid pCI-N inoculated mice stimulated with recombinant N protein in vitro demonstrated significant proliferative responses, whereas the mice failed to respond to a control antigen transferrin.","The immune system is the key defense line for the body to resist and eliminate the virus. In the antiviral immune response, cellular immunity (including T cells and NK cells) plays a central role, while humoral immunity plays a coordinating role. The underlined mechanism of SARS-CoV-2 inflicted harmful effects leading to severe condition or death in COVID-19 patients is the over response against the virus by immune system and large amount of cytokines production (cytokine storm) [13] . The above results show that most of the HD patients with SARS-CoV-2 infection were in . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","Both humoral and cellular immune responses contribute to protection against coronavirus disease in animal models. In some settings, antibodies and T cells contribute to exacerbation of the pathology although the mechanism by which this occurs is not well understood, and the role of CD8 versus humoral responses is hotly debated. In coronavirus infections such as MHV and BoCV (Bovine Coronavirus, also Group 2), T cells are critical to protection against illness. Both CD4 and CD8 T cells (T helper and cytotoxic T cells or CTL, respectively) are involved [23, 24] . T cell immunity is also required for protection against porcine endemic diarrhea virus (PEDV) [25] , and both humoral and cell-mediated immunity are involved in the immune response to turkey coronavirus infection (TCoV) [26] . Infectious bronchitis virus is a devastating disease for chicken producers and has been the focus of many vaccine studies. Both CD8 and CD4 T cells appear to be involved in the protective immune response to IBV [24] [25] [26] [27] .","The copyright holder for this preprint . https://doi.org/10.1101/2020.02.03.20020206 doi: medRxiv preprint production of acute respiratory distress syndrome-associated cytokines (7) . ACE2 is also related to adaptive immune responses (8) . In this current study, the GSEA analysis showed that the high expression of ACE2 was related to innate immune response, acquired immune response, B cell regulatory immunity and cytokine secretion, and enhanced the inflammatory response induced by IL-1, IL-10, IL-6, IL-8 cytokines. We speculated that the immune system dysfunction involved in the high expression of . CC-BY-NC-ND 4.0 International license It is made available under a is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The immune response can be classified in several ways, but we consider classification most logical by antigen specificity. Thus, immune responses may be termed nonantigen-specific or antigen-specific. As the name indicates, nonantigen-specific responses do not rely on recognition of specific antigenic motifs; these responses are broad-based and include phagocytes, natural killer cells, type I interferons, and ''barrier'' defenses, such as skin, lysozyme, and gastric acid. Their actions are exerted very early in the course of combating an infection, and they do not require any form of antigenic ''instruction''; consequently, they are termed innate immune responses. In contrast, the antigen-specific immune system can learn from experience and thus is termed adaptive immunity Upon first encounter with any given antigen, the antigenspecific responses will be somewhat slow to develop, usually becoming detectable only after the innate responses have approached their peak; however-and in contrast to the innate responses-upon second exposure to the same agent, the antigen-specific responses are greatly improved, both in quantity and quality. These enhanced antigen-specific secondary immune responses-termed anamnestic (from the Greek word for recall)-originate from memory cells that are specific for the antigens previously encountered and that are the cornerstone of all antiviral vaccines. Both the innate and adaptive immune responses play key roles in controlling a viral infection, and it is becoming increasingly clear that these responses are not, as previously supposed, separate and are instead inextricably linked; however, our goal in this chapter is to cover the adaptive response, and we shall provide no further description of the innate immune system herein.","Severe acute respiratory syndrome (SARS) is caused by SARS-associated coronavirus (SARS-CoV) [1, 2] . It is known that human coronaviruses usually infect the upper respiratory tract and cause the common cold [3] , whereas SARS-CoV infects the lower respiratory tract, leading to pulmonary destruction [4] . Although antibody induction and lymphopenic responses to SARS-CoV have been briefly described elsewhere [5] , the precise immune and inflammatory responses following SARS-CoV infection remain unclear. Moreover, the rapidly reported results by other authors deal merely with one or two aspects of anti-viral immunity, i.e. either antibody induction, changes in T lymphocytes or alteration of cytokines. The initial studies showed that not only lung but also immune cells were targets of SARS-CoV [4] . What then, is the overall immune spectrum of SARS: the profile of humoral and cellular immunity and their importance in SARS; whether cytokines and chemokines play a role in pathogenesis of SARS; the status of immune memory function of lymphocytes in SARS? It is particularly important to explore a full, informative description of the immune response and pathogenesis in SARS. This will greatly help us in understanding the pathogenic mechanisms, as well as improving patient management and developing a vaccine to completely control SARS epidemics.","Health care workers and HBV \u25a0 Health care workers should always follow routine cross-infection control procedures, barrier precautions and procedures to safely handle needles and other sharps \u25a0 All health care workers who perform exposure-prone procedures -including independent contractors such as GPs and dentists working outside the hospital setting, and all medical, dental, nursing and midwifery students -should be immunised against hepatitis B, unless immunity to hepatitis B as a result of natural infection or previous immunisation has been documented. Their response to the vaccine should subsequently be checked. \u25a0 Staff whose work involves exposure-prone procedures and who fail to respond to the vaccine should be permitted to continue in their work, provided that they are not HBeAg positive. Newer vaccines are also being developed with the aim of improving response rates. \u25a0 Health care workers who are HBeAg positive should not perform exposure-prone procedures in which injury to the worker could result in blood contaminating the patient's open tissues \u25a0 Health care workers who are HBsAg positive but who are not HBeAg positive need not be barred from any area of work unless they have been associated with transmission of hepatitis B to patients whilst HBeAg negative \u25a0 Health Authorities and Trusts should ensure that members of staff employed or taking up employment, or other health care workers contracted to provide a service which involves carrying out exposure-prone procedures, are immunised against the hepatitis B virus, that their antibody response is checked and that carriers of the virus who are HBeAg positive do not undertake such procedures \u25a0 The response to vaccine should be checked 2-4 months after completion of the primary course. An anti-HBs level of 100 mIU/mL is considered to reflect an adequate response to the vaccine and to confer protective immunity. In the absence of natural immunity, levels of anti-HBs between 10 and 100 mIU/mL indicate a response to the vaccine but one that may not necessarily confer long-lasting immunity and which may require boosting. The specificity of levels of anti-HBs below 10mIU/mL cannot be assured and such levels cannot be considered as evidence of a response to the vaccine. If there is a delay in checking the response, a booster dose should be given before anti-HBs titres are measured as levels of antibody gradually fall after immunisation.","In general, the host immune system includes all physiologic mechanisms with the capacity to recognize materials foreign to itself and to neutralize, eliminate, or metabolize them with or without injury to its own tissues. 102 The immune response may be classified into two categories: specific and nonspecific. Specific immune responses depend on exposure to a foreign configuration, such as an infectious agent, and the subsequent recognition of and reaction to that agent. An example of this type of response is the development of humoral and cellmediated immunity related to a specific agent. A nonspecific response occurs after initial and subsequent exposure to a foreign antigen; although it is selective in differentiating \"self \" from \"nonself, \" it is not dependent on selective recognition. A number of factors modify the host's immune mechanisms, including genetic, age, metabolic, environmental, anatomic, physiologic, and microbial factors.","Several knock-out mice have been used to better understand the impact of the adaptive immune response on influenza virus infection. B-cell function has been tested using MT, J H , and C K knockouts, while CD8 and MHC class II knockouts have been used to understand the role of CD4 and CD8\u2423 and \u24242M knockouts have been used to understand the role of CD8 T cell. From studies with these knockouts, deficit in any component of the adaptive immune system results in enhanced susceptibility to infection, delayed virus clearance, and increased pulmonary inflammation and injury following influenza infection. Recovery from infection can be mediated by the remaining adaptive immune response in conjunction with the ongoing innate immune response. Ex-periments with these mice suggest that resistance to repeat infection and hetero-subtypic immunity is mediated in part by B cells.","Serological and pathological data from the SARS-CoV epidemic suggests that the innate immune response plays a crucial role in the control of SARS-CoV infection but the molecular mechanisms of innate immune activation, protection from severe disease, and the contribution of the innate response to immune pathology remain unknown [5],[9],[10],[38]. MyD88 is a key signaling adaptor protein for most all TLRs, IL-1R1, IL-18R1, and IFN\u03b3-R1 [14]. Contrary to previous virological studies [16]\u2013[19],[21],[39], we have demonstrated MyD88 plays a crucial role in protection from SARS-CoV infection independent of Type I (\u03b1/\u03b2) and III (IL-28/29 or interferon lambda) interferon, and the adaptive immune response. Though MyD88 mediated proinflammatory signaling has been implicated in the protection from numerous bacteria and parasitic infections, few in vivo studies have implicated MyD88 in protection from viral diseases [16]\u2013[19], [21], [40]\u2013[44]. Intranasal infection of MyD88-deficient mice with RSV or VSV produces more severe disease that was correlated with a failure to recruit immune cells to the sites of infection [17],[18]. For RSV, MyD88-dependent induction of type I interferon correlated with the recruitment of eosinophils to the lung and efficient virus clearance [17]. In contrast, MyD88-dependent protection from lethal VSV infection occurred independent of type I interferon, correlated with the recruitment of monocytes to the site of infection and was dependent on IL-1R1 signaling [18]. In the C57BL/6 mouse model of SARS-CoV pathogenesis reported here, we demonstrate MyD88-mediated protection from SARS-CoV infection in the absence of detectable induction of type I interferon. Furthermore, infection of IFN\u03b1/\u03b2 receptor deficient mice with rMA15 results in moderate weight loss and complete recovery with kinetics that is indistinguishable from those of WT mice (personal communication, Frieman and Baric, manuscript in preparation). Unlike RSV and VSV, we found that WT C57BL/6 mice are protected from lethal SARS-CoV infection by a MyD88-dependent mechanism that does not involve adaptive immunity, the induction of type I/III interferon, or IL1-R/IL-18R signaling (data not shown) suggesting that SARS-CoV is interfacing with the innate immune system in a potentially novel manner.","The expression of the immune response necessarily involves a certain amount of inflammation, cell infiltration, lymph node swelling, even tissue destruction, as described in Ch. 6. Such changes caused by the immune response are classed as immunopathological. Sometimes they are very severe, leading to serious disease or death, but at other times they play a minimal part in the pathogenesis of disease. With the possible exception of certain vertically transmitted virus infections and the transmissible 'prion' dementias (see Ch. 10), there are signs of an immune response in all infections. Therefore it is to be expected that there will nearly always be some contribution of the immune response to pathological changes.* Often the immunological contribution is small, but sometimes it forms a major part of the disease. For instance, in tuberculosis the pathological picture is dominated by the operation of a strong and persistent cell-mediated immunity (CMI) response to the invading bacillus. In the classical tubercle a central zone of bacilli with large mononuclear and giant cells, often with some necrosis, is surrounded by fibroblasts and lymphocytes. Mononuclear infiltrations, giant cells and granulomatous lesions (see p. 322) are characteristic pathological features of tuberculosis. When macrophages are killed by intracellular mycobacteria the lysosomal enzymes and other materials released from the degenerating cell contribute to chronic inflammation as in the case of the streptococcal lesions referred to above. There are no recognised toxins formed by tubercle bacilli, and there seems to be no single antigen or other component that accounts for virulence. Bacterial glycolipids (e.g. 'cord factor'), resistance to H202 (see pp. 91-92) and ability to utilise host Fe (see p. 387) have been correlated with pathogenicity, and inhibition of phagosome-lysosome fusion in macrophages (see p. 106) by release of unidentified bacterial components would also contribute to pathogenicity. However, none of these factors is by itself absolutely necessary for virulence, which in such a complex, ancient parasite is likely to be multifactorial. Now that the genome of M. tuberculosis has been completely sequenced, there will be opportunities for clearer definition of virulence determinants. The mere enlargement of lymphoid organs during infectious diseases is a morphological change that can often be regarded as pathological. The lymph node swelling seen in glandular fever, for instance, is an immunopathological feature of the disease, and the same can be said of the striking enlargement of the spleen caused by chronic malaria and other infections in the condition known as tropical splenomegaly.","Moreover, IL-2 is known to promote a Th1-type response and may be most useful as a vaccine adjuvant in diseases where cell-mediated immunity plays an important role in protection against pathogens (Chow et al. 1998). Published data show that the N gene plays an important role in cellular immune response of SARS-CoV infection (Kim et al. 2004; Zhao et al. 2005; Zhu et al. 2004). In this study, the antigen-specific cellular immune response of T lymphocytes, and the ELISPOT assay have been employed to assess the frequency of cytokine producing cells and the kind of T cell produced in cultures of lymphocytes isolated from co-immunized mice. Our results show that immunization with pcDNA-N plus pcDNA-IL2 elicited significant levels of T-cell responses, and the response was higher than that in the pcDNA-N alone group. ELISPOT and the FACS data further confirmed this result. Using the ELISPOT assay, we measured the number of antigen-specific T-cells per million splenocytes and found that pcDNA-IL2 significantly increased the stimulated function of Th1 (as reflected by an increased release of IFN-\u03b3) and of Th2 cells (as reflected by a increased release of IL-4). There was higher level of IFN-\u03b3 production compared to IL-4 (Fig. 4), suggesting that vaccine combination induced a Th1-dominated immune response. This finding is consistent with the ability of combined vaccines to activate CD4+ and CD+ 8 T cells, with a strong CD8+ and a mild CD4+ cell increase. Thus, the present results indicate that synergistic action of IL-2 results in a strong activation of SARS-CoV N-specific Th1 lymphocytes, witnessed by a high IFN-\u03b3 production. This might be sufficient for viral clearance in animals and humans with SARS-CoV infection.","The immunological effect of epitope-based peptides was studied. The lymphocyte proliferation assay showed the four epitope-based peptides stimulated the immune system. Secretion of IL-4 (a B cell growth and differentiation factor) might reflect the state of activation and proliferation of B cells and transition to antibody-producing plasma cells. The increase was dramatically greater in the number of IL-4-producing cells than in the number of IFN-\u03b3-producing cells after immunization with these epitope-based peptides, confirming that humoral immunity was predominant. So, the epitopes we selected are real B cell epitopes. The specific antibody induced by the four epitopes persisted at least 6 weeks, which was confirmed by monitoring IgG titer. Although specific IgG could be detected after primary immunization, persistent high titer IgG required revaccination. It indicated the involvement of humoral immune memory. Within 1 week after revaccination, B cell numbers peaked, which indirectly proved that antigen-specific memory B cells could be induced by these epitope peptides. It suggested that Lymphocytes were from the mice immunized with the four different peptides on 14 days, 21 days, and 35 days after primary immunization (n = 5). Results are means \u00b1 SD. a P value &lt; 0.01 compared with the control group. b P value &lt; 0.05 compared with the control group. Fig. 6 . Three-color flow cytometric analysis of surface markers (CD44 and CD62L) expression on CD4 + T cells isolated from the spleens of immune mice before (on day 0) and after (on days 1, 2, 3, 4, and 5) the third immunization with MAP1-4. Gates were set on the CD4 + T cells. The experiment was repeated three times with the same overall results. The values within each box indicate the relative cell number. these epitopes were potential for development of SARS vaccine. MAP2 and MAP4 induced rapid increase in the number of IL-4-producing cells to enhance the humoral immune indicated their potential uses for emergent prophylaxis of SARS; MAP1 and MAP3 induced relatively slow but persistent increase in that to enhance humoral immune indicated their potential uses for long-term prophylaxis of SARS. Since activated Th (CD4 + T) cells are also needed for effective humoral immunity, Th cells will be activated rapidly with the help of immune memory. In the mice, CD62L (Bradley et al., 1992; Yin et al., 1991) and CD44 (Budd et al., 1987; Butterfield et al., 1989 ) are used to distinguish naive from memory cells, and naive from activated T cells (Gerberick et al., 1997) . In our study, in epitope-based peptide-immunized mice, the classical phenotype of immunologic memory (CD44 high , and L-selectin low ) was present on the surface of CD4 + T lymphocytes just before the third immunization (day 0), suggesting that these epitope-based peptides could enhance the CD4 + T memory cell response and thereby increase immune surveillance, defense, and capacity to carry out their auxiliary functions when specific antigen reappeared.","Risk factors that have been associated with disease (or infection) include weakened immune systems and chronic diseases, such as diabetes, cancer, and chronic lung disease, as well as co-infections (5, 20, 25). Although these comorbidities clearly affect the status of the immune response, acute immunosuppression using drugs, as we have done here, provides a more controlled deficit in immune responses, whereas immune dysregulation brought on by chronic disease, infection, and aging is a complex phenomenon that involves deficiencies in the immune response, chronic inflammatory responses, and other known and yet to be described complex changes. For instance, the majority of patients had diabetes as a comorbidity and several others were immunosuppressed with HIV/AIDS. Both of these conditions alter the immune response in a way that both inhibits normal T cell functions, as well as inducing an inflammatory response by altering Th17 responses and secretion of inflammatory cytokines (26\u201330). The immunosuppression in our study mimics some aspects of the human condition in these patients, such as inhibition of CD4+ T cell responses by HIV-infected patients. However, the chemical immunosuppression used herein is unlikely to mimic the chronic inflammatory state in many of these patients. This higher basal level of immune activation associated with these conditions may be important contributions to the manifestation of the clinically overt serious disease following MERS-CoV infection, and would imply that the immune system plays a role in the pathogenesis of MERS-CoV. This agrees with our observation that upon simple immunosuppression, MERS-CoV replicated to higher levels and showed greater dissemination and shedding, while the pathology was actually reduced in these animals. Pathology was likely lessened due to the absence of inflammatory cells and mediators, as observed histologically in the lung tissues. This suggests that the virus itself might cause little damage to the cells that it infects and this would lead toward a mechanism in which the absence of an efficient immune response allows the virus to replicate to high levels, whereas pathology can be attributed to the overactive inflammatory response, which patients with comorbidities are prone to possess. This is supported by data in the resus and marmoset animal models, which show that increased viral replication and the local immune response to this plays an important role in the pulmonary severity of disease (31). Although not performed in this study, a control group treated with immunosuppressive drugs, and not challenged, would be necessary for a comprehensive picture of the immune status of these animals at the time of necropsy.","In the present study, we used two adjuvants: aluminum hydroxide, commonly known as alum, and CpG ODN 1826. Alum is the most extensively used adjuvant in commercial vaccines and acts mainly by stimulating Th2-type immune responses [22] . The mechanisms by which alum produces its adjuvant effect include formation of an antigen depot and activation of antigen-presenting cells [23] . In contrast, CpG ODNs bind to the TLR9 receptor and preferentially induce Th1-biased immune responses [24, 25] . Several reports have shown that co-administration of alum with CpG ODN and antigen enhanced the effect of CpG ODN and stimulated both Th1-and Th2-type immune responses [26, 27] . The mechanism for this effect has not been investigated. Our data indicate that CpG ODN 1826 stimulates a Th1-type immune response as evidenced by the increased serum IgG2a titers (Fig. 2B) and INF-\u2425 secretion (Fig. 4) . As for the magnitude of the antibody response, we detected increased total serum SARS-CoV IgG titers after the first injection with CpG ODN, compared to alum adjuvant alone; however, after the second injection the titers were similar ( Fig. 2A and C) . These results suggest that CpG ODN 1826 may only enhance the primary antibody response against the S318-510 antigen or that the level of immunity had reached maximal levels such that further boosting was not possible.","The copyright holder for this preprint . https://doi.org/10.1101/2020.03.30.20047597 doi: medRxiv preprint range 1.9 million. Hospitals are in most cases overloaded ( m &gt; 0.03 in 53% of runs). Representative examples for the simulated courses of the pandemic in this case are shown in Fig. 4 . In some cases, where the policy response is particularly inefficient, herd immunity is achieved (Fig. 4a) , although this rests on the model assumption that immunity is persistent and strong after recovery, something which is not currently known (see Prompetchara et al. 2020 for a review of current knowledge of immune responses to SARS-CoV-2). This herd immunity can lead to removal of all or most NPI after the outbreak. In other cases, case numbers remain high for a long time (Fig. 4d ). There can be long time periods without new policy interventions (Figs. 4b, d) but also scenarios with more frequent interventions. Figure 4 : Representative examples of course of pandemic with policy responses and declining compliance (policy revision rate p=1/6), simulations differ only by choice of random seed. With a relatively slow policy response, herd immunity is unintentionally achieved (a), but other types of scenarios can arise with this parameterization as well (b-d) . Final cumulative mortality is 6.8% in panel (a) (overshooting the graph), 0.8% in (b), 0.18% in (c), and 0.13% in (d) .","The immune response to viral infection involves complex interactions among leukocytes, nonhematopoietic cells, signaling proteins, soluble proinflammatory mediators, antigen-presenting molecules, and antibodies. These cells and molecules collaborate in a highly regulated fashion to limit viral replication and dissemination through recognition of broadly conserved molecular signatures, followed by virusspecific adaptive responses that further control infection and establish antigen-selective immunologic memory. The innate antiviral response is a local, transient, antigen-independent perimeter defense strategically focused at the site of virus incursion into an organ or tissue. Mediated by ancient families of membrane-associated and cytosolic molecules known as pattern recognition receptors (PRRs), the innate agents, enter their hosts by transgression of a mucosal barrier, frequently undergoing primary replication in mucosal epithelium or adjacent lymphoid tissues. Neutralizing IgA exuded onto mucosal epithelial surfaces may protect against primary infection at this portal of viral entry. A classic example is gut mucosal immunity induced by orally administered Sabin poliovirus vaccine containing live-attenuated virus. Secretory IgA against poliovirus blocks infection at the site of primary replication and consequently interrupts the chain of viral transmission, although fully virulent revertant viruses arise at regular frequency in vaccine recipients, who may develop disease and also transmit revertant strains to nonimmune individuals. 255 Clinical and experimental studies of immunity to HIV have led to the recognition that resident immune responses at exposed mucosal surfaces are likely critical components of host resistance to primary HIV infection, and achievement of potent mucosal immunity has emerged as an important consideration for the design of candidate HIV vaccines. 256 Despite the appearance of serum neutralizing antibodies to HIV several weeks after infection, viral eradication is thwarted by selection of neutralization-resistant variant strains from a mutant pool, which is perpetually replenished because of extreme plasticity within neutralization determinants on the viral envelope glycoproteins. 257 Identification of epitopes bound by broadly neutralizing antiviral antibodies has provided potential new targets for structure-based vaccine design. 258 Protection against viral infection by serum immunoglobulins is often correlated with antibody-mediated neutralization of viral infectivity in cultured cells. Antibodies interrupt the viral life cycle at early steps, which may include cross-linking virion particles into noninfectious aggregates, steric hindrance of receptor engagement, and interference with viral disassembly. 259 It is presumed that virus neutralization in cell culture by human serum is reflective of antibody activity in the intact host, but the mechanistic basis of infection blockade and disease prevention by antibodies in vivo is difficult to define precisely. For example, exclusively in vivo functions of the humoral antiviral response include Fc-mediated virion phagocytosis 260, 261 and antibody-dependent cell-mediated cytotoxicity (ADCC). ADCC responses require effectors from both the innate and adaptive systems, NK cells and antibodies, respectively. 262 The basis of ADCC is Fc\u03b3RIIIa receptor-dependent recognition by NK cells of virus-specific IgG bound to antigens expressed on the surface of infected cells, leading to release of perforin and granzymes from NK cells that eventuate in target cell apoptosis. Neutrophils, lymphocytes, and macrophages also possess Fc receptors and may participate in ADCC.","In addition to humoral immunity, influenza-specific CD8 + cytotoxic T lymphocytes (CTLs) are associated with accelerated clearance of virus and recovery from infection. However, the extent to which the cellular immune response is protective against infection is unknown because the recall response is likely to occur after the peak of viral replication (Subbarao et al., 2006) , and cell-mediated immunity induced after vaccination has been less well studied than the humoral response, and the results are variable. Studies have shown that immunization of healthy adults with whole-virus inactivated vaccine resulted in enhanced CTL responses in peripheral blood, whereas immunization with a subunit vaccine resulted in poor CTL responses, the duration of which varied from several months to years (Ennis et al., 1977; McMichael et al., 1981; Powers and Belshe, 1993) . In addition, an increase in IFN-\u03b3-producing T cells was seen in children ages 6 months to 9 years of age who were vaccinated with inactivated vaccine; however, similar responses were not induced in adults (He et al., 2008) . H5N1-specific CD4 + T cells were also detected after a single dose of AS03-adjuvanted inactivated vaccine and was amplified by a second dose of vaccine (Moris et al., 2011) . In addition, numerous studies have found a significant increase in IFN-\u03b3-producing CD4 + and CD8 + T cells after vaccination with LAIV in both adults and children (Basha et al., 2011; Forrest et al., 2008; He et al., 2006a; Hoft et al., 2011; Lanthier et al., 2011) ; however, the role of cellular immune responses in LAIV-mediated protection needs further investigation.","Lymphopenia, neutrophilia, and high NLR are commonly presented and associated with more severe viral infection. 3, 11, 12 Recent data indicated that the NLR was identified as a powerful predictive and prognostic factor for severe COVID-19. 5 Thus, we develop simple combined immune response phenotypes using NLR, an indicator of innate immunity, and IgG, an indicator of acquired immunity. These four immune response phenotypes could be useful to distinguish the severe from the nonsevere cases and predict clinical outcome. We observed more severe cases occurred in NLR hi IgG hi or NLR hi IgG lo phenotypes, with only three dead cases.","Clinically, lymphopenia occurs in many infectious diseases, such as influenza, HIV, hypotosis, and sepsis. Lymphopenia is also commonly observed in MERS patients. The complement inhibiting, decay-accelerating factor (CD55) has been shown to regulate CD8+ T cell immunity to virus infection42. Ward and colleagues43 and Ward44 demonstrated that C5aR plays a crucial role in the development of septic lymphopenia and that targeting C5a to prevent lymphopenia can be considered to restore normal immune responses in lieu of \u201cafter-the-fact\u201d strategies. Chu et al45. demonstrated that MERS-CoV infection induced apoptosis of human primary T lymphocytes involved in the caspase-dependent apoptosis pathway. Our study confirmed that MERS-CoV contributed to apoptosis of splenic cells in vivo, accompanied by severe spleen damage and dysregulated systemic immune response, indicating that T cells play a role in controlling the pathogenesis of MERS-CoV infection. It is possible that regulation of the host immune response by complement improved the status of spleen tissue by decreasing splenic apoptosis and increasing the regeneration of splenic cells, indicating that induction of C5a production by MERS-CoV infection may contribute to the dysregulated immune responses, while blockade of the C5a\u2013C5aR axis may improve outcomes by restoring normal immune responses.","In the acute-phase SARS patients, the serum levels of IL-2 and IFN-c did not change significantly, but levels of TNF-b decreased, and IL-10 and TGF-b levels increased significantly, as shown in Fig. 1 , suggesting that a complex, predominantly Th2-associated pattern was triggered by SARS-CoV infection during the acute-phase. This differs from the results of previous reports, which found a Th1 pattern response [10] [11] [12] . The reason for this difference is unknown. Interestingly, this Th2 pattern was not statistically correlated with administration of steroids, although steroids can inhibit cytokine production. Also, it could not be due to use of ribavirin, because ribavirin switch cytokine response from a Th2 pattern to a Th1 one [13] and there was no evidence of this observed in this study. Thus, the difference may be due to variations in the study population, genetic heterogeneity of the SARS-CoV strains and discrepancies in the applied analytic methods. Previous work has shown that cytoplasmic parasites can directly activate nuclear factor-kappa B (NF-jB) pathway [14] . And another recent report showed that the Fig. 2 . Percentages of CD3+ of total numbers of PBMCs, percentages of CD4+, CD8+ lymphocytes of total numbers of CD3+ T cells, and CD4/CD8 ratios in acute-phase SARS patients. Percentages of T lymphocytes did not change significantly in acute-phase (P all &gt; 0.30, one-way ANOVA), whereas percentages of CD4+ and CD8+ T lymphocytes decreased significantly (*: vs. the control and convalescent groups, P all &lt; 0.001, oneway ANOVA). Alteration in CD4+ T cell percentage correlated statistically with steroid use (correlation coefficient =-0.372, P &lt; 0.001, Spearman's correlation analysis), whereas CD8+ T lymphocytes did not (correlation coefficient =-0.125, P = 0.401, Spearman's correlation analysis). (A, percentages of T lymphocytes in acute patients; B, percentages of CD4+ T lymphocytes in acute-phase patients; C, percentages of CD8+ T lymphocytes in acute-phase patients. *: P &lt; 0.05, one-way ANOVA). The data were collected under the conditions indicated in Section 2.5, Flow cytometry analisis. SARS E2-spike protein contains a superantigen domain (residues 690-1050) that mimics the T-cell receptor a-bV chain protein [15] . Moreover, the entry of SARS-CoV into lymphocytes has been well established [16] . Therefore, we postulate that cytoplasmic SARS-CoVs could possibly activate Th2 cytokine release. It is well-known that Th2 immune response inhibits cellular immunity but facilitates induction of humoral immunity to help clear persistent viral infections [17] . So, this Th2 immune response may benefit the elimination of persistent extracellular coronavirus particles.","Attempts at vaccine development against SARS-CoV are ongoing by a number of organizations using various techniques (see review, (Groneberg et al., 2005) ). DNA vaccines (Kim et al., 2004; Yang et al., 2004; Zhu et al., 2004; Zhao et al., 2005) and viral vectors such as vaccinia virus (Bisht et al., 2004; Weingartl et al., 2004) , parainfluenza virus , adenovirus (Zakhartchouk et al., 2005) and rhabdoviruses (Faber et al., 2005; Kapadia et al., 2005) are used as recombinant vaccines. Yang et al. (2004) showed that viral replication was reduced by more than six orders of magnitude in the lungs of mice vaccinated with these S plasmid DNA expression vectors, and protection was mediated by a humoral but not a T-cell-dependent immune mechanism. Bisht et al. (2004) showed that inoculation of BALB/c mice with a recombinant MVA expressing SARS-CoV S protein elicited serum antibodies to SARS-CoV S protein and protective immunity against SARS-CoV infection. Previous studies demonstrated passive transfer of serum from immunized mice conferred protection against SARS-CoV in the respiratory tract following inoculation with either SARS CoV or recombinant MVA expressing S protein (Bisht et al., 2004; Subbarao et al., 2004) . These results suggest that S protein is a crucial antigen in generating protective immunity. We observed that intranasal or subcutaneous inoculation of BALB/c mice with rDIs expressing S protein (rDIsSARS-S, rDIsSARS-E/M/S or rDIsSARS-E/M/ N/S) produced serum antibodies capable of recognizing the SARS-CoV virion by ELISA, also capable of neutralizing SARS-CoV in vitro. The subcutaneous route appears to elicit stronger immunity than intranasal immunization with respect to the level of anti-SARS-CoV IgG antibody produced. Important finding here is that although the mucosal IgA antibody response was induced only in mice intranasally immunized with rDIsSARS-E/M/N/S, the mice administered with rDIsSARS-E/M/N/S by either route elicited strong protective immunity. Therefore, the protection was achieved in the absence of a mucosal IgA response in mice subcutaneously immunized with rDIsSARS-E/M/N/S. Thus, our results clearly show that mucosal infection might be prevented in the presence of a high level of neutralizing serum IgG antibody. Control mice vaccinated with DIs not expressing envelope proteins were not protected, indicating that the effect was specific for the expressed envelope proteins of SARS-CoV and was not due to enhanced nonspecific immunity.","Previously acquired or newly formed antibody does not appear to be protective; it accelerates the pathogenesis of the disease. The type of immune response formed by the cat may determine resistance or susceptibility and the type of clinical disease manifested. Cell-mediated immunity may be important in resistance to FIPV infection. 20 The lesions of noneffusive FIP suggest that incomplete control of infection is occurring through a partial cell-mediated immune response. 21 Paradoxically, there is preliminary evidence that noneffusive FIP may occur more frequently in cats with heterotypic FECV immunity. 23 Much has yet to be learned about the early pathogenesis of FIP, and it is likely that the sequence of events proposed in this article will change considerably in the future.","More recent studies have demonstrated that these supposedly unique and sequestered antigens are neither unique nor completely sequestered. Antigens identical to some of the lenticular or uveal antigens, for example, are found in nonsequestered tissues elsewhere in the body. Antigens inoculated into anterior c h a m b e r induce a sys-temic humoral and T-cell response, clearly pointing to at least some leakiness in the b l o o d -e y e barrier. A variety of experiments have lead to the suggestion of a carefully regulated system of ocular immunity, termed anterior chamber-associated immune deviation. In this system, intraocular antigens are s o m e h o w processed within the eye before draining from the trabecular m e s h w o r k into systemic circulation. These antigens, on reaching the spleen, initiate a typical humoral immune response but an atypical cell-mediated immune response. Proliferation of cytotoxic and suppressor \u03a4 cells is e n h a n c e d , but those \u03a4 cells committed to the production of cytokines as part of delayed hypersensitivity are suppressed. T h e theoretical result is that when these activated lymphocytes return to the e y e , they are only of the types destined to produce the most localized and specific effects on the offending antigen, with the least nonspecific \" b y s t a n d e r \" injury. As a further safety measure to prevent unnecessarily damaging immune-mediated injury, both uveal tissue and aqueous h u m o r contain cytokines [transforming growth factor \u03b2 (TGF-\u00df) is one] that inhibit activation of \u03a4 lymphocytes.","Recombinant measles viruses are able to induce high levels of both humoral and cellular immune responses against the transgene (33). Importantly, MV is able to infect cells of the immune system, including macrophages and dendritic cells, thus supporting delivery of target antigens directly to antigen-presenting cells (36). T cell-mediated responses to MV are dominated by a CD4+ phenotype, unlike the more CD8+ dominated response to adenoviral vectors, which might be a consideration for vaccine development. Since live attenuated MV is routinely used as a vaccine in child immunization programs in many countries, pre-existing immunity to MV as a viral vector has been raised as a concern. However, studies in mice and macaques showed no impact of previous MV exposure on transgene immunity (29). In agreement with animal studies, a clinical study conducted in the context of a MV vaccine against CHIKV likewise demonstrated that anti-vector immunity did not compromise vaccine efficacy (37).","Mutations in the spike protein have also been reported to be responsible for the change in host cell tropism [12] . The S protein is considered most antigenic and thereby can evoke immune responses and generate neutralizing antibodies that can block the virus attachment to the host cells [13] . Other viral proteins which were explored for vaccine development include N protein, E protein and the NSP16 proteins [14] [15] [16] [17] [18] . Almost all the platforms for vaccine development for SARS-CoV and MERS-CoV have been investigated including the lifeattenuated ones, recombinant viruses, sub-unit protein vaccines, DNA vaccines, Viral vectorbased vaccines, nanoparticle-based vaccines, etc. which may form the base for the vaccine designing against the newly emerged SARS-CoV-2 [10, 19] . Here we have designed a multiepitope-based vaccine for the SARS-CoV-2 using next generation vaccinology approach where the recently available genome and proteome of the SARS-CoV-2 were maneuvered and a potential vaccine candidate was conceived. Similar strategy was employed previously for SARS-CoV and MERS-CoV [20] [21] [22] [23] [24] [25] as well as certain findings are reported for the newly emerged SARS-CoV-2 [26] [27] [28] . While immunoinformatics techniques was utilized by groups to predict the B-cell and cytotoxic T-cell epitopes in the SARS-CoV-2 surface glycoprotein, N protein [27] [28] [29] , others have utilized the information to design epitope-based vaccine based on the SARS-CoV-2 spike glycoprotein [26] . Along with the structural proteins, utilizing the non-structural and accessory proteins for the vaccine development can aid in better development of an efficacious vaccine for long term by neutralizing the mutation rate of this RNA virus. In this study, we explored the whole proteome of SARS-CoV-2 to scrutinize the highly conserved antigenic epitopes for the construction of a multi-epitope vaccine candidate that can effectively elicit both humoral and cellular mediated immune response against COVID-19. The constructed vaccine product has high population coverage and along with adaptive immunity, can as well lead to initiation of innate immune response further enhancing the generation of memory immunity.","Vaccination remains the primary strategy for the prevention and control of influenza (Lambert and Fauci, 2010) . As described in Section Immune Responses to Respiratory Virus Infection, after an influenza infection, both cellmediated immunity and systemic and mucosal neutralizing antibodies are produced. Whereas cell-mediated immunity contributes significantly to the clearance of a primary influenza virus infection, and can ameliorate disease caused by reinfection, neutralizing antibodies play an important role in preventing reinfection. The goal of vaccination is to prime the immune response to limit viral replication upon subsequent infection, and inactivated, recombinant hemagglutinin and live attenuated influenza vaccines (LAIVs) are licensed for use, with novel vaccines in varying stages of development. This section focuses on licensed vaccines and the immune responses they elicit, as determined from clinical trial data.","CMV is a member of the herpes virus family and, like other members of this family, is known for causing latent infections [75]. Like other herpes viruses, CMV is an enveloped virus with multiple surface glycoproteins. These glycoproteins are important for viral entry into host cells and are targets for host cell humoral and cell-mediated immunity [75,81]. The cellular protein that serves as the specific receptor for CMV entry has not been identified, but CMV infects cells by a process of endocytosis [37]. Once entry has occurred, CMV alters host immunity through the activation of multiple genes. One important CMV protein prevents cellular HLA-1 molecules from reaching the cell surface, preventing recognition and destruction by CD8+ T lymphocytes [82]. Thus, the CMV genome can remain in infected cells and avoid immune destruction, which accounts for its latency in clinical disease. Eventually, a cellular immune response, driven by high levels of anti-CMV CD4+ and CD8+ T cells, leads to control of the disease [37,82,83]. Antibodies against CMV do not provide significant immunity [83]."],"title":["Human immunopathogenesis of severe acute respiratory syndrome (SARS)","Th2 predominance and CD8+ memory T cell depletion in patients with severe acute respiratory syndrome","Chapter 59 Respiratory Virus Vaccines","The Regulation and Maturation of Antiviral Immune Responses","Chapter 163 Immunology of Human Milk and Host Immunity","134 Biology of Virus
