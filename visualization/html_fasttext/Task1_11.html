,"PLoS Biol","PLoS Comput Biol","The American Journal of Pathology","J Clin Immunol","","","","Virol J","Vaccine","","Breathe (Sheff)","Viruses","","","Journal of Dairy Science","Vaccine","Virology","","Chest"],"rad":[0.02,0.017162594547136385,0.016188162909079748,0.015244972653073417,0.015122070308505979,0.014622814769221379,0.013479174414716352,0.013474984951948842,0.0116330786817814,0.011253259471986573,0.01110192036450711,0.011050460587776943,0.010570610062346206,0.010542930842275996,0.010193035922059222,0.009982657872229607,0.009767660415470988,0.009389497747352368,0.00905349448687798,0.008438504537137468,0.007691499145481948,0.007641273737807181,0.006952198979084858,0.006766646101828713,0.006460897190653823,0.006180266015431276,0.006076869029823627,0.005967790566151368,0.00596699161354098,0.005778728550904496,0.0057763054852537615,0.005603707031896495,0.005185664904448636,0.005026477623999332,0.0048932625451664205,0.004284813239664944,0.004187248254407612,0.004113342435988859,0.004029939432526105,0.00386526632165088,0.0036518519068755007,0.003631245340285049,0.0035772906189711355,0.0035593659245159682,0.0035593659245159682,0.0032668637690664005,0.003245529547844499,0.0031061504832853417,0.003046856465078223,0.003],"scr":[1.0,0.833,0.776,0.72,0.713,0.684,0.616,0.616,0.508,0.485,0.477,0.474,0.445,0.444,0.423,0.411,0.398,0.376,0.356,0.32,0.276,0.273,0.232,0.222,0.204,0.187,0.181,0.175,0.175,0.163,0.163,0.153,0.129,0.119,0.111,0.076,0.07,0.065,0.061,0.051,0.038,0.037,0.034,0.033,0.033,0.016,0.014,0.006,0.003,0.0],"text":["Abstract Cellular immune response plays an important role in antiviral immunity. In our previous study, immunization of mice with severe acute respiratory syndrome coronavirus (SARS CoV) spike (S) DNA vaccine could induce both humoral and cellular immunity in response to a pool of entire overlapping S peptides. Identification of functional dominant epitopes in SARS CoV S protein for T cells is crucial for further understanding of cellular immune responses elicited by SARS CoV S DNA vaccine. In present study, mice were immunized with SARS CoV S DNA vaccine. Subsequently, a pool of 17\u201319 mers overlapped SARS CoV S peptides, which served as immunogens, were scanned to identify the specific epitopes for T cells. Two H-2d restricted CD4+ T epitopes, N60 (S435\u2013444) and P152 (S1111\u20131127), and two H-2d restricted CD8+ T cell epitopes, N50 (S365\u2013374) and P141 (S1031\u20131047) were identified by three different methods, enzyme-linked immunosorbent assay (ELISA), enzyme linked immunospot assay (ELISP...","Abstract Progressive immune-associated injury is a hallmark of severe acute respiratory syndrome (SARS). Viral evasion of innate immunity, hypercytokinemia and systemic immunopathology in the SARS coronavirus (SARS CoV) infected host have been suggested as possible mechanisms for the cause of severe pathology and morbidity in SARS patients. The molecular and cellular basis for how SARS CoV impacts the host immune system resulting in severe SARS, however, has not been elucidated. The variable clinical course of SARS may be the result of complex programs of host responses against the infectious agent. Therefore, the systematic analysis of innate and adaptive immune responses to SARS CoV is imperative in building as complete an immunological model as possible of host immunity and inflammatory responses during illness. Here we review recent advances in SARS immunopathogenesis research and present a summary of our findings regarding host responses in SARS patients. We contend that dysregula...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","Abstract The contribution of cell-mediated immunity to protective immunity against virulent transmissible gastroenteritis virus (TGEV) infection conferred by primary porcine respiratry coronavirus (PRCV) or TGEV exposure was assessed in pigs that were challenged with TGEV 24 days after a primary oronasal inoculation with PRCV or TGEV when 11 days old. PRCV exposure induced partial protection against TGEV challenge in suckling pigs based upon a decreased number of diarrhea cases (42% vs. 90% in age-matched control pigs), limited virus shedding in feces, and increases in virus-neutralizing serum antibody titers; in contrast, all 11-day-old pigs inoculated with TGEV were completely protected after challenge. Weaned pigs were also studied to eliminate any possibility that lactogenic immunity from contact PRCV-exposed sows contributed to protection against TGEV. Once weaned, none of the PRCV-exposed or age-matched control pigs had diarrhea after TGEV challenge; moreover, both groups exhibit...","The WHO has declared SARS-CoV-2 outbreak a public health emergency of international concern. However, to date, there was hardly any study in characterizing the immune responses, especially adaptive immune responses to SARS-CoV-2 infection. In this study, we collected blood from COVID-19 patients who have recently become virus-free and therefore were discharged, and analyzed their SARS-CoV-2-specific antibody and T cell responses. We observed SARS-CoV-2-specific humoral and cellular immunity in the patients. Both were detected in newly discharged patients, suggesting both participate in immune-mediated protection to viral infection. However, follow-up patients (2 weeks post discharge) exhibited high titers of IgG antibodies, but with low levels of virus-specific T cells, suggesting that they may enter a quiescent state. Our work has thus provided a basis for further analysis of protective immunity to SARS-CoV-2, and understanding the pathogenesis of COVID-19, especially in the severe ca...","Public health measures have successfully identified and contained outbreaks of the severe acute respiratory syndrome (SARS) coronavirus (SARS-CoV)(1,2,3,4,5), but concerns remain over the possibility of future recurrences. Finding a vaccine for this virus therefore remains a high priority. Here, we show that a DNA vaccine encoding the spike (S) glycoprotein of the SARS-CoV induces T cell and neutralizing antibody responses, as well as protective immunity, in a mouse model. Alternative forms of S were analysed by DNA immunization. These expression vectors induced robust immune responses mediated by CD4 and CD8 cells, as well as significant antibody titres, measured by enzyme-linked immunosorbent assay. Moreover, antibody responses in mice vaccinated with an expression vector encoding a form of S that includes its transmembrane domain elicited neutralizing antibodies. Viral replication was reduced by more than six orders of magnitude in the lungs of mice vaccinated with these S plasmid D...","Abstract SARS-coronavirus (SARS-CoV) has recently been identified as the causative agent of SARS. We constructed a series of recombinant DIs (rDIs), a highly attenuated vaccinia strain, expressing a gene encoding four structural proteins (E, M, N and S) of SARS-CoV individually or simultaneously. These rDIs elicited SARS-CoV-specific serum IgG antibody and T-cell responses in vaccinated mice following intranasal or subcutaneous administration. Mice that were subcutaneously vaccinated with rDIs expressing S protein with or without other structural proteins induced a high level of serum neutralizing IgG antibodies and demonstrated marked protective immunity against SARS-CoV challenge in the absence of a mucosal IgA response. These results indicate that the potent immune response elicited by subcutaneous injection of rDIs containing S is able to control mucosal infection by SARS-CoV. Thus, replication-deficient DIs constructs hold promise for the development of a safe and potent SARS vacc...","The coronavirus disease 2019 (COVID-19) outbreak is an ongoing global health emergence, but the pathogenesis remains unclear. We revealed blood cell immune response profiles using 5' mRNA, TCR and BCR V(D)J transcriptome analysis with single-cell resolution. Data from 134,620 PBMCs and 83,387 TCR and 12,601 BCR clones was obtained, and 56 blood cell subtypes and 23 new cell marker genes were identified from 16 participants. The number of specific subtypes of immune cells changed significantly when compared patients with controls. Activation of the interferon-MAPK pathway is the major defense mechanism, but MAPK transcription signaling is inhibited in cured patients. TCR and BCR V(D)J recombination is highly diverse in generating different antibodies against SARS-CoV-2. Therefore, the interferon-MAPK pathway and TCR- and BCR-produced antibodies play important roles in the COVID-19 immune response. Immune deficiency or immune over-response may result in the condition of patients with COV...","Abstract Cytotoxic CD8+ T lymphocytes (CTLs) play an important role in antiviral immunity. Several human HLA-A*0201 restricted CTL epitopes of severe acute respiratory syndrome (SARS) spike (S) protein have been identified in HLA-A*0201 transgenic (Tg) mice, but the mechanisms and properties of immune responses are still not well understood. In this study, HLA-A*0201 Tg mice were primed intramuscularly with SARS S DNA and boosted subcutaneously with HLA-A*0201 restricted peptides. The lymphocytes from draining lymph nodes, spleens and lungs were stimulated with the cognate peptides. Three different methods (ELISA, ELISPOT and FACS) were used to evaluate the immune responses during short and long periods of time after immunization. Results showed that peptide-specific CD8+ T cells secreted IFN-\u03b3, TNF-\u03b1 and IL-2 and expressed CD107a/b on cell surface. IFN-\u03b3+CD8+ T cells and CD107a/b+CD8+ T cells distributed throughout the lymphoid and non-lymphoid tissues, but the frequency of peptide-sp...","AbstractThe 2013-2016 West Africa EBOV epidemic was the biggest EBOV outbreak to date. An analysis of virus-specific CD8+ T-cell immunity in 30 survivors showed that 26 of those individuals had a CD8+ response to at least one EBOV protein. The dominant response (25/26 subjects) was specific to the EBOV nucleocapsid protein (NP). It has been suggested that epitopes on the EBOV NP could form an important part of an effective T-cell vaccine for Ebola Zaire. We show that a 9-amino-acid peptide NP44-52 (YQVNNLEEI) located in a conserved region of EBOV NP provides protection against morbidity and mortality after mouse adapted EBOV challenge. A single vaccination in a C57BL/6 mouse using an adjuvanted microsphere peptide vaccine formulation containing NP44-52 is enough to confer immunity in mice. Our work suggests that a peptide vaccine based on CD8+ T-cell immunity in EBOV survivors is conceptually sound and feasible. Nucleocapsid proteins within COVID-19 contain multiple class I epitopes wi...","Abstract Establishing immunological memory in female piglets at a young age with PRCV was effective in inducing a secondary immune response to a limiting dose of virulent TGEV given orally 13\u201318 days prior to farrowing. Subsequently, because of passive antibody transfer, the offspring of these primed gilts were more efficient in surviving a lethal TGEV challenge. An average survival rate of 89% occurred in 6 litters of piglets from primed gilts that were boosted with 2.8\u00d7106 plaque forming units (PFU) of TGEV whereas 76% of the piglets survived in three litters that suckled primed gilts boosted with 3.0\u00d7105 PFU of TGEV. Non-primed gilts given identical pre-farrowing doses of TGEV had litter survival rates of 63 and 55%, respectively. Moreover, both groups of litters from primed gilts suffered less clinical illness (as measured by the extent of weight loss post-challenge) than control litters. Priming of the piglets as neonates and boosting the pregnant gilts produced an anamnestic syst...","Abstract A novel approach modifying cells to express viral markers to elicit protective immunity responses (decoy cellular vaccination) in the prevention of COVID-19 disease is currently being explored. Our approach entails utilizing SARS-CoV-2 Spike antigen-expressing, non-replicating cells as carriers and presenters of immunogenic antigens, so called \u201cI-cells\u201d. By using irradiated cells as presenting vehicles of SARS-CoV-2 viral antigens(s) in a cellular context, these presented viral proteins can be recognized by the host immune system, thus, an efficient protective immune response might be elicited. Another advantage of this strategy is that the manufacturing process is scalable and yields uniform cell products allowing for \u201coff-the-shelf\u201d frozen supply availability. To prevent engraftment and proliferation of the cells after administration, the cells will be irradiated post-harvesting abolishing in vivo replication potential. Specifically, immunoreactive Spike-1 proteins from SARS...","Abstract The role of cell-mediated immunity in human SARS-CoV infection is still not well understood. In this study, we found that memory T-cell responses against the spike (S) protein were persistent for more than 1 year after SARS-CoV infection by detecting the production of IFN-\u03b3 using ELISA and ELISpot assays. Flow cytometric analysis showed that both CD4+ and CD8+ T cells were involved in cellular responses against SARS-CoV infection. Interestingly, most of SARS-CoV S-specific memory CD4+ T cells were central memory cells expressing CD45RO+ CCR7+ CD62L\u2212. However, the majority of memory CD8+ T cells revealed effector memory phenotype expressing CD45RO\u2212 CCR7\u2212 CD62L\u2212. Thus, our study provides the evidence that SARS-CoV infection in humans can induce cellular immune response that is persistent for a long period of time. These data may have an important implication in the possibility of designing effective vaccine against SARS-CoV infection, specifically in defining T-cell populations ...","Abstract The development of strategies to augment the immunogenicity of DNA vaccines is critical for improving their clinical utility. One such strategy involves using the different immune routes with DNA vaccines. In the present study, the immunogenicity of SARS-CoV nucleocapsid DNA vaccine, induced by using the current routine vaccination routes (intramuscularly, by electroporation, or orally using live-attenuated Salmonella typhimurium), was compared in mouse model. The comparison between the three vaccination routes indicated that immunization intramuscularly induced a moderate T cell response and antibody response. Mice administrated by electroporation induced the highest antibody response among the three immunization groups and a mid-level of cellular response. In contrast, the orally DNA vaccine evoked vigorous T cell response and a weak antibody production. These results indicated that the distinct types of immune responses were generated by the different routes of DNA immuniza...","BACKGROUND: Severe acute respiratory syndrome (SARS) emerged in later February 2003, as a new epidemic form of life-threatening infection caused by a novel coronavirus. However, the immune-pathogenesis of SARS is poorly understood. To understand the host response to this pathogen, we investigated the gene expression profiles of peripheral blood mononuclear cells (PBMCs) derived from SARS patients, and compared with healthy controls. RESULTS: The number of differentially expressed genes was found to be 186 under stringent filtering criteria of microarray data analysis. Several genes were highly up-regulated in patients with SARS, such as, the genes coding for Lactoferrin, S100A9 and Lipocalin 2. The real-time PCR method verified the results of the gene array analysis and showed that those genes that were up-regulated as determined by microarray analysis were also found to be comparatively up-regulated by real-time PCR analysis. CONCLUSIONS: This differential gene expression profiling of...","The spread of a novel pathogenic infectious agent eliciting protective immunity is typically characterised by three distinct phases: (I) an initial phase of slow accumulation of new infections (often undetectable), (II) a second phase of rapid growth in cases of infection, disease and death, and (III) an eventual slow down of transmission due to the depletion of susceptible individuals, typically leading to the termination of the (first) epidemic wave. Before the implementation of control measures (e.g. social distancing, travel bans, etc) and under the assumption that infection elicits protective immunity, epidemiological theory indicates that the ongoing epidemic of SARS-CoV-2 will conform to this pattern. Here, we calibrate a susceptible-infected-recovered (SIR) model to data on cumulative reported SARS-CoV-2 associated deaths from the United Kingdom (UK) and Italy under the assumption that such deaths are well reported events that occur only in a vulnerable fraction of the populati...","Background: A recently emerging respiratory disease named coronavirus disease 2019 (COVID-19) has quickly spread across the world. This disease is initiated by severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) and uncontrolled cytokine storm, but it remains unknown as to whether a robust antibody response is related to clinical deterioration and poor outcome in laboratory-confirmed COVID-19 patients. Methods: Anti-SARS-CoV-2 IgG and IgM antibodies were determined by chemiluminescence analysis (CLIA) in COVID-19 patients from a single center in Wuhan. Median IgG and IgM levels in acute and convalescent-phase sera (within 35 days) for all included patients were calculated and compared among severe and nonsevere patients. Immune response phenotyping based on late IgG levels and neutrophil-to-lymphocyte ratio (NLR) was characterized to stratify patients with different disease severities and outcome. Laboratory parameters in patients with different immune response phenotypes and ...","Abstract The immune spectrum of severe acute respiratory syndrome (SARS) is poorly understood. To define the dynamics of the immune spectrum in SARS, serum levels of cytokines, chemokines, immunoglobulins, complement and specific antibodies against SARS-associated coronavirus (SARS-CoV) were assayed by enzyme-linked immunosorbent assay (ELISA), and phenotypes of peripheral lymphocytes were analyzed by flow cytometry in 95 SARS-infected patients. Results showed that interleukin (IL)-10 and transforming growth factor \u03b2 (TGF-\u03b2) were continuously up-regulated during the entirety of SARS. Regulated on activation normally T cell-expressed and secreted (RANTES) levels were decreased, while monocyte chemoattractant protein-1 (MCP-1) was elevated in acute patients. Immunoglobulins and complement were elevated during the first month of SARS. Both serum-positive rates and titers of specific IgM and IgG antibodies responding to SARS-CoV peaked at days 41\u201360 from the onset of SARS. CD4+ and CD8+ T ...","Severe acute respiratory syndrome (SARS) is caused by a novel coronavirus (CoV), SARS-CoV. In previous studies, we showed that a SARS-CoV spike (S) glycoprotein-based modified vaccinia Ankara (MVA-S) vaccine could induce strong neutralizing antibody (Nab) response which might have played a critical role in protecting Chinese rhesus monkeys from the pathogenic viral challenge. To date, however, it remains unknown what the minimal level of Nab is required to achieve sterile immunity in humans. It is therefore important to explore techniques to maximize the level of Nab response in vivo. Here, we evaluate various vaccination regimens using combinations of DNA-S, MVA-S, and adenovirus type 5 (Ad5-S) vaccines. We show that in vaccinated mice and rabbits, a heterologous MVA-S prime with Ad5-S boost regimen induces the highest and most persistent level of Nab response when compared with other combinations. Interestingly, the initial level of Nab after prime does not necessarily predict the ma...","The immunogenicity of SARS-CoV nucleocapsid DNA vaccine and the immunoregulatory activity of interleukin-2 (IL-2) were investigated. DNA vaccine plasmids, pcDNA-N and pcDNA-IL2, were constructed and inoculated into BALB/c mice with or without pcDNA-IL2 by intramuscular injection. Cellular and humoral immune responses were assessed by indirect ELISA, lymphocyte proliferation assays, ELISPOT and FACS. The nucleocapsid DNA vaccine had good immunogenicity and can induce specific humoral and cellular immunity in BALB/c mice, while IL-2 plays an immunoadjuvant role and enhances specific immune responses. This study provides a frame of reference for the design of DNA vaccines against SARS-CoV.","Novel SARS coronavirus (SARS-CoV-2) has caused a pandemic condition world-wide and has been declared as public health emergency of International concern by WHO in a very short span of time. The community transmission of this highly infectious virus has severely affected various parts of China, Italy, Spain and USA among others. The prophylactic solution against SARS-CoV-2 infection is challenging due to the high mutation rate of its RNA genome. Herein, we exploited a next generation vaccinology approach to construct a multi-epitope vaccine candidate against SARS-CoV-2 with high antigenicity, safety and efficacy to combat this deadly infectious agent. The whole proteome was scrutinized for the screening of highly conserved, antigenic, non-allergen and non-toxic epitopes having high population coverage that can elicit both humoral and cellular mediated immune response against COVID-19 infection. These epitopes along with four different adjuvants were utilized to construct a multi-epitope...","Respiratory disease caused by the 2019 novel coronavirus (2019-nCoV) pneumonia first emerged in Wuhan, Hubei Province, China, in December 2019 and spread rapidly to other provinces and other countries. Angiotensin-converting enzyme 2 (ACE2) is the receptor for SARS-CoV and has been suggested to be also the receptor for 2019-nCoV. Paradoxically, ACE2 expression in the lung protects mice from SARS-CoV spike protein induced lung injury by attenuating the renin-angiotensin system. In the intestine, ACE2 also suppresses intestinal inflammation by maintaining amino acid homeostasis, antimicrobial peptide expression and ecology of the gut microbiome. Upon analysis of single cell-RNA sequencing data from control subjects and those with colitis or inflammatory bowel disease (IBD), we found that ACE2 expression in the colonocytes was positively associated with genes regulating viral infection, innate and cellular immunity, but was negatively associated with viral transcription, protein translati...","BACKGROUND: The recent emergence of a novel coronavirus in the Middle East (designated MERS-CoV) is a reminder of the zoonotic and pathogenic potential of emerging coronaviruses in humans. Clinical features of Middle East respiratory syndrome (MERS) include atypical pneumonia and progressive respiratory failure that is highly reminiscent of severe acute respiratory syndrome (SARS) caused by SARS-CoV. The host response is a key component of highly pathogenic respiratory virus infection. Here, we computationally analyzed gene expression changes in a human airway epithelial cell line infected with two genetically distinct MERS-CoV strains obtained from human patients, MERS-CoV SA 1 and MERS-CoV Eng 1. RESULTS: Using topological techniques, including persistence homology and filtered clustering, we performed a comparative transcriptional analysis of human Calu-3 cell host responses to the different MERS-CoV strains, with MERS-CoV Eng 1 inducing early kinetic changes, between 3 and 12 hours...","The 2014\u201315 Ebola outbreak in West Africa highlighted the potential for large disease outbreaks caused by emerging pathogens and has generated considerable focus on preparedness for future epidemics. Here we discuss drivers, strategies and practical considerations for developing vaccines against outbreak pathogens. Chimpanzee adenoviral (ChAd) vectors have been developed as vaccine candidates for multiple infectious diseases and prostate cancer. ChAd vectors are safe and induce antigen-specific cellular and humoral immunity in all age groups, as well as circumventing the problem of pre-existing immunity encountered with human Ad vectors. For these reasons, such viral vectors provide an attractive platform for stockpiling vaccines for emergency deployment in response to a threatened outbreak of an emerging pathogen. Work is already underway to develop vaccines against a number of other outbreak pathogens and we will also review progress on these approaches here, particularly for Lassa f...","The novel coronavirus SARS-CoV-2, etiological agent of recently named Coronavirus infected disease (COVID-19) by WHO, has caused more than 2, 000 deaths worldwide since its emergency in Wuhan City, Hubei province, China, in December, 2019. The symptoms of COVID-19 varied from modest, mild to acute respiratory distress syndrome (ARDS), and the latter of which is generally associated with deregulated immune cytokine production; however, we currently know little as to the interplay between the extent of clinical symptoms and the compositions of lung immune microenvironment. Here, we comprehensively characterized the lung immune microenvironment with the bronchoalveolar lavage fluid (BALF) from 3 severe and 3 mild COVID-19 patients and 8 previously reported healthy lung controls through single-cell RNA sequence (scRNA-seq) combined with TCR-seq. Our data shows that monocyte-derived FCN1+ macrophages, whereas notFABP4+ alveolar macrophages that represent a predominant macrophage subset in B...","There is an urgent need to project how transmission of the novel betacoronavirus SARS-CoV-2 will unfold in coming years. These dynamics will depend on seasonality, the duration of immunity, and the strength of cross-immunity to/from the other human coronaviruses. Using data from the United States, we measured how these factors affect transmission of human betacoronaviruses HCoV-OC43 and HCoV-HKU1. We then built a mathematical model to simulate transmission of SARS-CoV-2 through the year 2025. We project that recurrent wintertime outbreaks of SARS-CoV-2 will probably occur after an initial pandemic wave. We summarize the full range of plausible transmission scenarios and identify key data still needed to distinguish between them, most importantly longitudinal serological studies to determine the duration of immunity to SARS-CoV-2.","AbstractSevere acute respiratory syndrome (SARS) and Middle East respiratory syndrome (MERS) coronaviruses (CoVs) are zoonotic pathogens with high fatality rates and pandemic potential. Vaccine development has focussed on the principal target of the neutralizing humoral immune response, the spike (S) glycoprotein, which mediates receptor recognition and membrane fusion. Coronavirus S proteins are extensively glycosylated viral fusion proteins, encoding around 69-87 N-linked glycosylation sites per trimeric spike. Using a multifaceted structural approach, we reveal a specific area of high glycan density on MERS S that results in the formation of under-processed oligomannose-type glycan clusters, which was absent on SARS and HKU1 CoVs. We provide a comparison of the global glycan density of coronavirus spikes with other viral proteins including HIV-1 envelope, Lassa virus glycoprotein complex, and influenza hemagglutinin, where glycosylation plays a known role in shielding immunogenic ep...","Severe Acute Respiratory Syndrome caused substantial morbidity and mortality during the 2002\u20132003 epidemic. Many of the features of the human disease are duplicated in BALB/c mice infected with a mouse-adapted version of the virus (MA15), which develop respiratory disease with high morbidity and mortality. Here, we show that severe disease is correlated with slow kinetics of virus clearance and delayed activation and transit of respiratory dendritic cells (rDC) to the draining lymph nodes (DLN) with a consequent deficient virus-specific T cell response. All of these defects are corrected when mice are treated with liposomes containing clodronate, which deplete alveolar macrophages (AM). Inhibitory AMs are believed to prevent the development of immune responses to environmental antigens and allergic responses by interacting with lung dendritic cells and T cells. The inhibitory effects of AM can also be nullified if mice or AMs are pretreated with poly I:C, which directly activate AMs an...","Abstract Over 12 years have elapsed since severe acute respiratory syndrome (SARS) triggered the first global alert for coronavirus infections. Virus transmission in humans was quickly halted by public health measures and human infections of SARS coronavirus (SARS-CoV) have not been observed since. However, other coronaviruses still pose a continuous threat to human health, as exemplified by the recent emergence of Middle East respiratory syndrome (MERS) in humans. The work on SARS-CoV widens our knowledge on the epidemiology, pathophysiology and immunology of coronaviruses and may shed light on MERS coronavirus (MERS-CoV). It has been confirmed that T-cell immunity plays an important role in recovery from SARS-CoV infection. Herein, we summarize T-cell immunological studies of SARS-CoV and discuss the potential cross-reactivity of the SARS-CoV-specific immunity against MERS-CoV, which may provide useful recommendations for the development of broad-spectrum vaccines against coronavirus...","Efficient vaccination against infectious agents and tumors depends on specific antigen targeting to dendritic cells (DCs). We report here that biosafe coronavirus-based vaccine vectors facilitate delivery of multiple antigens and immunostimulatory cytokines to professional antigen-presenting cells in vitro and in vivo. Vaccine vectors based on heavily attenuated murine coronavirus genomes were generated to express epitopes from the lymphocytic choriomeningitis virus glycoprotein, or human Melan-A, in combination with the immunostimulatory cytokine granulocyte-macrophage colony-stimulating factor (GM-CSF). These vectors selectively targeted DCs in vitro and in vivo resulting in vector-mediated antigen expression and efficient maturation of DCs. Single application of only low vector doses elicited strong and long-lasting cytotoxic T-cell responses, providing protective antiviral and antitumor immunity. Furthermore, human DCs transduced with Melan-A-recombinant human coronavirus 229E effi...","Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is the cause of the ongoing pandemic of coronavirus disease 2019 (COVID-19), a public health emergency of international concern declared by the World Health Organization (WHO). An immuno-informatics approach along with comparative genomic was applied to design a multi-epitope-based peptide vaccine against SARS-CoV-2 combining the antigenic epitopes of the S, M and E proteins. The tertiary structure was predicted, refined and validated using advanced bioinformatics tools. The candidate vaccine showed an average of \u2265 90.0% world population coverage for different ethnic groups. Molecular docking of the chimeric vaccine peptide with the immune receptors (TLR3 and TLR4) predicted efficient binding. Immune simulation predicted significant primary immune response with increased IgM and secondary immune response with high levels of both IgG1 and IgG2. It also increased the proliferation of T-helper cells and cytotoxic T-cells along w...","Bats harbor many zoonotic viruses, including highly pathogenic viruses of humans and other mammals, but they are typically asymptomatic in bats. To further understand the antiviral immunity of bats, we screened and identified a series of bat major histocompatibility complex (MHC) I Ptal-N*01:01\u2013binding peptides derived from four different bat-borne viruses, i.e., Hendra virus (HeV), Ebola virus (EBOV), Middle East respiratory syndrome coronavirus (MERS-CoV), and H17N10 influenza-like virus. The structures of Ptal-N*01:01 display unusual peptide presentation features in that the bat-specific 3\u2013amino acid (aa) insertion enables the tight \u201csurface anchoring\u201d of the P1-Asp in pocket A of bat MHC I. As the classical primary anchoring positions, the B and F pockets of Ptal-N*01:01 also show unconventional conformations, which contribute to unusual peptide motifs and distinct peptide presentation. Notably, the features of bat MHC I may be shared by MHC I from various marsupials. Our study she...","The transmission potential of a novel infection depends on both the inherent transmissibility of a pathogen, and the level of susceptibility in the host population. However, distinguishing between these pathogen- and population-specific properties typically requires detailed serological studies, which are rarely available in the early stages of an outbreak. Using a simple transmission model that incorporates age-stratified social mixing patterns, we present a novel method for characterizing the transmission potential of subcritical infections, which have effective reproduction number R&lt;1, from readily available data on the size of outbreaks. We show that the model can identify the extent to which outbreaks are driven by inherent pathogen transmissibility and pre-existing population immunity, and can generate unbiased estimates of the effective reproduction number. Applying the method to real-life infections, we obtained accurate estimates for the degree of age-specific immunity against...","Severe acute respiratory syndrome (SARS) is an emerging infectious viral disease characterized by severe clinical manifestations of the lower respiratory tract. The pathogenesis of SARS is highly complex, with multiple factors leading to severe injury in the lungs and dissemination of the virus to several other organs. The SARS coronavirus targets the epithelial cells of the respiratory tract, resulting in diffuse alveolar damage. Several organs/cell types may be infected in the course of the illness, including mucosal cells of the intestines, tubular epithelial cells of the kidneys, neurons of the brain, and several types of immune cells, and certain organs may suffer from indirect injury. Extensive studies have provided a basic understanding of the pathogenesis of this disease. In this review we describe the most significant pathological features of SARS, explore the etiological factors causing these pathological changes, and discuss the major pathogenetic mechanisms. The latter incl...","The observations that Lymphopenia is common in severe acute respiratory syndrome (SARS) patients and that peripheral blood mononuclear cell (PBMC) could be infected by SARS-CoV indicate that PBMC could be useful in identifying the gene expression profile in convalescent patients and tracing the host response to SARS-CoV infection. In this study, the altered genes expressions in the PBMC of convalescent SARS patients were investigated with suppression subtractive hybridization (SSH). We found that genes encoded by mitochondrial DNA (mtDNA) were obviously upregulated, while mitochondria were now found to be closely connected with antiviral immunity. The identification of a viral gene, M, in SSH cDNA library shows the long-term existence of SARS-CoV in vivo. In addition, some oxidative stress sensitive genes, heat shock proteins, transcription factors, and cytokines showed remarkable elevation. Thin-section electron microscope shows increased lysosome-like granule and mitochondria in PBMC...","If COVID-19 containment policies fail and social distancing measures cannot be sustained until vaccines becomes available, the next best approach is to use interventions that reduce mortality and prevent excess infections while allowing low-risk individuals to acquire immunity through natural infection until population level immunity is achieved. In such a situation, allowing some infections to occur in lower-risk groups might lead to an overall greater reduction in mortality than trying to protect everyone equally.","Background The outbreak of COVID-2019 is becoming a global public health emergency. Although its basic clinical features have been reported, the dynamic characteristics of immune system in COVID-2019 patients, especially those critical patients with refractory hypoxemia, are not yet well understood. We aim to describe the dynamic characteristics of immune system in 3 critical patients with refractory hypoxemia, and discuss the relationship between hypoxemia severity and immune cell levels, and the changes of gut microbes of COVID-2019 patient. Methods This is a retrospective study from 3 patients with 2019-nCoV infection admitted to Renmin Hospital of Wuhan University, a COVID-2019 designated hospital in Wuhan, from January 31 to February 6, 2020. All patients were diagnosed and classified based on the Diagnosis and Treatment of New Coronavirus Pneumonia (6th edition) published by the National Health Commission of China4. We recorded the epidemiological history, demographic features, c...","ABSTRACTEffective countermeasures against the recent emergence and rapid expansion of the 2019-Novel Coronavirus (2019-nCoV) require the development of data and tools to understand and monitor viral spread and immune responses. However, little information about the targets of immune responses to 2019-nCoV is available. We used the Immune Epitope Database and Analysis Resource (IEDB) resource to catalog available data related to other coronaviruses, including SARS-CoV, which has high sequence similarity to 2019-nCoV, and is the best-characterized coronavirus in terms of epitope responses. We identified multiple specific regions in 2019-nCoV that have high homology to SARS virus. Parallel bionformatic predictions identified a priori potential B and T cell epitopes for 2019-nCoV. The independent identification of the same regions using two approaches reflects the high probability that these regions are targets for immune recognition of 2019-nCoV.ONE SENTENCE SUMMARYWe identified potential...","BACKGROUND: The outcome of a viral infection is regulated by complex interactions of viral and host factors. SARS coronavirus (SARS-CoV) engages and regulates several innate immune response pathways during infection. We have previously shown that the SARS-CoV Papain-like Protease (PLpro) inhibits type I interferon (IFN) by inhibiting IRF3 phosphorylation thereby blocking downstream Interferon induction. This finding prompted us to identify other potential mechanisms of inhibition of PLpro on IFN induction. METHODS: We have used plasmids expressing PLpro and IRF3 including an IRF3 mutant that is constitutively active, called IRF3(5D). In these experiments we utilize transfections, chromatin immunoprecipitation, Electro-mobility Shift Assays (EMSA) and protein localization to identify where IRF3 and IRF3(5D) are inhibited by PLpro. RESULTS: Here we show that PLpro also inhibits IRF3 activation at a step after phosphorylation and that this inhibition is dependent on the de-ubiquitination ...","Abstract Background The severe acute respiratory syndrome (SARS) virus is a member of the Coronaviridae (CoV) family that first appeared in the Guangdong Province of China in 2002 and was recognized as an emerging infectious disease in March 2003. Over 8000 cases and 900 deaths occurred during the epidemic. We report the safety and immunogenicity of a SARS DNA vaccine in a Phase I human study. Methods A single-plasmid DNA vaccine encoding the Spike (S) glycoprotein was evaluated in 10 healthy adults. Nine subjects completed the 3 dose vaccination schedule and were evaluated for vaccine safety and immune responses. Immune response was assessed by intracellular cytokine staining (ICS), ELISpot, ELISA, and neutralization assays. Results The vaccine was well tolerated. SARS-CoV-specific antibody was detected by ELISA in 8 of 10 subjects and neutralizing antibody was detected in all subjects who received 3 doses of vaccine. SARS-CoV-specific CD4+ T-cell responses were detected in all vaccin...","The outbreak of SARS coronavirus 2 (SARS-CoV-2), which occurred in Wuhan, China in December 2019, has caused a worldwide pandemic of coronavirus disease 2019 (COVID-19). However, there is a lack of epidemiological tools to guide effective public policy development. Here we present epidemiological evidence that SARS-CoV-2 S type exited Wuhan or other epicenters in China earlier than L type and conferred partial resistance to the virus on infected populations. Analysis of regional disparities in incidence has revealed that a sharp decline in influenza epidemics is a useful surrogate indicator for the undocumented spread of SARS-CoV-2. The biggest concern in the world is knowing when herd immunity has been achieved and scheduling a time to regain the living activities of each country. This study provides a useful tool to guide the development of local policies to contain the virus.","The 13th ERS Lung Science Conference (LSC) was organised to bring academics together from all over the world to present and discuss the latest developments regarding lung infection and immunity. The conference took place in breathtaking Estoril, Portugal; however, it wasn\u2019t the beautiful surroundings that were our main motivation to attend, but instead the scientific merit of the conference and the chance to create new scientific collaborations. The scientific programme [1] was packed with the most up-to-date content in the field of lung infection and immunity and included some of the top researchers within this exciting area. Moreover, the convenient size of the LSC offered the opportunity to renew and intensify friendships and collaborations. In particular, for researchers at the start of their career, this is a great feature and we therefore warmly recommend the LSC to ERS Juniors Members!","Animal coronaviruses, such as infectious bronchitis virus (IBV), and arteriviruses, such as porcine reproductive and respiratory syndrome virus (PRRSV), are able to manifest highly contagious infections in their specific native hosts, thereby arising in critical economic damage to animal industries. This review discusses recent progress in studies of virus-host interactions during animal and human coronavirus and arterivirus infections, with emphasis on IBV-host cell interactions. These interactions may be directly involved in viral replication or lead to the alteration of certain signaling pathways, such as cell stress response and innate immunity, to facilitate viral replication and pathogenesis.","On the basis of a semi-realistic SIR microsimulation for Germany and Poland, we show that the R0 parameter interval for which the COVID-19 epidemic stays overcritical but below the capacity limit of the health care system to reach herd immunity is so narrow that a successful implementation of this strategy is likely to fail. Our microsimulation is based on official census data and involves household composition and age distribution as the main population structure variables. Outside household contacts are characterised by an out-reproduction number R* which is the only free parameter of the model. For a subcritical domain we compute the time till extinction and prevalence as a function of the initial number of infected individuals and R*. For the Polish city of Wroclaw we also discuss the combined impact of testing coverage and contact reduction. For both countries we estimate R* for disease progression until 20th of March 2020.","We study a novel multi-strain SIR epidemic model with selective immunity by vaccination. A newer strain is made to emerge in the population when a preexisting strain has reached equilibrium. We assume that this newer strain does not exhibit cross-immunity with the original strain, hence those who are vaccinated and recovered from the original strain become susceptible to the newer strain. Recent events involving the COVID-19 virus demonstrates that it is possible for a viral strain to emerge from a population at a time when the influenza virus, a well-known virus with a vaccine readily available for some of its strains, is active in a population. We solved for four different equilibrium points and investigated the conditions for existence and local stability. The reproduction number was also determined for the epidemiological model and found to be consistent with the local stability condition for the disease-free equilibrium.","Abstract Objectives were to determine effects of lactation and pregnancy on endometrial gene expression on d 17 of the estrous cycle and pregnancy. Heifers (n=33) were assigned randomly after parturition to lactating (L, n=17) or nonlactating (NL, n=16) groups. Cows were subjected to an ovulation synchronization program for a timed artificial insemination (TAI); 10 cows in L and 12 in NL were inseminated. Slaughter occurred 17 d after the day equivalent to TAI, and intercaruncular endometrial tissues were collected. Gene expression was determined by DNA microarray analysis for pregnant (L, n=8; NL, n=6) and noninseminated cyclic (L, n=7; NL, n=4) cows. Differentially expressed genes were selected with a P-value &lt;0.01 and absolute expression &gt;40. In addition, a fold effect &gt;1.5 was used as a criterion for genes affected by pregnancy. In total, 210 genes were differentially regulated by lactation (136 downregulated and 74 upregulated), and 702 genes were differentially regulated by pregn...","Abstract A double-inactivated, candidate whole virus vaccine against severe acute respiratory syndrome associated coronavirus (SARS-CoV) was developed and manufactured at large scale using fermenter cultures of serum protein free Vero cells. A two step inactivation procedure involving sequential formaldehyde and U.V. inactivation was utilised in order to ensure an extremely high safety margin with respect to residual infectivity. The immunogenicity of this double-inactivated vaccine was characterised in the mouse model. Mice that were immunised twice with the candidate SARS-CoV vaccine developed high antibody titres against the SARS-CoV spike protein and high levels of neutralising antibodies. The use of the adjuvant Al(OH)3 had only a minor effect on the immunogenicity of the vaccine. In addition, cell mediated immunity as measured by interferon-\u03b3 and interleukin-4 stimulation, was elicited by vaccination. Moreover, the vaccine confers protective immunity as demonstrated by prevention...","Abstract The causative agent of severe acute respiratory syndrome (SARS) has been identified as a new type of coronavirus, SARS-associated coronavirus (SARS-CoV). CD8 T cells play an important role in controlling diseases caused by other coronaviruses and in mediating vaccine-induced protective immunity in corresponding animal models. The spike protein, a main surface antigen of SARS-CoV, is one of the most important antigen candidates for vaccine design. Overlapping peptides were used to identify major histocompatibility complex class I-restricted epitopes in mice immunized with vectors encoding codon-optimized SARS-CoV spike protein. CD8 T-cell responses were mapped to two H-2b-restricted epitopes (S436\u2013443 and S525\u2013532) and one H-2d-restricted epitope (S366\u2013374). The identification of these epitopes will facilitate the evaluation of vaccine strategies in murine models of SARS-CoV infection. Furthermore, codon and promoter optimizations can greatly enhance the overall immunogenicity ...","We probe how genetic variability across the three major histocompatibility complex (MHC) class I genes (human leukocyte antigen [HLA] A, B, and C) may affect susceptibility to and severity of severe acute respiratory syndrome 2 (SARS-CoV-2), the virus responsible for coronavirus disease 2019 (COVID-19). We execute a comprehensive in silico analysis of viral peptide-MHC class I binding affinity across all known HLA -A, -B, and -C genotypes for all SARS-CoV-2 peptides. We further explore the potential for cross-protective immunity conferred by prior exposure to four common human coronaviruses. The SARS-CoV-2 proteome is successfully sampled and presented by a diversity of HLA alleles. However, we found that HLA-B*46:01 had the fewest predicted binding peptides for SARS-CoV-2, suggesting individuals with this allele may be particularly vulnerable to COVID-19, as they were previously shown to be for SARS (1). Conversely, we found that HLA-B*15:03 showed the greatest capacity to present hig...","Sepsis, acute lung injury, and ARDS contribute substantially to the expanding burden of critical illness within our ICUs. Each of these processes is characterized by a myriad of injurious events, including apoptosis, microvascular dysfunction, abnormal coagulation, and dysregulated host immunity. Only recently have platelets\u2014long considered merely effectors of thrombosis\u2014been implicated in inflammatory conditions and the pathobiology of these disease processes. A growing body of evidence suggests a prominent role for maladaptive platelet activation and aggregation during sepsis and ARDS and has begun to underscore the pluripotential influence of platelets on outcomes in critical illness. Not only do platelets enhance vascular injury through thrombotic mechanisms but also appear to help orchestrate pathologic immune responses and are pivotal players in facilitating leukocyte recruitment to vulnerable tissue. These events contribute to the organ damage and poor patient outcomes that stil..."],"title":["Priming with SARS CoV S DNA and boosting with SARS CoV S epitopes specific for CD4+ and CD8+ T cells promote cellular immune responses","Human immunopathogenesis of severe acute respiratory syndrome (SARS)","Studying immunity to zoonotic diseases in the natural host \u2014 keeping it real","Cellular immune responses of pigs after primary inoculation with porcine respiratory coronavirus or transmissible gastroenteritis virus and challenge with transmissible gastroenteritis virus","Characterization of anti-viral immunity in recovered individuals infected by SARS-CoV-2","A DNA vaccine induces SARS coronavirus neutralization and protective immunity in mice","Induction of protective immunity against severe acute respiratory syndrome coronavirus (SARS-CoV) infection using highly attenuated recombinant vaccinia virus DIs","Blood single cell immune profiling reveals the interferon-MAPK pathway mediated adaptive immune response for COVID-19","CD8+ T cell response in HLA-A*0201 transgenic mice is elicited by epitopes from SARS-CoV S protein","An Effective CTL Peptide Vaccine for Ebola Zaire Based on Survivors\u2019 CD8+ Targeting of a Particular Nucleocapsid Protein Epitope with Potential Implications for COVID-19 Vaccine Design","Increased litter survival rates, reduced clinical illness and better lactogenic immunity against TGEV in gilts that were primed as neonates with porcine respiratory coronavirus (PRCV)","Novel decoy cellular vaccine strategy utilizing transgenic antigen-expressing cells as immune prese 3351533,0.016129123336056227,0.01603403776580992,0.015054823721788034,0.013842794855154963,0.013379941325245441,0.01332335113907613,0.011867618432293961,0.01185715034050652,0.011667809293945067,0.00971116369984562,0.00924021889198769,0.00895205458344268,0.007742259408756873,0.007269454851705916,0.006954134583543819,0.006938588440806352,0.006938588440806352,0.006933523511132631,0.0068249564782191345,0.006617846759932334,0.006374112325672018,0.005812551235013001,0.005778437176435263,0.005739107455468349,0.005701372850820856,0.005600215218706609,0.005552092157240846,0.005522107010867697,0.0055014871557021675,0.005373020835973004,0.004761904009301188,0.004622806206377058,0.004397969824022815,0.004316539070812633,0.004219129938698931,0.004188219467620107,0.004172118719167169,0.004031586358546442,0.0039059881057659914,0.003898696176203735,0.0038888179930349808,0.0037266350341976433,0.00365227956375004,0.0033069586959484586,0.0031582207819677074,0.0030484193223970484,0.003],"scr":[1.0,0.9,0.825,0.772,0.767,0.709,0.638,0.611,0.607,0.522,0.521,0.51,0.395,0.367,0.35,0.279,0.251,0.233,0.232,0.232,0.231,0.225,0.213,0.198,0.165,0.163,0.161,0.159,0.153,0.15,0.148,0.147,0.14,0.104,0.095,0.082,0.077,0.072,0.07,0.069,0.061,0.053,0.053,0.052,0.043,0.038,0.018,0.009,0.003,0.0],"text":["It appears that the current understanding of the potential role of cytokines and chemokines during SARS, i.e. hypercytokinemia or a \"cytokine storm\" driving SARS immunopathology, may be oversimplified. Type I IFNs are key mediators in innate immunity to viral infections and also provide a connection between the innate and adaptive arms of the immune response (Takaoka and Yanai, 2006) . Likewise, the sole type II IFN, IFN-\u2425, is a critical contributor to adaptive immunity, especially in T helper 1 (Th1)type responses (Malmgaard, 2004) and can potentiate type I IFN antiviral activity (Takaoka and Yanai, 2006) . We contend that IFNs and IFN-stimulated chemokines, such as CXCL10, are induced during acute SARS infection in severe and non-severe patients as part of a robust innate immune response (Fig. 2) . IFN responses may function as expected during inflammatory responses to SARS CoV infection in the majority of SARS patients who recover. Nevertheless, unregulated expression of IFNs and IFN-stimulated chemokines, e.g. CXCL10 and CCL2, in severe SARS patients as the illness progresses may lead to widespread immune dysregulation and serious pathogenic events (Fig. 2) . The self-sustaining expression of proinflammatory chemokines during late SARS in susceptible patients may be a compensatory mechanism to the incapacity to mount an effective adaptive immune response to clear the virus. Those patients who ultimately succumb to SARS behave as a differentiated group; not only clinically but also from an immunological point of view. The term severe acute respiratory syndrome may Fig. 2 . Model of immunopathological events associated with SARS clinical evolution. SARS patients mount robust IFN-mediated innate immune responses during early (acute) illness and peak symptomology. Following the median SO 2 nadir in surviving patients (late SARS), most SARS patients resolve inflammation and mount effective adaptive immunity against SARS CoV. Immune dysregulation in severe SARS patients is hallmarked by continued expression of inflammatory chemokines and ISGs and deficiencies in MHC and Ig gene expression. Immune-mediated pathology worsens in the minority of susceptible SARS patients and unresolved CXCL10 expression and viral burden is associated with poor outcome. therefore best describe a subgroup of particularly at-risk patients characterized by persistent induction of CXCL10 and CCL2 along with evidence of deficient adaptive immunity, more extensive thoracic involvement and a more severe compromise of respiratory indicators.","The panel of cytokines (Th1 cytokines interferon c (IFNc), tumor necrosis factor (TNF)-a, interleukin (IL)-2 and IL-12; Th2 cytokines IL-4, IL-6 and IL-10) reflects the overall balance within the immune system; chemokines function briefly in inflammatory processes, acting as regulatory bridge molecules between innate and acquired immunity. The complement system is an important component of innate immunity and major anti-viral effectors. Besides the soluble mediators mentioned above, lymphocytes, especially T and B lymphocytes, play a central role in specific anti-viral immunity for clearing the virus. We thus decided to define the immune response profile, focusing mainly on cytokine/ chemokine balance and lymphocyte subtypes to give an overview of the immune spectrum against SARS-CoV. Therefore, we characterized systemically the spectrum of immune and inflammatory responses in 95 SARS-infected healthcare workers. Our results indicate that SARS-CoV seem to elicit effective humoral immunity but inhibit cellular immunity. An imbalance of Th2 over Th1 immunity, i.e. prolonged overproduction of IL-10 and transforming growth factor b (TGF-b), may play an important role in the disease. These observations are hypothesized to create an imbalance in immune function that could be associated with SARS pathogenesis, through direct destruction of lymphocytes by SARS or indirectly through impairment of cellular immunity by SARS-induced humoral mediators.","As we breathe, we sample an estimated 10 L of air per minute (Kohlmeier and Woodland, 2009 ). The mucosa of our respiratory system is, therefore, in direct and continual contact with the environment and, as such, is highly exposed to microorganisms, some of which may be pathogenic. Respiratory infections are among the leading causes of acute illness and mortality worldwide, being responsible for nearly 4 million deaths annually, the majority of which occur in infants and children in developing countries (Girard et al., 2005) . The main viruses responsible for acute respiratory infection include respiratory syncytial virus (RSV), influenza virus, human parainfluenza virus (HPIV), human metapneumovirus (HMPV), human rhinovirus (HRV), coronaviruses, and adenoviruses. However, despite the public health importance of these infections, licensed vaccines are currently available only for influenza viruses. Protective immunity against respiratory virus infection is a complex interplay between systemic and mucosal responses. However, immune responses generated during a natural infection may not provide complete protection from reinfection and may actually contribute to the pathogenesis of disease (reviewed in Sections Pathogenesis and Immune Responses to Respiratory Virus Infection). Vaccine-induced immune responses must, therefore, aim to be more protective and less pathogenic than those induced naturally. In addition, our understanding of the relative contribution of mucosal and systemic immunity to protection remains incomplete. For example, it is well known that inactivated vaccines against influenza given intramuscularly (i.m.) are protective owing to the induction of systemic humoral immunity in the absence of a robust mucosal immune response, and current guidelines for vaccine licensure require influenza vaccines to induce systemic immune responses. However, it is also evident that some intranasal vaccines are protective owing to the induction of mucosal immunity, despite less impressive systemic immune responses (reviewed in Section Respiratory Virus Vaccines). Unfortunately, standardized methods of measuring mucosal immune responses are lacking, and reliable correlates of protection for vaccines that protect through mucosal immunity have not been identified. In this chapter, we review the main viral pathogens of the respiratory tract, the immune responses they induce, current vaccines, and vaccines that are in development to control them.","In this chapter, we review how the immune response to viral infection is regulated, and how the effector arms of the response mature over the course of infection and beyond. The complexity of the antiviral immune response is great, and requires that we be selective in the topics that we discuss. Consequently, we focus almost entirely on the adaptive (antigen-specific) immune response, and refer only briefly to innate immunity; our discussion of adaptive immunity, although covering both antibodies and T cells, favors T cells. Our overall intent is to describe the adaptive immune response, focusing on both quantitative and qualitative changes that occur over the course of a viral infection.","Available immunologic mechanisms are by recent convention broadly categorized as either innate, or adaptive. Innate immune responses are nonspecific, relying on host recognition of \"pathogen-associated molecular patterns,\" such as peptidoglycans, endotoxin, or fungal mannans. Such foreign patterns are recognized, and ligated, either by soluble bioactive substances within the airway (defensins, collectins) or by pattern recognition receptors on macrophages. Subsequent generation of \"early response cytokines\" (tumor necrosis factor, interleukin [IL]-1) and chemotaxins (leukotrienes, chemokines, split components of complement) leads to recruitment of additional cellular elements of innate immunity, granulocytes and natural killer cells. By means of concurrent cytokine networking with other cells in the alveolar milieu (including epithelia and fibroblasts), alveolar macrophages activate antigen-presenting cells, and lymphocytes move into the alveolar compartment; recruitment of the specialized lymphocytes, T cells and B cells, heralds the onset of the adaptive immune response. These cells manifest specific receptors somatically generated in response to specific antigens, facilitating immunologic \"memory\" and long-term cell-mediated and humoral immunity. Adaptive immunity thus initiates a targeted response aimed at containment and clearance of a specific antigen, allowing titration of nonspecific, and potentially host injurious, alveolar inflammation. Because of the anatomic location of elements of pulmonary innate immunity, these responses typically precede those of adaptive immunity. However, complex","Specific steps in virus-host interaction, such as the route of entry and pathway of spread, also can strongly influence viral tropism. For example, encephalitis viruses such as VEE are transmitted to humans by insect bites. These viruses undergo local primary replication and immune system detects pathogen-associated molecular patterns (PAMPs), which are fundamental structural components of microbial products including nucleic acids, carbohydrates, and lipids. 234 Viral PAMPs in the form of single-stranded (ss)RNA, dsRNA, and DNA evoke the innate immune response through two groups of PRRs: the transmembrane Toll-like receptors (TLRs) and the cytosolic nucleic acid sensors. The latter include retinoic acid inducible gene-I (RIG-I)like receptors, nucleotide-binding domain and leucine-rich-repeat containing proteins (NLRs) such as NLRP, and DNA sensors. 235 Nucleic acid binding by PRRs activates signaling pathways leading to the production and extracellular release of IFN-\u03b1, IFN-\u03b2, and proinflammatory cytokines such as interleukin (IL)-1\u03b2 and IL-18. IFN-\u03b1 and IFN-\u03b2 engage the cell surface IFN-\u03b1/\u03b2 receptor and thereby mediate expression of hundreds of gene products that corporately suppress viral replication and establish an intracellular antiviral state in neighboring uninfected cells. Well-described IFN-inducible gene products include the latent enzymes dsRNA-dependent protein kinase (PKR) and 2\u2032,5\u2032-oligoadenylate synthetase (OAS), both of which are activated by dsRNA. 236 PKR inhibits the initiation of protein synthesis through phosphorylation of translation initiation factor eIF2\u03b1. The 2\u2032,5\u2032oligoandenylates generated by OAS bind and activate endoribonuclease RNAse L, which degrades viral mRNA. In addition to mediating an intracellular antiviral state, IFN-\u03b1/\u03b2 also stimulates the antigenindependent destruction of virus-infected cells by a specialized population of lymphocytes known as natural killer (NK) cells. 237 Importantly, IFNs bridge innate and adaptive antiviral immune responses through multiple modes of action, which include enhancing viral antigen presentation by class I MHC proteins, 238 promoting the proliferation of MHC class I-restricted CD8 + CTLs, 239 and facilitating the functional maturation of dendritic cells. 240 Proinflammatory mediators IL-1\u03b2 and IL-18 pleiotropically stimulate and amplify the innate immune response through induction of other inflammatory mediators, immune cell activation, and migration of inflammatory cells into sites of infection. 241 These molecules perform essential functions in host antiviral defense. 242 The adaptive immune response confers systemic and enduring pathogen-selective immunity through expansion and functional differentiation of viral antigen-specific T and B lymphocytes. Having both regulatory and effector roles, T lymphocytes are centrally positioned in the scheme of adaptive immunity. The primary cell type involved in the resolution of acute viral infection is the CD8 + CTL, which induces lethal proapoptotic signaling in virus-infected cells upon recognition of endogenously produced viral protein fragments presented by cell surface MHC class I molecules. Less frequently, CD4 + T cells, which recognize MHC class II-associated viral oligopeptides processed from exogenously acquired proteins, also demonstrate cytotoxicity against viral antigen-presenting cells. 243 The usual function of CD4 + T lymphocytes is to orchestrate and balance cell-mediated (CTL) and humoral (B lymphocyte) responses to infection. Classes of CD4 + helper T-cell subsets-Th1, Th2, Th17, Treg (regulatory T), and Tfh (follicular helper T)-have been defined based on characteristic patterns of cytokine secretion and effector activities. 244, 245 Th1 and Th2 lymphocytes are usually associated with the development of cell-mediated and humoral responses, respectively, to viral infection. Th17 and Treg CD4 + subsets are important for control of immune responses and prevention of autoimmunity, but their precise roles in viral disease and antiviral immunity are not clear. For certain persistent viral infections, such as those caused by HIV and HSV, Treg cells might exacerbate disease through suppression of CTLs or, paradoxically, ameliorate illness by attenuating immune-mediated cell and tissue injury. 246 Tfh cells promote differentiation of antigen-specific memory B lymphocytes and plasma cells within germinal centers. 247 Therefore, Tfh cells likely occupy a central place in the humoral response to viral infection and vaccination. Although Tfh cell functions are not unique to antiviral responses, chronic viral infections including HBV and HIV appear to stimulate proliferation of these cells. 248, 249 The Tfh phenotype may interconvert with other T-helper lineage profiles and thus represent a differentiation intermediate rather than a unique CD4 + T lymphocyte subset. 245 The primacy of cell-mediated immune responses in combating viral infections is revealed by the extreme vulnerability of individuals to Often, the linkage of a virus to a particular neoplasm can be attributed to transforming properties of the virus itself. For example, EBV encodes several latency-associated proteins that are responsible for immortalization of B cells; these proteins likely play crucial roles in the pathogenesis of EBV-associated malignancies. 220 Similarly, HPV encodes the E6 and E7 proteins that block apoptosis [112] [113] [114] and induce cell cycle progression, 110, 111 respectively. It is hypothesized that unregulated expression of these proteins induced by the aberrant integration of the HPV genome into host DNA is responsible for malignant transformation. 221 The tumorigenicity of polyomaviruses, which are oncogenic in rodent species, is mediated by a family of viral proteins known as tumor (T) antigens. Reminiscent of the HPV E6 and E7 proteins, T antigens induce cell cycling and block the ensuing cellular apoptotic response to unscheduled cell division. 222 The normally episomal polyomavirus genome becomes integrated into cellular DNA during neoplastic transformation of nonpermissive cells unable to support the entire viral replication program, which would otherwise culminate in cell death. Discovery of a human polyomavirus clonally integrated into cells of an aggressive form of skin cancer, Merkel cell carcinoma, 2 substantiates the long-standing suspicion that polyomaviruses can also promote neoplasia in humans.","In this report, DNA vaccination has been used to induce cellular and humoral immunity to the SARS-CoV S glycoprotein. The humoral immune response includes the generation of neutralizing antibodies. This humoral immunity alone can inhibit pulmonary viral replication in a murine challenge model and suggests that DNA vaccination with the SARS-CoV S glycoprotein gene results in protective immunity. The SARS-CoV is a novel coronavirus, but vaccines for other human coronaviruses have not been successfully developed14. But considerable experience in developing vaccines against common veterinary coronaviruses has been obtained with animal coronaviruses11,12. The feline infectious peritonitis virus is a coronavirus that causes significant morbidity and mortality in domestic animals for which vaccines have been investigated, but the development of these vaccines has been complicated by possible immune potentiation of the disease and by viral evolution19. In the present study, T-cell depletion and immune IgG passive transfer were used to assess the importance of humoral responses in protection against SARS-CoV challenge. These results suggest that antibodies against SARS-CoV S glycoprotein protect against SARS-CoV challenge and do not enhance infection in this animal model. The cellular immune response appears to play a limited role in protection, although studies of animal coronaviruses have suggested that both cellular and humoral immunity contribute to protection during persistent infection13,14.","This novel virus decoy cellular vaccine is designed to initiate NK cell-driven immune activation with the ultimate goal of inducing protective adaptive host immunity. NK cell-induced I-cell death should result in cytokine release, recruitment of antigen presenting cells (APCs), and maturation of elicited dendritic cells (DCs) at the site of vaccination. Presentation of SARS-CoV-2 Spike protein-derived peptides by recruited APCs will drive adaptive host immune responses against SARS-CoV-2. Interleukin 12 secreted from mature DCs in combination with NK-secreted GM-CSF and interferon-\uf067 (IFN\uf067\uf029 can combine to recruit T lymphocytes and may induce Th1 cell polarization, thereby inducing development of a potent cytotoxic T cell response and clearance of SARS-CoV-2-infected cells. Confirmation of Th1 polarization vs. a mixed Th1/Th2 or predominantly Th2 response is currently underway in preclinical immunization models. Previous efforts to develop respiratory virus vaccines to protect against Respiratory Syncytial J o u r n a l P r e -p r o o f Virus (RSV) and SARS-related disease have demonstrated the potential clinical benefits of eliciting a Th1 adaptive immune response over the disease-exacerbating effects of a Th2 polarized response (3, 4) . Immunization studies in mice with four candidate SARS vaccines (VLP, whole virus, and an rDNAproduced Spike protein) led to pulmonary immunopathology upon challenge with SARS virus, an effect that was signified by Th2 polarization in mice immunized with each candidate vaccine (4). The decoy cell vaccine can drive the host cellular immune response toward Th1, generating both potent cytotoxic T cell immunity against the major determinant of SARS-CoV-2 cellular entry and pathogenesis (Figure 2 ). Utilizing pathogen-derived cellular immunogens (virus-encoded antigens) as initiators of NK-mediated immune responses might provide an exciting method to produce novel vaccine candidates. It is important to highlight the flexibility of the decoy cell vaccination strategy as additional cell vaccines can be generated in an expeditious manner once new antigens of interest have been identified. Thus, successful demonstration of the efficacy of this current anti-SARS-CoV-2 approach in clinical trials would pave the way for use of the decoy cell platform to address a large number of unmet medical needs in the clinic as we seek to protect populations from viral, parasitic, fungal and bacterial diseases.","Exogenous mRNA is immunostimulatory, as it is recognized by a variety of cell surface, endosomal and cytosolic innate immune receptors. Mammalian cells can sense foreign RNA via PRRs such as TLR3, TLR7 and TLR8 located in the endosomes and RIG-I, MDA-5 and PKR located in the cytoplasm as well as NLRP3 and NOD2 (164). Activation of the PRRs by mRNA vaccines results in a robust innate immune response including production of chemokines and cytokines such as IL-12 and TNF at the inoculation site (165), which are innate factors crucial for the induction of an effective adaptive immune response against the encoded antigen. ID immunization with mRNA vaccines upregulates the expression of chemokines including the CXCR3-ligands CXCL9, CXCL10, and CXCL11, that recruit innate immune cells such as DCs and macrophages, to the site of injection (165). Kowalczyk et al. showed that the in the skin, protamine-formulated non-replicating sequence optimized mRNA vaccines are taken up by both non-leukocytic and leukocytic cells, the latter being mostly represented by APCs (150). mRNA was then transported to the draining lymph nodes (dLNs) by migratory dendritic cells. Moreover, the encoded protein was expressed and efficiently presented by APCs within the dLNs as shown by T cell proliferation and immune cell activation, followed by the induction of the adaptive immunity. Importantly, the immunostimulation was limited to the injection site and lymphoid organs as no proinflammatory cytokines were detected in the serum of the immunized mice. Lazzaro et al. demonstrated that CD8+ T-cell priming is restricted to bone-marrow-derived APCs and may involve antigen transfer from myocytes suggesting cross-priming as the prevalent mechanism upon IM injection of self-amplifying mRNA vaccines in mice (166). In a recent publication, Lutz et al. provided first mechanistic insights into the mode of action of LNP-formulated non-replicating sequence optimized mRNA vaccines, demonstrating a strong activation of the innate immune response at the injection site and in the dLNs in mice. IM injection of LNP-formulated mRNA vaccine resulted in spontaneous uptake of the mRNA by cells surrounding the injection site and strong expression inside transiently transfected cells, including resident professional APCs, neutrophils and non-leukocytic cells (141). Interestingly, similar observations were published using LNP-formulated non-replicating mRNA vaccines containing modified nucleotides which induced rapid and local infiltration of neutrophils, monocytes, and DCs to the site of administration and the dLNs in injected NHPs (167). While these cells efficiently internalized LNPs, mainly monocytes and DCs translated the mRNA and up-regulated key co-stimulatory receptors (CD80 and CD86). This coincided with upregulation of type I IFN-inducible genes, including Mx1 and CXCL10. The innate immune activation was transient and resulted in priming of antigen-specific CD4+ T cells exclusively in the vaccine-draining LNs. The data demonstrate that mRNA-based vaccines induce type-I IFN-polarized innate immunity and, when combined with antigen production by APCs, lead to generation of potent vaccine-specific responses. Professional APCs, with DCs likely being the most relevant cell type for mRNA vaccines, play a critical role in antigen processing and presentation to elicit an immune response against specific antigens. The transfected DCs express the mRNA-encoded antigen in the native form. Expressed proteins are subsequently processed into antigenic peptides and are presented on MHC class I and MHC class II molecules along with co-stimulatory signals to CD8+ and CD4+ T cells, respectively. Antigen expressed in the correctly folded native form can be recognized by B cells that in response produce antibodies against the antigen. A study in NHPs investigating the immunological events leading to antibody responses elicited by a modified non-replicating mRNA encoding influenza A H10 HA encapsulated in LNPs showed that, while both ID and IM administration induced titers considered to be protective, ID delivery generated this response more rapidly (168). Circulating influenza H10-specific memory B cells expanded after each of the two immunizations, along with a transient appearance of plasmablasts. The memory B cell pool waned over time but remained detectable throughout the 25-week study. Following immunization, H10-specific plasma cells (PCs) were detected in the bone marrow and persisted throughout the 25 week observation period with a more profound decline detected in IM group compared to the ID group by the end of the study. Germinal centers were formed in vaccine-draining lymph nodes along with an increase in circulating H10-specific ICOS+ PD-1+ CXCR3+ T follicular helper cells, a population shown to correlate with high avidity antibody responses after seasonal influenza vaccination in humans. In addition, a non-replicating sequence optimized mRNA vaccine induced long-lived functional antibody responses against HA of influenza A H1N1pdm in NHPs which persisted for one year (141). These results indicate that non-replicating mRNA vaccines potently induce an immunological repertoire associated with the generation of high magnitude long-lived antibodies.","PLGA microspheres and nanoparticles have been explored as delivery systems for mucosal vaccine development of protein antigens. PLGA microparticles containing OVA elicit sustained OVA-specific humoral and mucosal immunity in cattle after intranasal administration (Kavanagh et al., 2003), and in mice after oral delivery especially when immunostimulant MPLA is co-encapsulated (Sarti et al., 2011). Multiple oral vaccinations of OVA encapsulated in PLGA particles can stimulate CTL immune response in mice, although not as efficient as the formulation of OVA with ISCOMs (Maloy et al., 1994). Mansoor et al. reported that PLGA particles encapsulating bovine parainfluenza virus type-3 (BPI3V) peptides or proteins induced an early, gradually increasing humoral immune responses via intranasal delivery, suggesting the advantage of slow and prolonged release of antigens in particulate systems compared to those in the soluble form (Mansoor et al., 2014). Two peptide antigens of bovine respiratory syncytial virus (BRSV) co-encapsulated in PLGA microparticles induced both mucosal immune response in upper and lower respiratory tract and T-cell mediated immune response in mice after a single-dose intranasal administration, which is not observed with soluble antigens (Kavanagh et al., 2013). Peptide antigens of malaria carried with PLGA microparticles induced stronger systemic immune response compared to those absorbed to alum either orally or subcutaneously administered in mice, and meanwhile the Th1-mediated cellular immune response was only observed in the previous formulation (Carcaboso et al., 2003). In another study, recombinant envelope protein E2 of classical swine fever virus (CSFV-E2) as the antigen was encapsulated in PLGA microspheres, with rabbit serum albumin as the protein stabilizer, for the mucosal and systemic vaccine development (Brandhonneur et al., 2009). Immunization tests were realized in rabbits through three routes (intranasal, oral and intramuscular) followed by an intradermal boost. The response after intranasal ad
