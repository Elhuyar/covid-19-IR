470814828894,0.0031606558426824343,0.00309218292051187,0.0030539287764461205,0.003],"scr":[1.0,0.457,0.446,0.328,0.304,0.272,0.269,0.249,0.246,0.244,0.223,0.221,0.209,0.208,0.206,0.203,0.2,0.198,0.184,0.179,0.158,0.154,0.154,0.144,0.138,0.134,0.134,0.124,0.097,0.095,0.092,0.089,0.085,0.081,0.079,0.069,0.067,0.064,0.052,0.043,0.036,0.033,0.031,0.026,0.018,0.012,0.009,0.005,0.003,0.0],"text":["Abstract The severe 2019 outbreak of novel coronavirus disease (COVID-19), which was first reported in Wuhan, would be expected to impact the mental health of local medical and nursing staff and thus lead them to seek help. However, those outcomes have yet to be established using epidemiological data. To explore the mental health status of medical and nursing staff and the efficacy, or lack thereof, of critically connecting psychological needs to receiving psychological care, we conducted a quantitative study. This is the first paper on the mental health of medical and nursing staff in Wuhan. Notably, among 994 medical and nursing staff working in Wuhan, 36.9% had subthreshold mental health disturbances (mean PHQ-9: 2.4), 34.4% had mild disturbances (mean PHQ-9: 5.4), 22.4% had moderate disturbances (mean PHQ-9: 9.0), and 6.2% had severe disturbance (mean PHQ-9: 15.1) in the immediate wake of the viral epidemic. The noted burden fell particularly heavily on young women. Of all particip...","BACKGROUND: The outbreak of COVID-19 has laid unprecedented psychological stress on health workers (HWs). We aimed to assess the immediate psychological impact on HWs at Tongji Hospital in Wuhan, China. METHODS: We conducted a single-center, cross-sectional survey of HWs via online questionnaires between February 8th and 10th, 2020. We evaluated stress, depression and anxiety by Impact of Event Scale-Revised (IES-R), Patient Health Questionnaire-9 (PHQ-9), and Generalized Anxiety Disorder 7-item (GAD-7), respectively. We also designed a questionnaire to assess the effect of psychological protective measures taken by Tongji Hospital. Multivariate logistic regression was used to identify predictors of acute stress, depression, and anxiety. RESULTS: We received 5062 completed questionnaires (response rate, 77.1 percent). 1509 (29.8 percent), 681 (13.5 percent) and 1218 (24.1 percent) HWs reported stress, depression and anxiety symptoms. Women (hazard ratio[HR], 1.31; P=0.032), years of wo...","Summary In the USA, infectious diseases continue to exact a substantial toll on health and health-care resources. Endemic diseases such as chronic hepatitis, HIV, and other sexually transmitted infections affect millions of individuals and widen health disparities. Additional concerns include health-care-associated and foodborne infections\u2014both of which have been targets of broad prevention efforts, with success in some areas, yet major challenges remain. Although substantial progress in reduction of the burden of vaccine-preventable diseases has been made, continued cases and outbreaks of these diseases persist, driven by various contributing factors. Worldwide, emerging and reemerging infections continue to challenge prevention and control strategies while the growing problem of antimicrobial resistance needs urgent action. An important priority for control of infectious disease is to ensure that scientific and technological advances in molecular diagnostics and bioinformatics are we...","Abstract SARS is a new infection in human. Patients recovering from SARS had palpitation in the form of sinus tachycardia. This study to identify the possible causes for the tachycardia excluded active disease, thyroid dysfunction, haematological, cardiac, autonomic and significant pulmonary defect at 2 months from onset of disease. The symptomatology was attributed to physical deconditioning and anxiety state. Physical and psychological fitness should be restored with rehabilitation.","The 2019 novel coronavirus (2019-nCoV) pneumonia, believed to have originated in a wet market in Wuhan, Hubei province, China at the end of 2019, has gained intense attention nationwide and globally. To lower the risk of further disease transmission, the authority in Wuhan suspended public transport indefinitely from Jan 23, 2020; similar measures were adopted soon in many other cities in China. As of Jan 25, 2020, 30 Chinese provinces, municipalities, and autonomous regions covering over 1\u00b73 billion people have initiated first-level responses to major public health emergencies. A range of measures has been urgently adopted,1,2 such as early identification and isolation of suspected and diagnosed cases, contact tracing and monitoring, collection of clinical data and biological samples from patients, dissemination of regional and national diagnostic criteria and expert treatment consensus, establishment of isolation units and hospitals, and prompt provision of medical supplies and exter...","Background: The overall objective of this rapid review was to identify infection protection and control recommendations from published clinical practice guidelines (CPGs) for adults aged 60 years and older in long-term care settings Methods: Comprehensive searches in MEDLINE, EMBASE, the Cochrane Library, and relevant CPG publishers/repositories were carried out in early March 2020. Title/abstract and full-text screening, data abstraction, and quality appraisal (AGREE-II) were carried out by single reviewers. Results: A total of 17 relevant CPGs were identified, published in the USA (n=8), Canada (n=6), Australia (n=2), and the United Kingdom (n=1). All of the CPGs dealt with infection control in long-term care facilities (LTCF) and addressed various types of viral respiratory infections (e.g., influenza, COVID-19, severe acute respiratory syndrome). Ten or more CPGs recommended the following infection control measures in LTCF: hand hygiene (n=13), wearing personal protective equipment...","A cross-sectional anonymous survey was administered to all directory-listed physicians within a network of three large teaching hospitals that provided care to SARS patients in Toronto. One hundred ninety-three physicians participated, 23% of whom provided direct care to SARS patients. A significantly higher rate of psychological distress was seen among physicians providing direct care to SARS patients (45.7%) than among those not providing direct care (17.7%), and physicians providing direct care reported feeling more stigmatized. Several physicians (10.9%) reported entering the hospital despite experiencing identified SARS symptoms. The most frequent SARS concerns were about the care of non-SARS patients following suspension of nonessential services and loss of physician income.","INTRODUCTION: Data are lacking on impact of Middle East Respiratory Syndrome (MERS) on health-related quality of life (HRQoL) among survivors. METHODS: We conducted a cross-sectional survey of MERS survivors who required hospitalization in Saudi Arabia during 2016\u20132017, approximately 1 year after diagnosis. The Short-Form General Health Survey 36 (SF-36) was administered by telephone interview to assess 8 quality of life domains for MERS survivors and a sample of survivors of severe acute respiratory infection (SARI) without MERS. We compared mean SF-36 scores of MERS and non-MERS SARI survivors using independent t-test, and compared categorical variables using chi-square test. Adjusted analyses were performed using multiple linear regression. RESULTS: Of 355 MERS survivors, 83 were eligible and 78 agreed to participate. MERS survivors were younger than non-MERS SARI survivors (mean \u00b1 SD): (44.9 years \u00b112.9) vs (50.0 years \u00b113.6), p = 0.031. Intensive care unit (ICU) admissions were si...","The severe acute respiratory syndrome (SARS) is an emerging infection caused by a novel coronavirus which first appeared in southern China at the end of 2002. In early 2003, through a single incident, it spread to Hong Kong, Singapore, Canada and Vietnam. For busy clinicians in large public hospitals, the response to the virus was initially based on ensuring a high level of protection for staff. However, as the epidemic progressed and more information became available about the virus, procedures were rationalized and the virus is currently under control worldwide. There are, however, numerous unanswered questions concerning super-spreading events, the modes of transmission of the virus and, perhaps most importantly, the rapid detection of the virus early in the course of disease. These issues need to be addressed in case the virus becomes more widespread in the near future.","The Coronavirus (COVID-19) is a world pandemic that has been affecting Portugal since 2 of March 2020. Portuguese government has been making efforts to contradict the exponential growth through social isolation measures. We have developed a mathematical model to predict the impact of such measures in the number of infected cases and peak of infection. We estimate the peak to be around 2 million infected cases by the beginning of May if no additional measures are taken. The model indicates that current measures effectively isolated 25-30% of the population, contributing for some reduction on the infection peak. Importantly, our simulations show that the infection burden can be further reduced with higher isolation degree, providing information for a second intervention.","Being aware and implementing the latest and best scientific evidence in infection control and health care epidemiology is critical to enhancing patient outcomes. In this review, the latest published scientific data in health care epidemiology and patient safety were reviewed for the period May 2003-May 2004. Medline reviews and reviews of infection control and infectious diseases journals were used for this period. The latest guidelines and publications on antimicrobial resistance, nursing or infection control professional staffing, West Nile virus, and Severe Acute Respiratory Syndrome (SARS) are included. Awareness of these and other important infection control publications is essential if the latest measures are to be implemented to prevent and control health care-associated infections.","Mobile phone apps implementing algorithmic contact tracing can speed up the process of tracing newly diagnosed individuals, spreading information instantaneously back through a past contact network to inform them that they are at risk of being infected, and thus allow them to take appropriate social distancing and testing measures. The aim of non-pharmaceutical infection prevention is to move a population towards herd protection, a state where a population maintains R\u200b0&lt;\u200b1, thus making it impossible for a pathogen to cause an epidemic. Here, we address epidemiological issues that affect the feasibility of an algorithmic approach to instantaneous contact tracing; ethical and implementation issues are addressed separately. First we quantify the parameters of COVID-19 in a framework that is consistent with the renewal equation formulation of epidemic spread. Second, we use an analytical solution to application of first-degree contact tracing in the renewal equation model to explore combin...","Abstract An unprecedented outbreak of pneumonia of unknown aetiology in Wuhan City, Hubei province in China emerged in December 2019. A novel coronavirus was identified as the causative agent and was subsequently termed COVID-19 by the World Health Organization (WHO). Considered a relative of severe acute respiratory syndrome (SARS) and Middle East respiratory syndrome (MERS), COVID-19 is caused by a betacoronavirus named SARS-CoV-2 that affects the lower respiratory tract and manifests as pneumonia in humans. Despite rigorous global containment and quarantine efforts, the incidence of COVID-19 continues to rise, with 90,870 laboratory-confirmed cases and over 3,000 deaths worldwide. In response to this global outbreak, we summarise the current state of knowledge surrounding COVID-19.","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","Abstract The outbreak of severe acute respiratory syndrome (SARS) in 2003 was the first emergence of an important human pathogen in the 21st century. Responding to the epidemic provided clinicians with extensive experience in diagnosing and treating a novel respiratory viral disease. In this article, we review the experience of the SARS epidemic, focusing on measures taken to identify and isolate patients, prevent the transmission of infection to healthcare workers and develop effective therapies. Lessons learned from the SARS epidemic will be especially important in responding to the current emergence of another highly pathogenic human coronavirus, the agent of Middle East respiratory syndrome (MERS), and to the recently emerging H7N9 influenza A virus in China. This paper forms part of a symposium in Antiviral Research on \u201cFrom SARS to MERS: 10years of research on highly pathogenic human coronaviruses.\u201d","Policies and public health efforts have not addressed the gendered impacts of disease outbreaks.1 The response to coronavirus disease 2019 (COVID-19) appears no different. We are not aware of any gender analysis of the outbreak by global health institutions or governments in affected countries or in preparedness phases. Recognising the extent to which disease outbreaks affect women and men differently is a fundamental step to understanding the primary and secondary effects of a health emergency on different individuals and communities, and for creating effective, equitable policies and interventions. Although sex-disaggregated data for COVID-19 show equal numbers of cases between men and women so far, there seem to be sex differences in mortality and vulnerability to the disease.2 Emerging evidence suggests that more men than women are dying, potentially due to sex-based immunological3 or gendered differences, such as patterns and prevalence of smoking.4 However, current sex-disaggrega...","The novel coronavirus disease (COVID-19) has been rapidly transmitted in China, Macau, Hong Kong, and other Asian and European counterparts. This COVID-19 epidemic has aroused increasing attention nationwide. Patients, health professionals, and the general public are under insurmountable psychological pressure which may lead to various psychological problems, such as anxiety, fear, depression, and insomnia. Psychological crisis intervention plays a pivotal role in the overall deployment of the disease control. The National Health Commission of China has summoned a call for emergency psychological crisis intervention and thus, various mental health associations and organizations have established expert teams to compile guidelines and public health educational articles/videos for mental health professionals and the general public alongside with online mental health services. In addition, mental health professionals and expert groups are stationed in designated isolation hospitals to prov...","Objective: This paper studied the relationship between personality traits and mental health conditions of medical personnel to provide a basis and reference for the implementation of targeted education on mental health. Methods: A self-report inventory, the Symptom Checklist-90 (SCL-90), was used to investigate the mental health status of 548 medical personnel dealing with the new coronavirus pneumonia in eight provinces and cities of China. Results: The overall mean SCL-90 score and mean values of factors (somatization, obsessive-compulsive, anxiety, phobic anxiety, and psychoticism) of the medical personnel were significantly higher than in the norm group (p &lt; 0.05), while their average interpersonal sensitivity score was significantly lower (p &lt; 0.01). In addition, personal factors affecting the mental health status of medical personnel were identified. ( all p &lt; 0.05). Conclusion: The overall mental health status of medical personnel responding to new coronavirus pneumonia is gener...","The number of people infected with severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the virus causing coronavirus disease 2019 (COVID-19), is dramatically increasing worldwide.The first person-to-person transmission in Italy was reported on Feb 21, 2020, and led to an infection chain that represents the largest COVID-19 outbreak outside Asia to date. Here we document the response of the Emergency Medical System (EMS) of the metropolitan area of Milan, Italy, to the COVID-19 outbreak.On Jan 30, 2020, WHO declared the COVID-19 outbreak a public health emergency of international concern.2 Since then, the Italian Government has implemented extraordinary measures to restrict viral spread, including interruptions of air traffic from China, organised repatriation flights and quarantines for Italian travellers in China, and strict controls at international airports' arrival terminals. Local medical authorities adopted specific WHO recommendations to identify and isolate suspected ...","SUMMARY: In global health, critical challenges have arisen from infectious diseases, including the emergence and reemergence of old and new infectious diseases. Emergence and reemergence are accelerated by rapid human development, including numerous changes in demographics, populations, and the environment. This has also led to zoonoses in the changing human-animal ecosystem, which are impacted by a growing globalized society where pathogens do not recognize geopolitical borders. Within this context, neglected tropical infectious diseases have historically lacked adequate attention in international public health efforts, leading to insufficient prevention and treatment options. This subset of 17 infectious tropical diseases disproportionately impacts the world's poorest, represents a significant and underappreciated global disease burden, and is a major barrier to development efforts to alleviate poverty and improve human health. Neglected tropical diseases that are also categorized as...","","","An estimated 1.9 million children travel overseas annually. Infectious disease risks associated with international travel are diverse and depend on the destination, planned activities, and baseline medical history. Children have special needs and vulnerabilities that should be addressed when preparing for travel abroad. Children should have a pretravel health assessment that includes recommendations for both routine and special travel-related vaccination; malaria chemoprophylaxis, if indicated; and prevention counseling regarding insect and animal exposures, food and water safety, and avoiding injuries. Special consideration should be given to children with chronic diseases. Families should be given anticipatory guidance for management of potential illnesses and information about the location of medical resources overseas.","","","Abstract The global spread of COVID-19 is placing unprecedented demands on healthcare services. In this time of crisis, innovative and adaptive methods of practising will be required across all health professions. In order to maximise the use of current available resources, it is vital that existing services are comprehensively reviewed and full use is made of any unrealised potential among healthcare providers. Community pharmacy is one of a number of health professions that has a key role to play in responding to the current pandemic. As the scope of community pharmacy practice varies considerably across countries, it is important to examine ways in which the profession can assist with the public health response to COVID-19 and maintaining the continuity of healthcare services. This article seeks to highlight roles and activities that community pharmacists can undertake to help in relieving pressure on other areas of the health service, such as general practice. This information coul...","","","Public health professionals are considering how molecular medicine applications can impact on preventive medicine and health provision enabling interventions to start earlier. There is the potential for molecular medicine to improve the workplace although inappropriate use will lead to discrimination. The public health issue of communicable diseases is being addressed through molecular medicine in more effective and early detection and a better understanding of pathogenesis. A threat from emerging and re-emerging infections requires multiple approaches but early and definitive detection will need nucleic acid based approaches. The non-communicable diseases are now a global world problem, particularly obesity. While molecular medicine is still to make a significant impact on this disorder some interesting findings are emerging about the role of genes in obesity. Ultimately, global health issues must include more efficient and environmentally sustainable strategies. Molecular technologie...","With respect to the asymptomatic transmission characteristics of the novel coronavirus that appeared in 2019 (COVID-19), a susceptible-asymptomatic-infected-recovered-death (SAIRD) model that considered human mobility was constructed in this study. The dissemination of COVID-19 was simulated using computational experiments to identify the mechanisms underlying the impact of city and residential lockdowns on controlling the spread of the epidemic. Results: The implementation of measures to lock down cities led to higher mortality rates in these cities, due to reduced mobility. Moreover, implementing city lockdown along with addition of hospital beds led to improved cure and reduced mortality rates. Stringent implementation and early lockdown of residential units effectively controlled the spread of the epidemic, and reduced the number of hospital bed requirements. Collectively, measures to lock down cities and residential units should be taken to prevent the spread of COVID-19. In addit...","","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","","Background: In the beginning of January 2020, new unknown virus pneumonia cases started to emerge in local hospitals in Wuhan, China. This virus epidemic quickly became a public health emergency of international concern by the WHO. Enormous amount of medical supplies as well as healthcare personals from other provinces were mobilized to support Wuhan. This current work tent to help people understanding how infectious disease spread and the purpose and consequences of various efforts based on simulation model. Method: a simulation model was created using known parameters. R0 set to 3 and mean incubation time to be 7.5days. the epidemic was divided to 3 periods. Simulation would run 50 times to mimic different patient0 status. Personal activity index was used to mimic different level of control measures. 141427709 simulated patients were created. Cumulation number of patients at the end of period 1 (day50) is 2868.7 \u00b1 1739.0. Total infected patients could be 913396.5 \u00b1 559099.9 by the en...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","The last decades have been characterized by the appearance of a substantial number of newly recognized or novel infectious agents and by the re-emergence of infectious diseases with a global impact. The objective of this article is to briefly describe the model of hospital response for early diagnosis and prompt management of patients with highly contagious infectious diseases. We reviewed the main components of hospital preparedness in response to clustering of highly contagious diseases. A model for the initial hospital response to an epidemic in our referral Institute is discussed. Prompt recognition and identification is the initial and indispensable step in facing any communicable diseases, regardless of whether it is a prevalent, a newly emerging one or deliberately released. The importance of developing and implementing nontraditional methods of public health surveillance and a system that allows a wide and immediate dissemination of information and exchange of views on risk ass...","AbstractThe World Health Organization has recently declared the ongoing outbreak of COVID-19, which is caused by a novel coronavirus SARS-CoV-2, as pandemic. There is currently a lack of knowledge in the antibody response elicited from SARS-CoV-2 infection. One major immunological question is concerning the antigenic differences between SARS-CoV-2 and SARS-CoV. We address this question by using plasma from patients infected by SARS-CoV-2 or SARS-CoV, and plasma obtained from infected or immunized mice. Our results show that while cross-reactivity in antibody binding to the spike protein is common, cross-neutralization of the live viruses is rare, indicating the presence of non-neutralizing antibody response to conserved epitopes in the spike. Whether these non-neutralizing antibody responses will lead to antibody-dependent disease enhancement needs to be addressed in the future. Overall, this study not only addresses a fundamental question regarding the antigenicity differences between...","Since Middle East respiratory syndrome coronavirus (MERS-CoV) first emerged, the California Department of Public Health has coordinated efforts to identify possible cases in travelers to California, USA, from affected areas. During 2013\u20132014, the department investigated 54 travelers for MERS-CoV; none tested positive, but 32 (62%) of 52 travelers with suspected MERS-CoV had other respiratory viruses.","Abstract Since December 2019, more than 79,000 people have been diagnosed with infection of the Corona Virus Disease 2019 (COVID-19). A large number of medical staff was sent to Wuhan city and Hubei province to aid COVID-19 control. Psychological stress, especially vicarious traumatization caused by the COVID-19 pandemic, should not be ignored. To address this concern, the study employed a total of 214 general public and 526 nurses (i.e., 234 front-line nurses and 292 non-front-line nurses) to evaluate vicarious traumatization scores via a mobile app-based questionnaire. Front-line nurses are engaged in the process of providing care for patients with COVID-19. The results showed that the vicarious traumatization scores for front-line nurses including scores for physiological and psychological responses, were significantly lower than those of non-front-line nurses (P &lt; 0.001). Interestingly, the vicarious traumatization scores of the general public were significantly higher than those o...","We computed reproduction number of COVID-19 epidemic in Iran using two different methods. We estimated R0 at 3.6 (95% CI, 3.2, 4.2) (generalized growth model) and at 3.58 (95% CI, 1.29, 8.46) (estimated epidemic doubling time of 1.20 (95% CI, 1.05, 1.44) days) respectively. Immediate social distancing measures are recommended.","On December 31, 2019, Chinese health officials reported a cluster of cases of acute respiratory illness in persons associated with the Hunan seafood and animal market in the city of Wuhan, Hubei Province, in central China. On January 7, 2020, Chinese health officials confirmed that a novel coronavirus (2019-nCoV) was associated with this initial cluster (1). As of February 4, 2020, a total of 20,471 confirmed cases, including 2,788 (13.6%) with severe illness,* and 425 deaths (2.1%) had been reported by the National Health Commission of China (2). Cases have also been reported in 26 locations outside of mainland China, including documentation of some person-to-person transmission and one death (2). As of February 4, 11 cases had been reported in the United States. On January 30, the World Health Organization (WHO) Director-General declared that the 2019-nCoV outbreak constitutes a Public Health Emergency of International Concern.(\u2020) On January 31, the U.S. Department of Health and Huma...","","With the human society transfers from scattered pieces to a society as a whole and the advent of the aviation era, the occurrence of infectious diseases and their diffusion have led to international health security issues. As the world\u2019s largest and irrevocable annual transnational religious movement, the Hajj and its connection with health security concerns have caught attention since the ancient times, because a huge population from all over the world gathers in the holy city of Mecca, which has tropical arid climate. Currently, the international community and international organizations are implementing multilevel governance with respect to the health security issues of the Hajj. Relevant agencies include the World Health Organization and its regional branches, International Red Cross and Red Crescent Movement (ICRC), the Ministry of Hajj as well as the Ministry of Health of Saudi Arabia, and the public health sectors/agencies in various countries that are involved with Hajj activit...","","Disease outbreaks of international public health importance continue to occur regularly; detecting and tracking significant new public health threats in countries that cannot or might not report such events to the global health community is a challenge. The Centers for Disease Control and Prevention\u2019s (CDC) Global Disease Detection (GDD) Operations Center, established in early 2007, monitors infectious and non-infectious public health events to identify new or unexplained global public health threats and better position CDC to respond, if public health assistance is requested or required. At any one time, the GDD Operations Center actively monitors approximately 30\u201340 such public health threats; here we provide our perspective on five of the top global infectious disease threats that we were watching in 2012: (1) avian influenza A (H5N1), (2) cholera, (3) wild poliovirus, (4) enterovirus-71, and (5) extensively drug-resistant tuberculosis.","We integrate the human movement and healthcare resource data to identify cities with high vulnerability towards the 2019-nCoV epidemic with respect to available health resources. The results inform public health responses in multiple ways.","The World Health Organization (WHO) has declared COVID-19 a global pandemic. Healthcare providers should prepare internal guidelines covering all aspect of the organization in order to have their unit ready as soon as possible. This document addresses the current COVID-19 pandemic for maternal-fetal medicine (MFM) practitioners. The goals the guidelines put forth here are two fold- first to reduce patient risk through healthcare exposure, understanding that asymptomatic health systems/healthcare providers may become the most common vector for transmission, and second to reduce the public health burden of COVID-19 transmission throughout the general population. Box 1 outlines general guidance to prevent spread of COVID-19 and protect our obstetric patients. Section 1 outlines suggested modifications of outpatient obstetrical (prenatal) visits. Section 2 details suggested scheduling of obstetrical ultrasound. Section 3 reviews suggested modification of nonstress tests (NST) and biophysic...","Balkan endemic nephropathy (BEN), originally described in the late 1950s as a chronic tubulointerstitial kidney disease, is identified by its unique epidemiological features. The most remarkable characteristic of BEN is the focal topographical nature that characterizes its occurrence at the global, national, and even household level. BEN affects only certain endemic rural foci along tributaries of the Danube River in the Balkan countries of Bosnia, Bulgaria, Croatia, Romania, and Serbia. The spatial distribution has remained astonishingly unchanged with time because the disease affects the same endemic clusters as 50 years ago. The natural course of the disease is characterized by universal development of end-stage renal disease and the frequent development of upper urinary tract tumors, posing a substantial disease burden to the afflicted areas. The greatest challenge in the study of BEN has been the elucidation of its cause. The unique features of the disease, in particular its endem...",""],"title":["Impact on Mental Health and P
