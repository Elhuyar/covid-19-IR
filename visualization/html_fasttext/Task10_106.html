arantined, the isolation facilities must be optimal, which means providing physical, social and psychological support for all persons quarantined and quality personal protective equipment must be provided for health care providers Although there are lots of searches on public health policies to deal with infectious diseases. However, the prevention and control measures against COVID-19 taken in China are unprecedented, which have been beyond the scope of study in existing literature, such as implementing traffic restrictions across the country and closing communities on a large scale. Therefore, it is still necessary to classify the prevention and control measures of China and study which measures are more effective in different regions.","The COVID-19 epidemic has caused serious threats to people\u2019s physical health and lives. It has also triggered a wide variety of psychological problems, such as panic disorder, anxiety and depression. The main purpose of this study is to measure the prevalence and severity of this psychological distress, gauge the current mental health burden on society, and therefore provide a concrete basis for tailoring and implementing relevant mental health intervention policies to cope with this challenge efficiently and effectively.","Here we focus on the relationship between COVID-19 and the past outbreaks of SARS, MERS and swine flu (H1N1). Epidemics of infectious diseases have disastrous impacts on health, social and economic conditions in developing as well as developed countries. To control the spread of these diseases, it is crucial to effectively utilize public health resources in a timely manner. The process of anticipating, preventing, preparing for, detecting, responding, and controlling epidemics in order that the health and economic impacts to society are minimized is described as epidemic management. A well-coordinated, systematic and expeditious investigation by government strategists, policy makers, physicians and technical staff is required to understand the outbreaks and identify key points for implementing interventions. Such interventions include adopting hygienic measures, social distancing, travel restrictions, quarantine and case isolation. We shall now discuss the applications of these methods to the SARS, MERS and Swine Flu outbreaks.","The atypical pneumonia case, caused by a novel coronavirus (2019-nCoV), was reported by the World Health Organization, 1 which has been spreading at high rates since the end of December 2019. 2, 3 The 2019-nCoV case was first detected and confirmed in Wuhan, China, before being identified in other Chinese cities. It has also been reported in most countries of the world. 4,5 On January 30, 2020, the World Health Organization declared the outbreak as a Public Health Emergency of International Concern. The 2019-nCoVinfected pneumonia is characterized by flu-like symptoms such as fever, cough, severe acute respiratory distress syndrome, and in some cases death. 5 Human-to-human transmission has been confirmed for the virus, 6, 7 which is related to Acute Respiratory Syndrome (SARS) and Middle Eastern Respiratory Syndrome (MERS). Like SARS-CoV and MERS-CoV, the 2019-nCoV is a serious threat to human health. 2 The aforementioned problems have caused the world health systems (especially health systems in the affected countries) to make changes in order to improve and enhance their health systems. At the same time, development and implementation of surveillance systems are essential to identify and respond quickly to such threats. 8 Therefore, the affected countries need to strengthen the traditional monitoring system, simultaneously developing and implementing a wellknown new surveillance system as a Participatory Surveillance System (PSS) to prevent, control, and reduction 2019-nCoV-related complications and burdens. Traditional passive surveillance systems rely on the confirmation laboratory and may not identify emergent disease until there is a high incidence rate in a community or a severe disease presentation. 9 Participatory Surveillance System (PSS) is an approach to diagnosing illnesses that allow the public to report signals directly, providing a quick visualization of data collected to the user and public health organizations. 8, 9 The main purpose of PSS is early detection of community-based epidemics. In the new system, when the number of cases exceeds the defined threshold, the computer system automatically warns the labs and response teams to launch infectious diseases to counter the outbreak. In order to identify and respond quickly to emerging public health threats such as 2019-nCoV, designing and implementing an innovative electronic surveillance system called the PSS for global health security is essential. The current letter could provide a new perspective for public health officials in affected countries.","Major Health-EDRM research evidence gaps were found during a global research agenda setting meeting of the 2018 WHO Health-EDRM global research group in Kobe. Kayano, Chan, Murry et al. [2] highlighted the development need for relevant research methodologies, risk communication approaches, health data management strategies, practical health emergency study ethical guidelines, bridging global research capacity disparities, and infrastructure constraints, to ensure knowledge advancement in Health-EDRM. The authors also pointed out the lack of understanding of psychosocial health risk profiling in population subgroups. Reifel\u2019s analysis showed a better understanding of current doctrines and practices in both clinical mental health practices and policy, which will help to bridge the conceptual interlinkages between the preventive-based disaster risk reduction policy agenda and the curative-focused disaster mental health discipline [3]. Genereux, Schluter, Tamahashi et al. [4] argued that standardizing psychometrically robust instruments would also be urgently needed to identify at-risk patients throughout\u2014before, during, and after emergencies and disasters\u2014to ensure that mental and social health needs are addressed throughout the pathway of care (prevention, screening, diagnosis, treatment, and rehabilitation). Aung, Murry and Kayano [5] discussed the need for new research and ethical guidelines to harmonize research efforts in Health-EDRM and Kubo, Yanasan, Herbosa et al. [6] described the challenges in the standardization of health data collection throughout the research processes.","individuals. In the current novel coronavirus (COVID-19) outbreak, China is using an MSTI 25 strategy in an attempt to identify as many cases as possible [3] . While the concept of identify, 26 isolate, and treat is not new in terms of controlling an outbreak [4] the scales at which it is 27 currently being used is. A problem for a situation such as the COVID-19 outbreak is that many 28 novel pathogens show symptoms that are similar to common infections, e.g., general respiratory 29 symptoms. Since general respiratory symptoms are common, a MSTI can quickly overload the 30 health system [5] . Strained health facilities mean reduced care for individuals with other health 31 needs. In addition, such a situation might directly lead to a worsening of the outbreak, due to 32 increased transmission at testing sites [6, 7] . We explore how the latter risk affects the potential 33 benefit of MSTI. 34","To efficiently cope with the 2019-nCoV outbreak, the Chinese Government has implemented rapid and comprehensive public health emergency interventions. To date, all of the 31 provincial-level regions in mainland China with confirmed 2019-nCoV cases have activated socalled level 1 public health emergency responses (ie, the highest level of emergency public health alerts and responses within the national public health management system). 6 The provincial governments are responsible for organising, coordinating, and handling all emergency public health treatments, disclosing information, and gathering emergency materials and facilities under the guidance of the State Council. For health-care sectors, in addition to public health interventions, dealing with public psychological barriers and performing psychological crisis intervention is included in the level 1 response. The National Health Commission has released guidelines for local authorities to promote psychological crisis intervention for patients, medical personnel, and people under medical observation during the 2019-nCoV outbreak. 7 Peking University is preparing a mental health handbook for the public that describes how to deal with stress and other psychological problems occurring due to the outbreak of 2019-nCoV. 8 The Chinese Government strives to improve the public's awareness of prevention and intervention strategies by providing daily updates about surveillance and active cases on websites and social media. Increasingly, psychologists and psychiatrists use the internet and social media (eg, WeChat, Weibo, etc) to share strategies for dealing with psychological stress. For example, experts from Peking University Sixth Hospital made six suggestions for the public to cope with mental stress. 9 These included assessing the accuracy of information disclosed, enhancing social support systems (eg, families and friends), eliminating stigma associated with the epidemic, maintaining a normal life under safe conditions, and using the psychosocial service system, particularly telephone-based and internet-based counselling for health-care staff, patients, family members, and the public. Numerous psychiatric hospitals, psychological counselling centres, and psychology departments within universities have launched specialised hotlines to provide psychological counselling services for people in need. 7 We believe that including mental health care in the national public health emergency system will empower China and the world during the campaign to contain and eradicate 2019-nCoV.","In order to reduce the risk of negative psychological outcomes caused by the COVID-19 outbreak and promote social stability, the National Health Commission of China (NHC) has integrated psychological crisis intervention into the general deployment of disease prevention. On the 27th January, 2020, the central health authority issued the 'Principles for Emergency Psychological Crisis Intervention for COVID-19 Pneumonia Epidemic' 19. The Principle addressed that the guidelines should be implemented under the guidance of trained mental health professionals. Expert teams at province, autonomous region, and municipality level should take up the lead and responsibility on psychological crisis intervention and related activities. The mental health-related national associations and academic societies are required to adopt emergency psychological crisis interventions, psychological counseling and establish psychological assistance expert groups to provide professional guidance and coordinate with health authorities.","The outbreak of the COVID-19 has caused tremendous psychological problems in different subpopulations. Despite the Chinese authorities have announced relevant policies and actuating principles in a strategic manner, the COVID-19 outbreak has posted an emerging serious challenge for the mental health services in China. There are some limitations that need to be addressed. First, several online mental health services have been constructed across different areas, however, unified national management and coordination policies are still inadequate, which could result in uneven distribution and wastage of medical resources, let alone evaluating the efficacy of these services. Second, online mental health services are the predominant assistance measure and therefore, some people (e.g., older adults) who may have limited access to smartphones and the broadband internet, may benefit less from the services 42. Third, frontline health professionals may have limited time and energy to access to these services due to heavy workload. Fourth, based on experiences of SARS outbreak, some patients and health professionals would be traumatized by the COVID-2019 outbreak and still suffer from persistent psychiatric symptoms even after the outbreak 43. Thus, the COVID-19 epidemic has become an extra socio-economic burden on existing mental health service provision in China. Finally, Chinese researchers published papers on English-language international journals regarding the latest development of online mental health services. Local frontline health professionals and policymakers may not be able to benefit from these findings due to the language barrier 44.","Patients with COVID-19 were interviewed using a standardised questionnaire to identify symptom history, locations visited while symptomatic, and individuals with whom they had contact while symptomatic. The Illinois COVID-19 Investigation Team, comprised of local and state public health staff and the CDC field team, worked with locations visited (eg, workplaces, retail establishments, or health-care facilities) by patients with COVID-19 to identify additional individuals who might have had exposures to SARS-CoV-2. To identify possible exposures in health-care personnel, patient logs and staffing records were obtained and reviewed for all health-care settings visited by patients with COVID-19. Security footage was reviewed to identify additional health-care personnel and patients who had contact with patients with COVID-19 during transport through the admitting hospital. Health-care personnel were defined as all people working in health-care settings who had the potential for exposure to infectious materials, 12 including members of the Illinois COVID-19 Investigation Team. All other contacts were classified as community members, including patients in the same indoor environment in a health-care setting (eg, a hospital waiting room).","Under strict infection measures, non-essential personnel such as clinical psychiatrists, psychologists, and mental health social workers, are strongly discouraged from entering isolation wards for patients with COVID-19. Therefore, frontline health-care workers become the main personnel providing psychological interventions to patients in hospitals. For individuals with a suspected infection who are under quarantine or at home, community health service personnel should provide primary medical care and mental health care. However, because of complicated work procedures, heavy workloads, and a lack of standardised training in psychiatry or clinical psychology, community health service personnel do not always know how to mitigate the psychological distress of patients. A professional team comprising mental health personnel is a basic tenet in dealing with emotional distress and other mental disorders caused by epidemics and other public health emergencies.","Experience from past outbreaks shows the importance of incorporating a gender analysis into preparedness and response efforts to improve the effectiveness of health interventions and promote gender and health equity goals. During the 2014-16 west African outbreak of Ebola virus disease, gendered norms meant that women were more likely to be infected by the virus, given their predominant roles as caregivers within families and as front-line health-care workers. 7 Women were less likely than men to have power in decision making around the outbreak, and their needs were largely unmet. 8 For example, resources for reproductive and sexual health were diverted to the emergency response, contributing to a rise in maternal mortality in a region with one of the highest rates in the world. 9 During the Zika virus outbreak, differences in power between men and women meant that women did not have autonomy over their sexual and reproductive lives, 10 which was compounded by their inadequate access to health care and insufficient financial resources to travel to hospitals for check-ups for their children, despite women doing most of the community vector control activities. 11 Given their front-line interaction with communities, it is concerning that women have not been fully incorporated into global health security surveillance, detection, and prevention mechanisms. Women's socially prescribed care roles typically place them in a prime position to identify trends at the local level that might signal the start of an outbreak and thus improve global health security. Although women should not be further burdened, particularly considering much of their labour during health crises goes underpaid or unpaid, incorporating women's voices and knowledge could be empowering and improve outbreak preparedness and response. Despite the WHO Executive Board recognising the need to include women in decision making for outbreak preparedness and response, 12 there is inadequate women's representation in national and global COVID-19 policy spaces, such as in the White House Coronavirus Task Force. 13 If the response to disease outbreaks such as COVID-19 is to be effective and not reproduce or perpetuate gender and health inequities, it is important that gender norms, roles, and relations that influence women's and men's differential vulnerability to infection, exposure to pathogens, and treatment received, as well as how these may differ among different groups of women and men, are considered and addressed. We call on governments and global health institutions to consider the sex and gender effects of the COVID-19 outbreak, both direct and indirect, and conduct an analysis of the gendered impacts of the multiple outbreaks, incorporating the voices of women on the front line of the response to COVID-19 and of those most affected by the disease within preparedness and response policies or practices going forward.","According to the Principle, psychological crisis interventions include three key points: 1) understanding the mental health status in different populations influenced by the COVID-19 outbreak; 2) identifying people who are at high risk of suicide and aggression, and 3) providing appropriate psychological interventions for those in need. Target populations are categorized in four levels: Level 1 population includes those who are most vulnerable to mental health problems, such as hospitalized patients with confirmed infection or severe physical condition, frontline health professionals and administrative staff. Level 2 population includes isolated patients with atypical infection symptoms (e.g., close contacts and patients with suspected infection) and patients at fever clinics. Level 3 population includes those individuals with close contacts in level 1 and 2, i.e., family members, colleagues, friends, and rear rescuers (organizational managers and volunteers) who participated in the COVID-epidemic response. Level 4 population includes people who are affected by the epidemic prevention and control measures, susceptible people, and the public.","The nature and severity of specific symptomatology observed in the context of COVID-19 also needs to be chronicled to facilitate future work. In addition, there is an urgent need for documentation of measures taken by institutions and individuals to manage the mental health impact of COVID-19 on older adults in the absence of clear best practices, as well as strategies for prevention. We believe that a range of measures may have been implemented across various care settings worldwide, including inpatient and outpatient care and large tertiary care centers, community-based hospitals, primary care settings, nursing homes as well as residential environments such as assisted living facilities. It will be important for the field to assess the range and efficacy of these measures -these may include implementing telepsychiatry for direct care and psychotherapy (9), using a range of technologies for social engagement and measures to facilitate physical activity and nutrition. It is equally important that we recognize how the impact on older adults will vary around the world and the factors impacting older adults in low-and middle-income countries may differ from developed countries (4).","Given that some people are now changing travel plans, organizers are cancelling conferences and other large public events, and hand sanitizer and other health \"safety\" and \"survival\" products are flying off the shelves, it is apparent that concern for personal safety is mounting as the number of COVID-19 cases continues to rise around the world. Health anxiety is one of the several psychological factors that will influence the way any given person responds to a viral outbreak (Taylor, 2019) , including COVID-19. As per our recent recommendations (Asmundson &amp; Taylor, 2020) , more research is needed to understand how individual difference factors, including health anxiety, specifically impact behaviour in response to COVID-19. This will take some time. In the meantime, basic knowledge of how high and low levels of health anxiety will impact behaviour as it relates to strategies for containing and mitigating viral spread is important for all decision-makers, health authorities, and health care professional and needs to be communicated to the public in an effort to curb maladaptive or irresponsible decisions that may negatively impact these efforts.","\u2022 With more than 34 million people infected, HIV is a major contributor to the disease burden in many countries. Globally, the management, control and policy of this epidemic are instrumental in reshaping conventional wisdom in public health, research and practice. Through innovative approaches to prevention and treatment programmes, it has influenced cultural attitudes and social behaviours, and bridged traditional boundaries between public health and clinical medicine. With its human rights approach to health, HIV/AIDS has addressed crucial issues on the right to treatment, and affordable access to vital medicines. HIV/AIDS has attracted private philanthropy such as the Bill and Melinda Gates Foundation, leading to new models of public health practice through Public\u2013Private Partnerships, funding scientific investigations, global health initiatives, and building crucial health care delivery infrastructure in developing countries. Thus, HIV/AIDS has replaced traditional approaches of \u201cinternational health\u201d by inventing innovative approaches to \u201cglobal health\u201d. (New England Journal of Medicine, 6 Jun 2013)","Here, factors such as pre-existing mental illness, self-and extraneous endangerment, violence and aggressive behavior, refusal to eat, and also assessments and recommendations of experienced security staff should be taken into account. -Given the flood of perceivable unsettling information on Covid-19, staff providing psychological or psychiatric treatment should be informed regularly and urgently about symptomatology and presentation and on the realistic clinical course, also in comparison to other infectious diseases or in comparison to other daily risks. Sharing of accurate information without bias and panic is critical. -Ensuring the provision of masks, disinfectants and protective measures in sufficient quantity for psychological and psychiatric staff visiting individuals in detention. -Particular attention should also be paid to certify that staff deployed to provide psychological-psychiatric care in institutions are informed and/or sensitized of known potential risk factors for a more severe course of a Covid-19 infection of their own (advanced age, somatic comorbidities, chronic respiratory diseases, hypertension, cancer, known immune deficiencies etc.). Due to the currently limited understanding of Covid-19, it may be advisable to prohibit employees with such conditions from providing psychological or psychiatric care to individuals in detention and prisons. -If there is a sudden shortage of staff providing psychological and psychiatric care to detained individuals with a mental illness, staff from general psychiatry may have to fill consequential gaps. This needs careful planning on an urgent basis so that the potential of extremely long working hours of medical staff during the current outbreak can be managed successfully.","The outbreak of COVID-19 and the sudden change of routine daily life, together with the fear or 293 concern of being infected by the SARS-CoV-2 from anyone at anytime may lead to emotional 294 problems in some community patients. During the interaction and communication with patients, 295 pharmacy staff shall pay attention to their emotional or psychological conditions, and identify 296 patients with excessive anxiety, concern, fear or blind optimism. For such patients, psychological 297 or emotional support shall be provided. If the patient is considered having a psychological problem that needs assessment or treatment, referral to psychiatrist shall be made. Additionally, 299 to promote patient's mental health during the pandemic, pharmacists shall aid the community 300 patient population to understand the COVID-19 pandemic situation properly, and adjust their 301 psychological state and recognition to view things from positive perspectives. Encourage the 302 public to maintain regular work and rest schedule with adequate exercise to enhance the 303 immunity system and relieve negative emotions at the same time. 304","What must be done to mitigate the impact of large outbreaks of COVID-19 in prisons? The public health importance of prison responses to influenza outbreaks has been recognised in the USA, 8 where the Centers for Disease Control and Prevention have developed a checklist for pandemic influenza preparedness in correctional settings. WHO has also issued prisonspecific guidance for responding to COVID-19 (panel). 9 Prison health is public health by definition. Despite this and the very porous borders between prisons and communities, prisons are often excluded or treated as separate from public health efforts. The fast spread of COVID-19 will, like most epidemics, disproportionately affect the most disadvantaged people. Therefore, to","The answers to these questions will determine the success. Until those answers are known, the political and medical community needs to persist with containment efforts with the tools that are available at hand for the time being. China should be commended for its political will in implementing what might appear to be extreme measures. Undoubtedly, no other country could enact what China is currently doing. The daily decline in new cases by mid February suggests that China is on the right path, showing that containment could be feasible. Other countries should be aware and reduce the spread of COVID19. What is already known is that exportations to other countries need not result in rapid largescale outbreaks, if the countries have the political will to rapidly implement early case detection, prompt isolation of ill people, comprehensive contact tracing, and immediate quarantine of all contacts. If this approach is not feasible because of widespread community transmission, then community quarantine is also needed with rigorous implementation of social distancing.","Based on previous responses to Middle East respiratory syndrome (MERS), medical staff tend to believe that such measures help protect their mental health (Khalid et al., 2016) . In addition, to reduce the psychological damage of COVID-19 among medical and nursing staff, mental health workers in Wuhan are also taking action by establishing psychological intervention teams and providing a range of psychological services, including providing psychological brochures, counseling and psychotherapy (Kang et al., 2020) . At the same time, television news and online media are also disseminating information about coping strategies for psychological self-help.","7. Future directions to control the spread of the disease Extensive measures to reduce person-to-person transmission of COVID-19 are required to control the current outbreak. Special attention and efforts to protect or reduce transmission should be applied in susceptible populations including children, health care providers, and elderly people. A guideline was published for the medical staff, healthcare providers, and, public health individuals and researchers who are interested in the 2019-nCoV [29] . The early death cases of COVID-19 outbreak occurred primarily in elderly people, possibly due to a weak immune system that permits faster progression of viral infection [8, 12] . The public services and facilities should provide decontaminating reagents for cleaning hands on a routine basis. Physical contact with wet and contaminated objects should be considered in dealing with the virus, especially agents such as faecal and urine samples that can potentially serve as an alternative route of transmission [15, 16] . China and other countries including the US have implemented major prevention and control measures including travel screenings to control further spread of the virus [13] . Epidemiological changes in COVID-19 infection should be monitored taking into account potential routes of transmission and subclinical infections, in addition to the adaptation, evolution, and virus spread among humans and possible intermediate animals and reservoirs. There remains a considerable number of questions that need to be addressed. These include, but are not limited to, details about who and how many have been tested, what proportion of these turned positive and whether this rate remains constant or variable. Very few paediatric cases have so far been reported; is this due to lack of testing or a true lack of infection/susceptibility? Of the ones that have so far been tested, how many have developed severe disease and how many were tested positive but showed no clinical sign of disease? There are some basic questions that would provide a framework for which more specific and detailed public health measures can be implemented.","One of the containment strategies adopted by Singapore's Ministry of Health is to treat and manage all COVID-19 cases within hospitals, while concurrently undertaking rigorous contact tracing to identify, isolate and monitor all contacts with significant exposure to the index cases. Occupational exposure of healthcare workers is therefore a real concern that needs to be addressed comprehensively and decisively.","Please cite this article as: Yao H, Chen J-Hua, Xu Y-Feng, Rethinking online mental health services in China during the COVID-19 epidemic, Asian Journal of Psychiatry (2020), doi: https://doi.org/10. 1016/j.ajp.2020.102015 This is a PDF file of an article that has undergone enhancements after acceptance, such as the addition of a cover page and metadata, and formatting for readability, but it is not yet the definitive version of record. This version will undergo additional copyediting, typesetting and review before it is published in its final form, but we are providing this version to give early visibility of the article. Please note that, during the production process, errors may be discovered which could affect the content, and all legal disclaimers that apply to the journal pertain. The COVID-19 epidemic in China has ignited another epidemic of stress, anxiety and depression (Bao et al., 2020) . Since the outbreak of COVID-19, the Chinese government has taken proactive measures to contain not only the spread of the novel coronavirus but also that of psychological distress in the public. A series of national and provincial policies were enacted to guide emergency psychological crisis interventions for the epidemic. And mainly due to their high feasibility, online mental health services, as Liu et al. (Liu et al., 2020) noted, have been established as essential measures to address mental health needs in the epidemic and have been sprouting up in China since last month.","The experience of medical staff responding to SARS shows that the effects on medical staff members' mental health have not only short-term but also long-term impacts and that the value of effective support and training is meaningful (Maunder et al., 2006) . Efficient and comprehensive actions should be taken in a timely fashion to protect the mental health of medical staff. The Chinese government has made various efforts to reduce the pressure on medical and nursing staff in China, such as sending more medical and nursing staff to reduce work intensity, adopting strict infection control, providing personal protective equipment and offering practical guidance.","Health professionals, especially those working in hospitals caring for people with confirmed or suspected 2019-nCoV pneumonia, are vulnerable to both high risk of infection and mental health problems. They may also experience fear of contagion and spreading the virus to their families, friends, or colleagues. Health workers in a Beijing hospital who were quarantined, worked in high-risk clinical settings such as SARS units, or had family or friends who were infected with SARS, had substantially more post-traumatic stress symptoms than those without these experiences. 8 Health professionals who worked in SARS units and hospitals during the SARS outbreak also reported depression, anxiety, fear, and frustration. 6 Despite the common mental health problems and disorders found among patients and health workers in such settings, most health professionals working in isolation units and hospitals do not receive any training in providing mental health care. Timely mental health care needs to be developed urgently. Some methods used in the SARS outbreak could be helpful for the response to the 2019-nCoV outbreak. First, multidisciplinary mental health teams established by health authorities at regional and national levels (including psychiatrists, psychiatric nurses, clinical psychologists, and other mental health workers) should deliver mental health support to patients and health workers. Specialised psychiatric treatments and appropriate mental health services and facilities should be provided for patients with comorbid mental disorders. Second, clear communication with regular and accurate updates about the 2019-nCoV outbreak should be provided to both health workers and patients in order to address their sense of uncertainty and fear. Treatment plans, progress reports, and health status updates should be given to both patients and their families. Third, secure services should be set up to provide psychological counselling using electronic devices and applications (such as smartphones and WeChat) for affected patients, as well as their families and members of the public. Using safe communication channels between patients and families, such as smartphone communication and WeChat, should be encouraged to decrease isolation. Fourth, suspected and diagnosed patients with 2019-nCoV pneumonia as well as health professionals working in hospitals caring for infected patients should receive regular clinical screening for depression, anxiety, and suicidality by mental health workers. Timely psychiatric treatments should be provided for those presenting with more severe mental health problems. For most patients and health workers, emotional and behavioural responses are part of an adaptive response to extraordinary stress, and psychotherapy techniques such as those based on the stress-adaptation model might be helpful. 7, 10 If psychotropic medications are used, such as those prescribed by psychiatrists for severe psychiatric comorbidities, 6 basic pharmacological treatment principles of ensuring minimum harm should be followed to reduce harmful effects of any interactions with 2019-nCoV and its treatments.","On Jan 30, 2020, WHO declared the COVID-19 outbreak a public health emergency of international concern. 2 Since then, the Italian Government has implemented extraordinary measures to restrict viral spread, including interruptions of air traffic from China, organised repatriation flights and quarantines for Italian travellers in China, and strict controls at international airports' arrival terminals. Local medical authorities adopted specific WHO recommendations to identify and isolate suspected cases of COVID-19. 3, 4 Such recom mendations were addressed to patients presenting with respiratory symptoms and who had travelled to an endemic area in the previous 14 days or who had worked in the health-care sector, having been in close contact with patients with severe respiratory disease with unknown aetiology. Suspected cases were transferred to preselected hospital facilities where the SARS-CoV-2 test was available and infectious disease units were ready for isolation of confirmed cases.","Considering the traffic limits and quarantine measures in many areas, online mental health services have been widely adopted, such as hotlines and mobile application platforms. For example, the Psychological Rescue Branch of Chinese Association for Disaster and Emergency Rescue Medicine developed the 'National Crisis Intervention Platform for New Coronavirus Pneumonia' at the Second Xiangya Hospital of Central South University on the 31th January, 2020 32. The 'Supporting System of Strengthening Lung and Mental Health' has also been established by the Renmin Hospital of Wuhan University. This system provides online consulting services and assigned crisis response teams to provide mental health education for both patients and frontline medical staff 33. The University of Macau established a team of psychological professionals who assisted the Social Work Bureau to provide psychological counseling via hotline, WeChat, and video for isolated persons 34. In addition, psychologists and psychiatrists provide individual counseling on ePlatforms (e.g., Alihealth and HaoDaiFu) and adopt strategies to relieve stress via social media (e.g., Weibo and WeChat) 14, 35. In order to effectively supervise online psychological crisis intervention, the NHC released the 'Notices on Establishing Psychological Assistance Hotlines for COVID-19 Outbreak' on the 2th February, 2020 36, and the Bureau of Disease Prevention and Control released the 'Guidelines for Psychological Assistance Hotlines during the New Coronavirus Pneumonia Outbreak' on the 7th February, 2020 37. The guidelines addressed that the hotline services should be set up by psychiatric institutions, students' mental health education and counseling centers at universities, mental health associations and academic societies. The qualifications and responsibilities of the consultants and the supervisors in the hotline services have also been stipulated. Moreover, the Chinese Psychological Society published the 'Work Guideline for Psychological Assistance Hotline during the COVID-19 Outbreak' 38 and the 'Guidelines for Internet Psychological Counseling during Special Epidemic Period' 39 to provide professional assistance for online psychological services (Table 1). Apart from online mental health services, hundreds of psychologists and psychiatrists, alongside with the emergency rescue team went to Wuhan, China 40, 41 to provide on-site psychological counseling and professional guidance.","Our model has addressed the simple and optimistic question of whether contact tracing is sufficient to identify secondary infections. The public health implications of this tracing are more complex, and depend on the relative timing of events and the treatment of identified contacts. For contact tracing to be an effective public health measure requires secondary cases to be discovered before they become infectious; hence the time from the primary case becoming infectious to the tracing of their contacts needs to be shorter than the incubation period. Longer time scales would allow tertiary cases to be infected and would snowball the tracing process. In addition, those contacts that are traced either need to be effectively screened for infection and quarantined or otherwise isolated so that they do not pose a risk to others. Therefore, while contact tracing has the potential to control COVID-19 (and other close-contact pathogens) the ultimate success relies on the speed and efficacy with which suspect contacts can be contained.","The 2019-nCoV has impacted multiple countries, caused severe illness, and sustained person-to-person transmission making it a concerning and serious public health threat. It is unclear how this virus will impact the U.S. over time. For the general population, who are unlikely to be exposed to this virus at the current time, the immediate health risk from 2019-nCoV is considered low. CDC, multiple other federal agencies, state and local health departments, and other partners are implementing aggressive measures to slow U.S. transmission of 2019-nCoV (4,5). These measures require the identification of cases and contacts in the United States and the effective management of the estimated 14,000 travelers arriving from mainland China to the United States each day (3). These measures are being implemented based on the assumption that there will be more U.S. 2019-nCoV cases occurring with potential chains of transmission, with the understanding that these measures might not prevent the eventual establishment of ongoing, widespread transmission of the virus in the United States.","In conclusion, viral-induced acute exacerbation of chronic airway inflammatory disease is a significant health and economic burden that needs to be addressed urgently. In view of the scarcity of antiviral-based preventative measures available for only a few viruses and vaccines that are only available for IFV infections, more alternative measures should be explored to improve the management of the disease. Alternative measures targeting novel viral-induced acute exacerbation mechanisms, especially in the upper airway, can serve as supplementary treatments of the currently available management strategies to augment their efficacy. New models including primary human bronchial or nasal epithelial cell cultures, organoids or precision cut lung slices from patients with airways disease rather than healthy subjects can be utilized to define exacerbation mechanisms. These mechanisms can then be validated in small clinical trials in patients with asthma or COPD. Having multiple means of treatment may also reduce the problems that arise from resistance development toward a specific treatment.","Similar to the study of Md Mahbub Hossain MBBS [10] , we did not identify any topic about social, economic, political, psychological, or cultural consequences of COVID-19 as well as other CoV infections. The WHO roadmap has noticed this and taken 'social sciences in the outbreak response' as a priority. The social science research community should act to assess the impact of a major public health crisis like COVID-19 on the complex network of modern societies [23, 24] . [25] . By highlighting such theme interactions within coronavirus research, we hope to inspire new collaborations among researchers, by sharing data, information, technologies and ideas. The fight against the COVID-19 pandemic will benefit from active efforts to cross fertilize.","To identify a potential approach to reducing absenteeism, we estimated that the vast majority of counties (&gt; 98%) could save money by providing child care to their healthcare workers with children in the event of a school closure (\u03c9 &gt; 1). Although it is likely that many child care avenues would also be closed in the event of school closures, subsidized child care costs could still prevent absenteeism by (1) incentivizing work attendance with extra wages, and (2) alleviating the financial burden on the entire household, enabling other family or household members to participate in child care.","Thirty-five respondents (18.1%) reported experiencing new distressing psychological symptoms that they attributed to working during the SARS outbreaks. There were no significant sex differences in the reporting of new psychological symptoms (v 2 \u202b,10.0\u05e1\u202c df\u202b,1\u05e1\u202c p\u202b.)19.0\u05e1\u202c However, the rate of psychological distress was significantly higher among physicians providing direct care to SARS patients (45.7%, N\u202b)61\u05e1\u202c than among physicians not providing direct care (17.7%, N\u202b)82\u05e1\u202c (v 2 \u202b,26.11\u05e1\u202c df\u202b,1\u05e1\u202c p\u03fd0.001).","Since December 2019, Wuhan and gradually other places of China have experienced an outbreak of pneumonia epidemic caused by the 2019 novel coronavirus (2019-nCoV, later named SARS-CoV-2). 1 The World Health Organization has declared the current outbreak of COVID-19 in China as a Public Health Emergency of International Concern. As of 10:00 Feb 13, 2020, the epidemic has caused 1366 deaths out of 59 834 confirmed and 16 067 suspected cases. 2 Some unprecedented measures were taken to stop the spread of the virus including cancelling of gatherings, extending the Chinese New Year holidays, and limiting the number of people in public places (e.g. train stations and airports). The outbreak itself and the control measures may lead to widespread fear and panic, especially stigmatization and social exclusion of confirmed patients, survivors and relations, which may escalate into further negative psychological reactions including adjustment disorder and depression. [3] [4] [5] Sudden outbreaks of public health events always pose huge challenges to the mental health service system. Examples include the HIV/AIDS epidemic that captivated world attention in the 1980s and 1990s, the severe acute respiratory syndrome (SARS) in 2002 and 2003, the H1N1 influenza pandemic of 2009, the Ebola virus outbreak in 2013, and the Zika virus outbreak in 2016. 6 During these epidemics, the consequences on the psychosocial wellbeing of at-risk communities are sometimes largely overlooked, especially in the Ebola-affected regions, where few measures were taken to address the mental health needs of confirmed patients, their families, medical staffs or general population. 7 The absence of mental health and psychosocial support systems and the lack of well-trained psychiatrists and/or psychologists in these regions increased the risks of psychological distress and progression to psychopathology. 8 The lack of effective mental health systems added to the poverty in Sierra Leone and Liberia. 9 In China, the mental health service system has been greatly improved after several major disasters, especially the Wenchuan earthquake. In the process of dealing with group crisis intervention, various forms of psychosocial intervention services have been developed, including the intervention model of expert-coach-teacher collaboration after the Wenchuan earthquake 10 and the equilibrium psychological intervention on people injured in the disaster incident after the Lushan earthquake. 11 With the support for remote psychological intervention provided by the development of Internet technology, especially the widespread application of 4G or 5G networks and smartphones, we developed a new intervention model to handle the present COVID-19 public health event. This new model, one of West China Hospital, integrates physicians, psychiatrists, psychologists and social workers into Internet platforms.","The number of people suffering from mental health impacts after a major event is often greater than the number of people who are physically injured, and mental health effects may last longer. Nonetheless, mental health attracts far fewer personnel for There is a need to better recognize mental health needs as an important component of mobilizing a large-scale therapeutic response to sudden city-scale crisis scenarios. A large rapid response team in crisis situations should include mental healthcare workers. Local medical and nursing staff at the epicenter of a crisis are pivotal to the overall response, and care for these caregivers -whether through face-to-face counseling or comparable support through digital platforms such as cell phone interfaces -is essential in efforts to extend their immediate efficiency and to better protect their mental health in the long term.","The health-care system must be sustainable in order to be able to offer services on the one hand, and on the other hand to be sufficient to meet the health-care needs of the population. The health system must be efficient and its operations must: (1) abide by the fundamental economic principle of scarcity of resources; and (2) take into account the documented finding that the health system affects the state of health of the population much less than expected. Consequently, resources can be allocated to other public policies that indirectly benefit health and quality of life for the population under an unwavering long-term perspective.","Fourth, national, regional, and international organisations need to cooperate and collaborate to optimise limited supplies, using a whole of government approach. Fifth, all member states will need to urgently develop and put in place proper quarantine and infection control protocols, including procedures for implementing social distancing (mass gathering and potential closure of public facilities). Lastly, the capacity-building training efforts that Africa CDC and WHO are conducting must be implemented and cascaded immediately down the health system pyramid in each country. Medical staff at major hospitals must be trained in the proper protocols of quarantining individuals who are at-risk of COVID-19 infection, as well as isolation and safe treatment of patients who test positive. As the Director General of WHO has stated several times, the window of opportunity to act is narrowing. Africa needs to be supported to act now, and needs to act fast.","Many of the studies in this special issue identified strategies to improve the health of marginalized groups. Wallimann and colleagues [19] explored the primary care network of Eritrean immigrants in Switzerland. They found language difficulties and intercultural understanding are barriers to properly accessing care and identified six key lessons for practices to facilitate health care access for Eritrean immigrants. Pudpong et al. [20] assessed a voluntary health insurance scheme for migrants in Thailand. They found that it improved access for previously uninsured migrants and reduced the financial burden for public hospitals in the project area. They suggested further efforts to raise community understanding of the benefits of being insured in order to improve the sustainability and effectiveness of the program. Gaboardi et al. [21] assessed the goals and principles of providers working with people experiencing homelessness in eight European countries, indicating a contrast between providers who were more focused on their client\u2019s autonomy and those whose primary focus was on the client\u2019s basic needs such as food, health and temporary accommodation. Braun-Lewensohn et al. [22] explored the coping strategies for stressors among women in Bedouin society and described the stability of sense of coherence (SOC) in this minority society as it underwent rapid social and cultural changes. Significant differences were found between age groups, and the oldest women were identified as an at-risk population due to limitations in their coping strategies and SOC. In related research in a very different community, Millan et al. [23] examined the health beliefs and practices of Gypsies and Travelers in the UK, where these communities experience significant marginalization and discrimination. They described this community\u2019s health problems and their experiences in health care systems, including discrimination and negative stereotypes. The authors indicate the need for a more concentrated and intensive approach to improve health among travelers in the UK.","However, evidence-based mental health services are preferable, and it is necessary to assess the quality of mental health services (Aarons et al., 2012) . Therefore, we explore the mental health status of medical and nursing staff in Wuhan, the efficacy of the psychological care accessed, and their psychological care needs.","In The Lancet Respiratory Medicine, Kollengode Ramanathan and colleagues 1 provide excellent recommendations for the use of extracorporeal membrane oxygenation (ECMO) for patients with respiratory failure from acute respiratory distress syndrome (ARDS) secondary to coronavirus disease 2019 (COVID-19). The authors describe pragmatic approaches to the challenges of delivering ECMO to patients with COVID-19, including training health-care personnel, resolving equipment and facilities issues, implementing systems for infection control and personal protection, providing overall support for health-care staff, and mitigating ethical issues. They also address some of the anticipated challenges with local and regional surges in COVID-19 ARDS cases; although there has been an increase in hospitals with the capacity to provide ECMO, the potential demand might exceed the available resources. Furthermore, some health-care systems offer advanced therapies such as ECMO but lack a coordinated local, regional, or national referral protocol.","Accurate and timely diagnosis of viral infections is key to optimizing patient management, appropriate use of antivirals, reducing unnecessary tests and superfluous antibiotics, and implementing infection control precautions. Identification and Dunn &amp; Miller genotyping of novel viral pathogens also affects public health initiatives aimed at curtailing widespread outbreaks.","In recent years, as people increasingly seek health information on social media, social media has played an increasingly important role in public health emergencies 29, 35 . However, there have been no relevant studies that have incorporated social media analysis into the public response to the COVID-19 epidemic. We used the Sina Microblog hot search list to analyze the public's attention to the COVID-19 epidemic from December 31, 2019, to February 20, 2020, which was 52 days after the first disclosure of COVID-19 by the Chinese health department. There are four main findings from this study. First, we analyzed the changing trend of public attention given to the COVID-19 epidemic, which can be divided into three stages. Second, the hot topic keywords of the public's attention at each stage are slightly different. In addition, the public's emotional tendency toward the hot search topics related to the COVID-19 epidemic changed from negative to neutral across the study period. As a whole, negative emotions weakened, and positive emotions increased. Finally, we divided the topics of public concern about the COVID-19 epidemic into five categories through social semantic network analysis. This study analyzes the public's response to and attention given to the COVID-19 epidemic, which will help public health professionals monitor public response, identify public needs as early as possible, make timely public health prevention and control measures, and disseminate knowledge to citizens in a targeted manner to better respond to the current COVID-19 epidemic.","Compared with other international migrants (ie, international students), IMWs encounter more barriers in accessing health services in host countries (eg, inadequate health insurance), particularly migrant domestic workers. 2 Under normal conditions, IMWs have a high burden of common mental disorders (eg, depression) and a lower quality of life than local populations. 2, 3 This situation could worsen during the COVID-19 epidemic due to the potential and fear of governmental-imposed quarantine and lost income. For instance, some migrant domestic workers in Hong Kong and Macau have lost their jobs because their employers have left the territory. Many domestic workers cannot obtain masks from the pharmacy because they must stay with employers and adhere to government-recommended selfquarantine. 4 In the absence of reliable information in their own language, IMWs may also not recognise the seriousness of the epidemic or receive accurate information on how to protect themselves from infection. 5 However, most IMWs have smartphones, 3 which can be a useful aid in providing informational and social support during the epidemic, like during the previous MERS epidemic. 5 For instance, WeChat (a Chinese social network platform) is used by IMWs in Hong Kong and Macau for sharing key health messages and official information to the community and providing one another with emotional support. It can, however, also spread inaccurate information and panic that could lead to IMWs delaying visits to health centres due to stigmatisation of those who are infected. 5 Regardless of IMWs communities' self-reliance and resilience, addressing their health needs should be made an urgent public health priority because infection among these individuals could also lead to community infection, eventually affecting the entire population's health. For instance, during the epidemic, IMWs should be provided more accessible health care. Public health campaigns should be available in multiple languages and diffused through various communication channels and networks of IMWs as soon as possible. In addition, more countries should ratify the International Convention on the Protection of the Rights of All Migrant Workers and Members of Their Families to provide global health equity and ensure that migrant workers' health is not neglected in future epidemics and disasters.","In an infectious disease outbreak, the immediate priority is to limit and contain the threat to human health and wellbeing. Research during and following the outbreak can also be important for developing effective treatments and preventive measures, and for guiding public health policies. Recently, research conducted within ongoing investigations of H1N1 infection has demonstrated that pregnant women may be at elevated risk for complications from infection [38]. These findings have led to recommendations to prioritize pregnant women for vaccination and, if infected, for antiviral therapy. Several published candidate gene studies of susceptibility to viral and bacterial diseases have demonstrated the feasibility and utility of integrating host genomics into epidemiologic studies and surveillance [36,39-42]. The greatest public health impact of such research may be through accelerating the development of preventive vaccines; however, novel diagnostic tests developed for clinical use may also prove useful for epidemic monitoring and triage during outbreaks. For example, scientists recently demonstrated that human gene expression profiles are an effective tool for determining the etiology of respiratory infections, providing a striking example of rapid translation from basic research to potential clinical and public health application [43].","Despite these limitations, this study showed that providing outpatients with information about the efficacy of control measures to prevent nosocomial SARS infection might have a statistically significant and substantial impact on the outpatients' intention to continue outpatient visits at the hospital. We believe that every health authority has a responsibility to implement a comprehensive and effective communication strategy to share information about SARS with the public [23] . Based on a comprehensive insight into the needs and perceptions of the public for SARS, health authorities have to provide appropriate information about SARS care to both health care providers and the public. This study showed that respondents who were scared about nosocomial SARS infection were five times less likely to continue outpatient visits than those who were not scared by it, even after they read the information about the efficacy of the SARS infection control in the hospital. Health authorities should thus properly provide both general information about SARS and information about the efficacy of control measures for nosocomial SARS infection prevention to the public so that they can easily understand the value and meaning of the information.","One of the most imminent threats in pandemics such as COVID-19 is equipment shortage. In addition to keeping track of PPE inventory, additional efforts should be employed for preserving PPE. These include, but are not limited to, prioritizing isolation gowns for procedures that generate aerosolized body fluids and for high-contact patient care activities as well as implementing extended use of eye and face protection. Another crucial step that needs to be taken for optimal prevention and control of COVID-19 is management of human resources."],"title":["Lessons learned from the 2019-nCoV epidemic on prevention of future infectious diseases","Which Measures are Effective in Containing COVID-19? Empirical Research Based on Prevention and Control Cases in China","A nationwide survey of psychological distress among Chinese people in the COVID-19 epidemic: implications and policy recommendations","Transmission Dynamics of COVID-19 and Impact on Public Health Policy","The importance of designing and implementing participatory surveillance system: An approach as early detection and prevention of novel coronavirus (2019-nCov)","Research Frontiers of Health Emergency and Disaster Risk Management: What Do We Know So Far?","Assessing the impact of a symptom-based mass screening and testing intervention during a novel infectious disease outbreak: The case of COVID-19","2019-nCoV epidemic: address mental health care to empower society","Progression of Mental Health Services during the COVID-19 Outbreak in China","Progression of Mental Health Services during the COVID-19 Outbreak in China","First known person-to-person transmission of severe acute respiratory syndrom
