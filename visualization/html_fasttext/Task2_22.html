2,0.00830641653287198,0.008290636983513823,0.0074961457585518265,0.00737647298376076,0.007289749227570863,0.006463439568628029,0.006295920788650785,0.005916077525797079,0.005607788943155412,0.00560555895134226,0.005330090105487513,0.005305252662749867,0.005130875560403701,0.005058362683332487,0.004997877714344124,0.004987012540077628,0.00479034663270097,0.0045664191759983,0.004353075145286266,0.004302367131035499,0.00430079603714322,0.0042624844281233,0.003979986765275839,0.0039664353004614655,0.003725695660179944,0.0036711465710205417,0.0036653240112089164,0.003661381388647224,0.0035664268566199912,0.003505533802852739,0.0034726001129242916,0.0034636783740356605,0.003442825356442527,0.0033058170162189146,0.003270751393070088,0.003128489831980419,0.003044023347713621,0.003023721998648737,0.0030081274528872036,0.003],"scr":[1.0,0.665,0.66,0.54,0.526,0.471,0.444,0.385,0.367,0.342,0.312,0.311,0.264,0.257,0.252,0.204,0.194,0.172,0.153,0.153,0.137,0.136,0.125,0.121,0.118,0.117,0.105,0.092,0.08,0.077,0.077,0.074,0.058,0.057,0.043,0.039,0.039,0.039,0.033,0.03,0.028,0.027,0.026,0.018,0.016,0.008,0.003,0.001,0.0,0.0],"text":["A standard SEIR-type compartment model, parameterised for New Zealand, was used to simulate the spread of Covid19 in New Zealand and to test the effectiveness of various control strategies. Control aims can be broadly categorised as either suppression or mitigation. Suppression aims to keep cases to an absolute minimum for as long as possible. Mitigation aims to allow a controlled outbreak to occur, with the aim of preventing significant overloads on healthcare systems and gradually allowing the population to develop herd immunity. Both types of strategy are fraught with uncertainty. Suppression strategies can succeed in delaying an outbreak, but only for as long as such control measures can be sustained. Once controls are eased or restricted, an epidemic is likely to follow as no herd immunity has been acquired. The success or failure of mitigation strategies can depend sensitively on the timing and efficacy of control measures, and require the ability to bring rapidly growing outbrea...","Various epidemic prevention and control measures aimed at reducing person-to-person contact has paid a certain cost while controlling the epidemic. So accurate evaluation of these measures helps to maximize the effectiveness of prevention and control while minimizing social costs. In this paper, we develop the model in Dirk Brockmann and Dirk Helbing (2013) to theoretically explain the impact mechanism of traffic control and social distancing measures on the spread of the epidemic, and empirically tests the effect of the two measures in China at the present stage using econometric approach. We found that both traffic control and social distancing measures have played a very good role in controlling the development of the epidemic. Nationally, social distancing measures are better than traffic control measures; the two measures are complementary and their combined action will play a better epidemic prevention effect; Traffic control and social distancing do not work everywhere. Traffic ...","What has happened in China shows that quarantine, social distancing, and isolation of infected populations can contain the epidemic.1 This impact of the COVID-19 response in China is encouraging for the many countries where COVID-19 is beginning to spread. However, it is unclear whether other countries can implement the stringent measures China eventually adopted. Singapore and Hong Kong, both of which had severe acute respiratory syndrome (SARS) epidemics in 2002\u201303, provide hope and many lessons to other countries. In both places, COVID-19 has been managed well to date, despite early cases, by early government action and through social distancing measures taken by individuals. The course of an epidemic is defined by a series of key factors, some of which are poorly understood at present for COVID-19. The basic reproduction number (R0), which defines the mean number of secondary cases generated by one primary case when the population is largely susceptible to infection, determines the...","OBJECTIVES: To determine paediatric emergency department (ED) staff perceptions of the effectiveness and practice of infection control measures against a novel virulent pathogen. METHODS: All medical staff of the paediatric ED in a tertiary medical centre completed a written questionnaire near the onset of the severe acute respiratory syndrome (SARS) outbreak. Level of concern regarding SARS, and perceptions of effectiveness and use of infection control measures were assessed on a 5 point scale. Statistical analysis was performed using \u03c7(2) test and one way analysis of variance with significance at p&lt;0.05. RESULTS: Response rate was 97% (116/120). All scores were given out of 5 possible points. Using isolation rooms (mean score 4.6), wearing a mask when examining patients (4.5), and handwashing (4.5) were considered most effective. Staff physicians reported handwashing more than nurses and trainees (4.9 v 4.5 and 4.5, respectively; p&lt;0.05) while other measures were reported equally. Re...","Abstract Background After the declaration of COVID-19 pandemic on March 11th, 2020, local transmission chains starting in different countries including Canada are forcing governments to take decisions on public health interventions to mitigate the spread of the epidemic. Methods We conduct data-driven and model-free estimations for the growth rates of the COVID-19 epidemics in Italy and Canada, by fitting an exponential curve to the daily reported cases. We use these estimates to predict epidemic trends in Canada under different scenarios of public health interventions. Results In Italy, the initial growth rate (0.22) has reduced to 0.1 two weeks after the lockdown of the country on March 8th, 2020. This corresponds to an increase of the doubling time from about 3.15 to almost 7 days. In comparison, the growth rate in Canada has increased from 0.13 between March 1st and 13th, to 0.25 between March 13th to 22nd. This current growth rate corresponds to a doubling time of 2.7 days, and th...","Relevant pandemic-spread scenario simulations provide guiding principles for containment and mitigation policy developments. Here we devise a simple model to predict the effectiveness of different mitigation strategies. The model consists of a set of simple differential equations considering the population size, reported and unreported infections, reported and unreported recoveries and the number of Covid-19-inflicted deaths. For simplification, we assume that Covid-19 survivors are immune (e.g. mutations are not considered) and that the virus can only be passed on by persons with undetected infections. While the latter assumption is a simplification (it is neglected that e.g. hospital staff may be infected by detected patients with symptoms), it was introduced here to keep the model as simple as possible. Moreover, the current version of the model does not account for age-dependent differences in the death rates, but considers higher mortality rates due to temporary shortage of intens...","Abstract Mass gathering (MG) medicine emerged against the backdrop of the 2009 pandemic H1N1 Public Health Emergency of International Concern (PHEIC) when the Kingdom of Saudi Arabia (KSA) hosted the largest annual mass gathering of over 3 million pilgrims from 180 plus countries. However, the events surrounding the latest threat to global health, the PHEIC COVID-19, may be sufficient to highlight the role of mass gatherings, mass migration, and other forms of dense gatherings of people on the emergence, sustenance, and transmission of novel pathogens. The COVID-19 spread illustrates the role of MGs in exacerbation of the scope of pandemics. Cancellation or suspension of MGs would be critical to pandemic mitigation. It is unlikely that medical countermeasures are available during the early phase of pandemics. Therefore, mitigation of its impact, rather than containment and control becomes a priority during pandemics. As the most systematically studied MG-related respiratory disease dat...","To the best of our knowledge, this is the first study to investigate the facemask shortage during the novel coronavirus pneumonia (COVID-19) outbreak in China. We have summarized in detail the management strategies implemented by the Chinese governments during the outbreaks. By considering three scenarios for the outbreak development, we simulated the facemasks availability from late-December 2019 to late-April 2020 and estimated the duration of sufficient facemask supplies. Our findings showed that if the COVID-19 outbreak occurred only in Wuhan city or Hubei province, facemask shortage would not appear with the existing public health measures. However, if the outbreak occurred in the whole of China, a shortage of facemask could be substantial assuming no alternative public health measures. Supplies of facemasks in the whole of China would have been sufficient for both healthcare workers and the general population if the COVID-19 outbreak only occurred in Wuhan city or Hubei province....","We estimate the growth in demand for ICU beds in Chicago during the emerging COVID-19 epidemic, using state-of-the-art computer simulations calibrated for the SARS-CoV-2 virus. The questions we address are these: (1) Will the ICU capacity in Chicago be exceeded, and if so by how much? (2) Can strong mitigation strategies, such as lockdown or shelter in place order, prevent the overflow of capacity? (3) When should such strategies be implemented? Our answers are as follows: (1) The ICU capacity may be exceeded by a large amount, probably by a factor of ten. (2) Strong mitigation can avert this emergency situation potentially, but even that will not work if implemented too late. (3) If the strong mitigation precedes April 1st, then the growth of COVID-19 can be controlled and the ICU capacity could be adequate. The earlier the strong mitigation is implemented, the greater the probability that it will be successful. After around April 1 2020, any strong mitigation will not avert the emerg...","OBJECTIVE: To assess the public health risk to Singapore posed by the Middle East respiratory syndrome (MERS) outbreak in the Republic of Korea in 2015. METHODS: The likelihood of importation of MERS cases and the magnitude of the public health impact in Singapore were assessed to determine overall risk. Literature on the epidemiology and contextual factors associated with MERS coronavirus infection was collected and reviewed. Connectivity between the Republic of Korea and Singapore was analysed. Public health measures implemented by the two countries were reviewed. RESULTS: The epidemiology of the 2015 MERS outbreak in the Republic of Korea remained similar to the MERS outbreaks in Saudi Arabia. In addition, strong infection control and response measures were effective in controlling the outbreak. In view of the air traffic between Singapore and MERS-affected areas, importation of MERS cases into Singapore is possible. Nonetheless, the risk of a serious public health impact to Singapo...","Abstract Human coronavirus, hCoV-19, is highly pathogenic with severe pneumonia associated with rapid virus replication. Arising in Wuhan China December 2019, the current COVID-19 epidemic has rapidly grown with person-to-person infection expanding to become a global health emergency now on pandemic scale. In mitigation of this current COVID-19 pandemic, according to Anderson et al. 2020 [1], governments will not be able to minimise both deaths from COVID-19 and the economic impact of viral spread. Keeping mortality as low as possible will be the highest priority for individuals; hence governments must put in place measures to ameliorate the inevitable economic downturn. The current global picture shows small chains of transmission in many countries and large chains resulting in extensive spread in a few countries, such as Italy, Iran, South Korea, and Japan. Most countries are likely to have spread of COVID-19, at least in the early stages, before any mitigation measures have an impac...","First, although COVID-19 is spread by the airborne route, air disinfection of cities and communities is not known to be effective for disease control and needs to be stopped. The widespread practice of spraying disinfectant and alcohol in the sky, on roads, vehicles, and personnel has no value; moreover, large quantities of alcohol and disinfectant are potentially harmful to humans and should be avoided.3 , 4 Second, in the use of personal protective equipment, we should try to distinguish different risk factors, adopt different epidemic prevention measures, and reduce the waste of personal protective equipment, as these resources are already in short supply. Although surgical masks are in widespread use by the general population, there is no evidence that these masks prevent the acquisition of COVID-19, although they might slightly reduce the spread from an infected patient. High-filtration masks such as N95 masks and protective clothing (goggles and gowns) should be used in hospitals...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","ABSTRACT BACKGROUND The COVID-19 epidemic, first emerged in Wuhan during December 2019, has spread globally. While the mass population movement for Chinese New Year has significantly influenced spreading the disease, little direct evidence exists about the relevance to epidemic and its control of population movement from Wuhan, local emergency response, and medical resources in China. METHODS Spearman's correlation analysis was performed between official data of confirmed COVID-19 cases from Jan 20th to Feb 19th, 2020 and real-time travel data and health resources data. RESULTS There were 74,675 confirmed COVID-19 cases in China by Feb 19th, 2020. The overall fatality rate was 2.84%, much higher in Hubei than in other regions (3.27% vs 0.73%). The index of population inflow from Hubei was positively correlated with total (Provincial r=0.9159, p&lt;0.001; City r=0.6311, p&lt;0.001) and primary cases (Provincial r=0.8702, p&lt;0.001; City r=0.6358, p&lt;0.001). The local health emergency measures (e...","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","Background: Since the new coronavirus epidemic in China in December 2019, information and discussions about COVID-19 have spread rapidly on the Internet and have quickly become the focus of worldwide attention, especially on social media. Objective: This study aims to investigate and analyze the public's attention to COVID-19-related events in China at the beginning of the COVID-19 epidemic in China (December 31, 2019, to February 20, 2020) through the Sina Microblog hot search list. Methods: We collected topics related to the COVID-19 epidemic on the Sina Microblog hot search list from December 31, 2019, to February 20, 2020 and described the trend of public attention on COVID-19 epidemic-related topics. ROST CM6.0 (ROST Content Mining System Version 6.0) was used to analyze the collected text for word segmentation, word frequency, and sentiment analysis. We further described the hot topic keywords and sentiment trends of public attention. We used VOSviewer to implement a visual clust...","BACKGROUND: Strategies are urgently needed to mitigate the risk of zoonotic disease emergence in southern China, where pathogens with zoonotic potential are known to circulate in wild animal populations. However, the risk factors leading to emergence are poorly understood, which presents a challenge in developing appropriate mitigation strategies for local communities. METHODS: Residents in rural communities of Yunnan, Guangxi and Guangdong provinces were recruited and enrolled in this study. Data were collected through ethnographic interviews and field observations, and thematically coded and analysed to identify both risk and protective factors for zoonotic disease emergence at the individual, community and policy levels. RESULTS: Eighty-eight ethnographic interviews and 55 field observations were conducted at nine selected sites. Frequent human\u2013animal interactions and low levels of environmental biosecurity in local communities were identified as risks for zoonotic disease emergence...","Abstract To overcome the limitations of the state-of-the-art influenza surveillance systems in Europe, we established in 2008 a European-wide consortium aimed at introducing an innovative information and communication technology approach for a web-based surveillance system across different European countries, called Influenzanet. The system, based on earlier efforts in The Netherlands and Portugal, works with the participation of the population in each country to collect real-time information on the distribution of influenza-like illness cases through web surveys administered to volunteers reporting their symptoms (or lack of symptoms) every week during the influenza season. Such a large European-wide web-based monitoring infrastructure is intended to rapidly identify public health emergencies, contribute to understanding global trends, inform data-driven forecast models to assess the impact on the population, optimize the allocation of resources, and help in devising mitigation and co...","Background: On 12 March, the World Health Organization Director-General declared that \"the threat of a global pandemic has become a reality\", and the disease caused by the novel coronavirus, known as COVID-19, has become a global concern. Chinese efforts in curbing the virus have widely been recognized. Even the WHO has lauded the efforts of the Chinese government and advised the world to learn from China in fighting the disease. Since the outbreak of COVID-19, to curb the spread of the epidemic, the Chinese government has implemented unprecedented prevention interventions at the nationwide level. Currently, the outbreak in Wuhan is changing in a positive direction and has been effectively controlled. However, it is not clear what these measures were and how these measures changed to curb the outbreak of COVID-19 quickly. This study explored the characteristics and identified that China's control strategies have changed the epidemiological curve of rapidly rising new confirmed cases of...","Background: We evaluated how non-pharmaceutical interventions could be used to control the COVID-19 pandemic and reduce the burden on the healthcare system. Methods: Using an age-structured compartmental model of COVID-19 transmission in the population of Ontario, Canada, we compared a base case with limited testing, isolation, and quarantine to scenarios with: enhanced case finding; restrictive social distancing measures; or a combination of enhanced case finding and less restrictive social distancing. Interventions were either implemented for fixed durations or dynamically cycled on and off, based on projected ICU bed occupancy. We present median and credible intervals (CrI) from 100 replicates per scenario using a two-year time horizon. Results: We estimated that 56% (95% CrI: 42-63%) of the Ontario population would be infected over the course of the epidemic in the base case. At the epidemic peak, we projected 107,000 (95% CrI: 60,760-149,000) cases in hospital and 55,500 (95% CrI:...","We sought to estimate the ascertainment ratio of SARS-CoV-2 infection in Wuhan, China, using a modified Bayesian SEIR model with publicly reported case data. We estimated it at 0.465% (95%CI: 0.464-0.466%), implying that the outbreak in Wuhan was abated by depletion of susceptibles, rather than public health action alone. This suggests a high-transmissibility/low-severity profile for the current pandemic and raises doubt about whether suppression, rather than mitigation, is a feasible goal.","Human infections with a novel coronavirus (SARS-CoV-2) were first identified via syndromic surveillance in December of 2019 in Wuhan China. Since identification, infections (coronavirus disease-2019; COVID-19) caused by this novel pathogen have spread globally, with more than 180,000 confirmed cases as of March 16, 2020. Effective public health interventions, including social distancing, contact tracing, and isolation/quarantine rely on the rapid and accurate identification of confirmed cases. However, testing capacity (having sufficient tests and laboratory throughput) to support these non-pharmaceutical interventions remains a challenge for containment and mitigation of COVID-19 infections. We undertook a sentinel event strategy (where single health events signal emerging trends) to estimate the incidence of COVID-19 in the US. Data from a recent national conference, the Conservative Political Action Conference, (CPAC) near Washington, DC and from the outbreak in Wuhan, China were us...","On December 31, 2019, Chinese health officials reported a cluster of cases of acute respiratory illness in persons associated with the Hunan seafood and animal market in the city of Wuhan, Hubei Province, in central China. On January 7, 2020, Chinese health officials confirmed that a novel coronavirus (2019-nCoV) was associated with this initial cluster (1). As of February 4, 2020, a total of 20,471 confirmed cases, including 2,788 (13.6%) with severe illness,* and 425 deaths (2.1%) had been reported by the National Health Commission of China (2). Cases have also been reported in 26 locations outside of mainland China, including documentation of some person-to-person transmission and one death (2). As of February 4, 11 cases had been reported in the United States. On January 30, the World Health Organization (WHO) Director-General declared that the 2019-nCoV outbreak constitutes a Public Health Emergency of International Concern.(\u2020) On January 31, the U.S. Department of Health and Huma...","Abstract The emergence of the novel coronavirus disease (COVID-19) pandemic presents an unprecedented health communications challenge. Healthcare providers should reinforce behaviors that limit the spread of the pandemic, including social distancing and remaining in the home whenever possible. Formal communications toolkits may not be prepared in a timely fashion. Community pharmacists can reinforce mitigation behaviors by applying the health belief model (HBM). This commentary provides an overview of the HBM and offers suggestions on how community pharmacists can use it as a guide to patient communication in these uncertain contexts.","As an emerging infectious disease, the 2019 coronavirus disease (COVID-19) has developed into a global pandemic. During the initial spreading of the virus in China, we demonstrated the ensemble Kalman filter performed well as a short-term predictor of the daily cases reported in Wuhan City. Second, we used an individual-level network-based model to reconstruct the epidemic dynamics in Hubei Province at its early stage and examine the effectiveness of non-pharmaceutical interventions on the epidemic spreading with various scenarios. Our simulation results show that without continued control measures, the epidemic in Hubei Province could have become persistent. Only by continuing to decrease the infection rate through 1) protective measures and 2) social distancing can the actual epidemic trajectory that happened in Hubei Province be reconstructed in simulation. Finally, we simulate the COVID-19 transmission with non-Markovian processes and show how these models produce different epidemi...","Background: Although the COVID-19 has been well controlled in China, it is rapidly spreading outside China that may lead to catastrophic results globally without implementation of necessary mitigation measures. Because the COVID-19 outbreak has made comprehensive and profound impacts on the world, an accurate prediction of its epidemic trend is significant. Although many studies have predicted the COVID-19 epidemic trend, most of these studies have used the early stage data and focused on the China cases. Methods: We predicted the COVID-19 epidemic trend in China and across the world using the machine learning approach. We first built the models for predicting the daily numbers of cumulative confirmed cases (CCCs), new cases (NCs), and death cases (DCs) of COVID-19 in China based on the data from Jan 20, 2020, to Mar 1, 2020. Furthermore, we built the models, derived from the models for the China cases, for predicting the epidemic trend across the world (outside China). Findings: The C...","","Disease outbreaks of international public health importance continue to occur regularly; detecting and tracking significant new public health threats in countries that cannot or might not report such events to the global health community is a challenge. The Centers for Disease Control and Prevention\u2019s (CDC) Global Disease Detection (GDD) Operations Center, established in early 2007, monitors infectious and non-infectious public health events to identify new or unexplained global public health threats and better position CDC to respond, if public health assistance is requested or required. At any one time, the GDD Operations Center actively monitors approximately 30\u201340 such public health threats; here we provide our perspective on five of the top global infectious disease threats that we were watching in 2012: (1) avian influenza A (H5N1), (2) cholera, (3) wild poliovirus, (4) enterovirus-71, and (5) extensively drug-resistant tuberculosis.","Background The Severe Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2) was first reported in China, which caused a respiratory disease known as Coronavirus Disease 2019 (COVID-19). Since its discovery, the virus has spread to over 100 countries and claimed more than 4000 deaths. This study aimed to assess the effectiveness and cost-effectiveness of various response public health measures. Method The stochastic agent-based model was used to simulate the process of COVID-19 outbreak in scenario I (imported one case) and II (imported four cases) with a series of public health measures, involving the personal protection, isolation-and-quarantine, gathering restriction, and community containment. The virtual community was constructed following the susceptible-latent-infectious-recovered framework. The epidemiological and economic parameters derived from the previous literature and field investigation. The main outcomes included avoided infectors, cost-effectiveness ratios (CERs), and i...","BACKGROUND: The coronavirus disease (COVID-19) has been identified as the cause of an outbreak of respiratory illness in Wuhan, Hubei Province, China beginning in December 2019. As of 31 January 2020, this epidemic had spread to 19 countries with 11 791 confirmed cases, including 213 deaths. The World Health Organization has declared it a Public Health Emergency of International Concern. METHODS: A scoping review was conducted following the methodological framework suggested by Arksey and O\u2019Malley. In this scoping review, 65 research articles published before 31 January 2020 were analyzed and discussed to better understand the epidemiology, causes, clinical diagnosis, prevention and control of this virus. The research domains, dates of publication, journal language, authors\u2019 affiliations, and methodological characteristics were included in the analysis. All the findings and statements in this review regarding the outbreak are based on published information as listed in the references. ...","Background The novel coronavirus COVID19 has been classified by the World Health Organisation as a pandemic due to its worldwide spread. The ability of countries to contain and control transmission is critical in the absence of a vaccine. We evaluated a range of social distancing measures to determine which strategies are most effective in reducing the peak daily infection rate, and consequential pressure on the health care system. Methods Using COVID19 transmission data from the outbreak source in Hubei Province, China, collected prior to activation of containment measures, we adapted an established individual based simulation model of the city of Newcastle, Australia, population 272,409. Simulation of virus transmission in this community model without interventions provided a baseline from which to compare alternative social distancing strategies. The infection history of each individual was determined, as was the time infected. From this model generated data, the rate of growth in c...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","RAPID COMMUNICATION 22 March 2020 Estimating excess 1- year mortality from COVID-19 according to underlying conditions and age in England: a rapid analysis using NHS health records in 3.8 million adults Background: The medical, health service, societal and economic impact of the COVID-19 emergency has unknown effects on overall population mortality. Previous models of population mortality are based on death over days among infected people, nearly all of whom (to date at least) have underlying conditions. Models have not incorporated information on high risk conditions or their longer term background (pre-COVID-19) mortality. We estimated the excess number of deaths over 1 year under different COVID-19 incidence rates and differing mortality impacts. Methods: Using population based linked primary and secondary care electronic health records in England (HDR UK - CALIBER), we report the prevalence of underlying conditions defined by UK Public Health England COVID-19 guidelines (16 March 2...","Abstract Feed for livestock animals have been under increased scrutiny as a vector for pathogenic bacteria leading to human illnesses. Control of these pathogenic bacteria in animal feeds can be controlled via physical and chemical means. Physical methods can include thermal processing, including irradiation, pelleting, and extrusion. Chemical mitigation can be accomplished through the inclusion of various additives, including formaldehyde, organic acids, essential oils, or medium chain fatty acids. While physical and chemical interventions can help mitigate risk of pathogens contaminating finished animal feeds, the implementation of a biosecurity plan at the feed mill can help prevent pathogens from entering or spreading throughout the facility.","Two months after the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the possibility of established and widespread community transmission in the European Union and European Economic Area (EU/EEA) is becoming more likely. We provide scenarios for use in preparedness for a possible widespread epidemic. The EU/EEA is moving towards the \u2018limited sustained transmission\u2019 phase. We propose actions to prepare for potential mitigation phases and coordinate efforts to protect the health of citizens.","We present here several variants of a mathematical model to explore three main issues related to SARS-CoV-2 spread in scenarios similar to those present in Mexico and elsewhere in Latin America. We explore the consequences for travel inside a given region, in this case Mexico, particularly focusing on airplane transportation but attempting to give a gross approximation to terrestrial movement since this is the main form of population movement across geographical areas in the country; then we proceed to study the effect of behavioral changes required to lower transmission by lowering the contact rate and infection probability and lastly, we explore the consequences of disease spread in a population subject to social isolation.These models are not suitable for predictive purposes although some rough predictions can be extracted from them. They are presented as a tool that can serve to explore plausible scenarios of spread and impact, effectiveness and consequences of contention and mitig...","Being aware and implementing the latest and best scientific evidence in infection control and health care epidemiology is critical to enhancing patient outcomes. In this review, the latest published scientific data in health care epidemiology and patient safety were reviewed for the period May 2003-May 2004. Medline reviews and reviews of infection control and infectious diseases journals were used for this period. The latest guidelines and publications on antimicrobial resistance, nursing or infection control professional staffing, West Nile virus, and Severe Acute Respiratory Syndrome (SARS) are included. Awareness of these and other important infection control publications is essential if the latest measures are to be implemented to prevent and control health care-associated infections.","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) infection in 2012 resulted in an increased concern of the spread of the infection globally. MERS-CoV infection had previously caused multiple health-care-associated outbreaks and resulted in transmission of the virus within families. Community onset MERS-CoV cases continue to occur. Dromedary camels are currently the most likely animal to be linked to human MERS-CoV cases. Serologic tests showed significant infection in adult camels compared to juvenile camels. The control of MERS-CoV infection relies on prompt identification of cases within health care facilities, with institutions applying appropriate infection control measures. In addition, determining the exact route of transmission from camels to humans would further add to the control measures of MERS-CoV infection.","Abstract The epidemic of Coronavirus Disease 2019 (COVID-19) first broke out in Wuhan in December 2019, and reached its peak in Wuhan in February 2020. It became a major public health challenge for China, and evolved into a global pandemic in March 2020. For radiation oncology departments, the COVID-19 pandemic presents a unique challenge for disease protection and prevention for both patients and staff, owing to the weakened immune systems of cancer patients and the need to deliver timely and uninterrupted radiotherapy. At the Hubei Cancer Hospital, the only hospital in Wuhan that specializes in oncology, we organized an emergency infection control team to lead special efforts to combat COVID-19 during this challenging time. Under its lead, the following measures were implemented in the radiation oncology department: the radiotherapy clinic was divided into different infection control zones with varying levels of protection; special staff and patient infection control training session...","The 2019 novel coronavirus (2019-nCoV) pneumonia, believed to have originated in a wet market in Wuhan, Hubei province, China at the end of 2019, has gained intense attention nationwide and globally. To lower the risk of further disease transmission, the authority in Wuhan suspended public transport indefinitely from Jan 23, 2020; similar measures were adopted soon in many other cities in China. As of Jan 25, 2020, 30 Chinese provinces, municipalities, and autonomous regions covering over 1\u00b73 billion people have initiated first-level responses to major public health emergencies. A range of measures has been urgently adopted,1,2 such as early identification and isolation of suspected and diagnosed cases, contact tracing and monitoring, collection of clinical data and biological samples from patients, dissemination of regional and national diagnostic criteria and expert treatment consensus, establishment of isolation units and hospitals, and prompt provision of medical supplies and exter...","An outbreak of clusters of viral pneumonia due to a novel coronavirus (2019-nCoV/SARS-CoV-2) happened in Wuhan, Hubei Province in China in December 2019. Since the outbreak, several groups reported estimated R0 of Coronavirus Disease 2019 (COVID-19) and generated valuable prediction for the early phase of this outbreak. After implementation of strict prevention and control measures in China, new estimation is needed. An infectious disease dynamics SEIR (Susceptible, Exposed, Infectious, and Removed) model was applied to estimate the epidemic trend in Wuhan, China under two assumptions of Rt. In the first assumption, Rt was assumed to maintain over 1. The estimated number of infections would continue to increase throughout February without any indication of dropping with Rt = 1.9, 2.6, or 3.1. The number of infections would reach 11,044, 70,258, and 227,989, respectively, by 29 February 2020. In the second assumption, Rt was assumed to gradually decrease at different phases from high le...","Abstract Only a month after the outbreak of pneumonia caused by 2019-nCoV, more than forty-thousand people were infected. This put enormous pressure on the Chinese government, medical healthcare provider, and the general public, but also made the international community deeply nervous. On the 25th day after the outbreak, the Chinese government implemented strict traffic restrictions on the area where the 2019-nCoV had originated\u2014Hubei province, whose capital city is Wuhan. Ten days later, the rate of increase of cases in Hubei showed a significant difference (p = 0.0001) compared with the total rate of increase in other provinces of China. These preliminary data suggest the effectiveness of a traffic restriction policy for this pandemic thus far. At the same time, solid financial support and improved research ability, along with network communication technology, also greatly facilitated the application of epidemic prevention measures. These measures were motivated by the need to provid...","SummaryBackgroundThe 2019 new coronavirus, \u201c2019-nCoV\u201d, was discovered from Wuhan Viral Pneumonia cases in December 2019, and was named by the World Health Organization on January 12, 2020. In the early stage, people knows little about the 2019-nCoV virus was not clear, and the spread period was encountering China\u2019s annual spring migration, which made the epidemic spread rapidly from Wuhan to almost all provinces in China.MethodsThis study builds a SEIRD model that considers the movement of people across regions, revealing the effects of three measures on controlling the spread of the epidemic.Based on MATLAB R2017a, computational experiments were performed to simulate the epidemic prevention and control measures.FindingsThe research results show that current prevention and control measures in China are very necessary. This study further validates the concerns of international and domestic experts regarding asymptomatic transmission (E-status).InterpretationThe results of this study ar...","Infections with 2019-nCoV can spread from person to person, and in the earliest phase of the outbreak the basic reproductive number was estimated to be around 2.2, assuming a mean serial interval of 7.5 days [2]. The serial interval was not precisely estimated, and a potentially shorter mean serial interval would have corresponded to a slightly lower basic reproductive number. Control measures and changes in population behaviour later in January should have reduced the effective reproductive number. However, it is too early to estimate whether the effective reproductive number has been reduced to below the critical threshold of 1 because cases currently being detected and reported would have mostly been infected in mid- to late-January. Average delays between infection and illness onset have been estimated at around 5\u20136 days, with an upper limit of around 11-14 days [2,5], and delays from illness onset to laboratory confirmation added a further 10 days on average [2].","Summary Objective Public health surveillance applications are central to the collection, analysis and dissemination of disease and health information. As these applications evolve and mature, it is evident that many of these applications must address similar requirements, such as policies, security and flexibility. It is important a software architecture is created to meet these requirements. Methods We outline the requirements for a public health surveillance application, and define a set of common components to address these requirements. These components are configured to produce services used in the development of public health applications. Results A layered software architecture, the ALPHA architecture, has been developed to support the development of public health applications. The architecture has been used to build eleven surveillance applications for the Public Health Agency of Canada in the areas of disease surveillance, survey, distributed data collection and inventory mana...","Background: The impact of COVID-19 has been profound, and the public health challenge seem to be the most serious regarding respiratory viruses since the 1918 H1N1 influenza pandemic. In the absence of effective vaccine or biomedical treatment, the basic rules of public health measures have not changed, namely public distancing. Methods: We analyzed epidemiological investigation reports during the first month of the outbreak in Israel. In addition, we present a deterministic compartment model and simulations of several scenarios emphasizing quarantine and isolation policies given their efficiency. Results: We identify an abrupt change from controlled epidemic regime to an exponential growth (R_0= 2.19) in light of the actual policy-makers decisions and public behavior in Israel. Our analysis show that before the abrupt change, the new cases trend was due to returning citizens infected abroad. The abrupt change followed a holiday in which social distancing was clearly inefficient and ma...","Abstract The goal of syndromic surveillance is the earlier detection of epidemics, allowing a timelier public health response than is possible using traditional surveillance methods. Syndromic surveillance application for public health purposes has changed over time and reflects a dynamic evolution from the collection, interpretation of data with dissemination of data to those who need to act, to a more holistic approach that incorporates response as a core component of the surveillance system. Recent infectious disease threats, such as severe acute respiratory syndrome (SARS), avian influenza (H5N1) and pandemic influenza (H1N1), have all highlighted the need for countries to be rapidly aware of the spread of infectious diseases within a region and across the globe. The International Health Regulations (IHR) obligation to report public health emergencies of international concern has raised the importance of early outbreak detection and response. The emphasis in syndromic surveillance ...","Background: In December 2019, an outbreak of novel coronavirus disease (COVID-19) emerged in Wuhan, China and has swiftly spread to other parts of China and a number of oversea countries. Our aim is to evaluate the effectiveness of the evolution of interventions and self-protection measures, estimate the risk of partial lifting control measures and predict the epidemic trend of the virus in mainland China excluding Hubei province based on the published data and a novel mathematical model. Methods: A novel COVID-19 transmission dynamic model incorporating the intervention measures implemented in China is proposed. We parameterize the model by using the Markov Chain Monte Carlo (MCMC) method and estimate the control reproduction number Rc, as well as the effective daily reproduction ratio Re(t), of the disease transmission in mainland China excluding Hubei province. Results: The estimation outcomes indicate that the control reproduction number is 3.36 (95% CI 3.20-3.64) and Re(t) has dro...","Purpose: The COVID-19 death-rate in Italy continues to climb, surpassing that in every other country. We implement one of the first nationally representative surveys about this unprecedented public health crisis and use it to evaluate the Italian government's public health efforts and citizen responses. Findings: (1) Public health messaging is being heard. At this point, the Italian people understand how to keep themselves and others safe from the SARS-Cov-2 virus. This
