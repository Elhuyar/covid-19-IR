55,0.133,0.133,0.131,0.104,0.103,0.103,0.097,0.093,0.071,0.071,0.069,0.062,0.054,0.043,0.042,0.028,0.027,0.021,0.019,0.005,0.004,0.004,0.0],"text":["Facemasks could mitigate aerosolized transmission especially in areas of high-density during MGs-where crowd densities in Hajj can reach 9 persons per square meter. As the public starts to purchase supplies, mass purchasing can cause shortages for masks which would be best used by HCWs in the healthcare setting.","is the (which was not peer-reviewed) The copyright holder for this preprint . https://doi.org /10.1101 /10. /2020 The French government website contains a timeline of all national policy measures. Each regional 57 public health agency ( l'Agence R\u00e9gionale de Sant\u00e9 ) in France posts press releases with information on the policies the r\u00e9gion or d\u00e9partements within the r\u00e9gion will implement to mitigate the spread and impact of the COVID-19 outbreak. The Wikipedia page on the 2020 coronavirus pandemic in France 58 has collated information on the major policy measures taken in response to the Starting February 29, 2020, France banned mass gatherings of more than 5,000 people nationwide, while some major sporting events were cancelled and a handful of schools closed to mitigate the spread of the virus. As more COVID-19 cases were confirmed during the following week, additional sporting events were canceled, more schools decided to close, and certain cities and d\u00e9partements limited mass gatherings to no more than 50 people, excluding shops, business, restaurants, bars, weddings, and funerals. Some r\u00e9gions closed early childhood establishments (e.g. nurseries, daycare centers) and prohibited visitors to elderly care facilities. On March 8, 2020, France banned mass gatherings of more than 1,000 people nationwide. Other schools, cities, and d\u00e9partements followed suit with additional school closures and limiting mass gatherings. On March 11, 2020 , France prohibited all visits to elder care establishments. Starting March 16, 2020 , France closed all schools nationwide.","The newly emerged SARS-CoV-2 virus have challenged the global health system in every aspect including the ability to provide sufficient reagents for molecular diagnostic tests [2] . To overcome this shortening of supplies, computerised tomography (CT) scans of lungs have been used for diagnosis, with mixed results and at a risk of false-negatives especially during the early onsets of symptoms [6] . When a shortage in diagnostic kits in China happened, the Chinese health institutions diagnosed COVID-19 in a period in patients based on clinical symptoms alone, resulting in a major peak in the reported cases on February 12 th 2020 [7] . Because clinical symptoms for COVID-19 are sometimes non-specific (cough, mild fever, sore throat, fatigue), similar to other respiratory diseases or even absent despite infection [8, 9] , molecular testing for SARS-CoV-2 [9] is necessary for a more correct diagnosis. In our diagnostic laboratory, purification of oropharyngeal swabs from patients is usually performed using the MagNA Pure NA purification system and diagnosis of COVID-19 is subsequently performed using the . CC-BY 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","\u2022 Litigation: negligent hiring/supervision. under the doctrine of respondeat superior, the employer may be held responsible for negligence by an employee. Training that informs workers on what they can and cannot do can mitigate claims. risk analysis further lowers workplace vulnerability to lawsuits. 19 \u2022 Substance abuse (drugs/alcohol in the workplace). employee drug testing is widely used in industry. policies, procedures, consent forms, checklists, and training materials are needed for such programs. 20 \u2022 Business espionage/theft of trade secrets. For many organizations, the loss of crucial information is of greater importance than the fraudulent disappearance of products or supplies. These transgressions include espionage or theft of trade secrets, including developmental procedures and know-how. \u2022 Environmental/social robberies. robberies are categorized as the third most significant crime in the hierarchy of the FBI's Uniform Crime Reports. robbery is the taking or attempting to take anything of value from the care, custody, or control of someone. Force or threat of force of violence and putting the victim in fear is a characteristic of this crime. robbery mitigation is likely to succeed when risk mitigation is put into place. \u2022 Intellectual property/brand protection/product counterfeiting. The brand, product, and information of an organization are precious assets. Intellectual property can walk out the door or be accessed through a few keystrokes. Security practitioners are interested in preventing this loss and also investigating possible incursions early on to lessen the damage. 21 \u2022 Global supply chain security. The stealing of goods that are being transported or stored is an ongoing concern for product manufacturers and distributors. 22 Outright theft requires prompt investigation and response. Broad transportation issues include container tracking and transit point security. \u2022 Executive protection (including travel security). The protection of senior officials from risk has become a highly evolved skill that draws upon management planning and analysis. 23 protection choreography, advance security preparations, domestic and international travel assessment, and physical training are all involved in the process. \u2022 Insurance/workers' compensation fraud. Organizations that provide workers' compensation insurance sometimes encounter abuse, which requires investigation and response. A security program is generally tasked with investigating other incidents concerning insurance claims. \u2022 Crisis management and response: international terrorism. The bombings of the World Trade Center, the Boston Marathon, the Oklahoma City federal building, and public and private assets in various locales domestically and globally suggest the importance of measures to deter such attacks. 24 As a global activity, security planners look at risks from unstable parts of the world, and political risks from groups such as ISIS (or ISIL) that could destabilize the world and affect conventional operations. \u2022 Bombings/bomb threats. Bombings in the workplace are rare. Bomb threats are frequent. Security practitioners devise strategies to analyze and deal with threats as they are received.","However, our simulations suggest that even in the more optimistic scenario, where all the age groups reduce their contact rates over 85%, the epidemic is set to rebound once the social distancing interventions are lifted. Our results suggest that social distancing interventions can \"buy us\" several weeks that could prove to be essential to strengthen our health systems and restock medical supplies, but will fail to mitigate the current pandemic. This is in agreement with other modeling results which suggested that very long periods of social distancing would be needed to control transmission [20] . Yet, sustaining social distancing interventions over a period of several months might not be feasible, both economically and socially. A combination of social distancing interventions with testing, isolation and contact tracing of new cases is needed to suppress transmission of SARS-CoV-2 [30] . Further, these interventions need to happen in synchrony around the world, as a new imported case could spark a new outbreak in any given region.","In several countries with high-performing healthcare systems where SARS-CoV-2 transmission has been established earlier, both supplies of personal protective equipment in hospitals and the availability of services has been problematic for COVID-19 care, and in all locations, ICU bed capacity is limited. 18 Plans are urgently needed to mitigate the effect of COVID-19 outbreaks on the local healthcare system.","Preventing respiratory illness in long-term care facilities: Two or more clinical practice guidelines recommended the following: hand hygiene (n=13), wearing personal protective equipment (n=13), social distancing/isolation (n=13), disinfecting surfaces (n=12), droplet precautions (n=12), surveillance and evaluation (n=11), conducting diagnostic testing to confirm suspected respiratory illness (n=10), policies and procedures for visitors (n=9), respiratory hygiene/cough etiquette (n=9), policies and procedures for staff and/or residents (n=9), providing supplies (n=9), education of staff and/or residents (n=8), increasing communication (n=6), consulting or notifying health professionals (n=6), appropriate ventilation practices (n=2), and cohorting equipment (n=2) ( Table 2 , Appendix 6). One clinical practice guideline recommended appropriate air ventilation or smoking cessation.","As there are severe limitations in the medical supplies available in the Iranian public health system to deal with the current SARS-CoV-2 outbreak, international support, additionally to be provided from the World Health Organization, is needed in the country to mitigate the impacts of this epidemic, and to avoid additional spreading. For the moment of the proofs correction of this article, Iran reached 14,991 cases, of them 3,774 in Tehran, 1,301 in Esfahan, and 1,023 in Qom (March 16, 2020). ","In December 2013, the largest ever epidemic of Ebola virus disease (EVD), started in Guinea and quickly spread to neighboring West African countries where it caused over 10,000 deaths until controlled March 2016. In March 2014, as part of global assistance efforts, the EU allocated funding and deployed medical and laboratory staff and supplies in West Africa. The European Mobile field Laboratory (EMLab), an initiative by the International Cooperation and Development Office of the European Commission, established field diagnostic facilities in the affected countries to support patient screening (24). Between March 2014 and October 2015, more than 19,000 samples were tested in these laboratories (24). Deployment of an EMLab unit close to an Ebola Treatment Unit decreased the average turnaround time from reception of a sample to diagnostic result to 4 h instead of several days. Several EU-funded laboratory networks worked to ensure capacity for testing suspected cases of EVD both in Africa and in travelers returning from the epidemic affected areas. These included the ENIVD network and the Joint Action \u201cQuality Assurance Exercises and Networking on the Detection of Highly Infectious Pathogens\u201d (QUANDHIP) which was co-funded by the European Commission and Member States. Both networks contributed expert staff to the EMLab activities in Africa. The ENIVD members participated in an ECDC EQA exercise for rapid molecular diagnosis of EVD (25). Until September 2015, QUANDHIP expert laboratories provided tests for 692 patients with suspected EVD in Europe (26). During the epidemic, five cases of EVD were confirmed in repatriated patients from West Africa and three new cases were diagnosed in the EU, including two travel-associated cases and one nosocomial case in a healthcare provider (27). These data confirmed that EVD patient isolation measures based on rapid diagnostics interrupt virus transmission and mitigate the risk of spread from patients evacuated to EU countries.","We argue that, though simplistic, our model demonstrates the urgent need to focus control efforts in the U.S. on preventing further domestic virus spread. In China, local outbreak dynamics were highly correlated with travel between Wuhan and the outbreak dynamics therein during the early months of the epidemic . Similarly, if interstate introductions are not curtailed in the U.S. with improved surveillance measures, more robust diagnostic capabilities, and proper clinical care, quelling local transmission within states will be a Sisyphean task. We therefore propose that a unified effort to detect and prevent new COVID-19 cases will be essential for mitigating the risk of future domestic outbreaks. This effort must ensure that states have sufficient personal protective equipment, sample collection materials, and testing reagents, as these supplies enable effective surveillance. Finally, stateand local-level policymakers must recognize that the health and well-being of their constituents are contingent on that of the nation. If spread between states is now common, as our results indicate, the U.S. will struggle to control COVID-19 in the absence of a unified surveillance strategy.","All consecutive patients with confirmed or suspected 2019 novel coronavirus infection disease (COVID-19) according to WHO interim guidance admitted in Wuhan No.1 Hospital from 25 th December 2019 to 15 th February 2020 were retrospectively screened. Wuhan No.1 Hospital is a reginal comprehensively central hospital which was responsible for the treatments for COVID-19 assigned by the government since 14 th February 2020. Before 14 th February 2020, patients with confirm or suspected COVID-19 were transferred to designated hospital after initial treatment. A portion of suspected patients with COVID-19 at the early stage of the outbreak did not receive severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) RT-PCR testing due to the limited supplies of diagnostic detection reagents. Patients who underwent hs-cTnI test within 48 hours after admission were included. Oral consents of all patients were obtained. This study was approved by the Wuhan No.1 Hospital institutional ethics committee. A comparison between non-survivors and survivor had been done and characteristics between patients who were included or not were also compared.","Research on interventions to prevent or mitigate pandemics has assessed their effectiveness, using modelling45 46 or empirical evidence,47 48 on their indirect effects,49 50 their economic impacts51 52 and the legal and ethical issues surrounding their use.53 This paper presents what we believe to be one of the first studies to measure the preferences of members of the public for control policies that form part of established pandemic preparedness plans.","Physicians providing direct care to SARS patients reported greater psychological distress, greater stigmatization, and greater concern regarding contagion to family than physicians not providing such care. Because all physicians are at increased risk of contracting SARS, providing support and disseminating scientific findings in a timely fashion may potentially mitigate these negative effects. Future research is required to determine what policies or interventions could be instituted to support physicians working under such uncertain conditions, particularly those physicians providing direct care to suspected or probable SARS patients.","Since 31 December 2019, when the Wuhan Municipal Health Commission reported 27 cases of viral pneumonia, including 7 critically ill cases, the pneumonia outbreak has received considerable global attention. A novel coronavirus was identified as the causative agent by the Chinese authorities on 7 January 2020, and on 10 January 2020, the World Health Organization (WHO) designated the novel coronavirus as 2019-nCoV. On the same day, the WHO released a wide range of interim guidance for all countries on how they can get prepared for coping with this emergency, including how to monitor for potentially infected people, collect and test samples, manage patients, control and mitigate the burden generated by the infection in health centers, maintain the right drug supplies and effectively communicate with the lay public regarding the new virus [12].","WHO is monitoring the fast-evolving situation of the COVID-19 epidemic and needs to advise the countries in the malaria-endemic regions on how to establish and effectively execute public health policies. Preventive measures for COVID-19, including case and contact tracing, quarantine and screening, as well as education to encourage good hand hygiene practices, should be in place. Additional and pre-emptive measures must be taken for malaria control in these countries, anticipating the potential challenge that would be faced by the public health system during an outbreak of COVID-19. In the case of Ebola, it was estimated that malaria cases in Guinea, Liberia, and Sierra Leone could have increased by up to 1 million in 2014 as a result of a cessation of distribution of insecticide-treated bednets (ITNs). 10 Governments and health leaders in malaria-endemic regions must ensure that such stresses to medical infrastructure are minimised in the event of an outbreak of COVID-19. Resource allocation should be optimised whenever possible to ensure minimal disruption to malaria control should COVID-19 management become necessary. Management of medical supplies and stockpiling of surgical masks and other protective equipment should be done in advance and medical staff should be adequately trained in their use. In cases of emergency, mass drug administration and the distribution of ITNs might be considered for short-term malaria relief in hyperendemic areas. Such measures would also aid efforts in COVID-19 management by reducing the strain on medical resources and minimising confounding factors in diagnosis. Previous successful implementation of such measures occurred during Ebola outbreaks in Sierra Leone in 2014-15 and in the Democratic Republic of the Congo in 2018, in accordance with WHO guidelines. 11, 12 In malaria-endemic regions, malaria diagnostics should be systematically added to fever management, including for suspected cases of COVID-19, and health-care facilities should be well stocked with artemisinin combination therapy drugs. Infection management protocols, such as social distancing, mask-wearing, and prompt seeking of diagnostic testing and necessary treatment, should be communicated in advance. These measures will require collective political will and unity in a coordinated effort by African countries.","Evaluate and Manage HCP with Symptoms of Respiratory Illness Implement sick leave policies that are non-punitive, flexible, and consistent with public health policies that allow ill HCP to stay home. As part of routine practice, ask HCP (including consultant personnel) to regularly monitor themselves for fever and symptoms of respiratory infection. Remind HCP to stay home when they are ill. If HCP develop fever or symptoms of respiratory infection while at work, they should immediately put on a facemask, inform their supervisor, and leave the workplace. Consult occupational health on decisions about further evaluation and return to work. When transmission in the community is identified, nursing homes and assisted living facilities may face staffing shortages. Facilities should develop (or review existing) plans to mitigate staffing shortages.","We avoid to fit model to data in conventional way. Instead, we use a simple model framework to discuss what elements might be needed. For instance, in order to achieve a good fitting performance, one obviously needs to include a time-varying report rate (as we reconstructed in Figure 4b ), which was caused by the availability of medical supplies, hospital capacities and changing testing/reporting policies. Thus it would be challenging given a relatively short time series, and several other unknown parameters to be estimated. We employ some parameter estimates from the 1918 influenza pandemic, given the similar characteristics of COVID-19 and influenza (most cases are mild) and the similar level of mitigation. Transmission from asymptotically infected cases is reported but the contribution of asymptomatic transmission is unclear (presumably small), which shall be further investigated in future studies.","To mitigate the spread of the virus, Chinese Government has implemented extremely serious quarantine prevention measures since Jan 23, 2020. All 31 provincial-level regions in China announced the highest public health alert. The extremely serious prevention measures are taken to mitigate the epidemic spreading, such as: Group tours, travel packages are suspended across China; Mass gatherings are all cancelled; Spring Festival holiday is extended; the start of Spring semester is postponed; Mask wearing is required at public place; temperature screening measures to detect individuals with fever have adopted at airports, train stations and Highway entrance, as well as entrance of community.","is the (which was not peer-reviewed) The copyright holder for this preprint . https: //doi.org/10.1101 //doi.org/10. /2020 How far will this epidemic go and what policies should be put in place to control and mitigate the risks very much depends on understanding the true magnitude of the epidemic.","The estimates above describe the superposition of all policies deployed in each country, i.e. they represent, for each country, the average effect of policies on infection growth rates that we would expect to observe, if all policies enacted anywhere in the country were implemented simultaneously in a region of the country. We also estimate the effects of individual types of policies or clusters of policies that are grouped based on their similarity in goal (e.g., closing libraries and closing 5 . museums are grouped) or timing (e.g., policies that are generally deployed simultaneously in a certain country). In many cases, our estimates for these effects are statistically noisier than the estimates for all policies combined (presented above) because we are estimating multiple effects simultaneously. Thus, we are less confident in individual estimates and in their relative rankings. Estimated effects differ between countries, and policies are neither identical nor perfectly comparable in their implementation across countries or, in many cases, across different localities within the same country. Nonetheless, overall we estimate that almost all policies likely contribute to slowing the growth rate of infections (Figure 2c ), except two policies (social distancing in France and Italy) where point estimates are slightly positive, small in magnitude, and not statistically different from zero.","Heating of the oropharyngeal swabs for 5 min. at 98\u02daC followed by cooling for 2 min. at 4\u02daC prior to a SARS-CoV-2 RT-qPCR reaction is not as sensitive or accurate as RT-qPCR reactions performed on purified samples. However, during a time where the spread of SARS-CoV-2 is so immense and molecular testing is critically challenged by the limited supplied of reagents for NA purification we may use alternative diagnostic methods. Simply heating of the samples could serve as an easy, fast and inexpensive alternative to chemical extraction kits, which would detect 97.4% of the COVID-19 positive patients with no false positives.","Understanding how to mitigate the epidemic will require accessing and linking data about causes and consequences of this 'insult' across sectors including education, economy, transport. This is required in order to rapidly learn how to effectively respond to the COVID-19 epidemic. Social distancing policies may themselves influence the background mortality risks, as people may be less likely to access health and social care, and because social isolation has in many previous studies been shown to be associated with the onset and progression of cardiovascular and other diseases (34) . Thus it is possible that we may have under-estimated the true 1-year mortality risks. It is not known whether sudden and systematic social distancing (35, 36) , particularly if prolonged over months, has different or additional health consequences, compared to those reported from earlier studies of 'social isolation.","to initiate social distancing, which arises as an interesting and potentially useful feature of a simple epidemiological model. Our hope is that these insights inspire other researchers to investigate the existence of optimal (or just more effective) times to implement social distancing measures within the context of more complex and data-driven epidemiological models, as to better serve decision makers developing strategic policies to mitigate the extent of current and future epidemics.","Before delving into the details of the proposed procedure, a word of caution is needed since, unfortunately, a visual inspection of the database suggests the presence of a number of anomalous data both at a regional and country level. The detected anomalies might be associated to the biological samples collecting process and the testing procedures. In fact, the typical lab-workflow is governed by a set of rigid protocols which might be critically affected by factors such as the availability of manpower, swabs, reagents and other laboratory materials. In emergency situations, such a workflow can be disrupted and temporal inconsistency might appear as a result. For example, a set of samples might be delivered to a laboratory with longer than usual delays with respect to the time of collection or a given lab can only complete a screening process for a certain number of samples. In both the cases, one day (or more) shift in the release of the lab results can be reasonably expected. A further source of anomalies is represented by the data entry and data editing processes, carried out in working environment necessarily affected by the risk of contagious and under rigid deadlines."," With adherence to the existing WHO mass gathering guidelines, governments have a narrow window to mitigate the spread of the novel Coronavirus (2019-nCoV), optimize their healthcare system, and maintain the people's trust in their government. ","As the number of cases grew, the Iranian government started to increase the stringency of its response. The first case was reported on February 19, 2020 (two individuals who both were reported to have died that day). The next day, school closures were announced in the province of Qom and travel in the region was discouraged. By February 22, 2020 the government closed schools in 14 provinces and closed down major gathering sites such as football matches and theaters. By March 5, 2020 schools were closed nationwide and government employees were required to work from home. Home isolation was implemented by the military on March 13, 2020, which the media described as \"the near-curfew follows growing exasperation among MPs that calls for Iranian citizens to stay at home had been widely ignored, as people continued to travel before the Nowruz New Year holidays.\" 104 United States For the United States' policy response to the COVID-19 pandemic, we relied on a number of sources, including the U.S. Center for Disease Control (CDC), individual state health departments, as well as various press releases from county and city-level government or media outlets. The CDC has posted and continually updated a Community Mitigation Framework that encompasses both mandatory and recommended policies at a national level. This framework was interpreted by individual states as 105 106 they each declared their own States of Emergency at various dates, and subsequently released their own community mitigation plans. Some of the first states to release such plans include Massachusetts, California, Florida, Washington, and New York. Each respective Community 107 Mitigation Framework included both mandatory and optional policies to prevent the COVID-19 spread. In addition to both national and federal level policies and recommendations, cities and counties have also taken on the role of providing guidance and implementing policies to mitigate the spread of COVID-19.","Many sociological factors may also contribute to the emergence/reemergence and spread of viral diseases. Some of these factors include inadequate public health infrastructures, a lack of access to vaccinations or reduced immunization policies (see In-Depth Look), and political conflict or wars that displace millions of people, creating overcrowded refugee populations without access to basic health care or clean water supplies.","Samples were collected between February 7 -February 27, 2020, while the outbreak was ongoing. Three sets of surface samples were collected using dacron swabs across major hospital function zones, hospital equipment/objects and medical supplies, and HCW's used PPE. Swab samples were also collected from control areas (i.e., spaces that did not house COVID-19 patients, consisting of administrative areas and the parking lot). Dacron swabs were premoistened with cell preservation solution. Samples were shipped with ice packs and refrigerated upon arrival at the laboratory. Blank controls were also used in swab sampling. Medical equipment assessed consisted of finger clips of pulse oximetry, electrocardiogram monitors, oxygen cylinders, oxygen regulators, oxygen masks, CT scanning machine, centrifuge, . CC-BY-NC-ND 4.0 International license It is made available under a author/funder, who has granted medRxiv a license to display the preprint in perpetuity.","The latest estimates (March 21, 2020) of the time-delay adjusted CFR are at 1.3% (95% CrI: 1.0-144 In this paper we have derived estimates of the CFR for the ongoing COVID-19 epidemic in Korea, 151 a country that has relies on intensive social distancing and mass testing of suspected COVID-19 cases to 152 mitigate incidence levels of the disease and deliver early medical care to the most vulnerable, potentially 153 lowering the risk of death. Specifically, we have estimated time-delay adjusted CFR in three different 154 geographic areas in Korea and found that the most severely affected areas were Gyeongsangbuk-do while 155 the rest of Korea exhibits milder severity impact. Specifically, the delay-adjusted CFR in Gyeongsangbuk-156 do, largely driven by hospital-based transmission, was relatively high, being estimated at 2.4% (95% CrI: 157 1.6-3.4%), which is about 2-fold higher than our estimate for Daegu and for all regions in Korea. These 158 findings suggest that the situation in Gyeongsangbuk-do is more severe compared with the other affected 159 areas in Korea. 160","While loss clearly helped increase the formation of security programs in banking and aviation, many other industries were developing security programs without the force of directive legislation. For example, no legislation requires the retail industry to engage in security measures; however, substantial measurable losses in retailing have produced a cadre of managers who evaluate losses and forcefully seek to mitigate them. The same holds true for other aspects of commerce and industry -public, private, and not-forprofit sectors alike. Nonaviation transporters, distributors, mining and processing facilities, and a myriad of service organizations have all enhanced their security policies and systems.","As researchers all over toil hard for an effective anti-viral and vaccine against COVID-19, the psychological impact of the illness is largely neglected. Pandemics like this, are not just a medical phenomenon; they tend to affect quality of life in an individual and as a whole, causing social dysfunction. Stigma, xenophobia, mass hysteria and panic are the common offshoots. As the global prevalence increases, people start hoarding medical supplies, isolate themselves physically, restrict social interaction and enter into a constant state of health-anxiety even over mild conditions that can mimic the illness, like common cold (Duan and Zhu, 2020) . People with mental illness are especially vulnerable to these effects, as are the health-care workers in hospitals and laboratories, the volunteers and social service personnel and those quarantined for prolonged duration. Recent literature states that even though online and at-site psychological services have been initiated in China, the lack of sensitization and training in mental health often adversely affect the performance and health outcome of the medical staff there (Chen et al., 2020) .","Development of a real-time NASBA for human metapneumovirus E. Bufflier, H. Savelli, F. Jacobs, C. Moore, P. Van de Wiel (Grenoble, FR; Boxtel, NL; Cardiff, UK) Objective: The aim was to develop and evaluate human Metapneumovirus (hMPV) reagents based on NASBA amplification and real-time detection with molecular beacons. Methods: hMPV RNA is isolated using a semi automated magnetic extraction method (NucliSens\u00d2 miniMag). An internal control is added to the sample prior to nucleic acid extraction. Primers are directed against the M-gene region of the hMPV genome (subtypes A1, A2, B1 and B2), and against the internal control molecule. A FAM-labelled molecular beacon probe is used to detect hMPV amplicons, while a ROX-labelled molecular beacon is designed to detect the internal control amplicons, amplified in the same reaction. Amplification and real-time detection reactions are performed in a NucliSens\u00d2 EasyQ Analyser. The extraction and amplification-detection reactions to detect hMPV in nasal swab samples can be performed within approximately 3.0 hours. Results: The analytical sensitivity of the NASBA reaction was determined to be close to 10 copies per input (90% hit rate) using serial dilutions of in vitro hMPV RNA in direct amplification, while in combination with extraction, the sensitivity was found to be 263 copies per input (90% hit rate). No cross reactivity was observed with PIV 1, PIV 2, PIV 3, PIV 4, RSV A, RSV B, Sars CoV, Influenza A and Influenza B. The NASBA real time reagents to detect both hMPV and RSV were further investigated in a clinical study performed in Cardiff in 2004-2005. Amongst 1158 clinical respiratory samples tested (Nasopharyngeal Swabs, Nasal Swabs, Throat Swabs and Nasopharyngeal Aspirates) the NASBA allowed to detect 22 hMPV positive samples (ca. 2%). Finally, the efficiency of the method to detect the four A1, A2, B1 and B2 subtypes of hMPV was demonstrated on viral stocks.","Differences in the positive detection rates of SARS-CoV-2 RNA in the surface swabs between hospital areas, hospital objects and medical supplies, and HCW's used PPE were assessed using Chi-Square tests and/or the Fisher's exact test where appropriate based on cell size. Two-tailed tests were used, and Pvalues smaller than 0.05 were considered statistically significant.","This study provided evidence of human\u2013animal interactions in rural communities of southern China that increase the potential for zoonotic disease emergence and suggested opportunities for risk mitigation. Population migration from rural communities to urban areas for employment, as well as the wild animal protection policy changes in China in recent years, have led to a perceived overall reduction in activities such as household animal raising and wildlife trade.30,31 Protective attitudes, knowledge and a supportive social environment for disease prevention were reportedly being developed within the community.31 Existing local preliminary programmes and policies around human and animal health, community development and conservation are considered effective resources to begin or continue developing cost-effective strategies to mitigate zoonotic risks.","Individual behaviour will be crucial to control the spread of COVID-19. Personal, rather than government action, in western democracies might be the most important issue. Early self-isolation, seeking medical advice remotely unless symptoms are severe, and social distancing are key. Government actions to ban mass gatherings are important, as are good diagnostic facilities and remotely accessed health advice, together with specialised treatment for people with severe disease. Isolating towns or even cities is not yet part of the UK Government action plan. 15 This plan is light on detail, given the early stages of the COVID-19 epidemic and the many uncertainties, but it outlines four phases of action entitled contain, delay, research, and mitigate. 15 The UK has just moved from contain to delay, which aims to flatten the epidemic and lower peak morbidity and mortality. If measures are relaxed after a few months to avoid severe economic impact, a further peak is likely to occur in the autumn (figure). Italy, South Korea, Japan, and Iran are at the mitigate phase and trying to provide the best care possible for a rapidly growing number of people with COVID-19.","Despite the evidence of the importance of mass gatherings for disease transmission from intuition and individual outbreaks, the population-level impact of different mass gathering policies has not been established. While systematic reviews have identified outbreak reports involving mass gatherings [5, 6] , the overall impact of mass gatherings could not be quantitatively assessed. A detailed modelling study of disease transmission in the state of Georgia, USA, found that in extreme scenarios when 25% of the population participated in a 2day long gathering shortly before the epidemic peak, peak prevalence could increase by up to 10% [8] . More realistic scenarios resulted in minimal population-level changes [8] .","As chloroquine has significant adverse events, effective short-course dosing are very important. Moreover, both of these drugs are prescribed for weeks to months for various indications. Other antiviral drugs in pipeline may not be very useful as their productions and supplies to the developing countries may require lengthy timeframe whereas mass production of chloroquine and hydroxychloroquine is already in place in malaria endemic developing countries.","Several rapid and sensitive detection tests have been developed for the prevention and control of the SARS-CoV-2 outbreak. At present, seven products including the SARS-CoV-2 nucleic acid detection kit (fluorescent PCR method) and the SARS-CoV-2 nucleic acid sequencing system have been approved on an emergency basis by the National Medical Products Administration. Biological product companies have Y. Yang, et al. Journal of Autoimmunity xxx (xxxx) xxxx expanded production of detection kits for the new coronavirus. The use of detection kits can accelerate accurate diagnosis of patients, help to determine quarantine and isolation requirements, assist in determining the treatment of patients and save limited medical resources. However, the rapidity of spread of the disease has led to an insufficient supply of detection kits. It is worth noting that there have been confirmed patients whose viral nucleic acid tests are negative multiple times in the early stages, and there have also been confirmed cases whose throat swabs were negative for the viral nucleic acid test but positive in alveolar lavage fluid. Correlation of Chest CT and RT-PCR testing of 1014 cases showed that CT had a 88% had a positive CT scan but only 59% had positive RT-PCR. [86] . The poor sensitivity of the current tests makes diagnosis and epidemic control more challenging. Sampling techniques, extraction and detection of viral nucleic acids, and diagnostic reagents may affect the test results. More attention should be paid to the sensitivity and specificity of diagnostic reagents, and diagnostic decisions should rely on comprehensive judgment based on the clinical manifestations, laboratory results and imaging examinations of patients. According to the latest guideline of the NHC [82] , if the suspected cases in Hubei Province have imaging characteristic of pneumonia, the CT image results can be used as a basis for \"clinical diagnosis cases\".","Reagents and solvents were purchased from Wako Pure Chemical Ind., Ltd. (Osaka, Japan), and Aldrich Chemical Co. Inc. (Milwaukee, WI) and were used without further purification. Analytical thin-layer chromatography (TLC) was performed on Merck Silica Gel 60F254 pre-coated plates. Preparative HPLC was performed using a C18 reverse-phase column (19 \u00c2 150 mm; Sun-Fire Prep C18 All other chemicals were of analytical grade or better. 1 H and 13 C NMR spectra were obtained using a JEOL 400 MHz spectrometer, a Varian Mercury 300 spectrometer (300 MHz), or a BRUKER AV600 spectrometer (600 MHz) with tetramethylsilane as an internal standard. High-resolution mass spectra (ESI or EI) were recorded on a micromass Q-Tof Ultima API or a JEOL JMS-GCmate BU-20 spectrometer. Mass spectra (ESI) were recorded on an LCMS-2010EV (SHIMADZU).","The UK parliament formalized Brexit -divorce from the EUat the end of January 2020. The type of manpower mobility arrangements for health workers due to be negotiated by the end of 2020 between the UK and EU will have a specific and important bearing on the already hard-pressed medical services in the UK [6] . There remains additional uncertainty following Brexit about arrangements for continuity of supplies of medicines, regulation of medicinal products and transnational access to new medicines across the region [7] . Trade and tariff barriers arising from evolving isolationist policies of the USA are also likely to restrict progress on implementation and the health impact of achieving the UN's Sustainable Development Goals, not least through increased international costs of diagnostics, devices and medicines.","If the reagent is not FDA approved, additional testing may be needed to ensure its safety and quality. Appropriate testing will depend on how and when during the manufacturing scheme the specific reagent is used. Additional testing may include safety testing (sterility, endotoxin, mycoplasma, and adventitious agents) and functional analysis, purity, and other assays to demonstrate absence of potentially harmful substances. In addition, there should be a description of test procedures for detection of residual levels of reagents in the final product.","The copyright holder for this preprint (which was not peer-reviewed) is . https://doi.org/10.1101/2020.03.02.20030189 doi: medRxiv preprint 6 remains largely unknown. To mitigate this knowledge gap, and to provide scientific analysis on the benefit of antibody testing when used in combination with the current RNA testing, this study investigates the dynamics of total antibody (Ab), IgM and IgG antibody against SARS-CoV-2 in serial blood samples collected from 173 confirmed COVID-19 patients and provides discussion on the clinical value of antibody testing. Written informed consent was obtained from each enrolled patient.","There is little modern health care experience with respiratory mass casualties of this scale. However, it is apparent that the mortality, morbidity, and public confidence in the time of an airborne pandemic are likely to be highly dependent on the critical care response. It is therefore imperative for critical care providers to take the lead in planning and preparing for largescale airborne epidemics and pandemics. Issues to be considered include developing triage protocols, augmenting ICU surge staffing, implementing rational infection control measures, stockpiling medical equipment and supplies, and information sharing among many units.","Although the World Health Organization recommends that only positively-confirmed patients should wear medical masks to mitigate COVID-19 transmission, Vietnam is the first country to legalize the behaviors of using medical masks in public. It is not an optional choice anymore. Since this regulation becomes effective, the Vietnamese citizens have to self-protect by wearing medical masks in the public area. However, the use of medical masks as one of the prevention methods is still debatable. For example, Leung et al. (2020) suggested that there should have guidance for mass masking. However, WHO recommends that there exists a lack of evidence (WHO, 2020). Up to date, health authorities suggest social distancing, hand-washing, and so forth.","As the number of infections increasing, the lack of clear and definite information of virus from the media, the shortage of medical workers and resources, and the lack of masks and protecting supplies in the marketplace resulted in the Chinese people, especially Wuhan residents, suffering intense anxiety due to the uncertainty and insecurity they experienced in the first several weeks. Since the metropolitan-wide quarantine of Wuhan and surrounding cities, which began Jan 23-24, 2020, people bombarded with various discomforting network information, the mental health of public in Wuhan and surrounding cities should not be overlooked either. Although the psychosocial impact will cause a huge impediment to COVID-19 control in these regions, there are barely reports focusing on it so far, except that the local government of Wuhan has implemented policies to address these mental health problems for medical works (Kang et al., 2020) .","Extraction of RNA was performed with Roche MagNa Pure LC (RNA Viral isolation Kit). Sputum samples were pretreated with 2 9 lysis buffer for 30 min in a shaking incubator. Swabs were placed in lysis buffer. Two hundred microlitres of each sample was added to the MagNA Pure LC plate, which contains 96 wells. Reaction reagents were then loaded and checked, before the samples were run according to the manufacturer's instructions for nucleic acid extraction in the specimen area.","Considering that numerous factors cause shortages, a univocal problem-solving strategy cannot be established at the European level. The needs of big-pharmaceutical markets, such as Germany (Said et al., 2018) or Italy (Di Giorgio et al., 2019) , are far from those of small ones like as Finland (Heiskanen et al., 2017) . Moreover, excessive fragmentation of the National regulatory frameworks may be itself a cause of drug shortage. The relationship between the price policies and availability of medicinal products is known (Dave et al., 2018; De Weerdt et al., 2015b) . Considering the different reimbursement policies of Member States (WHO, 2018) , the price of the same medicinal product may vary significantly around Europe. In this context, the exportation of drug products to more profitable markets (e.g., parallel trade) is frequently cited as one of the demand-related causes of drug shortages (De Weerdt et al., 2015b) . Noteworthy, such a cause-effect relationship is still debated (Aguiar and Ernest, 2020) . The importation of medicinal products from other EU or extra-EU countries is also the most common strategy to mitigate the adverse effects of severe shortages (Said et al., 2018) . Notably, small European countries might not be profitable enough for MAHs to justify building new manufacturing sites and marketing medicinal products. In this context, for justified public health reasons, the National Regulatory Authorities can adopt regulatory pathways to speed up the release of the marketing authorization (e.g., Art. 126a of Directive 2001/83/EC) and, therefore, to make medicines available on the National market. Otherwise, parallel trade can be a possible solution to ensure the patients' access to treatments. For example, besides the granting of National marketing authorizations, a small English-speaking country like Malta ensures its medicines' supply mainly by Art. 126a authorizations, while parallel import licences contribute only to the residual needs (less than 10%) (Farrugia, 2018) . Indeed, the application of Art. 126a permits the MAHs of products already authorized in other English-speaking EU countries (e.g., UK, Ireland) to have easy access to the Maltese market. However, Brexit (EMA, 2019a) and some concurrent updates of the European regulatory framework might worsen such a delicate balance. For example, the new medicine traceability system introduced in the EU by the Regulation (EU) 2016/161 increased the costs of both the production and the distribution of medicinal products, affecting the economic sustainability of the all actors involved in the pharmaceutical supply chain (e.g., MAHs, parallel distributors). The potential repercussions on patients' access to treatments in the more fragile EU countries are foreseeable, especially in the case of low-price medicinal products (e.g., generics).","Notice that the reproduction number would be different, if we consider the whole susceptible population without isolating the detected ones. By inspecting Eq. (16), we observe that we can move towards a disease free state corresponding to R 0 \u2264 1 by either reducing k i or increasing k d . The former can be enforced by mitigation policies such as social distancing, while the latter can be attained by mass testing of asymptomatic individuals.","Finally, we have analyzed how many tests are needed to mitigate the Covid-19 pandemic. How can we achieve the 1.7666-fold increased detection rate modeled in Fig. 6c ? To answer this central question, we have studied the relationship between the detection rate k d , i.e., the rate of the identification of infected persons by testing (or by onset of severe symptoms), and the testing interval of the susceptible population.","While more and more affected populations are moving from containment towards risk mitigation plans for Covid-19, it is important to understand the engaged mechanisms underlying this pandemic-spread. Outcomes of social distancing : social distancing phase with 70% lower infection rate (50 to 100 days) followed by one year of high frequency testing with a 1.7666 times higher detection rate. Dashed lines represent the immune (n s,init \u2212 n s (t)), dash-dotted lines the infected (n i|u + n i|d ) and solid lines the deceased (n k ) population; on the top with linear and in the middle with logarithmic scaling. In the bottom logarithmic plots the detected infected population (dotted lines) is shown together with the intensive care unit capacity (horizontal long dashed lines). The values are in % of the initial susceptible population size and are plotted over number of days. The light and dark gray shadings marks the \"social distancing\" and \"more frequent testing\" phases, respectively. 15 All rights reserved. No reuse allowed without permission. author/funder, who has granted medRxiv a license to display the preprint in perpetuity. and mass testing are investigated in this paper. It is found that the latter can significantly reduce the percentage of people getting infected and the death toll. It is important to emphasize here that more testing has to be applied to individuals without symptoms, since those with symptoms contain themselves automatically in most cases. As improved testing capacities are built up, our approach may help to decide when alternative mitigation methods may not only complement, but eventually replace the current social distancing regime. This may help to minimize the socio-economical impacts resulting from severe social isolation policies. While social distancing is currently essential, it is of utmost importance that the testing capabilities are upgraded such that they cover large portions of affected populations in the near future."],"title":["The cancellation of mass gatherings (MGs)? Decision making in the time of COVID-19","The Effect of Large-Scale Anti-Contagion Policies on the Coronavirus (COVID-19) Pandemic","An alternative workflow for molecular detection of SARS-CoV-2 - escape from the NA extraction kit-shortage","2 Core Competencies to Create Effective Protection Programs","Evaluating the effectiveness of social distancing interventions against COVID-19","The demand for inpatient and ICU beds for COVID-19 in the US: lessons from Chinese cities","Guidelines for preventing respiratory illness in older adults aged 60 years and above living in long-term care: A rapid review of clinical practice guidelines","Mapping the incidence of the COVID-19 hotspot in Iran \u2013 Implications for Travellers","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases
