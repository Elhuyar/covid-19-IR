8051521408278,0.007053714841634818,0.007033037535578176,0.006953072170089342,0.006664072921591528,0.006610878386572429,0.006583334525331117,0.006503419820860379,0.006503419820860379,0.006398485386394025,0.006339368162897459,0.006329979297850716,0.006311242290194396,0.006289643998849788,0.005822150346727147,0.005585376645458268,0.005380251317499349,0.005228937809570394,0.005126813388431073,0.004853255938392314,0.004553978947204032,0.004279701339492212,0.004153818023664921,0.003982918738398669,0.003888234396321008,0.0038239437392204832,0.0036746659055472484,0.0035205615469087064,0.0034796748927091886,0.00327198484352,0.0030921362256819147,0.003],"scr":[1.0,0.92,0.893,0.842,0.796,0.712,0.712,0.613,0.48,0.451,0.442,0.442,0.407,0.379,0.365,0.36,0.345,0.305,0.262,0.238,0.237,0.233,0.216,0.212,0.211,0.206,0.206,0.2,0.196,0.196,0.195,0.194,0.166,0.152,0.14,0.131,0.125,0.109,0.091,0.075,0.068,0.058,0.052,0.048,0.04,0.031,0.028,0.016,0.005,0.0],"text":["One Health approaches attempt to strategize the coordinated efforts of multiple overlapping disciplines [19], including environmental surveillance and environmental health. Primary components of the approach lie in animal health and environmental aspects. At the time of writing, the host from which the SARS-CoV-2 entered the human population is unknown although the suspicion is that food markets are likely sources for the original spillover. While the search for the natural host highly implicates bats [21], search for the intermediary host, if any, is ongoing with the suggestions of the pangolin as a host far from certain. While it is premature to implicate any one particular urban source or natural host, the ensuing search will give insight into pathogens with potential to cross over into human transmission. This approach of environmental surveillance forms part of the PREDICT strategy [20] for detecting viruses with potential for spillover into human.","With human activity increasingly overlapping the habitats of bats, diseases outbreaks resulted from spillover of bat coronaviruses will continue to occur in the future despite the fact that direct transmission of bat coronaviruses to humans appears to be rare. To better prepare ourselves in predicting and preventing the next emergence of a coronavirus disease, it is necessary to maintain our vigilance in long-term coronavirus surveillance studies in bats as well as in other wildlife and livestock. Combined with other laboratory-based studies such as receptor specificity, pathogenesis and animal infection, a focus on continued surveillance will help us to improve risk assessment as well as to reveal the potential intermediate hosts that may play an important role in the interspecies transmission of various known and as yet unknown bat coronaviruses.","A variety of zoonotic CoVs are circulating in the wild. Particularly, bat CoVs with zoonotic potential are so diverse. There are plenty of opportunities that these zoonotic CoVs evolve and recombine, resulting in the emergence of new CoVs that are more transmissible and/or deadly in humans in future. The culture of eating wild animals in some places of China should be abandoned to reduce unnecessary contact between humans and animals. With the ordeals of SARS, MERS and COVID-19, a better preparedness and response plan should be in place. In fact, many viruses have existed in the planet for a very long time. They stay in their own natural reservoirs until there is a chance for spillover. Although bats have many features that favours the spreading of viruses, the chance for humans to be in contact with bats and other wildlife species can be minimized if people are educated to stay away from them. Continuous surveillance in mammals is necessary for better understanding of the ecology of CoVs and their natural hosts, which will prove useful in preventing animal-to-human transmission and future outbreaks. To conclude, the most effective way to prevent viral zoonosis is for humans to stay away from the ecological niches of the natural reservoirs of the zoonotic viruses.","There are many potential drivers that can contribute to a spillover of zoonotic bat-borne disease (Table 1 and Figure 1 ). These factors can be extrinsic and/or intrinsic. Extrinsic factors such as environmental and anthropogenic stressors can have an effect on the ecology of disease in bats. Environmental stressors such as climatic events (typhoons/cyclones and droughts) that destroy habitat and food resources have been hypothesized to have an impact on the health of bats [40] [41] [42] [43] 44 ]. In addition, human activities are selecting for some species of bats that are synanthrophic, and so are benefiting from living close to humans, thereby increasing their numbers and the risk of transmission of disease to humans [45] . Human activities are artificially increasing animal densities by changing the land use and this is increasing the contact between humans, domesticated animals and bats [46] . In the cases of Hendra virus, Nipah virus and Menangle virus, domesticated animals are the amplifying hosts of these zoonotic viruses [15, 47, 48] . Habitat change such as deforestation force changes in roosting sites and can lead to alterations in the population density and the migratory patterns of bats. These anthropogenic activities may be impacting our ecosystem in such a way that the equilibrium is disturbed and spillover of zoonotic viruses readily occur [49] [50] [51] .","The detection of highly similar viral sequences from bats in Rwanda and Kenya, which are more than 1000 km apart, can be explained by either the phenomena of metapopulations or the hypothesis of co-evolution of paramyxoviruses with their bat hosts [3,52,53]. RNA viruses have an exceptionally high mutation rate commonly associated with quasi-species populations and with the potential to cross the species barrier, among others. This is evident in the high diversity of paramyxoviruses described to date and the wide host range associated with these viruses [3,28,36,54]. Additionally, due to the emergence of SARS, MERS and SADS, it is widely accepted that coronaviruses are capable of readily adapting to new hosts [5]. The Rwandan caves are considered an ecotourism site and guano is also mined on a small scale, providing an ideal bat-human interface. Several insectivorous bat species co-roost with the Egyptian fruit bats in these caves and future studies should investigate viral sharing. The Egyptian fruit bat also uses these caves as a maternity roost and studies have shown that increased viral shedding is linked to reproductive cycles [37]. Longitudinal biosurveillance studies can therefore identify high risk periods in the future. As such, the detection of a SARS-related bat coronavirus potentially circulating within the Rhinolophus population and a Henipavirus-related paramyxovirus in R. aegyptiacus in the Ruhengeri region may merit further investigation to determine exposure, and the potential for spill-over events to occur. To date, emphasis of paramyxovirus surveillance has mostly been placed on fruit bats, the Henipavirus genus and related viruses due to the association of other henipavirus species with zoonotic events [30,31]. However, research regarding the zoonotic potential of the insectivorous bat-associated viruses is still lacking. One major aim regarding surveillance of wildlife populations is to identify potential zoonotic agents and to evaluate any threat to the public as well as domestic animal health. Though these bat-borne viruses are unlikely to pose a significant threat, it still merits continued monitoring of the chiropteran species within these caves as well as mammalian species that inhabit the surrounding area.","The wildlife trade has clearly played a role in the emergence of 2019-nCoV, as well as previous diseases in China (SARS) and across the world (e.g. monkeypox in the USA, Ebola in Africa, salmonellosis in the USA and Europe). China's response in the current outbreak was swift and broad: The index market was closed down immediately and once the virus spread, the wildlife trade was banned temporarily in certain provinces, then nationally. Our recent behavioral risk investigations in China identified low levels of environmental biosecurity and high levels of human-animal contact as key risk factors for zoonotic disease emergence, particularly in local wet and animal markets [23] . While the current wildlife trade bans may help disease control at this moment, to prevent future disease emergence, market biosecurity needs to be improved regarding the hygiene and sanitation facilities and regulations, and the source of animals traded at the market. From a viral emergence perspective, farmed animals are likely a lower risk than wild-caught animals. However, given the size of the wildlife farming industry in China, routine disease surveillance and veterinary care at farms and in transport to markets would need to be improved. The connection between this outbreak and wildlife trade have triggered a strong public opinion against wildlife consumption, and scientists have jointly called for an urgent amendment of the Wildlife Protection Law to standardize and manage wildlife trade as a public health and security issue. It requires collaboration among the State Forestry and Grassland Administration, Ministry of Agriculture and Rural Affairs, State Administration for Market Regulation and public health authorities to tackle this issue as a long-term goal.","The wildlife trade has clearly played a role in the emergence of 2019-nCoV, as well as previous diseases in China (SARS) and across the world (e.g. monkeypox in the USA, Ebola in Africa, salmonellosis in the USA and Europe). China's response in the current outbreak was swift and broad: The index market was closed down immediately and once the virus spread, the wildlife trade was banned temporarily in certain provinces, then nationally. Our recent behavioral risk investigations in China identified low levels of environmental biosecurity and high levels of human-animal contact as key risk factors for zoonotic disease emergence, particularly in local wet and animal markets [23] . While the current wildlife trade bans may help disease control at this moment, to prevent future disease emergence, market biosecurity needs to be improved regarding the hygiene and sanitation facilities and regulations, and the source of animals traded at the market. From a viral emergence perspective, farmed animals are likely a lower risk than wild-caught animals. However, given the size of the wildlife farming industry in China, routine disease surveillance and veterinary care at farms and in transport to markets would need to be improved. The connection between this outbreak and wildlife trade have triggered a strong public opinion against wildlife consumption, and scientists have jointly called for an urgent amendment of the Wildlife Protection Law to standardize and manage wildlife trade as a public health and security issue. It requires collaboration among the State Forestry and Grassland Administration, Ministry of Agriculture and Rural Affairs, State Administration for Market Regulation and public health authorities to tackle this issue as a long-term goal.","Before the emergence of SARS, there had been a growing awareness of the importance of bats as reservoirs or hosts of novel diseases [14 ,15] . This is not unexpected given that they constitute 20% of known mammalian species, have unique and diverse lifestyles including the ability to fly, they often have gregarious social structures achieving incredible abundance and densities, some cave-dwelling bats reaching up to 500 individuals per square foot, and they have long life spans. Importantly they also frequently live in very close proximity to humans, often interact closely with livestock and other domestic animals that are potential intermediate hosts for human pathogens, and with habitat loss due to land changes, are therefore very much at the wildlife-human interface [16] . Bats are grouped into two suborders, Megachiroptera and Microchiroptera; the former comprises a single family, Pteropididae, containing 42 genera and 166 species of fruit bats and flying foxes which do not use echolocation; and the latter comprises 18 families of 135 genera and 917 species, most of which use echolocation. Thus bats provide a rich and diverse source of potential reservoirs. Prior to SARS, Pteropid fruit bats had been found to be the reservoirs of a number of novel viruses able to infect humans, including two new paramyxoviruses, Hendra [17, 18] . This latter virus, which is closely related to classical rabies virus, was also found in at least one species of insectivorous bat [24,25], but has not crossed into terrestrial wildlife or domestic animal hosts. Thus, it is clear that RNA viruses associated with Old World fruit bats pose zoonotic disease threats of high public health significance. Insectivorous bats have also been strong candidates as potential reservoirs, as demonstrated by their role as reservoirs of rabies and rabies-like Lyssaviruses in Europe, Africa and elsewhere in the Old World, and in the Americas. It was therefore not surprising that bats were the major initial target in the search for the natural reservoirs of SARS coronavirus (SARS-CoV).","Several pieces in the puzzle of the zoonotic origin of SARS-CoV-2 are still missing. First, if bats transmit an ancestral virus of SARS-CoV-2 to pangolins, it will be of interest to see under what circumstances bats and pangolins could share the same ecological niche. Second, if bats play a more direct role in human transmission, how humans get into contact with bats should be determined. Third, if a third mammal acts as the true intermediate host, how it interacts with the different species including humans, bats and pangolins has to be clarified. Finally, since many mammals including domestic animals might be susceptible to SARS-CoV-2, both surveillance and experimental infection should be conducted. Should it be a bat, a pangolin or another mammal, it is expected that SARS-CoV-2 or its parental viruses that are almost identical will be identified in its natural hosts in future. Continued investigations in this area will elucidate the evolutionary pathway of SARS-CoV-2 in animals, with important implications in the prevention and control of COVID-19 in humans.","The importance of cronaviruses as emerging zoonotic viruses became evident after the international public health threat caused by severe acute respiratory syndrome coronavirus (SARS-CoV) in 2002/2003 [1]. Thereafter, there have been several studies that looked for novel coronaviruses aimed at assessing their zoonotic potential [2,3,4,5]. Coronaviruses are members of the order Nidovirales and family Coronaviridae which are made up of single-stranded positive sense RNA genomes and infect both mammalian and avian hosts. They are divided into four genera namely Alphacoronavirus, Betacoronavirus, Gammacoronavirus, and Deltacoronavirus [6,7]. In 2003, a coronavirus belonging to the Alphacoronavirus genus was discovered in an infant in the Netherlands and was designated human coronavirus NL63 (HCoV-NL63) [8]. This, among other coronaviruses, namely human coronavirus 229E (HCoV-229E), human coronavirus OC43 (HCoV-OC43), human coronavirus HKU1 (HCoV-HKU1), Middle East respiratory syndrome coronavirus (MERS-CoV), and SARS-CoV predominantly cause respiratory disease [1,9,10]. Human coronavirus NL63 has a worldwide distribution and is known to be associated with both upper and lower respiratory tract infections in both adults and children with seroconversion occurring at a very early age [11,12]. Most of the known human coronaviruses are believed to have originated from mammalian reservoirs such as bats and used other mammalian hosts as intermediate hosts before ending up in the human population. Some of these, like HCoV-229E and MERS-CoV, used camelid species [13,14,15,16], while SARS-CoV went through Himalayan palm civets as intermediate hosts [17,18]. Further, HCoV-OC43 is reported to have originated directly from cattle [19]. Unlike these groups of coronaviruses, HCoV-NL63 and HCoV-HKU1 have no known intermediate mammalian hosts. Human coronavirus NL63 is known to use the same receptor as SARS-CoV [20], and may therefore, like some SARS-CoV-related viruses, be capable of infecting swine [21]. This assertion is, however, yet to be explored through surveillance data. Different serological studies have mainly employed enzyme-linked immunosorbent assay (ELISA) and immunofluorescence assay (IFA) approaches for investigating HCoV-NL63 [22,23,24,25]. Most of these assays are designed for specific purposes ranging from seroprevalence studies to studies of the HCoV-NL63 genome [12,26], and would therefore vary in parameters like sensitivity and specificity. There is no single assay that is widely accepted as the standard for serological detection of HCoV-NL63, and this presents a challenge in the general validation of new assays. Coronaviruses have the potential to recombine to produce new viruses [27], and as such, knowledge of potential hosts other than humans that can be infected by two human coronaviruses is important to provide information on potential sources of novel human coronaviruses that may later spillover into human populations and cause disease. Knowledge of potential intermediate hosts of human coronaviruses will also provide information on the evolution of coronaviruses in general and interspecies transmission events that lead to emergence. The purpose of this study was therefore to assess the potential of domestic livestock species as intermediate hosts for HCoV-NL63.","The emergence of a new coronavirus (2019-nCoV) in Wuhan creates a sense of d\u00e9j\u00e0 vu with the severe acute respiratory syndrome coronavirus (SARS-CoV) epidemic in China in 2003. Coronaviruses are enveloped, positivestranded RNA viruses of mammals and birds. These viruses have high mutation and gene recombination rates, making them ideal for pathogen evolution. 1 In humans, coronavirus is usually associated with mild disease, the common cold. Previous emerging novel coronaviruses, such as SARS-CoV and Middle East respiratory syndrome coronavirus (MERS-CoV), which emerged in the Middle East in 2012, were associated with severe and sometimes fatal disease. MERS-CoV was less pathogenic than SARS-CoV, with the most severe infections mainly in individuals with underlying illnesses. Clinically and epidemiologically, the contemporary 2019-nCoV in China seems to resemble SARS-CoV. The genome of 2019-nCoV also appears most closely related to SARS-CoV and related bat coronaviruses. 2 The infection has now spread widely, with phylogenetic analysis of the emerging viruses suggesting an initial single-locus zoonotic spillover event in November, 2019, 3 There is an increasing focus on the human-animalenvironment disease interface, as encompassed in the One Health concept. Mortalities, disability-adjusted life-years, and billions of dollars of economic losses from these infections demand action and investment in prevention to face novel challenges to human and animal health. Research has led to better understanding of the nature and drivers of cross-species viral jumps, but the detail is still elusive. No reservoir population of bats for SARS and MERS-CoV or Ebola virus have been definitively identified, despite considerable searching, possibly because of the source virus circulating in small and isolated populations. Forensic examination has clarified the human infection sources and multispecies involvement in these diseases, with some species confirmed as competent hosts (eg, camels for MERS-CoV 4 ), bridge (or amplifying) hosts (eg, pigs for Nipah virus, non-human primates for Ebola virus 5 ), or deadend hosts. The crucial checkpoint is the jump and bridging of the viruses to humans, which occurs most frequently through animal-based food systems. In the case of SARS, markets with live and dead animals of wild and domestic origins were the crucible for virus evolution and emergence in the human population. Once the viruses' functional proteins enabled cell entry in civets (Paguma larvata) and racoon dogs (Nyctereutes procyonoides), the bridge was established and it was only a matter of time before the jump to humans occurred. 6 Sequence comparison of civet viruses suggested evolution was ongoing; this was further supported by high seroprevalence of antibodies against SARS-CoV among civet sellers, suggesting previous cross-species transmission events without necessarily human-tohuman transmission. 7, 8 Similarly, early Ebola virus was mostly associated with bushmeat and its consumption in Africa; Nipah virus is associated with date palm sap, fruit, and domestic pig farms; MERS is associated with the camel livestock industry; and H5N1 arose from viral evolution in domestic and wild birds, to ultimately bring all these cases to humans. The 2019-nCoV is another virus in the pipeline that originated from contact with animals, in this case a seafood and animal market in Wuhan, China.","The emergence of a new coronavirus (2019-nCoV) in Wuhan creates a sense of d\u00e9j\u00e0 vu with the severe acute respiratory syndrome coronavirus (SARS-CoV) epidemic in China in 2003. Coronaviruses are enveloped, positivestranded RNA viruses of mammals and birds. These viruses have high mutation and gene recombination rates, making them ideal for pathogen evolution. 1 In humans, coronavirus is usually associated with mild disease, the common cold. Previous emerging novel coronaviruses, such as SARS-CoV and Middle East respiratory syndrome coronavirus (MERS-CoV), which emerged in the Middle East in 2012, were associated with severe and sometimes fatal disease. MERS-CoV was less pathogenic than SARS-CoV, with the most severe infections mainly in individuals with underlying illnesses. Clinically and epidemiologically, the contemporary 2019-nCoV in China seems to resemble SARS-CoV. The genome of 2019-nCoV also appears most closely related to SARS-CoV and related bat coronaviruses. 2 The infection has now spread widely, with phylogenetic analysis of the emerging viruses suggesting an initial single-locus zoonotic spillover event in November, 2019, 3 There is an increasing focus on the human-animalenvironment disease interface, as encompassed in the One Health concept. Mortalities, disability-adjusted life-years, and billions of dollars of economic losses from these infections demand action and investment in prevention to face novel challenges to human and animal health. Research has led to better understanding of the nature and drivers of cross-species viral jumps, but the detail is still elusive. No reservoir population of bats for SARS and MERS-CoV or Ebola virus have been definitively identified, despite considerable searching, possibly because of the source virus circulating in small and isolated populations. Forensic examination has clarified the human infection sources and multispecies involvement in these diseases, with some species confirmed as competent hosts (eg, camels for MERS-CoV 4 ), bridge (or amplifying) hosts (eg, pigs for Nipah virus, non-human primates for Ebola virus 5 ), or deadend hosts. The crucial checkpoint is the jump and bridging of the viruses to humans, which occurs most frequently through animal-based food systems. In the case of SARS, markets with live and dead animals of wild and domestic origins were the crucible for virus evolution and emergence in the human population. Once the viruses' functional proteins enabled cell entry in civets (Paguma larvata) and racoon dogs (Nyctereutes procyonoides), the bridge was established and it was only a matter of time before the jump to humans occurred. 6 Sequence comparison of civet viruses suggested evolution was ongoing; this was further supported by high seroprevalence of antibodies against SARS-CoV among civet sellers, suggesting previous cross-species transmission events without necessarily human-tohuman transmission. 7, 8 Similarly, early Ebola virus was mostly associated with bushmeat and its consumption in Africa; Nipah virus is associated with date palm sap, fruit, and domestic pig farms; MERS is associated with the camel livestock industry; and H5N1 arose from viral evolution in domestic and wild birds, to ultimately bring all these cases to humans. The 2019-nCoV is another virus in the pipeline that originated from contact with animals, in this case a seafood and animal market in Wuhan, China.","The 2019-nCoV epidemic continues. During the past month, huge progress has been made in pathogen monitoring, identifying sources, basic etiology, clinical treatment, drug testing, and vaccine development. With the efforts of China and the helps of other countries in the world, we hope that the epidemic will subside soon. Future research on viral replication, pathogenesis, antiviral drugs and other aspects of 2019-nCoV will contribute to the treatment and prevention of the virus. However, given the emergence of 2019-nCoV pneumonia as a new infectious disease with interspecies transmission from animals, we should reflect on the origin of the human pathogen and learn from our experience. With changes of ecology and human activities, including unlimited invasion of natural habitats of animals, consumption of some of these animals, and modern agricultural practices, the spillover of viruses Table 2 . Bootstrap values above 50 were shown. from natural hosts to humans continues to appear and may even be escalating. Although we have built an unparalleled human civilization and a highly developed information society, invisible viruses can still have devastating effects on human beings. The high lethality viruses such as SARS-CoV, MERS-CoV, H5N1, H7N9, Ebola and emerging 2019-nCoV should serve as an alarm to the world. We should strive to reduce the probability of their occurrence and harm. Strengthening the investigation of animal etiology, normalizing the storage of high risk pathogens, reducing direct contact with wildlife, maintaining the barriers between natural reservoirs and human society and completely eradicating wildlife trading will help to achieve these goals.","Pigs are well established as mixing vessels and as intermediate hosts for IAVs, and coronaviruses have already been shown to possess potential for recombination in animals [9] . Given that pigs are in frequent contact with human and multiple wildlife species, and that pork is one of the most commonly consumed meats in non-Muslim countries, it is important to assess whether pigs could be mixing vessels for the emergence of novel coronaviruses with high agricultural impact and risks to public health. It has already been reported that pigs are susceptible to infection with human SARS-CoV [10] and MERS-CoV [11] . Additionally, the CD26 receptor sequence alignment of pigs and humans shows 94.5% similarity, which is sufficient for potential cross-species transmission [7] . In southern China, the unique climate, the high density of domestic as well as wild pigs, and extensive bat distribution, together with bats carrying large numbers of recombinant novel coronaviruses [12] , could lead to the emergence of more novel coronaviruses in the future.","In this Special Issue, we have papers focussing on the emergence and re-emergence of Schmallenberg virus (McGowan et al., 2018; Stavrou et al., 2017) and African swine fever virus (Sanchez-Cordon et al., 2018) . The continued surveillance of wildlife (Bodewes, 2018) and domestic animals, including livestock (Bourret, 2018) and companion animals (Caddy, 2018), to identify novel viruses is particularly important in understanding the sources and risks of viruses affecting the health of animals and humans. A greater understanding of virus replication, pathogenesis and transmission allows intervention strategies to be formulated, including development of vaccines and antiviral treatments. Understanding of replication of Zika virus is exemplified by the paper by Royle et al. (2017) , whilst the review by Pusterla et al. (2018) summarises what is known about a novel coronavirus of horses.","Whether this current COVID-19 epidemic 'frizzles out' or expands into a full-blown pandemic remains to be seen. It might also be desirable to monitor farm animals and pet cats for infection with 2019-nCoV, since their ACE2 receptor responsible for 2019-nCoV binding differs in only a few amino acids from human ACE2. Surveillance might prevent the virus establishing itself in another animal species that is in close contact to humans. In addition, in light of the fact that there are multiple species of CoVs circulating in wildlife species and that these animals are constantly interacting with each other, host-species expansion or interspecies transmission of new CoV to humans seems to be inevitable. Major knowledge gaps regarding the emergence of 2019-nCoV remain exists but worldwide scientists are working with unprecedented speed to investigate the virus, rushing to develop targeted therapeutics (see Outstanding Questions). Notwithstanding, a global surveillance network involving veterinarians and animal biologists is urgently needed to monitor, and possibly to predict, potential sources for the emergence of another highly pathogenic CoV. We propose the concept of 'One Health' to facilitate scientific exchange across disciplines, sharing of data, and coordinated efforts in order to prevent future outbreaks. From surveillance and evolutionary studies on animal viruses, can their zoonotic potential be identified before interspecies transmission occurs?","All seven HCoVs have a zoonotic origin from bats, mice or domestic animals 2,20. Multiple lines of evidence support an evolutionary origin of all HCoVs from bats, where viruses are well adapted and non-pathogenic but show great genetic diversity. The COVID-19 epidemic has presented enormous medical, scientific, social and moral challenges to China and the world. Tracing the zoonotic origins of HCoVs provides a framework to understand the natural history, driving force and restriction factors of species jumping. This might also guide or facilitate the search for the reservoir, intermediate and amplifying animal host(s) of SARS-CoV-2, with important implications in the prevention of future spillovers. In this review we present an overview of the zoonotic origins, interspecies transmission and pathogenesis of HCoVs. Particularly, we highlight and discuss the common theme that parental viruses of HCoVs are typically non-pathogenic in their natural reservoir hosts but become pathogenic after interspecies transmission to a new host. We also review the trend of HCoV evolution in which the increase in transmissibility often comes with the decrease in pathogenicity. The outcome of the ongoing SARS-CoV-2 outbreak is also discussed in this context.","A popular theory for bats to transmit viruses to humans is through intermediate hosts, which are in close contact with humans and can amplify viruses. When fruit bats eat fruit, they contaminate the fruit with viruses in their saliva and urine; discarded fruit fall to the ground and is consumed by intermediate hosts, such as pigs, horses, and nonhuman primates; humans become infected by contact with or consuming products of the intermediate animal hosts. Flying foxes are thought to transmit NiV/HeV in Southeast Asia and tropical Australia. During the 1998 NiV outbreak in Malaysia, it is thought that pigs were infected by NiV by consuming mangoes contaminated by flying foxes. Mangoes were a food source for flying foxes, and discarded mangoes contaminated by the saliva and urine of the bats fell into the pigsties and were consumed by pigs, resulting in the cross-species infection of pigs and subsequently humans (Chua et al., 2002a) . HeV is endemic in flying-foxes in Australia. HeV spills over from bats to domestic animals, primarily horses, which amplify the virus and subsequently infect humans (Murray et al., 1995) . Bats contaminate a drip zone around trees where they feed or roost by excreting urine, feces and saliva (with partially eaten fruit). Horses may be exposed to HeV when consuming contaminated grass, fruit, feed or water; or when browsing or sniffing contaminated surfaces within this drip zone (Plowright et al., 2015) . Fruit contaminated by bats is also thought to transmit Ebola virus to apes in Central Africa (Leroy et al., 2005) . In the case of the 2003 SARS outbreak in China, the transmission of SARS-CoV from bats to humans was made possible by the special taste for wildlife cuisine, including civets, which acted as intermediate hosts for SARS-CoV. In South China, civets are thought to strengthen health in winter, and the demand was so high that farming of this wildlife species was widespread. Trade of civets in live wet markets exposed other susceptible animals. Therefore, bat SARS-CoV was likely introduced into humans through civets and other animals (Liu, 2003) . As for MERS in Middle East, dromedary camels are hypothesized as intermediate animals to transmit MERS-CoVs from bats to humans (Memish et al., 2014) . Camels are popular in Middle East countries both for entertainment and transportation. People may be infected through direct contact with infected camels, which can shed virus in respiratory secretions (Azhar et al., 2014) . MERS-CoVs were also detected in camel milk samples from mares infected with the virus (Reusken et al., 2014) . Whether the viruses is excreted in the milk or is introduced as contaminant during the milking process, it poses a risk for people to become infected by consumption of unpasteurized camel milk.","So far efforts have failed to find the original pathway of SARS-CoV-2 into humans by identifying a coronavirus that is nearly identical to SARS-CoV-2, as those found for SARS and MERS in civets and domestic camels respectively (12, 13) . However, if the new SARS-CoV-2 strain did not cause widespread infections in its natural or intermediate hosts, such a strain may never be identified. The close proximity of animals of different species in a wet market setting may increase the potential for cross-species spillover infections, by enabling recombination between more distant coronaviruses and the emergence of recombinants with novel phenotypes. While the direct reservoir of SARS-CoV-2 is still being sought, one thing is clear: reducing or eliminating direct human contact with wild animals is critical to preventing new coronavirus zoonosis in the future.","All HCoVs have a zoonotic origin. Whereas bats are the evolutionary reservoir host of 229E, NL63, SARS-CoV, MERS-CoV, and SARS-CoV-2, parental viruses of OC43 and HKU1 have been found in rodents. Intermediate and amplifying hosts of HCoVs were also found in domestic and wild mammals. Ancestors of OC43 were identified in domestic animals such as cattle and swine. The switch of hosts from cattle or pigs to humans might have occurred in the context of a pandemic of respiratory disease recorded around 1890 in human history [26]. Similar to MERS-CoV, 229E could be acquired by humans from dromedary camels. However, the direction of this cross-species transmission remains to be determined and the possibility cannot be excluded that both humans and camels might have acquired 229E from an unidentified host including bats [27].","The first pandemic of the twenty first century was the outbreak of Severe Acute Respiratory Syndrome (SARS) caused by the SARS-CoV coronavirus. As far as is known, this outbreak was not due to the deliberate release of the SARS-CoV coronavirus, but rather was a naturally occurring event. The appearance of SARS seems to have involved: (1) a zoonotic origin for SARS-CoV [e.g., horseshoe bats and/or Chiroptera as one wildlife reservoir (Janies et al. 2008)]; (2) transmission to intermediate hosts [e.g., civet cats, racoon dogs (Feng and Gao 2007)]; (3) human contact with these intermediate hosts in Southern China (Guangdong Province, November 2002) and subsequent cross-species transmission of the coronavirus to humans (Feng and Gao 2007); (4) transmission of the virus through both non-hospital personal contact and hospital staff contact (Zhang 2007); and (5) global transmission of the virus via travelers from affected regions in Asia to other countries. SARS was eventually controlled through increased hygienic measures (e.g., face mask protection, frequent hand washing, living quarter disinfection), travel restrictions, and quarantine.","MERS-CoV was suggested to originate from bats, but the reservoir host fueling spillover to humans is unequivocally dromedary camels (Haagmans et al., 2014; Memish et al., 2013) . Both SARS-CoV and SARS-CoV-2 are closely related and originated in bats, who most likely serve as reservoir host for these two viruses (Ge et al., 2013; Hu et al., 2017; Li et al., 2005b; Yang et al., 2015a; Zhou et al., 2020) . Whereas palm civets and racoon dogs have been recognized as intermediate hosts for zoonotic transmission of SARS-CoV between bats and humans (Guan et al., 2003; Kan et al., 2005; Wang et al., 2005) , the SARS-CoV-2 intermediate host remains unknown. The recurrent spillovers of coronaviruses in humans along with detection of numerous coronaviruses in bats, including many SARS-related coronaviruses (SARSr-CoVs), suggest that future zoonotic transmission events may continue (Anthony et al., 2017; Ge et al., 2013; Hu et al., 2017; Li et al., 2005b; Menachery et al., 2015; Menachery et al., 2016; Yang et al., 2015a; Zhou et al., 2020) . In addition to the highly pathogenic zoonotic pathogens SARS-CoV, MERS-CoV, and SARS-CoV-2, all belonging to the b-coronavirus genus, four low-pathogenicity coronaviruses are endemic in humans: HCoV-OC43, HCoV-HKU1, HCoV-NL63, and HCoV-229E. To date, no therapeutics or vaccines are approved against any human-infecting coronaviruses.","SARS-CoV-2 is the seventh coronavirus known to infect humans, and the third zoonotic virus after SARS-CoV and MERS-CoV. Bats are the reservoir hosts of a number of additional novel coronaviruses, particularly Chinese horseshoe bats, and a number of these novel coronaviruses can efficiently use multiple orthologs of the SARS receptor, human ACE2, and replicate efficiently in primary human airway cells and achieve in vitro titres equivalent to epidemic strains of SARS-CoV48,49. This indicates that other potential cross-species events could occur in the future. There is therefore a strong reason to ban unregulated wild animal sales in Chinese wet markets, particularly exotic species, both from a public health perspective and for ecological reasons. Such a ban would be difficult to instigate for cultural reasons, but China\u2019s top legislative committee on 24 February 2020, passed a proposal to ban all trade and consumption of wild animals. If this is legislated as a permanent ban, it might help reduce the risk of another novel virus emerging from wildlife in China in the future.","Studies by different groups demonstrate that SARS was the result of spillover from a wildlife reservoir -most likely bats -into an intermediate host (or hosts; most importantly Paguma larvata) and from there to the human population. Rapid viral evolution was demonstrated and most likely was the pivotal factor that allowed SARS-CoV to rapidly adapt to nonreservoir species. Table 1 shows the distribution of several different coronaviruses in humans and animals and their classification into different groups.","As coronaviruses were previously known to cause only mild respiratory illnesses in humans they were not a major concern of the public health community. However, the emergence of severe acute respiratory syndrome coronavirus (SARS-CoV) [7\u20139] and its high infectivity and fatality generated considerable interest in the biodiversity, genomics, evolution, natural hosts and potential inter-species transmission of coronaviruses [10]. To date, at least 90 types of coronavirus have been isolated or genome-identified from humans and a wide variety of animals, including domestic animals, wild birds and bats. Bats are particularly notable in this respect because they are known to harbor a diverse range of pathogens, and are known to be the reservoir hosts of both human coronavirus 229E [11] and SARS-CoV [12], and are closely related to MERS-CoV [13, 14]. As a consequence bats have been prioritized for the surveillance of emerging zoonotic diseases [15\u201317].","The finding of people in a small sample of rural communities in southern China seropositive for a bat SARSr-CoV suggests that bat-origin coronaviruses commonly spillover in the region [18] . Single cases or small clusters of human infection may evade surveillanceparticularly in regions and countries that border China with less healthcare capacity or rural areas where people don't seek diagnosis or treatment in a timely fashion. Surveillance programs can be designed by local public health authorities to identify communities living in regions with high wildlife diversity and likely high diversity of novel viruses [21] . People with frequent contact with wild or domestic animals related to their livelihood and occupation, and patients presenting acute respiratory infection (ARI) or influenza-like illness (ILI) symptoms with unknown etiology can be included into the surveillance as a cost-effective method to identify novel virus spillovers. This 'pre-outbreak surveillance' strategy can be coordinated with different sectors of public health, healthcare, agriculture and forestry to implement sample collection and testing of wildlife, domestic animals, and people in collaboration with research institutions. These efforts will help identify and characterize viral genetic sequence, identify high-risk human populations with antibodies and cell-mediated immunity responses to wildlife-origin CoVs [22] , as well as the risk factors in human behaviors and living environment through interviews. Evidencebased strategies to reduce risk can then be designed and implemented in the communities where viral spillover is identified.","The finding of people in a small sample of rural communities in southern China seropositive for a bat SARSr-CoV suggests that bat-origin coronaviruses commonly spillover in the region [18] . Single cases or small clusters of human infection may evade surveillanceparticularly in regions and countries that border China with less healthcare capacity or rural areas where people don't seek diagnosis or treatment in a timely fashion. Surveillance programs can be designed by local public health authorities to identify communities living in regions with high wildlife diversity and likely high diversity of novel viruses [21] . People with frequent contact with wild or domestic animals related to their livelihood and occupation, and patients presenting acute respiratory infection (ARI) or influenza-like illness (ILI) symptoms with unknown etiology can be included into the surveillance as a cost-effective method to identify novel virus spillovers. This 'pre-outbreak surveillance' strategy can be coordinated with different sectors of public health, healthcare, agriculture and forestry to implement sample collection and testing of wildlife, domestic animals, and people in collaboration with research institutions. These efforts will help identify and characterize viral genetic sequence, identify high-risk human populations with antibodies and cell-mediated immunity responses to wildlife-origin CoVs [22] , as well as the risk factors in human behaviors and living environment through interviews. Evidencebased strategies to reduce risk can then be designed and implemented in the communities where viral spillover is identified.","With the demonstration of an increasing number of spillover events that led to severe disease outbreaks in human and domestic animals, we believe it is paramount that from now on we include active surveillance of wildlife animals as part of an integrated infectious disease prevention and control strategy. Surveillance of wildlife animals has also been made more feasible and productive, thanks to the advance in modern molecular techniques including PCR with virus group-specific primers, virus discovery using next generation high-throughput sequencing technologies, and high density virus microarrays. 56e63 Since the SARS outbreaks, especially after the discovery of SL-CoVs in bats, there is a significant surge in international effort for surveillance of coronaviruses in wildlife animals. Before the SARS outbreak, there were only 10 coronaviruses with complete genomes sequenced. This number has increased more than sixfold as a result of the active surveillance works conducted around the world. 27e29, 31,32,34,40,55,64e73 Although this only marks the beginning of our understanding of coronaviruses in wildlife animals, it is fair to say that we have learnt a lot more about coronaviruses in general than the past 50 years or so; during that period studying of viruses was only possible and called for in response to disease outbreaks. Based on phylogenetic analysis of the large number of bat coronavirus sequences available presently, it is postulated that all known disease-causing coronaviruses previously identified in humans or animals originated from bat strains. 31, 34, 43, 55 This hypothesis was unfortunately proved by the outbreak of another SARS-like disease, Middle East Respiratory Syndrome (MERS), which was caused by a novel coronavirus (previously named HCoV-EMC, now MERS-CoV) and supposed to originate from bats. 74 Even though the MERS-CoV-like viruses found in bats are not the direct progenitor of the MERS-CoV, the highly genetic diversity of these bat viruses is likely the gene sources for the deadly pathogen in humans, just like that for SARS-CoV. 71,72,75e77 ","Approximately 75% of emerging infectious diseases are zoonoses [1, 2] . The rate of emergence of zoonotic viruses appears to be increasing and/or our ability to detect new viruses is improving. Viruses are well adapted to their reservoir hosts and therefore exhibit stability within their host's cellular and ecological environments and display little or no clinical disease in these species. However, when a virus jumps the species barrier and spills over into humans, the effects can be devastating. Only when these viruses from wildlife spillover to humans or their domesticated animals and cause mortalities, does this become a significant concern for public health. High mortality rates often characterize these spillover events as do high economic losses. This is particularly true for the bat borne viruses that have emerged in the last 20 years such as Severe Acute Respiratory Syndrome coronavirus (SARS-CoV), Nipah virus (NiV) Hendra virus (HeV) and Ebola virus (EBOV). International travel has contributed to the transmission of many infectious diseases and the bat borne zoonotic viruses are no exception with the most notable being the transmission of SARS-CoV from the key port in Hong Kong to Canada, the Americas, Europe, Asia and Australasia resulting in 8422 cases with 916 deaths (10.9% case fatality) [3] .","In order to perfect pandemic response, it is necessary to improve the coordination and interconnection between individual and institutional participants, such as healthcare providers and public health systems. A global response approach (OneResponse) should be reflected upon and developed. On an institutional level, a first step in bringing together the fields of environment and animal health occurred in 2010 in France with the creation of a national French Agency for Food, Environmental and Occupational Health &amp; Safety (ANSES), originating in the French Agency for Food Safety (AFSSA, which also includes the National Agency for Veterinary Drugs) and the French Agency for Environmental and Occupational Health &amp; Safety (AFSSET). Another case of bringing together the areas of surveillance, prevention and human health intervention occurred in 2016 with the creation of the French Public Health Agency, with the merger of the Health Surveillance Institute (InVS), the National Institute for Prevention and Health Education (INPES), and the Organization for Preparedness and Response to Health Emergencies (EPRUS). The relations between these two new institutions should be developed in order to provide a better-coordinated response to future health crises.","Determining the animal reservoir and incidental hosts of a virus with evidence of zoonosis such as 2019-nCoV is important for controlling spillover events and limiting human infections. Although the ecological reservoir for both MERS-CoV and SARS-CoV remain undefined, evidence of viral presence in a variety of animal species has been found. Serologic evidence and the isolation of viral genomic material for SARS-CoVrelated viruses have provided evidence for bats as the putative reservoir for SARS-CoV. While masked palm civets and raccoon dogs were involved in transmission to humans and initially considered potential reservoirs, they are now considered as incidental or spillover hosts [39] [40] [41] . In contrast, dromedary camels are considered to act a reservoir host for MERS-CoV, and over half of primary human infections report contact with camels, however, it is suspected that bats are likely the ancestral host for MERS-CoV or a MERS-CoV-like virus [42, 43] . Zoonotic transmission of SARS-CoV likely results from direct contact with intermediate hosts [44] , while human-to-human transmission of both viruses occurs primarily through close contact and nosocomial transmission via respiratory secretions [45, 46] . Considering the animals implicated as reservoir hosts for SARS-CoV and MERS-CoV, along with the conclusions from phylogenetic analyses from us and other groups, these potential reservoirs will be important starting points for investigation of the virus source.","Recently, emerging disease surveillance programs have intensified to investigate the role of bats in the evolution and spillover of zoonotic pathogens from wildlife. Our study involved three years of active and passive surveillance to characterize the viral diversity of the Northwestern Italian bat population. Using viral family-wide PCRs we identified and phylogenetically characterized 20 new CoVs and 3 PMVs strains. To date, studies on bat CoVs phylogeny are mainly based on datasets of short sequences (i.e. 440 bp) (e.g. [9, 10, 13, 14, 24, 25, 44]) due to the difficulties of obtaining isolates and good quality viral RNA from bats, but ideally long sequence fragments would be beneficial to infer more reliable phylogenies.","The effect of decline in biodiversity on the emergence of diseases is subject of numerous publications [108,109,110,111,112,113,114]. Basically, there are arguments in favor of two controversial theories; reduced biodiversity could either increase (dilution effect) or decrease the risk of disease transmission. For almost half of the zoonotic diseases that have newly emerged by spillover since 1940, a preceding change in land-use, agriculture, and wildlife hunting was reported [108]. All of the above-mentioned effects contribute to changes in biodiversity and increased contact situations between human and animal hosts, also in Europe. Once spillover in novel hosts has occurred, a high density of the novel host population eventually facilitates the establishment in the novel niche. Thus, human overpopulation and a decreased biodiversity might be mutual factors promoting the establishment of emerging infectious diseases.","Multi-disciplinary microbial ecology studies, such as our efforts to characterize the microbe diversity hosted by Desmodus rotundus in Guatemala combined with analysis of ecological feeding preference, can answer questions about human\u2013bat public health interfaces and have additional value for conservation and ecology. The results of our study demonstrate that D. rotundus carries both novel and known microbes, and that the populations in this region appear to display an overwhelming preference for feeding on domestic livestock species. As populations of D. rotundus continue to expand in Latin America with the increasing production of livestock, better understanding of their infectious disease ecology and diversity will become even more critical. Subsequent studies are necessary to further resolve the phylogeny and further investigate the actual pathogenicity of the novel viruses detected in this study. Additional research efforts involving microbial discovery and surveillance among domestic animals may also prove useful for investigating whether microbe sharing occurs between D. rotundus and their prey, as well as how viral and bacterial diversity may change seasonally and geographically. Gaining a better understanding of the role of D. rotundus as a potential source and reservoir of infectious diseases will help better inform public health and wildlife management policies aimed at preventing or mitigating future disease spillover events in the face of ecosystem changes.","Global disease outbreaks and pandemics have been increasing exponentially over the last 40 years, and experts have long been warning of the potentially devastating effects of a severe pandemic, though it is important to note that the improvement in diagnostic capabilities undoubtedly plays a role (Figures 1 and 2 ). 2, 3 By analyzing the causes of this and similar pandemics, as well as the physiopathological, human, and political influences on its spread, we hope to shed some light on the current health risks, decision-making dynamics, and future implications of the current coronavirus pandemic. 4 It originates from bats, with dromedary camel as the intermediate host, causes pneumonia in humans and has a mortality rate of over 30%. Nosocomial spread has also been described. No specific antiviral treatment is available and treatment is mainly supportive and symptomatic. 5 A novel 2019 coronavirus (SARS-CoV-2) belongs to the Betacoronavirus genus of the Coronaviridae family. It shares more than 79% homology with SARS-CoV, 6 and causes mild to severe disease, with fatal bilateral viral pneumonia described in humans. 7 ,8 It is referred to as a novel coronavirus because it has not previously been observed in the human population. Its likely reservoir is bats, with pangolins identified as the likely intermediate host. 9 It is worth mentioning that pangolins are endangered and the most trafficked animal in the world. 10 Because the pangolin trade is illegal, this would explain why they were not listed in the official registers of the Wuhan market, making it difficult for researchers to identify the source of the virus. Some researchers are suggesting that the virus may have been circulating previously, and the market may have been an amplification setting and not the source of the spillover. 11","Several specific actions can mitigate future threats to the health of the global population. First, we need to fully implement the International Health Regulations (IHR) in countries of all income levels. Reports from WHO and the Global Preparedness Monitoring Board have shown that responses to urgent crises have improved under the IHR (2005), but important deficiencies in coverage still exist. 3, 4 We must scale up laboratory capacity and other surveillance capabilities, augment the readiness of health systems to care for large numbers of seriously ill patients while safe guarding the health-care workforce, and improve communication and coordination strategies and implementation. 5 Procurement and supply chain management must also be enhanced to ensure adequate stocks of personal protective equipment and essential medications and to enable equitable access to new diagnostics, therapeutics, and vaccines during health emergencies. 6 Second, we need to accelerate progress towards achieving the priorities and targets of the Sendai Framework for Disaster Risk Reduction, 7 which was adopted by UN member nations in 2015. The Sendai Framework applies an all-hazards approach to increasing international, regional, national, and local resilience to withstand a broad spectrum of disasters, including epidemics, pandemics, and epizootics. Preparedness for emerging infectious diseases requires strengthening health systems and developing response plans that account for the social, environmental, political, and institutional factors that can either support or disrupt emergency management efforts. 8 The Sendai Framework complements the IHR by integrating infrastructure, climate change, and economic considerations into disaster management plans and promoting inclusive policies that protect vulnerable populations during all phases of mitigation, preparedness, response, and recovery. 7 Third, plans for preventing, detecting, and controlling outbreaks of emerging infectious diseases need to be built on a One Health foundation that emphasises the interconnectedness of humans, animals, and ecosystems. 9 Transdisciplinary, multisectoral strategies are necessary when seeking to solve complex problems that threaten global public health and safety. 10 More specifically in relation to diseases such as COVID-19, One Health focuses on the danger existing at the human-wildlife interface. The ability to detect viruses in livestock and wildlife is a crucial component of early warning systems for human pandemics. 11 ","Although several bat species have been found to harbor several alpha and betacoronaviruses believed to be the ancestors of endemic human coronaviruses including HCoV-NL63 [13,23], bats may not have been a direct source of virus transmission to humans given that, CoVs such as SARS-CoV and MERS-CoV both make use of terrestrial mammals which are more likely to have contact with humans instead of bats as transmission hosts. Again, HCoV-229E is more closely related to their relatives in camels as compared to those in bats, indicating a probability of camels being intermediate hosts between bats and humans [14,57]. Human coronavirus NL63 uses the angiotensin-converting enzyme (ACE) 2 receptor for infection of target cells similar to SARS-CoV [20] and has been found to be able to replicate in swine cells in vitro [58]. No antibodies to HCoV-NL63 were found in any of the pigs tested in the present study as evidence of the fact that the ability to replicate in swine cells does not imply capability to infect an actual animal since several other barriers need to be surmounted for this to happen. Based on the results of the present study it may be concluded that cattle, sheep, goats, donkeys, and swine may not be intermediate hosts for HCoV-NL63. However, there have not been any reports of HCoV-NL63-related viruses circulating in Ghanaian bats, and as such, a spillover opportunity may not be present, and hence no likely infection. Surveillance of local livestock populations can also be performed for antibodies in areas where such HCoV-NL63-related viruses have been detected like in Kenya to confirm this [57]. ","Nearly every emerging viral disease can be associated with an environmental or ecological component. The consequences of urbanization and globalization-including but not limited to deforestation, habitat modification, and the use of wild land for farming-impact the emergence and reemergence of potential zoonoses. Increases in the human population have led to the encroachment of humans into animal habitats formerly unoccupied by humans. These circumstances contribute to humans coming in contact with animals with which they would not normally interact, putting them at risk of being exposed to zoonotic viruses that are found in the local wildlife populations. The transfer of zoonotic viruses to humans can occur directly or indirectly. For example, during an outbreak of 276 cases of Nipah virus in Malaysia and Singapore in 1998-99, most infected individuals had contact with sick pigs that were being farmed commercially as livestock and then slaughtered for meat. The pigs contracted Nipah virus from the local bats, which were thought to have spread the virus through urine or by dropping partially eaten fruit, laden with bat saliva, into the pig stalls. The bats may have acquired the fruit from the fruit trees on the farms. Human infection with Nipah virus causes encephalitis, fever, headache, and reduced consciousness. Forty percent of infected individuals died during this outbreak. Interestingly, Nipah virus infection is asymptomatic in bats.","Since the SARS outbreak there has been an explosion in our knowledge of novel viruses in a variety of hosts, but perhaps more in bats than other animal orders for reasons relating to their ecology and to their association with novel viruses in the preceding decade. Some of the virus isolates can be cultured, and their biology explored for possible cross-species transmission and other factors associated with assessing their pathogenic potential. Many others are known only from short genomic sequences, and it is less obvious how they can be used for determining future risk potential. Nevertheless, having sequence data from viruses in wildlife niches can be useful when tracking the origins of novel diseases, as demonstrated recently with the SARS-like virus infection in Saudi Arabia, and also in seeking information on genetic diversity and perhaps indications of host range.","Environmental DNA (eDNA) and its subdiscipline, invertebrate-derived DNA (iDNA) have been used to survey biodiversity non-invasively [1, 2] . Water is ubiquitous in most ecosystems, and, among invertebrates, terrestrial haematophagous leeches are abundant and can be easily collected in many tropical rainforests [3, 4] . Such non-invasive nucleic acid sources can mitigate difficulties of obtaining wildlife samples, particularly in remote areas or for rare species. Recently, eDNA/iDNA sources have been applied to monitoring specific wildlife pathogens [5, 6] . However, previous studies have focused on known pathogens, whereas most wildlife pathogens are uncharacterized and unknown. Non-invasive approaches to monitoring known and novel pathogens may be of particular benefit in ecosystems prone to viral emergence, many of which occur in areas where invasive sampling is challenging, such as tropical rainforests. Here, we show that both eDNA from natural waterholes, and iDNA from terrestrial haematophagous leeches, can be used to detect unknown viruses circulating in mammalian hosts (Figure 1 ). Using a curated set of RNA oligonucleotides based on the ViroChip microarray assay [7] as baits in a hybridization capture system, multiple mammalian RNA and DNA viruses were detected from both eDNA and iDNA samples. Congruence was found between host DNA assignment and viruses identified in leeches, and between animals observed visiting the waterholes and the viruses detected. Our results demonstrate that eDNA/iDNA samples may represent an effective non-invasive resource for studying wildlife viral diversity. Several of the detected viruses were novel, highlighting the potential of eDNA/iDNA for epidemiological analysis of emerging viruses prior to their emergence.","Considering the amount of novel bat-borne PMVs associated with the emergence of zoonotic infections in animals and humans in the last years define the virus diversity within European bat species is needed. Performing surveillance studies within a specific geographic area can provide awareness of viral burden where bat roosts are in close proximity to spillover hosts, and can form the basis for the appropriate control measures to curb potential threats for public health and optimal management of bats and their habitats.","Overall, lyssaviruses prevalent in European bats pose a risk to public health, and preventive measures have already been implemented by many European countries for decades (e.g., surveillance, vaccination plans, and post exposure prophylaxis) [87]. Especially the high-risk occupational groups (i.e., bat workers, bat carers in bat bat hospitals) are at increased risk. However, lyssavirus prevalence in European bats is very difficult to determine and results are very heterogenic [40]. The lyssavirus prevalences are considerably low, but changes of behavior as a result of a lyssavirus infection may be more likely to bring bats into contact with humans. However, it is necessary to balance the risk with the total number of fatal human cases during the last 35 years (five cases in 590 million people living in greater Europe) [87]. Accordingly, the risk is relatively low and would probably fall to zero if people were educated appropriately. Direct contact (bites and scratches) with certain bat species might be risky and require post exposure prophylaxis. Only few of the European bat species are known to be reservoirs of EBLV-1 and EBLV-2, but all of the European species are endangered or close to extinction. Relocation or culling of bat colonies, in spite of being an obvious solution from the viewpoint of the general public, increases the risk of lyssavirus exposure and transmission and should not be considered [95]. Only education can channel public fear to avoid further threats to the bats and the general public.","Studies by different groups demonstrate that SARS was the result of spillover from a wildlife reservoirmost likely batsinto an intermediate host (or hosts; most importantly Paguma larvata) and from there to the human population. Rapid viral evolution was demonstrated and most likely was the pivotal factor that allowed SARS-CoV to rapidly adapt to nonreservoir species. Table 1 shows the distribution of several different coronaviruses in humans and animals and their classification into different groups.","Rhabdoviruses of the genus Lyssavirus that have been detected in Europe are considerably harmful and truly zoonotic agents, inevitably causing the death of unvaccinated humans if not treated in time before onset of the rabies disease [86]. Even though bat-transmitted lyssaviruses have a fatality rate of virtually 100% and are suspected to be transmissible by bat biting and scratching, the reported total number of human fatalities in Europe is low (n = 2\u20135 since 1963) [86,87,88]. All described hosts of European bat lyssaviruses (EBLV-1 and EBLV-2) are synanthropic, hence sharing their habitats with humans [87]. EBLV-1 has been predominantly detected in Eptesicus serotinus and E. isabellinus in Europe, both living in buildings, roofs, and attics usually in the southern regions of Europe (E. serotinus until 55\u00b0 North, E. isabellinus in southern Portugal\u2014E. isabellinus is a North African population of E. serotinus that is controversially but not concludingly discussed as a novel species [1]), and male bats are reported to co-roost with multiple bat species [90]. EBLV-1 was also detected in V. murinus, M. schreibersii, M. myotis, M. nattereri, R. ferrumequinum, and T. teniotis. Whether these bat species constitute accidental hosts infected by spillover from co-roosting E. serotinus species, or whether they are additional reservoirs, has not yet been determined [38,39,40,41,91].","The emergence of SARS-CoV has had a huge impact on the global health and economy. It served as a warning to what may come out of a seemingly harmless virusereservoir equilibrium in bats or any other wildlife species. At the same time, the experience gained from the SARS outbreaks and the following in-depth studies on SARS-like coronaviruses has provided and will continue to provide invaluable knowledge and guideline to our future fight against new and emerging infectious diseases. One of the major lessons is that we need to pay much more attention to the reservoir species in understanding the genetic diversity of different viruses, the intricate interplay at the virusehost interface, and the major factors responsible for the disturbance of viruse host equilibrium, which in turn trigger spillover events leading to disease outbreaks.","Kris Murray and Peter Daszak discuss how the recent new science is changing the way ecologists view the interaction between wildlife habitats and humans, and present two hypotheses that are currently studied addressing the potential effects of land use change on disease emergence. These hypotheses are not mutually exclusive, and it is conceivable that the evidence for either one may differ for different diseases. The perturbation hypothesis assumes that changes in the environment may disturb an equilibrium that is associated with lower risks of transmission of viruses from wildlife to humans. What exactly that equilibrium is may differ for each ecosystem and its components, including the animals and pathogens in there. The second hypothesis, the pathogen pool hypothesis, assumes that disease emergence related to change of land use is explained by increased exposure of humans (or animals, as intermediate hosts) to a rich pool of pathogens from which they were separated before the change occurred. Understanding the complex processes that drive disease emergence can inform risk-based surveillance strategies and might eventually lead to interventions.","Bats (Order Chiroptera) account for 20% of all mammalian species and are distributed worldwide. With the advancement in detection techniques and increased surveillance, bats are being increasingly recognized as hosts for many zoonotic viruses [1], including filo-, paramyxo-, corona- and lyssaviruses [2,3,4,5]. Regions in Africa are considered a hotspot for emerging infectious diseases with more than 50% of recently emerging diseases originating from wildlife species on this continent [6,7]. Although several surveillance studies have been implemented to detect potential zoonotic viruses in bats, including from countries in the Congo basin and East Africa, limited information is available for Rwanda. Importantly, in the bordering Democratic Republic of Congo and Uganda, Marburg and Ebola disease outbreaks in humans have occurred [8], and corona- and paramyxoviruses have been reported to circulate in bats [3,9,10,11]. ","Angiotensin-converting enzyme II (ACE2) was known to be the cell receptor for SARS-CoV, and also for some SARS-like bat coronaviruses16. Sequence studies found that the receptor-binding domain of the SARS-CoV-2 virus was sufficiently similar to that of SARS-CoV to indicate it could efficiently use the human ACE2 receptor for entry to human cells6,7. Infectivity experiments were undertaken with HeLa cells expressing or not expressing ACE2 from humans, bats, civets, pigs and mice, and the results confirmed that SARS-CoV-2 virus was able to use entry receptors on all ACE2-expressing cells other than mice5. Molecular modelling has indicated that the binding affinity of SARS-CoV-2 to ACE-2 may be even higher than that of SARS-CoV and it may therefore be more efficient at infecting human cells17. Evidence from the sequence analyses clearly indicates that the reservoir host of the virus was a bat, probably a Chinese or Intermediate horseshoe bat, and it is probable that, like SARS-CoV, an intermediate host was the source of the outbreak. To ensure that future cross-species transmission events of this new virus don\u2019t occur again in the future, it is important to identify the reservoir and intermediate wildlife hosts. The closest known wildlife sequence to SARS-CoV-2 remains the sequence from the virus isolated from an Intermediate horseshoe bat, but there were significant differences in the receptor-binding domain between the two viruses. Malayan pangolins (Manis javanica) have been suggested as potential intermediate hosts, and SARS-like viruses have been identified in pangolins seized in anti-smuggling operations in southern China, but they only shared about 85\u201392%% homology with SARS-CoV-218. No other possible intermediate wildlife host has been proposed at this time.","Using the most conservative approach to identifying a non-recombinant genomic region (NRR1), SARS-CoV-2 forms a sister lineage with RaTG13, with genetically related cousin lineages of coronavirus sampled in pangolins in Guangdong and Guangxi provinces ( Figure 2 ). Given that these pangolin viruses are ancestral to the progenitor of the RaTG13/SARS-CoV-2 lineage, it is more likely that they are also picking up viruses from bats. While pangolins could be acting as intermediate hosts for bat viruses to get into humansthey develop severe respiratory disease (Lie et al., 2019) and commonly come into contact with people as they are trafficked in large numbers for consumption and use in Chinese medicine -pangolin infection is not a requirement for bat viruses to cross into humans.","Studies conducted on animals sampled from live animal markets in Guangdong, China, during and immediately after the SARS pandemic indicated that masked palm civets (Paguma larvata) and two other species had been infected by SARS-CoV [27 ] , but no evidence of infection was detected in wild or farmed civets [28] [29] [30] indicating they were probably spill-over hosts rather than natural hosts of the virus. The finding of SARS-CoV-like viruses in Chinese horseshoe bats from the genus Rhinolophus [31 ,32 ,33,34] , however, clearly suggested that bats could be a potential reservoir of SARS-CoV, and possibly even the natural hosts for all presently known coronavirus lineages [35] . A large number of studies have since demonstrated further SARS-CoV-like viruses and an astonishing diversity of other coronaviruses belonging to alpha-coronavirus and beta-coronavirus genera in the subfamily Coronavirinae occurring widely in bat species in most parts of the world including Africa [36] [37] [38] , Europe [39] [40] [41] [42] [43] , the Americas [44] [45] [46] [47] [48] [49] and Asia [50] [51] [52] . Interestingly, an analysis of viruses isolated from bats in Mexico showed that host species was a strong selective driver in coronavirus evolution, and that a single species of bat can maintain multiple coronaviruses. Furthermore, phylogenetic association of CoVs with host species/ genus was particularly evident in allopatric populations separated by significant geographical distances [49] . A similar diversity of coronaviruses has also been found in birds, comprising the gamma-coronaviruses [53], and a new genus, the delta-coronaviruses recently described with viruses from birds and pigs [54] ."],"title":["The novel Coronavirus (SARS-CoV-2) is a one health issue","Bat origin of human coronaviruses","Zoonotic origins of human coronaviruses","Bats and their virome: an important source of emerging viruses capable of infecting humans","Paramyxo- and Coronaviruses in Rwandan Bats","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","Reservoirs and vectors of emerging viruses","Zoonotic origins of human coronaviruses","Development of a Whole-Virus ELISA for Serological Evaluation of Domestic Livestock as Possible Hosts of Human Coronavirus NL63","2019-nCoV in context: lessons learned?","2019-nCoV in context: lessons learned?","The epidemic of 2019-novel-coronavirus (2019-nCoV) pneumonia and insights for emerging infectious diseases in the future","Bat-Origin Coronaviruses Expand Their Host Range to Pigs","Emerging viruses of zoonotic and veterinary importance","COVID-19: Epidemiology, Evolution, and Cross-Disciplinary Perspectives","Zoonotic origins of human coronaviruses","Bats as reservoirs of severe emerging infectious diseases","Emergence of SARS-CoV-2 through Recombination and Strong Purifying Selection","A tug-of-war between severe acute respiratory syndrome coronavirus 2 and host antiviral defence: lessons from other pathogenic viruses","Structure and infrastructure of infectious agent research literature: SARS","Structure, Function, and Antigenicity of the SARS-CoV-2 Spike Glycoprotein","COVID-19: a novel zoonotic disease caused by a coronavirus from China: what we know and what we don\u2019t","SARS","A Bat-Derived Putative Cross-Family Recombinant Coronavirus with a Reovirus Gene","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","26 Evolution of SARS Coronavirus and the Relevance of Modern Molecular Epidemiology","Bats and their virome: an important source of emerging viruses capable of infecting humans","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","2019-nCoV (Wuhan virus), a novel Coronavirus: Human-to-human transmission, travel-related cases, and vaccine readiness","Coronavirus and paramyxovirus in bats from Northwest Italy","European Bats as Carriers of Viruses with Zoonotic Potential","Viral Diversity, Prey Preference, and Bartonella Prevalence in Desmodus rotundus in Guatemala","Understanding the emerging coronavirus: what it means for health security and infection prevention","Will COVID-19 generate global preparedness?","Development of a Whole-Virus ELISA for Serological Evaluation of Domestic Livestock as Possible Hosts of Human Coronavirus NL63","Chapter 16 Emerging and Reemerging Viral Diseases","Reservoirs and vectors of emerging viruses","Non-invasive surveys of mammalian viruses using environmental DNA","Coronavirus and paramyxovirus in bats from Northwest Italy","European Bats as Carriers of Viruses with Zoonotic Potential","SARS","European Bats as Carriers of Viruses with Zoonotic Potential","26 Evolution of SARS Coronavirus and the Relevance of Modern Molecular Epidemiology","Viral abundance and its publ
