tious Diseases","","Trends in Molecular Medicine","","Journal of the American Academy of Dermatology","Encyclopedia of Environmental Health","","International Journal of Pharmaceutics","Encyclopedia of Environmental Health","Infect Dis Poverty","Journal of Virology","Virol J"],"rad":[0.02,0.019849436895887165,0.01885002282724155,0.018359842174422276,0.01590170184698876,0.015294601677644928,0.014142633443742909,0.01411855006469765,0.0136611147962061,0.013158480248823084,0.012955505995065935,0.012480868484421176,0.012160375662188517,0.01203184411484657,0.011978882108564615,0.011963540236086239,0.011529260264824308,0.01083222513688619,0.010775566477869314,0.010364305046374016,0.010332454314153468,0.009670149266666282,0.00953326278885909,0.009197052790479578,0.009047151737469887,0.00871729869007597,0.007195011048512403,0.007143616611384441,0.006981759755186591,0.006904988919053305,0.006360957844621042,0.006348735108441951,0.006057025532859299,0.004882103170911565,0.004843750217862713,0.004679312678848885,0.004546820093748913,0.004495694224532806,0.004192422152864407,0.0041757544494888865,0.004119027682299102,0.0038265395815736563,0.0037249219722230676,0.0037202229025201424,0.0037030179480421624,0.0036633289202193694,0.0036626705318826037,0.0035332016547907795,0.0034798756573422816,0.003],"scr":[1.0,0.991,0.932,0.904,0.759,0.723,0.655,0.654,0.627,0.598,0.586,0.558,0.539,0.531,0.528,0.527,0.502,0.461,0.457,0.433,0.431,0.392,0.384,0.365,0.356,0.336,0.247,0.244,0.234,0.23,0.198,0.197,0.18,0.111,0.108,0.099,0.091,0.088,0.07,0.069,0.066,0.049,0.043,0.042,0.041,0.039,0.039,0.031,0.028,0.0],"text":["Wildlife, especially mammals and birds, are hosts to an enormous number of viruses, most of which we have absolutely no knowledge about even though we know these viruses circulate readily in their specific niches. More often than not, these viruses are silent or asymptomatic in their natural hosts. In some instances, they can infect other species, and in rare cases, this cross-species transmission might lead to human infection. There are also instances where we know the reservoir hosts of zoonotic viruses that can and do infect humans. Studies of these animal hosts, the reservoirs of the viruses, provide us with the knowledge of the types of virus circulating in wildlife species, their incidence, pathogenicity for their host, and in some instances, the potential for transmission to other hosts. This paper describes examples of some of the viruses that have been detected in wildlife, and the reservoir hosts from which they have been detected. It also briefly explores the spread of arthr...","AbstractCoronavirus Disease 2019 (COVID-19) and severe acute respiratory syndrome (SARS)-related coronaviruses (e.g., 2019-nCoV and SARS-CoV) are phylogenetically distantly related, but both are capable of infecting human hosts via the same receptor, angiotensin-converting enzyme 2, and cause similar clinical and pathological features, suggesting their phenotypic convergence. Yet, the molecular basis that underlies their phenotypic convergence remains unknown. Here, we used a recently developed molecular phyloecological approach to examine the molecular basis leading to their phenotypic convergence. Our genome-level analyses show that the spike protein, which is responsible for receptor binding, has undergone significant Darwinian selection along the branches related to 2019-nCoV and SARS-CoV. Further examination shows an unusually high proportion of evolutionary convergent amino acid sites in the receptor binding domain (RBD) of the spike protein between COVID-19 and SARS-related CoV ...","Environmental DNA (eDNA) and its subdiscipline, invertebrate-derived DNA (iDNA) have been used to survey biodiversity non-invasively [1,2]. Water is ubiquitous in most ecosystems, and, among invertebrates, terrestrial haematophagous leeches are abundant and can be easily collected in many tropical rainforests [3,4]. Such non-invasive nucleic acid sources can mitigate difficulties of obtaining wildlife samples, particularly in remote areas or for rare species. Recently, eDNA/iDNA sources have been applied to monitoring specific wildlife pathogens [5,6]. However, previous studies have focused on known pathogens, whereas most wildlife pathogens are uncharacterized and unknown. Non-invasive approaches to monitoring known and novel pathogens may be of particular benefit in ecosystems prone to viral emergence, many of which occur in areas where invasive sampling is challenging, such as tropical rainforests. Here, we show that both eDNA from natural waterholes, and iDNA from terrestrial haema...","AbstractThe outbreak of 2019-nCoV pneumonia (COVID-19) in the city of Wuhan, China has resulted in more than 70,000 laboratory confirmed cases, and recent studies showed that 2019-nCoV (SARS-CoV-2) could be of bat origin but involve other potential intermediate hosts. In this study, we assembled the genomes of coronaviruses identified in sick pangolins. The molecular and phylogenetic analyses showed that pangolin Coronaviruses (pangolin-CoV) are genetically related to both the 2019-nCoV and bat Coronaviruses but do not support the 2019-nCoV arose directly from the pangolin-CoV. Our study also suggested that pangolin be natural host of Betacoronavirus, with a potential to infect humans. Large surveillance of coronaviruses in pangolins could improve our understanding of the spectrum of coronaviruses in pangolins. Conservation of wildlife and limits of the exposures of humans to wildlife will be important to minimize the spillover risks of coronaviruses from wild animals to humans.","Bats in the EU have been associated with several zoonotic viral pathogens of significance to both human and animal health. Virus discovery continues to expand the existing understating of virus classification, and the increased interest in bats globally as reservoirs or carriers of zoonotic agents has fuelled the continued detection and characterisation of new lyssaviruses and other viral zoonoses. Although the transmission of lyssaviruses from bat species to humans or terrestrial species appears rare, interest in these viruses remains, through their ability to cause the invariably fatal encephalitis\u2014rabies. The association of bats with other viral zoonoses is also of great interest. Much of the EU is free of terrestrial rabies, but several bat species harbor lyssaviruses that remain a risk to human and animal health. Whilst the rabies virus is the main cause of rabies globally, novel related viruses continue to be discovered, predominantly in bat populations, that are of interest pure...","A novel bat-origin coronavirus emerged in Wuhan, China in December 2019 and continues to spread across China and the world. At the time of writing, a massive global response has been implemented to control the disease as it spreads from person to person. Yet the high-risk human-wildlife interactions and interfaces that led to the emergence of SARS-CoV and of 2019-nCoV continue to exist in emerging disease hotspots globally. To prevent the next pandemic related to these interfaces, we call for research and investment in three areas: 1) surveillance among wildlife to identify the high-risk pathogens they carry; 2) surveillance among people who have contact with wildlife to identify early spillover events; and 3) improvement of market biosecurity regarding the wildlife trade. As the emergence of a novel virus anywhere can impact the furthest reaches of our connected world, international collaboration among scientists is essential to address these risks and prevent the next pandemic.","Many coronaviruses are capable of interspecies transmission. Some of them have caused worldwide panic as emerging human pathogens in recent years, e.g., severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV). In order to assess their threat to humans, we explored to infer the potential hosts of coronaviruses using a dual-model approach based on nineteen parameters computed from spike genes of coronaviruses. Both the support vector machine (SVM) model and the Mahalanobis distance (MD) discriminant model achieved high accuracies in leave-one-out cross-validation of training data consisting of 730 representative coronaviruses (99.86% and 98.08% respectively). Predictions on 47 additional coronaviruses precisely conformed to conclusions or speculations by other researchers. Our approach is implemented as a web server that can be accessed at http://bioinfo.ihb.ac.cn/seq2hosts.","BACKGROUND: Bats are amongst the natural reservoirs of many coronaviruses (CoVs) of which some can lead to severe infection in human. African bats are known to harbor a range of pathogens (e.g., Ebola and Marburg viruses) that can infect humans and cause disease outbreaks. A recent study in South Africa isolated a genetic variant closely related to MERS-CoV from an insectivorous bat. Though Madagascar is home to 44 bat species (41 insectivorous and 3 frugivorous) of which 34 are endemic, no data exists concerning the circulation of CoVs in the island\u2019s chiropteran fauna. Certain Malagasy bats can be frequently found in close contact with humans and frugivorous bats feed in the same trees where people collect and consume fruits and are hunted and consumed as bush meat. The purpose of our study is to detect and identify CoVs from frugivorous bats in Madagascar to evaluate the risk of human infection from infected bats. METHODS: Frugivorous bats belonging to three species were captured in...","BACKGROUND: Bat-borne virus surveillance is necessary for determining inter-species transmission risks and is important due to the wide-range of bat species which may harbour potential pathogens. This study aimed to monitor coronaviruses (CoVs) and paramyxoviruses (PMVs) in bats roosting in northwest Italian regions. Our investigation was focused on CoVs and PMVs due to their proven ability to switch host and their zoonotic potential. Here we provide the phylogenetic characterization of the highly conserved polymerase gene fragments. RESULTS: Family-wide PCR screenings were used to test 302 bats belonging to 19 different bat species. Thirty-eight animals from 12 locations were confirmed as PCR positive, with an overall detection rate of 12.6% [95% CI: 9.3\u201316.8]. CoV RNA was found in 36 bats belonging to eight species, while PMV RNA in three Pipistrellus spp. Phylogenetic characterization have been obtained for 15 alpha- CoVs, 5 beta-CoVs and three PMVs; moreover one P. pipistrellus res...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","Abstract In recent years severe infectious diseases have been constantly emerging, causing panic in the world. Now we know that many of these terrible diseases are caused by viruses originated from bats (Table 1), such as Ebola virus, Marburg, SARS coronavirus (SARS-CoV), MERS coronavirus (MERS-CoV), Nipah virus (NiV) and Hendra virus (HeV). These viruses have co-evolved with bats due to bats\u2019 special social, biological and immunological features. Although bats are not in close contact with humans, spillover of viruses from bats to intermediate animal hosts, such as horses, pigs, civets, or non-human primates, is thought to be the most likely mode to cause human infection. Humans may also become infected with viruses through aerosol by intruding into bat roosting caves or via direct contact with bats, such as catching bats or been bitten by bats.","Known human coronaviruses are believed to have originated in animals and made use of intermediate hosts for transmission to humans. The intermediate hosts of most of the human coronaviruses are known, but not for HCoV-NL63. This study aims to assess the possible role of some major domestic livestock species as intermediate hosts of HCoV-NL63. We developed a testing algorithm for high throughput screening of livestock sera with ELISA and confirmation with recombinant immunofluorescence assay testing for antibodies against HCoV-NL63 in livestock. Optimization of the ELISA showed a capability of the assay to significantly distinguish HCoV-NL63 from HCoV-229E (U = 27.50, p &lt; 0.001) and HCoV-OC43 (U = 55.50, p &lt; 0.001) in coronavirus-characterized sera. Evaluation of the assay with collected human samples showed no significant difference in mean optical density values of immunofluorescence-classified HCoV-NL63-positive and HCoV-NL63-negative samples (F (1, 215) = 0.437, p = 0.509). All the ...","The number of confirmed COVID-19 cases admitted in hospitals is continuously increasing in the Philippines. Frontline health care workers are faced with imminent risks of getting infected. In this study, we formulate a theoretical model to calculate the risk of being infected in health care facilities considering the following factors: the average number of encounters with a suspected COVID-19 patient per hour; interaction time for each encounter; work shift duration or exposure time; crowd density, which may depend on the amount of space available in a given location; and availability and effectiveness of protective gears and facilities provided for the frontline health care workers. Based on the simulation results, we recommend the following: (i) decrease the rate of patient encounter per frontline health care worker, e.g., maximum of three encounters per hour in a 12-hour work shift duration; (ii) decrease the interaction time between the frontline health care worker and the patient...","Dromedary, or one-humped, camels Camelus dromedarius are an almost exclusively domesticated species that are common in arid areas as both beasts of burden and production animals for meat and milk. Currently, there are approximately 30 million dromedary camels, with highest numbers in Africa and the Middle East. The hardiness of camels in arid regions has made humans more dependent on them, especially as a stable protein source. Camels also carry and may transmit disease-causing agents to humans and other animals. The ability for camels to act as a point source or vector for disease is a concern due to increasing human demands for meat, lack of biosafety and biosecurity protocols in many regions, and a growth in the interface with wildlife as camel herds become sympatric with non-domestic species. We conducted a literature review of camel-borne zoonotic diseases and found that the majority of publications (65%) focused on Middle East respiratory syndrome (MERS), brucellosis, Echinococcu...","BACKGROUND: SARS coronavirus (SARS-CoV) was identified as the etiological agent of SARS, and extensive investigations indicated that it originated from an animal source (probably bats) and was recently introduced into the human population via wildlife animals from wet markets in southern China. Previous studies revealed that the spike (S) protein of SARS had experienced adaptive evolution, but whether other functional proteins of SARS have undergone adaptive evolution is not known. RESULTS: We employed several methods to investigate selective pressure among different SARS-CoV groups representing different epidemic periods and hosts. Our results suggest that most functional proteins of SARS-CoV have experienced a stepwise adaptive evolutionary pathway. Similar to previous studies, the spike protein underwent strong positive selection in the early and middle phases, and became stabilized in the late phase. In addition, the replicase experienced positive selection only in human patients, ...","Zoonotic transmission of novel viruses represents a significant threat to global public health and is fueled by globalization, the loss of natural habitats, and exposure to new hosts. For coronaviruses (CoVs), broad diversity exists within bat populations and uniquely positions them to seed future emergence events. In this review, we explore the host and viral dynamics that shape these CoV populations for survival, amplification, and possible emergence in novel hosts.","Certain bat species serve as natural reservoirs for pathogens in several key viral families including henipa-, lyssa-, corona-, and filoviruses, which may pose serious threats to human health. The Common Vampire Bat (Desmodus rotundus), due to its abundance, sanguivorous feeding habit involving humans and domestic animals, and highly social behavioral ecology, may have an unusually high potential for interspecies disease transmission. Previous studies have investigated rabies dynamics in D. rotundus, yet the diversity of other viruses, bacteria, and other microbes that these bats may carry remains largely unknown. We screened 396 blood, urine, saliva, and fecal samples from D. rotundus captured in Guatemala for 13 viral families and genera. Positive results were found for rhabdovirus, adenovirus, and herpesvirus assays. We also screened these samples for Bartonella spp. and found that 38% of individuals tested positive. To characterize potential for interspecies transmission associated...","Zoonotic transmissions of emerging pathogens from wildlife to human have shaped the history of mankind. These events have also highlighted our poor understanding of microorganisms circulated in wild animals. Coronaviruses and astroviruses, which can be found from a wide range of mammals, were recently detected in bats. Strikingly, these bat viruses are genetically highly diverse and these interesting findings might help to better understand the evolution and ecology of these viruses. The discoveries of these novel bats viruses not only suggested that bats are important hosts for these virus families, but also reiterated the role of bats as a reservoir of viruses that might pose a zoonotic threat to human health.","Coronaviruses (CoVs) are a large group of enveloped viruses with a single-strand RNA genome, which continuously circulate in mammals and birds and pose a threat to livestock, companion animals, and humans. CoVs harboured by avian species are classified to the genera gamma- and deltacoronaviruses. Within the gamma-CoVs the main representative is avian coronavirus, a taxonomic name which includes the highly contagious infectious bronchitis viruses (IBVs) in chickens and similar viruses infecting other domestic birds such as turkeys, guinea fowls, or quails. Additionally, IBVs have been detected in healthy wild birds, demonstrating that they may act as the vector between domestic and free-living birds. Moreover, CoVs other than IBVs, are identified in wild birds, which suggests that wild birds play a key role in the epidemiology of other gammaCoVs and deltaCoVs. Development of molecular techniques has significantly improved knowledge of the prevalence of CoVs in avian species. The methods...","In the past twenty years, numerous novel zoonotic viral agents with pandemic potential have emerged in China, such as the severe acute respiratory syndrome (SARS) coronavirus and, more recently, the avian-origin influenza A/H7N9 virus, which have caused outbreaks among humans with high morbidity and mortality. In addition, several emerging and re-emerging viral pathogens have also been imported into China from travelers, e.g. the Middle East respiratory syndrome (MERS) coronavirus and Zika virus (ZIKV). Herein, we review these emerging viral pathogens in China and focus on how surveillance by pathogen genomics has been employed to discover and annotate novel pathogenic agents, identify natural reservoirs, monitor the transmission events and delineate their evolution and adaption to the human host. We also highlight the application of genomic sequencing in the recent Ebola epidemics in Western Africa. In summary, genomic sequencing has become a standard research tool in the field of eme...","While coronaviruses were first identified nearly 60 years ago, they received notoriety in 2003 when one of their members was identified as the etiological agent of the Severe Acute Respiratory Syndrome (SARS-CoV) 1. Previously these viruses were known to be important agents of respiratory and enteric infections of domestic and companion animals and to cause approximately 15% of all cases of the common cold. This Review focuses on recent advances in our understanding of the mechanisms of coronavirus replication, interactions with the host immune response and disease pathogenesis and highlights the recent identification of numerous novel coronaviruses and the propensity of this virus family to cross species barriers.","Bats are being increasingly recognized as an important reservoir of zoonotic viruses of different families, including SARS coronavirus, Nipah virus, Hendra virus and Ebola virus. Several recent studies hypothesized that bats, an ancient group of flying mammals, are the major reservoir of several important RNA virus families from which other mammalian viruses of livestock and humans were derived. Although this hypothesis needs further investigation, the premise that bats carry a large number of viruses is commonly accepted. The question of whether bats have unique biological features making them ideal reservoir hosts has been the subject of several recent reviews. In this review, we will focus on the public health implications of bat derived zoonotic viral disease outbreaks, examine the drivers and risk factors of past disease outbreaks and outline research directions for better control of future disease events.","Abstract Coronavirus disease 2019 (COVID-19) poses an occupational health risk to healthcare workers. Several thousand healthcare workers have already been infected, mainly in China. Preventing intra-hospital transmission of the communicable disease is therefore a priority. Based on the Systems Engineering Initiative for Patient Safety model, the strategies and measures to protect healthcare workers in an acute tertiary hospital are described along the domains of work task, technologies and tools, work environmental factors, and organizational conditions. The principle of zero occupational infection remains an achievable goal that all healthcare systems need to strive for in the face of a potential pandemic.","Coronaviruses are the well-known cause of severe respiratory, enteric and systemic infections in a wide range of hosts including man, mammals, fish, and avian. The scientific interest on coronaviruses increased after the emergence of Severe Acute Respiratory Syndrome coronavirus (SARS-CoV) outbreaks in 2002-2003 followed by Middle East Respiratory Syndrome CoV (MERS-CoV). This decade\u2019s first CoV, named 2019-nCoV, emerged from Wuhan, China, and declared as \u2018Public Health Emergency of International Concern\u2019 on January 30(th), 2020 by the World Health Organization (WHO). As on February 4, 2020, 425 deaths reported in China only and one death outside China (Philippines). In a short span of time, the virus spread has been noted in 24 countries. The zoonotic transmission (animal-to-human) is suspected as the route of disease origin. The genetic analyses predict bats as the most probable source of 2019-nCoV though further investigations needed to confirm the origin of the novel virus. The ong...","Within last 17 years two widespread epidemics of severe acute respiratory syndrome (SARS) occurred in China, which were caused by related coronaviruses (CoVs): SARS-CoV and SARS-CoV-2. Although the origin(s) of these viruses are still unknown and their occurrences in nature are mysterious, some general patterns of their pathogenesis and epidemics are noticeable. Both viruses utilize the same receptor&amp;mdash;angiotensin-converting enzyme 2 (ACE2)&amp;mdash;for invading human bodies. Both epidemics occurred in cold dry winter seasons celebrated with major holidays, and started in regions where dietary consumption of wildlife is a fashion. Thus, if bats were the natural hosts of SARS-CoVs, cold temperature and low humidity in these times might provide conducive environmental conditions for prolonged viral survival in these regions concentrated with bats. The widespread existence of these bat-carried or -released viruses might have an easier time in breaking through human defenses when harsh wi...","Abstract There are many diseases for which a microbial aetiology is suspected. The hypothesis that a disease has an infectious cause is supported by: clinical features (similar to those of known infectious diseases, e.g. fever, leucocytosis), epidemiology (case clustering in time or location), histology (inflammation of affected tissues, e.g. granulomata) or characteristic microbial structures, treatment (clinical response to antimicrobial treatment), and prevention of disease by vaccines targeting microbial antigens. Proof that a microbe causes a disease requires more rigorous evidence. Future attempts to identify novel microbes associated with human disease may use sequence-based approaches. High-throughput sequencing may allow identification of unique microbial nucleic acid sequences in a background of host DNA. The complete sequencing of the human genome and multiple microbial genomes make this approach more feasible. DNA microarrays are also likely to be used in the search for nov...","Bats have been recognized as the natural reservoirs of a large variety of viruses. Special attention has been paid to bat coronaviruses as the two emerging coronaviruses which have caused unexpected human disease outbreaks in the 21st century, Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) and Middle East Respiratory Syndrome Coronavirus (MERS-CoV), are suggested to be originated from bats. Various species of horseshoe bats in China have been found to harbor genetically diverse SARS-like coronaviruses. Some strains are highly similar to SARS-CoV even in the spike protein and are able to use the same receptor as SARS-CoV for cell entry. On the other hand, diverse coronaviruses phylogenetically related to MERS-CoV have been discovered worldwide in a wide range of bat species, some of which can be classified to the same coronavirus species as MERS-CoV. Coronaviruses genetically related to human coronavirus 229E and NL63 have been detected in bats as well. Moreover, intermediate ...","The pace of pathogen discovery is increasing dramatically. This reflects not only factors that enable the appearance and globalization of new microbial infections but also improvements in methods for ascertainment. New molecular diagnostic platforms; investments in pathogen surveillance in wildlife, domestic animals and humans; and the advent of social media tools that mine the world wide web for clues to outbreaks of infectious disease are proving invaluable in early recognition of threats to public health. Additionally, models of microbial pathogenesis are becoming more complex, providing insights into the mechanisms by which microorganisms can contribute to chronic illnesses like cancer, peptic ulcer disease and mental illness. Here we review the contributions of each of these elements to infectious disease emergence and strategies for addressing the challenges of pathogen surveillance and discovery.","DNA microarrays may be used to identify microbial species present in environmental and clinical samples. However, automated tools for reliable species identification based on observed microarray hybridization patterns are lacking. We present an algorithm, E-Predict, for microarray-based species identification. E-Predict compares observed hybridization patterns with theoretical energy profiles representing different species. We demonstrate the application of the algorithm to viral detection in a set of clinical samples and discuss its relevance to other metagenomic applications.","AbstractAs reported by the World Health Organization, a novel coronavirus (2019-nCoV) was identified as the causative virus of Wuhan pneumonia of unknown etiology by Chinese authorities on 7 January, 2020. In this study, we developed a Bats-Hosts-Reservoir-People transmission network model for simulating the potential transmission from the infection source (probable be bats) to the human infection. Since the Bats-Hosts-Reservoir network was hard to explore clearly and public concerns were focusing on the transmission from a seafood market (reservoir) to people, we simplified the model as Reservoir-People transmission network model. The basic reproduction number (R0) was calculated from the RP model to assess the transmissibility of the 2019-nCoV.","Abstract SARS-CoV-2, the newly identified human coronavirus causing severe pneumonia pandemic, was probably originated from Chinese horseshoe bats. However, direct transmission of the virus from bats to humans is unlikely due to lack of direct contact, implying the existence of unknown intermediate hosts. Angiotensin converting enzyme 2 (ACE2) is the receptor of SARS-CoV-2, but only ACE2s of certain species can be utilized by SARS-CoV-2. Here, we evaluated and ranked the receptor-utilizing capability of ACE2s from various species by phylogenetic clustering and sequence alignment with the currently known ACE2s utilized by SARS-CoV-2. As a result, we predicted that SARS-CoV-2 tends to utilize ACE2s of various mammals, except murines, and some birds, such as pigeon. This prediction may help to screen the intermediate hosts of SARS-CoV-2.","Viral emergence as a result of zoonotic transmission constitutes a continuous public health threat. Emerging viruses such as SARS coronavirus, hantaviruses and henipaviruses have wildlife reservoirs. Characterising the viruses of candidate reservoir species in geographical hot spots for viral emergence is a sensible approach to develop tools to predict, prevent, or contain emergence events. Here, we explore the viruses of Eidolon helvum, an Old World fruit bat species widely distributed in Africa that lives in close proximity to humans. We identified a great abundance and diversity of novel herpes and papillomaviruses, described the isolation of a novel adenovirus, and detected, for the first time, sequences of a chiropteran poxvirus closely related with Molluscum contagiosum. In sum, E. helvum display a wide variety of mammalian viruses, some of them genetically similar to known human pathogens, highlighting the possibility of zoonotic transmission.","Camels are the most adapted species to the harsh conditions of arid/semi-arid rangelands of Ethiopia where pastoralism is the dominant mode of life and mobility is an inherent strategy to efficiently utilize the spatially and temporally distributed pasture and water resources. Usually, large numbers of camels and other domestic animals from many different herds/flocks congregate at watering sites, and this may create a perfect condition for disease transmission and spread among animals. The same water sources are also shared by multitudes of wild animals. Camel herd sizes per household range from few heads (five to ten) to several hundreds. Female camels account for more than 75% of the herd. Male camels are usually sold early as pack animals or for slaughter. Female camels may remain fertile up to 25 years, during which time they produce eight to ten calves. Camels are herded during daytime on communal rangelands. During night, they are kept in traditional kraals around homesteads. Br...","Bats are being increasingly recognized as reservoir hosts of highly pathogenic and zoonotic emerging viruses (Marburg virus, Nipah virus, Hendra virus, Rabies virus, and coronaviruses). While numerous studies have focused on the mentioned highly human-pathogenic bat viruses in tropical regions, little is known on similar human-pathogenic viruses that may be present in European bats. Although novel viruses are being detected, their zoonotic potential remains unclear unless further studies are conducted. At present, it is assumed that the risk posed by bats to the general public is rather low. In this review, selected viruses detected and isolated in Europe are discussed from our point of view in regard to their human-pathogenic potential. All European bat species and their roosts are legally protected and some European species are even endangered. Nevertheless, the increasing public fear of bats and their viruses is an obstacle to their protection. Educating the public regarding bat lys...","Severe acute respiratory syndrome coronavirus (SARS-CoV) and Middle East respiratory syndrome coronavirus (MERS-CoV) are two highly transmissible and pathogenic viruses that emerged in humans at the beginning of the 21st century. Both viruses likely originated in bats, and genetically diverse coronaviruses that are related to SARS-CoV and MERS-CoV were discovered in bats worldwide. In this Review, we summarize the current knowledge on the origin and evolution of these two pathogenic coronaviruses and discuss their receptor usage; we also highlight the diversity and potential of spillover of bat-borne coronaviruses, as evidenced by the recent spillover of swine acute diarrhoea syndrome coronavirus (SADS-CoV) to pigs.","Abstract Concept of \u201crisk analysis\u201d in food safety management needs to be understood to assess, manage, and communicate risks for proper implementation of food safety policies, food laws, and standards, in a country. Science-based approaches, which are an integral part of risk analysis to improve modern food safety systems, are intimately linked to processes such as good quality practices. Risk analysis strengthens the ability of traditional food safety systems to meet current challenges. Risk analysis is just one part of an effective food safety system. Other components of food safety system like food safety policies, food legislation, food inspection, laboratory analysis, epidemiological surveillance of food-borne diseases, monitoring systems for chemical and microbiological contamination in foods, and information, education and communication, also need to be improved continuously. \u201cFood safety controls\u201d are now being replaced by \u201crisk-based controls\u201d in all stages of food production...","Abstract Microbiology laboratories have traditionally relied upon phenotypic methods involving culture and biochemical testing to identify and characterize clinically important pathogens. These techniques have several disadvantages including poor sensitivity and long turn-around time. Molecular and mass spectroscopy techniques are rapidly changing infection diagnosis and management. Compared with conventional culture-based techniques, these modern approaches provide substantially more rapid and specific information on organism identification and on the presence of resistance mechanisms. These methods are expected to contribute substantially to enhancing antibiotic stewardship and to improving \u2018time to appropriate antibiotics\u2019, one of the most important factors in improving the prognosis of patients with life-threatening infections. This article gives an overview of some of the practical applications of these newer technologies.","Abstract A diet containing high levels of fruit has been associated with a lowered risk of chronic diseases as, in addition to their vitamin and mineral content, they also contain various compounds with health-protective effects, in particular antioxidant and antiinflammatory compounds. Wild plant species are of interest to the food industry because of their ability to replace synthetic chemicals and nutraceuticals; however, the nutritional, economical, and sociocultural values of some neglected and underutilized natural resources have not yet been fully exploited. Some of these less well-known and underutilized fruits, which have the potential to provide novel sources of health-promoting agents, are presented in this chapter (i.e., Asimina triloba (L.) Dunal, Crataegus azarolus L., Lycium barbarum L., Morus nigra L., and Amelanchier canadensis (L.) Medicus). Underutilized fruits could represent an opportunity for growers to gain access to these special markets where consumers place em...","The ongoing Coronavirus Disease 2019 (COVID-19) outbreak, originated in the end of 2019 in Wuhan, China, has claimed more than 2200 lives and posed a huge threat to global public health. The Chinese government has implemented control measures including setting up special hospitals and travel restriction to mitigate the spread. We propose conceptual models for the outbreak in Wuhan with the consideration of individual behavioural reaction and governmental actions, e.g., holiday extension, travel restriction, hospitalisation and quarantine. We employed the estimates of these two key components from the 1918 influenza pandemic in London, United Kingdom, incorporated zoonotic introductions and the emigration, then computed future trends and the reporting ratio. The model is concise in structure, and it successfully captures the course of the COVID-19 outbreak, and thus sheds light on understanding the trends of the outbreak.","The paper evaluates total inclusive costs of three public health approaches to address the COVID-19 epidemic in the US based on epidemiological projections in Ferguson et al (2020). We calculate and add costs of lost productivity and costs of mortality measured through the value of statistical life. We find that the aggressive approach which involves strict suppression measures and a drastic reduction of economic activity for three months with extensive testing and case tracking afterwards results in the lowest total costs for the society. The approach of doing no non-pharmaceutical measures results in the lowest total costs if the infection fatality rate falls below 0.15%.","The recent outbreak of COVID-19 in Wuhan turned into a public health emergency of international concern. With no antiviral drugs nor vaccines, and the presence of carriers without obvious symptoms, traditional public health intervention measures are significantly less effective. Here, we report the epidemiological and virological characteristics of the COVID-19 outbreak. Originated in bats, 2019-nCoV/ severe acute respiratory syndrome coronavirus (SARS-CoV)-2 likely experienced adaptive evolution in intermediate hosts before transfer to humans at a concentrated source of transmission. Similarities of receptor sequence binding to 2019-nCoV between humans and animals suggest a low species barrier for transmission of the virus to farm animals. We propose, based on the One Health model, that veterinarians and animal specialists should be involved in a cross-disciplinary collaboration in the fight against this epidemic.","AbstractThe ongoing outbreak of viral pneumonia in China and beyond is associated with a novel coronavirus, provisionally termed 2019-nCoV. This outbreak has been tentatively associated with a seafood market in Wuhan, China, where the sale of wild animals may be the source of zoonotic infection. Although bats are likely reservoir hosts for 2019-nCoV, the identity of any intermediate host facilitating transfer to humans is unknown. Here, we report the identification of 2019-nCoV related coronaviruses in pangolins (Manis javanica) seized in anti-smuggling operations in southern China. Metagenomic sequencing identified pangolin associated CoVs that belong to two sub-lineages of 2019-nCoV related coronaviruses, including one very closely related to 2019-nCoV in the receptor-binding domain. The discovery of multiple lineages of pangolin coronavirus and their similarity to 2019-nCoV suggests that pangolins should be considered as possible intermediate hosts for this novel human virus and sho...","","Severe acute respiratory syndrome (SARS) emerged in southern China in late 2002. It first spread within Guangdong Province and then to other parts of China. Via air travelers, it quickly reached various countries around the globe, causing several major hospital outbreaks. Within weeks, the causative agent, a previously unknown coronavirus (SARS-CoV), was identified, thanks to an unprecedented international effort led by the World Health Organization (WHO). Its origin was quickly traced to wild animals traded locally for culinary purposes. Masked palm civet and some other species seem to have acted as intermediate hosts. Since then, SARS-like coronaviruses were found in different bat species in China and elsewhere, and bats are now regarded as the wildlife reservoir for SARS-CoV. Fortunately, the SARS outbreak could be contained within months. Until July 2003, it had caused 8096 cases, with 774 deaths. Once adequate measures such as isolating patients and quarantining their contacts wer...","Background: COVID-19 has become a worldwide pandemic. It is caused by a novel coronavirus named SARS-CoV-2 with elusive origin. SARS-CoV-2 infects mammalian cells by binding to ACE2, a transmembrane protein. Therefore, the conservation of ACE2 and its expression pattern across mammalian species, which are yet to be comprehensively investigated, may provide valuable insights into tracing potential hosts of SARS-CoV-2. Methods: We analyzed gene conservation of ACE2 across mammals and collected more than 140 transcriptome datasets from human and common mammalian species, including presumed hosts of SARS-CoV-2 and other animals in close contact with humans. In order to enable comparisons across species and tissues, we used a unified pipeline to quantify and normalize ACE2 expression levels. Results: We first found high conservation of ACE2 genes among common mammals at both DNA and peptide levels, suggesting that a broad range of mammalian species can potentially be the hosts of SARS-CoV-2...","Abstract Medicine shortages have been spreading in European countries. In many cases, the unavailability of medicinal products has a substantial impact on the capability of National Healthcare Systems in ensuring the continuity of care. Shortages originate from multifactorial causes. In particular, they can be due to supply-related factors (e.g., manufacturing issues, regulatory issues, logistics, distribution) and demand-related ones (e.g., fluctuating drug demand, parallel market, tendering, price and reimbursement policies). However, some extraordinary geopolitical events (e.g., Brexit) may also affect medicines\u2019 availability. The capability of European Regulatory Authorities and other stakeholders, which are involved in the pharmaceutical distribution chain and the healthcare assistance services, to define suitable problem-solving strategies has been limited for years by the fragmentation of the European regulatory framework, starting from the lack of a univocal definition of a med...","Abstract Severe acute respiratory syndrome (SARS) emerged in southern China in late 2002. It first spread within Guangdong Province and then to other parts of China. Via air travelers, it quickly reached various countries around the globe, causing several major hospital outbreaks. Within weeks, the causative agent, a previously unknown coronavirus (SARS-CoV), was identified, thanks to an unprecedented international effort led by the World Health Organization (WHO). Its origin was quickly traced to wild animals traded locally for culinary purposes. Masked palm civet and some other species seem to have acted as intermediate hosts. Since then, SARS-like coronaviruses were found in different bat species in China and elsewhere, and bats are now regarded as the wildlife reservoir for SARS-CoV. Fortunately, the SARS outbreak could be contained within months. Until July 2003, it had caused 8096 cases, with 774 deaths. Once adequate measures such as isolating patients and quarantining their con...","BACKGROUND: Coronavirus can cross the species barrier and infect humans with a severe respiratory syndrome. SARS-CoV-2 with potential origin of bat is still circulating in China. In this study, a prediction model is proposed to evaluate the infection risk of non-human-origin coronavirus for early warning. METHODS: The spike protein sequences of 2666 coronaviruses were collected from 2019 Novel Coronavirus Resource (2019nCoVR) Database of China National Genomics Data Center on Jan 29, 2020. A total of 507 human-origin viruses were regarded as positive samples, whereas 2159 non-human-origin viruses were regarded as negative. To capture the key information of the spike protein, three feature encoding algorithms (amino acid composition, AAC; parallel correlation-based pseudo-amino-acid composition, PC-PseAAC and G-gap dipeptide composition, GGAP) were used to train 41 random forest models. The optimal feature with the best performance was identified by the multidimensional scaling method, ...","Exotic wildlife can act as reservoirs of diseases that are endemic in the area or can be the source of new emerging diseases through interspecies transmission. The recent emergence of severe acute respiratory syndrome-associated coronavirus (SARS-CoV) highlights the importance of virus surveillance in wild animals. Here, we report the identification of a novel bat coronavirus through surveillance of coronaviruses in wildlife. Analyses of the RNA sequence from the ORF1b and S-gene regions indicated that the virus is a group 1 coronavirus. The virus was detected in fecal and respiratory samples from three bat species (Miniopterus spp.). In particular, 63% (12 of 19) of fecal samples from Miniopterus pusillus were positive for the virus. These findings suggest that this virus might be commonly circulating in M. pusillus in Hong Kong.","Middle East Respiratory Syndrome-Coronavirus (MERS-CoV) is a novel coronavirus discovered in 2012 and is responsible for acute respiratory syndrome in humans. Though not confirmed yet, multiple surveillance and phylogenetic studies suggest a bat origin. The disease is heavily endemic in dromedary camel populations of East Africa and the Middle East. It is unclear as to when the virus was introduced to dromedary camels, but data from studies that investigated stored dromedary camel sera and geographical distribution of involved dromedary camel populations suggested that the virus was present in dromedary camels several decades ago. Though bats and alpacas can serve as potential reservoirs for MERS-CoV, dromedary camels seem to be the only animal host responsible for the spill over human infections."],"title":["Reservoirs and vectors of emerging viruses","Strong evolutionary convergence of receptor-binding protein spike between COVID-19 and SARS-related coronaviruses","Non-invasive surveys of mammalian viruses using environmental DNA","Are pangolins the intermediate host of the 2019 novel coronavirus (2019-nCoV) ?","Bats and Viruses: Emergence of Novel Lyssaviruses and Association of Bats with Viral Zoonoses in the EU","A strategy to prevent future pandemics similar to the 2019-nCoV outbreak","Inferring the hosts of coronavirus using dual statistical models based on nucleotide composition","Detection of new genetic variants of Betacoronaviruses in Endemic Frugivorous Bats of Madagascar","Coronavirus and paramyxovirus in bats from Northwest Italy","Studying immunity to
