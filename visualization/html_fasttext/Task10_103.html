.01312798705091395,0.01264485369146082,0.011110819072106298,0.010190381062470333,0.009391683720022895,0.009260078125277491,0.008422562784735514,0.007086876880108481,0.006994189855865729,0.006942094679425182,0.006902045915362158,0.006690590150886936,0.006391374734619853,0.00637526760262468,0.006197206029368242,0.006111610684768678,0.005860273011705347,0.005834845971306252,0.005790810006599881,0.0056176500698130755,0.005513801890939241,0.005338467457459894,0.005259460759276793,0.005089755114852485,0.005082587013965127,0.005025916392949508,0.005007423079307963,0.0049564522787306515,0.004811385404654811,0.004678094885336133,0.0045690158638727945,0.004328443324642252,0.004234886223942686,0.0038808850821097224,0.003761443381305781,0.0037509335684359087,0.003697978284373971,0.0036828025627370945,0.003643362197449562,0.003603980240700244,0.0035625528051350178,0.003473059164013875,0.003288914423653935,0.0032715736326177423,0.003234649663086136,0.0031982927354756835,0.0031892506786539575,0.003179370723926381,0.003],"scr":[1.0,0.596,0.567,0.477,0.423,0.376,0.368,0.319,0.24,0.235,0.232,0.23,0.217,0.199,0.199,0.188,0.183,0.168,0.167,0.164,0.154,0.148,0.138,0.133,0.123,0.123,0.119,0.118,0.115,0.107,0.099,0.092,0.078,0.073,0.052,0.045,0.044,0.041,0.04,0.038,0.036,0.033,0.028,0.017,0.016,0.014,0.012,0.011,0.011,0.0],"text":["BACKGROUND: The Middle Eastern Respiratory Syndrome Coronavirus is a serious and emerging issue in Saudi Arabia and the world. A response was required to reduce possible disease transmission between the hospital and university. College of Nursing academic staff developed a programme in response to the educational and emotional needs of participants. METHODS: A MERS-CoV Task Force responded to the rapidly unfolding epidemic. The aim was to find out what nursing staff and nursing students in the college knew about MERS- CoV. While most gaps in knowledge were addressed after an intense information seminar, other learning needs were identified and responded to. The Task Force developed mandatory information sessions for all nursing faculty, students and staff. All staff were informed by email, letters and posters. There are 28 faculty staff, 84 support staff and 480 students in the College of Nursing. The information settings all took place within the College of Nursing, Princess Nourah Un...","Surveillance is essential for communicable disease prevention and control. Traditional notification of demographic and clinical information, about individuals with selected (notifiable) infectious diseases, allows appropriate public health action and is protected by public health and privacy legislation, but is slow and insensitive. Big data\u2013based electronic surveillance, by commercial bodies and government agencies (for profit or population control), which draws on a plethora of internet- and mobile device\u2013based sources, has been widely accepted, if not universally welcomed. Similar anonymous digital sources also contain syndromic information, which can be analysed, using customised algorithms, to rapidly predict infectious disease outbreaks, but the data are nonspecific and predictions sometimes misleading. However, public health authorities could use these online sources, in combination with de-identified personal health data, to provide more accurate and earlier warning of infectio...","Two months after the emergence of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2), the possibility of established and widespread community transmission in the European Union and European Economic Area (EU/EEA) is becoming more likely. We provide scenarios for use in preparedness for a possible widespread epidemic. The EU/EEA is moving towards the \u2018limited sustained transmission\u2019 phase. We propose actions to prepare for potential mitigation phases and coordinate efforts to protect the health of citizens.","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","Summary Background The novel coronavirus disease 2019 (COVID-19) epidemic has spread from China to 25 countries. Local cycles of transmission have already occurred in 12 countries after case importation. In Africa, Egypt has so far confirmed one case. The management and control of COVID-19 importations heavily rely on a country's health capacity. Here we evaluate the preparedness and vulnerability of African countries against their risk of importation of COVID-19. Methods We used data on the volume of air travel departing from airports in the infected provinces in China and directed to Africa to estimate the risk of importation per country. We determined the country's capacity to detect and respond to cases with two indicators: preparedness, using the WHO International Health Regulations Monitoring and Evaluation Framework; and vulnerability, using the Infectious Disease Vulnerability Index. Countries were clustered according to the Chinese regions contributing most to their risk. Find...","ABSTRACTThe outbreak of pneumonia originating in Wuhan, China, has generated 830 confirmed cases, including 26 deaths, as of 24 January 2020. The virus (2019-nCoV) has spread elsewhere in China and to other countries, including South Korea, Thailand, Japan and USA. Fortunately, there has not yet been evidence of sustained human-to-human transmission outside of China. Here we assess the risk of sustained transmission whenever the coronavirus arrives in other countries. Data describing the times from symptom onset to hospitalisation for 47 patients infected in the current outbreak are used to generate an estimate for the probability that an imported case is followed by sustained human-to-human transmission. Under the assumptions that the imported case is representative of the patients in China, and that the 2019-nCoV is similarly transmissible to the SARS coronavirus, the probability that an imported case is followed by sustained human-to-human transmission is 0.37. However, if the mean ...","Abstract The worldwide outbreak of coronavirus disease 2019 (COVID-19) raises concerns of widespread panic and anxiety in individuals subjected to the real or perceived threat of the virus. Compared to general populations, patients who are institutionalized in a closed unit are also very vulnerable to COVID-19 infection and complications. This crisis touched on difficult issues of not only psychiatric care and ethics, but also psychological impacts to psychiatric care givers. In this Viewpoint, we address both physical and biopsychosocial aspects of this infection, as well as the psychoneuroimmunity of preventive strategies of healthy lifestyle, regular exercise, balanced nutrition, quality sleep and a strong connection with people. Social distancing and wearing masks might help us from pathogen exposure, yet such these measures also prevent us from expressing compassion and friendliness. Therefore, all forms of psychological support should be routinely implemented not only to consider...","The outbreak of pneumonia originating in Wuhan, China, has generated 24,500 confirmed cases, including 492 deaths, as of 5 February 2020. The virus (2019-nCoV) has spread elsewhere in China and to 24 countries, including South Korea, Thailand, Japan and USA. Fortunately, there has only been limited human-to-human transmission outside of China. Here, we assess the risk of sustained transmission whenever the coronavirus arrives in other countries. Data describing the times from symptom onset to hospitalisation for 47 patients infected early in the current outbreak are used to generate an estimate for the probability that an imported case is followed by sustained human-to-human transmission. Under the assumptions that the imported case is representative of the patients in China, and that the 2019-nCoV is similarly transmissible to the SARS coronavirus, the probability that an imported case is followed by sustained human-to-human transmission is 0.41 (credible interval [0.27, 0.55]). Howev...","Viral infections, such as Ebola, severe acute respiratory syndrome/Middle East respiratory syndrome and West Nile virus have emerged as a serious health threat with no effective therapies. These infections have little commercial potential and are not a high priority for the pharmaceutical industry. However, the academic community has been active in this area for many years. The challenge is how to take this academic virology knowledge into a drug discovery and development domain. One approach is the use of consortia and public\u2013private partnerships \u2013 this article highlights ongoing efforts in the USA. Public funds, such as those from government sources, can support research efforts that do not to appear to have commercial value. The key to success is finding a way to combine the different cultural and operational values and reward systems into a productive collaboration to identify new antivirals.","Ten years have elapsed since the World Health Organization issued its first global alert for an unexplained illness named severe acute respiratory syndrome (SARS). The anniversary provides an opportunity to reflect on the international response to this new global microbial threat. While global surveillance and response capacity for public health threats have been strengthened, critical gaps remain. Of 194 World Health Organization member states that signed on to the International Health Regulations (2005), &lt;20% had achieved compliance with the core capacities required by the deadline in June 2012. Lessons learned from the global SARS outbreak highlight the need to avoid complacency, strengthen efforts to improve global capacity to address the next pandemic using all available 21st century tools, and support research to develop new treatment options, countermeasures, and insights while striving to address the global inequities that are the root cause of many of these challenges.","Recent outbreaks of infectious pathogens such as Zika, Ebola, and COVID-19 have underscored the need for the dependable availability of vaccines against emerging infectious diseases (EIDs). The cost and risk of R&amp;D programs and uniquely unpredictable demand for EID vaccines have discouraged vaccine developers, and government and nonprofit agencies have been unable to provide timely or sufficient incentives for their development and sustained supply. We analyze the economic returns of a portfolio of EID vaccine assets, and find that under realistic financing assumptions, the expected returns are significantly negative, implying that the private sector is unlikely to address this need without public-sector intervention. We have sized the financing deficit for this portfolio and propose several potential solutions, including price increases, enhanced public-private partnerships, and subscription models through which individuals would pay annual fees to obtain access to a portfolio of vacc...","Laboratory researchers and students may expose to hazardous and toxic chemicals. Implementation of the Occupational Health, Safety, and Environment Management System (OHSEMS) has become a critical aspect in higher education. This study presents an overview of the evaluation of the implementation of the OHSEMS in higher education laboratories. The implementation of the OHSEMS is to prevent occupational accidents in the laboratory. The study design is a semiquantitative descriptive study. The aim of the study is to evaluate the implementation of the OHSEMS in higher education institution laboratories by evaluating the percentages of OHSEMS compliance in higher education laboratories. Five aspects are evaluated: occupational health, safety, and environment (OHSE) policy and commitment, planning, implementation, evaluation, and management review. The result shows that the average compliance with the OHSE policy and commitment aspect is 59.4% and for the planning, implementation, evaluation...","The COVID-19 pandemic is overwhelming healthcare systems worldwide. A significant portion of COVID-19 patients develop pneumonia and acute respiratory distress syndrome (ARDS), necessitating ventilator support. Some health systems do not have the capacity to accommodate this surge in ventilator demand, leading to shortages and inevitable mortality. Some clinicians have, of necessity, jerry-rigged ventilators to support multiple patients, but these devices lack protected air streams or individualized controls for each patient. Moreover, some have not been tested under conditions of ARDS. We have developed the Individualized System for Augmenting Ventilator Efficacy (iSAVE), a rapidly deployable platform to more safely use a single ventilator to simultaneously support multiple critically-ill patients. The iSAVE enables patient-specific volume and pressure control and incorporates safety features to mitigate cross-contamination between patients and flow changes due to patient interdepende...","The rapid emergence of clinical trials on COVID-19 stimulated a wave of discussion in scientific community. We reviewed the characteristics of interventional trials from Chinese Clinical Trial Registration (ChiCTR) and ClinicalTrials.gov. A total of 171 COVID-19-related interventional trials were identified on Feb 22nd, 2020. These trials are classified into 4 categories based on treatment modalities, including chemical drugs, biological therapies, traditional Chinese medicine treatments and other therapies. Our analysis focused on the issues of stage, design, randomization, blinding, primary endpoints definition and sample size of these trials. We found some studies with potential defects including unreasonable design, inappropriate primary endpoint definition, insufficient sample size and ethical issue. Clinical trials on COVID-19 should be designed based on scientific rules, ethics and benefits for patients.","Information about the open-access article 'Wuhan novel coronavirus 2019nCoV' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","Summary Background Public health measures to prevent, detect, and respond to events are essential to control public health risks, including infectious disease outbreaks, as highlighted in the International Health Regulations (IHR). In light of the outbreak of 2019 novel coronavirus disease (COVID-19), we aimed to review existing health security capacities against public health risks and events. Methods We used 18 indicators from the IHR State Party Annual Reporting (SPAR) tool and associated data from national SPAR reports to develop five indices: (1) prevent, (2) detect, (3) respond, (4) enabling function, and (5) operational readiness. We used SPAR 2018 data for all of the indicators and categorised countries into five levels across the indices, in which level 1 indicated the lowest level of national capacity and level 5 the highest. We also analysed data at the regional level (using the six geographical WHO regions). Findings Of 182 countries, 52 (28%) had prevent capacities at leve...","Information about the open-access article 'Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China' in DOAJ. DOAJ is an online directory that indexes and provides access to quality open access, peer-reviewed journals.","Abstract Children are seeing rapid changes to their routines and facing an unpredictable future. Palliative care teams may consider expanding their communication training and skillsets to help families consider caring ways to communicate with their children and grandchildren about the coronavirus. Palliative care teams are wise to encourage families to ground their communication with children on key values: honesty and trust, self-compassion, safety, sensitivity, connection, preparedness, community-building, recognition of death as a part of the lifecycle, and legacy.","Abstract Introduction The COVID-19 pandemic is stressing healthcare systems throughout the world. Significant numbers of patients are being admitted to the hospital with severe illness, often in the setting of advanced age and underlying co-morbidities. Therefore, palliative care is an important part of the response to this pandemic. The Seattle area and UW Medicine have been on the forefront of the pandemic in the US. Methods UW Medicine developed a strategy to implement a palliative care response for a multi-hospital healthcare system that incorporates conventional capacity, contingency capacity, and crisis capacity. The strategy was developed by our palliative care programs with input from the healthcare system leadership. Results In this publication, we share our multi-faceted strategy to implement high-quality palliative care in the context of the COVID-19 pandemic that incorporates conventional, contingency, and crisis capacity and focuses on the areas of the hospital caring for ...","The sudden outbreak of novel coronavirus 2019 (COVID-19) increased the diagnostic burden of radiologists. In the time of an epidemic crisis, we hoped artificial intelligence (AI) to help reduce physician workload in regions with the outbreak, and improve the diagnosis accuracy for physicians before they could acquire enough experience with the new disease. Here, we present our experience in building and deploying an AI system that automatically analyzes CT images to detect COVID-19 pneumonia features. Different from conventional medical AI, we were dealing with an epidemic crisis. Working in an interdisciplinary team of over 30 people with medical and / or AI background, geographically distributed in Beijing and Wuhan, we were able to overcome a series of challenges in this particular situation and deploy the system in four weeks. Using 1,136 training cases (723 positives for COVID-19) from five hospitals, we were able to achieve a sensitivity of 0.974 and specificity of 0.922 on the t...","ABSTRACTOn December 31, 2019, the World Health Organization was notified about a cluster of pneumonia of unknown aetiology in the city of Wuhan, China. Chinese authorities later identified a new coronavirus (2019-nCoV) as the causative agent of the outbreak. As of January 23, 2020, 655 cases have been confirmed in China and several other countries. Understanding the transmission characteristics and the potential for sustained human-to-human transmission of 2019-nCoV is critically important for coordinating current screening and containment strategies, and determining whether the outbreak constitutes a public health emergency of international concern (PHEIC). We performed stochastic simulations of early outbreak trajectories that are consistent with the epidemiological findings to date. We found the basic reproduction number, R0, to be around 2.2 (90% high density interval 1.4\u20143.8), indicating the potential for sustained human-to-human transmission. Transmission characteristics appear t...","Background: SARS-CoV-2 is a novel human coronavirus, there is no specific antiviral drugs. It has been proved that host-cell-expressed CD147 could bind spike protein of SARS-CoV-2 and involve in host cell invasion. Antibody against CD147 could block the infection of SARS-CoV-2. We aimed to assess the efficacy and safety of meplazumab, a humanized anti-CD147 antibody, as add-on therapy in patients with COVID-19 pneumonia. Methods: All patients received recommended strategy from Diagnosis and Treatment for 2019 Novel Coronavirus Diseases released by National Health Commission of China. Eligible patients were add-on administered 10 mg meplazumab intravenously at days 1, 2, and 5. Patients hospitalized in the same period were observed as concurrent control. The endpoints include virological clearance rate, case severity, chest radiographic, and laboratory test. This trial was approved by the Ethics Committee of Institution at the Tangdu hospital, and registered with ClinicalTrials.gov, NCT...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","","BACKGROUND: In response to global concerns about the largest Ebola virus disease (EVD), outbreak to-date in West Africa documented healthcare associated transmission and the risk of global spread, the International Society of Chemotherapy (ISC) Infection Control Working Group created an Ebola Infection Control Readiness Checklist to assess the preparedness of institutions around the globe. We report data from the electronic checklist that was disseminated to medical professionals from October to December 2014 and identify action needed towards better preparedness levels. FINDINGS: Data from 192 medical professionals (one third from Africa) representing 125 hospitals in 45 countries around the globe were obtained through a specifically developed electronic survey. The survey contained 76 specific questions in 7 major sections: Administrative/operational support; Communications; Education and audit; Human resources, Supplies, Infection Prevention and Control practices and Clinical manage...","Abstract Background With its epicenter in Wuhan, China, the COVID-19 outbreak was declared a pandemic by the World Health Organization (WHO). While many countries have implemented flight restrictions to China, an increasing number of cases with or without travel background to China are confirmed daily. These developments support concerns on possible unidentified and unreported international COVID-19 cases, which could lead to new local disease epicenters. Methods We have analyzed all available data on the development of international COVID-19 cases from January 20th, 2020 until February 18th, 2020. COVID-19 cases with and without travel history to China were divided into cohorts according to the Healthcare Access and Quality Index (HAQ-Index) of each country. Chi-square and Post-hoc testing were performed. Results While COVID-19 cases with travel history to China seem to peak for each HAQ-cohort, the number of non-travel related COVID-19 cases seem to continuously increase in the HAQ-c...","Since the first identified individual of 2019 novel coronavirus (COVID-19) infection on Jan 20, 2020 in South Korea, the number of confirmed cases rapidly increased. As of Feb 26, 2020, 1,261 cases of COVID-19 including 12 deaths were confirmed in South Korea. Using the incidence data of COVID-19, we estimate the reproduction number at 1.5 (95% CI: 1.4-1.6), which indicates sustained transmission and support the implementation of social distancing measures to rapidly control the outbreak.","Seasonal variation in COVID-19 incidence could impact the trajectory of the pandemic. Using global line-list data on COVID-19 cases reported until 29th February 2020 and global gridded temperature data, and after adjusting for surveillance capacity and time since first imported case, higher average temperature was strongly associated with lower COVID-19 incidence for temperatures of 1\u00b0C and higher. However, temperature explained a relatively modest amount of the total variation in COVID-19 incidence. These preliminary findings support stringent containment efforts in Europe and elsewhere.","COVID-19 is an acute respiratory disease that has been classified as a pandemic by the World Health Organization. Information regarding this particular disease is limited, however, it is known to have high mortality rates, particularly among individuals with preexisting medical conditions. Creating models to identify individuals who are at the greatest risk for severe complications due to COVID-19 will be useful to help for outreach campaigns in mitigating the diseases worst effects. While information specific to COVID-19 is limited, a model using complications due to other upper respiratory infections can be used as a proxy to help identify those individuals who are at the greatest risk. We present the results for three models predicting such complications, with each model having varying levels of predictive effectiveness at the expense of ease of implementation.","The rapid spread of Coronavirus disease 2019 (COVID-19) presents China with a critical challenge. As normal capacity of the Chinese hospitals is exceeded, healthcare professionals struggling to manage this unprecedented crisis face the difficult question of how best to coordinate the medical resources used in highly separated locations. Responding rapidly to this crisis, the National Telemedicine Center of China (NTCC), located in Zhengzhou, Henan Province, has established the Emergency Telemedicine Consultation System (ETCS), a telemedicine-enabled outbreak alert and response network. ETCS is built upon a doctor-to-doctor (D2D) approach, in which health services can be accessed remotely through terminals across hospitals. The system architecture of ETCS comprises three major architectural layers: (1) telemedicine service platform layer, (2) telemedicine cloud layer, and (3) telemedicine service application layer. Our ETCS has demonstrated substantial benefits in terms of the effective...","In response to the coronavirus disease 2019 (COVID-19) outbreak, the Chinese Government has ordered a nationwide school closure as an emergency measure to prevent spreading of the infection. Public activities are discouraged. The Ministry of Education estimates that more than 220 million children and adolescents are confined to their homes; this includes 180 million primary and secondary students and 47 million preschool children).1 Thanks to the strong administrative system in China, the emergency home schooling plan has been rigorously implemented.2 Massive efforts are being made by schools and teachers at all levels to create online courses and deliver them through TV broadcasts and the internet in record time. The new virtual semester has just started in many parts of the country, and various courses are offered online in a well organised manner. These actions are helping to alleviate many parents' concerns about their children's educational attainment by ensuring that school learn...","Background: We evaluated if interventions aimed at air travellers can delay establishment of a SARS-CoV-2 outbreak in a previously unaffected country. Methods: For countries with no sustained SARS-CoV-2 transmission and with no shared border with affected regions we simulated arriving infected air travellers. We assessed the effectiveness of syndromic screening at departure and/or arrival &amp; traveller sensitisation to the COVID-2019-like symptoms with the aim to trigger rapid self-isolation and reporting on symptom onset to enable contact tracing. We assumed that syndromic screening would reduce the number of infected arrivals and that traveller sensitisation reduce the average number of secondary cases. We report the minimal expected delay achievable in 50% (75% &amp; 97.5%) of simulations. In the simulations we account for uncertainty in the number of secondary cases in the absence of air traveller targeted interventions and the arrival times of infected cases and also present sensitivity...","","Abstract Progressive immune-associated injury is a hallmark of severe acute respiratory syndrome (SARS). Viral evasion of innate immunity, hypercytokinemia and systemic immunopathology in the SARS coronavirus (SARS CoV) infected host have been suggested as possible mechanisms for the cause of severe pathology and morbidity in SARS patients. The molecular and cellular basis for how SARS CoV impacts the host immune system resulting in severe SARS, however, has not been elucidated. The variable clinical course of SARS may be the result of complex programs of host responses against the infectious agent. Therefore, the systematic analysis of innate and adaptive immune responses to SARS CoV is imperative in building as complete an immunological model as possible of host immunity and inflammatory responses during illness. Here we review recent advances in SARS immunopathogenesis research and present a summary of our findings regarding host responses in SARS patients. We contend that dysregula...","Abstract Background The novel coronavirus pneumonia (COVID-19), which was first detected in Wuhan City, has now became a pandemic that affecting patients around the world. Particularly, the community patient population are at high risk of infection and are facing potential failure of proper medication use during the pandemic. Objective To discuss community pharmacists\u2019 role and the content of pharmaceutical care (PC) during the novel coronavirus pandemic to promote effective prevention and control and safe drug use of the community patient population. Method Collect and summarize the experience Chinese community pharmacies gained from providing pharmacy services during the COVID-19 outbreak, and taking the PC needs into consideration, analyze and discuss the methods and strategies that community pharmacies and pharmacists shall use to provide PC during the pandemic. Results Community pharmacy management teams shall support PC services by providing adequate supply of COVID-19 related me...","ABSTRACT Within weeks, COVID-19 has transformed our practice of palliative care and clinical medicine as we know it. Telemedicine has emerged as a critical technology to bring medical care to patients while attempting to reduce the transmission of COVID-19 among patients, families, and clinicians. It is also increasingly necessary to preserve scarce resources like personal protective equipment. In this article, we share just-in-time tips to support palliative care clinicians and program leaders in providing the best care possible by telemedicine. These quick, practical tips cover telemedicine set-up, patient considerations, and clinician considerations. Next steps include ensuring equitable access to affordable telemedicine technology for vulnerable populations through creative solutions and financing, and dedicated attention to telemedicine evaluation and quality improvement.","As of March 5, 2020, there has been sustained local transmission of coronavirus disease 2019 (COVID-19) in Hong Kong, Singapore, and Japan.1 Containment strategies seem to have prevented smaller transmission chains from amplifying into widespread community transmission. The health systems in these locations have generally been able to adapt,2 , 3 but their resilience could be affected if the COVID-19 epidemic continues for many more months and increasing numbers of people require services. We outline some of the core dimensions of these resilient health systems4 and their responses to the COVID-19 epidemic. First, after variable periods of adaptation, the three locations took actions to manage the outbreak of a new pathogen. Surveillance systems were readjusted to identify potential cases while public health staff identified their contacts. National laboratory networks developed diagnostic tests once the COVID-19 genetic sequences were published5 and laboratory testing capacity was inc...","Abstract 2020 has become the year of coping with COVID-19. This year was to be the \u201csuper year\u201d for sustainability, a year of strengthening global actions to accelerate the transformations required for achieving the 2030 agenda. We argue that 2020 can and must be a year of both. Thus we call for more utilisation of the health-emergency disaster risk management (Health-EDRM) framework to complement current responses to COVID-19 and the patent risk of similar phenomena in the future. To make our case, we examine current responses to COVID-19 and their implications for the SFDRR. We argue that current mechanisms and strategies for disaster resilience, as outlined in the SFDRR, can enhance responses to epidemics or global pandemics such as COVID-19. In this regard, we make several general and DRR-specific recommendations. These recommendations concern knowledge and science provision in understanding disaster and health-related emergency risks, the extension of disaster risk governance to m...","Viruses are evolving at an alarming rate, spreading and inconspicuously adapting to cutting-edge therapies. Therefore, the search for rapid, informative and reliable diagnostic methods is becoming urgent as ever. Conventional clinical tests (PCR, serology, etc.) are being continually optimized, yet provide very limited data. Could high throughput sequencing (HTS) become the future gold standard in molecular diagnostics of viral infections? Compared to conventional clinical tests, HTS is universal and more precise at profiling pathogens. Nevertheless, it has not yet been widely accepted as a diagnostic tool, owing primarily to its high cost and the complexity of sample preparation and data analysis. Those obstacles must be tackled to integrate HTS into daily clinical practice. For this, three objectives are to be achieved: (1) designing and assessing universal protocols for library preparation, (2) assembling purpose-specific pipelines, and (3) building computational infrastructure to s...","Coronaviruses (CoVs) have formerly been regarded as relatively harmless respiratory pathogens to humans. However, two outbreaks of severe respiratory tract infection, caused by the severe acute respiratory syndrome coronavirus (SARS-CoV) and the Middle East respiratory syndrome coronavirus (MERS-CoV), as a result of zoonotic CoVs crossing the species barrier, caused high pathogenicity and mortality rates in human populations. This brought CoVs global attention and highlighted the importance of controlling infectious pathogens at international borders. In this review, we focus on our current understanding of the epidemiology, pathogenesis, prevention, and treatment of SARS-CoV and MERS-CoV, as well as provides details on the pivotal structure and function of the spike proteins (S proteins) on the surface of each of these viruses. For building up more suitable animal models, we compare the current animal models recapitulating pathogenesis and summarize the potential role of host receptor...","Overview Avian influenza is a disease of birds, caused by a type A influenza virus. The subtype H5N1 avian influenza occurs primarily in birds and infection varies from mild disease with little or no mortality to a highly fatal, rapidly spreading epidemic (highly pathogenic avian influenza). It is extremely rare for cats to be infected and there are only very few confirmed reports of the disease in cats in Europe. Infection Cats can be infected via the respiratory and oral routes (eg, by eating infected birds). The key precondition for infection is that the cat lives in an area where H5N1 virus infection has been confirmed in birds. Additionally, the cat should have had outdoor access to an environment where waterfowl is present, or contact with poultry or uncooked poultry meat, or close contact with an H5N1-infected, sick cat during the first week of infection. Clinical suspicion Clinical signs in cats may include fever, lethargy, dyspnoea, conjunctivitis and rapid death. Neurological...","To provide convenient access to epidemiological data on the coronavirus outbreak, we developed an R package, nCov2019 (https://github.com/GuangchuangYu/nCov2019). Besides detailed real-time statistics, it offers access to three data sources with detailed daily statistics from December 1, 2019, for 43 countries and more than 500 Chinese cities. We also developed a web app (http://www.bcloud.org/e/) with interactive plots and simple time-series forecasts. These analytics tools could be useful in informing the public and studying how this and similar viruses spread in populous countries.","BACKGROUND: Severe acute respiratory syndrome (SARS) is a contagious viral illness first recognized in late 2002. It has now been documented in 26 countries worldwide, with significant outbreaks in China, Hong Kong, Singapore, and Toronto. Research into identifying the etiological agent, evaluating modes of disease transmission, and treatment options is currently ongoing. DISCUSSION: The disease can produce a severe bilateral pneumonia, with progressive hypoxemia. Up to 20% of patients require mechanical ventilatory support, with a fatal outcome occurring in about 5% of cases. CONCLUSIONS: We review the current knowledge about this disease, with particular emphasis on ICU management and infection control precautions to prevent disease transmission. ELECTRONIC SUPPLEMENTARY MATERIAL: Supplementary material is available if you access this article at http://dx.doi.org/10.1007/s00134-003-1821-0. On that page (frame on the left side) a link takes you directly to the supplementary material.","Biological species, including viruses, change through generations and over time in the process known as evolution. Viruses may evolve at high, uneven, and fluctuating rates among genome sites. The accumulated changes, through either mutation or recombination with other species, are first fixed in the genome of successful individuals that give rise to genetic lineages. The relationship between biological lineages related by common descent is called \u2018phylogeny\u2019. For inferring phylogeny, the differences between aligned sequences of genomes and proteins are quantified and depicted in the form of a tree, in which contemporary species and their intermediate and common ancestors occupy, respectively, the terminal nodes, internal nodes, and the root. The tree is characterized by a topology, length of branches, shape, and the root position. A complex mathematical apparatus has been developed for phylogeny inference that can evaluate inter-species differences, facilitate tree building and compar...","Abstract Management researchers and management practitioners increasingly appear to be talking past each other. A solution lies in understanding that interactive management education has an important role to play in bridging this divide, but for some reason this mode of academic exchange is often forgotten. Our paper broadens the stakeholder value perspective to explore how and why the interests of researchers and practitioners have diverged, before going on to present illustrative cases of programs attempting to bridge such differences. Current conditions suggest that the dissonance between different cycle-times of research and practice is not sustainable with the inevitable outcome of a shrinking commons. Generating new knowledge and propagating it rapidly through education and teaching-practice is an important way of disseminating higher-order research and findings. In a world where academic relevance is under threat, enabling academics to better cross such a divide is critical. Mar...","","Background: The 2019-nCoV outbreak in Wuhan, China has attracted world-wide attention. As of February 11, 2020, a total of 44730 cases of novel coronavirus-infected pneumonia associated with COVID-19 were confirmed by the National Health Commission of China. Methods: Three approaches, namely Poisson likelihood-based method (ML), exponential growth rate-based method (EGR) and stochastic Susceptible-Infected-Removed dynamic model-based method (SIR), were implemented to estimate the basic and controlled reproduction numbers. Results: A total of 71 chains of transmission together with dates of symptoms onset and 67 dates of infections were identified among 5405 confirmed cases outside Hubei as reported by February 2, 2020. Based on this information, we find the serial interval having an average of 4.41 days with a standard deviation of 3.17 days and the infectious period having an average of 10.91 days with a standard deviation of 3.95 days. Conclusions: The controlled reproduction number ...","In an era of global health threats caused by epidemics of infectious diseases and rising multidrug resistance, microbiology laboratories provide essential scientific evidence for risk assessment, prevention, and control. Microbiology has been at the core of European infectious disease surveillance networks for decades. Since 2010, these networks have been coordinated by the European Centre for Disease Prevention and Control (ECDC). Activities delivered in these networks include harmonization of laboratory diagnostic, antimicrobial susceptibility and molecular typing methods, multicentre method validation, technical capacity mapping, training of laboratory staff, and continuing quality assessment of laboratory testing. Cooperation among the European laboratory networks in the past 7 years has proved successful in strengthening epidemic preparedness by enabling adaptive capabilities for rapid detection of emerging pathogens across Europe. In partnership with food safety authorities, inte...","Abstract Colombia confirmed its first case of the COVID-19 on March 6th, 2020. On March 16th, 2020, 54 cases have been confirmed (36 imported and 18 associated), therefore, Colombia is at highest alert, and it is now trying to avoid or minimize the last stage of \u201ccommunity transmission\u201d. We present a route proposal that shows how the community pharmacist may develop his responsibility to contribute to the early detection and appropriate referral of possible cases of the COVID-19. In the route have been considered three possible entrances depending on the needs of the users: anti-flu drugs, symptoms related to COVID-19 infection or the request for items for hygiene and prevention of transmission such as alcohol and face masks. Later, self-care education should be given, and the possible cases should be reported to the telephone lines designated by the mayor or the governor, continuing the healthcare process. Community pharmacies and pharmacy staff play a crucial role in minimizing the s..."],"title":["An educational programme for nursing college staff and students during a MERS- coronavirus outbreak in Saudi Arabia","Communicable Disease Surveillance Ethics in the Age of Big Data and New Technology","Potential scenarios for the progression of a COVID-19 epidemic in the European Union and the European Economic Area, March 2020","No more business as usual: agile and effective responses to emerging pathogen threats require open data and open analytics","Preparedness and vulnerability of African countries against importations of COVID-19: a modelling study","2019-20 Wuhan coronavirus outbreak: Intense surveillance is vital for preventing sustained transmission in new locations","Using psychoneuroimmunity against COVID-19","Novel Coronavirus Outbreak in Wuhan, China, 2020: Intense Surveillance Is Vital for Preventing Sustained Transmission in New Locations","Consortia\u2019s critical role in developing medical countermeasures for re-emerging viral infections: a USA perspective","Progress in Global Surveillance and Response Capacity 10 Years after Severe Acute Respiratory Syndrome","Financing Vaccines for Global Health Security","Evaluation of the implementation of occupational health, safety, and environment management systems in higher education laboratories","Individualized System for Augmenting Ventilator Efficacy (iSAVE): A Rapidly deployable system to expand ventilator capacity","Appealing for Efficient, Well Organized Clinical Trials on COVID-19","Wuhan novel coronavirus 2019nCoV","Health security capacities in the context of COVID-19 outbreak: an analysis of International Health Regulations annual report data from 182 countries","Statistics-Based Predictions of Coronavirus Epidemic Spreading in Mainland China","Applying Palliative Care Principles to Communicate with Children about COVID-19","Creating a Palliative Care Inpatient Response Plan for COVID19 \u2013 The UW Medicine Experience","AI-assisted CT imaging analysis for COVID-19 screening: Building and deploying a medical AI system in four weeks","Pattern of early human-to-human transmission of Wuhan 2019-nCoV","Meplazumab treats COVID-19 pneumonia: an open-labelled, concurrent controlled add-on clinical trial","Need for integrative thinking to fight against emerging infectious diseases. Proceedings of the 5th seminar on emerging infectious diseases, March 22, 2016 \u2013 current trends and proposals","Systematic review and critical appraisal of prediction models for diagnosis and prognosis of COVID-19 infection","Rapid random access detection of the novel SARS-coronavirus-2 (SARS-CoV-2, previously 2019-nCoV) using an open access protocol for the Panther Fusion","Preparedness of institutions around the world for managing patients with Ebola virus disease: an infection control readiness checklist","Internationally lost COVID-19 cases","Transmission potential of COVID-19 in South Korea","Preliminary evidence that higher temperatures are associated with lower incidence of COVID-19, for cases reported globally up to 29th February 2020","Building a COVID-19 Vulnerability Index","From Isolation to Coordination: How Can Telemedicine Help Combat the COVID-19 Outbreak?","Mitigate the effects of home confinement on children during the COVID-19 outbreak","Interventions targeting air travellers early in the pandemic may delay local outbreaks of SARS-CoV-2","A UK-wide British Society of Thoracic Imaging COVID-19 imaging repository and database: design, rationale and implications for education and research","Human immunopathogenesis of severe acute respiratory syndrome (SARS)","Recommendations and guidance for providing pharmaceutical care services during COVID-19 pandemic: A China perspective","Telemedicine in the Time of Coronavirus","Are high-performing health systems resilient against the COVID-19 epidemic?","Building resilience against biological hazards and pandemics: COVID-19 and its implications for the Sendai Framework","Current Trends in Diagnostics of Viral Infections of Unknown Etiology","From SARS to MERS, Thrusting Coronaviruses into the Spotlight","H5N1 avian influenza in cats. ABCD guidelines on prevention and management","Open-source analytics tools for studying the COVID-19 coronavirus outbreak","ICU management of severe acute respiratory syndrome","Phylogeny of Viruses","Teaching-practice as a critical bridge for narrowing the research-practice gap","Ensuring global access to COVID-19 vaccines","Estimation of the Time-Varying Reproduction Number of COVID-19 Outbreak in China","Networking of Public Health Microbiology Laboratories Bolsters Europe\u2019s Defenses against Infectious Diseases","How to link patients with suspicious COVID-19 to health system from the community pharmacies? A route proposal"],"url":["https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4405869/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7091643/","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7068161/","https://doi.org/10.1101/2020.02.21.959973","https://doi.org/10.1016/s0140-6736(20)30411-6","https://doi.org/10.1101/2020.01.24.919159","https://doi.org/10.1016/j.bbi.2020.03.025","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7073840/","http://europepmc.org/articles/pmc4912138?pdf=render","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3713843/","https://doi.org/10.1101/2020.03.20.20039966","https://doi.org/10.1016/j.jchas.2018.12.006","https://doi.org/10.1101/2020.03.28.012617","https://doi.org/10.1101/2020.03.05.20031476","https://doi.org/10.31646/gbio.50","https://doi.org
