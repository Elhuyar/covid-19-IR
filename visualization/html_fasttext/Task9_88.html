untries","","","BMJ Open","Nat Rev Microbiol","Nat Rev Immunol","BMC Infect Dis","Genomic and Precision Medicine","","","","Journal of Virology","Emerg Infect Dis"],"rad":[0.02,0.019871148708487735,0.019697983145016088,0.019387350521126223,0.019064616674437103,0.016854536094952844,0.016810832534056123,0.016671701410222454,0.016533342624110367,0.016104597018498486,0.015943069305340344,0.015303079105570695,0.01447388745601327,0.01436279669137,0.01349431895354367,0.013431697238680988,0.013006019258362828,0.012503137810109779,0.012172931172048512,0.012063318264622123,0.011756221457582209,0.01123301994465772,0.011018032939740928,0.010654618532526187,0.010549534435024021,0.01043029787893001,0.010393515396788563,0.010087361678850354,0.009694959253955502,0.009016553221937201,0.008951515000906261,0.008131910634749367,0.007676324746236482,0.007328186065015042,0.006750247657257753,0.006476064060393911,0.006218855043752136,0.006135887142670437,0.006095314943240173,0.006095314943240173,0.005521583402767407,0.00481892267584253,0.0046766158767873964,0.004664294074703087,0.00417290351573279,0.003924143596353853,0.003810481284488774,0.0038069582517866393,0.003442259076287102,0.003],"scr":[1.0,0.992,0.982,0.964,0.945,0.815,0.812,0.804,0.796,0.771,0.761,0.724,0.675,0.668,0.617,0.614,0.589,0.559,0.54,0.533,0.515,0.484,0.472,0.45,0.444,0.437,0.435,0.417,0.394,0.354,0.35,0.302,0.275,0.255,0.221,0.204,0.189,0.184,0.182,0.182,0.148,0.107,0.099,0.098,0.069,0.054,0.048,0.047,0.026,0.0],"text":["COVID-19 is an acute respiratory disease that has been classified as a pandemic by the World Health Organization. Information regarding this particular disease is limited, however, it is known to have high mortality rates, particularly among individuals with preexisting medical conditions. Creating models to identify individuals who are at the greatest risk for severe complications due to COVID-19 will be useful to help for outreach campaigns in mitigating the diseases worst effects. While information specific to COVID-19 is limited, a model using complications due to other upper respiratory infections can be used as a proxy to help identify those individuals who are at the greatest risk. We present the results for three models predicting such complications, with each model having varying levels of predictive effectiveness at the expense of ease of implementation.","Background: With new cases of COVID-19 surging around the world, some countries may have to prepare for moving beyond the containment phase. Prediction of the effectiveness of non-case-based interventions for mitigating, delaying or preventing the epidemic is urgent, especially for countries affected by the increased seasonal influenza activity. Methods: We developed a transmission model to evaluate the impact of self-imposed prevention measures (handwashing, mask-wearing, and social distancing) due to COVID-19 awareness and of short-term government-imposed social distancing on the peak number of diagnoses, attack rate and time until the peak number of diagnoses. Findings: For fast awareness spread in the population, self-imposed measures can significantly reduce the attack rate, diminish and postpone the peak number of diagnoses. A large epidemic can be prevented if the efficacy of these measures exceeds 50%. For slow awareness spread, self-imposed measures reduce the peak number of d...","While coronaviruses were first identified nearly 60 years ago, they received notoriety in 2003 when one of their members was identified as the etiological agent of the Severe Acute Respiratory Syndrome (SARS-CoV) 1. Previously these viruses were known to be important agents of respiratory and enteric infections of domestic and companion animals and to cause approximately 15% of all cases of the common cold. This Review focuses on recent advances in our understanding of the mechanisms of coronavirus replication, interactions with the host immune response and disease pathogenesis and highlights the recent identification of numerous novel coronaviruses and the propensity of this virus family to cross species barriers.","Summary The Zika epidemic in the Americas has challenged surveillance and control. As the epidemic appears to be waning, it is unclear whether transmission is still ongoing, which is exacerbated by discrepancies in reporting. To uncover locations with lingering outbreaks, we investigated travel-associated Zika cases to identify transmission not captured by reporting. We uncovered an unreported outbreak in Cuba during 2017, a year after peak transmission in neighboring islands. By sequencing Zika virus, we show that the establishment of the virus was delayed by a year and that the ensuing outbreak was sparked by long-lived lineages of Zika virus from other Caribbean islands. Our data suggest that, although mosquito control in Cuba may initially have been effective at mitigating Zika virus transmission, such measures need to be maintained to be effective. Our study highlights how Zika virus may still be \u201csilently\u201d spreading and provides a framework for understanding outbreak dynamics. Vi...","As the Coronavirus (COVID-19) expands its impact from China, expanding its catchment into surrounding regions and other countries, increased national and international measures are being taken to contain the outbreak. The placing of entire cities in \u2018lockdown\u2019 directly affects urban economies on a multi-lateral level, including from social and economic standpoints. This is being emphasised as the outbreak gains ground in other countries, leading towards a global health emergency, and as global collaboration is sought in numerous quarters. However, while effective protocols in regard to the sharing of health data is emphasised, urban data, on the other hand, specifically relating to urban health and safe city concepts, is still viewed from a nationalist perspective as solely benefiting a nation\u2019s economy and its economic and political influence. This perspective paper, written one month after detection and during the outbreak, surveys the virus outbreak from an urban standpoint and adva...","Background We aimed to investigate the frequency of standard precautions (SPs) compliance and the factors affecting the compliance among nursing students (NSs). Methods A cross-sectional survey study guided by the health belief model was conducted in 2009. The study questionnaire is valid (content validity index, 0.81) and reliable (Cronbach \u03b1 range, 0.65-0.94). Results There were 678 questionnaires analyzed, with a response rate of 68.9%. The mean frequency score of SPs compliance was 4.38 \u00b1 0.40 out of 5. Tukey honest significant difference post hoc test indicated that year 2 and year 4 students had better SPs compliance than year 3 students. Further analysis using a univariate general linear model identified an interaction effect of perceived influence of nursing staff and year of study (F1,593 = 3.72; P &lt; .05). The 5 following predictors for SPs compliance were identified: knowledge of SPs, perceived barriers, adequacy of training, management support, and influence of nursing staff...","","","","","Objective: Establishing a social contact data sharing initiative and an interactive tool to assess mitigation strategies for COVID-19. Results: We organized data sharing of published social contact surveys via online repositories and formatting guidelines. We analyzed this social contact data in terms of weighted social contact matrices, next generation matrices, relative incidence and R0. We incorporated location-specific isolation measures (e.g. school closure or telework) and capture their effect on transmission dynamics. All methods have been implemented in an online application based on R Shiny and applied to COVID-19 with age-specific susceptibility and infectiousness. Using our online tool with the available social contact data, we illustrate that social distancing could have a considerable impact on reducing transmission for COVID-19. The effect itself depends on assumptions made about disease-specific characteristics and the choice of intervention(s). Keywords: social contact ...","On January 20, 2020, the first COVID-19 case was confirmed in South Korea. After a rapid outbreak, the number of incident cases has been consistently decreasing since early March; this decrease has been widely attributed to its intensive testing. We report here on the likely role of social distancing in reducing transmission in South Korea. Our analysis suggests that transmission may still be persisting in some regions.","The need to protect public health during the current COVID-19 pandemic has necessitated conference cancellations on an unprecedented scale. As the scientific community adapts to new working conditions, it is important to recognize that some of our actions may disproportionately affect early-career researchers and scientists from countries with limited research funding. We encourage all conference organizers, funders and institutions who are able to do so to consider how they can mitigate the unintended consequences of conference and travel cancellations and we provide seven recommendations for how this could be achieved. The proposed solutions may also offer long-term benefits for those who normally cannot attend conferences, and thus lead to a more equitable future for generations of researchers.","Timely detection of novel coronavirus (2019-nCoV) infection cases is crucial to interrupt the spread of this virus. We assessed the required expertise and capacity for molecular detection of 2019-nCoV in specialised laboratories in 30 European Union/European Economic Area (EU/EEA) countries. Thirty-eight laboratories in 24 EU/EEA countries had diagnostic tests available by 29 January 2020. A coverage of all EU/EEA countries was expected by mid-February. Availability of primers/probes, positive controls and personnel were main implementation barriers.","Abstract There is a current worldwide outbreak of the novel coronavirus Covid-19 (coronavirus disease 2019; the pathogen called SARS-CoV-2; previously 2019-nCoV), which originated from Wuhan in China and has now spread to 6 continents including 66 countries, as of 24:00 on March 2, 2020. Governments are under increased pressure to stop the outbreak spiraling into a global health emergency. At this stage, preparedness, transparency, and sharing of information are crucial to risk assessments and beginning outbreak control activities. This information should include reports from outbreak site and from laboratories supporting the investigation. This paper aggregates and consolidates the epidemiology, clinical manifestations, diagnosis, treatments and preventions of this new type of coronavirus.","Abstract Individuals who visit community pharmacies are regarded as customers rather than patients. The public tends to view community pharmacists as businesspeople. Several factors influence individuals' willingness to patronize and to continue visiting such pharmacies. On the supply side, community pharmacists' responsibilities and duties center on the health and well-being of society. In this chapter, an assessment of community pharmacy practices in developing countries is particularly interesting in terms of medication dispensing and extended pharmacy services that promote public wellness. Community pharmacists in developing countries, who are supposedly strategically positioned in the community to provide public health, are not taking advantage on this opportunity. Although several studies have noted the services provided by community pharmacists, in general, the practice is far from meeting expectations due to several barriers. Pharmacists need to realize their opportunities and ...","This year marks the 15th anniversary of Severe Acute Respiratory Syndrome (SARS) in Canada and the 100th anniversary of the 1918 Spanish influenza pandemic. These, and other recent public health events, provide an opportunity for us to review and reflect on the evolution of Canada\u2019s public health emergency response over the past 15 years\u2014from SARS, to the 2009 H1N1 pandemic influenza, to Ebola virus and Zika virus disease. Key lessons have been learned and milestones achieved that have shaped and sharpened our response approach and structures. While SARS was a wake-up-call to strengthen infection prevention and control capacity in health care settings and led to the formation of the Public Health Agency of Canada, it also strengthened our Federal/Provincial/Territorial (FPT) senior-level governance and led to agreements for pan-Canadian mutual aid and infectious disease information sharing. As well, our collective public health laboratory capacity has been strengthened through ongoing ...","AbstractThe rapid sharing of sequence information as seen throughout the current SARS-CoV-2 epidemic, represents an inflection point for genomic epidemiology. Here we describe aspects of coronavirus evolutionary genetics revealed from these data, and provide the first direct RNA sequence of SARS-CoV-2, detailing coronaviral subgenome-length mRNA architecture.","BACKGROUND: Viral epidemics or pandemics of acute respiratory infections like influenza or severe acute respiratory syndrome pose a global threat. Antiviral drugs and vaccinations may be insufficient to prevent their spread. OBJECTIVES: To review the effectiveness of physical interventions to interrupt or reduce the spread of respiratory viruses. SEARCH METHODS: We searched The Cochrane Library, the Cochrane Central Register of Controlled Trials (CENTRAL 2010, Issue 3), which includes the Acute Respiratory Infections Group's Specialised Register, MEDLINE (1966 to October 2010), OLDMEDLINE (1950 to 1965), EMBASE (1990 to October 2010), CINAHL (1982 to October 2010), LILACS (2008 to October 2010), Indian MEDLARS (2008 to October 2010) and IMSEAR (2008 to October 2010). SELECTION CRITERIA: In this update, two review authors independently applied the inclusion criteria to all identified and retrieved articles and extracted data. We scanned 3775 titles, excluded 3560 and retrieved full pape...","To learn how outbreaks of infectious disease are detected and to describe the entities and information systems that together function to identify outbreaks in the U.S., the authors drew on multiple sources of information to create a description of existing surveillance systems and how they interact to detect outbreaks. The results of this analysis were summarized in a system diagram. The authors reviewed a sample of recent outbreaks to determine how they were detected, with reference to the system diagram. The de facto U.S. system for detection of outbreaks consists of five components: the clinical health care system, local/state health agencies, federal agencies, academic/professional organizations, and collaborating governmental organizations. Primary data collection occurs at the level of clinical health care systems and local health agencies. The review of a convenience sample of outbreaks showed that all five components of the system participated in aggregating, analyzing, and sha...","Abstract Coronaviruses (CoVs) are enveloped, positive-strand RNA viruses with characteristic spike glycoproteins that project outward like the rays of the sun (corona \u2013 Latin for \u2018crown\u2019), when visualized by electron microscopy. CoV are classified, together with the toroviruses, in the family Coronaviridae and the order Nidovirales. All nidoviruses have a common genome organization and generate a nested set (nido \u2013 Latin for \u2018nest\u2019) of 3\u2032 co-terminal mRNAs. CoVs have been isolated from a variety of species, including birds, livestock, domestic animals, and humans. CoV infections can cause respiratory, gastrointestinal, and neurologic disease, depending on the strain of the virus and the site of infection. Importantly, CoVs have been shown to cross species barriers and have emerged from animal reservoirs to infect humans and cause severe disease. The CoV responsible for an outbreak of severe acute respiratory disease (SARS-CoV) in 2002\u201303 likely originated as a bat coronavirus which, du...","Background The novel coronavirus COVID19 has been classified by the World Health Organisation as a pandemic due to its worldwide spread. The ability of countries to contain and control transmission is critical in the absence of a vaccine. We evaluated a range of social distancing measures to determine which strategies are most effective in reducing the peak daily infection rate, and consequential pressure on the health care system. Methods Using COVID19 transmission data from the outbreak source in Hubei Province, China, collected prior to activation of containment measures, we adapted an established individual based simulation model of the city of Newcastle, Australia, population 272,409. Simulation of virus transmission in this community model without interventions provided a baseline from which to compare alternative social distancing strategies. The infection history of each individual was determined, as was the time infected. From this model generated data, the rate of growth in c...","Objective To provide an overview of supply and demand issues in the vaccine industry and the policy options that have been implemented to resolve these issues. Data sources Medline, Policy File, and International Pharmaceutical Abstracts were searched to locate academic journal articles. Other sources reviewed included texts on the topics of vaccine history and policy, government agency reports, and reports from independent think tanks. Keywords included vaccines, immunizations, supply, demand, and policy. Study selection Search criteria were limited to English language and human studies. Articles pertaining to vaccine demand, supply, and public policy were selected and reviewed for inclusion. Data extraction By the authors. Data synthesis Vaccines are biologic medications, therefore making their development and production more difficult and costly compared with \u201csmall-molecule\u201d drugs. Research and development costs for vaccines can exceed $800 million, and development may require 10 y...","This case study is the first to be developed in the Middle East region to document what happened during the response to the 2013 MERS outbreak in Qatar. It provides a description of key epidemiologic events and news released from a prime daily newspaper and main Emergency Risk Communication (ERC) actions that were undertaken by public health authorities. Using the Crisis and Emergency Risk Communication (CERC) theoretical framework, the study analyzes how the performed ERC strategies during the first days of the outbreak might have contributed to the outbreak management. Methods: MERS-CoV related events were chronologically tracked, together with the relevant stories that were published in a major newspaper over the course of three distinct phases of the epidemic. The collected media stories were then assessed against the practiced emergency risk communication (ERC) activities during the same time frame. Results: The Crisis &amp; Emergency Risk Communication (CERC) framework was partially ...","The Severe Acute Respiratory Syndrome Coronavirus (SARS-CoV) is the etiological agent for the infectious disease, SARS, which first emerged 10 years ago. SARS-CoV is a zoonotic virus that has crossed the species barriers to infect humans. Bats, which harbour a diverse pool of SARS-like CoVs (SL-CoVs), are believed to be the natural reservoir. The SARS-CoV surface Spike (S) protein is a major antigenic determinant in eliciting neutralizing antibody production during SARS-CoV infection. In our previous work, we showed that a panel of murine monoclonal antibodies (mAbs) that target the S2 subunit of the S protein are capable of neutralizing SARS-CoV infection in vitro (Lip KM et al, J Virol. 2006 Jan; 80(2): 941\u201350). In this study, we report our findings on the characterization of one of these mAbs, known as 1A9, which binds to the S protein at a novel epitope within the S2 subunit at amino acids 1111\u20131130. MAb 1A9 is a broadly neutralizing mAb that prevents viral entry mediated by the S ...","","The novel coronavirus, COVID-19, has sparked an outflow of scientific research seeking to understand the virus, its spread, and best practices in prevention and treatment. If this international research effort is going to be as swift and effective as possible, it will need to rely on a principle of open science. When researchers share data, code, and software and generally make their work as transparent as possible, it allows other researchers to verify and expand upon their work. Furthermore, it allows public officials to make informed decisions. In this study, we analyzed 535 preprint articles related to COVID-19 for eight transparency criteria and recorded study location and funding information. We found that individual researchers have lined up to help during this crisis, quickly tackling important public health questions, often without funding or support from outside organizations. However, most authors could improve their data sharing and scientific reporting practices. The contr...","Abstract We present here the proceedings of the 5th seminar on emerging infectious diseases, held in Paris on March 22nd, 2016, with seven priority proposals that can be outlined as follows: encourage research on the prediction, screening and early detection of new risks of infection; develop research and surveillance concerning transmission of pathogens between animals and humans, with their reinforcement in particular in intertropical areas (\u201chot-spots\u201d) via public support; pursue aid development and support in these areas of prevention and training for local health personnel, and foster risk awareness in the population; ensure adapted patient care in order to promote adherence to treatment and to epidemic propagation reduction measures; develop greater awareness and better education among politicians and healthcare providers, in order to ensure more adapted response to new types of crises; modify the logic of governance, drawing from all available modes of communication and incorpor...","As the international community responds to an outbreak of coronavirus-induced pneumonia in Wuhan, China, early and open data sharing \u2014 which are vital for its control \u2014 depend on the trust that the data will not be used without proper attribution to those who generated it.","AbstractThe SARS-CoV-2 epidemic has rapidly spread outside China with major outbreaks occurring in Italy, South Korea and Iran. Phylogenetic analyses of whole genome sequencing data identified a distinct SARS-CoV-2 clade linked to travellers returning from Iran to Australia and New Zealand. This study highlights potential viral diversity driving the epidemic in Iran, and underscores the power of rapid genome sequencing and public data sharing to improve the detection and management of emerging infectious diseases.","The recently emerged coronavirus in Wuhan, China has claimed at least six lives as of January 22 and infected hundreds if not thousands of individuals. The situation has drawn international attention, including from the virology community. We applaud the rapid release to the public of the genome sequence of the new virus by Chinese virologists, but we also believe that increased transparency on disease reporting and data sharing with international colleagues are crucial for curbing the spread of this newly emerging virus to other parts of the world.","AbstractBackgroundThe current outbreak caused by novel coronavirus (2019-nCoV) in China has become a worldwide concern. As of 28 January 2020, there were 4631 confirmed cases and 106 deaths, and 11 countries or regions were affected.MethodsWe downloaded the genomes of 2019-nCoVs and similar isolates from the Global Initiative on Sharing Avian Influenza Database (GISAID and nucleotide database of the National Center for Biotechnology Information (NCBI). Lasergene 7.0 and MEGA 6.0 softwares were used to calculate genetic distances of the sequences, to construct phylogenetic trees, and to align amino acid sequences. Bayesian coalescent phylogenetic analysis, implemented in the BEAST software package, was used to calculate the molecular clock related characteristics such as the nucleotide substitution rate and the most recent common ancestor (tMRCA) of 2019-nCoVs.ResultsAn isolate numbered EPI_ISL_403928 showed different phylogenetic trees and genetic distances of the whole length genome, ...","The current state of much of the Wuhan pneumonia virus (COVID-19) research shows a regrettable lack of data sharing and considerable analytical obfuscation. This impedes global research cooperation, which is essential for tackling public health emergencies, and requires unimpeded access to data, analysis tools, and computational infrastructure. Here we show that community efforts in developing open analytical software tools over the past ten years, combined with national investments into scientific computational infrastructure, can overcome these deficiencies and provide an accessible platform for tackling global health emergencies in an open and transparent manner. Specifically, we use all COVID-19 genomic data available in the public domain so far to (1) underscore the importance of access to raw data and to (2) demonstrate that existing community efforts in curation and deployment of biomedical software can reliably support rapid, reproducible research during global health crises. A...","Abstract Apart from bat-SARS-CoV, we have identified a novel group 1 coronavirus, bat-CoV HKU2, in Rhinolophus sinicus (Chinese horseshoe bats). Since it has been suggested that the receptor-binding motif (RBM) of SARS-CoV may have been acquired from a group 1 coronavirus, we conducted a surveillance study and identified bat-SARS-CoV and bat-CoV HKU2 in 8.7% and 7.5% respectively of R. sinicus in Hong Kong and Guangdong. Complete genome sequencing of four strains of bat-CoV HKU2 revealed the smallest coronavirus genome (27164 nucleotides) and a unique spike protein evolutionarily distinct from the rest of the genome. This spike protein, sharing similar deletions with other group 2 coronaviruses in its C-terminus, also contained a 15-amino acid peptide homologous to a corresponding peptide within the RBM of spike protein of SARS-CoV, which was absent in other coronaviruses except bat-SARS-CoV. These suggest a common evolutionary origin in the spike protein of bat-CoV HKU2, bat-SARS-CoV,...","Background: The outbreak of coronavirus disease 2019 (COVID-19) continues to expand across the world. Though both the number of cases and mortality rate in children and adolescents is reported to be low in comparison to adults, limited data has been reported on the outbreak with respect to pediatric patients. To elucidate information, we utilized crowdsourced data to perform a preliminary epidemiologic analysis of pediatric patients with COVID-19 Methods: In this observational study, data was collected from two open-access, line list crowdsourced online databases. Pediatric cases of COVID-19 were defined as patients \u226419 years of age with a laboratory confirmed diagnosis. The primary outcomes were case counts and cumulative case counts. Secondary outcomes included days between symptoms onset and first medical care and days between first medical care and reporting. Tertiary outcomes were rate of travel to Wuhan, rate of infected family members and rates of symptoms. Results: A total of 8...","Abstract First identified in 2001, human metapneumovirus (HMPV) is a novel pathogen and causative agent of acute respiratory tract infection. Re-infection with HMPV is common, and currently there is no available vaccine against HMPV infection. Two genotypes of HMPV have been identified, A and B, both of which can be divided further into at least two distinct sub-genotypes. Here we report the results of the first study to investigate the genetic variability of HMPV strains circulating within Cambodia. The overall incidence of HMPV infection amongst an all-ages population of patients hospitalised with ALRI in Cambodia during 3 consecutive years, between 2007 and 2009, was 1.7%. The incidence of HMPV infection was highest amongst children less than 5 years of age, with pneumonia or bronchopneumonia the most frequent clinical diagnoses across all age groups. The incidence of HMPV infection varied annually. As anticipated, genetic diversity was low amongst the conserved F gene sequences but...","Abstract Context In 2012, the French Infectious Diseases Society (French acronym SPILF) initiated the \u201cCoordination of epidemic and biological risk\u201d (SPILF-COREB - Emergences [SCE]) group to support the readiness and response of healthcare workers (HCWs) to new alerts. Objective To present the SCE group, its functioning, and the main support it provided for frontline HCWs. Methods A multidisciplinary group of heads of infectious disease departments from reference hospitals was created to build a network of clinical expertise for care, training, and research in the field of epidemic and biological risk (EBR). The network developed a set of standardized operational procedures (SOPs) to guide interventions to manage EBR-suspect patients. Results A working group created the SOP aimed at frontline HCWs taking care of patients. Priority was given to the development of a generic procedure, which was then adapted according to the current alert. Five key steps were identified and hierarchized: ...","Abstract This chapter describes the source, access, extent, and quality of information available among pharmacists and pharmacy personnel in developing countries to practice effectively. Our world today witnesses huge advancements in the information-related technologies and in the amount of medicines information available and accessible by all healthcare providers as well as the public. Remaining in the front line as medicines information providers represents great challenge for pharmacists. Scientific biomedical journals represent the core source of our knowledge about medicines. Textbooks and books represent the cornerstone for a user who has no or little basic information about certain topic. Today, the Internet is the most commonly used source of information for a variety of uses and topics. The literature available in our hand indicates the presence of medicines information centers in a variety of countries from the developing world. Manufacturers of medicines usually represent an...","AbstractFaced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \u201ccoronavirus\u201d should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million...","Faced with the current large-scale public health emergency, collecting, sorting, and analyzing biomedical information related to the \"coronavirus\" should be done as quickly as possible to gain a global perspective, which is a basic requirement for strengthening epidemic control capacity. However, for human researchers studying the viruses and the hosts, the vast amount of information available cannot be processed effectively and in a timely manner, particularly when the scientific understanding may be limited, which can further lower the information processing efficiency. We present TWIRLS, a method that can automatically acquire, organize, and classify information. Additionally, independent functional data sources can be added to build an inference system using a machine-based approach, which can provide relevant knowledge to help human researchers quickly establish subject cognition and to make more effective decisions. TWIRLS can automatically analyze more than three million words i...","OBJECTIVES: This study examines perceptions of the operational and organisational management of a major outbreak of Middle East Respiratory Syndrome (MERS) caused by a novel coronavirus (MERS-CoV) in the Kingdom of Saudi Arabia (KSA). Perspectives were sought from key decision-makers and clinical staff about the factors perceived to promote and inhibit effective and rapid control of the outbreak. SETTING: A large teaching tertiary healthcare centre in KSA; the outbreak lasted 6 weeks from June 2015. PARTICIPANTS: Data were collected via individual and focus group interviews with 28 key informant participants (9 management decision-makers and 19 frontline healthcare workers). DESIGN: We used qualitative methods of process evaluation to examine perceptions of the outbreak and the factors contributing to, or detracting from successful management. Data were analysed using qualitative thematic content analysis. RESULTS: Five themes and 15 subthemes were found. The themes were related to: (1...","The emergence of Middle East respiratory syndrome coronavirus (MERS-CoV) in 2012 marked the second introduction of a highly pathogenic coronavirus into the human population in the twenty-first century. The continuing introductions of MERS-CoV from dromedary camels, the subsequent travel-related viral spread, the unprecedented nosocomial outbreaks and the high case-fatality rates highlight the need for prophylactic and therapeutic measures. Scientific advancements since the 2002\u20132003 severe acute respiratory syndrome coronavirus (SARS-CoV) pandemic allowed for rapid progress in our understanding of the epidemiology and pathogenesis of MERS-CoV and the development of therapeutics. In this Review, we detail our present understanding of the transmission and pathogenesis of SARS-CoV and MERS-CoV, and discuss the current state of development of measures to combat emerging coronaviruses. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nrmicro.2016.81) contains suppl...","Zoonotic viruses that emerge from wildlife and domesticated animals pose a serious threat to human and animal health. In many instances, mouse models have improved our understanding of the human immune response to infection; however, when dealing with emerging zoonotic diseases, they may be of limited use. This is particularly the case when the model fails to reproduce the disease status that is seen in the natural reservoir, transmission species or human host. In this Review, we discuss how researchers are placing more emphasis on the study of the immune response to zoonotic infections in the natural reservoir hosts and spillover species. Such studies will not only lead to a greater understanding of how these infections induce variable disease and immune responses in distinct species but also offer important insights into the evolution of mammalian immune systems. SUPPLEMENTARY INFORMATION: The online version of this article (doi:10.1038/nri3551) contains supplementary material, which...","BACKGROUND: As the 2014 Ebola virus disease outbreak (EVD) transitions to its post-endemic phase, its impact on the future of global public health, particularly the World Health Organization (WHO), is the subject of continued debate. Criticism of WHO\u2019s performance grew louder in the outbreak\u2019s wake, placing this international health UN-specialized agency in the difficult position of navigating a complex series of reform recommendations put forth by different stakeholders. Decisions on WHO governance reform and the broader role of the United Nations could very well shape the future landscape of 21st century global health and how the international community responds to health emergencies. DISCUSSION: In order to better understand the implications of the EVD outbreak on global health and infectious disease governance, this debate article critically examines a series of reports issued by four high-level commissions/panels convened to specifically assess WHO\u2019s performance post-Ebola. Collec...","Abstract Molecular analysis of respiratory viruses and the host response to both infection and vaccination have transformed our understanding of these ubiquitous pathogens. Polymerase chain reaction for the rapid and accurate diagnosis of viral infections has led to a better understanding of the epidemiology and impact of many common respiratory viruses and resulted in better patient care. Over the past decade a number of new respiratory viruses including human metapneumovirus and new coronaviruses have been discovered using molecular techniques such as random primer amplification, pan-viral array and next generation sequencing. Analysis of the host transcriptional response during respiratory viral infection using in-vitro, animal models and natural and experimental human challenge have furthered the understanding of the mechanisms and predictors of severe disease and may identify potential therapeutic targets to prevent and ameliorate illness.","Understanding the disease pathogenesis of the novel coronavirus, denoted SARS-CoV-2, is critical to the development of anti-SARS-CoV-2 therapeutics. The global propagation of the viral disease, denoted COVID-19 (\"coronavirus disease 2019\"), has unified the scientific community in searching for possible inhibitory small molecules or polypeptides. Given the known interaction between the human ACE2 (\"Angiotensin-converting enzyme 2\") protein and the SARS-CoV virus (responsible for the coronavirus outbreak circa. 2003), considerable focus has been directed towards the putative interaction between the SARS-CoV-2 Spike protein and ACE2. However, a more holistic understanding of the SARS-CoV-2 vs. human inter-species interactome promises additional putative protein-protein interactions (PPI) that may be considered targets for the development of inhibitory therapeutics. To that end, we leverage two state-of-the-art, sequence-based PPI predictors (PIPE4 &amp; SPRINT) capable of generating the compr...","Background: Community responses are important for outbreak management during the early phase when non-pharmaceutical interventions are the major preventive options. Therefore, this study aims to examine the psychological and behavioral responses of the community during the early phase of the COVID-19 epidemic in Hong Kong. Method: A cross-sectional online survey was launched within 36 hours after confirmed COVID-19 cases were first reported. Councilors of all 452 district council constituency areas were approached for survey dissemination. Respondent demographics, anxiety level, risk perception, sources to retrieve COVID-19 information, actual adoption and perceived efficacy of precautionary measures were collected. Result: Analysis from 1715 complete responses indicated high perceived susceptibility (89%) and high perceived severity (97%). Most respondents were worried about COVID-19 (97%), and had their daily routines disrupted (slightly/greatly: 98%). The anxiety level, measured by ...","ABSTRACTEffective countermeasures against the recent emergence and rapid expansion of the 2019-Novel Coronavirus (2019-nCoV) require the development of data and tools to understand and monitor viral spread and immune responses. However, little information about the targets of immune responses to 2019-nCoV is available. We used the Immune Epitope Database and Analysis Resource (IEDB) resource to catalog available data related to other coronaviruses, including SARS-CoV, which has high sequence similarity to 2019-nCoV, and is the best-characterized coronavirus in terms of epitope responses. We identified multiple specific regions in 2019-nCoV that have high homology to SARS virus. Parallel bionformatic predictions identified a priori potential B and T cell epitopes for 2019-nCoV. The independent identification of the same regions using two approaches reflects the high probability that these regions are targets for immune recognition of 2019-nCoV.ONE SENTENCE SUMMARYWe identified potential...","The discovery of a novel coronavirus (CoV) as the causative agent of severe acute respiratory syndrome (SARS) has highlighted the need for a better understanding of CoV replication. The replication of SARS-CoV is highly dependent on host cell factors. However, relatively little is known about the cellular proteome changes that occur during SARS-CoV replication. Recently, we developed a cell line expressing a SARS-CoV subgenomic replicon and used it to screen inhibitors of SARS-CoV replication. To identify host proteins important for SARS-CoV RNA replication, the protein profiles of the SARS-CoV replicon cells and parental BHK21 cells were compared using a quantitative proteomic strategy termed \u201cstable-isotope labeling by amino acids in cell culture-mass spectrometry\u201d (SILAC-MS). Our results revealed that, among the 1,081 host proteins quantified in both forward and reverse SILAC measurements, 74 had significantly altered levels of expression. Of these, significantly upregulated BCL2-as...","Severe acute respiratory syndrome (SARS) is now a global public health threat with many medical, ethical, social, economic, political, and legal implications. The nonspecific signs and symptoms of this disease, coupled with a relatively long incubation period and the initial absence of a reliable diagnostic test, limited the understanding of the magnitude of the outbreak. This paper outlines our experience with public health issues that have arisen during this outbreak of SARS in Hong Kong. We confirmed that case detection, reporting, clear and timely dissemination of information, and strict infection control measures are essential in handling such an infectious disease outbreak. The need for an outbreak response unit is crucial to combat any future outbreak."],"title":["Building a COVID-19 Vulnerability Index","Impact of self-imposed prevention measures and short-term government intervention on mitigating and delaying a COVID-19 epidemic","Coronaviruses post-SARS: Update on replication and pathogenesis","Travel Surveillance and Genomics Uncover a Hidden Zika Outbreak during the Waning Epidemic","On the Coronavirus (COVID-19) Outbreak and the Smart City Network: Universal Data Sharing Standards Coupled with Artificial Intelligence (AI) to Benefit Urban Health Monitoring and Management","Predictors for compliance of standard precautions among nursing students","COVID-19: mitigating transmission via wastewater plumbing systems","The value of mitigating epidemic peaks of COVID-19 for more effective public health responses","Mitigating loss of health insurance and means tested benefits in an unconditional cash transfer experiment: Implementation lessons from Stockton's guaranteed income pilot","How African migrants in China cope with barriers to health care","SOCRATES: An online tool leveraging a social contact data sharing initiative to assess mitigation strategies for COVID-19","Potential roles of social distancing in mitigating the spread of coronavirus disease 2019 (COVID-19) in South Korea","Mitigating the impact of conference and travel cancellations on researchers\u2019 futures","Laboratory readiness and response for novel coronavirus (2019-nCoV) in expert laboratorie
