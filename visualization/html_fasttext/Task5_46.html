Respiratory Medicine","Virology","Bioorganic &amp; Medicinal Chemistry Letters","","","","Engineering","American Journal of Obstetrics &amp; Gynecology MFM","Virol J","Handbook of Proteolytic Enzymes","Journal of Infection","New Microbes and New Infections","British Journal of Anaesthesia","","The Lancet Infectious Diseases",""],"rad":[0.02,0.014779266399626349,0.008186520476868207,0.008176094340330784,0.008144166538839495,0.008115991586904937,0.00788412697442348,0.00496181047639842,0.00475926201768433,0.004601351241883307,0.004481840240548526,0.004286433168626086,0.004196155333635886,0.003919661990044036,0.003802472071186861,0.0037618468459948797,0.0035861910583372216,0.00356851529347155,0.003566944856064435,0.003431782278473335,0.003405913644280555,0.003394584782234305,0.0033572539659493454,0.0033062344494985897,0.0032600217151376614,0.0032495244837404164,0.0032261503769833383,0.003225424350056984,0.003197303267916851,0.0031797471651302204,0.0031574771524875114,0.0031566693210296503,0.003120281627974822,0.003120225639107486,0.0030795298007233345,0.0030752860255823648,0.003071971067062235,0.0030707718352891134,0.0030702832014674955,0.0030702055817254724,0.003069073225003584,0.003064675850550503,0.0030487196143641946,0.0030487196143641946,0.003047101228639639,0.003035606144908547,0.003023555738045696,0.003010813438213202,0.003007958587385727,0.003],"scr":[1.0,0.693,0.305,0.304,0.303,0.301,0.287,0.115,0.103,0.094,0.087,0.076,0.07,0.054,0.047,0.045,0.034,0.033,0.033,0.025,0.024,0.023,0.021,0.018,0.015,0.015,0.013,0.013,0.012,0.011,0.009,0.009,0.007,0.007,0.005,0.004,0.004,0.004,0.004,0.004,0.004,0.004,0.003,0.003,0.003,0.002,0.001,0.001,0.0,0.0],"text":["BACKGROUND: Middle East respiratory syndrome (MERS) is caused by a coronavirus (MERS\u2010CoV) and is characterized by hypoxemic respiratory failure. The objective of this study is to compare the outcomes of MERS-CoV patients before and after the availability of extracorporeal membrane oxygenation (ECMO) as a rescue therapy in severely hypoxemic patients who failed conventional strategies. METHODS: We collected data retrospectively on MERS-CoV patients with refractory respiratory failure from April 2014 to December 2015 in 5 intensive care units (ICUs) in Saudi Arabia. Patients were classified into two groups: ECMO versus conventional therapy. Our primary outcome was in-hospital mortality; secondary outcomes included ICU and hospital length of stay. RESULTS: Thirty-five patients were included; 17 received ECMO and 18 received conventional therapy. Both groups had similar baseline characteristics. The ECMO group had lower in-hospital mortality (65 vs. 100%, P = 0.02), longer ICU stay (median...","Summary WHO interim guidelines recommend offering extracorporeal membrane oxygenation (ECMO) to eligible patients with acute respiratory distress syndrome (ARDS) related to coronavirus disease 2019 (COVID-19). The number of patients with COVID-19 infection who might develop severe ARDS that is refractory to maximal medical management and require this level of support is currently unknown. Available evidence from similar patient populations suggests that carefully selected patients with severe ARDS who do not benefit from conventional treatment might be successfully supported with venovenous ECMO. The need for ECMO is relatively low and its use is mostly restricted to specialised centres globally. Providing complex therapies such as ECMO during outbreaks of emerging infectious diseases has unique challenges. Careful planning, judicious resource allocation, and training of personnel to provide complex therapeutic interventions while adhering to strict infection control measures are all c...","","","","Abstract Background In December 2019, human infection with a novel coronavirus, known as SARS-CoV-2, was identified in Wuhan, China. The mortality of critical illness was high in Wuhan. Information about critically ill patients with SARS-CoV-2 infection outside of Wuhan is scarce. We aimed to provide the clinical features, treatment, and prognosis of the critically ill patients with SARS-CoV-2 infection in Guangdong Province. Methods In this multi-centered, retrospective, observational study, we enrolled critically ill patients with SARS-CoV-2 pneumonia who were admitted to the intensive care unit (ICU) in Guangdong Province. Demographic data, symptoms, laboratory findings, comorbidities, treatments, and prognosis were collected. Data were compared between patients with and without intubation. Results Forty-five critically ill patients with SARS-CoV-2 pneumonia were identified in 7 ICUs in Guangdong Province. The mean age was 56.7 years, and 29 patients (64.4%) were men. The most commo...","Summary Acute respiratory distress syndrome presents as hypoxia and bilateral pulmonary infiltrates on chest imaging in the absence of heart failure sufficient to account for this clinical state. Management is largely supportive, and is focused on protective mechanical ventilation and the avoidance of fluid overload. Patients with severe hypoxaemia can be managed with early short-term use of neuromuscular blockade, prone position ventilation, or extracorporeal membrane oxygenation. The use of inhaled nitric oxide is rarely indicated and both \u03b22 agonists and late corticosteroids should be avoided. Mortality remains at approximately 30%.","Coronavirus disease 2019 (COVID-19) is a newly emerged infection of severe acute respiratory syndrome coronavirus-2 (SARS-CoV-2) and has been pandemic all over the world. This study described acute kidney injury (AKI) at early stage of COVID-19 and its clinical significance. Three-hundred and fifty-five COVID-19 patients with were recruited and clinical data were collected from electronic medical records. Patient's prognosis was tracked and risk factors of AKI was analyzed. Of 355 COVID-19 patients, common, severe and critical ill cases accounted for 63.1%, 16.9% and 20.0%, respectively. On admission, 56 (15.8%) patients were with AKI. Although AKI was more common in critical ill patients with COVID-19, there was no significant association between oxygenation index and renal functional indices among COVID-19 patients with AKI. By multivariate logistic regression, male, older age and comorbidity with diabetes were three important independent risk factors predicting AKI among COVID-19 pa...","Objective:To analyse the clinical features of COVID\u221219 parturients, and to compare anaesthetic regimen and clinical outcomes in parturients with or without COVID\u221219 undergoing cesarean delivery.Methods: Data were extracted from the electronic medical record of 3 medical institutions in Hubei Province, China, from June 1, 2019 to March 20, 2020 according to inclusion and exclusion criteria. After propensity score matching with demographics, the clinical and laboratory characteristics of parturients with or without COVID\u221219 were analysed. The anaesthetic regimen and clinical outcomes of themselves and their infants were compared in these two groups of parturients. Results: A total of 1,588 patients without SARS\u2212CoV\u22122 infection undergoing cesarean delivery were retrospectively included. After achieving a balanced cohort through propensity score matching, 89 patients (COVID\u221219 group), who were diagnosed with COVID\u221219 by SARS\u2212CoV\u22122 nucleic acid test and CT scan matched with 173 patients wit...","Introduction. Severe acute respiratory syndrome (SARS-CoV-2) due to novel Coronavirus (2019-nCoV) related infection (COVID-19) is characterized by severe ventilation perfusion mismatch leading to refractory hypoxemia. To date, there is no specific treatment available for 2019-nCoV. Nitric oxide is a selective pulmonary vasodilator gas used as a rescue therapy in refractory hypoxemia due to acute respiratory distress syndrome (ARDS). In has also shown in-vitro and clinical evidence that inhaled nitric oxide gas (iNO) has antiviral activity against other strains of coronavirus. The primary aim of this study is to determine whether inhaled NO improves oxygenation in patients with hypoxic SARS-CoV2. This is a multicenter randomized controlled trial with 1:1 individual allocation. Patients will be blinded to the treatment. Methods and analysis. Intubated patients admitted to the intensive care unit with confirmed SARS-CoV-2 infection and severe hypoxemia will be randomized to receive inhala...","Abstract Purpose To investigate the epidemiological, clinical characteristics of COVID-19 patients with abnormal imaging findings. Methods Patients confirmed with SARS-CoV-2 infection of Zhejiang province from Jan 17 to Feb 8 underwent CT or x-ray were enrolled. Epidemiological, clinical data were analyzed between those with abnormal or normal imaging findings. Results Excluding 72 patients with normal images, 230 of 573 patients affected more than two lobes. The median radiograph score was 2.0 and there\u2019s negative correlation between the score and oxygenation index (\u03c1=-0.657,P &lt; 0.001). Patients with abnormal images were older (46.65 \u00b1 13.82), with higher rate of coexisting condition(28.8%), lower rate of exposure history and longer time between onset and confirmation(5d) than non-pneumonia patients(all P &lt; 0.05). Higher rate of fever, cough, expectoration, and headache, lower lymphocytes, albumin, serum sodium levels and higher total bilirubin, creatine kinase, lactate dehydrogenase ...","Objectives: To examine heterogeneity of outcomes in protocols of clinical trials of Coronavirus Disease 2019 (COVID-19) and to identify outcomes for prioritization in developing a core outcome set (COS) in this field. Design: This study is a review. Data sources: Databases of ICMJE-accepted clinical trial registry platform were searched on February 14, 2020. Eligibility Criteria: Randomized controlled trials (RCTs) and non-RCTs of COVID-19 were considered.Conditions of patients include common type, severe type or critical type. Interventions include traditional Chinese medicine (TCM) and Western medicine. We excluded trials that for discharged patients, psychological intervention and complications of COVID-19. Data extraction and synthesis: The general information and outcomes, outcome measurement instruments and measurement times were extracted. The results were analysed by descriptive analysis. Results: 19 registry platforms were searched. A total of 97 protocols were included from 1...","","Background The illness progress of partial patient of COVID-19 is rapid and the mortality rate is high.we aim to describe the clinical features in death cases with COVID-19. Methods In this single center, observational study, We recruited all Death Cases with COVID-19 from Dec 30, 2019 to Feb 16, 2020 in Intensive care unit of Wuhan Jinyintan Hospital.Demographics, basic diseases, X-ray/CT results, possible therapy strategies and test results when their entrance into admission, ICU and 48 h before death were collected and analyzed. Results This study involved 101 COVID-19 dead cases in Intensive care unit of Wuhan Jinyintan Hospital.47 patients went directly to the ICU because of critical condition, and 54 patients were transferred to ICU with aggravated condition.57 (56.44%) were laboratory confirmed by RT-PCR, and 44 (43.6%) were consistent with clinical diagnostic criteria.The cases included 64 males and 37 females with average age of 65.46 years (SD 9.74). The blood type distributi...","Rationale: In late December 2019, an outbreak of acute respiratory illness, now officially named as COVID-19, or coronavirus disease 2019, emerged in Wuhan, China, now spreading across the whole country and world. More data were needed to understand the clinical characteristics of the disease. Objectives: To study the epidemiology, clinical features and outcomes of patients with COVID-19. Methods: we performed a single center, retrospective case series study in 221 patients with laboratory confirmed SARS-CoV-2 pneumonia at a university hospital. Measurements and Main Results: The median age was 55.0 years and 48.9% were male and only 8 (3.6%) patients had a history of exposure to the Huanan Seafood Market. Compared to the non-severe pneumonia patients, the median age of the severe patients was significantly older, and they were more likely to have chronic comorbidities. Most common symptoms in severe patients were high fever, anorexia and dyspnea. On admission, 33.0% patients showed le...","Background With evidence of sustained transmission in more than 190 countries, coronavirus disease 2019 (COVID-19) has been declared a global pandemic. As such, data are urgently needed about risk factors associated with clinical outcomes. Methods A retrospective chart review of 323 hospitalized patients with COVID-19 in Wuhan was conducted. Patients were classified into three disease severity groups (non-severe, severe, and critical), based on their initial clinical presentation. Clinical outcomes were designated as favorable and unfavorable, based on disease progression and response to treatments. Logistic regression models were performed to identify factors associated with clinical outcomes, and logrank test was conducted for the association with clinical progression. Results Current standard treatments did not show significant improvement on patient outcomes in the study. By univariate logistic regression model, 27 risk factors were significantly associated with clinical outcomes. ...","Background Since late December 2019, the outbreak of the novel coronavirus disease, COVID-19, that began in Wuhan, has become endemic in China and more than 100 countries and regions in the world. There is no report about the prevalence of COVID-19 in CML patients untill now. We aimed to describe the clinical course, outcomes of CML patients with COVID-19 and prevalence of COVID-19 in CML patients. Methods In this multi-center survey, cross-sectional survey, observational study, the clinical data of CML patients with COVID-19 in each center were collected. Simultaneously, an online survey was conducted for information about the CML patients under the management at each center by asking the CML patients to complete a questionnaire,from February 15, 2020 to February 21, 2020. The questionnaire includes demographic data, place of residence, smoking status, CML diagnosis and treatment, comorbidities, combined medications, epidemiological history, symptoms(fever, cough, shortness of breath,...","Background: The outbreak of coronavirus disease 2019 (COVID-19) continues to expand across the world. Though both the number of cases and mortality rate in children and adolescents is reported to be low in comparison to adults, limited data has been reported on the outbreak with respect to pediatric patients. To elucidate information, we utilized crowdsourced data to perform a preliminary epidemiologic analysis of pediatric patients with COVID-19 Methods: In this observational study, data was collected from two open-access, line list crowdsourced online databases. Pediatric cases of COVID-19 were defined as patients \u226419 years of age with a laboratory confirmed diagnosis. The primary outcomes were case counts and cumulative case counts. Secondary outcomes included days between symptoms onset and first medical care and days between first medical care and reporting. Tertiary outcomes were rate of travel to Wuhan, rate of infected family members and rates of symptoms. Results: A total of 8...","Human coronavirus 229E (HCoV) has been recently recognized as a potential agent of nosocomial viral respiratory infections (NRVI) in high-risk infants. We have confirmed this as fact through the study of a 1-year period of HCoV outbreaks occurring during a prospective survey of NRVI in a paediatric and neonatal intensive care unit (PNICU) using new molecular techniques for HCoV detection. Nasal samples obtained at admission and weekly thereafter for all hospitalised children, as well as monthly nasal samples from staff, were analysed using immunofluorescence for respiratory syncitial virus (RSV), influenza viruses A and B, paramyxoviruses 1, 2, 3 and adenoviruses. RT-PCR was used for HCoV detection. During the year 1998, 43 HCoV-related NRVI were detected in 152 neonates (incidence 28.3%), and 7 HCoV-related NRVI were found in 92 children (incidence 7.6%). Three HCoV-related outbreaks were observed (February, August and December), associated with a high prevalence of HCoV infection in ...","Introduction The COVID 19 outbreak is posing an unprecedented challenge to healthcare workers. This study analyzes the geo temporal effects on disease severity for the 1,688 Chinese healthcare workers infected with COVID 19. Method Using the descriptive results recently reported by the Chinese CDC, we compare the percentage of infected healthcare workers in severe conditions over time and across three areas in China, and the fatality rate of infected healthcare workers with all the infected individuals in China aged 22 to 59 years. Results Among the infected Chinese healthcare workers whose symptoms onset appeared during the same ten day period, the percentage of those in severe conditions decreased statistical significantly from 19.7% (Jan 11 to 20) to 14.4% (Jan 21 to 31) to 8.7% (Feb 1 to 11). Across the country, there was also a significant difference in the disease severity among patients symptoms onset during the same period, with Wuhan being the most severe (17%), followed by Hu...","Coronaviruses (CoV), like other positive-stranded RNA viruses, redirect and rearrange host cell membranes for use as part of the viral genome replication and transcription machinery. Specifically, coronaviruses induce the formation of double-membrane vesicles in infected cells. Although these double-membrane vesicles have been well characterized, the mechanism behind their formation remains unclear, including which viral proteins are responsible. Here, we use transfection of plasmid constructs encoding full-length versions of the three transmembrane-containing nonstructural proteins (nsps) of the severe acute respiratory syndrome (SARS) coronavirus to examine the ability of each to induce double-membrane vesicles in tissue culture. nsp3 has membrane disordering and proliferation ability, both in its full-length form and in a C-terminal-truncated form. nsp3 and nsp4 working together have the ability to pair membranes. nsp6 has membrane proliferation ability as well, inducing perinuclear...","Abstract A diverse group of cytolytic animal viruses encodes small, hydrophobic proteins to modify host cell membrane permeability to ions and small molecules during their infection cycles. In this study, we show that expression of the SARS-CoV E protein in mammalian cells alters the membrane permeability of these cells. Immunofluorescent staining and cell fractionation studies demonstrate that this protein is an integral membrane protein. It is mainly localized to the ER and the Golgi apparatus. The protein can be translocated to the cell surface and is partially associated with lipid rafts. Further biochemical characterization of the protein reveals that it is posttranslationally modified by palmitoylation on all three cysteine residues. Systematic mutagenesis studies confirm that the membrane permeabilizing activity of the SARS-CoV E protein is associated with its transmembrane domain.","Summary Background In December, 2019, coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) emerged in Wuhan, China. The number of affected pregnant women is increasing, but scarce information is available about the clinical features of COVID-19 in pregnancy. This study aimed to clarify the clinical features and obstetric and neonatal outcomes of pregnant patients with COVID-19. Methods In this retrospective, single-centre study, we included all pregnant women with COVID-19 who were admitted to Tongji Hospital in Wuhan, China. Clinical features, treatments, and maternal and fetal outcomes were assessed. Findings Seven patients, admitted to Tongji Hospital from Jan 1, to Feb 8, 2020, were included in our study. The mean age of the patients was 32 years (range 29\u201334 years) and the mean gestational age was 39 weeks plus 1 day (range 37 weeks to 41 weeks plus 2 days). Clinical manifestations were fever (six [86%] patients), cough (one [1...","Abstract To promote viral entry, replication, release, and spread to neighboring cells, many cytolytic animal viruses encode proteins responsible for modification of host cell membrane permeability and for formation of ion channels in host cell membranes during their life cycles. In this study, we show that the envelope (E) protein of severe acute respiratory syndrome-associated coronavirus can induce membrane permeability changes when expressed in Escherichia coli. E protein expressed in bacterial and mammalian cells under reducing conditions existed as monomers, but formed homodimer and homotrimer under non-reducing conditions. Site-directed mutagenesis studies revealed that two cysteine residues of the E protein were essential for oligomerization, leading to induction of membrane permeability. This is the first report demonstrating that a coronavirus-encoded protein could modify membrane permeability in E. coli cells.","Background: Since the outbreak of the Coronavirus Disease 2019 (COVID-19) in China, respiratory manifestations of the disease have been observed. However, as a fatal comorbidity, acute myocardial injury (AMI) in COVID-19 patients has not been previously investigated in detail. We investigated the clinical characteristics of COVID-19 patients with AMI and determined the risk factors for AMI in them. Methods: We analyzed data from 53 consecutive laboratory-confirmed and hospitalized COVID-19 patients (28 men, 25 women; age, 19-81 years). We collected information on epidemiological and demographic characteristics, clinical features, routine laboratory tests (including cardiac injury biomarkers), echocardiography, electrocardiography, imaging findings, management methods, and clinical outcomes. Results: Cardiac complications were found in 42 of the 53 (79.25%) patients: tachycardia (n=15), electrocardiography abnormities (n=11), diastolic dysfunction (n=20), elevated myocardial enzymes (n=...","Background: To investigate the prevalence and outcomes of acute gastrointestinal injury (AGI) in critically ill patients with coronavirus disease 2019 (COVID-19). Methods: In this clinical retrospective study, demographic data, laboratory parameters, AGI grades, clinical severity and outcomes were collected. The primary endpoints were AGI incidence and 28-day mortality, the secondary endpoints were organ dysfunction and septic shock incidence. Results: From February 10 to March 10 2020, 83 critically ill patients of 1314 patients with COVID-19 were enrolled. Seventy-two (86.7%) patients had AGI during hospital stay, of them, 30 had AGI grade I, 35 had AGI grade II, 5 had AGI grade III, and 2 had AGI grade IV. The incidence of AGI grade II and above was 50.6%. As of March 16, 40 (48.2%) patients died within 28 days of admission, the median hospital stay was 12.0 days, ranging from 3 days to 27 days. Multiple organ dysfunction syndrome developed in 58 (69.9%) patients, septic shock in 16...","Objective: To review and critically appraise published and preprint reports of models that aim to predict either (i) presence of existing COVID-19 infection, or (ii) future complications in individuals already diagnosed with COVID-19. Any models to identify subjects at risk for COVID-19 in the general population were also included. Design: Rapid systematic review and critical appraisal of prediction models for diagnosis or prognosis of COVID-19 infection. Data sources: PubMed, EMBASE via Ovid, Arxiv, medRxiv and bioRxiv until 13th March 2020. Study selection: Studies that developed or validated a multivariable COVID-19 related prediction model. Two authors independently screened titles and abstracts. Data extraction: Data from included studies were extracted independently by at least two authors based on the CHARMS checklist, and risk of bias was assessed using PROBAST. Data were extracted on various domains including the participants, predictors, outcomes, data analysis, and predictio...","Porcine deltacoronavirus (PDCoV) was first identified in Hong Kong in 2012 from samples taken from pigs in 2009. PDCoV was subsequently identified in the USA in 2014 in pigs with a history of severe diarrhea. The virus has now been detected in pigs in several countries around the world. Following the development of tissue culture adapted strains of PDCoV, it is now possible to address questions regarding virus\u2013host cell interactions for this genera of coronavirus. Here, we presented a detailed study of PDCoV-induced replication organelles. All positive-strand RNA viruses induce the rearrangement of cellular membranes during virus replication to support viral RNA synthesis, forming the replication organelle. Replication organelles for the Alpha-, Beta-, and Gammacoronavirus genera have been characterized. All coronavirus genera induced the formation of double-membrane vesicles (DMVs). In addition, Alpha- and Betacoronaviruses induce the formation of convoluted membranes, while Gammacoro...","OBJECTIVE: To study the neurological manifestations of patients with coronavirus disease 2019 (COVID-19). DESIGN: Retrospective case series SETTING: Three designated COVID-19 care hospitals of the Union Hospital of Huazhong University of Science and Technology in Wuhan, China. PARTICIPANTS: Two hundred fourteen hospitalized patients with laboratory confirmed diagnosis of severe acute respiratory syndrome from coronavirus 2 (SARS-CoV-2) infection. Data were collected from 16 January 2020 to 19 February 2020. MAIN OUTCOME MEASURES: Clinical data were extracted from electronic medical records and reviewed by a trained team of physicians. Neurological symptoms fall into three categories: central nervous system (CNS) symptoms or diseases (headache, dizziness, impaired consciousness, ataxia, acute cerebrovascular disease, and epilepsy), peripheral nervous system (PNS) symptoms (hypogeusia, hyposmia, hypopsia, and neuralgia), and skeletal muscular symptoms. Data of all neurological symptoms w...","BACKGROUND There is little information about the coronavirus disease 2019 (Covid-19) during pregnancy. This study aimed to determine the clinical features and the maternal and neonatal outcomes of pregnant women with Covid-19. METHODS In this retrospective analysis from five hospitals, we included pregnant women with Covid-19 from January 1 to February 20, 2020. The primary composite endpoints were admission to an intensive care unit (ICU), the use of mechanical ventilation, or death. Secondary endpoints included the clinical severity of Covid-19, neonatal mortality, admission to neonatal intensive care unit (NICU), and the incidence of acute respiratory distress syndrome (ARDS) of pregnant women and newborns. RESULTS Thirty-three pregnant women with Covid-19 and 28 newborns were identified. One (3%) pregnant woman needed the use of mechanical ventilation. No pregnant women admitted to the ICU. There were no moralities among pregnant women or newborns. The percentages of pregnant women...","Background: Since December 2019, when coronavirus disease 2019 (COVID 19) emerged in Wuhan and rapidly spread throughout the world, critically ill patients have a high mortality rate. We aimed to assess the effect of continuous renal replacement therapy (CRRT) on all cause mortality in patients with COVID 19 undergoing invasive mechanical ventilation. Methods: In this retrospective cohort study, we included all patients with COVID 19 undergoing invasive mechanical ventilation at Optical Valley Branch of Tongji Hospital Affiliated with Tongji Medical College, Huazhong University of Science and Technology, Wuhan from February 12th to March 2nd, 2020. Demographic, clinical, laboratory, and treatment data were collected and analyzed. All patients were followed until death or end of follow up (March 9th), and all survivors were followed for at least one week. Findings: Of 36 hospitalized COVID-19 patients with invasive mechanical ventilation, the mean age was 69.4 (SD 1.8) years and 30 (83....","[Image: see text] Infectious diseases are a leading cause of mortality worldwide, with viruses and bacteria in particular having enormous impacts on global healthcare. One major challenge in combatting such diseases is a lack of effective drugs or specific treatments. In addition, drug resistance to currently available therapeutics and adverse effects caused by long-term overuse are both serious public health issues. A promising treatment strategy is to employ cell-membrane mimics as decoys to trap and to detain the pathogens. In this Perspective, we briefly review the infection mechanisms adopted by different pathogens at the cellular membrane interface and highlight the applications of cell-membrane-mimicking nanodecoys for systemic protection against infectious diseases. We also discuss the implication of nanodecoy\u2013pathogen complexes in the development of vaccines. We anticipate this Perspective will provide new insights on design and development of advanced materials against emergi...","Abstract Infection with coronavirus rearranges the host cell membrane to assemble a replication/transcription complex in which replication of the viral genome and transcription of viral mRNA occur. Although coexistence of nsp3 and nsp4 is known to cause membrane rearrangement, the mechanisms underlying the interaction of these two proteins remain unclear. We demonstrated that binding of nsp4 with nsp3 is essential for membrane rearrangement and identified amino acid residues in nsp4 responsible for the interaction with nsp3. In addition, we revealed that the nsp3-nsp4 interaction is not sufficient to induce membrane rearrangement, suggesting the participation of other factors such as host proteins. Finally, we showed that loss of the nsp3-nsp4 interaction eliminated viral replication by using an infectious cDNA clone and replicon system of SARS-CoV. These findings provide clues to the mechanism of the replication/transcription complex assembly of SARS-CoV and could reveal an antiviral ...","Abstract Introduction An epidemic of Coronavirus Disease 2019 (COVID-19) began in December 2019 in China leading to a Public Health Emergency of International Concern (PHEIC). Clinical, laboratory, and imaging features have been partially characterized in some observational studies. No systematic reviews on COVID-19 have been published to date. Methods We performed a systematic literature review with meta-analysis, using three databases to assess clinical, laboratory, imaging features, and outcomes of COVID-19 confirmed cases. Observational studies and also case reports, were included, and analyzed separately. We performed a random-effects model meta-analysis to calculate pooled prevalences and 95% confidence intervals (95%CI). Results 660 articles were retrieved for the time frame (1/1/2020-2/23/2020). After screening, 27 articles were selected for full-text assessment, 19 being finally included for qualitative and quantitative analyses. Additionally, 39 case report articles were incl...","Summary Background An ongoing outbreak of pneumonia associated with the severe acute respiratory coronavirus 2 (SARS-CoV-2) started in December, 2019, in Wuhan, China. Information about critically ill patients with SARS-CoV-2 infection is scarce. We aimed to describe the clinical course and outcomes of critically ill patients with SARS-CoV-2 pneumonia. Methods In this single-centered, retrospective, observational study, we enrolled 52 critically ill adult patients with SARS-CoV-2 pneumonia who were admitted to the intensive care unit (ICU) of Wuhan Jin Yin-tan hospital (Wuhan, China) between late December, 2019, and Jan 26, 2020. Demographic data, symptoms, laboratory values, comorbidities, treatments, and clinical outcomes were all collected. Data were compared between survivors and non-survivors. The primary outcome was 28-day mortality, as of Feb 9, 2020. Secondary outcomes included incidence of SARS-CoV-2-related acute respiratory distress syndrome (ARDS) and the proportion of pati...","Abstract Severe Acute Respiratory Syndrome (SARS) is caused by a novel coronavirus (SARS-CoV). Coronaviruses including SARS-CoV encode an envelope (E) protein, a small, hydrophobic membrane protein. We report that, in planar lipid bilayers, synthetic peptides corresponding to the SARS-CoV E protein forms ion channels that are more permeable to monovalent cations than to monovalent anions. Affinity-purified polyclonal antibodies recognizing the N-terminal 19 residues of SARS-CoV E protein were used to establish the specificity of channel formation by inhibiting the ion currents generated in the presence of the E protein peptides.","Abstract Many current and potential drug targets are membrane-bound or secreted proteins that are expressed and transported via the Sec61 secretory pathway. They are targeted to translocon channels across the membrane of the endoplasmic reticulum (ER) by signal peptides (SPs), which are temporary structures on the N-termini of their nascent chains. During translation, such proteins enter the lumen and membrane of the ER by a process known as co-translational translocation. Small molecules have been found that interfere with this process, decreasing protein expression by recognizing the unique structures of the SPs of particular proteins. The SP may thus become a validated target for designing drugs for numerous disorders, including certain hereditary diseases.","Background The ongoing epidemics of coronavirus disease 2019 (COVID-19) have caused serious concerns about its potential adverse effects on pregnancy. There are limited data on maternal and neonatal outcomes of pregnant women with COVID-19 pneumonia. Methods We conducted a case-control study to compare clinical characteristics, maternal and neonatal outcomes of pregnant women with and without COVID-19 pneumonia. Results During January 24 to February 29, 2020, there were sixteen pregnant women with confirmed COVID-19 pneumonia and eighteen suspected cases who were admitted to labor in the third trimester. Two had vaginal delivery and the rest took cesarean section. Few patients presented respiratory symptoms (fever and cough) on admission, but most had typical chest CT images of COVID-19 pneumonia. Compared to the controls, COVID-19 pneumonia patients had lower counts of white blood cells (WBC), neutrophils, C-reactive protein (CRP), and alanine aminotransferase (ALT) on admission. Incr...","Background: At present, there is a global pandemic of coronavirus disease 2019 (COVID-19) pneumonia. Two previous case series from China have suggested that cancer patients are at a higher risk of COVID-19 pneumonia, but the reports were limited by small numbers and few clinical information. Objective: To study clinical characteristics and outcomes of cancer patients infected with COVID-19. Design: Retrospective study. Setting: Four designated COVID-16 hospitals in Wuhan, Hubei province, China. Participants: Medical records of 67 cancer patients admitted to hospitals between Jan 5, 2020 to Feb 18, 2020 were included. Measurements: Demographic, clinical, laboratory, radiological and treatment data were collected. Survival data of the cohort was cut-off on Mar 10, 2020. Results: Of the 67 patients (median age: 66 years), the median age of patients who had severe illness was older than that of patients who had mild symptoms (P&lt;0.001). Forty-three (64.2%) patients had other concurrent chro...","Background\uff1aIn January 19, 2020, first case of 2019 novel coronavirus (2019-nCoV) pneumonia (COVID-19) was confirmed in Chongqing municipality, China. Methods\uff1aIn this retrospective, descriptive, multiple-center study, total of 267 patients with COVID-19 confirmed by real-time RT-PCR in Chongqing from Jan 19 to Feb 16, 2020 were recruited. Epidemiological, demographic, clinical, radiological characteristics, laboratory examinations, and treatment regimens were collected on admission. Clinical outcomes were followed up until Feb 16, 2020. Results\uff1a267 laboratory-confirmed COVID-19 patients admitted to 3 designated-hospitals in Chongqing provincial municipality from January 19 to February 16, 2020 were enrolled and categorized on admission. 217 (81.27%) and 50 (18.73%) patients were categorized into non-severe and severe subgroups, respectively. The median age of patients was 48.0 years (IQR, 35.0-65.0), with 129 (48.3%) of the patients were more than 50 years of age. 149 (55.8%) patients w...","Abstract Since its outbreak in December 2019, a series of clinical trials on Coronavirus Disease 2019 (COVID-19) have been registered or carried out. However, the significant heterogeneity and less critical outcomes of such trials may be leading to a waste of research resources. This study aimed to develop a core outcome set (COS) for clinical trials on COVID-19 in order to tackle the outcome issues. The study was conducted according to the Core Outcome Measures in Effectiveness Trials (COMET) handbook (version 1.0), a guideline for COS development. A research group was set up that included experts in respiratory and critical medicine, traditional Chinese medicine, evidence-based medicine, clinical pharmacology, and statistics, in addition to medical journal editors. Clinical trial registry websites (chictr.org.cn and clinicaltrials.gov) were searched to retrieve clinical trial protocols and outcomes in order to form an outcome pool. A total of 78 clinical trial protocols on COVID-19 w...","ABSTRACT Objective The aim of this systematic review was to report pregnancy and perinatal outcomes of Coronavirus (CoV) spectrum infections, and particularly COVID-19 disease due to SARS-COV-2 infection during pregnancy. Data sources Medline, Embase, Cinahl and Clinicaltrials.gov databases were searched electronically utilizing combinations of word variants for \u201ccoronavirus\u201d or \u201csevere acute respiratory syndrome\u201d or \u201cSARS\u201d or \u201cMiddle East respiratory syndrome\u201d or \u201cMERS\u201d or \u201cCOVID-19\u201d and \u201cpregnancy\u201d. The search and selection criteria were restricted to English language. Study eligibility criteria Inclusion criteria were pregnant women with a confirmed Coronavirus related illness, defined as either SARS, MERS or COVID-19. Study appraisal and synthesis methods We used meta-analyses of proportions to combine data and reported pooled proportions. The pregnancy outcomes observed included miscarriage, preterm birth, pre-eclampsia, preterm prelabor rupture of membranes, fetal growth restrict...","The glycosylated membrane protein M of the severe acute respiratory syndrome associated coronavirus (SARS-CoV) is the main structural component of the virion and mediates assembly and budding of viral particles. The membrane topology of SARS-CoV M and the functional significance of its N-glycosylation are not completely understood as is its interaction with the surface glycoprotein S. Using biochemical and immunofluorescence analyses we found that M consists of a short glycosylated N-terminal ectodomain, three transmembrane segments and a long, immunogenic C-terminal endodomain. Although the N-glycosylation site of M seems to be highly conserved between group 1 and 3 coronaviruses, studies using a recombinant SARS-CoV expressing a glycosylation-deficient M revealed that N-glycosylation of M neither influence the shape of the virions nor their infectivity in cell culture. Further functional analysis of truncated M proteins showed that the N-terminal 134 amino acids comprising the three ...","Publisher Summary This chapter focuses on the structural chemistry of membrane alanyl aminopeptidase (mAAP). The early history of mAAP relates to its role as Cys-Gly dipeptidase or cysteinyl-glycinase. It was proposed that this peptidase activity present in apparently purified RNA preparations contributed to polypeptide biosynthesis by acting in reverse in a sequential fashion. mAAP has a broad substrate specificity removing N-terminal amino acids (Xaa-Xbb-) from almost all unsubstituted oligopeptides and from an amide or arylamide. mAAP is a type II integral membrane protein located on the plasma membrane as an ectoenzyme. The pI is approximately 5. mAAP is widely distributed among species and tissues although it is of greatest abundance in brush border membranes of the kidney, in the mucosal cells of the small intestine and in the liver. It is also present in the lung where it is identical to the pI46 type II alveolar epithelial cell antigen and is located on endothelial cells in blo...","Abstract Objective To investigate the characteristics and prognostic factors in the elderly patients with COVID-19. Methods Consecutive cases over 60 years old with COVID-19 in Renmin Hospital of Wuhan University from Jan 1 to Feb 6, 2020 were included. The primary outcomes were death and survival till March 5. Data of demographics, clinical features, comorbidities, laboratory tests and complications were collected and compared for different outcomes. Cox regression was performed for prognostic factors. Results 339 patients with COVID-19 (aged 71\u00b18 years,173 females (51%)) were enrolled, including 80 (23.6%) critical, 159 severe (46.9%) and 100 moderate (29.5%) cases. Common comorbidities were hypertension (40.8%), diabetes (16.0%) and cardiovascular disease (15.7%). Common symptoms included fever (92.0%), cough (53.0%), dyspnea (40.8%) and fatigue (39.9%). Lymphocytopenia was a common laboratory finding (63.2%). Common complications included bacterial infection (42.8%), liver enzyme a...","Abstract Pneumonia appears to be the most manifestation of COVID 19, but some extra-pulmonary involvement such as gastrointestinal, cardiac and renal has been reported. According to limited clinical data about the virus behavior up to now, specially extra-pulmonary symptoms, we should be aware on possibility of initial cerebrovascular manifestations of COVID19.","Abstract Background The safety of performing spinal anaesthesia for both patients and anaesthetists alike in the presence of active infection with the novel coronavirus disease 2019 (COVID-19) is unclear. Here, we report the clinical characteristics and outcomes for both patients with COVID-19 and the anaesthetists who provided their spinal anaesthesia. Methods Forty-nine patients with radiologically confirmed COVID-19 for Caesarean section or lower-limb surgery undergoing spinal anaesthesia in Zhongnan Hospital, Wuhan, China participated in this retrospective study. Clinical characteristics and perioperative outcomes were recorded. For anaesthesiologists exposed to patients with COVID-19 by providing spinal anaesthesia, the level of personal protective equipment (PPE) used, clinical outcomes (pulmonary CT scans), and confirmed COVID-19 transmission rates (polymerase chain reaction [PCR]) were reviewed. Results Forty-nine patients with COVID-19 requiring supplementary oxygen before sur...","Background: Severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is a newly identified pathogen which mainly spreads by droplets. Most published studies focused on adult patients with coronavirus disease 2019 (COVID-19), but data concerning pediatric patients is limited. This study aimed to determine epidemiological characteristics and clinical features of pediatric patients with COVID-19. Methods: We reviewed and analyzed data on pediatric patients with laboratory-confirmed COVID-19, including basic information, epidemiological history, clinical manifestations, laboratory and radiologic findings, treatment, outcome and follow-up results. Results: From January 20th to February 27th of 2020, a total of 74 pediatric patients with COVID-19 were included in this study. Of the 68 cases whose epidemiological data were complete, 65 (65/68, 95.59%) cases were household contacts of adults whose symptoms developed earlier. Forty (59.46%) of the infected children were male, and the median...","Summary Background Since December, 2019, an outbreak of coronavirus disease 2019 (COVID-19) has spread globally. Little is known about the epidemiological and clinical features of paediatric patients with COVID-19. Methods We retrospectively retrieved data for paediatric patients (aged 0\u201316 years) with confirmed COVID-19 from electronic medical records in three hospitals in Zhejiang, China. We recorded patients' epidemiological and clinical features. Findings From Jan 17 to March 1, 2020, 36 children (mean age 8\u00b73 [SD 3\u00b75] years) were identified to be infected with severe acute respiratory syndrome coronavirus 2. The route of transmission was by close contact with family members (32 [89%]) or a history of exposure to the epidemic area (12 [33%]); eight (22%) patients had both exposures. 19 (53%) patients had moderate clinical type with pneumonia; 17 (47%) had mild clinical type and either were asymptomatic (ten [28%]) or had acute upper respiratory symptoms (seven [19%]). Common sympto...","Background The 2019 novel coronavirus disease (COVID-19) emerged in Wuhan, Hubei province, China, and was characterized as pandemic by the World Health Organization. Diabetes mellitus is an established risk factor for poor clinical outcomes, but the association of diabetes with the prognosis of COVID-19 have not been reported yet. Methods In this cohort study, we retrospectively reviewed 258 consecutive hospitalized COVID-19 patients with or without diabetes at the West Court of Union Hospital of Huazhong University of Science and Technology in Wuhan, China, recruited from January 29 to February 12, 2020. The cases were confirmed by real-time PCR and the demographic, clinical, laboratory, radiological, and treatment data were collected and analyzed. Prognosis was defined as hospitalization, discharged survivor and death, which was followed up until March 12, 2020. Results Of the 258 hospitalized patients (63 with diabetes) with COVID-19, the median age was 64 years (range 23-91), and 1..."],"title":["Extracorporeal membrane oxygenation for severe Middle East respiratory syndrome coronavirus","Planning and provision of ECMO services for severe ARDS during the COVID-19 pandemic and other outbreaks of emerging infectious diseases","Poor survival with extracorporeal membrane oxygenation in acute respiratory distress syndrome (ARDS) due to coronavirus disease 2019 (COVID-19): Pooled analysis of early reports","Extracorporeal membrane oxygenation support in 2019 novel coronavirus disease: indications, timing, and implementation","Exuberant Plasmocytosis in Bronchoalveolar Lavage Specimen of the First Patient Requiring Extracorporeal Membrane Oxygenation for SARS-CoV-2 in Europe","Clinical findings in critical ill patients infected with SARS-Cov-2 in Guangdong Province, China: a multi-center, retrospective, observational study","Acute respiratory distress syndrome","Acute kidney injury at early stage as a negative prognostic indicator of patients with COVID-19: a hospital-based retrospective analysis","Anaesthetic managment and clinical outcomes of parturients with COVID-19: a multicentre, retrospective, propensity score matched cohort study","Protocol of a randomized controlled trial testing inhaled Nitric Oxide in mechanically ventilated patients with severe acute respiratory syndrome in COVID-19 (SARS-CoV-2).","Epidemiological, clinical characteristics of cases of SARS-CoV-2 infection with abnormal imaging findings","Outcome reporting from protocols of clinical trials of Coronavirus Disease 2019 (COVID-19): a review","High-flow nasal-oxygenation-assisted fibreoptic tracheal intubation in critically ill patients with COVID-19 pneumonia: a prospective randomised controlled trial","Retrospective Analysis of Clinical Features in 101 Death Cases with COVID-19","Clinical features and outcomes of 221 patients with COVID-19 in Wuhan, China","Risk Factors Associated with Clinical Outcomes in 323 COVID-19 Patients in Wuhan, China","Recommendations for standardized management of CML patients in the core epidemic area of COVID-19 (Multi-center survey results in Hubei Province, China)","Preliminary epidemiological analysis on children and adolescents with novel coronavirus disease 2019 outside Hubei Province, China: an observational study utilizing crowdsourced data","Outbreaks of human coronavirus in a paediatric and neonatal intensive care unit","Geo temporal distribution of 1,688 Chinese healthcare workers infected with COVID-19 in severe conditions, a secondary data analysis","Severe Acute Respiratory Syndrome Coronavirus Nonstructural Proteins 3, 4, and 6 Induce Double-Membrane Vesicles","Biochemical and functional characterization of the membrane association and membrane permeabilizing activity of the severe acute respiratory syndrome coronavirus envelope protein","Clinical features and obstetric and neonatal outcomes of pregnant patients with COVID-19 in Wuhan, China: a retrospective, single-centre, descriptive study","Expression of SARS-coronavirus envelope protein in Escherichia coli cells alters membrane permeability","Acute Myocardial Injury of Patients with Coronavirus Disease 2019","Acute gastrointestinal injury in critically ill patients with coronavirus disease 2019 in Wuhan, China","Systematic review and critical appraisal of prediction models for diagnosis and prognosis of COVID-19 infection","The Porcine Deltacoronavirus Replication Organelle Comprises Double-Membrane Vesicles and Zippered Endoplasmic Reticulum with Double-Membrane Spherules","Neurological Manifestations of Hospitalized Patients with COVID-19 in Wuhan
