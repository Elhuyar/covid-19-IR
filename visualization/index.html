function fill_queries() {
    var task_sel = document.getElementById("task");
    var task = task_sel.options[task_sel.selectedIndex].value;
    console.log(task);
    // remove query select
    var query_sel = document.getElementById("query");
    var parent = query_sel.parentNode;
    parent.removeChild(query_sel);
    // create new query select
    query_sel = document.createElement('select');
    parent.appendChild(query_sel);
    query_sel.setAttribute('id', 'query');
    query_sel.setAttribute('onchange', 'load_visualization();');
    
    for (var i=0; i<task_queries[task].length; i++) {
	console.log(task_queries[task][i]);
	var query_opt = document.createElement("option");
	query_opt.value = task_queries[task][i]['id'];
	query_opt.text = task_queries[task][i]['title'];
	query_sel.add(query_opt);
    }
}
fill_queries();

function load_visualization() {
    var task_sel = document.getElementById("task");
    var task = task_sel.options[task_sel.selectedIndex].value;
    var query_sel = document.getElementById("query");
    var query = query_sel.options[query_sel.selectedIndex].value;
    var filepath = 'html/' + task + '_' + query + '.html';
    console.log(filepath);
    window.location.href = filepath;
}
